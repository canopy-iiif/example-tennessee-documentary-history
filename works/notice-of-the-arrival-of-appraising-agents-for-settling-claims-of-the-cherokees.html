aving by a late visit to the Cherokee Country, made the necessary arrangements for entering upon business, being delayed, alone , on account of the absence of my associate- I have deemed it expedient to unite notify all persons whom it may concern, that from after the time above specifyed specified , their claims will be received registered, and acted upon with as much promptitude as circumstances will permit- all written evidence in support of claims will also be received filed. The Indian committee appointed under the Cherokee Treaty, have been duty until (a part of whom have been consulted in this arrangement) are hereby requested to attend at the time place specifyed specified , for the purpose of discharging the duties assigned them under the Treaty, they will also notify the Cherokee people of this arrangement, and request the attendance of all such as may have business to transact with the commissioners under the late Treaty."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/420/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:422/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/420/canvas/1","type":"Canvas","label":{"none":["Notice [of the arrival] of appraising agents for settling claims [of the Cherokees] : page 2"]},"width":2308,"height":2947,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:421~datastream~JP2/full/289,368/0/default.jpg","width":289,"height":368,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:421~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manife
