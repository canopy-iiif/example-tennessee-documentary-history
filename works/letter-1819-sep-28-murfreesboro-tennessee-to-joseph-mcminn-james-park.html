id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7305/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Murfreesboro 28th Septr September 1819 May it please your Excellency The undersigned contractors for transportations the U.S United States . mail from Knoxville to sparta beg leave respectfully to represent that they labor under considerable disadvantages arising from the rought wrought state of that part of the road called the Turnpike by which members who would otherwise prefer travelers in the stage are detered deterred there from and indeed were they to offer they could not be carried with safety as it is evident were the stages to take in as many on that road as is usual on other roads they must frequently break down and many failures of the mail be thereby incurred The officers of the Genl General Post office Dept Department complain that the support of a line of stages from Knoxville to sparta but bring productive of passage money bears heavy on that office and have lately sent an agent to examine the state of those roads and report whether in his judgment stages can be run therein with certainty that agent has reported the roads in general much out of repair and that the part of the road that is called the Turnpike"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7305/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7309/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7305/canvas/1","type":"Canvas","label":{"none":["[Letter] 1819 Sep. 28, Murfreesboro, Tennessee [to] Joseph McMinn / James Park : page 2"]},"width":3251,"height":3940,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7308~datastream~JP2/full/406,493/0/default.jpg","width":406,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7308~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7305/canvas/1/page/tdh:7308","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7305/canvas/1/page/tdh:7308/656b67b9639cd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7308~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3251,"height":3940,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7308~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7305/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7305/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7305/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"has been shamefully neglected from what cause this neglect has arisen we will not undertake to state, but beg leave to suggest the propriety of having the Law in relation to those road examined and such amendments made as the custom of the Legislature may deem necessary for the public good The support of a line of stages from Knoxville to Nashville for the Transportation of the mail and passengers is certainly desirable to the Citizens of this state and the more so when it is considired considered that on it depends the main western mail route to New Orleans being continued throu \u0026 in that direction__ We are solicitors also to ascertain the sense of the Legislature whether the owners of those Turnpikes are authorised authorized to require that the United states mail shall pay Toll when conveyed in stages or on horseback over saw roads__ we know that it is not contemplated in the Contract and if considered Legal will make the contractors liable to pay upwards of of six hundred dollars per year for which no allowance will be made then by the Genl Government__ Should your Excellency deem the foregoing remarks worthy of Legislative consideration we pray you to have the goodness to communicate them by so"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7305/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7308/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7305/canvas/2","type":"Canvas","label":{"none":["[Letter] 1819 Sep. 28, Murfreesboro, Tennessee [to] Joseph McMinn / James Park : page 3"]},"width":3144,"height":3896,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7307~datastream~JP2/full/393,487/0/default.jpg","width":393,"height":487,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7307~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7305/canvas/2/page/tdh:7307","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7305/canvas/2/page/tdh:7307/6
