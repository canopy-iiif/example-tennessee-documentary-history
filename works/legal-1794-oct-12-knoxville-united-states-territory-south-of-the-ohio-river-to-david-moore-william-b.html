]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7423/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7423/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7423/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Articles of agreement made and entered into between William Blount Governor in and over the territory of the United States of America south of the river Ohio , and superintendant of indian affairs for the southern district on the part of the United States on the one part and David Moore of Knoxville on the other part, respecting the working a large flat bottomed boat from this place down the tennessee with a quantity of goods belonging to the Chickasaw and Chactaw Choctaw nations of indians being the same goods that were given by the United States to the said nations and in July last delivered at philadelphia to Opoia Mingo and others of his nation then at philadelphia Witness that the said David Moore engages to hold himself in readiness to take charge of the said boat now laying in the holston river near the camp of the said Opoia mingo about four hundred yards below this place on saturday the 18th instant, by which time it is supposed the whole of the said goods will have arrived at that place and be put on board the said boat in the character of commander thereof and to provide six good oarsmen by the aforesaid day to work the said boat down the tennessee to the mouth of Bear Creek, on to such other place above as Opoia Mingo shall"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7423/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7427/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7423/canvas/1","type":"Canvas","label":{"none":["[Legal] 1794 Oct. 12, Knoxville, United States Territory South of the Ohio River [to] David Moore / William Blount : page 2"]},"width":3224,"height":4966,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7426~datastream~JP2/full/403,621/0/default.jpg","width":403,"height":621,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7426~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7423/canvas/1/page/tdh:7426","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7423/canvas/1/page/tdh:7426/656b67d78b7d7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7426~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3224,"height":4966,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7426~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7423/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7423/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7423/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"direct the said goods to be landed and he the said David Moore further engages and agrees with the said William Blount that in the character of commander of the said flat bottomed boat he will use the utmost of his skill and abilities in commanding conducting and defending her with her lading down the tennessee against all attacks that may be made upon the said boat by any hostile party or parties of Creek s or Cherokee s and that he will take special care of Opoia Mingo and his party of Chickasaws who are to pass down the tennessee in the said boat with the goods as before described belonging to the Chickasaws and Chactaws_ and the said William Blount engages on the part of the United States that the said David Moore paid for his own skill trouble and service in commanding and conducting the said boat to the mouth of Bear Creek or to such other place above as Opoia Mingo shall order their goods to be landed two hundred dollars and that each of the six oarsmen shall be paid one dollar per day for their services counting from the time they appear at the boat ready to go on board provided such appearance be not before the 15th_ instant to the day they return to this provided more than twenty four days shall not be allowed to return to this place from the place where the goods shall be landed.___ and it is further agreed that provisions shall be put on board the said boat at this place at the cost of"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7423/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7426/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7423/canvas/2","type":"Canvas","label":{"none":["[Legal] 1794 Oct. 12, Knoxville, United States Territory South of the Ohio River [to] David Moore / William Blount : page 3"]},"width":3204,"height":4932,"thumbnail":[{"id":"https:
