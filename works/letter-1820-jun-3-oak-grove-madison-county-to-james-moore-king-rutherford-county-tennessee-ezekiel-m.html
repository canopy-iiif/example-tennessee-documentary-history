k Grove Madison County [to] James Moore King, Rutherford County, Tennessee / Ezekiel Moore : page 2"]},"width":3359,"height":3907,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1196~datastream~JP2/full/420,488/0/default.jpg","width":420,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1196~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1194/canvas/1/page/tdh:1196","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1194/canvas/1/page/tdh:1196/656b62266c813","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1196~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3359,"height":3907,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1196~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1194/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1194/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1194/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Oak Grove Madison County June 3rd 1820 Dear Nephew I Recd Received a letter a few days ago from the Hazle Green P.O. Post Office assigned by you, which I was glad to hear from you, Stating you had frequently applyd applied to the office for letters from me but in vain, I never knew you had returnd returned from Orleans New Orleans whilst receiving yr your last datd dated the 17th may You also stated to me that you had looked for your uncle James Moore since the 15th of Aprl April He may come, but will be unexpected to me I have never Recd Received a sentence from him since the Letter by yourself last faul fall , But shoud should be glad to enjoy ⁁ his company once more at my House, You also Stated to me that Mr Patton wished to know what has been done with his notes I once put them in the hands of an Atty Attorney for collection He returnd them to me, and stating he had made all the enquiry for them Mr Coffee was living in Laurance Laurence County and person Mr Harrison he coud could hear nothing off of , which I have sent the Notes by Jno. John Blackman to you for Mr. Patton wishing you woud would give them to him by this giving up my Recipt Receipt to you for Sd Said Notes my orders to the atty was to bring suit in this country only and as it coud could not be done it was dropd dropped without cost"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1194/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1196/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1194/canvas/2","type":"Canvas","label":{"none":["[Letter] 1820 Jun. 3, Oak Grove Madison County [to] James Moore King, Rutherford County, Tennessee / Ezekiel Moore : page 3"]},"width":3329,"height":3880,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1195~datastream~JP2/full/416,485/0/default.jpg","width":416,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1195~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1194/canvas/2/page/tdh:1195","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1194/canvas/2/page/tdh:1195/656b6227a03b0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1195~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3329,"height":3880,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1195~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1194/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1194/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1194/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I will also give you a small sketch of the situation of our countrys Labouring Laboring under at this time and for some time past, the scarcity of money is great our produce brings is nothing in every sence sense of the word our cotton has sold from 7 to 10 cts cents — Baled Beacon Bacon 7 \u0026 8 cts Tobacco of no Demand and with great difficulty in attempting to collect Debts a number of our country men has taken the benefit of the Insolvent Act I have sold some of cotton crop but has not yet collected all the money I have my Tobacco yet on hand unsold 9000 lb pound 1st quality a Tobacco} 20,000 lb 1st Do Ditto Seed cotton 3000 lb prime beacon} Which all is unsold from the Low prices offered Henry King myself and has never made any collection of benefactors last spring Season the people all please the Scarcity of money and the situation we are placed in we coud not press them we shall only do tolerable business with him this spring he is in great perfection at this time and if you woud over and see us if you are in want of a little money we coud let you have some, I am in good health and all the connection, I am with Due respect yours whilst I remain Ezekiel Moore"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1194/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1195/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1194/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1194","label":{"en":["[Letter] 1820 Jun. 3, Oak Grove Madison County [to] James Moore King, Rutherford County, Tennessee / Ezekiel Moore"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/finance-personal.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/june-3-1820.json?sort=random"],"seo":{"title":"[Letter] 1820 Jun. 3, Oak Grove Madison County [to] James Moore King, Rutherf
