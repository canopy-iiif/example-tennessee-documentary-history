/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1462/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington City Jan. January 21. 1836 Hon Honorable Lewis Cass Secretary of War, Sir, Some days since I received your note of the 6th Inst Instant in which you inform me instructions have not yet been given to remove me that understanding I was on the road, you thought it proper to delay any further action till my arrival and that you are ready to receive any explanation I may wish to give my Silance Silence till now was occasioned by absence from the City, to which I returned last evening. when your note was received, I had with me three of my children on their way to school in Maryland where it was necessary I should accompany them. I now beg leave to make my Statement. the charge, if it may be called a charge, is that I am living upon the Agency Reservation to which it is said, I have no right. At the date of the treaty of the 27th of Feby. February 1819 between the united States and the cherokee nation , R J. Return Jonathan Meigs the then Agent, Kept his office, and had established his Agency upon lands ceded by that treaty, but he had not claimed a mile square or other quantity of land as an Agency Reservation. About the year 1820 he removed his Agency to the present cite, I had at this period, a merchantile mercantile establishment at the old"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1462/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1470/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1462/canvas/1","type":"Canvas","label":{" d without molestation, or complaint from any quarter till recently. I have made very extensive improvements to the value of many thousands of dollars. My right, Residence and possessions are sanctioned and secured to me by the laws usages and customs of the cherokee nation, of which I am a member. now if a mile square be laid off, making the house, in which Col Meigs kept his office the center, it will include me, but to my possessions, no agent has pretended a claim till the time of B. F. Curry , nor has any complaint of me or my residence save him. I will not trouble you with his conduct towards me personally, and will only remark, that I have been told he said in Milledgville Georgia , that my continuance in my house depended upon my own conduct. that he had the power and if I proceeded to Washington he would turn me out - Shortly after Col Meigs fixed upon the present cite for his residence and Agency, one James Cowan was permitted to settle there as a tavern Keeper, to this the Cherokees objected, upon the ground he was an intruder upon Indian territory, and that had no right to authorise authorize his residence there. The Col. insisted that as agent he was entitled to a mile square for his tempory temporary use, and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1462/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1469/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1462/canvas/2","type":"Canvas","label":{"none":["[Letter] 1836 Jan. 21, Washington City [to] Lewis Cass, Secretary of War / Lewis Ross : page 3"]},"width":2309,"height":2779,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1468~datastream~JP2/full/289,347/0/default.jpg","width":289,"height":347,"type":"Image","format":"i enewed the application of the Mile Square, and the Indians theirs for the removal of Cowan and then was, on this Subject, a correspondence, in the year 1823 or 1824, between a cherokee delegation at washington and Col Thomas L McKenny , now on file in your department, to which I beg leave to refer_ The Indians prevailed, and an order was issued for the removal of Cowan, but was never executed by Governor McMinn. After his death, Col Hu Montgomery came into office, and gave the Indians to understand if they would renew their application he would remove Mr Cowan they did So. and Cowan was removed, but a Mr Hardwick the Son in law of Montgomery was established in his place, and the Indians gained nothing but a change of occupants. My rights were not doubted when Col Montgomery Settled in the nation he paid no respect"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1462/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1468/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1462/canvas/3","type":"Canvas","label":{"none":["[Letter] 1836 Jan. 21, Washington City [to] Lewis Cass, Secretary of War / Lewis Ross : page 4"]},"width":2345,"height":2863,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1467~datastream~JP2/full/293,358/0/default.jpg","width":293,"height":358,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1467~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1462/canvas/3/page/tdh:1467","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notderefer
