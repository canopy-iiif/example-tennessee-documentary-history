e them known to the Agent of the Depart\"ment of war whose duty it will be to provide accordingly.\" One of the principal articles of expence will be provisions and some whiskey for such chiefs or other cherokee s as may visit me at this place on public business the uncertainty of the time of such visits and the distance from this to Knoxville will point out the necessity of some person being here whose duty it will be to furnish such supplies to my order as may be indispensably necessary__ Will you oblige me with a line on this subject? I am with due respect Your obedient Servant John McKee Col D. Colonel David Henley Agent Dept Department War"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8154/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8156/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8154/canvas/1","type":"Canvas","label":{"none":["1796 Apr. 10, Tellico Blockhouse [Tennessee, to] David Henley, Knoxville [Tennessee] / John McKee : page 2"]},"width":3851,"height":3093,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8155~datastream~JP2/full/481,387/0/default.jpg","width":481,"height":387,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8155~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8154/canvas/1/page/tdh:8155","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8154/canvas/1/page/tdh:8155/656b6884c1f10","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/i
