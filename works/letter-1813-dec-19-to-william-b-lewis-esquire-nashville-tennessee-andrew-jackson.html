":"TextualBody","language":"en","format":"text/plain","value":"Head quarters Fort Strother Decbr December 19th 1813 Dr Dear Sir The Blankets has not reached this place as yet whenever they come up, I will send you the order to cover the number sent on, and the quarter masters recpt receipt for the same— I fear before they reach me I shall have no men to buy or wear them and my camp will be deserted without any means taken by the Governor fill their vacancy, by draft I have wrote by several expresses, in due time to have reached him and his answer have been to hand before the 10th instant, had is answers been such as I am now told it is the Tennessee Volunteers Infantry would have been still here doing there duty as good soldiers or receiving examplarory punishment for disobedience The East Tennessee Troop it appears was only brought into the field for three months, and not one under the requisition of the secrotary secretary of war all named marching home but one Regt. Regiment whose time will be up the 14th proximo, and behold the militia from my Division has caught the disease, and home they must be on the 4th Inst. Instant month— I have said to them— that they are in for the campaign or under the act of congress but I shall be governed by the oppinion opinion of the governor— Thiss This a campaign so necessary for the safety and protection of the frontiers, so far as Tennessee has to take apart"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6877/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/1","type":"Canvas","label":{"none":["[Letter] 1813 Dec. 19 [to] William B. Lewis Esq[uire] Nashville, Tennessee / Andrew Jackson : page 2"]},"width":3008,"height":3912,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6876~datastream~JP2/full/376,489/0/default.jpg","width":376,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6876~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/1/page/tdh:6876","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/1/page/tdh:6876/656b66f60c7f2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6876~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3008,"height":3912,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6876~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"in it is likely to be shamefully abandoned, and the reputation of the state eternally disgraced, and no act fervent act as far as I can learn to prevent it, what is the Governor about, is his feelings ready to submit to such a disgracefull disgraceful scene, after our boasted patrotism, and fervent wishes to be permitted to carry war and destruction into the hands of the creek nation, and after the fortunate entrance made into it, contrary to the underhand endeavors to prevent me from opperating operating from the want of supplies, which I expected from Genl General Cocke and his command to Genl General White (which I enclose to the governor and will explain all and every matter and thing as it respects the cooperation and supplies promised by Genl General Cocke , all which is noted and in due time will be attended to— for the Lords sake arouse the governor from his lethergy lethargy — bring to his view the Disgraceful principle, on which the credit of the State stands and he will exert himself— at the militia under the requisition of the President, as adopted under the late law of the state be drafted for six months, and sent on to fill up the disgraceful retrograde of the Volunteers, or let him peremptory, order the Volunteers to return if he believes he has not the power to discharge them and let him issue a general order, directing all deserters to be appre"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6876/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/2","type":"Canvas","label":{"none":["[Letter] 1813 Dec. 19 [to] William B. Lewis Esq[uire] Nashville, Tennessee / Andrew Jackson : page 3"]},"width":3072,"height":3920,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6875~datastream~JP2/full/384,490/0/default.jpg","width":384,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6875~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/2/page/tdh:6875","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/2/page/tdh:6875/656b66f74004b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6875~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3072,"height":3920,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6875~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"hended, and transferred to the regular army, there to serve the ballance balance of their time, let him do this and explain at what time Genl General Roberts Brigade Service ends, and should it end on the 4th proximo say to him unless at that period our cooperation or aid from Tennessee as promised \u0026 expected by the President of the United States , and by Genl General Pinkney the commander in chief, is to end and our state eternaly eternally disgraced, that he must exert himself fulfill his powers and order a requisition to be up against the day, that those in service expires, this is the conduct of the surgeons— and although Genl General Floyds Brigade time of service has expired having served 6 months, \u0026 till the express informs me, that the governor of Georgia has the relief is at hand and will reach him before the first requisition is discharged— this is proper and right— and I hope the governor will exert himself, and save our state from everlasting disgrace— I have ordered Genl General Cocke back to fill up the requisition of the secrotory secretary of war made thro through governor of the state had this been done at first regardless of the disgracefull disgraceful retrograde of the T. V. S. Infantry I should been moving on and soon put and end to the Creek War— My respects to your lady Mrs. Lewis and all the family \u0026 receive my thanks for the cheese \u0026 Butter \u0026c et cetera \u0026 believe me respectfully yrs \u0026 c \u0026 c \u0026c yours and et cetera and et cetera and et cetera Andrew Jackson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6875/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/3","type":"Canvas","label":{"none":["[Letter] 1813 Dec. 19 [to] William B. Lewis Esq[uire] Nashville, Tennessee / Andrew Jackson : page 4"]},"width":3824,"height":3016,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6874~datastream~JP2/full/478,377/0/default.jpg","width":478,"height":377,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6874~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/3/page/tdh:6874","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6873/canvas/3/page/tdh:6874/656b66f86afde","type":"Annotation"
