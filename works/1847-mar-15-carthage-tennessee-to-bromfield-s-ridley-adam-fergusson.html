ounty has created a vacancy in the office of clerk which you will be called on to fill by appointment. Mr Wade was taken Sick on wednesday last and died on friday night with inflamation inflammation of the brain; and is one of those instances to remind us how frail is man. My nephew above named is an applicant for the office. Mr Daniel D Claibourne another nephew is also an applicant I regret this as they are both nephews one a brothers and the other a Sisters Son consequently I could Say nothing in favour favor of one more than the other they are both sprightly young men and either will make a good clerk by a little experience. Their politicks politics (Democrats) are the Same Should you feel unwilling to decide between them, I have instructed Ira Fergusson bearer hereoff to withdraw his claims as an act of generosity towards an absent relative I also include his Claibournes letter to me as an act of Justice towards him every word of which is Substantially true. I did as far back as last December or before that time promise to aid him Daniel D Claibourne in the obtaining this verry very office Should Mr wade resign. You will therefore See by Mr Clibournes letter his real Situation He has been Licenced as"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8317/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8319/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8317/canvas/1","type":"Canvas","label":{"none":["1847 Mar. 15, Carthage, Tennessee [to] Bromfield S. Ridley / A[dam] Fergusson : page 2"]},"width":3208,"height":3984,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8318~datastream~JP2/full/401,498/0/default.jpg","width":401,"height":498,"type":"Image","format":"image/jpeg","service":[{"@ ticular interest These have no Sympathy whatever with the old established citizens except Self interest and I hope their claims will not have the Same weight with you Should any of them be urged before you I know it is usual to obtain the letters of Some of the members of the bar in favour of the applicants. In the event you require this I will try and forward Some to meet you at Smithville or at McMinnville with great respect and esteem I remain yours truly A. Adam Fergusson Honble Honorable Bromfield S Ridley Chancellor \u0026c etcetera PS Post Script You will please return my Brothers letter to me after you read it Respectfully A Fergusson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8317/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8318/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8317/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8317","label":{"en":["1847 Mar. 15, Carthage, Tennessee [to] Bromfield S. Ridley / A[dam] Fergusson"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/local-government.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-d
