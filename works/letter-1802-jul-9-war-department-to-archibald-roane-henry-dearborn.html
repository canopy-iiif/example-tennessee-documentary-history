bstacles to opening the road through Davidson and Williamson Counties is to be regretted.__ Whether the troops retained in service will, in addition to the opening the remainder of the road to Natchez and their ordinary duties be able to complete that part of the road which was to pass thru through the aforesaid counties is doubtful__ When the opening the road was first contemplated there was reason to hope the whole would have been completed last autumn and winter But necessary delays in commencing the business prevented our hopes being realized. It is the ardent wish of the President of the United States to give every facility in his power to the communication between the citizens of Tennessee and Kentucky and the atlantic States and to render the trade and Navigation of the Western States as convenient as possible.__"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7493/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7495/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7493/canvas/1","type":"Canvas","label":{"none":["[Letter] 1802 Jul. 9, War Department [to] Archibald Roane / Henry Dearborn : page 2"]},"width":3246,"height":4016,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7494~datastream~JP2/full/406,502/0/default.jpg","width":406,"height":502,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7494~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7493/canvas/1/page/tdh:7494","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferencea
