<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Resolution] 1804 Apr 4, Resolutions of the National Council of Cherokee Chiefs at Eustinalee - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document outlines various resolutions passed by the National Council of the Cherokee Chiefs between the dates of April 4-10, 1804. Resolutions include that the six Stands for Housed of Entertainment on the Cumberland Road be leased for five years to Thomas N. Clark, Sampson Williams, and Hugh Beatty, and that the rest shall be two hundred dollars for each stand. Also resolved, that the Moravian ministers residing near Mr. James Vann may continue in the Nation until December 25, 1804 and at that time will be reviewed to remain if they proceed in the education of said Nation&#x27;s children. Further, the Nation agrees to lease a salt peter cave near the boundary line of Tellico and that said cave be leased for five years."/><meta property="og:title" content="[Resolution] 1804 Apr 4, Resolutions of the National Council of Cherokee Chiefs at Eustinalee - Untitled"/><meta property="og:description" content="This document outlines various resolutions passed by the National Council of the Cherokee Chiefs between the dates of April 4-10, 1804. Resolutions include that the six Stands for Housed of Entertainment on the Cumberland Road be leased for five years to Thomas N. Clark, Sampson Williams, and Hugh Beatty, and that the rest shall be two hundred dollars for each stand. Also resolved, that the Moravian ministers residing near Mr. James Vann may continue in the Nation until December 25, 1804 and at that time will be reviewed to remain if they proceed in the education of said Nation&#x27;s children. Further, the Nation agrees to lease a salt peter cave near the boundary line of Tellico and that said cave be leased for five years."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/resolution-1804-apr-4-resolutions-of-the-national-council-of-cherokee-chiefs-at-eustinalee"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1561/datastream/TN"/><meta property="og:image:alt" content="[Resolution] 1804 Apr 4, Resolutions of the National Council of Cherokee Chiefs at Eustinalee"/><meta property="og:image:type" content="image/jpeg"/><meta property="og:image:width" content="200"/><meta property="og:image:height" content="200"/><link rel="canonical" href="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/resolution-1804-apr-4-resolutions-of-the-national-council-of-cherokee-chiefs-at-eustinalee"/><meta name="next-head-count" content="14"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" crossorigin="" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/example-tennessee-documentary-history/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/example-tennessee-documentary-history/_next/static/chunks/webpack-cf05b6545f91de20.js" defer="" crossorigin=""></script><script src="/example-tennessee-documentary-history/_next/static/chunks/framework-a8524ceb93f4e7ee.js" defer="" crossorigin=""></script><script src="/example-tennessee-documentary-history/_next/static/chunks/main-0e0703db60abcf18.js" defer="" crossorigin=""></script><script src="/example-tennessee-docume landora~object~tdh:1565~datastream~JP2/full/306,362/0/default.jpg","width":306,"height":362,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1565~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/0/page/tdh:1565","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/0/page/tdh:1565/656b62943277d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1565~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2444,"height":2898,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1565~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"At a National Council of the Cherokee Chiefs held at Eustinalee from the 4th to the 10th of April 1804 - the following Resolutions were made viz \u0026 intered entered into by the Council chiefs Resolved. That the six Stands for Houses of Entertammnent Entertainment on the Cumberland Road be leased for five years from the date of the Leases which may be given, \u0026 that Thomas N. Clark, Sampson Williams \u0026 Hugh Beatty be the Lessees. Resolved. That the rate of Rent for the Stands of the Said road shall be equal to two hundred dollars for each Stand or at that rate Resolved. That the Tolunteskee \u0026 Arthur Coody shall be paid by the nation the rent which they were intitled entitled to under their contracts with Mr. Th Thomas : N. Clark or others untill until the termination of said contracts which were for five years from their respective @ a viz when their right shall cease and that the nation will also give a Just consideration to Turtle at Home in Lieu of his contract with Mr. Wm. William Walton for the Stand occupied by said Walton on said Cumberland Road. Resolved that the Blacksmiths Mechanics in the nation including the Public Blacksmith may reside at the following places viz. one at Cowee, one at Tusquitee, One at High tower, one Powdermaker at Hightower also one wheelwright these except the Public Blacksmith are to be paid by the nation or by those who employ them."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1565/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/1","type":"Canvas","label":{"none":["[Resolution] 1804 Apr 4, Resolutions of the National Council of Cherokee Chiefs at Eustinalee : page 2"]},"width":2452,"height":2944,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1564~datastream~JP2/full/307,368/0/default.jpg","width":307,"height":368,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1564~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/1/page/tdh:1564","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/1/page/tdh:1564/656b6296712d4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1564~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2452,"height":2944,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1564~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Resolved. That the Moraivin Ministers residing near Mr. James Vanns may continue in the Nation untill until the 25th. December of the present year that after that time unless they make some progress in the business held out the nation will take some further measures relating to them: but if they proceed in the Education of our Children as expected. they will be permitted to continue in the nation Resolved. That exclusive of the School established at Highwassee they expect that the Superintendant Superintendent will establish also school at Chickamaga which schools have the entire approbation of the nation and that Mr. Carrol who has kept a school in the nation Has their consent to continue in the nation as a school master Resolved That Mr. Woodward \u0026 Colonel Ore who are working Salt Petre Peter Caves \u0026 manufacturing powder also a man in the same business at Sawta Resolved that. Exclusive of the Schools which are establishing under the Superintendance Superintendence of the Revd. Reverend Mr. Blackbourne \u0026 the Public Blacksmith - the following persons are permitted to continue the Nation Carrol who has kept a school at Chickamaga also George Barber Davis untill until his time is out at Mr. Jno. John Rogers-Fisher a Wheelright Wheelwright . Jno. Heldebrand/miller/Harris a Carpenter \u0026 Cooper. Mr. Austin Blacksmith, McGill Blacksmith. Colonel Ore \u0026 a man at Sawta working Salt petre peter caves"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1564/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/2","type":"Canvas","label":{"none":["[Resolution] 1804 Apr 4, Resolutions of the National Council of Cherokee Chiefs at Eustinalee : page 3"]},"width":2446,"height":2950,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1563~datastream~JP2/full/306,369/0/default.jpg","width":306,"height":369,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1563~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/2/page/tdh:1563","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/2/page/tdh:1563/656b62987ceb4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1563~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2446,"height":2950,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1563~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Resolved that No white Persons will hereafter be permitted to carry on mechanic arts in the nation except such as shall be permitted by passports from the Agent \u0026 none will be permitted but such as shall be requested by the Councils at this place on Wills Town Resolved. That the Nation agrees to Lease a Salt Petre Peter cave near the boundary line near Tellico be leases for five years, for they find they are exposed to loss there by some white people carrying way away the dirt to make Salt Petre Peter \u0026 that the Agent be required to obtain the highest price for a lease of that Cave - that no other Caves shall be leased or any other places on this side of the Tennessee Resolved. That William Woodward is considered as one of our own people \u0026 may continue to work a Salt Petre Peter Cave - \u0026 that in future he pay the nation two hundred pounds of powder annually for the use of the sd. said cave. Resolved. That when Colonel Ore shall have paid the debts which were incurred by Reed in working a Salt Petre Peter cave \u0026 shall have occupied the said cave five years for that purpose - he shall after wards afterwards pay to the nation two hundred pounds of powder annually for a further use of said Cave. -"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1563/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/3","type":"Canvas","label":{"none":["[Resolution] 1804 Apr 4, Resolutions of the National Council of Cherokee Chiefs at Eustinalee : page 4"]},"width":2444,"height":2914,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1562~datastream~JP2/full/306,364/0/default.jpg","width":306,"height":364,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1562~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/3/page/tdh:1562","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/3/page/tdh:1562/656b629a8f5b5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1562~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2444,"height":2914,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1562~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Resolved. that Wm. William Nicholson who is now making powder at Hightower at a certain cave there I shall pay for the use of said cave Two hundred pounds of powder annually while he shall occupy said Cave Resolved that the white people at Burrgisses be no longer permitted to stay in the nation \u0026 that John Berry be ordered to leave the nation - also Mr. Dickson near Coodys. Resolved that. Saml. Samuel Keys who is attending a Sawmill for Samuel Riley be permitted to stay in the Nation for that business, also a Blacksmith who is working for Said Riley (from megis copy) July 18th Present Doublebead, Will Shorey, Jno John Lowrey, \u0026 John Jolly also have Dickson also being present his case was considered \u0026 it was detirmmined determined that this or any other small meeting could not alter the Resolves of the Great Council: But they recommended that Mr Dickson be permitted to stay until the 1st of Nov. November msr Mr. Wallace \u0026 Mr. Jno John King are to be considered to have the same privilages privileges as Mr. Dickson. (end)"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1561/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1562/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1561/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/o
