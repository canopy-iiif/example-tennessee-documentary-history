ed, that fill to the lot of Lafayette Sanders aforesaid; where the division and distribution of said service right was made between the legatees, by the commissioners appointed for that purpose. Bounded as follows (Viz) Beginning at a Stone North West of the Spring at which Will Sanders first settled in 1796 thence cast along a marked line one hundred and twenty poles to a stake in James Bradleys line near a large White Oak, thence South, with Bradleys line, one hundred and sixty four poles to a black walnut, corner to Bradly on Isham Beasly , thence west with Beasly's line one hundred and thirty four poles to a beech, said Beaslys corner, thence North sixty eight, West fifty seven poles, to a back corner of the town lots marked No Number 60 , thence North thirty four degrees West with the line of said town lots, thirty six poles to two"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6583/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6586/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6583/canvas/1","type":"Canvas","label":{"none":["[Legal agreement] 1819 Feb. 10 [between] Lafayette Sanders [and] Richard Alexander : page 2"]},"width":3009,"height":4948,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6585~datastream~JP2/full/376,619/0/default.jpg","width":376,"height":619,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6585~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6583/canvas/1/page/tdh:6585","type":"AnnotationPage","items":[{"id":"https://digital.li
