ation it appeared from statements by sundry, members of the society First, that she had kept the shall shawl at least three weeks. And, secondly, that she did not return it, untill until the circumstance of her taking the shall shawl was generally known, and talked of through the neighbourhood neighborhood The question was then given by the chair; All you who believe she, (Mary Hooker) took the shall shawl knowingly \u0026 designedly with an intention to keep it raise your hands A majority voted her guilty. She was then called in, and informed by the Chair, how her case was decided. From that decision she appeals to the Quarterly meeting to"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9229/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9231/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9229/canvas/1","type":"Canvas","label":{"none":["[Legal document] 1843 Nov. 24, Minutes of the trial of Mary Hooker : page 2"]},"width":2928,"height":4961,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9230~datastream~JP2/full/366,620/0/default.jpg","width":366,"height":620,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9230~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9229/canvas/1/page/tdh:9230","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9229/canvas/1/page/tdh:9230/656b6975de423","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~
