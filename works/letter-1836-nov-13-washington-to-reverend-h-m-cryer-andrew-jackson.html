th 1836 — My dear friend. I have the pleasure of acknowledging the receipt of your very kind letter of the 30th ultimo — Situated as I now am it is truly grateful to receive a letter from an old friend. After noting its contents, \u0026 perusing the various inclosures enclosures \u0026 noting them, I most heartily concur with you, that we live in days of personal \u0026 political changes, and I must add of depraved morals — nothing but falshood falsehood appears to be the wepons weapons of our modern newborn White Whiggs Whigs of Tennessee in their late ⁁ political crusade — White , Bell , Payton ⁁ Murry \u0026 Co. Company appear to have abandoned truth, and now when the election is over, does not wish to be held accountible accountable for the falshoods falsehoods . It is wonderful that Mr. Murry should now wish to regain my confidence by indravansing to retract what he said of me in his abusive speeches — but either Mr Murry in his note to you, or his informant, has told a positive falshood falsehood — there is no one, in truth, can say that I ever said you were present \u0026 heard Mr Murrys speech —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6707/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6711/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6707/canvas/1","type":"Canvas","label":{"none":["[Letter] 1836 Nov. 13, Washington [to] Rev[erend] H. M. Cryer / Andrew Jackson : page 2"]},"width":3112,"height":3848,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6710~datastream~JP2/full/389,481/0/default.jpg","width":389,"height":481,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6710~datastream~JP2","@type":" d, \u0026 is said will shoot at times out of a long hand — I will see Mr Harris soon — I thank you for the inclosures enclosures — they add to the collection I have laid on file should I live to get home, a duty I owe to truth \u0026 the morals of society will induce me to expose Judge White , Mr Bell , Mr Payton , Mr Murry, and their falshoods falsehoods , so that the moral part, are \u0026 truth loving portion of the citizens"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6707/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6710/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6707/canvas/2","type":"Canvas","label":{"none":["[Letter] 1836 Nov. 13, Washington [to] Rev[erend] H. M. Cryer / Andrew Jackson : page 3"]},"width":3088,"height":3832,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6709~datastream~JP2/full/386,479/0/default.jpg","width":386,"height":479,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6709~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6707/canvas/2/page/tdh:6709","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6707/canvas/2/page/tdh:6709/656b66d09b851","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6709~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3088,"height":3832,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6709~ ved — that Indiana , Illanoise Illinois , Missouri , Arkansa Arkansas , Mississippi , Louisiana \u0026 Alabama are certain for the V Van Buren \u0026 Johnston Johnson tickett ticket — have strong hopes of both Georgia \u0026 North Carolina — but the die is cast — the votes in the ballotboxes , tho though not known here. We have a right to believe that Pennsylvania has carried a small majority of ⁁ in the convention — tomorrow will give us the result — the Electoral tickett sure . Major Donelson is with ⁁ us but will have to leave me in a few days to join family at home — I am very busy preparing my message before he leaves \u0026 must close, with my kind salutations to every branch of your family and a kiss to my dear little Rachel Jackson \u0026 my constant prayers for your prosperity here \u0026 hereafter — yr your friend Andrew Jackson The Revd H. M. Cryer —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6707/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6708/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6707/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6707","label":{"en":["[Letter] 1836 Nov. 13, Washington [to] Rev[erend] H. M. Cryer / Andrew Jackson"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/van-buren-martin-1782-1862.json?sort=random","https://canopy-iiif.github.io/example-tennessee
