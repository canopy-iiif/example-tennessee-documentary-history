o avoid as much as possible-any arrangement you may think proper to make with respect to the Kentucky convention with the chickasaws , will be perfectly agreeable to us, so as to suit your own convienience convenience and not interfere with the meeting here-I most cordially agree with you, that to procrastinate will answer very good purposes, and will in the end, finally ensure success-. I hope you will procure some confidential person to attend the meeting at Wills town on the 24th- It will be of great importance to know the result of their conclusion-From information recently obtained I learn that the person that seem most obstinate are them we know to be friendly-no unfaverable unfavorable circumstance-I shall most certainly attend the Treaty in person I have the honor to be very respectfully Your most obedt obedient . and Hble Humble , Servt Servant . John Sevier Colo Colonel Meigs"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9318/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9320/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9318/canvas/1","type":"Canvas","label":{"none":["[Letter] 1809 Sep. 18, Knoxville, Tennessee [to] Colonel Jonathan Meigs / John Sevier : page 2"]},"width":3007,"height":2110,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9319~datastream~JP2/full/376,264/0/default.jpg","width":376,"height":264,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9319~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9318/canvas/1/page/tdh:9319","type
