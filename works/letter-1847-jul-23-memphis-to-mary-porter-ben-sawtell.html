ttp://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/0/page/tdh:8592","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/0/page/tdh:8592/656b68dd2dffe","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8592~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2315,"height":2925,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8592~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Memphis July 23rd 1847 Dear Niece. When I was writting writing to your Father the thought struck me why cant can not I write a letter to Mary , for I suppose she would like to hear from her Uncle Ben and how her Old Friends in Memphis were getting along. I will now put my thoughts in words and try to write her a letter. I suppose you are enjoying yourself among the beautiful Hills of Ct. Connecticut where you can see (I imagine ) the streams winding thier their way among the undulating banks and as they glitter in the sunbeams you can behold the ripening fields of Wheat waving thier their golden grain to the breeze and the deep green fields of Indian corn fluttering thier their green blades to the light wind. And above the rosy clouds as they float in thier smilling their smiling beauty, tinged with the golden hues of the Evening, reflect upon the summits of the Hills around you thier their glittering colors. rather imaginary While I am revelling not exactly in the Halls of Montazeuma Montezuma , but in the Hall of Ploughs \u0026 Points where I cannot behold such beautiful scenery, but that long Row of Buildings commonly called Front Row presents itself to my eye. I reckon you would like to see that scenery but I wont try to make you homesick. We all get along very well but me, I have been sick most all"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8592/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/1","type":"Canvas","label":{"none":["[Letter] 1847 Jul. 23, Memphis [to Mary Porter] / [Ben Sawtell] : page 2"]},"width":2331,"height":2925,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8591~datastream~JP2/full/291,366/0/default.jpg","width":291,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8591~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/1/page/tdh:8591","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/1/page/tdh:8591/656b68de4dacb","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8591~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2331,"height":2925,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8591~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the time scince since you went away. I am just able to get about now I am takeing taking Medicine now and all I take leaves me just about as it finds me. I am at the Office now Called the Plough Hall as our Ex. Executive Committee meets here once sometimes, and \" by the by \" I must tell you about our grand Temperance Celebration on the 5th of July . We met at our Church at ½ past 8 o clock where all recieved thier received their badges which were of Blue Satin Ribbon with \"Cold Water Army\" on them Each Officer had the Office he held with a star like yours on his badge. We also had a new banner which I will try to describe to you. It was made of Bleached Domestic put on quite a large frame. Our Motto was \" Liberty and Temperance \" p r inted in a Semi Circle, then a jug bottom up, under which were the Flags of Liberty and Temperance crossed \u0026 then \"Cold Water Army\". The staff was about 1 foot \u0026 ½ above the Banner Where floated a small silk Flag the \"Stars and Stripes long may they wave O v 'er the Land of the Free \u0026 home of the brave.\" drawing of flag and banner described above We then formed into a procession \u0026 marched to Court Square from there to Madison St Street , down Front Row to the Church again, where as soon as all were seated Iced Lemonade was handed around to all in the house. The Exercises were then opened by a prayer from Rev. Reverend Mr Dennis . Benj'n Benjamin N Sawtell was then introduced to the Assembly who read the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8591/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/2","type":"Canvas","label":{"none":["[Letter] 1847 Jul. 23, Memphis [to Mary Porter] / [Ben Sawtell] : page 3"]},"width":2315,"height":2917,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8590~datastream~JP2/full/289,365/0/default.jpg","width":289,"height":365,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8590~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/2/page/tdh:8590","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/2/page/tdh:8590/656b68df7ab86","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8590~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2315,"height":2917,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8590~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Declaration of Independence. Mr G. Stainback then addressed the Assembly in a fine speech. Mr Alonzo Harper ( Ed knows him) also delivered an excellent speech Then came our Dialouge Dialogue continued \u0026 2 characters introduced Farmer Jenkins an Old Toper by Bungan Miller Lawyer Doolittle thinking some about joining the pledge by William Cotter . I made a speech \u0026 converted them both Every one knew his part first rate. We then stepped to the Front of the Stage, all took off our Hats \u0026 President Phoebus made a few remarks inviting the Audience to join us. The Pledge was circulated and 100 persons enlisted in the \"Cold Water Army\". The Audience were there dissmissed dismissed , but the members went into the Lecture Room, where the badges were collected, and then we drank Lemonade with a vengeance You ought to have seen Tom, Bob, Bungan, Billy , myself \u0026 others drinking Toasts with the Young Laides Ladies , \"Oh I wish you \u0026 Ed had been here\". I was congratulated by a great many on making 2 new converts. The Lemonade was made by Mrs Doctor Means , Miss Harriet Miller \u0026 others. Tell your Father We did not have any Wheel Horses nor did we need any, for the Old Folks say they could not have done it any better themselves Mr Henderson praised us a heap \u0026, said he was proud of us \"Oh we are some \". The Society paid all the expenses of the day banners, badges, \u0026 all, The Officer's gave about $12.00. There is money in the Treasury now"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8590/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/3","type":"Canvas","label":{"none":["[Letter] 1847 Jul. 23, Memphis [to Mary Porter] / [Ben Sawtell] : page 4"]},"width":2299,"height":2949,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8589~datastream~JP2/full/287,369/0/default.jpg","width":287,"height":369,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8589~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/3/page/tdh:8589","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/3/page/tdh:8589/656b68e0937b5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8589~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2299,"height":2949,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8589~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"We have an Election the 31st of July . The Girls want to make me President but the Boys say I must be Secretary agin again as there is no one that understands it but me. But let me what I may I am for the good of the Cause I must say a little something about the other Society, Saml Samuel Brown is President It is (I am sorry to say) in not a very flourishing condition. they have an Election before long when thier their 6 months is out. We are going to have Lycurgus Gabbert Pres't President \u0026 he is going to make it a life time Society \u0026 soon we will all be together. We are going to have a Branch of the \"Cold Water Army\" organized in South Memphis . But I reckon I have said enough about Temperance Society's Societies but when I get a going it is hard to stop. I will tell you something about our Branch Sunday School in North Memphis (Pinch) organized soon after you left. Mr Johnson is superintendent, Yon Phoebus is Librarian, I am a Teacher I have 5 scholars We have about 60 in all. Sally sends all her love to you \u0026 Ed, she wants to see you so bad She has not been very well long back but is getting better now. Polly is with us yet she gets along pretty good she sends her love to you. Dona is well she is going to school to Margaret Rudisill she also sends her love to you. I have not seen Matilda , Mary , or Moyra in quite a spell but they — Loose unknown drawing — continued —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8588/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8589/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8588/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8588","label":{"en":["[Letter] 1847 Jul. 23, Memphis [to Mary Porter] / [Ben Sawtell]"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/temperance.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/july-23-1847.json?sort=random"],"seo":{"title":"[Letter] 1847 Jul. 23, Memphis [to Mary Porter] / [Ben Sawtell] - Untitled","description":"The following document is a letter, dated July 23, 1847, from Benjamin Sawtell in Memphis to his niece Mary Porter in Connecticut. Sawtell describes a recent temperance celebration and discusses the latest news of Memphis temperance societies.","canonical":"https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1847-jul-23-memphis-to-mary-porter-ben-sawtell","openGraph":{"images":[{"url":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8588/datastream/TN","type":"image/jpeg","width":200,"height":200,"alt":"[Letter] 1847 Jul. 23, Memphis [to Mary Porter] / [Ben Sawtell]"}]}},"referencingContent":[]},"__N_SSG":true},"page":"/works/[slug]","query":{"slug":"letter-1847-jul-23-memphis-to-mary-porter-ben-sawtell"},"buildId":"IQCZ0oVD0hJs59bVvYwiE","assetPrefix":"/example-tennessee-documentary-history","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
