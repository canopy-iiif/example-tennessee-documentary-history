:6203/656b666119289","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6203~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3140,"height":3954,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6203~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Bastrop Feb February 22nd 1843 Dear Father I bearly barely have time to say to you that we are all in our usual health \u0026 are getting on as well as could be expected considering the distracted state of our county the scarcity of many \u0026c et cetera Our family suffered considerably with sickness last fall as well as brother Joseph I suppose Joseph wrote you all the circumstances of this sickness \u0026 the death of Julia Ann last summer she died of fever imprudently going into the sun when hot \u0026 imprudence whilst sick Joseph came here late in the spring \u0026 rented some land of mee he also cleared some land which he was to have as long as he wanted it but he planted too late \u0026 made a bad crop, he became disatisfied dissatisfied \u0026 moved to houston last fall I got letter from him some time since \u0026 he informd informed me he thought he would be able to make some property there for many is out of the question I am fearfull fearful he will never have patience \u0026 stability enough to do any thing any where, he let me have stockholder he still has old packoletta but he has been a chore expence expense to him ever since he has been here, he has been in bad health \u0026 out of flight for a season you sent me mony money to second your deed but neglected to send the papers"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6203/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/1","type":"Canvas","label":{"none":["[Letter] 1843 Feb. 22, Bastrop [TX] [to] Col. Joseph Brown, Maury County, Tennessee / David F. Brown : page 2"]},"width":3195,"height":3963,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6202~datastream~JP2/full/399,495/0/default.jpg","width":399,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6202~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/1/page/tdh:6202","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/1/page/tdh:6202/656b6662484cf","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6202~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3195,"height":3963,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6202~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Old Capt Farney has been living at my house for the last 12 months working at his trade he is in fine health \u0026 well pleased with the country The Mexicans weakened our frontier very much last year They made two or three nvasions invasions as far as st Antonio \u0026 carried off a good many prisoners Our government sent out 6 or 7 hundred troops into their country to retaliate but the mexican troops all fled before then, they took two or three towns \u0026 started back, but 300 of the troops concluded they must go back \u0026 have a fight they attacked \u0026 took the town of Meor but were soon attacked by a large force of the Mexicans \u0026 after fighting 24 hours \u0026 killing some four or five hundred \u0026 loosing losing 12 men they were compelled to surrender as prisoners of war, they were started on to the citty city of Mexico in chains but we are in hopes they will be released as we learn there is a considerable revolution now going on in Mexico between St Anna Santa Anna, Antonio Lopez the dictator \u0026 congress The congress party profess liberal principles \u0026 will no doubt be favourable favorable to Texas \u0026 Youcatan Yucatan Elijah Porter Jno John T Porter oldest Son is among the prisoners We now have comissioner among the indians for the purpose of forming a treaty \u0026 exchanging prisoners"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6202/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/2","type":"Canvas","label":{"none":["[Letter] 1843 Feb. 22, Bastrop [TX] [to] Col. Joseph Brown, Maury County, Tennessee / David F. Brown : page 3"]},"width":3169,"height":3559,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6201~datastream~JP2/full/396,445/0/default.jpg","width":396,"height":445,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6201~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/2/page/tdh:6201","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/2/page/tdh:6201/656b666368c85","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6201~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3169,"height":3559,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6201~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I am now just going to plant corn I shall have 20 acres of cotton 40 of corn \u0026 8 or 10 of small grain \u0026 potatoes I have rented 60 acres to the Frazer boys the old lady has not yet left NewOrleans We have had a most extraordinary freshett freshet in this country \u0026 has damaged the country very much in the way of damaging stock sweeping off fences \u0026c It swept of off the fence of one of my fields 23 acres res on to my corn crop \u0026 spoiled 150 bushels of corn \u0026 about 300 bushells bushels of potatoes I got a letter from Jno T Porter a week or tow two since they are hard run \u0026 very much distressed about Eliz Mr Ceylon Frazer is now waiting \u0026 I must close Jane Says she back this sumer summer she wants to spend some time with you as she always has better health there than any where else; but I think it doubtfull doubtful whether we can arrange it so or to send her on account of the scarcity of money Jane expects to be confined in a few weeks Resp Respectfully yours \u0026c and etcetera D. F David Franklin Brown"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6201/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6199/canvas/3","type":"Canvas","label":{"none":["[Letter] 1843 Feb. 22, Bastrop [TX] [to] Col. Joseph Brown, Maury County, Tennessee / David F. Brown : page 4"]},"width":2866,"height":2514,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6200~datastream~JP2/full/358,314/0/default.jpg","width":358,"height":314,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6200~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","pro
