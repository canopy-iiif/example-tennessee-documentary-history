 your thought, to what I know will be a melancholy subject even though the dangers may all be passed when I dispatch this letter— Let me rather turn your thoughts to the channel in which mine flow now and a greater portion of my time. It is to the period of my return— I have thought, and longed so much to be with my family again that all the wealth and honor and fame of the world could not keep me away from them any longer than the dishonor and shame of leaving the Standard of my Bounty prevents my return My calculation is still that I shall return home in April I think after the capture of Vera Cruz, the 12 months volunteers will all be discharged—because before preparations could be completed for a march to the City of Mexico, our time will be so nearly out, we would not be marched any further but discharged— besides I understand that the officers commanding Reg's Regulars will claim a discharge in time to reach home before or by the expiration of their terms of enlistment."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/177/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:181/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/177/canvas/1","type":"Canvas","label":{"none":["[Letter] 1847 Mar. 11 [to] Mrs. William R. Caswell, Russelville, Tenn. / William Richard Caswell : page 2"]},"width":3167,"height":3900,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:180~datastream~JP2/full/396,488/0/default.jpg","width":396,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:180~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/177/canvas/1/page/tdh:180","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/177/canvas/1/page/tdh:180/656b609622f67","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:180~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3167,"height":3900,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:180~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/177/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/177/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/177/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"But as I have told you before, my calculations upon this subject are worthless, uncertainties, and do ⁁ you not therefe therefore calculate ⁁ or set your mind upon my return, with any promise to yourself of seeing me before the expiration of my term— When I will return as rapidly as I can— making no other delay than to settle my accounts with the government at Orleans \u0026 to purchase a few groceries for our family use— Perhaps I may come thro through Rutherford to see my mother— I refer all the descriptions with which I might fill up a long letter which of such things seen upon this voyage as are novel to me, until I see you— I have kept a brief journal which I think will entertain you— I sent copies of this journal to Crozier expecting him to publish it, but I have not seen it in his paper— and hence since I came to Jarussico I have quit sending him copies of it \u0026 have taken but little pains in keeping it up—another reason for not taking more care in writing, it is that so few incidents of importance, pertaining to the movements of the company have occurred— I feel so sure of getting back home alive, that last night I sat down to make out a memorandum of such things as I proposed in my mind to purchase at Orleans on my return. In this I set down a lot of groceries— a dress for you and Eliza, an outfit for myself — \u0026c and et cetera —The government owes me pay since 1st October at the rates of $116 or $118 per month—but I have borrowed $100—(50 from G. Gillespie \u0026 $50—from Garrett ) which I must repay out of my wages—I borrowed it ⁁ rather than draw my pay because they proposed lending having no uses for it. I have lent out about $40—which I shall probably loose lose on the greater part of it— I have sold my bay horse to Charley Stone for $65—which I expect he will not have the means of pay-"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/177/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:180/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/177/canvas/2","type":"Canvas","label":{"none":["[Letter] 1847 Mar. 11 [to] Mrs. William R. Caswell, Russelville, Tenn. / William Richard Caswell : page 3"]},"width":3152,"height":3850,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:179~datastream~JP2/full/394,481/0/default.jpg","width":394,"height":481,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:179~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"ite er you told me Eliza would write the next week— Give my love to Eliza, to your Ma, — and to that boy—to Ann and all the family— And my very dear wife my heart is your till death—\n\nYour affectionataffectionate husbandWm R.William Richard CaswellMrs. Wm R. CaswellRusselvilleJefferson CountyTennessee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/177/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:179/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/177/canvas/3","type":"Canvas","label":{"none":["[Letter] 1847 Mar. 11 [to] Mrs. William R. Caswell, Russelville, Tenn. / William Richard Caswell : page 4"]},"width":2538,"height":2248,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:178~datastream~JP2/full/317,281/0/default.jpg","width":317,"height":281,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:178~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/177/canvas/3/page/tdh:178","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/177/canvas/3/page/tdh:178/656b60986bc2c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:178~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2538,"height":2248,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:178~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"tar
