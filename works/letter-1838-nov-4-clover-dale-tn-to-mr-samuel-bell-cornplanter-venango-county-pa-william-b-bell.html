-five cts. cents to one dollar per bushel. I have sowed fifteen acres in wheat this year, which looks very flourishing at present. There is such a quantity of fruit on the chest-nut and oak trees this year that it will fatten the hogs without the assistance of corn, but there is one evil attending large fruit years, the hogs become very wild and have to be hunted with dogs and shot like you would a deer. Tell Wylie , and Theodore that I wish they had been here this fall to gather chestnuts, as they were very plenty. It was with deep regret that I heard of Miss Gormly 's low state of health, and knowing her worth I sympathize with you all, you have parted with many of your friends, and I think you ought not to grieve for them as those who have no hope. I hope Sister Jane's sickness is nothing dangerous, and is now well. I think a visit to Dickson would improve"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6393/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6396/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6393/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 Nov. 4, Clover Dale, [TN] [to] Mr Samuel Bell, Cornplanter, Venango County, PA / William B. Bell : page 3"]},"width":3160,"height":3800,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6395~datastream~JP2/full/395,475/0/default.jpg","width":395,"height":475,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6395~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6393/canvas/2/page/tdh:6395","type":
