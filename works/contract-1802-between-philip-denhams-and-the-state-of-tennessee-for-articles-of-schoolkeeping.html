3A9667/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9667/canvas/0","type":"Canvas","label":{"none":["[Contract] 1802 [between] Philip Denhams and the State of Tennessee for \"Articles of Schoolkeeping\" : page 1"]},"width":3103,"height":5062,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9669~datastream~JP2/full/388,633/0/default.jpg","width":388,"height":633,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9669~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9667/canvas/0/page/tdh:9669","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9667/canvas/0/page/tdh:9669/656b69fe7f793","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9669~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3103,"height":5062,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9669~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9667/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9667/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9667/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Articles of School-keeping, Between Philip Denham, School Master, of the Counties of Washington Carter; and the State of Tennessee; of the One Part: and the Under Written Subscribers of the Counties State aforesaid of the other part Witnesseth: That the sd said Denham, is to Teach School for the Term of one Year, i. e. Spelling, Reading, Writing Chypherring, ciphering and the sd said Denham, is to keep good Deciplin Discipline in his School; and is to Teach Five Days in each Week, and is to take in but 30 Schollars, Scholars And we the sd said Said Subscribers, do bind our selves, each of us; and our Heirs; to Furnish the sd said Denham, with a sufficient Fix'd Fixed House for the purpose of School Teaching with Twenty Five Schollars Scholars at the commence of the school; and to pay the sd said Denham, Six Dollars per? Schollar Scholar per Annum. One third in cash; One Moiety of the Money to, be paid at the Commencement of the School; and the other part at the Expiration of the Second Quarter. and the other part to be paid (Quarterly) in Country Produce: such as good dry grain Corn at 331/3 Cents per Bushel, Rye, at 50 Cents per Bus. Bushel Oats at 25 Cents per Bus. Bushel Wheat, at 58 1/3 Cents per Bus Bushel Six or Seven Hundred Linen at 50 Cent per Yard good Cotton, at 42 cents per Good Cotton Cloth at the Market price when paid, Good Corn Fed Pork, at three Dollars 50 Cents per Cut? Bacon, at 81/3 Cents per cwt . good proof Brandy, at 81/3 Cents per Gallon, and the like Whiskey, at 50 cents per Gallon good Heckled Flax at 25 Cents per pound all of which is to be deliver'd delivered at any place that the sd said Denham, shall appoint; with in the bounds of the Subcribers and if the said Denham looses any Time, is to Deduct out of the wages: or Make it up. and the School is to Commence on the Twenty Second of April, Anno Domani Domini 1802. As witness my hand and seal, and the sd said Subscribers, instead of seals have assigned their Names Schollars. Scholars The Scool School is to be kept at Joseph Denton Lane Seal"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9667/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9669/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9667/canvas/1","type":"Canvas","label":{"none":["[Contract] 1802 [between] Philip Denhams and the State of Tennessee for \"Articles of Schoolkeeping\" : page 2"]},"width":3090,"height":5062,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9668~datastream~JP2/full/386,633/0/default.jpg","width":386,"height":633,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9668~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9667/canvas/1/page/tdh:9668","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9667/canvas/1/page/tdh:9668/656b69ffbacf0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9668~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3090,"height":5062,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9668~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9667/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9667/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://d
