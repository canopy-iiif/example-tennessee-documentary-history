h/7905/canvas/0","type":"Canvas","label":{"none":["[Letter] 1846 May 16, Fayettville [to] A.V. Brown, Nashville, Tennessee / F. Farquharson : page 1"]},"width":3084,"height":3943,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7908~datastream~JP2/full/386,493/0/default.jpg","width":386,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7908~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/0/page/tdh:7908","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/0/page/tdh:7908/656b684d5e481","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7908~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3084,"height":3943,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7908~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Fayettville May 16th 1840 Sir From your letter to the \"Blues\" and the order of the Adjutant General I think it more than probable that a call will be made on Tennessee for Troops for the Rio del norto __ You seem to be of the same opinion but I presume there is no certainty as yet. I write for the purpose of tending the services of a company of mounted Riflemen such men as know how to use that weapon. The company is now of sufficient strength to be reported but we are receiving accession to the ranks every hour and intend doing so until we reach one hundred__ I have seen no account of such troops in the U.S United States . service in Texas and from the character of the duty there I am satisfied they would be emanently eminently useful, and might be mustered in even after the number called for was complete__ We are really mounted rifleman but are ready to do anything that may be required in order to be received. Our men are anxious to be entered on your list for service__ we want to go__ we have volunteered expressly for this occasion and without boasting. the boys (except myself) are such a will not do any discredit to the high character of Tennesseans as marksmen But you know them__"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7908/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/1","type":"Canvas","label":{"none":["[Letter] 1846 May 16, Fayettville [to] A.V. Brown, Nashville, Tennessee / F. Farquharson : page 2"]},"width":3086,"height":3976,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7907~datastream~JP2/full/386,497/0/default.jpg","width":386,"height":497,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7907~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/1/page/tdh:7907","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/1/page/tdh:7907/656b684e8e346","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7907~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3086,"height":3976,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7907~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"You may make up your mind to receive us and have us mustered in__ for nothing short of an absolute flat unconditional refusal will do in case there is a call for anybody__ If they only call for 1000__ a company of mounted riflemen would be needed for sharp shooters and if we were not needed on horseback we could give up our horses for the artilery artillery or waggons wagons and do as good service on foot as any body Please enter our company of mounted Riflemen from Lincoln _ first __ for service we will send you the particulars in a few days__ and I claim it as a personal favor that you use your influence with the power that be to have us received under the first call__ Very respectfully your obt servt obedient servant \u0026 friend F. Farquharson To His Exel A.V Excellency Aaron Venable . Brown Nashville T Tennessee . P.S Post Script . of course this is not for the \"prints. and you will be pleased to drop me a line by the first mail such as I may read to the boys on parade__ and say we are extend on your roll__ FF F. Farquharson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7907/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/2","type":"Canvas","label":{"none":["[Letter] 1846 May 16, Fayettville [to] A.V. Brown, Nashville, Tennessee / F. Farquharson : page 3"]},"width":3725,"height":2931,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7906~datastream~JP2/full/466,366/0/default.jpg","width":466,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7906~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/2/page/tdh:7906","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7905/canvas/2/page/tdh:7906/656b684fb7f0b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7906~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3725,"height":2931,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7906~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh
