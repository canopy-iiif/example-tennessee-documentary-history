,"height":5034,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1045~datastream~JP2/full/376,629/0/default.jpg","width":376,"height":629,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1045~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1043/canvas/1/page/tdh:1045","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1043/canvas/1/page/tdh:1045/656b620fcb64a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1045~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3011,"height":5034,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1045~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1043/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1043/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1043/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Rural Rest 3rd Octr October 1838 Son Henry I was much pleased to here from you \u0026 friend, by your letter to Majr Major Woods From what you rite write , bacon must be a dull business, or you must be a bad sallesman salesman , bacon is selling from 10 to 13 cts. cents hams from 12 1/2 to 15 cts cents in Nashville , I am thinking you are most two too well satisfied their, and your friends treating you two well, for you to make much exertion; I wish you to sell out soon as practicable, but I do not think it advisable to sell for less than 14 or 15 cts cents . as it cant bearly barely be afforded for that, tho though do the best you can, and come home shortly_ If you can sell your horse for a fair price do so. and take the staige stage _ I wrote to Mr Mister Parrish a fiew few days ago, and requested him to advise and instruct you about in any way he deam deem advisable_ I wish you to act morrally morally \u0026 preserve be high- minded \u0026 honourable, in so doing you will be welcomely received in any company majr Major Woods tell's me your friends ware glad to see you, and he was much pleased with thim them , I feal feel much gratified at your being their there , and flatter myself you will act prudent, especially as your cousin Parrish has left you and your young friend Bud to keep hous house while they are from home,_ I would like for you to been in some better equipage while among your friends, tho your business did not so much require it_ I am inhopes in hopes the trip, and the mixing among different kind of pursons persons , the observations and experience, will add greatly to the cultivation and improvement of your mind"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1043/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1045/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1043/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 Oct. 3, Rural Rest [to] Henry King, Tuscaloosa, Alabama / James King : page 3"]},"width":3010,"height":5031,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1044~datastream~JP2/full/376,629/0/default.jpg","width":376,"height":629,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1044~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1043/canvas/2/page/tdh:1044","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1043/canvas/2/page/tdh:1044/656b621104a94","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1044~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3010,"height":5031,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1044~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1043/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1043/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1043/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Tell Mr Mister Parrish in all probility probability poark pork will be very high, I do't don't think it can be bought here for $5.- P. Thomas from the . West Districk. District ware saying it coul'nt couldn't be bought for $8 in Brownsville , bacon is selling for 16 cts cents their there .- Our corn crops are very short in consiquence consequence of the drowth drought ; Mr Mister Woods says they have fine crops of corn in Alabama, and corn can be bought cheaper their there than here_ Your mother joines joins me in respect to Mr Parrish cousin Ann \u0026 family, the genl. general and family Wm William R King and enquiring friends_ Tell cousin Ann I should be pleased to see her and hope I shall next spring, and hope to have Mr Mister Parrish and her to spend the summer with us tell Ann to write to me_ Little James Moore has been very low with the fever, he is some better and a hope of his recovery your grandmother Butler had chils chills \u0026 fever but are clare clear of them and better_ Dunnaway has been very sick but is recovering_ My family are all well_ Majr Major Woods is quite well__ write to me imediately immediately when you recd received this if you are not ready to start home__ Your affectionate Father Ja James M Moore King To Henry A.J. King"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1043/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1044/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1043/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1043","label":{"en":["[Letter] 1838 Oct. 3, Rural Rest [to] Henry King, Tuscaloosa, Alabama / James King"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/meat-industry-and-trade.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/alabama.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/
