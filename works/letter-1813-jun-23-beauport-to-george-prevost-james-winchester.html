ether in one vessel in the heat of summer I fear will produce diseases which in all reasonable probability will carry off many of them; The health and lives of men which the fortune of war hath placed in your Excellencys Excellencies sovern I am persuaded will be regarded with humanity and kindness and that it is only necessary for me to name their circumstance ; personal situation to have It their situation changed for the better, It would be very desirable that they should be sent to the United States on parole as others have been. but if that cannot be obtained, I take the liberty to ask for them to be landed and confined in some airy building during the summer months; or encamped in this Parish convenient to their officers quarters so that I could cause their names to be caled called two or three times a day His Excellncy Excellency Genl General Sir George Prevost"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8218/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8220/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8218/canvas/1","type":"Canvas","label":{"none":["[Letter] 1813 Jun. 23, Beauport [to] George Prevost / James Winchester : page 2"]},"width":2886,"height":4729,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8219~datastream~JP2/full/361,591/0/default.jpg","width":361,"height":591,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8219~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8218/canvas/1/page/tdh:8219","type":"AnnotationPage","items":[{"id"
