renceable/assemble/manifest/tdh/8346/canvas/0/page/tdh:8347","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8346/canvas/0/page/tdh:8347/656b68ab27197","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8347~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3030,"height":3754,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8347~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8346/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8346/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8346/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Carthage Tennessee 22d September 1844 Dear Sir You no doubt have been fully apprised of the turn out at Peytons creek on the 19th instant with the military parade and the effects upon the whigs are plain and visible. Mr Baddie s speech is every where spoken of as being argumentative Plain and conclusive. The Tenth Legion has also gained a name that is truly enviable Their fine decipline discipline lofty bearing and gentlemanly department has been the remark of many nor are the Polk Guard to be forgotten They were the ones headed by their fearless Captain and aided by the Hickory Snags and our Carrol Invincibles that exhibited in our town the transparant transparent lights on the night previous to the gratification of our citizens and the discomfiture of whiggery I am informed another Barbecue is to come off at Lafayette macon county on the 13th of next month but the time is not certainly fixed upon when the time is acertained ascertained an invitation will be extended to the tenth Legion and other Military company and they must be Sure to attend. We are all here in high Spirits Some changes in our favour favor while the enemy has not captured a man from us Respectfully A. Adam Fergusson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8346/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8347/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8346/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8346","label":{"en":["1844 Sep. 22, Carthage, Tennessee [to unknown recipient] / A[dam] Fergusson"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/military-parade.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/september-22-1844.json?sort=random"],"seo":{"title":"1844 Sep. 22, Carthage, Tennessee [to unknown recipient] / A[dam] Fergusson - Untitled","description":"This is a letter from Adam Fergusson dated September 22, 1844. The recipient is unknown, but may be James K. Polk
