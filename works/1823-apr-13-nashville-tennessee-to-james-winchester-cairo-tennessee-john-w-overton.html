efer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1823-04-13T12:24:49Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8023/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/0","type":"Canvas","label":{"none":["1823 Apr. 13, Nashville, T[ennessee, to] James Winchester, Cairo, T[ennessee] / John W. Overton : page 1"]},"width":3207,"height":3863,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8027~datastream~JP2/full/401,483/0/default.jpg","width":401,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8027~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/0/page/tdh:8027","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/0/page/tdh:8027/656b686575bbb","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8027~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3207,"height":3863,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8027~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville Apl April 13th 1823 Dear Sir on wednesday morning early I start by the steam boat Nashville to Memphis __ AsI intimated in my last events are developing themselves Therein clearly that all our property are lost, unless something is done; and nothing will do unless I go myself Every effort is making to take the court from that place, and fix it elsewhere. Believing as I do that every thing as to the growth of the place depends on keeping the court I shall use every reasonable means to preserve it. Should Memphis be put back in that way, it may never survive so fatal a blow_ in all human probability it never would as some other place, would take the lead, and keep it. Witness Nashville"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8027/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/1","type":"Canvas","label":{"none":["1823 Apr. 13, Nashville, T[ennessee, to] James Winchester, Cairo, T[ennessee] / John W. Overton : page 2"]},"width":3183,"height":3854,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8026~datastream~JP2/full/398,482/0/default.jpg","width":398,"height":482,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8026~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/1/page/tdh:8026","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/1/page/tdh:8026/656b6866a6cf9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8026~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3183,"height":3854,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8026~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and every other town; in whose neighbourhood neighborhood as good cites may be found__ It best illy suits me to go__ as I am in bad health__ Unless I go now, I cannot before next Session of the Legislature. where all would be lost; and all the plans I have hitherto adopted by attending the Legislature, be defeated Tell Mr Roberts , he had better get the suit with Ring respecting the land, depending at Lebanon _ continued yr your friend J John W Overton Genl General Jas James Winchester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8026/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/2","type":"Canvas","label":{"none":["1823 Apr. 13, Nashville, T[ennessee, to] James Winchester, Cairo, T[ennessee] / John W. Overton : page 3"]},"width":3846,"height":3166,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8025~datastream~JP2/full/481,396/0/default.jpg","width":481,"height":396,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8025~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/2/page/tdh:8025","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/2/page/tdh:8025/656b6867dd7a8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8025~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3846,"height":3166,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8025~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"You can see that it will be impossible for me to be at Lebanon on monday two weeks 28th this month, to try the Suit between Seary heir \u0026 Eaton . I beg Genl, that you will go over to Lebanon on Sunday 27th so as to be on the ground on monday when it is called and you or Col Colonel Smith from Jackson or Maj Major Walker from Wilson as Eatons agent must make affidavit for the continuance. I have had a complaint in my stomach for this, is the 3d Spring \u0026 the Doctors advise me to travel for 3 or four weeks__ It never has been counted on affidavit. and the ct court cannot refuse I think, on account of my indisposition \u0026 no other person understanding the case_ Speak to Lawyer Anderson who will act for me in getting it continued_ I have also written to Walker JO John Overton"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8025/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/3","type":"Canvas","label":{"none":["1823 Apr. 13, Nashville, T[ennessee, to] James Winchester, Cairo, T[ennessee] / John W. Overton : page 4"]},"width":3240,"height":3872,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8024~datastream~JP2/full/405,484/0/default.jpg","width":405,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8024~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/3/page/tdh:8024","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8023/canvas/3/page/tdh:8024/656b686926df3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8024~datastream~JP2/full/full/0/default.jpg","type":"I
