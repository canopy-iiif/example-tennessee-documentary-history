uage":"en","format":"text/plain","value":"Clover Dale May 12th 1839 Dear Sister It is with pleasure I inform you that Father is much better than he was when Sally wrote to you last, he is weak and feeble yet, though he is able to walk about the house and yard, he is not strong enough yet to walk to the brier field to see the young corn, which is very fine for this season of the year. though vegetation is much earlier than it ever was known to be in Dickson , some of the pe a ches are now as large as a g u inneau egg, If you will visit us this fall, you will get some fine peaches off Mothers tree, Your friends are all very anxious to see you, The question is often asked us will she even visit you again. we are anticipating the pleasure of seeing you and brother Sam this fall you must let us know in time, so we can give the house a thorough cleaning and white washing which it has just undergone The garden is very pretty at this time, it is full of red and white roses, and some purple flowers which we call but I do not know whether they bloom"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6442/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6446/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6442/canvas/1","type":"Canvas","label":{"none":["[Letter] 1839 May 12, Clover Dale, [TN] [to] Mrs. Ann Jane Bell, Cornplanter, Venango Co., PA / Margaret V. Bell : page 2"]},"width":3172,"height":3929,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6445~datastream~JP2/full/397,491/0/default.jpg","width":397,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6445~datastream~JP2","@type":"http://iiif.io/api/image/2/cont at pattern for Will . Aun Winni Richersons grand son in law Mr. Cane dide died very sudden last week, he was found dead in the field where he had been ploughing. Mr. Morris is to preach Mr. Napiers funeral next Sunday Your Pittsburg Pittsburgh atter weaves very well, Cary brushwove a piece of bed ticking which is the best we ever made, Cousin Susan is now on a visit at Mr. Mills , Mrs. Roberts came up with her, she spent a day with us, we like her almost as well as her husband, Your particular friend Allen is elected second colonel, he must be"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6442/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6445/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6442/canvas/2","type":"Canvas","label":{"none":["[Letter] 1839 May 12, Clover Dale, [TN] [to] Mrs. Ann Jane Bell, Cornplanter, Venango Co., PA / Margaret V. Bell : page 3"]},"width":3099,"height":3825,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6444~datastream~JP2/full/387,478/0/default.jpg","width":387,"height":478,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6444~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6442/canvas/2/page/tdh:6444","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6442/canvas/2/page/tdh:6444/656b669742c60","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6444~datastream~JP2/full/full/0/default.jpg","typ
