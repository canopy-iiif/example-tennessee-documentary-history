er to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1814-07-08T12:16:48Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6352/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/0","type":"Canvas","label":{"none":["[Letter] 1814 Jul. 8, Camp Ross [to] Major General Jno [i.e., John] Cocke, Rutledge, Granger Co[unty, TN] / Geo[rge] Doherty : page 1"]},"width":3023,"height":4023,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6355~datastream~JP2/full/378,503/0/default.jpg","width":378,"height":503,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6355~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/0/page/tdh:6355","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/0/page/tdh:6355/656b668497c29","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6355~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3023,"height":4023,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6355~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Camp Ross 8th July 1814 Sir, I arrived here on the 29th Ulto. Ultimo and from the want of supplies to enable me to proceed, I was oblidged obliged to remain here until I could procure a supply sufficient to warrant a march to Fort Strother . in the mean time I detached an express to Major Genl. General Jackson . enclosing a copy of your orders to me of the 12 \u0026 14th Ulto. Ultimo with a statement to him of the situation of the Troops — deficiency in arms and with a request (if possible) to be furnished with arms by him. The Express returned on yesterday with advice from Genl. General Jackson. an Extract of which I have the honor to detail. \" Genl. General Taylor having stated that your Commissions were of the same date, I refered referred the Genl. General to Genl. General Cocke , whose duty it is to determine which of you are to command, I have wrote to Major Genl. General Cocke enclosing him an extract from the rules of War by which he is to decide . The Copy of the Orders to you from Major Genl. General Cocke of the 12 \u0026 14 Ulto. Ultimo has relieved me from the embarrisment embarrassment avarioned? by his order of the 20th. In his of the 12th. to you he orders you expressly to take the command of the Bregade Brigade from his Division ordered into the service of the UStates United States and proceed to organize them, and his order of the 14 directs that you should march them to my Head Quarters — You will therefore continue to command the Brigade until otherwise commanded by Major Genl. General Cocke, or the Governor of the State\" \"On the subject of Arms I have barely to remark, that, I have not a sufficient number here to complete the Arming of Col. Colonel Williams ' Regt. Regiment You will therefore have to send back to Major Genl. General Cocke for a supply. our state Law presumes every man on the Muster Roll to be Armed, and every man ought to have been armed before he was"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6355/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/1","type":"Canvas","label":{"none":["[Letter] 1814 Jul. 8, Camp Ross [to] Major General Jno [i.e., John] Cocke, Rutledge, Granger Co[unty, TN] / Geo[rge] Doherty : page 2"]},"width":3120,"height":3944,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6354~datastream~JP2/full/390,493/0/default.jpg","width":390,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6354~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/1/page/tdh:6354","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/1/page/tdh:6354/656b6685c7bfe","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6354~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3120,"height":3944,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6354~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"mustered into service. but as they are in the Field, and from the requicition requisition made on me by the Governor of the State, in pursuance of an order from the War Department for 500 men to march to Mobile for its protection. all the six months men will be needed that have been ordered and they must be well Armed\"— Therefore in pursuance of Major Genl. General Jacksons, Order I am necessitated to call on you for Two hundred good Guns if they can possibly be obtained. we had better have no men in the Field than have them without Arms. I have sent Major Bradly with orders to report to you, who will assist you in procuring the amount of the requisition. I have also detached Capt. Captain Lauren with a party of men into the settlements of E. East Tennessee to procure all that he can, what is calculated at about 30 or 40. I hope for the honor of the state and individual merit that there will not be a man of War unarmed. I have the honor to be Sir very respectfully your most Obt. Servt. Obedient Servant Geo. George Doherty Bregedere Brigadier General Major Genl. General Cocke"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6354/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6352/canvas/2","type":"Canvas","label":{"none":["[Letter] 1814 Jul. 8, Camp Ross [to] Major General Jno [i.e., John] Cocke, Rutledge, Granger Co[
