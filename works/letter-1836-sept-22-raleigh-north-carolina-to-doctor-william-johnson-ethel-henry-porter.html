 Wm Doctor William Johnson Sir I have been informed by Mr Bisinger of your having obtained a judgment against Mr Keon \u0026 myself and I have been trying to get money to send by Mr Orr to sattisfy satisfy that demand but It is impossible to get North Carolina or United States money here at this time, and not knowing what discount was made on Tennessee money with you I have not sent it — My Object is to pay the money with out without any more cost — and so soon as I can get in Exchange such money as will pass at par in your county I will send it — or I will deposit the amount in the Memphis bank Subject to your Order and forward the Bank cirtificate certificate to you, so that any person moving here could draw the amount at any thime time — I wish you to write me immediately on recieving receiving this and let me know if a deposit in the Memphis Bank will answer the purpose if not I will send the money in by the first safe conveyance in the mean thime time I earnestly request that you will not have Mr Bisinger put to any Expense or Trouble"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8601/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8602/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8601/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8601","label":{"en":["[[Letter] 1836 Sept. 22, Raleigh, [North Carolina] [to] D[octo]r W[illia]m Johnson / [Ethel Henry Porter]"]},"type":"Text","format":"text/html"}],"beh
