h/8627/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8629/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8627/canvas/1","type":"Canvas","label":{"none":["[Letter] 1846 Aug. 1, Salem, Miss[issippi] [to] Mr [Howell] Taylor, near Summerville, Tenn[essee] / John D. Alexander : page 2"]},"width":2283,"height":2908,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8628~datastream~JP2/full/285,364/0/default.jpg","width":285,"height":364,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8628~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8627/canvas/1/page/tdh:8628","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8627/canvas/1/page/tdh:8628/656b68e602403","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8628~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2283,"height":2908,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8628~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8627/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8627/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8627/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Salem Miss Mississippi Aug August 1st 1846 Mr Taylor Sir Permit me to introduce to your acquaintance Mr C. A. Sprague ; who was elected principal of our Female Academy today. Having seen a Communication of yours to Dr Doctor Saunder's of this place, stating that Miss Goode would accept of the Department of Music if we elected another Teacher. I informed Mr Sprague of her wishes and the perfect satisfaction she gave during her short stay with Mr Vaughn , as well as the high esteem in which she was held by all of her acquaintances. And he immediately determined to secure her services. Any attention that you may show Mr Sprague will be thankfully acknowleged acknowledged I assure you that you will find him the perfect gentleman, and he has reccommendations recommendations from men of the highest standing in this country that speak in the most favorable tone of his unexceptionable moral deportment, as also his intelectual intellectual accomplishments. Please present my respects to Miss Goode, wishing that she may once more be among us. I remain your Mst Obt Servt Most Obedient Servant Jno John D. Alexander"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8627/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8628/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8627/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collection
