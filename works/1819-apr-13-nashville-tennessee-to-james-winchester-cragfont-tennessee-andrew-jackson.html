 Nation and asking me the best mode of satisfying Indians agreeably to said Treaty, of the time \u0026 place to meet you for this purpose I would recommend you to write to Colo Colonel Sherburne their agent requesting him to have the chiefs notified of the time \u0026 place on the Tennessee that you will attend prepared to commence the running of the line with a request that they meet you by two of three chiefs for that purpose I would also recommend that you write to major James Colbert Interpreter for the nation, requesting him also to notify the chiefs of the time \u0026 place \u0026 requesting him to have a delegation chiefs, to meet you for the purp of running the line Colberts Ferry will be a point for you to assemble \u0026 meet the ifs, if you cannot get transportat all may"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7941/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7944/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7941/canvas/1","type":"Canvas","label":{"none":["1819 Apr. 13, Nashville, Tennessee [to] James Winchester, Cragfont, Tennessee / Andrew Jackson : page 2"]},"width":3266,"height":4130,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7943~datastream~JP2/full/408,516/0/default.jpg","width":408,"height":516,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7943~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7941/canvas/1/page/tdh:7943","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7941/canvas/1/page/tdh:7943/656b6856d9dad","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7943~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3266,"height":4130,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7943~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7941/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7941/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7941/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"obtain a canoe for some of your party to pass down the river to the line the bottom can pass down on the west side of the river, as it may be dificult difficult without a Boat to cross the Tennessee at the line__ The distance by land I suppose from Colberts Ferry to the line is about thirty five miles_ and the length of the line you have to run one hundred \u0026 eight miles__ and mostly through a barren or poor country , which skirts a valuable one I thank you for the expression of your good wishes, \u0026 permit me to reciprocate I am Dr Sir respectfully yr mo, ob, serv, your most obedient servant Andrew Jackson Genl James Winchester PS Post Script It will be necessary that you have a local where you start the line, to enable the quests cross after taking his observation from point where the Territorial line as akes the East bank of the Tennessee- be necessary that you know the voniation which that lane has been run. A.J. Andrew Jackson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemb
