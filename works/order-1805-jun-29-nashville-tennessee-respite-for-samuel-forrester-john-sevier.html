ble David Campbell , Hugh S White and John Overton esquires Judges of our Superior Courts of law and equity on the Second monday of May in the year of our Lord one thousand eight hundred and five, and of the Independence of the United States the twenty ninth, Samuel Forester was arraigned tried and found guilty of murdering a certain female negro Slave named Mille, the property of a certain Garrett Fitzgerald, for which murder the said Samuel Forrester was Sentenced to be punished with death, and the Sentence to be put into execution by the Sheriff of Davidson County on the fifteenth day of June the present month. And whereas on the fourth day of June Instant, I granted a respite of the execution of the said Samuel Forrester until"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7601/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7605/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7601/canvas/1","type":"Canvas","label":{"none":["[Order] 1805 Jun. 29, Nashville, Tennessee [respite] for Samuel Forrester / John Sevier : page 2"]},"width":3456,"height":3921,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7604~datastream~JP2/full/432,490/0/default.jpg","width":432,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7604~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7601/canvas/1/page/tdh:7604","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7601/canvas/1/page/tdh:7604/656b67fee70e9","type":"A
