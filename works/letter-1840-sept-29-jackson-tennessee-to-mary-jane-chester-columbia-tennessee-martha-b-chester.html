//digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"18.3 Martha B Chester \u0026 Col Colonel C Answered Miss Mary Jane Chester Care of S. P. Walker Esq. Esquire Columbia Ten Tennessee 29th Sep September"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8690/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/1","type":"Canvas","label":{"none":["[Letter] 1840 Sept. 29, Jackson, Tennessee [to] Mary Jane Chester, Columbia, Ten[nessee] / Martha B. Chester : page 2"]},"width":3087,"height":3964,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8689~datastream~JP2/full/386,496/0/default.jpg","width":386,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8689~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/1/page/tdh:8689","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/1/page/tdh:8689/656b68eddeee3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8689~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3087,"height":3964,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8689~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Jackson Tennessee Sept September the 29 [1840] my Dear Sister It is nearly a mounth month since you left home, it appears more like a year than a mounth month we are all very busy prepareing preparing for Uncle Jackson he is expeted expected here next thursday Thursday or friday Friday , how do you like Columbia how do you come on at school, do you sleep in the first second or third story, mama is very anxious to know, mama thinks that you will be a very bad corrispondent correspondent , if you knew knew how very anxious to know we are to here hear from you. I am sure you would write to us,. O Sister how we pited pitied you when you was sick we all cryed cried about you we are mighty glad you are with such good friends uncle Robert has and all the little Patton's and cusin cousin Jane has gone to florida Florida . Elizabeth Hail and Josafine Josephine has gone to New Oreals New Orleans . O, Sister brother sam Sam has got a tooth, I have no other news, O, Sister I have forgot to tell you that my meachun has moved to mr taylors Mr Taylor's house and my Day is keeping tavern, mama and pa and all of them send their love to you. sister Give my love to that little girl that sent her love to me and to cusin cousin Jane cusin cousin Elen and little Jane . sister you forgot to put her name Your affectionate sister Martha B Chester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8689/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 Sept. 29, Jackson, Tennessee [to] Mary Jane Chester, Columbia, Ten[nessee] / Martha B. Chester : page 3"]},"width":3055,"height":3964,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8688~datastream~JP2/full/382,496/0/default.jpg","width":382,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8688~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/2/page/tdh:8688","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/2/page/tdh:8688/656b68ef1d5a9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8688~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3055,"height":3964,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8688~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"My Dear Daughter Mr. Walkers letter, has given us great distress about you I hope you will not go back to school untill until you are entirely restored to health \u0026 strength — indeed we have concluded that we will send for you \u0026 bring you home. If you are not right well, when we hear again from you and let you remain here untill until the Comanst of the Winter Session. One Month now has passed of the present session and you are not yet able to go on — I write to day to Mr Walker \u0026 tell him our delineation We hope, my dear daughter, that you have had no more chills — but if they shoud should continue to afflict you we will bring you home — your Brother John \u0026 Aunt Narcissa will come for you — The letter from your little sweet sister — made \u0026 written by herself will give you the news — but since her letter was written your cosin cousin Martha has presented her loving husband with a fine black headed boy he was born 30 — about one oclock o'clock in the day time — We have been over to see him to day \u0026 find him a fine fellow Your Mother says she is nearly dead"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8688/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/3","type":"Canvas","label":{"none":["[Letter] 1840 Sept. 29, Jackson, Tennessee [to] Mary Jane Chester, Columbia, Ten[nessee] / Martha B. Chester : page 4"]},"width":3076,"height":3943,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8687~datastream~JP2/full/385,493/0/default.jpg","width":385,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8687~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/3/page/tdh:8687","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/3/page/tdh:8687/656b68f047188","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8687~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3076,"height":3943,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8687~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"to see you and if I would let her she would start in the morning to see you I trust in our next letter we will receive the charing news of your restoration to health — Present us kindly \u0026 affectionatly affectionately to our kind friends \u0026 relatives with whom you are, to evry every one individually \u0026 collectivly collectively we owe them a debt of gratitude which we will ever acknowledge May the great dispenser of all health restore you \u0026 preserve you your afft affectionate Father \u0026 Mo Mother Robt Robert J and Elizabeth Chester Miss Mary Jane Chester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8686/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8687/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8686/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8686","label":{"en":["[Letter] 1840 Sept. 29, Jackson, Tennessee [to] Mary Jane Chester, Columbia, Ten[nessee] / Martha B. Chester"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/boarding-school-students.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/september-29-1840.json?sort=random"],"seo":{"title":"[Letter] 1840 Sept. 29, Jackson, Tennessee [to] Mary Jane Chester, Columbia, Ten[nessee] / Martha B. Chester - Untitled","description":"This document is a letter containing two parts, both written to Mary Jane Chester, on September 29, 1840. The first part of the letter is written by Mary Jane's younger sister Martha, who discusses events going on at home. The second part is wri
