am~JP2/full/386,488/0/default.jpg","width":386,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8728~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/0/page/tdh:8728","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/0/page/tdh:8728/656b68f49ec96","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8728~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3088,"height":3900,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8728~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington D.C. March 27th 1849 Dr Dear Alex, Your letter of the 4th inst instant came to hand some days back and I have delayed to write to you until I settled the matter with the \"Union\" Office, which I have done at lust last , by paying $2. and closing the whole matter which I hope will prove satisfactory. I will try to procure you the \"Patent office\" reports, but I fear it will be difficult to procure, I will however do my best. Things progress here steadily. notwithstanding the grumbling of some of our Democratic folks, Genl General Taylor is disposed to stick to his avowals that \"he had no friends to reward and no enemies to punish\" and if in the end he departs from that policy the Cabinet ought to be held responsible for the matter, They huve have deceived the Gen'l General in some things already, ??\"Nous bevrous\"??"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8728/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/1","type":"Canvas","label":{"none":["[Letter] 1849 March 27 [to] Alexander D. Coffee / Andrew Jackson Coffee : page 2"]},"width":3163,"height":3900,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8727~datastream~JP2/full/395,488/0/default.jpg","width":395,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8727~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/1/page/tdh:8727","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/1/page/tdh:8727/656b68f5ceec2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8727~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3163,"height":3900,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8727~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I expect Judge Lewis of Ala Alabama will be appointen appointed Solicitor of the Treasury in the place of Mr Gillet who will have to walk the chalk. Salary $3,000 per annum, and a son of person Nick Davis will be appointen appointed agent for the preservation of the Public timber in Ala Alabama . Salary $2.500. both are clever gentlemen and I do not know of any Whigs who I would rather have hold the offices than themselves, ??Judge Gapple?? of Mobile has been appointed District Judge in place of Crawford Dec'd Deceased and Pittman has been appointed Postmaster at Huntsville in place of Mr Ninnally who has gone to California , If I hear of any more Ala Alabama appointments I will let you know of it. John J. Walker a Brother of Pope Walkers is here and an applicant for the Collectorship at Mobile I cannot learn what his chances are, I would not"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8727/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/2","type":"Canvas","label":{"none":["[Letter] 1849 March 27 [to] Alexander D. Coffee / Andrew Jackson Coffee : page 3"]},"width":3099,"height":3867,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8726~datastream~JP2/full/387,483/0/default.jpg","width":387,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8726~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/2/page/tdh:8726","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/2/page/tdh:8726/656b68f7154a5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8726~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3099,"height":3867,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8726~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"be suprised surprised if he got it however. No further news now. I do not know when I will be able to get of off . I am looking for orders however every day, and will come by to see you all a moment. We all are well and Betty joins me in love to Ann, Ma, the girls \u0026c \u0026c \u0026 et cetera \u0026 et cetera , yourself not forgotten. In haste Your Brother Andrew J. Coffee I forgot to mention that the Late President by and with the advice and consent of the Senate conferred on me Brevet of Lieut Colonlecy Lieutenent Colonelcy for \"gallant and meritorious services rendered in the Battle of Buena Vista \" for which honor I am duly grateful. AJC Andrew Jackson Coffee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8725/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8726/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8725/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8725","label":{"en":["[Letter] 1849 March 27 [to] Alexander D. Coffee / Andrew Jackson Coffee"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/mexican-war-1846-1848.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/alabama.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/march-27-1849.json?sort=random"],"seo":{"title":"[Letter] 1849 March 27 [to] Alexander D. Coffee / Andrew Jackson Coffee - Untitled","description":"This document is a letter dated March 27, 1849 to Alexander D. Coffee from his brother Andrew Jackson Coffee. Andrew write his brother about various political appointments about to occur in Alabama, and that he was honored by the late President for his ser
