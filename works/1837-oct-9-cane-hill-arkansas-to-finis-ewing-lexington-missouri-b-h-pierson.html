iting I am somewhat at a loss for something to say You learned months ago that I was at the General Assembly last spring and it may be, have already declared vengeance against the \"Indian Chief.\" I mean on account of some of the transactions of the Assembly respecting your presbytery \u0026c et cetera . I should perhaps have written on this subject long ago, but a press of business of various kinds (it may be, mixed with a good stock of mental laziness) has prevented me till now. My only reason for having, Lexington presbytery attached to Arkansas Synod was, to enable us to get in possession of some more territory in the state of Missouri which we greatly needed and to which we were entitled by every law of prior occupancy. ____ I had been apprazed appraised that instead of your Synod wishing to lose any of her territory, she aimed at acquiring more, but for what reason I know not. Now sir, after your presbytery is sheared , which I hope will be done at the coming session of our Synod, if it be the wish of your presbytery to be reattached to Mo Missouri synod I pledge, that I will not be the first to oppose it, notwithstanding we very much need and would gladly"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5582/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5585/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5582/canvas/1","type":"Canvas","label":{"none":["1837 Oct. 9, Cane Hill [Arkansas] [to] Finis Ewing, Lexington, M[issouri] / B. H. Pierson : page 2"]},"width":3266,"height":4083,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5584~datastream~JP2/full/408,510/0/default.jpg","width":408,"height":510,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.ed mberland destillers distillers and of the poisonous stuff! Our sulery sullied Elder!!! Let me hear from you and yours frequently. I am particularly anxious to hear from you now. Give my love to Aunt Peggy, Mr \u0026 Mrs Almond and all others of our friends yours In the best of bonds B H Benjamin Hogue Pierson Uncle Finis }"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5582/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5584/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5582/canvas/2","type":"Canvas","label":{"none":["1837 Oct. 9, Cane Hill [Arkansas] [to] Finis Ewing, Lexington, M[issouri] / B. H. Pierson : page 3"]},"width":4091,"height":3243,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5583~datastream~JP2/full/511,405/0/default.jpg","width":511,"height":405,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5583~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5582/canvas/2/page/tdh:5583","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5582/canvas/2/page/tdh:5583/656b65e2e06a1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5583~datastream~JP2/full/full/0/default.jpg","type":"Image","width":4091,"height":3243,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5583~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/
