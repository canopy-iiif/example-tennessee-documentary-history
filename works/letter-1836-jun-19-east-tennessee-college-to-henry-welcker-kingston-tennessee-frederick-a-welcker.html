an welcomely recd received .- On yesterday morning I left for Clinton ; and William's land was bid off to me as your agent for the twenty six Dollars \u0026 6 ¼._ I then increased the bid by laying your claim upon it ; so that if any other individual should redeem the land within two years, he will be compelled to refund the amount at which the land was bid off, and to satisfy your claim._ In the division of the land it was agreed that William's lot should pay to another one 20 dollars; and this will have to be done by you to Richard Olivar ._ The whole cost of the land will consequently be forty six dollars \u0026 6 ¼._ The Sheriff was unable to make a deed, because the land had not been surveyed._ But Major Jarnagin Clerk of Circuit Court at Clinton will receive it when made and convey it to Knoxville .- Galbreath is tending the land in corn as a renter; and whoever holds the land is entitled to the rent._ One of the Mr Butlers was willing to give a hundred dollars for your interest in the land; but this offer was not accepted on in as much as it was not eaqual equal the sum of the amount at which the land was bid off, the cost attending it and your claim; _ all of which would have been the rise of $120._ Those best acquainted with this division of the tract represent"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/94/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:97/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/94/canvas/1","type":"Canvas","label":{"none":["[Letter] 1836 Jun. 19, E[ast] Ten[nessee] College [to] Henry Welcker, Kingston, Tenn[essee] / F[rederick] A. Welcker : page 2"]},"width":3136,"height":4281,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:96~datastream~JP2/full/39 be procured from the library, in consequence of their having been taken out the first week before we arrived, we shall need a least thirty dollars more._ It is now time for me to commence my lesson, and as I am in possion possession of no news of a special nature I beg leave to close this hasty scroll by requesting you to give my respects to the family and requesting to recieve the same for yourself._ F. Frederick A Welcker To Henry Welcker"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/94/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:96/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/94/canvas/2","type":"Canvas","label":{"none":["[Letter] 1836 Jun. 19, E[ast] Ten[nessee] College [to] Henry Welcker, Kingston, Tenn[essee] / F[rederick] A. Welcker : page 3"]},"width":2828,"height":1600,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:95~datastream~JP2/full/707,400/0/default.jpg","width":707,"height":400,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:95~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/94/canvas/2/page/tdh:95","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/94/canvas/2/page/tdh:95/656b60b78b41b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:95~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2828,"height":1600,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collect
