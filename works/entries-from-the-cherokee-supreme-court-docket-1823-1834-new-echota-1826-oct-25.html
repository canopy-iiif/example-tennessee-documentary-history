tdh/366/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/366/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/366/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"October and November 1826 Wednesday 25h Ocb. October John Sheppard \u0026 others heirs of Betsy Springston ded. deceased vs David McNair \u0026 his wife Delilah Try the right of two negroes namely, Fillis \u0026 Darky- The Court decide a follows. The wench Fillis in the first purchase was the property of William Burgis sevt. servant Betsy Springston \u0026 Delilah McNair , and after the purchase it does not appear from any evedence evidence that the old man Burgis had any interest in the negro woman Fillis but that the right appears to have been in Betsy Springston after giving to Delilah McNair the child Darky for part of the property paid in for the purchase of the wench Fillis, and as the right of the Fillis is in Betsy Springston, the old woman Burgis \u0026 William Burgis had no right to see her except any interest they had in the said negro woman- and the Court find for the Plaintiffs Edward Adair , John Shepard, Edly Springston \u0026 Jane Vann against the Defendants David \u0026 Delilah McNair two hundred \u0026 sixty six dollars \u0026 sixty six cents \u0026 cost of Suit- Cost of appeal $15.96 p.o paid off to C. R. Hicks Treasurer Court is adjourned untill until tomorrow 10 Oclock Execution issued 3rd Nov. November"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/366/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:367/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://dig
