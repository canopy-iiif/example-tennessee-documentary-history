<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1795 Sept. 29, Chickasaw Nation / Piomingo - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is a copy of a letter, dated September 29, 1795, by Chickasaw chief Piomingo (indicated in this letter as Opy Omingo and Opoia mingo) that was written to General James Robertson and sent to Colonel David Henley. Piomingo wrote this letter as a plea to the United States government for assistance. Hostility existed between the Chickasaws and the Creeks, and the letter described an attack by the Creek on the Chickasaw Nation. Although the Chickasaw were able to hold off and defeat the Creek, they endured considerable losses. Piomingo urged Robertson to think of Chickasaws as the brothers of Americans and that brothers should want to help each other in times of need. The Chickasaw chief asked for troops and provisions to be sent to his nation."/><meta property="og:title" content="[Letter] 1795 Sept. 29, Chickasaw Nation / Piomingo - Untitled"/><meta property="og:description" content="This document is a copy of a letter, dated September 29, 1795, by Chickasaw chief Piomingo (indicated in this letter as Opy Omingo and Opoia mingo) that was written to General James Robertson and sent to Colonel David Henley. Piomingo wrote this letter as a plea to the United States government for assistance. Hostility existed between the Chickasaws and the Creeks, and the letter described an attack by the Creek on the Chickasaw Nation. Although the Chickasaw were able to hold off and defeat the Creek, they endured considerable losses. Piomingo urged Robertson to think of Chickasaws as the brothers of Americans and that brothers should want to help each other in times of need. The Chickasaw chief asked for troops and provisions to be sent to his nation."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1795-sept-29-chickasaw-nation-piomingo"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7215/datastream/TN"/><meta property="og:image:alt" content="[Letter] 1795 Sept. 29, Chickasaw Nation / Piomingo"/><meta property="og:image:type" content="image/jpeg"/><meta property="og:image:width" content="200"/><meta property="og:image:height" content="200"/><link rel="canonical" href="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1795-sept-29-chickasaw-nation-piomingo"/><meta name="next-head-count" content="14"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" crossorigin="" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/example-tennessee-documentary-history/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/example-tennessee-documentary-history/_next/static/chunks/webpack-cf05b6545f91de20.js" defer="" crossorigin=""></script><script src="/example-tennessee-documentary-history/_next/static/chunks/framework-a8524ceb93f4e7ee.js" defer="" crossorigin=""></script><script src="/example-tennessee-documentary-history/_next/static/chunks/main-0e0703db60abcf18.js" defer="" crossorigin=""></script><script src="/example-tennessee-documentary-history/_next/static/chunks/pages/_app-463824570f6c1894.js" defer="" crossorigin=""></script><script src="/example-tennessee-documentary-history/_next/s you (document damaged) talk for you to set down and think of. and to let me know. how things is to be. I told you when you was here now you may plainly See there their Intentions. they were not hear here to any thing anything that is good. but if is bad they will liston listen open there their ears you told me that it would be good times. but we Sat Still and did not go and hunt them. they come to our Towns we turn out and fought them like men. and drove them from where they came with a considerable loss, I send you this letter (document damaged) to think of as a brother. if you think any thing anything of your Brothers you will Send one or two Hundred of your warriors to help your brothers hold to their Land. I expect they will come. if you find it not in your heart we must"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7215/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7219/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7215/canvas/1","type":"Canvas","label":{"none":["[Letter] 1795 Sept. 29, Chickasaw Nation / Piomingo : page 2"]},"width":2453,"height":4086,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7218~datastream~JP2/full/307,511/0/default.jpg","width":307,"height":511,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7218~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7215/canvas/1/page/tdh:7218","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7215/canvas/1/page/tdh:7218/656b67859fbbc","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7218~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2453,"height":4086,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7218~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7215/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7215/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7215/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"do (document damaged) our indeavours endeavors to live as long as we can I expect we Shall have hard fighting until the weather water rises high If your men Should come let them fetch their guns and long Sword and pistols as you are a people that Can make them, if you think any thing anything of your brothers and (document damaged) Send men to assist us. to send a boat with provisions to the Bluffs and the rest come by land as provisions is dear here. and the provisions can be packed in from the Bluffs I have lost my Son in law son-in-law William Nash and another warrior out of my town one woman. the whole that was killed was Six warriors one Woman There came about one thousand creeks Creeks in order to take the nation. they camp in the edge of the woods on the back of Colberts Fort to the west of the Town. they brought with white people with them Brought their drums and amunition ammunition for a long Seage Siege there was a great number of them on horse back horseback in the morning they killed a woman Just below Colbert Fort along the Big Town path, with that they advanced against Colberts Fort in a half moon their lines extended a half mile. we met them Gave them battle and beat them Back. and as they Gave Back Big Town came on their backs and they were all mixed through other and that put them to the Loute and we fought them about five miles they threw away all there their"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7215/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7218/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7215/canvas/2","type":"Canvas","label":{"none":["[Letter] 1795 Sept. 29, Chickasaw Nation / Piomingo : page 3"]},"width":2356,"height":3998,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7217~datastream~JP2/full/295,500/0/default.jpg","width":295,"height":500,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7217~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7215/canvas/2/page/tdh:7217","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7215/canvas/2/page/tdh:7217/656b6787c044e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7217~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2356,"height":3998,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7217~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"targe
