 which means I heard you ever well; which was truly grattifying gratifying to your own devoted Mary, altho although the letter was not to herself — I dream of you every night, and two nights ago, I had a long, long, and disagreeable one about your being sick, I thought you had been sick for three long weeks, and you would not let me know one word of it that I might have flown to your bed side and nursed you tenderly, and faithfully (as a ⁁ loving wife only can) through it M — I can assure you, I was in deep trouble I also dreamed that Tom was dead, and Toby was missing, eather either dead, or run off, I couldn't decide which — But I will say no more of this horrible dream; and hope it may go as \" Rory Omore \" say, by contraries my dear\" We are all well yet, and God grant this blissing blessing may continue until you return at least, Mrs Fowler and her family"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5925/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/1","type":"Canvas","label":{"none":["1850 June 24, Nashville [TN] [to] George [House] / Mary [House] : page 2"]},"width":3050,"height":3849,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5924~datastream~JP2/full/381,481/0/default.jpg","width":381,"height":481,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5924~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/1/page/tdh:5924","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/1/page/tdh:5924/656b662b26a03","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5924~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3050,"height":3849,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5924~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"went out to Mr Greenfrel s yesterday, but I suppose they will be in, in a few days Mortey Em and the whole \"Ships Crew\" spent the day with us, together with Jo, cousin Will, and Mr Burksdale , notwithstanding, all this, J was lonely indeed Lou was to have been examined to day (monday) but Mr Burksdale concluded he had better hurry through with his business and go home to day, which rejoiced Lou very much as it released her from the examination. She with her father, Miss Loucey Bailey , and several others, from Clarksville , left for home this morning, at 11 oclock You will doubtless see from the papers, before you receive this letter, that our city has again been visited with Cholera. It is true there is some Cholera here but as last year, it is confined principally to that portion of the city south of Broadstreet — I received a long letter from aunt Hamilton on saturday. It was directed to both of us, she requests me, if you, are absent to answer it, which I will do in a few days, She say she confidently expects a visit from you and I by the first of August at farthest, Since you left I have"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5924/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/2","type":"Canvas","label":{"none":["1850 June 24, Nashville [TN] [to] George [House] / Mary [House] : page 3"]},"width":3024,"height":3709,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5923~datastream~JP2/full/378,464/0/default.jpg","width":378,"height":464,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5923~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/2/page/tdh:5923","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/2/page/tdh:5923/656b662c5d8d5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5923~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3024,"height":3709,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5923~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"written a long letter to Ann Irwin , but have not heard one word either from herself on Mary, on saturday Mr Bostick received two long letter from Litton, the latest was dated Panama 28th of May, \"he say he is getting along finely, that the weather is a little too warm to fatten, but his streangth strength has increased\" Mr B Bostick is so delighted, I would not be astonished if he wrote you a letter on the subject. Bilbo arived here yesterday, and Mr McClelland say the report about town is, that Bilbo say, he has more money than he knows what to do with; and he wants to see House , and person Pitts to get rid of it, I give you the report just as I heard it; Mr Mc Mr McClelland has not seen him yet, You have not said any thing about Crops' since you left, wheather whether or not the droughth drought has extended south of this, You were so near your Mother at Freanna that I think it strange you did not visit her, but you certainly, will on your return I have heard of the death of Lucy Haughton 's sister Mrs Binford , not heard a word from Tommey, or Loucy, since you went away — Sallie say I must not close my letter without"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5923/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/3","type":"Canvas","label":{"none":["1850 June 24, Nashville [TN] [to] George [House] / Mary [House] : page 4"]},"width":3063,"height":3693,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5922~datastream~JP2/full/383,462/0/default.jpg","width":383,"height":462,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5922~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/3/page/tdh:5922","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/3/page/tdh:5922/656b662d8c411","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5922~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3063,"height":3693,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5922~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"saying something for her she says — Tell poppy, we are all well, I want to see him very much; I love him dearly I want him to make haste and come home Alice has one kitten alive and I gave her to and the kitten to cousin Ida the little gray kitten caught a mouse an \u0026c and etcetera your little daughter Sallie I have written the above just as Sallie worded it Julia Davis received a letter the other day from her brother, he was in Boston when he wrote; she is looking for him evry every hour — Oh! how I long for your return — some times I fear I will never see you again, but I will endeavor to hope for the best; what could we do in this life without hope — But I must close that my letter may be ready for this evenings mail Lou charged me particularly, to send her very best love to you, Ma and Sallie send theirs, You don't know how much my Mother loves you she say I heard her tell some one since you have bee been gone , that she thought you wer were the greatest man in America — May you be happy, and may you enjoy good health, and be prosperous in your under king, and return spedily speedily to the bosom of your own Mary This is my constant prayer"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5921/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5922/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5921/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5921","label":{"en":["1850 June 24, Nashville [TN] [to] George [House] / Mary [House]"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/communication-in-families.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-document
