/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1477/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1477/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1477/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and let as many claiments claimants gather there as are convenient, and proceed to make enquiries of their names and the Town of vilage village they belonged to, the numbers of Cabbins Cabins they had left, the number by paces of length and width of their fields, the number of fruit trees, if any on their improvements when they left and to enter Each of the above items in Separate Columns, by numerical numbers before their names, \u0026 what losses they Sustained from the Whites in their Stocks \u0026 corn \u0026 make such remarks opposite to Each name as may have sustained the loss \u0026 to Enquire from others Such losses as they may represent ___, 3rd You will be particular to Enquire of Each Head of families, whether they had taken certificates of Restoration for Land, And if taken the Reason they had in leaving their reservations, as several of which were returned to me, \u0026 forwarded them to Colo Colonel Meigs which had been taken for them by their relatives not being present themselves, \u0026 you will observe also to enter all the Heads of families who have been drove off Frog Town by the Whites but not as"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1477/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1480/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec herokee Nation Still claims her rights to the lands on that Side of the Blue Ridge had the boundary line been run according to the meaning \u0026 Spirit of the Treaty of the 27th February 1819. 4th You will first begin at Ellejoy Town to take the names of the Heads of families who reside perhaps above this old Town who have removed from the ceeded ceded land, from North Carolina, from thence on by Cabbin Village to Potatoe Mine Creek and about Skeenee or Devil Town from thence to Cu,rro,kee Dicks \u0026 your Services will Commence on the day you Start at Two Dollars pr per day and your expenses allowed and advance you fifteen Dollars for This object \u0026 should it fall Short, you will Keep an account of the Sum expended over the allowance Allowance \u0026c etcetera \u0026c____ Chas Charles , R, Hicks"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1477/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1479/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1477/canvas/3","type":"Canvas","label":{"none":["[Letter] 1824 Oct. 2, [to] Alexander McCoy and Nathaniel Hicks / Charles R. Hicks : page 4"]},"width":2570,"height":2299,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1478~datastream~JP2/full/321,287/0/default.jpg","width":321,"height":287,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1478~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1477/canvas/3/page/tdh:1478","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assembl
