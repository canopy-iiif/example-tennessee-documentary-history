ital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/1/page/tdh:1014","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/1/page/tdh:1014/656b6204a0f09","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1014~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3262,"height":4102,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1014~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"11th. Decr December 1842 near Alexandria 7th Augt August . 1842 Dear Col Colonel I wrote Sarah some time since \u0026 got a distressing letter in answer, detailing her misfortunes although I apprehended an occurrence of the sort I had no idea Brothers situation was a fourth as desperate, and am truly sorry that Sarah has lost the negroes father gave her as well as those of uncle Hardy's, she is in hopes \u0026 I am also that you can eventually save them for her, she looks to you as the only friend there that will extend to her the hand of friendship and I must beg of you to do all you can for her, any reasonable expense incured incurred I will pay it, independant independent of that Sarah must not suffer as long as I have any thing to support her on, this Brothers must not know as he may relax in his excurtions excretions to get along, I will cheerfully contribute two or three hundred dollars annually \u0026 were more for Sarah \u0026 family, but in the mean time they must put their shoulders to the wheel \u0026 not be above doing any thing that is necessary for a support, and not be disheartened at their misfortunes but to look ahead but be more economical \u0026 prudent for the future. they are young enough \u0026 in a healthy country to make a handsome support for a family \u0026 they have only to forget the past \u0026 work for the future to succeed as well as their limited means to justify them in spending. I hope you will write me fully a detailed statement of their misfortunes on receipt of this. Sarah complains to me of cousin Tom's conduct towards her, but I can not think that he would act"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1014/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/2","type":"Canvas","label":{"none":["[Letter] 1842 Aug. 7 [to] James King / Thomas Moore: : page 3"]},"width":3263,"height":4098,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1013~datastream~JP2/full/408,512/0/default.jpg","width":408,"height":512,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1013~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/2/page/tdh:1013","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/2/page/tdh:1013/656b6205da51e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1013~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3263,"height":4098,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1013~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"in any manner to distress her unless it was to save himself from some previous transaction (write me confidentially on the subject.) which if that be the case was perfectly justifiable as he has always had to work hard \u0026 has a family \u0026 should take care of himself, should it be as I suppose \u0026 Tom has done nothing but what he was closly closely right in doing, Sarah should not blame him for protecting himself against the imprudence \u0026 misfortune of others. Sarah wrote me they had taken off her cook if she has none please him such a one as will answer her \u0026 let me know when the money is here \u0026 I will remit it to you, I hope \u0026 beg you will render her such aid as you may deem necessary \u0026 I will be good to you for the amt amount . Our Country has been remarkably healthy I have had but one slight case of fever on my plantation this summer I have not heard of but two deaths, Mr Mister Hynson \u0026 Genl General Overton's family are well, Bethiah \u0026 Eve are well my health has improved though the attack of 1840 had nigh laid me on the shelf. You have seen that we have elected our Gov Governor . by 1500 majority, the remains of whiging boys prostrate on the plaines planes of Louisiana , I hope the whole Tennessee delegation will resign \u0026 give that Democratic state a chance to release herself from the arms of whiging but fear the whig portion of the Legislature are too smart as I see the Dem Democratic . portion challenge them to resign \u0026 give the people a chance to elect men who will fairly represent them"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1013/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/3","type":"Canvas","label":{"none":["[Letter] 1842 Aug. 7 [to] James King / Thomas Moore: : page 4"]},"width":3266,"height":4109,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1012~datastream~JP2/full/408,514/0/default.jpg","width":408,"height":514,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1012~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/3/page/tdh:1012","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1011/canvas/3/page/tdh:1012/656b620715d30","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1012~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3266,"height":4109,"format":"image/jpeg","service":[{"@id":"https://digita
