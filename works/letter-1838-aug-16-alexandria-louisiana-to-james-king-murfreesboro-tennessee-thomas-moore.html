bel":{"none":["[Letter] 1838 Aug. 16, Alexandria, Louisiana [to] James King, Murfreesboro, Tennessee / Thomas Moore : page 2"]},"width":3137,"height":3988,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1058~datastream~JP2/full/392,499/0/default.jpg","width":392,"height":499,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1058~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/1/page/tdh:1058","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/1/page/tdh:1058/656b620fc4d3c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1058~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3137,"height":3988,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1058~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"near Alexandria Aug August 16th = 1838 Dear Cousin The only way that I can repay you for my long negligence is in writing you, I therefore seat myself to do so with great pleasure and trust this will find you family our connexions connections \u0026 friends generally in fine health, \u0026 pursuing your usual enjoyments this season of the year in bruising your morrow bones at the camp meetings and attending your barbecues, mind is hunting in the pine woods every day except when I visit the plantation which is generally once a week. I left Bethiah my two boys and fine daughter in the pine hills this morning all as fat as beans \u0026 as unmanageable as mustangs Crops are generally pretty good though we have considerable must should the season continue good from this time we shall make good crops, I have in about 400 acres of cotton \u0026 if nothing happens expect to make 400 bales though you know there is no certainty of a cotton crop untill until you get it in the house, I shall make the greatest abundance of corn though it is not so good as last year owing to the drouth drought of 38 days duration at the very time our corn most required it. I heard from Genl General Overton , T. Butler \u0026 families a few days ago they were all in good health. Tom I think has no idea of moving to Tennessee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1058/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 Aug. 16, Alexandria, Louisiana [to] James King, Murfreesboro, Tennessee / Thomas Moore : page 3"]},"width":3177,"height":3978,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1057~datastream~JP2/full/397,497/0/default.jpg","width":397,"height":497,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1057~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/2/page/tdh:1057","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/2/page/tdh:1057/656b62110eb43","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1057~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3177,"height":3978,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1057~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Tell Sarah her sister has just received her letter \u0026 will ansr answer . it in a few days, Mr Mister Spurlock \u0026 family are well, G Baillio \u0026 family are well I believe though I have not been at their house since I came from Tenn Tennessee . tell her Burgess stabed stabbed Chumbess a few days ago \u0026 came very near killing him, Misses. Compton Inscott \u0026 families are well. I am sorry to tell you the damned whigs beat us in our Parish this summer which I fear will please you though I am still in hopes that you dont don't belong to that moneygood fraternity. notwithstanding you opposed little Martin I cant think you will support Henry Lelvy as President. I wish you to read John C. Wums ' (of Maryland ) letter to him \u0026 see if that dont satisfy you that Clay is to all intents \u0026 purposes an Abolitionist, I would almost as soon support J. Q. Adams or Arthur Tappan (enough of this horror). Tell cousin Patsy, Bethiah says her Louisiana girl can beat hers as far as from here to Loudon . Give my love to cousin P. Sarah. aunt B \u0026 sister Jane \u0026 families \u0026 tell the girls I have not forgotten them that I will tie them head \u0026 foot next time. May god preserve you all in that good old methodist \u0026 steam country Your affte affectionate relative Tho Thomas . O. Moore write me where Lewis Moore lives"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1057/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/3","type":"Canvas","label":{"none":["[Letter] 1838 Aug. 16, Alexandria, Louisiana [to] James King, Murfreesboro, Tennessee / Thomas Moore : page 4"]},"width":3142,"height":4001,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1056~datastream~JP2/full/393,500/0/default.jpg","width":393,"height":500,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1056~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/3/page/tdh:1056","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1055/canvas/3/page/tdh:1056/656b621243298","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~isl
