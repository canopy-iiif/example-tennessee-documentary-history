:[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9461~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9458/canvas/0/page/tdh:9461","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9458/canvas/0/page/tdh:9461/656b69ce55c66","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9461~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3131,"height":3903,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9461~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9458/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9458/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9458/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Memphis Jany January 2/49 Dear Cousin Yr fav. Your favor Nov November 29— reaches here in my absence to N. New orleans — We are very glad to hear from you \u0026, that you are recovering health — Take your good Wife \u0026 son \u0026 take a trip here — I presume, twould help you — I should be glad of your son as a neighbour neighbor \u0026 have just made Enquiries about lands \u0026c et cetera — Within a semi circle of 50 mils miles diameter in Ten. Tennessee \u0026 Miss. Mississippi the lands is uneven \u0026 small hills but, generally quite rich . Tis watered by springs \u0026 small streams both Soil is alluvial — Production Every \u0026 any thing — 10 miles from Town land can be had unimproved @ $3 to 10. per acre— improved 5, to 15. do ditto Farther out, tis cheaper \u0026 nearer, tis higher — I think a proper system of farming profitable here. You can decide only by observation personally."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9458/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9461/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9458/canvas/1","type":"Canvas","label":{"none":["[Letter] 1849 Jan. 2, Memphis [to] Henry Kirtland, Poland, Trumbull Co[unty], Ohio / J B Kirtland : page 2"]},"width":3186,"height":3848,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9460~datastream~JP2/full/398,481/0/default.jpg","width":398,"height":481,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9460~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9458/canvas/1/page/tdh:9460","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9458/canvas/1/page/tdh:9460/656b69cf8c684","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9460~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3186,"height":3848,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9460~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9458/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9458/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9458/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"It gives us much pleasure to hear from you all \u0026 in return I say we hear often from our friends East \u0026 they are generally well — I may say we are all well here — Business just now dull — How would the \"Western Reserve Bank\" like to loan say $4000. payable in N. New York in quarterly installments of $1000. Each by my giving the money circulation here . If you are intimate with any officers please ask them — Should you have any amt. amount from $1000. upwards I would take it @10% per annum payable to you @ 6 \u0026 12 months — I can afford that rate in my business. Give our best love to Mrs. K — the children, Grandmother, Billions \u0026 all of the friends — Let me hear soon or come personally. Yr. affec. Your affectionate Cousin JB Kirtland"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9458/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9460/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9458/canvas/2","type":"Canvas","label":{"none":["[Letter] 1849 Jan. 2, Memphis [to] Henry Kirtland, Poland, Trumbull Co[unty], Ohio / J B Kirtland : page 3"]},"width":3462,"height":2924,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9459~datastream~JP2/full/433,366/0/default.jpg","width":433,"heig
