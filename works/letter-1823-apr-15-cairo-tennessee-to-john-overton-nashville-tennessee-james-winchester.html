 to that place and shall accordingly requites in all you do on that subject, for those whom I represent as well as for myself, I would have hastened to your house in order to have had a personal interview But my partner Mr Mister Cage has gone to Huntsville , and my son is frequently absent on business of the C.S. Bunt Co Company I am therefore necessarily confined to this place at present moreover I have considered that no plan of defence could be advantageously formed at this distance from the place of return, You must be governd governed by circumstances in the spot that is in the vicinity of the premises, I have no doubt but you will find a numerous combination for removing the place of holding courts, but that number will be very much reduced when the opposition comes to fix on the spot at which they will remove to, have I think you"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8173/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8176/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8173/canvas/1","type":"Canvas","label":{"none":["[Letter] 1823 Apr. 15, Cairo, Tennessee [to] John Overton, Nashville, Tennessee / James Winchester : page 2"]},"width":3213,"height":5154,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8175~datastream~JP2/full/402,644/0/default.jpg","width":402,"height":644,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8175~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8173/canvas/1/page/tdh:8175","type":"AnnotationPage","items":[{"id":"h
