,"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/152/canvas/0/page/tdh:155/656b608ce4cb1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:155~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3183,"height":3911,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:155~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/152/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/152/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/152/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Rogersville Ten. Tennessee November the 23 1835 Mr. Welcker Sir We have landed safe I found all my Connection well. I saw your Brother at Knoxville as I came on, he had sucseeded succeeded in Puting putting the Inmon Bisness Business in a note it was left with S.H. Inmon in Dandridge for Collection. Which on to morrow tomorrow James or me one will start to see about it. Frederick told me that he thought he wold would have some money for you as I return. With regard to Bacon \u0026 Flour the prices \u0026c et cetera James thinks the best plan will be for us to buy at the landing the prices are so verry very high in this Country. We find more hogs than ever was in this county at one season. There will be as much more flour as was thought for in the fore part of the fall every Bushel of Wheat will be sent down the river \u0026 all about the same time. James was Desapointed disappointed in the Contract he made and is not sorry as yet the Sheriff of this County Maj. Major Bradly told me on Saturday that there was more Hogs in Hawkins County than he ever Saw before"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/152/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:155/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/152/canvas/1","type":"Canvas","label":{"none":["[Letter] 1835 Nov. 23 [to] Charles F. Welcker, Talladega, Ala[bama] / Richard Grantham : page 2"]},"width":3172,"height":3919,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:154~datastream~JP2/full/397,490/0/default.jpg","width":397,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:154~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/152/canvas/1/page/tdh:154","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/152/canvas/1/page/tdh:154/656b608e345cd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:154~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3172,"height":3919,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:154~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/152/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/152/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/152/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and that he thought that pork would fall that in Virginia it was worth six dollars \u0026 they are asking $4.50 here, and from the quantity that was here and the prices they were asking and not cell Celling selling any. the article pork would fall as such if I cant can't buy pork at 4.00 \u0026 flour @ 4.00 I dont don't think I shall buy here at all. I had some notion of trading our horse for Iron if I Could get a fair Shake We intend to get Sharp to Cast our Mill Irons Shields \u0026 Sharp have Connected them selves in Bisness Business Shields dose does not like the Contract you made with Sharp he thinks Sharp has not got as much as the Casting are worth. I did not get Biddle' money will try agane again before I start. James will be down soone soon . all is well Frances \u0026 A. E. are well wishes to be remembered. Give our respects to Mrs. Welcker also Henry \u0026 actcept accept of them yourself as your unworthy Friend Richard Grantham N. B. Nota Bene Please Excuse my awkwardness in Commencing this letter R. G."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/152/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:154/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/152/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 Nov. 23 [to] Charles F. Welcker, Talladega, Ala[bama] / Richard Grantham : page 3"]},"width":3076,"height":2552,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:153~datastream~
