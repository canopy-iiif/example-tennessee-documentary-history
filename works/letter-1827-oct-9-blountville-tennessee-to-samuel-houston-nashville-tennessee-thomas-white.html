9:32Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6982/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6982/canvas/0","type":"Canvas","label":{"none":["[Letter] 1827 Oct. 9, Blountville, [Tennessee] [to] Samuel Houston, Nashville, Tennessee / Tho[ma]s White : page 1"]},"width":3033,"height":4865,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6984~datastream~JP2/full/379,608/0/default.jpg","width":379,"height":608,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6984~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6982/canvas/0/page/tdh:6984","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6982/canvas/0/page/tdh:6984/656b672baddd3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6984~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3033,"height":4865,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6984~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6982/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6982/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6982/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Blountville 9 October 1827 — Broke Blountville Jail ( Sullivan County ) on the night of the 5th Instant James P. Havron who was imprisoned in said Jail for murdering William Humphries , said Havron is about the age of Twenty five years, five feet nine or ten inches high, sandy hair rather light, grey eyes, and bad or down countenances, Tolerably esoat made His Excellency Samuel Houston Governor of Dr. Dear Sir, I have thought it best to send to you the above description that you might if you think proper, offer a reward for the above described fellon felon , it is believed that his chance of escaping the gallows could only be affected by his not comeing coming to trial, several persons committed to Jails in this District lately for like offences have, made their escapes or broke Jail, and the good of society no doubt requires that some of them at least should be apprehended and punished. I have made great exertions since he broke Jail to apprehend him, but have been unsucessful unsuccessful , Our representatives Messrs Gammon \u0026 McClellan who are acquainted particularly I presumed with the circumstances can relate them to you, and give you more particular accounts of the murder, and character of said Havron than I have — Your Obt Obedient Servant Thos. Thomas White Sheriff of Sullivan County"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6982/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6984/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6982/canvas/1","type":"Canvas","label":{"none":["[Letter] 1827 Oct. 9, Blountville, [Tennessee] [to] Samuel Houston, Nashville, Tennessee / Tho[ma]s White : page 2"]},"width":2910,"height":4345,"thumbnail":[{"id":"https://di
