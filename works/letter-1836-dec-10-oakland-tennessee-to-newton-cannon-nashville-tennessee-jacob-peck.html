address refered referred to, I beg leave to say for myself that in the various pursuits of life this branch of science has with me been a favorite study, and with it I have had much to do in practice In short there is no part of the duty that will present the least difficulty with me unless in estimate of the cost of construction which at best can but be an approximation to the truth, so that this part of the duty in any hands would be the least certain_ This however like the other parts of the service has its rules which govern others (found in books) and by which I can also be governed. But in this I will have the aid of the principal and other sub Engineer and am not as you see afraid to take upon myself at"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7666/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7670/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7666/canvas/1","type":"Canvas","label":{"none":["[Letter] 1836 Dec. 10, Oakland, Tennessee [to] Newton Cannon, Nashville, Tennessee / Jacob Peck : page 2"]},"width":3226,"height":3787,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7669~datastream~JP2/full/403,473/0/default.jpg","width":403,"height":473,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7669~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7666/canvas/1/page/tdh:7669","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7666/canvas/1/page/tdh:7669/656b680cf2f26","type":"Annotation","m
