ant and absent friends can Participate or enjoy any satisfaction from each other I think I ought to write to you for your Satisfaction Sir I have had my health very well indeed since I came here and I am very well contented here at this place indeed Uncle Aunty \u0026 Cousins are very kind to me and when I have the good will of them It makes me feel as Contented here as if I was at swan pond Uncle says Cousin if you tired Studying you may take a little exercise to yourself"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8913/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8916/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8913/canvas/1","type":"Canvas","label":{"none":["[Letter] 1806 Dec. 23, Mount Ebenezer [to] Francis A. Ramsey, near Knoxville, Knox County, Tennessee / M[c]K[nitt] Ramsey : page 2"]},"width":1314,"height":1506,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8915~datastream~JP2/full/329,377/0/default.jpg","width":329,"height":377,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8915~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8913/canvas/1/page/tdh:8915","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8913/canvas/1/page/tdh:8915/656b692ec358d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8915~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1314,"height":1506,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8915~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8913/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8913/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8913/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"if you choose it is to use your own pleasure. Aunty says (between meals) Cousin come and get a piece if you want it. Cousin Meba says Ill sweep the room Cousin. Cousin Rey says Cousin if there is any wood cut I will bring it up. this makes me very much in favour favor with Ebeneser . so I am contented and like to live here I am before Mr Parsons now but if I dont get a dictionary soon I am affraid afraid of being behind for a little while but if I get it soon then I am not affraid of being behind at all please to get me one do soon as possible Give My Kindest Respect to all at swan pond and believe me to be your Son who wishes you a happy New year I am yours affectionately AK Ramsey I would have wrote by Charles only he was in a hurry MK McKnitt Ramsey"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8913/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8915/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8913/canvas/2","type":"Canvas","label":{"none":["[Letter] 1806 Dec. 23, Mount Ebenezer [to] Francis A. Ramsey, near Knoxville, Knox County, Tennes
