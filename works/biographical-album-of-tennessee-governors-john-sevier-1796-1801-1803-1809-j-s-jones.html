ernors [John Sevier-1796-1801; 1803-1809] / J. S. Jones : page 2"]},"width":2014,"height":2841,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9560~datastream~JP2/full/504,710/0/default.jpg","width":504,"height":710,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9560~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9559/canvas/1/page/tdh:9560","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9559/canvas/1/page/tdh:9560/656b69e5c605e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9560~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2014,"height":2841,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9560~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9559/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9559/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9559/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"John Sevier , first Governor of the State of Tennessee , was a descendent of the Hugunots Huguenots of France . He was born Sept. September 23, 1745 , in Rockingham County, Va. Virginia He received a meagre education at Augusta Academy (now Washington and Lee University). At the age of 18, he married Sarah Hawkins , by whom he had ten children. 1773 he came to Watauga Settlement , and opened a store near the present site of Elizabethton, Carter Co. County Later he moved to Nolachuckey river, Washington Co. County 1778 his first wife died and the following year he married \"Bonnie Kate\" Sherrill , whose life he had saved at Watauga Fort, 1776 , during the battle with \"Old Abraham.\" She bore him eight children. 1779 he fought the battle of Boyd's Creek with the Cherokee Indians . 1780 John Sevier, with his gallant Tennessee soldiers, among whom were three of his own sons, helped to win the battle at King's Mountain , and received a vote of thanks and a sword from the Legislature of North Carolina for his conduct. 1784 he was elected Governor of the temporary State of Franklin . Greeneville was his capital. He was Governor of Tennessee 1796 - 1801 also 1803 - 1809 . He was Representative to Congress, 1811 - 1815 . He died Sept. September 24, 1815 , in Alabama , while on a mission to the Creek Indians for the Government and is now buried in Knoxville . He was to East Tennessee what James Robertson was to Middle Tennessee --its practical founder and leader. The County of Sevier and the town of Sevierville are named in his honor."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9559/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9560/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9559/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collec
