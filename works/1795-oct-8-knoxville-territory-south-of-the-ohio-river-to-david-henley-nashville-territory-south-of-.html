edu/notdereferenceable/assemble/manifest/tdh/8183/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8183/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8183/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Knoxville Oct October 8th 1795 Dear Sir Tomorrow morning I shall march to Tellico there to continue during the Treaty - by an order from his Excellency William Blount - how long the Treaty will hold- I cannot say- its probable it may continue for a fortnight___ I have fixed my business so as not to cause complaint- I suggested to the Govr Governor your comming coming home and would wish the payments to commence- his reply was that the Treaty was of more consequence therefore he should issue an order for the purpose of my going with him and to reinforce that Garrison in order to make as large appearances of military parade"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8183/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8187/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8183/canvas/1","type":"Canvas","label":{"none":["1795 Oct 8, Knoxville [Territory South of the Ohio River, to] David Henley, Nashville [Territory South of the Ohio River] / Wm. Richard : page 2"]},"width":3037,"height":3619,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8186~datastream~JP2/full/380,452/0/default.jpg","width":380,"height":452,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8186~datastre
