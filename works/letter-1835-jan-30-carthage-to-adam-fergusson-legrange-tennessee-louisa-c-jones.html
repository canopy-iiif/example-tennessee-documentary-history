 of off some time this year the prospects are verry very flattering you have stoped stopped in too cold a climate for cotton as is verreyfied verified by the Early frost last fall I have found many friends in Mississippi that are anxious for me to moove move there as a taveron tavern keeper things remain heare hear just as you left them your friends are all well as fare far as I can heare hear your bacon is in fine order but as yet no chance has offered to send it down nor have I yet learned whare where or to what house to send it to but perhaps that can be managed with out any danger of loss we are all well as also our neighbours neighbors I shall expect to hear from you as often as convenient yours with Mr Mister A Adam Fergusson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8286/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8289/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8286/canvas/1","type":"Canvas","label":{"none":["[Letter] 1835 Jan. 30, Carthage [to] Adam Fergusson, Legrange, Tennessee / Louisa C Jones : page 2"]},"width":3184,"height":3832,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8288~datastream~JP2/full/398,479/0/default.jpg","width":398,"height":479,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8288~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8286/canvas/1/page/tdh:8288","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8286/canvas/1/page/tdh:8288/656b689cf0ce6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8288~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3184,"height":3832,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8288~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8286/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8286/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8286/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Dear Sister I have wated waited for aletter a letter for som some time but have not recieved received won one from you you must have forgotten the promis promise you maid made when we parted I have been so buisley busily ingaged engaged at home that I have not had an opportunity I think tharefore therefore I am excusable Oh sister I do mis miss you and the sweet little children so much, Mother sends hear her love to you and Mr Mister Fergusson and the children she often sheds tears a bout about them she was very sorry about little willeys misfortunes you must kiss pusse 20 times Willey 10 Charle 5 for heas him and tell them they are from thear their grand Mother I am in verry very low spirits at this time I think if I could see you and the children it would revive me more than any thing else Mother saye says she will be out to see you this fall if nothin nothing happens you must write to me as soon as you recieve receive this I have nothing mor Your Louisa C Jones"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8286/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8288/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8286/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 Jan. 30, Carthage [to] Adam Fergusson, Legrange, Tennessee / Louisa C Jones : page 3"]},"width":3666,"height":3105,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8287~datastream~JP2/full/458,388/0/default.jpg","width":458,"height":388,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8287~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8286/canvas/2/page/tdh:8287","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8286/canvas/2/page/tdh:8287/656b689e2b44a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8287~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3666,"height":3105,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8287~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8286/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8286/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8286/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":
