onally writing to my friends how things were man a ged here I apprised Several of the members of the Tennessee Legislature and among the rest our ol Friend Esqr Esquire McClaine that the whole Chickasaw nation belonged to a few Speculators who punch reserves at from $1,,25 down as low as they could get trean acre but when bought asked and in many instances obtained from eight to ten per acre. never was there ever Such confusion as have been here all winter and the agent has been strongley strongly Suspected of favouring favoring the views of a few individuals to the exclusion of others how true this is I cannot Say but the report is current every thing at Pontitoe was uncertain and veiled in the most profound mystery myself with many others had come to the determinat i on to leave a country where the many were likely to be tributary to the few the ballance balance of our lives that the speculators were to be Princes and nobody among us and that too by the conivance of the General Government. I will qive one instance of the man of obtaining land from the Indians as it is the Sec"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5291/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5293/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5291/canvas/1","type":"Canvas","label":{"none":["1836 Mar. 13, Holley Springs, Mississippi [to unknown recipient] / [Adam Fergusson] : page 2"]},"width":3144,"height":3888,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5292~datastream~JP2/full/393,486/0/default.jpg","width":393,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5292~datastream~JP2","@type":"http://iiif.io/api/im
