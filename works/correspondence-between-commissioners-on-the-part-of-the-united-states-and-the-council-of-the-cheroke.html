/manifest/tdh/517/canvas/1/page/tdh:532","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/1/page/tdh:532/656b61039f224","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:532~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2359,"height":2958,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:532~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Cherokee Nation Newtown 4th Octr. October 1823 The commissioners on the part of the United States commissioned to hold a treaty with the Cherokee Nation of Indians arrived at this place, where they found the National council in Session. The Board organized but found it impracticable to proceed to business without first making some improvements for their accommodation, which they determined to do with as little delay as possible. Monday 5th Octr. October On this day the board were notified by the Agent of the Nation, that the Grand council were disposed to receive and be introduced to the Board according to the \"custom ceremonial\" of the Nation Whereupon the Board, accompanied by the Agent, and State Commissioners, attended at the Council House and were presented to the King, Council Committee. The Speaker, Major Ridge , addressed the Board in"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:532/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/2","type":"Canvas","label":{"none":["Correspondence between commissioners on the part of the United States and the Council of the Cherokee Nation, 1823 Oct., Newtown : page 3"]},"width":2359,"height":2895,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:531~datastream~JP2/full/295,362/0/default.jpg","width":295,"height":362,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:531~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/2/page/tdh:531","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/2/page/tdh:531/656b6105c9585","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:531~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2359,"height":2895,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:531~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"terms of congratulation and friendship, and was answered by one of the Board, Mr. Campbell , in like terms The Board addressed to the Agent Govr. Governor McMinn the following note Sir, We take this, the earliest opportunity convenient occasion which has offered since our arrival to inform you that we have proceeded hither for the purpose of submitting to the Cherokee Nation Subjects of interest to the general government The commissions under which propose to act and the instructions subjoined by the War Department we deem proper to be submitted to you, having been led to expect your cooperation in all matters relating to our Mission. Permit us to request that you will designate an hour, most convenient to yourself, for us to Submit our Commissions and instructions to your perusal. The absence of our Secretary at present, we hope"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:531/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/3","type":"Canvas","label":{"none":["Correspondence between commissioners on the part of the United States and the Council of the Cherokee Nation, 1823 Oct., Newtown : page 4"]},"width":2396,"height":2929,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:530~datastream~JP2/full/300,366/0/default.jpg","width":300,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:530~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/3/page/tdh:530","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/3/page/tdh:530/656b61083bb53","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:530~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2396,"height":2929,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:530~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"will be accepted as an apology for not furnishing you copies With Sentiments of consideration esteem We are yr obt Serts your obedient Servants Duncan G. Campbell James Meriwether U.S. Comrs. Commissioners Joseph McMinn Esq. Esquire Agent The Agents reply Newtown 7th Octr. October 1823 Gentlemen, Your polite note of yesterday morning is before me, and would have been answered without loss of time had not the ceremonies of yesterday occupied public attention. I will do myself the honor to attend at my office at any time after early candle light With sentiments of great esteem c yr obt Sert. et cetera your obedient Servant Jos. Joseph McMinn Honble. Honorable D. Duncan G. Campbell James Meriwether U.S. Commissioners"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:530/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/4","type":"Canvas","label":{"none":["Correspondence between commissioners on the part of the United States and the Council of the Cherokee Nation, 1823 Oct., Newtown : page 5"]},"width":2329,"height":2924,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:529~datastream~JP2/full/291,366/0/default.jpg","width":291,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:529~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/4/page/tdh:529","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/4/page/tdh:529/656b610a5788c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:529~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2329,"height":2924,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:529~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/4"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/4/annopage-4","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/4/annopage-4/annotation-4","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Governor McMinn to the Board 8th Octr October 1823 Gentlemen, I enclose you the copy of an order from the National Committee agreable agreeable to request Your Obt Sert. Obedient Servant Joseph McMinn Copy Committee Chamber 8th Octr. October 1823 Joseph McMinn Agent c. et cetera Sir, I am directed by the Committee Council to request you to inform the United States commissioners, that the General Council when convened tomorrow morning, will be in readiness to receive the Commissioners touching the objects of their mission hither under instructions from the President of the United States . It is desired that the communication Should embrace fully all the instructions they may have received from the President relative thereto. I am Sir Respectfully John Ross"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/4"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:529/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/5","type":"Canvas","label":{"none":["Correspondence between commissioners on the part of the United States and the Council of the Cherokee Nation, 1823 Oct., Newtown : page 6"]},"width":2371,"height":2935,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:528~datastream~JP2/full/296,367/0/default.jpg","width":296,"height":367,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:528~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/5/page/tdh:528","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/5/page/tdh:528/656b610c84d00","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:528~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2371,"height":2935,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:528~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/5"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/5/annopage-5","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/5/annopage-5/annotation-5","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The Boards reply to the Council 8th Octr October 1823 The undersigned, Commissioners on the part of the United States , have received through the agent a communication, by which they are notified, That the general Council when convened tomorrow morning will be in readiness to receive their (the commissioners) communications touching the object of their mission to which we reply, that we will do ourselves the pleasure to appear before the general council tomorrow morning at 10 oclock, for the purpose of exhibiting the commission under which we propose to commence negotiations. The want of Suitable accommodations since our arrival will place it beyond our power to submit a communication as early as suggested by the committee council in their note to the agent With sentiments of due consideration We are yours c. c. c. et cetera et cetera et cetera Duncan G. Campbell James Meriwether To the National Council"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/5"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:528/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/6","type":"Canvas","label":{"none":["Correspondence between commissioners on the part of the United States and the Council of the Cherokee Nation, 1823 Oct., Newtown : page 7"]},"width":2366,"height":2912,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:527~datastream~JP2/full/296,364/0/default.jpg","width":296,"height":364,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:527~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/6/page/tdh:527","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/6/page/tdh:527/656b610e9edfc","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:527~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2366,"height":2912,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:527~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/6"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/6/annopage-6","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/6/annopage-6/annotation-6","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"9th Octr. October 1823 The Board attended the Council pursuant to appointment and submitted their commission which was read and interpreted, and they then retired 10th Octr. October The Board convened and notified the council that they would lay a communication before them to day today at 2 oclock The following is a copy of the communication To the Grand Council of the Cherokee Nation Friends Brothers, By the commission which we laid before you yesterday under the hand of your father, the President you discover that we have authority to \"hold conference with you, of and con-"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/6"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:527/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/7","type":"Canvas","label":{"none":["Correspondence between commissioners on the part of the United States and the Council of the Cherokee Nation, 1823 Oct., Newtown : page 8"]},"width":2389,"height":2908,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:526~datastream~JP2/full/299,364/0/default.jpg","width":299,"height":364,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:526~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/7/page/tdh:526","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/7/page/tdh:526/656b6110ba70e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:526~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2389,"height":2908,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:526~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/7"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/7/annopage-7","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/7/annopage-7/annotation-7","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"cerning, all matters interesting to the United States and the Cherokee Nation . From the powers conveyed to us it becomes our duty to bring to your notice the Commissioners on the part of the State of Georgia . These Gentlemen have accompanied us today for the purpose of showing their credentials. They are commissioned by the Governor of Georgia , but their business has been made Known to our father the President and he has directed us to cooperate with them and give them our aid. In some of the writings which have passed between us, we are sorry to discover that the business of these commissioners is treated lightly and but little attention given to the Subject. For the Sake of good understanding and justice we ask you to listen with patience to what these commiss ioners may have to Say. After taking a deliberate view of all the treaties heretofore made, you will be able to make up a decision. It is better they should be closed in one way or another. As soon as this part of our joint business is settled and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/7"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:526/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/8","type":"Canvas","label":{"none":["Correspondence between commissioners on the part of the United States and the Council of the Cherokee Nation, 1823 Oct., Newtown : page 9"]},"width":2357,"height":2914,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:525~datastream~JP2/full/295,364/0/default.jpg","width":295,"height":364,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:525~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/8/page/tdh:525","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/8/page/tdh:525/656b6112dafc9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:525~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2357,"height":2914,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:525~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/8"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/8/annopage-8","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/8/annopage-8/annotation-8","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"adjusted, the United States commissioners will take occasion to Submit matters of interest and importance to the government and to the Nation. We renew our wishes that all our negotiations may be calm and friendly Duncan G. Campbell James Meriwether U.S. Comrs. Commissioners Ordered that a copy of the foregoing be handed to the Georgia Commissioners and that they be requested to attend this board, this day at 2 Oclock for the purpose of appearing before the Council jointly 13th. Octr. October 1823 The Board accompanied the State Commissioners to the Council House, where a talk was delivered to the council by that Board setting forth the grounds of the Georgia claims as arising under the different treaties with this Nation"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/8"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:525/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/9","type":"Canvas","label":{"none":["Correspondence between commissioners on the part of the United States and the Council of the Cherokee Nation, 1823 Oct., Newtown : page 10"]},"width":2395,"height":2949,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:524~datastream~JP2/full/299,369/0/default.jpg","width":299,"height":369,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:524~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/9/page/tdh:524","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/9/page/tdh:524/656b6115047ff","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:524~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2395,"height":2949,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:524~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/9"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/9/annopage-9","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/9/annopage-9/annotation-9","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"14th Octr. October 1823 On this day the council returned an answer to the communication of yesterday and the Board were called on by the State Commissioners to cooperate with them in pursuing, the negotiation and did so in the preparation of a further address 15th Octr. October 1823 The Board again accompanied the Georgia Commissioners to the Council where a talk was delivered 16th Octr. October The following, note was received, from, the council. Newtown Octr. October 18th 1823 In Genl. General Council Friends Brothers, The General Council now embrace the opportunity of informing you that their correspondence with the commissioners on the part of Georgia is brought to a close, and that the General Council now convened is ready to receive your communication on all subjects relating to your instructions from the President of the United States"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/9"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:524/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/10","type":"Canvas","label":{"none":["Correspondence between commissioners on the part of the United States and the Council of the Cherokee Nation, 1823 Oct., Newtown : page 11"]},"width":2373,"height":2918,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:523~datastream~JP2/full/297,365/0/default.jpg","width":297,"height":365,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:523~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/10/page/tdh:523","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/10/page/tdh:523/656b611707ec9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:523~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2373,"height":2918,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:523~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/10"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/10/annopage-10","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/10/annopage-10/annotation-10","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"With consideration of respect and esteem; we take you by the right hand as friends Brothers Path Killer pl principal Chief his X mark Major Ridge - Speaker of the Council John Ross Prest. N. Comt. President of the National Committee A. Alexander McCoy , clk clerk N. National Committee Elijah Hicks Clk, N. Clerk National Council Copy of a note received from the Georgia Comrs. Commissioners Newtown 16th Octr. October 1823 Gentlemen We have this moment received a communication from the National Council of the Cherokee Nation in answer to ours to them of yesterdays date, a copy of their communication to us of this days date you herewith receive We solicit a conference with you upon this subject as soon, as it may comport with your convenience. We remain Gent. Gentlemen with great respect and esteem, your obt Serts obedient Servants Johnson Wellborn James Blair Comrs. Georgia Commissioners"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/10"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:523/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/11","type":"Canvas","label":{"none":["Correspondence between commissioners on the part of the United States and the Council of the Cherokee Nation, 1823 Oct., Newtown : page 12"]},"width":2363,"height":2907,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:522~datastream~JP2/full/295,363/0/default.jpg","width":295,"height":363,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:522~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/11/page/tdh:522","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/11/page/tdh:522/656b61190f2ea","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:522~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2363,"height":2907,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:522~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/11"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/11/annopage-11","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/11/annopage-11/annotation-11","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Reply to the Georgia Commissioners Newtown , 15th, Octr. October 1823 Gentlemen, In reply to your note of this days date the answer, that we will be prepared to have an interview with you this evening at candle light for the purpose of having a conference upon the subject of the communication received this day, by you from the Cherokee Chiefs With Sentiments of esteem respect We are your obt. Serts. obedient Servants Duncan G. Campbell James Meriwether To Messrs Messieurs Wellborn Blair Comrs Georgia Commissioners"},"target":"https://digital.lib.utk.edu/notdereferenc tdh/517/canvas/12/annopage-12/annotation-12","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The following communication was this day made to the Council of the Cherokee Nation Newtown 16th Octr. October 1823 To the Grand Council of the Cherokee Nation Friends Brothers, We are happy that a short time has been consumed in the correspondence between you and the State Commissioners. This has afforded us an opportunity of becoming partially acquainted with several members of this council. For the whole body we entertain a high respect, and we trust that with some of you, we have contracted individual friendships. In saying this we do no violence to our own feelings, neither do we lower the elevated character of the United States . People who have never seen you, know but little of your progress in the arts of civilized life, and of the regular and becoming, manner in which your affairs are conducted Your improvement reflects the greatest credit upon yourselves, and upon the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/12"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:521/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/13","type":"Canvas","label":{"none":["Correspondence between commissioners on the part of the United States and the Council of the Cherokee Nation, 1823 Oct., Newtown : page 14"]},"width":2383,"height":2843,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:520~datastream~JP2/full/298,355/0/default.jpg","width":298,"height":355,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:520~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/13/page/tdh:520","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/13/page/tdh:520/656b611d12a7b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:520~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2383,"height":2843,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:520~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/13"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/13/annopage-13","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/13/annopage-13/annotation-13","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"ministers, or commissioners, has always been considered one of the highest contempts which can pass between nations, and has often led to the most serious consequences.\" Brothers, We have denyed denied all these charges which you have alledged alleged to our dispositions as emanating from the general Resolution; because the Resolution expresses the most friendly disposition, to keep bright the chain of Peace and Friendship which links the Cherokee Nation the Government of the U. States . We are ignorant of any difficulties or breach having taken place between us and our Father the President. Have you appeared before general Council of this Nation at Our Great Council fire at New Town , as Commissioners of the U. States ? And have you been rejected and treated with contempt? No Brothers; such circumstance has not taken place therefore we are entirely innocent of the denunciations, which you have heaped upon us. Brothers, we have no desire that the U. States Should incur any expense of procuring supplies for the nation, on the Subject of your mission. Should you think proper to come forward to Our next general Council at New Town , the Nation will furnish their own supplies, and as for yourselves, you could obtain as good accomodations accommodations thus as the Nation affords. Brothers, we deem it proper to inform you that our next general Council will be convened the first day of September next being, the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/13"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:520/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/14","type":"Canvas","label":{"none":["Correspondence between commissioners on the part of the United States and the Council of the Cherokee Nation, 1823 Oct., Newtown : page 15"]},"width":2355,"height":2893,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:519~datastream~JP2/full/294,362/0/default.jpg","width":294,"height":362,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:519~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/14/page/tdh:519","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/517/canvas/14/page/tdh:519/656b611f02329","typ
