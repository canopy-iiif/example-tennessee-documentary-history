{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/0","type":"Canvas","label":{"none":["[Letter] 1841 May 14, Jackson, [Tennessee] [to] Mary J[ane] Chester, Female Institute, Columbia, Ten[nessee] / Elizabeth Chester : page 1"]},"width":2289,"height":2854,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8469~datastream~JP2/full/286,357/0/default.jpg","width":286,"height":357,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8469~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/0/page/tdh:8469","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/0/page/tdh:8469/656b68c2dd3ca","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8469~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2289,"height":2854,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8469~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"May 14th 41 1841 Jackson My Beloved Daughter I this moment received your letter saying that you had a Chill it had made me misirable miserable I was in hopes that you would be spared from any more sickness at least untill until your return home Oh that I were only with you Mary Jane I shall be in wretched untill until I again hear from you if you have more Chills we will send immediately for you altho although we are very anxious for you to stand your examination, I have great pleasure in telling you that Martha has entirely recovered and is going to school again She had a very severe attack of Bellious Pleurisy in her sickness she looked up in my face and said Ma Ma, I do believe it is because I want to see Sissee so much that made me sick her Pa Pa promised her that she should go up for you Aunt Narcissa will be certain to go for you bring you home though Nashville stay one week at the Hermitage"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8469/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/1","type":"Canvas","label":{"none":["[Letter] 1841 May 14, Jackson, [Tennessee] [to] Mary J[ane] Chester, Female Institute, Columbia, Ten[nessee] / Elizabeth Chester : page 2"]},"width":2305,"height":2870,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8468~datastream~JP2/full/288,359/0/default.jpg","width":288,"height":359,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8468~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/1/page/tdh:8468","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/1/page/tdh:8468/656b68c40cd24","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8468~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2305,"height":2870,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8468~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and at Nashville I am anxious that you should see your Uncle Jackson oncemore once more and I wish you to get several handsome dresses in Nashville your father is still absent on the trip he wrote you he was going to take I expect him to night tonight or to morrow tomorrow has been absent for nine days Uncle Sam \u0026 Family are still at their Farm in Shelby all relations are well Cousin Jane P Cousin Martha-Ann Aunt B Butter and Families all to dined with me today to feast on Strawberries just about dinner I received your letter you can have no idea idea what a gleam it cast on all in Particular your Mother still I trust in a kind god that he will be merciful in his chastening and that we will all be spaired spared to see each other again we must remember he chasteneth those whome whom he loveth put your trust in him my Child he will comfort you in sickness guard you in health and save you in Eternity I say again my daughter trust in him I hope ere you receive this you will be entirely restored to your usual health a cheerfulness all unite in Love to you your ever affectionate Mother Elizabeth Chester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8468/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/2","type":"Canvas","label":{"none":["[Letter] 1841 May 14, Jackson, [Tennessee] [to] Mary J[ane] Chester, Female Institute, Columbia, Ten[nessee] / Elizabeth Chester : page 3"]},"width":2298,"height":2845,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8467~datastream~JP2/full/287,356/0/default.jpg","width":287,"height":356,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8467~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/2/page/tdh:8467","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/2/page/tdh:8467/656b68c52e74e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8467~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2298,"height":2845,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8467~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8465/canvas/2"}]}],"annota
