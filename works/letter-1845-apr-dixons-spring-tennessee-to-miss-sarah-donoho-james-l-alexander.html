,"@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/0/page/tdh:6597","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/0/page/tdh:6597/656b66b597e9a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6597~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3144,"height":3856,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6597~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Dixons Spring April — 1845 Miss Sarah Donoho It is with feelings of the most profound respect that I take the liberty of Thus addressing You. The only apology I have to offer for the intrusion, is the motive, which prompts me to the presumption. I beg leave to congratulate myself on taking this opportunity which I have desined designed for some time of declaring my attachment for You, asked of soliciting an interest in my favour favor . I know Your own heart is too sincere to suspect treachery in another, or suffer Your ear to be caught by the synen voice of flattery. I therefore hope as I have engaged in the subject, you will permit me to tell You, with all the candour candor and frankness I am capable of assuming. that I love You with all the fervency with which woman is capable of being, ⁁ loved and If You are not otherwise engaged may I presume to solicit a place in Your friendship and Love. — If my love is reciprocated by Yourself it shall be my study and exertion to merit Your affection, and if I can obtain that felicity which You are formed to bestow I shall be happy indeed. My heart beats high in expectation of its fancied joys. My immagination imagination paints in alluring colours colors , the charms of Your"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6597/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/1","type":"Canvas","label":{"none":["[Letter] 1845 Apr., Dixons Spring, [Tennessee] [to] Miss Sarah Donoho / Ja[me]s L. Alexander : page 2"]},"width":3096,"height":3824,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6596~datastream~JP2/full/387,478/0/default.jpg","width":387,"height":478,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6596~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/1/page/tdh:6596","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/1/page/tdh:6596/656b66b6ca77d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6596~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3096,"height":3824,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6596~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Youth and beauty regulated by virtue and innocence, and associated with all that is mild pure and benevolent. Of these I wish to partake. — Your attention to this sute I have said enough to awaken Your attention to this subject. I hope you will not be offended by my freedom. If it appears of little or no consequence to Yourself. You will at least ascribe the mention of it to motives of sincere regard in Your friend and loner; and if it should meet with Your approbation. I hope to conduct myself with the like honour honor and integrity that I have the satisfaction of knowing I never Yet violated. — It may be that this is rather a sudden affair to You, and that You cannot answer without consideration. Take what time You may think proper. Our short acquaintance renders it impossible for me to decide what the operations of Your mind may be. I am compelled now to quit the subject and leave You to the exercise of Your own free will, which I hope will coincide with my present wishes. In Your breast I will repose my cause. — In conclusion I now offer You my heart and hand. What more Can I say: What more can I offer. I have neither Rank Wealth or Splendour Splendor to bestow; but will promise to devote myself to Your happiness, and endeavour to prove a friend worthy of being rewarded by Your love and Your sosiety society . —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6596/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/2","type":"Canvas","label":{"none":["[Letter] 1845 Apr., Dixons Spring, [Tennessee] [to] Miss Sarah Donoho / Ja[me]s L. Alexander : page 3"]},"width":3056,"height":3776,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6595~datastream~JP2/full/382,472/0/default.jpg","width":382,"height":472,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6595~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/2/page/tdh:6595","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/2/page/tdh:6595/656b66b807e18","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6595~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3056,"height":3776,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6595~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6593/canvas/2/annopage-2","type":"Annotati
