/full/0/default.jpg","type":"Image","width":3329,"height":4290,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:995~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Thos Thomas . O. Moore Dec December - 1850 mentions aunt overton- Answered 16th March 1851 Thos Thomas . O Moore Letter To Ja James M King"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:995/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/1","type":"Canvas","label":{"none":["[Letter] 1850 Dec. 24 [to] James King / Thomas Moore : page 2"]},"width":3307,"height":4288,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:994~datastream~JP2/full/413,536/0/default.jpg","width":413,"height":536,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:994~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/1/page/tdh:994","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/1/page/tdh:994/656b622e46241","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:994~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3307,"height":4288,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:994~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Alexandria ( La Louisiana ) 24th Decr December 1850 Dear Col Colonel . I avail myself of a lazy moment to write you a few lines, \u0026 trust they will find all in the enjoyment of fine health after spending a merry christmas. But's health is not very good, Eve \u0026 myself are quite well. We got through rolling our crop our week ago, \u0026 in consequence of the extremely dry weather \u0026 a continuation of it so long, my crop did not yield mor more so well as we at first anticipated, I made 390.000 lbs pounds \u0026 about 700 barels barrels of molasses, although every crop was not good it was the best in our parish to the fored, and will I think nett me after paying transportation expenses, commissions \u0026c\u0026c something like $22,000, my corn crop is not so good, but believe I have enough. The Cotton crops very very much, some good, some tolerably so, \u0026 others very bad, but the price bring so good it remunerates the planters well, I should have made more at it than sugar this year, but it has become so uncertain a crop here, that I think on the whole that sugar will be best, my great objection to the cotton is the immense outlay to prepare for the making it. My great hope \u0026 expectation is, (as it has already been partly accomplished) that this colonigative society, by its buying up this slave coast in Africa \u0026 the influence that it will naturally wield, will in a great measure, if not entirely abolish the carrying if african negroes to South America, Cuba \u0026 other west India islands, when that is completed, Louisiana sugar will pay well, without our government coming to our aid, by laying a high tariff on imported sugars."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:994/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/2","type":"Canvas","label":{"none":["[Letter] 1850 Dec. 24 [to] James King / Thomas Moore : page 3"]},"width":3330,"height":4302,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:993~datastream~JP2/full/416,538/0/default.jpg","width":416,"height":538,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:993~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/2/page/tdh:993","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/2/page/tdh:993/656b622f7b8e6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:993~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3330,"height":4302,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:993~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I have never heard from you whether you received the money remitted to you by my murcht , for the payment of the girl bought for Sarah, although I presume you have, in whose name was the title taken? if in Lasah , is there no danger in her being taken for old debts? I ask, as I do not know any thing on Tenn Tennessee . laws. How is Brother doing? is he making a respectable support? is he industrious? and will he ever be able to get along. This is all confidential. I have a great desire to see Sarah comfortable, \u0026 will do what I can to attain that end, and feel confident that she will do her part, but I am afraid that B. is too inert, and has too little energy. I am urging Imus to forward Sarah's negroes to her, \u0026 have recently given him a good scolding about his negligence, and hope he will attend to it this spring Where may we look for Tom Butler, I have not heard a word from him for a long time. The Bishman ready to pay him, when he has his wife's signature to the sale of the land. so they say. Cant you \u0026 cousin P. come down this spring, nothing would please us so much. I calculate to go north next summer if nothing occurs to prevent me, I should go on one of the steam pockets to New York , and can not now say whether I should return by Tennessee . or not The sole object of my visit is to reinstate my constitution that is more or less impaired by exposure , and remaining a long time in a southern climate, \u0026 absenting myself one season from my business will accomplish it, at any rate to a certain extent. My intuition is to travel \u0026 not spend any time at any particular place"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:993/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/3","type":"Canvas","label":{"none":["[Letter] 1850 Dec. 24 [to] James King / Thomas Moore : page 4"]},"width":3331,"height":4297,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:992~datastream~JP2/full/416,537/0/default.jpg","width":416,"height":537,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:992~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/3/page/tdh:992","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/3/page/tdh:992/656b6230a9ebd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:992~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3331,"height":4297,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:992~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Aunt Overton and family are well, her crop is not good this season, the old lady looks well and is very industrious. Bethiah \u0026 Over join me in my love \u0026 best wishes \u0026 Kind remembrance to yourself, cousin P. \u0026 family, old aunt, Tom, cousin P. \u0026 family, Jim \u0026 Mitty \u0026 all enquiring friends. who did May's Tucker marry, give him my best respects. also to my little namesake Tom, Write me all the news, \u0026 all about Sarahs situation- Accept for all the best wishes of Col Colonel King Your Friend \u0026 Relative Tho Thomas . O. Moore Rural Rest 16th March"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/991/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:992/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A991/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A991","label":{"en
