 been \u0026 ability would find__ you money I have not been able to collect of Crofton as Wilkerson not yet returned__ Crofton Newman borrowed 30 Dollars opad me for you Your pork I have salted up often paying Powers 10__ Peter 2 \u0026 I myself end up making $19 in pork the balance I collect for you about 14 hundred weight"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8335/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8339/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8335/canvas/1","type":"Canvas","label":{"none":[" : page 2"]},"width":3320,"height":3915,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8338~datastream~JP2/full/415,489/0/default.jpg","width":415,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8338~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8335/canvas/1/page/tdh:8338","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8335/canvas/1/page/tdh:8338/656b68ac74033","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8338~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3320,"height":3915,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8338~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assembl
