enting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"further request that the President would appoint Majar Major Freeman to run another line between them and the state of Tennessee as they want nothing but Justice done them Thus for I have given you a fair and just statement of the case and if it Should prove by another line being run that the presant present one is incorect incorrect no doub doubt but our the nation will receive from our government ample justice I am respectfully Si r Your Obedt Obedient servant Signed H. Henry Sherburne agent for the chickasaw nation Chickasaw Nation of Indians"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7110/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7111/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7110/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7110","label":{"en":["[Letter] 1819 Aug. 7, Chickasaw agency / H[enry] Sherburne: a machine-readable transcription of an image"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/boundaries.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tenne
