e consequence of it. the Agent send John Pitchlynn the interpretor interpreter for this Nation, throught throughout the Nation, and Explane Explain the Govenment Government wanting to exchange land with us, And at the same time the Nation ordered a General Council to be held which it was done. And I belive believe to a men was a poise to in regard of Exchange. And I think I can say on a show Ground that Choctaws never will agree to spare Exchange land and at the same time at that Council, the people gave for the benefit of school at place Yollo Yello Busha — nealy 85 Cows \u0026 Calves, and some money Mr. Jewell was out in Collecting those Cows \u0026 Calves have been given to that School. he collect 53 Cows \u0026 Calves and 2 stears steers and yoke of oxen was lent to work at the Establishment. I did help myself yesterday and went with Mr Jewell 5 or 6 miles on his way to Yollo Yello Busha with those Cattles. and he will git get more betwen between this and to the Establishment. as people have poramis promised to aid for the good of School. I have gave myself 53 $ and 2 Cows and Calves and one steare steer for the benefit of School at Yoll. Yello Busha and maney many more have, and will, follow the same Exampble Example — You will understand that there is three Destrict District in the Choctaw Nation, and I did now in five days ago attend a Council in one of the Destrict district , called North East Destrict District , And in that Council, the Chiefs and Warriors have"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/818/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:821/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/818/canvas/1","type":"Canvas","label":{"none":["[Letter] 1819 Sep. 13, Choctaw Nation, Pigeon Roost [to] Reverend W. Elias Cornelius, Andover, Mass[achusetts] / David Folsom : page 2"]},"width":3071,"height":4883,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:820~datastream~JP2/full/384,610/0/default.jpg","width":384,"height":610,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:820~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/818/canvas/1/page/tdh:820","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/818/canvas/1/page/tdh:820/656b61b9ddc51","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:820~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3071,"height":4883,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:820~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/818/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/818/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/818/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"have findilly agreeed finally agreed to appropriate Tan Ten thousand Dollars per Year, for 17 years this money is a anualy annually due this Destrict District up to 17 years from the U. United States— For which money this N.E. North East Destrict District will give in aid ing the School to If the Bord Board will ennact enact a School in this Destrict District — The U. United States Agent will I hope will help us forwarding this school. As the Council depend on him to aid us all he can. however he has not as Yet Recived Received information to write on, on this subgect subject , as he was not at the Council— Dear friend you will understand, that your good people of the North have leads us to the edge of great good of white path. and we Red people have lession an to you, good Council and me. Choctaws have discovered the day light approgeing approaching for us good. by takeing taking your Council. You have treated us with kindness you have been our guide and Father. Now lead us on in this white path. that we may find the great joy and happiness, as you do— We are anxious for more school in our Nation— all our hope and hole confidience whole confidence is in your good people to save us. We are looking for help from you as a helpless Child would Crying to their father to have pitty pity on them. The health of our beloved Missionarys Missionaries at Yollo Yello Busha are good. Please to write me as offen often as you can as I never had the honor of Reciving Receiving any letter from you sense since you Wrote me at Philadelphia — I am your true friend and humble servant David Folsom Rev. Reverend W. Elias Cornelius"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/818/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:820/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/818/canvas/2","type":"Canvas","label":{"none":["[Letter] 1819 Sep. 13, Choctaw Nation, Pigeon Roost [to] Reverend W. Elias Cornelius, Andover, Mass[achusetts] / David Folsom : page 3"]},"width":4193,"height":2800,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/ as been the same at all times. Col. Colonel Folsom has filled every position that a citizen of the Choctaw Nation can fill under the constitution, and by the voice of his countrymen. Col. F. Colonel Folsom served as a leader of a party of Choctaw warriors against the Creeks , during the creek war, where his bravery and friendship to the United States rendered him a cherished object of Government favor. He was also under Gen. General Jackson at the surrender of Pensacola . He was the untiring advocate of religion and education, and had the high gratification before his death, to witness a moral and intellectual change among his people. [N. O. Pic. 21st."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/818/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:819/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A818/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A818","label":{"en":["[Letter] 1819 Sep. 13, Choctaw Nation, Pigeon Roost [to] Reverend W. Elias Cornelius, Andover, Mass[achusetts] / David Folsom"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/choctaw-indians-treaties.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.
