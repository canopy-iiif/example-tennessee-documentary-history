or three times you wrote you wished to know what I was doing I am at present teaching school at Beaver dam school house and I expect it is the last quarter I ever shall teach I rather expect to come out this Spring, Father received a letter from P.H. Overton dated 11th Decr December in which he states that he had rec.d a letter from you concerning"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1168/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1171/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1168/canvas/2","type":"Canvas","label":{"none":["[Letter] 1831 Jan. 31, Vineyard Hill [to] Mr. Walter C. Moore / John Moore, Davidson County, Murfreesboro, Tennessee : page 3"]},"width":2710,"height":3067,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1170~datastream~JP2/full/339,383/0/default.jpg","width":339,"height":383,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1170~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1168/canvas/2/page/tdh:1170","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1168/canvas/2/page/tdh:1170/656b62276abd5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1170~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2710,"height":3067,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1170~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1168/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1168/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1168/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the business of James Overtons estate uncle mentioned that Thomas \u0026 his lady left his house the day before he wrote for his new residence near Alexandria you may look for Father in may if life last. As to the news of the neighborhood there is not much old Mr Arthur Brown \u0026 Jane Strong daughter of Dr Doctor Strong is dead It is very healthy at this time \u0026 was last fall they have been no marriages of any consequence since you left here our old play mate Harry Carr expects to go on to the Western district \u0026 says he will give you a call Mother says you ⁁ wrote you had the finest wife in the world \u0026 she says she in hopes that wills as fine a husband as you she never forgets giving her children"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1168/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1170/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1168/canvas/3","type":"Canvas","label":{"none":["[Letter] 1831 Jan. 31, Vineyard Hill [to] Mr. Walter C. Moore / John Moore, Davidson County, Murfreesboro, Tennessee : page 4"]},"width":2521,"height":2936,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1169~datastream~JP2/full/3
