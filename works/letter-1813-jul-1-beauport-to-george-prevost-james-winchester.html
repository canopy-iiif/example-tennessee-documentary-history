digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8214~datastream~JP2/full/368,610/0/default.jpg","width":368,"height":610,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8214~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/0/page/tdh:8214","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/0/page/tdh:8214/656b688c4c006","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8214~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2945,"height":4880,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8214~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Beauport July 1st 1813 Sir The enclosed letter from Major Van de Venter, of the Quarter's Masters Department United States Army, with the certificate of General Chandler annexed will explain to your Excellency the motives which induced the writers to ask for a parole to return to the United States. I shall be very much gratified if he can be accommodated in this case; where not only his own private interest, but that of his friends are jeopardized. Major Van de Venter is a gentleman of honorable reputation and I am satisfied any reasonable injunctions which may be prescribed to him in his parole, if granted, will be faithfully observed and kept on his part. I had the honor to receive in due time your Excellency's note of the 3d ultimo in which you are pleased to inform me that the correspondence between yourself and General Dearborn, upon the subject of an exchange of prisoners of war, were then before the American government, \u0026c and et cetera . I hope, ere this time, it has terminated satisfactorily to both parties, and that prisoners of war will soon experience the benefit thereof. But, should it be otherwise, I again take leave to solicit your attention to the situation of Lieut Lieutenant . Col Colonel . Lewis, Major Madison, and two or three other militia officers, prisoners of war. This class of military men, I mean militia, in all nations, I believe, receive more indulgence than regular troops, from the consideration of their coming into service under the existing laws of their country, and in the United"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8214/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/1","type":"Canvas","label":{"none":["[Letter] 1813 Jul. 1, Beauport [to] George Prevost / James Winchester : page 2"]},"width":3021,"height":4891,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8213~datastream~JP2/full/378,611/0/default.jpg","width":378,"height":611,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8213~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/1/page/tdh:8213","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/1/page/tdh:8213/656b688d7a23b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8213~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3021,"height":4891,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8213~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"States always for a limited time, of short duration. Under these circumstances, not making a profession of arms; the arrangement of their private concerns are made for a short time, of course, will suffer materially by their long absence. Independent of their pledge of honor, they have no earthly motive to induce them to perform military service until regularly exchanged; in fact if they were so exchanged at this time it would not, in all probability, come to their turn to serve again in the militia in two, and perhaps not in three years. Thus situated, I persuade myself, your Excellency will have no objections to granting parole to the militia officers, at least, to return to their homes within the United States. I have the honor to be, with sentiments of high respect, your Excellencys Obedient Servant, J James Winchester BGenl Brigadire General us army His Excellency Gen General . Sir George Prevost , Kingston"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8213/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/2","type":"Canvas","label":{"none":["[Letter] 1813 Jul. 1, Beauport [to] George Prevost / James Winchester : page 3"]},"width":2922,"height":4870,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8212~datastream~JP2/full/365,609/0/default.jpg","width":365,"height":609,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8212~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/2/page/tdh:8212","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/2/page/tdh:8212/656b688ec4570","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8212~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2922,"height":4870,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8212~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8211/canvas/2"}]}],"annotatio
