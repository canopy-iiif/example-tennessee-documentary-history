s at present a male and female school in Charlotte , Mr. Lee from R Rhode Island , a baptist preacher, and Mrs. Cain are the teachers, they have seperate separate schools, Mr. Lee is a b e au of Mrs. Fanons , he is 10 years younger than she is, Sally and myself was at the of Harpeth a few weeks since, and atended attended a 2 day meeting, near Mr. Robertsons , Major Evaline"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6456/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 Jan 1, Clover Dale, Ten[nessee] [to] Mrs. Ann Jane Bell, Oil Creek, Venango Co., PA / Margaret Bell : page 2"]},"width":3080,"height":3900,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6455~datastream~JP2/full/385,488/0/default.jpg","width":385,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6455~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/1/page/tdh:6455","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/1/page/tdh:6455/656b669e33999","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6455~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3080,"height":3900,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6455~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Mary Bell . Cornelia Carter . and Mrs. Rearveth who was returning home from Nashville , accompany us to the meeting, Mary Bell fell from her horse in to the river as we were going, and would have been drowned, but for the timely assistance of the Major. we stayed one night at Mr. Robertsons and was very much pleased with our visit, Mr. R Robertson is so much alter e d that you could not but be pleased in his society, as the change for the better has renderd rendered him quite sociable and agreeable Caroline has been immersed and the children all christined christened the change in her is very perceivable and the Major is an altered man, though he has not professed religion yet, he is anxiously seeking it, the children have grown very much since we saw them last. and have lost all their beauty, I can no longer boast of a pretty Bell though the youngest is quite an interesting child, and is very much like his father. Evaline has become very neat in her dress and house Mrs. Gould is very sick at this time and has been for the last 2 or 3 weeks, they entertain very little hopes of her recovery at this time, it is by far the most severest attack she has ever had in Charlotte , Mrs. Walters has been staying with her for some weeks, she has broke very much since I saw her last, We spent our christmas very agreeably part of the time at Squire Coladwells Caldwell's , and the rest at home with some of the Charlotte gentry, and our country frie n ds"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6455/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 Jan 1, Clover Dale, Ten[nessee] [to] Mrs. Ann Jane Bell, Oil Creek, Venango Co., PA / Margaret Bell : page 3"]},"width":3125,"height":3951,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6454~datastream~JP2/full/391,494/0/default.jpg","width":391,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6454~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/2/page/tdh:6454","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/2/page/tdh:6454/656b669f94496","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6454~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3125,"height":3951,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6454~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"We have found the Smith family to be quite agreeable particularly Prior since his conversion, he exorts exhorts and prays very well, You will be a little surprised to hear that Montgomery Caldwell and Eizabeth Bell are to be married the last of this month, his friends are not so very well pleased with his choice, particularly Mary and Orville they think Montgomerys wife ought to be some what different, or rather superior I should have said, James Gould has been courting Eizabeth for the last 6 months and is very much disappointed to find M Montgomery has cut him out, there are several weddings on the carpet, Missoura Smith and Theo Collier , Mrs. Davis \u0026 John Steel , Mrs. Fanon and Mr. Lee , Dr. Hudson has declined moving and intends farming and practising in this neighborhood, Dr. Carter has just returned from Arkansaw Arkansas with his negroes and is going to live in Mr. Cunningham is going to move tomorrow to yellow creek he has purchased a farm in the neighbourhood neighborhood of Bolthrops , Capt. William Reynolds is coming to live at the place he lift left , Dear sister I am a little surprised at you who knows my disposition so well and knowing tow too that I am by nature a little inclined to be indolent to sit me on a sofa to read novels would not do for me, I fear it would be indulging to, the pride in me which I am evry every day said to possess to an eminent degree by those who do not know me as well as you do. I received a letter from Sarah Wade they are all well Mr. W Wade says he was acquainted with brother Samuel"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6452/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6454/da
