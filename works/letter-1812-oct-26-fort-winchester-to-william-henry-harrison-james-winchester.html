ates, but a determination was not made as to its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1812-10-26T12:25:36Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8223/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/0","type":"Canvas","label":{"none":["[Letter] 1812 Oct. 26, Fort Winchester [to] William Henry Harrison / James Winchester : page 1"]},"width":3216,"height":4096,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8227~datastream~JP2/full/402,512/0/default.jpg","width":402,"height":512,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8227~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/0/page/tdh:8227","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/0/page/tdh:8227/656b68941e94a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8227~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3216,"height":4096,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8227~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"copy__ Camp__ Fort Winchester 26th Octo October . 1812 Sir I have just had the honor, to receive your dispatch of the 21st inst instant . which has been read with attention, an do concern to learn that reasons exist to delay the advance of this army, which is in high spirit and anxious to approach the lines of the enemy, indeed they are so much so, that they could not easily reconcile the idea of a few weeks detention.__ The Kentucky Volunteers, are now pretty well disciplined; and I am satisfied, that I hazard nothing as an officer, in saying there is not in the United States a more efficient militia, than the three Kentucky Regiments now at this place. I fear a reluctance in communicating to the ardent spirits, which compose this army, the prospect of a moments delay, in the great work of retaliation.__ Spies who were detached for the purpose returned yesterday, from the rapids, and report that the place is entirely evacuated; with the and many of the houses burned.__ They also state that many hundred acres of corn were yet standing in the field, with the fences open, and stock let into them. I have made arraingements arrangements to march down, and my intention was to have secured the corn, in the first place,__ made a strong camp__"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8227/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/1","type":"Canvas","label":{"none":["[Letter] 1812 Oct. 26, Fort Winchester [to] William Henry Harrison / James Winchester : page 2"]},"width":3118,"height":4022,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8226~datastream~JP2/full/390,503/0/default.jpg","width":390,"height":503,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8226~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/1/page/tdh:8226","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/1/page/tdh:8226/656b68955504e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8226~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3118,"height":4022,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8226~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and then build Blockhouses and provided for salting Beef and pork.__ This course I deemed important, to the promotion of the great object of the government.__ It being the rendezvousing point for the north western army, and the intersection of the three great high roads, along which at its supplies must pass__ If this were to be made the principal place of deposit, I fear the river might be closed by frost at the time we should want to navigate it, in which all would depend upon land transportation, which would be a serious object for the flesh part of the ration, and would be obviated if the hogs and beef cattle could be at once drove to the rapids, and there slaughtered and saved .__ I have made sixteen pirogues, which will carry all the flour and whiskey we have forty eight wagons and teams now here, will carry all the baggage.__ For the Quarter Masters store a few more pirogues could soon be made. The leives could be driven, and we could make a good road, and march to the rapid; in a week, if military, policy did not forbid it.__ I have now in store 75,000 rations of flour,__ about 70:000 of beef 200,000 of salt, and 25,000 of whiskey, and five about 22,00 daily, now there can be no"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8226/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/2","type":"Canvas","label":{"none":["[Letter] 1812 Oct. 26, Fort Winchester [to] William Henry Harrison / James Winchester : page 3"]},"width":3168,"height":4024,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8225~datastream~JP2/full/396,503/0/default.jpg","width":396,"height":503,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8225~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/2/page/tdh:8225","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/2/page/tdh:8225/656b68968814c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8225~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3168,"height":4024,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8225~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"no doubt but hogs, could be driven to the rapids in time to meet our demand, and if pack hordes are relied upon for the flour, I think that also could be furnished in time.__ But of that your situation will enable you to judge more correctly.__ There is still one consideration might come in view.__ It is this, theKentucky volunteers is detained here six weeks longer, would begin to look forward to the expiration of their term of service; An events that might in a measure extinguish that ardent zeal to press forward, which they now have. I shall however wait anxiously for your final answer, which I will hope to receive by express, and will be governed accordingly. I have a letter from the commadent commandant at Fort Wayne asking for a reinforcement and supply of provisions, and have ordered a company from Colonel Bartces regt regiment for that purpose .__ I had ordered Colonel Pogues regt to garrison the Fort, but shall move countermand that order, until your final determination on the subject of our march is known.__ The cloathing clothing is a primary object, and I have full confidence so far as depends on your exertion it will be hastened to the army. It is painful to the feeling mind to see the situation of the regulars in a frosty morning."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8225/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/3","type":"Canvas","label":{"none":["[Letter] 1812 Oct. 26, Fort Winchester [to] William Henry Harrison / James Winchester : page 4"]},"width":3136,"height":4041,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8224~datastream~JP2/full/392,505/0/default.jpg","width":392,"height":505,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8224~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/3/page/tdh:8224","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/3/page/tdh:8224/656b6897b47cd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8224~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3136,"height":4041,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8224~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I did not know to what place my communications should be directed or I would have written to you more frequently__ I have repeatedly ordered a supply of fixed ammunition without effect,__ you will please to turn your attention to that subject.__ The extract from the Secretary at war alluded to in your letter was not enclosed__ I have the with high esteem__ Yr Your . Hl Honorable . Servt Servant . J Winchester B. Genl Brigadier General Comding Commanding . Left Wing. N W Northwest army. Genal General William Henrey Harrison Copy.__ Lettery, no. 1 To Genl General W. H. Harrison Dah . Fort Winchester veto 20th 1812__"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8223/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8224/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8223/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk
