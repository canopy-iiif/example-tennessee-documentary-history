main under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1844-10-06T12:15:42Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6044/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/0","type":"Canvas","label":{"none":["1844 Oct. 6 Nashville [TN] [to] G. W. House, Lowesville [i.e., Louisville], Alaba[ma] / Jos[eph] D. Hamilton : page 1"]},"width":3032,"height":3813,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6048~datastream~JP2/full/379,477/0/default.jpg","width":379,"height":477,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6048~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/0/page/tdh:6048","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/0/page/tdh:6048/656b6641bb4f8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6048~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3032,"height":3813,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6048~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville Oct October 6th 1844 Capt Captain G.W. House Dear Sir This is a campaign picture of Henry Clay and his running mate for the 1844 presidential election, Theodore Freylinghuysen. This is a picture of a man on a horse with the banner \"The Mill Boy.\" After some reflection I have come to the conclusion to fulfill the promise I made, to write to you my text being at the head of the letter ( Clay \u0026 Frelinghuysen ) I Shall proceed Too Two of our Company's turned out yesterday afternoon the ( Harrison Guards \u0026 Straightouts ) in full Uniform and in large numbers. The SSG's had a small Flag, stars \u0026 stripes \u0026 Clay \u0026 Frelinghuysen on it. Each member of the company member has one of these stuck in the mussle muzzle of his musket I never saw them make so great a display before; and so well calculated to inspire the hearts of the youn g Whigs after tea Mr Sha u l Ye a nger was escorted to the Court"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6048/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/1","type":"Canvas","label":{"none":["1844 Oct. 6 Nashville [TN] [to] G. W. House, Lowesville [i.e., Louisville], Alaba[ma] / Jos[eph] D. Hamilton : page 2"]},"width":3015,"height":3820,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6047~datastream~JP2/full/377,478/0/default.jpg","width":377,"height":478,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6047~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/1/page/tdh:6047","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/1/page/tdh:6047/656b6642ee179","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6047~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3015,"height":3820,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6047~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"House when he delivered a zealous and enthusiastic address to the Whigs of Nashville. He was followed then by Mr Sake See of Mississippi and then after all our Govenor Governor was seen by some one ⁁ in the Room who mentioned his name and you may well Expect what followed. He was called for by the audience with ⁁ such shouts of applause that he could not resist them. He then arrose and address arose and addressed the people in his usual cheerful \u0026 eloquent style with his address the meeting closed we have received a portion of our goods and traid trade opens pretty fair. Mother \u0026 Miss Ann wer were down in town yester evening. There is no news of importance all are well \u0026 healthy hearty . Mort Em \u0026 all the children have gone to Wilson County to take a respite from business for a week or two. Mort took his gun and Hunting impliments implements w i th him. I presume he will spend the better part of his time in Hunting while he remains there There have been several we d dings since you left Col Colonel Billy Bryan to Miss Macon Cannon (the Cannon wrote it find clear that time to a certainty) also Mr Henry Morgan to Miss Julia Demeval all of this City You must ⁁ hasten home as soon as possible as there is a gentleman here ⁁ who wishes to see you very much he is waiting on you and is very much afflicted. It is partly on his account that I write to you. He is a particular freind friend of mine, we and says that he has tried Jennings for 18 months but"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6047/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/2","type":"Canvas","label":{"none":["1844 Oct. 6 Nashville [TN] [to] G. W. House, Lowesville [i.e., Louisville], Alaba[ma] / Jos[eph] D. Hamilton : page 3"]},"width":2971,"height":2857,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6046~datastream~JP2/full/371,357/0/default.jpg","width":371,"height":357,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6046~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6044/canvas/2/page/tdh:6046","
