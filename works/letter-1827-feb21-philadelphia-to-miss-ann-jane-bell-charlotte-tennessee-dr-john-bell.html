:[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6461~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Philadelphia Febry February 21st 1827 I was present in the early part of last month with a small select party at the wedding of my old friend Miss Hamilton now Mrs Corbin .— Though I have two of your letters, my dear sister, before me unanswered yet I shall only acknowledge the debt of one, since I anticipated a reply to the first by mine of the 1st January . I congratulate you on your success in your new profession, and in doing so must compliment myself for having long ago insisted on your ability in this way. Independent of the satisfaction you experience at the contemplation of your spending your time thus usefully, you will I doubt not have reason to be pleased with your occupation as a means of making for yourself useful friends whose advice countenance and assistance may hereafter be of no small moment. I can at present do no more than heartily approve of your scheme of giving the girls in succession the advantage of schooling in Nashville . Do all you can at the same time to prevent William from being spoiled before I assume the direction of his movements — On the score of superintendance superintendence I forget whether I mentioned to you in a former letter my having a third student, a Mr. Smith from Orange"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6461/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/1","type":"Canvas","label":{"none":["[Letter] 1827, Feb.21, Philadelphia [to] Miss Ann J[ane] Bell, Charlotte, Tennessee / Dr. John Bell : page 2"]},"width":3120,"height":3870,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6460~datastream~JP2/full/390,484/0/default.jpg","width":390,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6460~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/1/page/tdh:6460","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/1/page/tdh:6460/656b669e348c9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6460~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3120,"height":3870,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6460~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Co. Va. County Virginia : he has been with me since the fall A conveyance for your shawl and veil offered about ten days ago— of which I availed:— it was with the goods of Mr. Shirley of your place. With them I also sent a book, with which I am sure you will be pleased, not only from it being the work of a highly gifted female, who to her merit as a poet adds the charm of the purest, \u0026 most elevated religious feelings; but also, from its being presented to you by another female of unordinary un ordinary intellectual endowments, who is kind enough to call herself my friend. But let not your overactive imagination mislead you in this case — the lady is a widow of about eight \u0026 forty. true she has daughters but it was not through their intervention or acquaintance with them that I acquired their esteem. While at Mrs. Frazier's she became my patient and required a good deal of attention for which she thinks she cannot be too grateful — Dissatisfied with my bill as too low, she presented me with a handsome seal \u0026 key, as a momento memento , and took such an interest in my feelings \u0026 probable little bachelor wants as quite to throw me out of my usual armour armor of reserve \u0026 pride. Among my first proof of confidence I usually allude to my sister, and on this occasion I was soon"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6460/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/2","type":"Canvas","label":{"none":["[Letter] 1827, Feb.21, Philadelphia [to] Miss Ann J[ane] Bell, Charlotte, Tennessee / Dr. John Bell : page 3"]},"width":3131,"height":3912,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6459~datastream~JP2/full/391,489/0/default.jpg","width":391,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6459~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/2/page/tdh:6459","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/2/page/tdh:6459/656b669f88085","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6459~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3131,"height":3912,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6459~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"asked various questions about that sister. Both she \u0026 her daughter married in this city seemed evidently to feel the hardship of our seperation separation without my even alluding to it: they entered into our feelings without asking for explanations, and I had the satisfaction of observing that you occupied a place in their thoughts and without solicitation on my part elicited a share of their sympathies. Mrs. Griffith herself, who is now gone home, resides near New Brunswick N New Jersey , on a farm, which she has called in compliment to Sir Walter Scott \"Charles Hope \"— She is a scientific \u0026 practical agriculturist and horticulturist — \u0026 an authoress of these and lighter literature and graver science — She corresponds regularly with Miss Edgworth Edgeworth . I give you there their details because they will I am sure interest you, connected as they are both with any professional advancement \u0026 pleasurable feelings — I received lately a letter from my French friend announcing the death of her only brother just opening into manly bloom — Her sister in Pittsbugh Mrs. Barlow no sooner head heard of this event than she set out for the seaboard, — \u0026 embarked for France where she had arrived in December last. This unlooked for arrival after a nine years absence restored Harriet to herself, and substituted in her bosom joy for mourning. Nothing from Richmond With love to Sally—— I remain Your ever affectionate Brother John Bell"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6459/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6457/canvas/3","type":"Canvas","label":{"none":["[Letter] 1827, Feb.21, Philadelphia [to] Miss Ann J[ane] Bell, Charlotte, Tennessee / Dr. John Bell : page 4"]},"width":3876,"height":3078,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6458~datastream~JP2/full/485,385/0/default.jpg","width":485,"height":385,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6458~datastream~JP2","@type"
