efault.jpg","width":329,"height":400,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6633~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/0/page/tdh:6633","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/0/page/tdh:6633/656b66bdb382d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6633~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2628,"height":3198,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6633~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Commerse Commerce Wilson Cty Tenn. County Tennessee May 19th 1834 Mrs Martha J. Reams Dear Companion, these lines will inform You that I am well, and am getting over my fatigue. I need not say any thing about my arrival as the siperre returned. But I will mention some little things. Hannible Hersey Paid me May 15th $2.00 or in full please tell Father to receipt it in full. to my great astonishment when I went to make arrangements with my Landlord for corn \u0026 fodder he only asked me $1 and 50 cts cents per Barrel, and $1.00 per hundred for better Fodder than I left. Mr Newly Esq. Esquire has pure prestine pristine Water, and another spring mixed with the lime. I had a call the 17th — Br Brother Seay , Wife, \u0026 Daughter passed my shop door a few minutes agoe ago , and they all solicited, as did sister cook on yesterday that I should come and bring you to see them Martha. so far as my prospects are conserned concerned , I can not say but little I I Just Say this"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6633/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/1","type":"Canvas","label":{"none":["[Letter] 1834 May 19, Wilson C[oun]ty, Tenn[essee] [to] Mrs. Martha J. Reams / A. H. Reams : page 2"]},"width":2642,"height":3209,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6632~datastream~JP2/full/330,401/0/default.jpg","width":330,"height":401,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6632~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/1/page/tdh:6632","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/1/page/tdh:6632/656b66bedf1de","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6632~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2642,"height":3209,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6632~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"much I'm I am not discouraged. If you come in the way Father and me was talking about which I am in hopes you will be able to dwo do there will be no chance to bring any Chairs I dont do not racon reckon upon the event it should be conveneint convenient to slip one ore two in the carriage duo so as I wood would feel more independant independent in the shop if I had some though that is a small matter and I can get them here, and dwo do no want you come in and them coresponds corresponds . Tell the Friend who may bring you that the best Rout after he leaves Alexandria will be to come or go around by w Water's Mill and thense thence down said creek (Round lick) to Saulsbury the best Rout which is not more than 2, or 3 miles farther than through the hills and five times as good a rout. You must kiss Herschel my son for me as I was so pressed the morning I left that I forgot it for which I feel very sorry. If I dwo do not get my shoos from Henry Youngbloods Alexandria before you come on please bring them."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6632/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/2","type":"Canvas","label":{"none":["[Letter] 1834 May 19, Wilson C[oun]ty, Tenn[essee] [to] Mrs. Martha J. Reams / A. H. Reams : page 3"]},"width":2613,"height":3208,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6631~datastream~JP2/full/327,401/0/default.jpg","width":327,"height":401,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6631~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/2/page/tdh:6631","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/2/page/tdh:6631/656b66c01a739","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6631~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2613,"height":3208,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6631~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I forgot to leave you any money the morning I left tell Father, that I want him to let you have what you want, and also tell him that I am depending on him to change my Journal to Commerce Wilson Cty. Tenn. County Tennessee and out of monies collected to pay John T. S. Fall — College Street — Ben Franklin office, and as he has my bill from Evin $35.08 with a recipt receipt $32. he is well prepared to tell the gentleman how the matter stands, and settle that also if convenient and if not it dont do not matter for Evin received 40 or 50 dollars from me and I expect would not be looser if he waited several years for the money — if William Gilly George Grizzle nor any of the Ballance Balance will pay in send me word how the matter is driving. For I must pay Fall before long. If you see Ezekial Watson as you come through Alexandria dun him for $12.50 and if he pais pays you give him a clear Receipt."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6631/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/3","type":"Canvas","label":{"none":["[Letter] 1834 May 19, Wilson C[oun]ty, Tenn[essee] [to] Mrs. Martha J. Reams / A. H. Reams : page 4"]},"width":2632,"height":3195,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6630~datastream~JP2/full/329,399/0/default.jpg","width":329,"height":399,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6630~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/3/page/tdh:6630","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/3/page/tdh:6630/656b66c14692e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6630~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2632,"height":3195,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6630~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Give my Love to Father, \u0026 Mother, and all the Children. tell the Servants that I still remember them. tell Matilda that I have not forgoten forgotten his but still expect some day to present his with some thing for waiting on you, I want to hear from Is Tubb as a Physician — and Br Brother C T Jones Wife as Patient for whom Ive I have suffered some onesiness uneasiness not being able to assertain how his case has or will terminat terminate , remember me especially to Br Wm Brother William Foster , Grandadies Mother \u0026 all enquiring Friends I must close with the warmest feelings of my heart to you and our little Boy Burger A. H. Reams"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6629/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6630/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A
