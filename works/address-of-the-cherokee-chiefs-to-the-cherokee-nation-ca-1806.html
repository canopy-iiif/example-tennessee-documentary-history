or us all \u0026 it is not right that the oldest head men should be turned of a side when the life is still in them when Death calls them away then we cant help it. We ought all to be sensible of this, that these old Chiefs were the means of our having peace with all the red people as will as the whites, \u0026 now turn them of it is wrong \u0026 we are the younger people to stand before them it does not look right \u0026 we must know that the old Chiefs ought to be by consulting their young Chiefs We the Cherokees ought all to use our old head men good for they were the men at first peace us all_ There is a story raised about them that they have sold land_ this thing cannot be done without the consent of our nation, and when land is sold we all know of it \u0026 also when land is sold by any of the red people round us we all know \u0026 hear it_ and we may expect it will be the case that land will be sold by our neighbours"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1711/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1713/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1711/canvas/1","type":"Canvas","label":{"none":["[Address of the Cherokee Chiefs to the Cherokee Nation, ca. 1806] : page 2"]},"width":2238,"height":3715,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1712~datastream~JP2/full/280,464/0/default.jpg","width":280,"height":464,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1712~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1711/canvas/1/p
