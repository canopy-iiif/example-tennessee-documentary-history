mble/manifest/tdh/1626/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington 19th Apl. April 1824 A Copy- Dear Sir, I have the pleasure to acknowledge your letter of 8th inst. instant In reply to the Several questions propounded by you, I will answer that at the time Mr John Spears visited this place place, it was certainly in Character of an Arkansas Delegate. When the inability to Come on of Takatokah who had been associated with Talonteesky as a delegate from Arkansas, was ascertained by the arrival of Talonteesky alone, it was concluded by Gov. Governor McMinn to fill the vacancy of Takatokah by the substitution of Mr. Spears who was considered as a part of the Arkansas Tribe of Cherokees . whether Spears was actually enrolled as an emigrant for Arkansas I do not now recollect_"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1626/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1630/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1626/canvas/1","type":"Canvas","label":{"none":["[Letter] 1824 Apr. 19, Washington [to] Mr. John Ross / Sam Houston : page 2"]},"width":2350,"height":2845,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1629~datastream~JP2/full/294,356/0/default.jpg","width":294,"height":356,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1629~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1626/canvas/1/page/tdh:1629","type":"Annotatio  but I have no doubt it is the fact; but this can be assertained ascertained by refering referring to documents in the War Department_ there was a small field (or what is often denominated in the west \"a patch\") between Mrs Carys and the Hiawassee river; but as to the extent of her improvements, they were very inconsiderable, and her Cabbins Cabins appeared very indifferent._ that Spears had any right to a reservation at that place, or at any other place within the Cherokee Nation, more than I now have, I do not believe, and I am well satisfied I have none that Mr Lewis Ross had a just and equitable right I am perfectly satisfied_. To the best of my recollection it was understood while I lived in the family of Mr. Ross that he had taken, or did intend to take his"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1626/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1628/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1626/canvas/3","type":"Canvas","label":{"none":["[Letter] 1824 Apr. 19, Washington [to] Mr. John Ross / Sam Houston : page 4"]},"width":2338,"height":2909,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1627~datastream~JP2/full/292,364/0/default.jpg","width":292,"height":364,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1627~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1626/canvas/3/page/tdh:1627","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1626/canvas/3/page/tdh:1627/656b62ba44
