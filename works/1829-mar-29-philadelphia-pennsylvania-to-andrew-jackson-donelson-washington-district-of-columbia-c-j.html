age-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Andrew J Donaldson Donelson Esquire Dear Sir I enclosed for the President under cover to you twice papers relating to my application for Marshall of this District which I should like to hear had arrived safely — since then I have had the pleasure of seeing Colonel Armstrong of Nashville and was glad to learn that the President's old and true friends would be attended to — I am anxious to learn what is to be the fate of my application as early as is consistent with the public interest. I cannot however pass over the fact, that many who have not the same claims upon the notice of the President nor the party have already reaped the harvest which we sowed — This circumstance had given rise to many rumors prejudicial to the fame and interest of"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5870/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/1","type":"Canvas","label":{"none":["1829 Mar. 29, Phil[adelphia] P[ennsylvania] [to] Andrew Jackson Donelson, Washington, District of Columbia / C. J. Jack : page 2"]},"width":3168,"height":3976,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5869~datastream~JP2/full/396,497/0/default.jpg","width":396,"height":497,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5869~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/1/page/tdh:5869","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/1/page/tdh:5869/656b66232564a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5869~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3168,"height":3976,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5869~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the President throughout our state It has strengthened the arms of the enemy and if not speedily removed by some act of definitive disposition, may result in a severe loss to our side — no better argument is wanted by the friends of Clay in our State than they could derive from the neglect of the original and firm friends of General Jackson . And with their usual art they are already making use of the present posture of affairs — I am thus frank because I sincerely desire to sustain as I have ever done, the man of my choice — Seven Years of bitter strife have passed away, and beheld me laboring for his advancement at all jeopardy and many sacrifices of a weighty kind, it now remains for him to make the honorable — I ask for no post that I am not fitted to fill — I demand no sacrifice of principle or public interest — I only"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5869/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/2","type":"Canvas","label":{"none":["1829 Mar. 29, Phil[adelphia] P[ennsylvania] [to] Andrew Jackson Donelson, Washington, District of Columbia / C. J. Jack : page 3"]},"width":3180,"height":3981,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5868~datastream~JP2/full/398,498/0/default.jpg","width":398,"height":498,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5868~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/2/page/tdh:5868","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/2/page/tdh:5868/656b662453513","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5868~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3180,"height":3981,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5868~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"ask for a small situation conceded to me even by the opposite party as a matter to which I am fully entitled and accorded to me by the unanimous voice of the whole people of my district — And one which under other circumstances I would not accept — I forbear for there to press my claims to this office upon you a the General Their repetition could not advance me with him if his mind is not already that way disposed — I have several papers which I intended handing to Col Colonel Armstrong but his hasty departure prevented their delivery — I will forward them to you for the President as soon as you inform me when he will be likely to attend to my business — Your obt st obedient servant C. J. Jack Phil Philadelphia March 29 1829 —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5868/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5866/canvas/3","type":"Canvas","label":{"none":["1829 Mar. 29, Phil[adelphia] P[ennsylvania] [to] Andrew Jackson Donelson, Washington, District of Columbia / C. J. Jack : page 4"]},"width":3986,"height":3174,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5867~datastream~JP2/full/498,397/0/default.jpg","width":498,"height":397,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5867~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"
