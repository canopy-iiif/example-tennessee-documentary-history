s://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Knoxville March 4th 1806 Sir Gentlemen I have been directed by his Excellency Governor Sevier to inform you, that your report of the 8th of February, on the Subject of the road leading through the Cherokee nation into the State of Georgia , which has lately been cut and opened by Adam Peck , had come to hand, and that the report is of such a nature that he cannot act upon it.__ The Executive wishes you as soon as may be convenient, to report specially and particularly the State and condition the road was in when you viewed it First__ whether the road is cut and opened on the ground marked out, by Joseph McMinn , Samuel Wear and John Cowan Esquires Commissioners appointed for that purpose, or not,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7584/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/1","type":"Canvas","label":{"none":["[Letter] 1806 Mar. 4, Knoxville, Tennessee [to] James White, et al / William Maclin : page 2"]},"width":3149,"height":3680,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7583~datastream~JP2/full/394,460/0/default.jpg","width":394,"height":460,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7583~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/1/page/tdh:7583","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/1/page/tdh:7583/656b67fedc4f4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7583~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3149,"height":3680,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7583~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and if Mr. Pack has varied from the ground marked out, whether you Suppose he has much augmented the distance of the road, or not, and further whether you Suppose, that the variation Mr. Pack has made in cutting the road from the ground marked out as aforesaid, will have a tendency to permit admit of loaded waggons wagons running with as much more ease and safety, than what they could have done on a road cut and opened on the ground marked out for that purpose. Secondly__ whether the road is cut and opened fifteen feet wide, or not, and if any part of it is under that width, what distance proportion of it so you Suppose is in that Situation__ Thirdly__whether the road is cut, and opened, in and causwayed and bridged , and the banks of rivers, creeks branches be dug down in such a manner, that in your opinions it ought to be called a good and sufficient waggon road__ one"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7583/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/2","type":"Canvas","label":{"none":["[Letter] 1806 Mar. 4, Knoxville, Tennessee [to] James White, et al / William Maclin : page 3"]},"width":3128,"height":3661,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7582~datastream~JP2/full/391,458/0/default.jpg","width":391,"height":458,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7582~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/2/page/tdh:7582","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/2/page/tdh:7582/656b68001e171","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7582~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3128,"height":3661,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7582~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"manner that loaded waggons can travel with ease and convenience; or not, and if they cannot, what are the impediments. The Executive also wishes you to report on every other thing that relates to the road, which you may deem necessary and proper.__ I have the honor to be Very respectfully your Mo Most Obedt Obedient Servant (signed) Wm William Maclin Genl General . James White major John Singleton , and major Hugh Kelso P.S Post Script . a copy of this letter is sent to each Commissioner."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7582/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/3","type":"Canvas","label":{"none":["[Letter] 1806 Mar. 4, Knoxville, Tennessee [to] James White, et al / William Maclin : page 4"]},"width":3670,"height":3100,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7581~datastream~JP2/full/459,388/0/default.jpg","width":459,"height":388,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7581~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7580/canvas/3/page/tdh:7581","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/t
