on-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington City D.C. Joy's Corner of 8th St. Penna. Pennsylvania Ave January 19th 1866 My Dear Sir/ I hope you will excuse me for omitting, so long, to send you the sketches written by the Revd. Reverend Mr. Headley for your work When I last had the pleasure of an interview with Mr. Headley , I expected to have seen him again previous to submitting his manuscripts for publication but, owing, perhaps, to his other engagements; as well as my own duties, which required my attention in this City elsewhere, We were prevented from meeting again And subsequently, the sad bereavement of my family in the death of my Wife Then, of my late visit to the Cherokee Nation , and the long spell of sickness which the exposures exposures of that journey, brought on a long spell of sickness upon me these are some of the all these interruptions, had the a tendency to which direct ed my mind, from from the Subject of Mr. Headley 's manuscripts"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/676/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:679/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/676/canvas/1","type":"Canvas","label":{"none":["Letter, 1866 Jan. 19, Washington City, D.C. to Mr. Rice, Philadelphia, P[ennsylvani]a / John Ross : page 2"]},"width":2305,"height":2844,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:678~datastream~JP2/full/288,356/0/default.jpg","width":288,"height":356,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:678~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","p
