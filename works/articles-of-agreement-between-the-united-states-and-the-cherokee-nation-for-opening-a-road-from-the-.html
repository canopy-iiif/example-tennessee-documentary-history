2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/0/page/tdh:1769","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/0/page/tdh:1769/656b62fb90087","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1769~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2864,"height":4624,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1769~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The Cherokee Nation having taken into consideration the request of their father the President of the United States to grant that a Road may be opened through their Nation from the State of Tennessee to the State of Georgia and being desirous to evince to their father the President and the good people of the United States , their good will and friendly disposition do hereby agree that a road may be opened from the State of Tennessee to the State of Georgia with the reservations and provisions as in the following articles are expressed, and further to evince to our father the President we are not influenced by Pecuniary motives we make a present of this road to the United States Article 1st. We the head men and warriors of the Cherokee Nation , do consent that the United States may open a communication from the State of Tennessee to the State of Georgia , solely at the expense of the United States , commencing at two points to wit, on the Cherokee grounds at South West Point and Tellico and continued on the most practacable practicable grounds for good road untill until they shall intersect, on the South side of the Highwassee River and its two great branches, thence to be continued in one road to Jackson County in the State of Georgia in the direction of the site of the College at GA Athens in said county, the said road shall not exceed sixty feet in width. Article 2nd, The Cherokee Nation reserve to themselves the income of the Ferries and the Stands on the road for houses of entertainment and agree that one ferry shall be kept at SouthWest point , one at Tellico , and one at the river River Chatahuchee where the said road shall cross the said River, the Ferry at South West Point"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1769/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/1","type":"Canvas","label":{"none":["Articles of agreement between the United States and the Cherokee Nation for opening a road from the state of Tennessee to the state of Georgia through the Cherokee Nation / [recorded by] Return J. Meigs : page 2"]},"width":2879,"height":4580,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1768~datastream~JP2/full/360,573/0/default.jpg","width":360,"height":573,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1768~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/1/page/tdh:1768","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/1/page/tdh:1768/656b62fe3f48e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1768~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2879,"height":4580,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1768~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"shall be put into the hands of our Beloved Chief Doublehead , the other two shall be rented by our Agent to Citizens of the United States , to the highest bidder, the preference in renting these Ferrys Ferries shall be in favor of persons having connections in the Cherokee Nation , other things being equal Article 3rd, The Cherokee Nation shall establish houses of entertainment on the said road at three places to wit at South West point , Tellico River Chatahuchee , at the Ferries aforesaid, and it is hereby stipulated that after the said road shall be opened by the United States , the Cherokee Nation with their connections will form a Turnpike Company for keeping the said road constantly in good repair for travellers with carriages Horses c et cetera , and in order to preserve good order on the said road, it is the request of the Cherokee Nation that the United States will place not less than a Subaltern's Command at or near the Point where the said road shall intersect the Georgia line as aforesaid, for the conveniency convenience of said command a sufficient quantity of ground within their own boundary shall be appropriated for wood c et cetera . The United States shall make such regulations as may be found proper to prevent persons from evading the payment of Ferriage or Toll and shall fix the rates of ferriage and toll according to custom in such cases. Article 4th, In order to prevent disorder from being communicated to the Cherokees live stocks, no Meat Cattle from the Southern States shall be driven through the said Nation and in order to prevent the stealing of Horses, or purchasing them without license, or other impositions affecting the Horses and Cattle of the Cherokees . A description of horses, and their number shall be inserted in the passports of those persons who may be taking them through the said Nation, and the Cherokees shall not be answerable for estrays from the Citizens of the United States on said road. Article 5th, All officers civil and military and all military men of"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1768/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/2","type":"Canvas","label":{"none":["Articles of agreement between the United States and the Cherokee Nation for opening a road from the state of Tennessee to the state of Georgia through the Cherokee Nation / [recorded by] Return J. Meigs : page 3"]},"width":2880,"height":4565,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1767~datastream~JP2/full/360,571/0/default.jpg","width":360,"height":571,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1767~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/2/page/tdh:1767","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/2/page/tdh:1767/656b6300ce15b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1767~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2880,"height":4565,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1767~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the United States , when on public service, mail carrier, with their horses and carriages shall be exempted from paying toll or ferriage on said road- also all Cherokees with their horses, cattle and all white men residing in the Cherokee Nation shall be exempted from any demands for toll or ferriage on said road. Article 6th. Commissioners shall be appointed by the United States to explore, survey, and mark the trees where the said road shall be opened. And the Cherokees shall appoint four of their Chiefs to attend with the said Commissioners on that business. Article 7th. Triplicates of this agreement shall be made, one of which shall be sent to the Secretary of War, one delivered to the principal Cherokee Chiefs and one kept in the office of the Cherokee Agent. Done at South west Point the twentieth day of October in the Year of our Lord One thousand Eight hundred and three Return J. Meigs F. agent for the Cherokees in behalf of the United States Before signing the within agreement the note on the margin was made. Witnesses present. In explanation to article 1st. it is understood that there is to be only one fork on the said communication as expressed in said first article, that no other branch or branches shall ever be permitted to be opened without the consent of the Cherokee Nation and when opened the direction of the road shall not be changed. Frances Johnson Capt 2nd United States Reg. Infantry Klaus Lt US Regt Arty Regiment Artillery Jo Brahan 1st Lieut. 2nd Regiment Infantry Paymaster district of Tennessee Tho. Thomas Van Dyke Surgeons mate Merriwether Smith Wm William Lovely Charles Hicks Black Fox X P. Principal Chief Pathkiller X Glass X Tugustuskee Kutagiskee X Chulioa Creek Interpreter X Tuluntuskee X Tulleat Home X Tuneegetchee X Warriors Nephew X Chief Satchee X Eusanatee X Will Elders X"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1767/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1765/canvas/3","type":"Canvas","label":{"none":["Articles of agreement between the United States and the Cherokee Nation for opening a road from the state of Tennessee to the state of Georgia through the Cherokee Nat
