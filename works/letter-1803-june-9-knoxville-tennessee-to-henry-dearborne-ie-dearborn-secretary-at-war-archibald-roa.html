 Natchez they were fired on, and one of the party ( Reuben White ) killed, the others made their escape, they were pursued several miles by three persons one of whom they supposed to be a white man and the other two Indians. I am aware of the difficulty of devising any effectual plan to ensure the safety of travellers on that road, or to discover and apprehend the perpetrators of such crimes Perhaps a few men stationed at different some houses of entertainment and a few posts established on the road (say at the unc Duck and Tennessee rivers) might have a good effect on deterring and a reward offered might"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7187/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7189/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7187/canvas/1","type":"Canvas","label":{"none":["[Letter] 1803 June 9, Knoxville, [Tennessee], [to] Henry Dearborne, [i.e. Dearborn], Secretary at War / Archibald Roane, Governor of the State of Tennessee : page 2"]},"width":2237,"height":2685,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7188~datastream~JP2/full/280,336/0/default.jpg","width":280,"height":336,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7188~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7187/canvas/1/page/tdh:7188","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7187/canvas/1/page/tdh:7188/656b67840defb","type":"Annotation","motivation":"painting","body":{"id":"https://dig
