 state of New York having acquired the land by by treaty Since her death has Sold the Gardow tract as publick land it is further I would like in the information you give to inform me nor as you can bord board the land was finally despoiled If you have not information asked for in your possession refer this letter to the officers or other most likely to have it and one too"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8365/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8367/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8365/canvas/1","type":"Canvas","label":{"none":["1841 Mar. 24, Carthage, Tennessee [to unknown recipient] / [Adam Fergusson] : page 2"]},"width":3409,"height":4354,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8366~datastream~JP2/full/426,544/0/default.jpg","width":426,"height":544,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8366~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8365/canvas/1/page/tdh:8366","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8365/canvas/1/page/tdh:8366/656b68b44894d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8366~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3409,"height":4354,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8366~datastream~JP2","@type":"http://iiif.io/api/image/2/context.
