titute [to] Mrs. Elizabeth Chester, Jackson, Tennessee / M[ary] J[ane] Chester : page 1"]},"width":2289,"height":2940,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8479~datastream~JP2/full/286,368/0/default.jpg","width":286,"height":368,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8479~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/0/page/tdh:8479","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/0/page/tdh:8479/656b68c2dd4e1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8479~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2289,"height":2940,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8479~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Columbia Female Institute April 1st 1841 Dearest Mother You have I know my dear ‚ÅÅ Mother sufficient reason to reproach me for my silence I have no excuse to offer to you, but I promise you that I shall be write more regularly hereafter. I received your very afft. affectionate letter a day or two since. You do not know how much pleasure it gave me to receive it. If I could receive such letters as that is every week I should be almost happy . I also received a very kind and interesting letter from Uncle Will . I need not say how much I was pleased with it. I am very happy to hear that Aunt Patsy is recovering her health so fast. I hope that she will be so well that her \u0026 Uncle can come up to my Examination. Tell Aunt Narcissa I wish very much to be at home so that I could go a fishing with for we always have so much pleasure. Why does she not write to me? I shall look for a letter from her next week ‚Äî if I do not receive it shall be very much disappointed ‚Äî I have been very buisily busily engaged for the last two weeks in writing my French exercises ‚Äî we have six or eight to write every"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8479/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/1","type":"Canvas","label":{"none":["[Letter] 1841 Apr 1, Columbia Female Institute [to] Mrs. Elizabeth Chester, Jackson, Tennessee / M[ary] J[ane] Chester : page 2"]},"width":2321,"height":2933,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8478~datastream~JP2/full/290,367/0/default.jpg","width":290,"height":367,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8478~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/1/page/tdh:8478","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/1/page/tdh:8478/656b68c4102ac","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8478~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2321,"height":2933,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8478~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"evening ‚Äî I am very much pleased with the study of French. I was very much astonished, I must confess at hearing of so many marriages, I had no idea that Miss McIver was going to be married ‚Äî but \"strange things will happen sometimes.\" Mamma you need not be uneasy about my clothes, for I have as many as I have any use for, though I am very glad that you intend sending me a dress, for scarcely any of mine will suit the weather. I want to purchase a Calico dress ‚Äî but thought I would wait until you would tell what kind I had better get. all my dresses that I have are too short waisted ‚Äî If you have any made please have them longer in in in that respect only. I do not think that I have grown any in height. Mamma you made an earnest request of me in your last letter, that I would not ride on horse back until I see you. I will promise you that I will not . I have discontinued my riding lessons, and have taken Embroidery in the place of it ‚Äî I like to take it very much. the most pleasant evening that I have spent since I have been here was in the Embroidery room. I am very glad to hear that Sis was pleased with her Pants. O! how much I should like to see our little Walking and almost talking brother Sam . I know that he looks very sweet You must let him know that he has such a sister as I am. it would please me very much if would learn to call my name. You excuse this very short letter. but as it is the 1st day of April ‚Äî \u0026 most of the girls are writing April fools I concluded that I would have much more pleasure in writing to you, so you see that I have no time to writin writing any more. Give my love to Papa \u0026 all my relations kiss the children for. Tell Mary Ormand that I want to see her very much. your afft. affectionate \u0026 obedient daughter M. J. Mary Jane Chester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8478/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/2","type":"Canvas","label":{"none":["[Letter] 1841 Apr 1, Columbia Female Institute [to] Mrs. Elizabeth Chester, Jackson, Tennessee / M[ary] J[ane] Chester : page 3"]},"width":2328,"height":2901,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8477~datastream~JP2/full/291,363/0/default.jpg","width":291,"height":363,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8477~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/2/page/tdh:8477","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/2/page/tdh:8477/656b68c530e0a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8477~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2328,"height":2901,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8477~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"P.S. Post Script Miss Rachel Easton called on me the other day ‚Äî I think that she is a very fine girl. Mrs L Polk also called upon me. I expect that I shall go out to her house on Friday. she intends sending her Carriage for me. Mrs Polk said that she wished me to tell her all about you and the rest of the family. The recolects recollects to Aunt Narcissa perfectly: Every person is very anxious for Aunt N Narcissa to come up to the Examination. Mamma dont you think that Mrs Polk was a very long time in coming to see me? Mrs James Walker is recovering very fast from her illness ‚Äî Why does not Cousin Dick answer my letter? but I expect he is better employed with Miss Lyons . Tell him I say to persevere in his suite . You and all the children must be sure to come up at the examination. The letters have just arrived \u0026 I have received a very interesting letter from brother John \u0026 Robert . I shall it in a few days. I need not say how much pleasure gave me. Remmember Remember me afft. affectionately to all the servants. Farewell my dear Mother . 1st day of April ‚Äî ‚Äî ‚Äî ‚Äî"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8477/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/3","type":"Canvas","label":{"none":["[Letter] 1841 Apr 1, Columbia Female Institute [to] Mrs. Elizabeth Chester, Jackson, Tennessee / M[ary] J[ane] Chester : page 4"]},"width":2266,"height":2894,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8476~datastream~JP2/full/283,362/0/default.jpg","width":283,"height":362,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8476~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/3/page/tdh:8476","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8475/canvas/3/page/tdh:8476/656b68c657f18","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8476~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2266,"height":2894,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8476~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8
