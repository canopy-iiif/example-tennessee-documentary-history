um of six hundred and three — Dollars and fifty cents to me in hand paid. The recept receipt here of I hereby acknowledge do bargan bargain sell and deliver to John M. Grier A certain tract or parcel of Land lying and being in the county of Wilson and State of Tennessee on Bradleys creek . Begining Beginning at an Elm and Ironwood, on William Bones south line, eighteen poles east of his southwest corner. Running thence east with said line, two hundred and — thirty poles to A Hackbury Hackberry , and Redbud; Thence south five degrees west forty four poles to A Box elder and Elm on the north bank of the creek. Thence down said — creek with its meanders to A Sour oak on the north bank of the creek, near the lower corner of said Griers fence. — Thence north forty three degrees west, one hundred and twenty two poles to the begining beginning . Containing seventy — one Acres, be the same more or less, to have and to hold — the afore said aforesaid land and primeces premises with all its appertainance'es appertenances to him the said John M. Grier his heirs and assigns forever, except free use of the big spring. And I Adam Simmons do for my self my heirs executors or administrators warrent warrant and forever defend the above named land and primeces premises , to him the said — John M. Grier his heirs and assigns forever; — against the claim or claims of any other person or persons whatsoever, in testimony whare where of I have here unto set my hand and affixed my — seal. The day and date above written signed — seal'd sealed and deliver'd delivered in the presence of us. Adam Simmons seal test Eleazar Q. Simmons Jurat Thomas D. Lansden Jurat Robert Bono Hacry State of Tennessee Rutherford County } County court August term 1829 . The execution of the foregoing deed of conveyance from Adam Simmons to John M. Grier for seventy one acres of land, and duly proven in open court on the above term by the oath of Eleazer Q. Simmons, one of the subscribing witnesses thereto and ordered to be so certified — John R. Laughlin , Clk clerk of said court Recd Received the clerks fees \u0026 state tax on this deed — J John R Laughlin, clk. clerk"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6779/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6781/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6779/canvas/1","type":"Canvas","label":{"none":["[Land Indenture] 1822 Jan. 25 [Between John M. Grier and Adam Simmons] : page 2"]},"width":3021,"height":4808,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6780~datastream~JP2/full/378,601/0/default.jpg","width":378,"height":601,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6780~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6779/canvas/1/page/tdh:6780","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6779/canvas/1/page/tdh:6780/656b66e4331b2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6780~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3021,"height":4808,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6780~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6779/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferen
