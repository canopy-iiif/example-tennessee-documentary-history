bert Hays : page 1"]},"width":3148,"height":5268,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8210~datastream~JP2/full/394,659/0/default.jpg","width":394,"height":659,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8210~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8207/canvas/0/page/tdh:8210","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8207/canvas/0/page/tdh:8210/656b688c4d3ae","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8210~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3148,"height":5268,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8210~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8207/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8207/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8207/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Cedar Hall 20th May 1795 Dear Sir/ yours of the 25th April came safe to hand in which you mentioned the Secretary of the Treasury opinion respecting the Militia finding Their own Rations. I have shown them your Letter for their Better government, you mentioned the arrival of the money for the Service of the Militia for 1794, But heard no mention in your Letter to me about your coming to this place to make payment to the Troops in this District as you Told me you would when I parted with you \u0026 I informed the men They would Receive their pay in this Country, I hope you have not give over that thought for many of the men keeps up their Certificate with are Expectation of their certainly getting it here _ _ _ _ Should you come to the Country I could go to Knoxville in June and assist you in recieving the money here If you think you will not I will thank you to Informe Inform me of it as I may let the Soldiers know it as Disagreeable as it may be, you mentioned to me there would be money for me by the first arrival of money from Philadelphia upon the strength of that I fell in Debt to Mr Saunderson . Hundred dollars and give him an order on you to that ammount amount I will be much Obliged to you to Pay him that sum. If there should be no money in your Hands for me, you will Oblige me in a Singular manner If you will advance that sum for me, I have Some money but when money gets to the Country we ought to try to keep it as there are a risk in getting money to this place_ I have not got in all my Muster Rolls as yet but Shall have them Ready by the 20th next month when a Large Company will Start for Knoxville from this Place"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8207/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8210/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8207/canvas/1","type":"Canvas","label":{"none":["1795 May 20, Cedar Hall [to] David Henley, Knoxville [Territory South of the Ohio River] / Robert Hays : page 2"]},"width":3125,"height":5224,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8209~datastrea lank Muster Rolls would be glad of Some If you can Send me any- Robert Hays"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8207/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8209/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8207/canvas/2","type":"Canvas","label":{"none":["1795 May 20, Cedar Hall [to] David Henley, Knoxville [Territory South of the Ohio River] / Robert Hays : page 3"]},"width":3151,"height":5264,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8208~datastream~JP2/full/394,658/0/default.jpg","width":394,"height":658,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8208~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8207/canvas/2/page/tdh:8208","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8207/canvas/2/page/tdh:8208/656b688eb28cd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8208~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3151,"height":5264,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8208~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8207/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8207/canvas/2/annopage-
