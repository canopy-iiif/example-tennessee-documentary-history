<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>1822 Jan. 27, Knoxville, T[ennessee] [to] John Overton, Nashville, T[ennessee] / P.M. Miller - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This is a letter from P.M. Miller to John Overton, dated January 27, 1822. Miller gives a list of several topics that he wants Overton to consider. He wonders if there is someone other than Andrew Jackson to run for governor of Tennessee. Miller intimates that Jackson may be groomed for President if elected governor. He mentions the penitentiary house and that another may be built if needed. Miller writes about the question of slavery&#x27;s effect on the presidential election. He thinks there will be many candidates running for president."/><meta property="og:title" content="1822 Jan. 27, Knoxville, T[ennessee] [to] John Overton, Nashville, T[ennessee] / P.M. Miller - Untitled"/><meta property="og:description" content="This is a letter from P.M. Miller to John Overton, dated January 27, 1822. Miller gives a list of several topics that he wants Overton to consider. He wonders if there is someone other than Andrew Jackson to run for governor of Tennessee. Miller intimates that Jackson may be groomed for President if elected governor. He mentions the penitentiary house and that another may be built if needed. Miller writes about the question of slavery&#x27;s effect on the presidential election. He thinks there will be many candidates running for president."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/1822-jan-27-knoxville-tennessee-to-john-overton-nashville-tennessee-pm-miller"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8377/datastream/TN"/><meta property="og:image:alt" content="1822 Jan. 27, Knoxville, T[ennessee] [to] John Overton, Nashville, T[ennessee] ":4020,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8381~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Knoxville January 17th 1822 D Dear Sir the following [unclear] considerations are offered, 1st is there any man whose personal popularity is so likely to assist in fixing the seat of government permanently at any given point as Andrew Jackson , if so why should he not be our next governor, or why should this not be wished for by those who desire this result___ I am satisfied that this cannot be done with the present legislature. I presume some of them may be commited committed \u0026 if the legislature should be called, for the doing of which there is not the slightest precept__ what is there to work on__ literally nothing in the fall of 1823__ there is of necessity a Senator to make__ south of Th B the monies due from the High wassee District will have become due, a great many things will be wanting in the chickasaw country___ I am not sure how Bedford will be represented__ the parties for the next President will be developed___ the Pennitentiary Penitentiary may be received \u0026 fixed some where in the east if necessary \u0026 the seal of government in the west_ this will buy the ground for another penitentiary house in the west if I should be necessary_ the Judiciary may be revived , ma n y alterations might be made to suit, particular ends, when the publick public sentiment favoured favored those ends \u0026 it was otherwise just \u0026 proper__ I am very sure that no one thing ought to be done, at the present session"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8381/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/1","type":"Canvas","label":{"none":["1822 Jan. 27, Knoxville, T[ennessee] [to] John Overton, Nashville, T[ennessee] / P.M. Miller : page 2"]},"width":3252,"height":3904,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8380~datastream~JP2/full/407,488/0/default.jpg","width":407,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8380~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/1/page/tdh:8380","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/1/page/tdh:8380/656b68b43aa3c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8380~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3252,"height":3904,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8380~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"if this should be a call that can be left undone__ the District for members will be attended to__ in 1823 I shall be able to point out persons, who will be prepared to act, as I hope my friends always well, a fair open \u0026 honest part_ I believe you have lived long enough to know that all men do not do this__ I know that Jackson has been solicited to become a candidate for a very high office, if he should be elected governor \u0026 they are sincere in these views it will give strength \u0026c your to those pretences I read a private letter from the west stating that Grundy had abounded the head of department at Nashville \u0026 said that he would speak to me__ this I believe in part but I immagine imagine I understand this matter___ the publications at the Shelbyville \u0026 the appointment of the author to office does look a little contemptuous it must be allowed__ how do you do Col Colonel Crab which way is Col E. H. Foster \u0026 General Gibbs while looking over the political Hemisphere, I should expect that it is not wholy wholly improbable, that most of the states individually will set up a candidate for President this will prevent a caucus beyond all doubt \u0026 congress will have to select one beyond all doubt as a consequence the two great states Pennsyl. Pennsylvania \u0026 New York will doubtlessly understand Each other that \u0026 the slave question will probably give to East the President___ but whether it will be from either of those states is doubtful, the smaller states will join the south if they can have the President___"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8380/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/2","type":"Canvas","label":{"none":["1822 Jan. 27, Knoxville, T[ennessee] [to] John Overton, Nashville, T[ennessee] / P.M. Miller : page 3"]},"width":3234,"height":4007,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8379~datastream~JP2/full/404,501/0/default.jpg","width":404,"height":501,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8379~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/2/page/tdh:8379","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/2/page/tdh:8379/656b68b56db44","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8379~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3234,"height":4007,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8379~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"so that the smaller states will probably make the President___ will you take time to consider of there matters so far as they concern our Local affairs_ \u0026 assertain ascertain how far certain persons will act on them, I know that grundy had different views at the called session, \u0026 I as well know he was wrong, I know that if you fall in with my notions that you know how to act, I shall see you in the latter end of march I expect when we can converse more freely I am D Sir PM Millers this letter is nothing more than notes for your comment___ Private"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8379/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/3","type":"Canvas","label":{"none":["1822 Jan. 27, Knoxville, T[ennessee] [to] John Overton, Nashville, T[ennessee] / P.M. Miller : page 4"]},"width":3942,"height":3137,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8378~datastream~JP2/full/493,392/0/default.jpg","width":493,"height":392,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8378~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/3/page/tdh:8378","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8377/canvas/3/page/tdh:8378/656b68b6a70c7","type":"Annotation","motivation":"painting","body":{"id":"https://
