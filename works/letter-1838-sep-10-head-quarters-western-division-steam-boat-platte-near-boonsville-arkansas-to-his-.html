; and that these nations have assigned for their non-attendance the very prudent reason that the cherokees, in their invitation had failed to explain to the nations invited, the object of the intended council. It was therefore inferred by"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5438/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5442/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5438/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 Sep. 10, H[ea]d Q[uarte]rs Western Division, Steam Boat Platte, near Boonsville, [Arkansas] To His Excellence Lilburn W. Boggs, Governor of Missouri / Edmund P. Gaines : page 2"]},"width":2784,"height":3776,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5441~datastream~JP2/full/348,472/0/default.jpg","width":348,"height":472,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5441~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5438/canvas/1/page/tdh:5441","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5438/canvas/1/page/tdh:5441/656b65c3682ad","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5441~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2784,"height":3776,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5441~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5438/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5438/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5438/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the Delawares and Shawnees that the nation calling the council, had some sinister motive in this artful concealment, such as might give just cause of offence to the United States. They had therefore unanimously determined not to attend \"the great Council.\" Lt. Lieutenant Colonel Mason reports to me that he had not been able to ascertain whether the chiefs or Braves of any of the nations West, or Northwest of the state of Missouri had consented to attend; but he was under the impression that most of them would follow the praiseworthy example of the Delawares and Shawnees, and not attend the council. Such a determination would effectually prostrate any hostile schemes which the Mexican party of the Cherokees may have had in view against our frontier. Believing the conduct of these friendly Indians upon this occasion, will operate as a salutary rebuke upon the restless and intriguing part of the Cherokee Nation, and their old friends the faithless part of the Creeks , and Seminoles ,- a rebuke well calculated to restrain effectually their spirit of intrigue and hostility; and deeming the moral effect of such a"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5438/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5441/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/no me from me, or from any other officer of the Government; I have determined not to pay so much respect to the \"great council\" as to make it the visit which I had intended. Brigadier General Arbuckle , the commanding General of the 2nd Department of this Division of the army, is stationed near the spot where the council is to be held; and having been for some years past on duty near these southern Indians, is well acquainted with the Character of their Chiefs, and will not fail to inform himself of their designs and keep them in check. I expect soon to receive his report of their conduct in the great council, and should it contain anything particularly interesting to the state of Missouri, I will lose no time in sending to you a Copy. I have the honor to be Very Respectfully Your Obdt. St. Obedient Servant /Signed/ Edmund P. Gaines Major General U.S. Army Commanding To, His Excellency Lilburn W. Boggs Governor of Missouri A true Copy H. Reid A.D. Camp"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5438/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5440/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5438/canvas/3","type":"Canvas","label":{"none":["[Letter] 1838 Sep. 10, H[ea]d Q[uarte]rs Western Division, Steam Boat Platte, near Boonsville, [Arkansas] To His Excellence Lilburn W. Boggs, Governor of Missouri / Edmund P. Gaines : page 4"]},"width":2070,"height":1217,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5439~datastream~JP2/full/518,304/0/default.jpg","width":518,"height":304,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5439~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"
