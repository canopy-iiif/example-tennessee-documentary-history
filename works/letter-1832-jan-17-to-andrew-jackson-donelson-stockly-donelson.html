iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Jan January 17th 1832 Dear Andrew I am in debt to you one or two letters and would have written several days since but having nothing of importance to communicate I have deferred writing until now. In fact there is a complete dearth of news here and of course there is nothing to make a letter interesting- I ought to have mentioned to you that the Trainer which you have employed being a free man of colour color , will not be allowed to remain in the state longer than twenty days. In obediance obedience to an act of the last legislature, **see bottom which act you no doubt have seen. I mentioned to you in my last letter something about the loan of money \u0026c et cetera I have lately made such arrangements as I shall not need the loan if one should offer which I expect is very doubtful- I have sold out one half of my ** in relation to free negroes Bettie M Donelson papers."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5540/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/1","type":"Canvas","label":{"none":["[Letter] 1832 Jan. 17 [to] Andrew [Jackson Donelson] / [Stockly Donelson] : page 2"]},"width":3222,"height":3946,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5539~datastream~JP2/full/403,493/0/default.jpg","width":403,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5539~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/1/page/tdh:5539","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/1/page/tdh:5539/656b65d77adca","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5539~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3222,"height":3946,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5539~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"2 interest in the Craighead farm to Mr McLemore and he has already sent up a large force and we will crop it in partnership this year and next year we are going to establish a bagging factory on a large scale, as we are convinced that more money can be made at that business than any other that can be followed. Mr McLemore is yet considerably in debt But is working through gradualy gradually under heavy fire from all quarters. His resources are large and I have not seen him in better spirits. My means are more than sufficient under late arrangements to liquidate all all my debts- But I cannot calculate upon much help in the money way immediately from McLemore- But our joint forces will be large and I shall put in 200 and odd acres in cotton this year. I am now satisfied that my own crop of cotton will neat net me from 25 to 30,000 lbs picked cotton"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5539/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/2","type":"Canvas","label":{"none":["[Letter] 1832 Jan. 17 [to] Andrew [Jackson Donelson] / [Stockly Donelson] : page 3"]},"width":3222,"height":3930,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5538~datastream~JP2/full/403,491/0/default.jpg","width":403,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5538~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/2/page/tdh:5538","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/2/page/tdh:5538/656b65d8ab043","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5538~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3222,"height":3930,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5538~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"While on the subject of cotton I will say something to you about yours- You will make between 40 and 50,000 seed cotton certain there is a good deal yet to pick out- I understand that Mr Steel Steele has refused to gin it for you- I have said to your overseer that I will gin it free of expense if he will wait until I get mine out of the way or he can carry it to my gin at the Craighead place and gin it immediately as will best suit his convenience. Holtzclaw is gradualy making a complete change in every thing and I have no hesitation in saying that he will do well- His system of management is complete- His attention is given to every thing- You have to buy meat and he is afraid that forage will be scarce with him- But I believe you have made error enough- These little expenses of buying meat \u0026c is a considerable draw back from the profits of the farm \u0026c I hear of no complaints from your negroes and I have"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5538/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/3","type":"Canvas","label":{"none":["[Letter] 1832 Jan. 17 [to] Andrew [Jackson Donelson] / [Stockly Donelson] : page 4"]},"width":3208,"height":3952,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5537~datastream~JP2/full/401,494/0/default.jpg","width":401,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5537~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/3/page/tdh:5537","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/3/page/tdh:5537/656b65d9dd88f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5537~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3208,"height":3952,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5537~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"4 no doubt but they will be well satisfied with him- I have received your letter returning me the unlucky order from Steel on Uncle. I do not know when I have been more mortified than I have been about this same order- I must request you sir as a favor to show this part of my letter to Uncle Jackson , As I want him to know the truth about this whole affair. Mr Steele was anxious to purchase a horse of mine for which he offered me $115 in cash I refused, my price being $125= But when I found out that I had to send on money to cottons heirs I told Steele that I would accept his offer of $115 cash which he agreed to do- He then told me that Uncle was owing him more than that amount for his years wages previously to the time we traded and that if I would accept an order on him it would answer one the same pur-"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5537/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/4","type":"Canvas","label":{"none":["[Letter] 1832 Jan. 17 [to] Andrew [Jackson Donelson] / [Stockly Donelson] : page 5"]},"width":3192,"height":3920,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5536~datastream~JP2/full/399,490/0/default.jpg","width":399,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5536~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/4/page/tdh:5536","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/4/page/tdh:5536/656b65db0f36c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5536~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3192,"height":3920,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5536~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/4"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/4/annopage-4","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/4/annopage-4/annotation-4","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"5 pose as money and that he would write to uncle and explain to him how their accounts stood and request him to pay it- under these circumstances I did not hesitate presuming that Steele was both a man of too much sense and honesty to Draw upon any one who did not owe him and I believed if uncle did owe him it would be paid. You know the situation of the order when it came to me returned- so far all was right- I was satisfied that Steel had deceived me in Uncle owing him anything- I presented the order to Mr Josiah Nichol president of the United States Bank- and instead of paying it like a man and an old friend of Gen General Jackson- what do you think he did- he refused to pay it upon the ground that Gen Jackson was in his debt- that he would have nothing to do with it- that he did not know why Gen Jackson would draw upon him when there was no money in his hands to pay it with and cast out a good Bettie M Donelson Papers"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/4"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5536/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":  freely have given up the order If I had only had the presence of mind to have called for Gen Jacksons accounts and have paid off all that he owed from it him. I told Mr Nichol I did not want the money then that when the cotton ** was sold that he could take off so much of Steels wages- and he refused to have any thing to do with it I parted from him with this remark \"That it was very strange to me that Gen Jackson would be giving orders on people that would not be them\" I then stepped around to the ware house to enquire if steels wages had been paid and met with H. Hill and ascertained that they had not- I then communicated to Hill the situation of the order and he made this remark that he [ Stokly Donelson ] ** which had already been shipped on the St Steam Boat Nashville"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5534/canvas/5"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5535/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5534/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5534","label":{"en":["[Letter] 1832 Jan. 17 [to] Andrew [Jackson Donelson] / [Stockly Donelson]"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/cotton-gins-and-ginning.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee-middle.json?sort=random","https://canopy-iiif.gi
