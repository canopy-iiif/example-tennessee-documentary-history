ve me the dates of the papers \u0026 I will proceed forthwith to take the deeds and have them recorded — I shall be in Nashville some time in April next when I hope to see you \u0026 we will compare our accounts \u0026 see how they stand — very respectfully your obt servt obedient servant Jno,, John Charlton Jno. Overton Esq John Overton Esquire"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6101/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6103/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6101/canvas/1","type":"Canvas","label":{"none":["[Letter] 1828 March 3, Dresden, Tenn[essee] [to] John Overton, Nashville, Tenn[essee] / John Charlton : page 2"]},"width":2638,"height":2398,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6102~datastream~JP2/full/330,300/0/default.jpg","width":330,"height":300,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6102~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6101/canvas/1/page/tdh:6102","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6101/canvas/1/page/tdh:6102/656b664ae6507","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6102~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2638,"height":2398,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6102~datastream~JP2","@type":"http://iiif.io/api/image/2/context.j
