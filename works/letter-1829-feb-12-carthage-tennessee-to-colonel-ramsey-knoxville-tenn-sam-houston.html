1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I assure you I wish him success most heartily. He was a boy with me I know his worth, and I broke his Fathers bread in kindness! I will be happy to hear from you and will soon write to our noble friend Dunlap , and I pray you to talk to him, and your brother Doct R with affectionate regard for me. Salute our friends generally, and tell them \"white Surry\" shall be saddled for \"the field tomorrow,\" for \"Richard is himself again.\" Ever thine truly Sam Houston Colonel Ramsey Knoxville"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9565/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9566/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9565/canvas/2","type":"Canvas","label":{"none":["[Letter] 1829 Feb. 12, Carthage, T[ennessee] [to] Colonel Ramsey, Knoxville, Tenn. / Sam Houston : page 3"]},"width":3779,"height":3104,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9568~datastream~JP2/full/472,388/0/default.jpg","width":472,"height":388,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9568~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9565/canvas/2/page/tdh:9568","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9565/canvas/2/page/tdh:9568/656b69e70c73f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~td
