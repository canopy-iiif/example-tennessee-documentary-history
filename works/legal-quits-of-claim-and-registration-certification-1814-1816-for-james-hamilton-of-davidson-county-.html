<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Legal Quits of Claim and Registration Certification] 1814 -1816 [for] James Hamilton of Davidson County, Tennessee and William Anderson of Lexington County Ky - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="These are three different documents. The first one is dated Dec. 15, 1814, and is written by James Hamilton. It is a quit of claim of the Cherokee/African slaves that his brother in law, Joseph Brown took back from the Cherokee Chief Cotetoy. The slaves were descendents of a slave named Sue that was owned by Hamilton&#x27;s father in law (Joseph Brown&#x27;s father), James Brown, and stolen by Cotetoy. The second paper is the registration certification for said quit, written by Joseph Porter in May 1816. The third paper is dated Dec. 15, 1814. It is a quit of claim to two slaves, Jinney and Suey, and offspring, by William Anderson. He also states that Joseph Brown has payed him $150 for the portion of James Brown&#x27;s estate that Anderson inherited."/><meta property="og:title" content="[Legal Quits of Claim and Registration Certification] 1814 -1816 [for] James Hamilton of Davidson County, Tennessee and William Anderson of Lexington County Ky - Untitled"/><meta property="og:description" content="These are three different documents. The first one is dated Dec. 15, 1814, and is written by James Hamilton. It is a quit of claim of the Cherokee/African slaves that his brother in law, Joseph Brown took back from the Cherokee Chief Cotetoy. The slaves were descendents of a slave named Sue that was owned by Hamilton&#x27;s father in law (Joseph Brown&#x27;s father), James Brown, and stolen by Cotetoy. The second paper is the registration certification for said quit, written by Joseph Porter in May 1816. The third paper is dated Dec. 15, 1814. It is a quit of claim to two slaves, Jinney and Suey, and offspring, by
