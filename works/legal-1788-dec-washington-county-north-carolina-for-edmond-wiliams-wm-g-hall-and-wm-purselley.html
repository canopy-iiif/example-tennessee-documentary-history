i/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8787/canvas/0/page/tdh:8788","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8787/canvas/0/page/tdh:8788/656b68fc8468d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8788~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1546,"height":1365,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8788~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8787/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8787/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8787/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washing Washington County No North Carlinia Carolina Know all Men by this Presents that we wm g hall and wm pursly purselley are held and firmly bound unto Edmond Wiliams high Shff Sheriff of said county his admrs. administers and asigns assigns in the penial Sum of one thousand pounds currant current money of this state to which Payment well and truly to be maid made and Dune done we Bind our Selves our heirs haecutrs admrs. and asigns firmly by these presents sailed with our Sale and Dated this sw Dcr December 1788 The conditions of the above obligation is such that if the above bound wm g hall shall make his Personall personal apperance appearance before the justices of our next county court of pleas and quarter sisans sessions to be held for Said county then and thar there to answer wm hall in a plea of Slander to his Damage five hundred pounds and not Depart the Same with Leave then this oblagations obligations to Be voyd void otherwise to Remain in full force and venture in Sold Wm G Hall Wm Purselley Pest Head Moffet Dr Sff"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8787/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8788/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8787/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8787","label":{"en":["[Legal] 1788 Dec., Washing[ton] Co[unty], No[rth] Car[o]lina [for] Edmond Wiliams / Wm. G. Hall [and] Wm. Purselley"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/finance-personal-2.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/north-carolina.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/legal-documents.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/december-1788.json?sort=random"],"seo":{"title":"[Legal] 1788 Dec., Washing[ton] Co[unty], No[rth] Car[o]lina [for] Edmond Wiliams / Wm. G. Hall [and] Wm. Purselley - Untitled","description":"This is a legal document dated December 1788. It states that William G. Hall and William Purselley owe Sher
