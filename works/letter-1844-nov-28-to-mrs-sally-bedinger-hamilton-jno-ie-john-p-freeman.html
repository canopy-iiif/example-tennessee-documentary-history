h as much fortitude as we can we have one thing that comforts us that is that kentucky done her duty and perticularly Logan County She gave a majority for Clay of about one thousand \u0026 thirty odd we are clear of the political Sin if a Sin it be Mr Lockheart Kenneda has Sold out his land in missouri and come back to this country he wants to purchace purchase a small place in this Section he requested me to know of you what would be the least you would take for your place one third paid down the balance in two anual annual payments the neighbours neighbors are all well give our best respects to mr House and mary and the balance of your children tell mr House I think it be give to be time for him to write to me and for him to do So, we should be very glad to See you indeed Come over Soon write to me Imedeately Immediately mine \u0026 Deborahs best respects to you Jno John P Freeman"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6069/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6070/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6069/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6069","label":{"en":["[Letter] 1844 Nov. 28 [to] Mrs. [Sally Bedinger] Hamilton / Jno [i.e., John] P Freeman"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/clay-henry-1777-1852.json?sort=random","https://canopy-iiif.git
