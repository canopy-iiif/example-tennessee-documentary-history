abel":{"none":["[Letter] 1849 Apr. 4 Washington, D.C., [to] Alex[ander] D. Coffee, Florence, Alabama / Andrew J[ackson] Coffee : page 2"]},"width":3076,"height":3964,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8723~datastream~JP2/full/385,496/0/default.jpg","width":385,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8723~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/1/page/tdh:8723","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/1/page/tdh:8723/656b68f5c2dd8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8723~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3076,"height":3964,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8723~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington D. C. April 4th 1849 My Dr Dear Alex I have but little to write about but you will no doubt be glad to hear from this benighted country. You will excuse me for writing first about myself as it is generally not considered genteel, but circumstances alter cases. I will leave here in a day or two for the City of New York where I shall remain a day or two or three, and then for home only to stay long enough to say howdy and off again to New Orleans , again to contend with yellow fever and Cholera. It is unfortunate that I am so unlucky but I will have to submit with the best grace possible. I do not believe that Gen General Lawson would have sent me there if he could have avoided it until fall, but just now I have to become a victim to the urgent necessities of Uncle Sam , for myself I do not care, but I am not so well"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8723/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/2","type":"Canvas","label":{"none":["[Letter] 1849 Apr. 4 Washington, D.C., [to] Alex[ander] D. Coffee, Florence, Alabama / Andrew J[ackson] Coffee : page 3"]},"width":3142,"height":3976,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8722~datastream~JP2/full/393,497/0/default.jpg","width":393,"height":497,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8722~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/2/page/tdh:8722","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/2/page/tdh:8722/656b68f701f65","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8722~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3142,"height":3976,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8722~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"pleased on my family's account. I do not want to carry them into danger if there is any. Yet I will hate if possible more to carry leave them behind me, and I have a disagreable disagreeable horn of a delemma dilemma to seize either way I can fix it. I am sorry I cannot stay longer in North Alabama , as I had anticipated much pleasure this summer. All the gaming and fishing will have to be delayed until another spring. The political world is as quiet as you can imagine. Genl General Taylor does not give satisfaction to his Whig friends he does not make removals enough or rather he will not sanction any removals and hence the office seekers are wonderfully disappointed, many have left the city grumbling and vowing they will have revenge, others still hang on in hopes that a change will soon take place. I cannot say what will be the result in the end. The president certainly possesses the quality of keeping his own counsel to perfection, up to this time none but his most intimate"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8722/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/3","type":"Canvas","label":{"none":["[Letter] 1849 Apr. 4 Washington, D.C., [to] Alex[ander] D. Coffee, Florence, Alabama / Andrew J[ackson] Coffee : page 4"]},"width":3119,"height":3966,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8721~datastream~JP2/full/390,496/0/default.jpg","width":390,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8721~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/3/page/tdh:8721","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/3/page/tdh:8721/656b68f83a2ae","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8721~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3119,"height":3966,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8721~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"friends know what is his course is to be. It is true that many of his appointments so far have had a singular cast, but that argues more for the Generals want of political knowledge than any thing else. I must refer you to the papers for the particulars of what is going on here, and do not put too much faith in Old man Ritchie he is decidedly too much prejudiced against the Whigs to do them justice. I believe the Baltimore \"Sun\" and the New York \"Herald\" are the best papers as far as the news is concerned we have, and I shall myself take one of them on that account, probably the \"Sun.\" Betty joins me in love to Ann , Ma, Rachel , Cate , Joshua , Andrew , Sis and John . We hope soon to see you all if it is only for a few days. We all keep well. Your Brother Andrew J. Jackson Coffee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8720/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8721/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8720/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8720","label":{"en":["[Letter] 1849 Apr. 4 Washington, D.C., [to] Alex[ander] D. Coffee, Florence, Alabama / Andrew J[ackson] Coffee"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/united-states-politics-and-government-1845-1849.json?sort=random","https://canopy-iiif.github.io/example-tennessee-docume
