n","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1108~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3099,"height":3955,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1108~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Rural Rest â€” August 1835 Col Colonel J.M. King 1835 Cousin Thomas I recd received your letter of the 10th of July last a fiew few days ago, which gave me much pleasure \u0026 satisfaction to hear you \u0026 family ware were enjoying good health , and that your little son john could run all about, I am very much afraid he is inclined to be puney puny and think you had better bring him to Tennessee and leave him with me and let him get fat on hog \u0026 hominy., You wrote you some calculated on my seeing me on red River this fall It would truly be a pleasure for me to visite visit you ; and see the country, tho I believe it will be entirely out of my power to do so at present, my hands I should be obliged to keep here untill until Christmass Christmas before I shall or longer to house my crops and to sell them and bye buy again I expect their would be nothing made by it as negroes are selling very high; a fiew days ago a Mr Mister Hanner sold out his"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1108/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/1","type":"Canvas","label":{"none":["[Letter] 1835 Aug. [to] Thomas Moore / J.M. King, Rural Rest : page 2"]},"width":3088,"height":3948,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1107~datastream~JP2/full/386,494/0/default.jpg","width":386,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1107~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/1/page/tdh:1107","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/1/page/tdh:1107/656b6217a428e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1107~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3088,"height":3948,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1107~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Negroes and for 10 fellows he got $10,000 in cash, tho, I believe likely fellows may be purchased for $800 or 900 but they are scarse scarce , such boys as you would want, would say, 18 or 15 years old, would bring from $600 to 700 girles girls from 14 to 20 years old is really at 600 to 650 $ â€” Speculation appears to be running very high generally, and you say hands are rising rapidly on red river , and as I could not be their to attend to my to see that my business was attended to, \u0026 with other circumstances I do not think it advisable to attempt settleing settling a farm in that country at present, â€” You stated in case I did not go down their you would come up this winter or spring with Sarah, I shall be much pleased to see you, and without doubt shall expect your lady with you and if posible possible to spend the summer with us We have escaped the dreadful effects of cholery cholera in this county, untill this summer it has been very fatal in Murfreesboro and its vicinity, about Jefferson \u0026 Stewarts Creak in Murfreesboro , 35 or 40 has becam became victoms victims to the disease, Genl General . Brady one of them, he was a candidate for congress \u0026 was likely to succeed, had 2 or 3 weeks before election Murry was elected"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1107/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 Aug. [to] Thomas Moore / J.M. King, Rural Rest : page 3"]},"width":3098,"height":3953,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1106~datastream~JP2/full/387,494/0/default.jpg","width":387,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1106~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/2/page/tdh:1106","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/2/page/tdh:1106/656b6218d3bd3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1106~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3098,"height":3953,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1106~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"In Coln colonel Redleys family their was 9 or 10 of his blacks died, and many familey family 4 or 5 died and perhaps all in a few days â€” I have lost none, but have had some violent premonitory simtoms symptoms , agreeably to what I understand they are, I have had no Doctor, but have been successful in relieveing relieving by the Tampsonian sistom system , Walter had a violent attack of the premonitory simtoms, I was doubtful of his recovery but Loblia brought him out, and him and family are quite well, tell Sarah little Jane can gabber \u0026 run all about, she is mightly mightily little we we think, but looks cunning as a Fox â€” Walter has bilt built him a very convenient and comfortable house, he stays clost close about home, â€” he has a fine crop, â€” our crops of corn \u0026 cotton in this country are very promising I planted 125 acres of cotton but swing to a bad stand on twenty five acres I put it in corn the ballance balance looks fine, I have Christopher Beesley overseeing this year he is a fine fellow for business- Coln Colonel Henry King his wife \u0026 oldest daughter Penelope spent 5 or 6 weaks weeks with us this summer, they enjoyed themselves very well whilst here, Hardy moore ware here also. It is expected that he and Penelopy will be married shortly, tho King is somewhat opposed to it.- Our frinds in alabama is generally well, Coln King has sold his land and is going to move to South alabama ; aunt Polly Moore is doing well, our mulcreak friends are generally well, except mr Mister J. gowen's wife she has been confined to her bed for 7 or 8 months with the effects of the spine of the back, uncle Hayes enjoys good good health, Hayes Blackman is doing well; - Our friends in this neighbourhood neighborhood generally are generally well, Mother enjoys tolerably good health at present, but was very bad with the effects of her bowels about the time walter was sick.- My family are in tolerably good health, Patsey is grunting a little as is common for woman to do, when they get fat- Col. J.M. King- 1835 Mr Mister Cristopher Beesley Overseer."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1106/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/3","type":"Canvas","label":{"none":["[Letter] 1835 Aug. [to] Thomas Moore / J.M. King, Rural Rest : page 4"]},"width":3111,"height":3945,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1105~datastream~JP2/full/389,493/0/default.jpg","width":389,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1105~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/3/page/tdh:1105","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/3/page/tdh:1105/656b621a125a4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1105~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3111,"height":3945,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1105~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The little children are all well and 4 going to school tell Sarah Patsey \u0026 children talk a great deal about her and wants to see her very much, and Martha Burge says she gets more boes than she knows what to do with an wants Sarah to come and take a part of her hands Esqr Esquire Jamison is married again again , to a Miss Sarah Thomas of Williamson Co County (Sarah knows her) O. Blackman got badly used up by a Williamson Co County girl not long since, after entering into engagements.- Mother recd received a letter from your Sister mariah not long since she state the connection ware generally well and her father and all the family ware in high spirits, they had plenty of Sider and the old man was preparing for brandy, Aunt Otridge enjoyed very good health uncle Jo Moore I havent haven't herd any thing what he intends to do I expect he would cirtingly certainly move this fall but I know not Bob Ship is married but I dont don't know who two to - If you wish to purchase any negroes here, any assistance I am able to render you here I will take a pleasure in doing so, and you can write to me on that subject; state to me the prises prices of young fellows and young woman their,- write to me what Thos Thomas \u0026 John Butler are doing, - I shall anxiously look for you and shall cirtainly certainly expect your lady with you, write when you will come, tell Sarah, patsey will write to her soon, as this containes contains the principal information I have- Patsey joines joins me in love and friendship to you with little Son \u0026 Sarah, prosperity and happiness attend you all for ever Ever your Relation \u0026 Friend Ja M King Tho Thomas . O. Moore"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1104/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1105/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1104/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1104","label":{"en":["[Letter] 1835 Aug. [to] Thomas Moore / J.M. King, Rural Rest"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/slaves.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/august-1835.json?sort=random"],"seo":{"title":"[Letter] 1835 Aug. [to] Thomas Moore / J.M. King, Rural Rest - Untitled","description":"This is a letter dated August, 1835 from James Moore King to his cousin Thomas Moore. He conveys the price many slaves are being sold for and their characteristics.","canonical":"https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1835-aug-to-thomas-moore-jm-king-rural-rest","openGraph":{"images":[{"url":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1104/datastream/TN","type":"image/jpeg","width":200,"height":200,"alt":"[Letter] 1835 Aug. [to] Thomas Moore / J.M. King, Rural Rest"}]}},"referencingContent":[]},"__N_SSG":true},"page":"/works/[slug]","query":{"slug":"letter-1835-aug-to-thomas-moore-jm-king-rural-rest"},"buildId":"IQCZ0oVD0hJs59bVvYwiE","assetPrefix":"/example-tennessee-documentary-history","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
