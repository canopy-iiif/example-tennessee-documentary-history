ter] 1825 Oct. 24, Department of War [to William Carroll] Tennessee / James Barbour : page 1"]},"width":3200,"height":3905,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7253~datastream~JP2/full/400,488/0/default.jpg","width":400,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7253~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7251/canvas/0/page/tdh:7253","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7251/canvas/0/page/tdh:7253/656b67ac2d138","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7253~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3200,"height":3905,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7253~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7251/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7251/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7251/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Department of War October 24th 1825 Sir, One of the members of the Board of Internal Improvement, Mr David Shriner , having resigned and the other member General Bernard being required to attend personally at the seat of Government to objects connected with Internal Improvements which will necessarily detain him here for several months and which are considered of paramount national importance, the employment of the Board of Internal Improvement in the examination of the Westernmost route contemplated for the national Road proposed to be established between this place and New Orleans , which you were informed by the letter of this Department of the 28th of February last, would be undertaken by the Board after the other two routes should have been examined, has become impracticable. To fulfil the expectation of Congress and to satisfy the solicitude which prevails throughout the country and particularly in those sections through which the westernmost route will pass the Department has determined to resort to the best means available of having that route examined without delay and accordingly has"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7251/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7253/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7251/canvas/1","type":"Canvas","label":{"none":["[Letter] 1825 Oct. 24, Department of War [to William Carroll] Tennessee / James Barbour : page 2"]},"width":3187,"height":3845,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7252~datastream~JP2/full/398,481/0/default.jpg","width":398,"height":481,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7252~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7251/canvas/1/page/tdh:7252","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7251/canvas/1/page/tdh:7252/656b67ad69539","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7252~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3187,"height":3845,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7252~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7251/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7251/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7251/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"caused the performance of that duty to be assigned to Captain Poussia Assistant Topographical Engineer to be assisted by Lieut Lieutenent Trimble of the Army both of whom accompanied the Board of Internal Improvement in the examination of the other routes. These officers will leave here tomorrow and will proceed in the direction of Rock Fish Gap through it into and along the valley to Knoxville thence by the most direct route that may be practicable to New Orleans; and their progress will be probably at the rate of 20 or 25 miles a day. If it would be convenient for the Civil Engineer of the State of Tennessee to intercept and cooperate with them on that part of the route passing through the State of Tennessee such an arrangement would be very acceptable and desirable I have the honor to be, Sir, Your Obt Servt. Obedient Servant James Barbour The Governor of the State of Tennessee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7251/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7252/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7251/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7251","label":{"en":["[Letter] 1825 Oct. 24, Department of War [to William Carroll] Tennessee / James Barbour"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/national-road-2.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/october-24-1825.json?sort=random"],"seo":{"title":"[Letter] 1825 Oct. 24, Department of War [to William Carroll] Tennessee / James Barbour - Untitled","description":"This is a letter to Governor William Carroll from James Barbour, dated October 25, 1825. Barbour is the Secretary of War. Barbour writes to ask Carroll to have the Civil Engineer of Tennessee meet Captain Poussia and Lieutenant Trimble, who will be surveying for the national road from Washington D.C. to New Orleans.","canonical":"https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1825-oct-24-department-of-war-to-william-carroll-tennessee-james-barbour","openGraph":{"images":[{"url":
