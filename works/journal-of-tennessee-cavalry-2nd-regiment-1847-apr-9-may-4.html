://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/19"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9340/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/20","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 21"]},"width":3192,"height":4796,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9339~datastream~JP2/full/399,600/0/default.jpg","width":399,"height":600,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9339~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/20/page/tdh:9339","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/20/page/tdh:9339/656b69a4e4500","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9339~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3192,"height":4796,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9339~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/20"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/20/annopage-20","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/20/annopage-20/annotation-20","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Incidents At the capitulation which preceded the surrender of the Mexican army at Cerro Sorclo , —— no name given a Captain of the Mexican Navy, who commanded one of the front batteries reforced to surrender, unless allowed to march out with the honors of war, allowed at Monterey — Genl. General Worth patting his foot with impatience and without waiting for the General in Chief to reply — told him he admired his spirit, and to go back to his batter \"Let him go back\" said he to Genl. General Scott, \"by G — God I have 2300 fresh men \u0026 I will whip him in five minutes\" — but the Navy Capt. Captain thought better of it \u0026 soon came to terms — On the 17th Col. Colonel Childs, of the Artillery, with a portion of the Rifle Regt. Regiment and several small detachments of different corps — had advanced half way up the Castle hill of Sierra Gordo — his perilous position, his small force being unsupported, was observed, and he was recalled by a bugle signal of the Rifle's — In his eagerness to advance the prelo signal was not regarded — It was sounded again — Not understanding the sound, he appealed to Lt. Lieutenant Gibbs of the same Rifle corps, to tell him what it meant — I do not know said Gibbs — Col. Colonel Childs told him he certainly must know the signals of his own corps — \" Col. Colonel \" said he \"I never learned the signal for a recall\" — When the 2nd Tennessee Regt. Regiment charged the Mexican breast works on the 18th One man came hobbling back to the reserve, with his hand upon the fleshy part of his back, and was un in reply to numerous enquiries inquiries relative to his hurts — answered as he passed on ⁁ to the Surgeons — \"Oh! ⁁ I am killed — my wound is considerable bad — I believe I shall die\" — but he was soon assured that he would only suffer an inconvenience in a sitting down, for a few days —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/20"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9339/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/21","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 22"]},"width":3116,"height":4868,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9338~datastream~JP2/full/390,609/0/default.jpg","width":390,"height":609,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9338~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/21/page/tdh:9338","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/21/page/tdh:9338/656b69a61747a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9338~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3116,"height":4868,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9338~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/21"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/21/annopage-21","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/21/annopage-21/annotation-21","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"A Pennsylvanian ⁁ who was among the first to run at Cerro Gordo Sierro Gordo came to our camp fire, and complained bitterly of the exposures \u0026 privations of a soldier — and stated that he had been thoroughly wet by rains for several days in succession — Dripping wet ourselves, we felt the force truth of his observations — but in better spirits, we are offered him the mock comfort of an assurance that he would become entirely accustomed to such things moist weather , so as not to mind them water by the time the rainy season commenced — he went away in despair of escaping death both from the enemy and the climate if it should become worse than he had"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/21"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9338/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9337/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9337","label":{"en":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/caswell-william-richard-1809-1862.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/ten
