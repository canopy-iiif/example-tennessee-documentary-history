hers rolled themselves in their blankets \u0026 lay down beneath the wide spreading limbs of an immense and beautiful forest. April 11th At ½ past 12 o'clock this morning Capt. C Captain Caswell with ten men were called into the saddle, to transmit to Genl. General Twiggs , at the National Bridge a dispatch forwarded from Gen. General Scott — This detachment proceeded with much caution, in the star light of night, moving in a body with two men from 50 to 100 yards in distance, — Our horses feet clattered upon the paved turnpike as we marched amidst perfect stillness from all other sound, and ⁁ after marching some 3 miles one solitary light was visible in the a lerge large village ( saw was Servaca ) which as we approached ma exhibited to us, a body of soldiers, with muskets whose bayonets bristled in between the light \u0026 our eys eyes — they proved to be a body of straglers stragglers from Genl. General Twiggs Division. We could see but little else than the whi. As we rode across the celebrated Puntia Da National, the beautiful scene of a Division encampment with all their fires blazing, met our eyes — As Where we halted at Gen. General Twiggs' quarters, we found him ready ready to march the only 3 o'clock — we delivered the dispatches; and were informed that"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9356/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/4","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 5"]},"width":3107,"height":3893,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9355~datastream~JP2/full/388,487/0/default.jpg","width":388,"height":487,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9355~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/4/page/tdh:9355","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/4/page/tdh:9355/656b699222e8c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9355~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3107,"height":3893,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9355~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/4"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/4/annopage-4","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/4/annopage-4/annotation-4","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"that the Mexicans had abandoned this position (which the Gen. General 3 declared could be maintained by 500 men, against all the world) several days before his arrival — The Genl. General said the Mexicans were fortified in the mountains 20 miles distant, their force was variously estimated at from 2 to 15,000 men — \" I shall fight them\" said he to-morrow at 10 o'clock, and I shall whip them\" I would like to have you with me, but I cannot wait — I shall halt my train at Rio Blaveo , to-night to-morrow I shall march out, whip them, and return to my camp — Corporal Swan , privates Portis \u0026 Renfro went back with a communication for Gen. General Scott. Lt. Lieutenant Bell came forward with the balance of the marching command at the head of the Division, whilst those who had came forward during the night guarded the village \u0026 bridge — The Bridge ⁁ formerly called the Kings bridge. ⁁ is superior to any work of the kind we have ever seen \u0026 said to be one of the best structures of the kind in the world about 300 yards long — of solid stone \u0026 cemented over — having seven arches spanning the main stream, built a century past by the Spaniards and in 1802 by the merchants of Vera Cruz \u0026 Mexico ⁁ under the patronage of the Government now having scarcely a crack or break ⁁ in or upon it. and with all things Upon The mountains which rise almost perpendicularly upon each side with crowning batteries upon their heights make it ⁁ one of an impregnable position if defended with any spirit the strongest positions for defence in all the world. This morning after delivering our despatches dispatches to Genl General ⁁ Twiggs Scott our we made fast our horses to fed them \u0026 lay down ⁁ slept upon our blankets around the roots of a large fores tree, whose branches held many nests of the jackdaw, and the ⁁ serenade of these chattering anim birds, was no interruption to the sound sleep of men who rode the night march which we had made. We were awakened by a Mexican man and woman, who came all trembring trembling with fright to ask the ⁁ our protection from soldiers of our army — we went to their hut and found sight of Gen. General Twiggs' men, who had turned up every thing in their house upside searched thro through their house in every corner and but had contented themselves with taking only a large derrijohn of \"aqua diente\" over which they were making merry — we sent them forward and relieved the poor inmates of the house from further terror — for which they were grateful enough to lend us vessels in which to cook our breakfast the elements of which we had procured from the Commissary of the first Division."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/4"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9355/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/5","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 6"]},"width":3136,"height":3889,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9354~datastream~JP2/full/392,486/0/default.jpg","width":392,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9354~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/5/page/tdh:9354","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/5/page/tdh:9354/656b699349936","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9354~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3136,"height":3889,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9354~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/5"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/5/annopage-5","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/5/annopage-5/annotation-5","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"April 12th — The paved road over which we marched is ⁁ graded, paved, \u0026 ⁁ mostly walled on each side — at an expense of labor which astonishes every ⁁ one who may see it but the ⁁ present degenerate race of Mexicans permit it to wear away without attempting to sustain it \u0026 keep it up — But excellent as the road is — the long march ⁁ without water and ⁁ the intense heat rays of the sun, from ⁁ whose the burning heat of whi we could find us shelter caused many of the Infantry to fall ⁁ exhausted by the way saide side seventy of whom died — and one others thus left behind were attacked by the Mexican scouts, one dragoon killed, and two privates of the Pennsylvania volunteers were wounded — We overtook Gen. General Twigs Twiggs Division at Rio Blancho — At which place he Col. Colonel Harney with the United States Dragoons had overtaken the advanced guard of the Mexican Army now in a position ⁁ at Cierra Sierra Gorda 4.5 \u0026 0?6? miles distant with fortifications and batteries of artillery upon the mountain heights which overlook the road on both sides. The advanced guard of the Mexicans were pursued, and resounoitering parties sent out with the augnesser , and they who drew the fire of the suenry's cannon and several volleys of musketry — Capt. Captain Johnson of the Topographical Engines and two or three privates were wounded — In this little skirmish the enemy has sustained some loss but we do not know how many — We selected a hut ⁁ in the village of Plan Del Rio for our head quarters, and lareated our horses in rear of the hut — spread down our blankets to rest upon that we might be ready for the action which we expected to take place in a few hours — Shipe was sleeping upon his blanket on the floor of the hut, \u0026 some soldier in wantonness had jerked a large, heavy iron grape shot, which fell thro through the thatched roof of the hut upon the floor near to Shipe and the was noise of the fall waked him \u0026 jumping up he enquired where that came from — Looney asked him if he had not heard the roar of the cannon — Shipe opened his eyes (Looney says) as large as billiard balls and declared he had slept so sound and had heard so many cannon before at Vera Cruz as well as this morning that he did not awake until the shot fell near his head — The citizens of this village have fled precipitately and left all the cambrous furniture of their huts — There is a small cathedral here with some rich and handsome ornaments — one image of the virgin large as life dressed in silk robes of blue \u0026 yellow with earrings \u0026 broaches of gold; holding ⁁ the image of are infant in her hands which tho though the most natural eposulation of a sacred illustration we have yet seen was that of our savior in the Sepulere , which we saw in the grand church of Vera Cruz — There is upon a ⁁ mountain spur of the close to the bridge across the rio blanco Rio Blanco a fort, grey with age the wooden works of which have rotted down or burned long since — It looks as if it had been in has times the castle"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/5"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9354/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/6","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 7"]},"width":3014,"height":4942,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9353~datastream~JP2/full/377,618/0/default.jpg","width":377,"height":618,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9353~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/6/page/tdh:9353","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/6/page/tdh:9353/656b69946c77b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9353~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3014,"height":4942,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9353~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/6"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/6/annopage-6","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/6/annopage-6/annotation-6","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"5 of some feudal chief, into which he could retire raise his draw bridge, reconnoiter the ⁁ an enemy \u0026 fire upon them from the loop holes of \u0026 embrasures of his castle, perfectly secure against all the world, unless by investment with siege artillery, which alone in time might batter down his thick stone walls — Swan, Portis, and Renfro reached camp to-night this evening having travelled thro through from Vera Cruz to-day with despatches dispatches from Gen General Scott to Gen. General Patterson — a hazardous adventure which is plain from the fact that other despatches dispatches with the same force have been cut off by the enemy — Swan reports our men at Vera Cruz as doing well — April 13th Our company were sent out to-day with four waggons wagons for forage — We found a large supply of quantity some 600 bushels; which the Mexicans were engaged (just before we arrived at the place) in transporting upon mules to the Mexican camp — Loaded Our waggons wagons were loaded (\u0026 the quantity reported to the Qr. Quarter Master who paid them at the rates of about $1.00 per bushel) meanwhile we made our dinner upon parched corn — returned safe to camp not having seen a Mexican soldier in our route — tho though we understood a body of 50 horsemen crossed the road one or two miles behind us — This evening orders were issued to the army to be ready ⁁ with arms — 2 days supply of provisions \u0026 water by 3 o'clock in the morning, for an attack by upon the enemy by storming the heights — This Order was countermanded by Gen. General Patterson (who being very sick \u0026 confined to his bed, the plan of attack had been designed by Genls. Generals Twiggs \u0026 Pillow ) — And the assault determined to be delayed until the arrival of Gen. General Scott About 9 o'clock at night quite a stir was made in our camp by the Mexicans firing as volley of musketry upon our picket guard (Dragoons) or rather firing in the direction of the guard for the cowardly scamps were afraid to approach near enough to do any mischief — or even to draw the fire from our pickets — They may consider this quite a bold venture in their system of warfare for they fight (as they call it) some great battles ⁁ against each other and sometimes from our side of the city of Mexico to the other for weeks without doing any mischief \u0026 this An and It is said that at Palo Alto , the Mexican Cavalry were ordered to"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/6"}]}],"seeAls ody","language":"en","format":"text/plain","value":"charge a part of our lines — They came galloping down to within about 2 ½ miles of and halted — Our men were drawn into a square to receive them, but never thought of firing up at such a distance — When Genl. General Vega was taken prisoner, in a conversation with Majr. Major Bliss , he asked as if with some pride, what the Majr. Major thought of the charge — which was as much as to say, if we would not such a movement by such a name. And indeed it is supposed they learned at Buene Buena Vista , from Col Colonel Humphrey Marshall what we would call a charge. April 14th At day light half of the men were sent out with the beef contractor, to protect him, whilst collecting beef for the army — At 9 o'clock the others were ordered to ⁁ the saddle to bear despatches dispatches to Gen. Scott — \u0026 to take along with us the whole company — Receiving the despatches dispatches , we passed the beef range where we were joined by the detachmt. detachment first sent out \u0026 without baggage or any encumbrance except our arms proceeded towards Vera Cruz — Near the National bridge we saw the Advance guard of Genl. Scotts escort, approaching — When they discovered us, They halted, and rode several times across the road several times as if watching us with much suspicion, then one man of them alone galloped rode forward about 100 yards, halted, and after looking awhile, turned went back under whip\u0026 spur and al proceeded with the his comrades to give an alarm of Mexicans approaching — but they we adopted means of undeceiving thru through The company halted and Capt C Captain Caswell galloped forward and stoped stopped them enquiring inquiring if they could not distinguish us from the enemy — They said they could see we did not have the uniform of Dragoons \u0026 that the Captain had on a red jacket from all which they took us to be the enemy. At the National Bridge, we delivered our despatches dispatches to Gen. General Scott; who with his staff, admired the celerity of our movements — We were supplied with forage — ordered to rest rested two orders hours \u0026 to follow the General which we did. At the first ranche ranch we came to a company of Dragoons in guard of 20 waggons wagons loading to the coral found there. They had been without water \u0026 provisions during the day — We guarded the train until they watered their horses from a stream 1 ½ miles distant — This delay detained us until in the night, in getting in camp —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/7"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9352/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/8","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 9"]},"width":3026,"height":4888,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9351~datastream~JP2/full/378,611/0/default.jpg","width":378,"height":611,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9351~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/8/page/tdh:9351","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/8/page/tdh:9351/656b6996a11e6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9351~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3026,"height":4888,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9351~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/8"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/8/annopage-8","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/8/annopage-8/annotation-8","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"April 15th Having performed hard service, we were allowed to rest our horses to-day — and they need such rest, for by the hard ride on yesturday yesterday the backs of most of them ware were hurt; and we have but scanty rations of forage for them. We lay about ⁁ during the day in the shade of the trees and of our hut; some of us bathing in a pool of water we found at us great distance from camp, in a deep gleen overhung by trees, shrubbery \u0026 vines — into which the cl ⁁ ar clear water of the stream poured thro' through a channel in the rocky bed down a steep declivity: — We have been considerably annoyed ⁁ in the day by soldiers attempting to tear down our hut for fire wood and at night by their seeking to lodgings in our already crowded room — Our fellow came about bed time and enquired inquired if there was room a place where he could sleep, some of us told him ⁁ in jest he could find accommodations, accommodations at Wolfingers tavern which was next door — he understood the joke, and we heard him enquire inquire at the open shed adjoining, for the landlord, he received an answer from several of the soldiers who were crowded under the shed — one ordered the ostler to take his horse — another directed the bar keeper to furnish him some refreshment, one told him he could sleep in the barn (a building not known in Mexico) at half price, another ordered him a servant to show the gentleman into No. Number 10, on the third floor. But the poor fellow finally slept in the road, perhaps to dream of the comfortable accommodations ordered by our neighbours neighbors to whom we had refered referred him. April 16th We were mounted at 4 o'clock this morning to guard the beef contractor \u0026 butchers, with about 8 or 10 infantry soldiers who went out to shoot the beares — Halted at a Ranch 8 miles from camp, and where we found some cattle, and soon after, the butchering commenced, two Mexicans shewed showed themselves, in the road, unarmed — They were suspected as spies, but being unarmed were not molested — We kindled a fire in the ⁁ upon the cement floor large hall of ⁁ a castle in the ranche ranch , which was furnished with tables as if prepared for a banqueting hall, and cooked some of the fresh beef for our breakfast — After which 5 or 6 of us proceeded into a deep valley ¼ miles distant to search for water, and found the coolest running water we have found yet had in this country — After procuring a refreshing drink, Capt. C Captain Caswell Lt. Lieutenant Bell \u0026 Thomas Snoddy rode along the narrow\u0026 steep path which led to a broad fine cultivated valley below, whilst the other men returned to camp — At a turn in the path, a dark ugly Ranchero presented himself and raising his escopet took deliberate aim at the Capt. Captain who was in front with his red jacket on, but fortunately the gun missed fire; — neither of us were prepared to return the fire, and such a thing as an attack upon an armed for Americans being so uncommon it was supposed that the Ranchero was sustained by a strong party — The Capt. Captain Lt. Lieutenant \u0026 Snoddy turned and galloped up the hill to the company — Not finding beef enough the butcher took two waggons wagons and went on to the next Ranche Ranch upon the road — H. Tipton, Heard, Cameron, and John MCall guarded these two waggons wagons , and soon after they left, as company of Dragoons with a train of waggons wagons , passed on to the same ranche ranch for corn — The body of our company remained at the castle, with horses saddled and close to the door — Everything being quiet, we all by threes took a little sleep. As Tipton and his three comrades returned just in advance of the waggons — They were fired upon by a body of Mexicans, who had way laid them ⁁ upon the hill side in view from our position . Heard was slightly wounded in the elbow and a shot lodged in broke sealed the stock of his gun ⁁ a ball grazed Fortners horse and one was lodged in Cotners saddle. — Our 4 men returned the fire \u0026 retreated but Tipton's gun snapped \u0026 he halted within 25 yards of them"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/8"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9351/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/9","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 10"]},"width":3043,"height":4906,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9350~datastream~JP2/full/380,613/0/default.jpg","width":380,"height":613,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9350~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/9/page/tdh:9350","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/9/page/tdh:9350/656b6997cdce8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9350~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3043,"height":4906,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9350~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/9"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/9/annopage-9","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/9/annopage-9/annotation-9","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"8 put on a fresh cap r knocked the powder into the tube and fired with as good aim so he could take — The beef contractor at the first alarm, dashed on in great alarm precipitation , leaving his hat \u0026 blanket. We heard the alarm and mounted in haste, the Mexicans had now shewed showed a part of their force in the road and as we charged in full speed they fled into the thick chaperal — We dismounted the except JL James Lones \u0026 RB Roberson and Day and Portis who remained to protect the horses, and the rest of us, took the chaperal, and proceeded cautiously paralel withe parallel with the road, until we came to the place where the Mexican had left the road — Not finding them we came into the road to remount and just at this time, the party with the horses were attacked Jno. John Roberson when sitting upon his horse had discovered a Mexican man in the chaperal, but least he might fire upon one of our own men (for it was precisely the place where MCarty had first gone into the chaperal) dismounted and and went upon a rise just outside the road — The It was a Mexican and who had concealed himself in the bushes, and at this time fired shot Roberson thro' through the thigh with an ounce ball \u0026 put a shot into his hand — As soon as he fired R. B. Roberson steped stepped firiuly forward and took ⁁ shot his carbine without good aim at the Mexican as he ran. Portis also had two or three a shot either at him or his comrades. The report ⁁ of the first gun was heard by the company, and all ran to the rescue, shouting to the men to hold their ground — The waggons wagons by this time had passed the ⁁ first place of attack, and the beef shooters ⁁ on foot coming up returning just at this time, discovered a part of the enemy near the road, fired upon them and drove them back. We put Roberson into a waggon wagon ⁁ \u0026 bound up his wounds he suffered very much at first, the bone is fractured high up on the thigh, but he was brought in upon a litter and a bed spread upon the floor of our hut, and medical aid immediately at hand — he bears the pain with a great fortitude — By the bye we brought our beef to camp tho though we had some trouble to get our share of it from the commissary — Gen General Worth with his Division arrived in camp during the night — April 17th Reconnoitering ⁁ \u0026 working parties have been constantly moving around the enemies works — The Mexican flag has been hoisted this morning upon ⁁ a fort on the right of their line of fortification on a height, in view of our whole camp — We were sent out this evening with staff \u0026 Engineer officers as ⁁ a guard — And had a view of the enemys line and position, being near enough to see their movements of individuals; they were all under arms, and appeared to be in expectation every movement of an attack — Upon Around the other end of the line Genl General Twiggs with his Division has been ⁁ Cutting out a road and fighting them all day — by spells — and has succeeded in taking one height which enable to pass their left flank and prepare for assiling assailing them in rear upon the main road — at one time Majr. Major Childs with 18 men carried the main mountain height which had been left unguarded but was compelled to retire for want of support. Genl General Worth arrived with his Division to-day. A company of Dragoons and a company of Infantry were sent out to-day as guard of our beef contractor. They were attacked by the same body of Rancheros, with whom we had a fight on yesturday yesterday , killing one man and wounding two others. They came off without returning their fire, or assiling assailing them in their fortress having their dead man on the field ⁁ \u0026 without their bear."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/9"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9350/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/10","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 11"]},"width":2973,"height":4722,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9349~datastream~JP2/full/372,590/0/default.jpg","width":372,"height":590,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9349~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/10/page/tdh:9349","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/10/page/tdh:9349/656b6998ecf73","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9349~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2973,"height":4722,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9349~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/10"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/10/annopage-10","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/10/annopage-10/annotation-10","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Sunday April 18th . In obedience to orders, we mounted at 6 o'clock having had an early breakfast and fed and watered our horses. our arms were in order, our horse equipments all snugly fitted on. We formed our company as the the several regiments of the Brigade formed their lines — We U knew we were going into a battle ⁁ with an enemy who by reason of their strong position must necessarily make a stand; and many ⁁ of our comrades who were now standing under arms, must would never live thro' through the day; we thought of the character of our State and county, of our individual character, and all resolved rather to die upon the field than discredit either — Our company marched at the head of the column, until we ⁁ left the main road \u0026 commenced the escent of the eminence upon which the enemy was in position, where we were to make the attack — There were only twenty of us including the Captain \u0026 1st Lieutenant; of the whole Brigade who were mounted — We were ordered to follow in the rear of the column ⁁ from their foot of the hill that the clatter of our horses jest just might not notify the Mexicans of the silent approach designed and for the same reason the Genl. General Staff and field officers all dismounted — Slowly, silently and with solemn thoughts, but with firmness and determination, we moved along by one of the many paths which mean traversed the thick chaperal upon the declivity — The medical officers ⁁ with their cases of instruments, bandages, \u0026 other implements \u0026 attendants took their position, as they supposed beyond the reach of the enemys shot, from which however they soon retreated. We followed on the rear of the column. Before the storming party (consisting of the 2nd. Tennessee ⁁ on the right, with the 2nd Penn. Pennsylvania as a reserve \u0026 1st Pennsylvania Regimts. Regiments on the left ) with the 1st Ten Tennessee as a reserve) had attained their respective positions in line of battle; the enemy opened their fire, with 17 Cannon bearing upon us, and 1500 escopets and muskets — Col. Colonel Haskells Regt. Regiment (2nd Ten Tennessee ) ⁁ dashing from the cover of the Chaperal made the charge in the face of all this armament, thro' through an open space in front of the breast works but covered with brush in many places waist deep, for the purpose of impeding a charge — The gallantry and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/10"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9349/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/11","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 12"]},"width":3021,"height":4897,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9348~datastream~JP2/full/378,612/0/default.jpg","width":378,"height":612,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9348~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/11/page/tdh:9348","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/11/page/tdh:9348/656b699a23a7f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9348~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3021,"height":4897,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9348~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/11"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/11/annopage-11","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/11/annopage-11/annotation-11","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"10 indeed the desperation of this attempt, with the immense loss in killed and wounded ⁁ the military the our history of our country will record, and fame display the names of those who fought and fell. Our Company had gone beyond the point of prudence, tho though we prefered preferred going beyond rather than halting on this side — The Balls fall thick around— us, ⁁ and soldiers fell behind us as well as in our front, but fortunately we escaped unhurt — Every moment amidst the roar of arms, we expected to receive notice that the enemy's works were carried, when we proposed to ride thro' through , and fall upon them with our sabres — But instead of receiving such notice ⁁ our forces were compelled to retire from before a position which with the soldiers who sustained it, might have been maintained against some men. men all bloody from the wounds received, came staggering along the path bore supported by their comrades, others etirely entirely disabled and dripping with blood were borne born along towards the quarters of the Surgeons and shame to say some cowards came running ⁁ in great panic whom we tried to rally and many of them we did halt and return to ⁁ their several companies — whilst others ran hastily past toward our camp but few of these ⁁ we are proud to say we Tennesseeans Tennesseans — Then we commenced our labors of the day — Carrying orders, despatched dispatched and intelligence from and between the officers and different corps and between each wing of the army — transporting the wounded ⁁ to the hospital and conveying water to those who were almost famished for its want — In wan this service ⁁ several of us we were at different times misled by the numerous paths, and galloped suddenly within point blank ⁁ musket shot of the enemy's lines — who could have easily cut us off, but they had suffered so severely by the attack of Genl. General Twiggs' Division that they were had now ⁁ twisted flags of truce \u0026 proposed to propose to capitulate, and the fight had every where ceased. When they made their proposition — Gen. General Scott replied they must surrender unconditionally, and that too within 15 minutes which they acceded to — And immediately upon receiving this intelligence, we escorted Genl. General Pillow round the road to the breast works in the road, where we met the prisoners whose arms were surrendered thrown into a heap and broke and burned — Six Genl. General officers taken prisoners among them Genl. General La Vega , Genl General Perryn"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/11"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9348/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/12","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 13"]},"width":3024,"height":4885,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9347~datastream~JP2/full/378,611/0/default.jpg","width":378,"height":611,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9347~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/12/page/tdh:9347","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/12/page/tdh:9347/656b699b3ff65","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9347~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3024,"height":4885,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9347~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/12"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/12/annopage-12","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/12/annopage-12/annotation-12","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"11 6000 prisoners of war were guarded into camp. Santa Anna fled in great precipitation leaving his private carriage, 20,000 dollars ⁁ in silver coin and his wooden leg. how many soldiers escaped we do not know, but their number when we went into action is said to have been 15000 — When we returned to camp we found our brother and comrade John L. Roberson , whom we had left this morning as we all supposed, in a fair way to recover from his wounds; now evidently beyond the hopes of recovery — he was ho calm, and in but little pain, made no complaint and soon and suddenly died, with the fortitude of a man, and having received the wound of which he died, fighting like a gallant soldier the battles of his country. Genl. General Twiggs' Division commenced the action upon the enemy's left flank, between ½ past seven o'clock; he opened a battery, from the height he gained on yesturday yesterday , and stormed the castle height; whilst with the Rifle Regiment, the 2nd. 3rd. \u0026 7th. Infantry — The height was so elevated that their cannon could not be made to bear upon our troops in ascending the hill — The two columns which stormed the heights covered about one half the face of the hill, which was almost a perfect hill cone; They marched up within about 30 yards of the enemy's breast works, formed in line of battle, breathed a moment — Then charged in order the enemy remained until the powder burned their faces as our soldiers fired — And Genl. General Vasques who was killed here had his face powder burned and fell by his cannon. Genl. General Shields Brigade, which acted in concert with Genl. General Twiggs bore marched to the right \u0026 rear of the castle hill ⁁ took a battery of small small cannons in order to take a pear upon the road in order to that killing men of me \u0026 taking position intercepted the army and baggage train when they should attempted to retreat. This they effected admirably for the Illinois troops routed the division that was sent to oppose them and formed immediately upon the road and to so slaughtered the drivers \u0026 mules of the Mexican train that they stopped the whole of it — but just as they were doing this the Sancers that were retreating with Santa Anna formed \u0026 charged down upon them but they were being in the thick chaporal chaparral by road side ⁁ \u0026 gave them such a tremendous fire that they (vonased) left and precipitately fled, and were nar ⁁ ai?? a jain seen upon that field of battle. By this time ⁁ the enemy had surrendered and the Dragoons were ordered to follow those that had fled and they pursued Santa Anna the saneer so hotly that they killed overtook and killed about 20 of their number is said to have left his \u0026 fled upon a tracklanale \u0026 that he lost his wooden leg which some of the dragoons found and brought back to our camp at Rio Blanch — But just as Genl. General Shields at the head of his brigade had so effectually \u0026 gallantly completed the toast to him assigned he was wounded (and supposed mortal) and fell, but should he die his name will live while the history of our country is extant for, these are registered the many of the sound \u0026 brave —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/12"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9347/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/13","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 14"]},"width":3030,"height":4837,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9346~datastream~JP2/full/379,605/0/default.jpg","width":379,"height":605,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9346~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/13/page/tdh:9346","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/13/page/tdh:9346/656b699c5f3ad","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9346~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3030,"height":4837,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9346~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/13"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/13/annopage-13","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/13/annopage-13/annotation-13","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"12 April 19th To-day Our first duty, was the burial of our deceased friend Jno. John L. Roberson a rude coffin (which can seldom be obtained on such occasions) by much industry was obtained , procured in which his his body was placed — The company flag spread over the coffin — At the appointed time, our funeral procession moved from our quarters in the following order — 1st Pennsylvania band of (music, the dead march) 2nd An armed escort of soldiers under command of Capt. Captain Foster . ⁁ 3d The Corpse 4th Officers of the company with the brother of the deceased — 5th The horse of the deceased caparisoned, with ordinen the usual equipments, and bearing the arms, boots and spurs, of his late rider. 6th The members of the company — 7th The friends and acquaintances generally of the deceased among the Tenn. Tennessee volunteers. We deposited him in a grave at the foot of the hill below the cathedral, and over him, we fired the customary military salute, shed our heart felt tears in silent sorrow — and returned to our military duties. Most of us took visited the battle field to-day — The mangled bodies of our comrades lay thick in front of the breast works and within their nearest forts, strip'd stripped \u0026 robbed of of all that was of any value about them — We The 2nd Tennessee Regt Regiment had made the charge without firing a gun, intending to reserve their fire until they reached he walls — consequently there was were none of the enemy killed (except one man who was killed by some one who fired against orders — But upon the heights where Genl General Twiggs had charge the dead bodies of the Mexicans lay thick and in piles — And to-day they were burying their dead whom they treated with liss less of the feelings of humanity than we would have done a butchered hog tying them by the feet and dragging them down the hill. A French surgeon was seen at very skillful work among the wounded of both armies — we were told he had joined the Mexican army with the proviso that he should be allowed to attend the sick or wounded of our Army as well as our enemies — And had performed several \"handsome operations\" as our surgeons declared in amputating the limbs of some of our wounded soldiers —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/13"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9346/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/14","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 15"]},"width":3025,"height":4864,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9345~datastream~JP2/full/378,608/0/default.jpg","width":378,"height":608,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9345~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/14/page/tdh:9345","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/14/page/tdh:9345/656b699d90587","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9345~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3025,"height":4864,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9345~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/14"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/14/annopage-14","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/14/annopage-14/annotation-14","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"13 April 20th Moved off at the head of the Brigade at an early hour — Marched passed the enemy \u0026 works, and having a full view of their stregth strength — which struck us as being powerful and strong as nature and the art of engineers could conceive as we passed the base of the castle hill, And for several miles the stench of the dead Mexicans, still unburied and the dead mules shot down, was almost interable enterable ; and occasionally during all the day we passed dead ⁁ Mexican men and horses — Our camp for the night was at Santa Anna's favorite hacienda En El Cierra Sierra . A fine mansion situated in the mountains in a yard containing a mile square of cleared grassland, commanding a most beautiful view of mountain and valley — but destitute of the cultivated fields or surrounding forests — The doors were opened, and the company with visited the various apartments elegantly furnished with marble tables, with soft sofas, large and bright mirrors, with rich paintings, and carpeted floors — We gratified our curiosity by examining all — even the ⁁ tastily tastefully furnished wardrobe supplied mostly with the military dress, of the warrior owner of these halls — We found that Gen. General Scott had posted upon the walls, and upon the door of the cathedral, his \"Safeguard,\" making it an offense to punishable by death to do violence or injury to the property the persons not soldiers, or family (but not including Santa Anna himself ) of the hacienda — We took our quarters at the porters lodge man the great gate, leading by thro through the stone wall, by a paved and serpentine walk to the Mansion. — (16 miles) April 21st We were late getting our breakfast ready out of the materials on hand, especially to in preparing our flour — And were hurried off, by observing the column in motion — The duty assigned as of acting as front guard was quite troublesome in checking the straggling soldiers, who were eager to press forward — We marched ⁁ under arms in order ⁁ with music thro' through the city of Jalapa , the And here we have seen met with the greatest and richest city ⁁ yet reached seen by us the most beautiful prettiest women, and the most beautiful mountain scenery, whose declivity is dotted with cultivated fields — we our hearts were glad to see ⁁ for the first time in many months Some of the growth of our country ⁁ the Sycamore the peach tree, the elder and the blackberry — And we looked more at an old log cabin though it did not have the \"garments and nanment?? skins\" of our human cabins"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/14"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9345/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/15","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 16"]},"width":3018,"height":4942,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9344~datastream~JP2/full/377,618/0/default.jpg","width":377,"height":618,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9344~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/15/page/tdh:9344","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/15/page/tdh:9344/656b699eb9613","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9344~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3018,"height":4942,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9344~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/15"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/15/annopage-15","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/15/annopage-15/annotation-15","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"14 in the suburbs of the city, than we did at the palaces and castles of the city — The We made no halt in the city, but march out upon the paved road to Mexico, about 4 miles, beyond and entered upon a grassy field, took our quarters under a clump of trees upon the margin of a cemented aqueduct, thro' through which the ⁁ cold water runs rapidly to a cotton manufactory just below; made fast our horses, made our supper out of the the remnants of our breakfast having the supplies of our Brigade being exhausted — We rolled up in our blankets and slept, but the bright air was cold and chilly — and we have not yet found that climate, where it is never either too warm or too cold for comfort, so this is said to be; unless a man has an imagination of such vigor that in the hear of the day he might cool himself by looking to the peaks of Orisjava or the Cofre de Perote , both of which we have seen to day today and have been so near their base, as to raise our heads \u0026 look into the clouds to see their lofty peaks — 22nd No other duty assigned us than to send out 8 men to assist in arresting the men soldiers who contrary to orders have been hunting and killing beef upon their own account — Some of us visited the cotton factory near us, owned it is said by the God-father of Santa Anna — The buildings are excellent, and extensive but the machinery is ⁁ not of the late improvement; it was made at Patterson New Jersey ⁁ 18 And is superintended by an American — We have received news to-day that Genl General Worth has arrived at Perote , where he met a Lieunt. Col. Lieutenant Colonel of the Mexican Army who formally surrended surrendered the 50 cannon in the castle with all its other munitions of war — This looks as if the war was being wound up to a close — 23d Some of us visited the city to-day, while others reclined upon the green turf of our quarters — Two companies ⁁ of our Regiment ( Lacy's \u0026 Wayne's ) arrived to-day. 24th By turns we visit the town, and The ⁁ There appear to be several races of people, a in \u0026 about Jalapa — We find some who in their appearance, manners \u0026 dress, seem to be of a superior order to the mass of Mexicans of the North. There is too a middle cast very much like those we have general seen upon our march — And again, there is a still lower class of a degraded race, who are resemble our savage Indians, in their dark copper complexion, and scanty dress — We saw a Spanish looking gentleman to-day, prancing thro' through the streets of the city, upon a a handsome ⁁ grey mustang poney, caparisoned with a saddle almost covered with massive silver — with embossed leather covering the horses correp , down to his hocks, and fringed around with jingling metals. 25th The Mexicans are bringing to our camps a good plentiful supply of vegetables ⁁ poultry and choice fruits — for most of these things they ask enormous prices — Turkeys $ 3 — Chickens 75 ¢ Eggs 2 ½ ¢ Pine Apples 12 ½ to 25 ¢ ⁁ \u0026 most excellent they are — Oranges 2 ½ ¢ — Banana's 2 ¢ — Plantarus 1 ¢ — Those who have money enjoy these things especially the fruits but the it has been so long since our last pay day, that we are not only getting scarce of money, and but our clothes are pretty well worn out — And we do not now deny that we are ragged volunteers The prices asked for clothing are about three times the amount of those at home — And being beyond the proportion of our pay — We ⁁ Some one like the for with his who was curtailed by a trap have in jest proposed that each man should tear his clothes, in uniform with the rent in his own dispensable — but the other is getting rather to cool"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/15"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9344/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/16","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 17"]},"width":2982,"height":4869,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9343~datastream~JP2/full/373,609/0/default.jpg","width":373,"height":609,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9343~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/16/page/tdh:9343","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/16/page/tdh:9343/656b699fe4fd5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9343~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2982,"height":4869,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9343~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/16"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/16/annopage-16","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/16/annopage-16/annotation-16","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"15 especially by night — otherwise the temperature is as pleasant as could be desired — 26th We are getting no forage for our horses and they are entirely dependant upon the pasturage of the field in which we are encamped ⁁ for their support — but it is ⁁ an excellent pasture. Large quantities of corn is being brought in by the Mexicans \u0026 purchased by our forage wasters — it is probable Gen General Scott designs this supply for his march to the city of Mexico — On account of our horses we remain, generally at our quarters — The diligence from Mexico came to-day and brings intelligence that there are no troops either at the city or between this p upon the route — Our officers say that according to a late calculation report of the Mexican Secretary of War compared with the result of our invasion, we have captured all the ordinance of the nation except six canon. They must be pretty well wound up, as for us the in the further persecution of a warlike resistance to our advance upon their capitol. 27th No military duty — and we spend our time, beneath the shadow ⁁ of the trees above our 'stakes' — We have not tents; having surrendered the fun with which we started to the wounded of Col. Colonel Haskell's (2nd Regt Regiment ) and have never stretched one since we left Vera Cruz — But last night we felt the need and use of a comfortable tent; for during the night, a steady and apparently a steady constant rain commenced, and continued until nearly day — all of us were rolled up in our bl several blankets, which before the rain ceased, were thoroughly soaked, and many \u0026 those of us were almost afloat, who occupied positions, in from which the water would not run off — In the latter part of the night About 30 steps from our quarters, there is a precipice, from the ravine at the bottom grow tall trees, whose tops just peer above the brow of the precipice — This has been th a fatal place to sundry jacks and ferrets which have infested our camps, by destroying our stealing the provender from our horses, and even making encroachments upon our ⁁ unguarded provisions; one company of the 1st. Ten Regt. Tennessee Regiment were so unfortunate a few nights past, as to have not only t—heir barrel of crackers destroyed but all their sugar eaten up, and their coffee tramped in the dirt by these animals, which have been mostly imported within our lines, by the wearied soldiers on the marched who packed than with their knapsacks, guns \u0026 c et cetera \u0026 in some instances by riding them — Two or three of the men of this company who were so encroached upon and deprived of their breakfast; commenced the retaliation upon the animals by casting them over this precipice, and from the fall none of them escaped a sudden"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/16"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9343/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/17","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 18"]},"width":3034,"height":4924,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9342~datastream~JP2/full/379,616/0/default.jpg","width":379,"height":616,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9342~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/17/page/tdh:9342","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/17/page/tdh:9342/656b69a1145f5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9342~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3034,"height":4924,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9342~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/17"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/17/annopage-17","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/17/annopage-17/annotation-17","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"16 This retaliation was continued, and now ⁁ in this gloomy hollow ⁁ there is the grave a heap of many jacks and jennets, thus destroyed. In the late hours of last night, we heard the shout of some one in distress down deep in this ravine — he said had fallen over the precipice, and more fortunate than the jacks had escaped with life, but had received several bruises — he refused to tell his name, and was there upon thrown a burning brand, to light his way, and unfeelingly recommended to ride up one of the jacks below — he was found his way down the glen and back to camps, and at the morning dress parade, and officer of our neighbours neighbors The 1st Pennsylvania Regt Regiment had his arm in a sling, and thus disclosed the person who in the night had taken either a lovers leap or who had taken a missed the step in his dark \u0026 perhaps necessitous perambulation — 28th The rain continues, and we are apprehensive that the season has commenced, wherein we are told the sun does not appear for many weeks together — We sit around our camp fire, with our blankets over our shoulders to protect us from the rain and ever and arrow, fork out a piece of boiled beef, from our large camp kettle, which is constantly boiling upon the fire — This indulgence has sent several of our men to the Surgeon for a dose of landamun and camphor; whilst two or three others require the use of quinine to check the chills which we are surprised to find in this high and healthy region. It is however hoped they will have but short endurance; and that soon we shall all be stout and hearty — 29th Our Regt. Regiment is called upon for a force of 100 men to guard a train which starts back for Vera Cruz to-day — We were apprehensive of being call sent upon this service and presented to the Colonel many reasons in a long argument why we should not — because we decidedly prefered preferred to remain here, to avoid ⁁ the sickness we fear of Vera Cruz, and for the benefit of our horses, — Three other companies of the Regt. Regiment ( Marshall, Newman, \u0026 Lacys ) were selected and sent back with the train, with orders to return immediately — and with them we expect the balance of our company and of our Regiment, who are at Vera Cruz — Now: speculations and conjectures are rife as to the time of our discharge and how we shall in the mean time be employed — The prospect is that we shall be retained until the full expiration of our term of enlistment; whereas we had thought we would be allowed time to return to our homes before the expiration of our term — But how far can we march before the tenth of June ? Can we reach the halls of the Monte Zennas ? — Are questions often asked, as well as whether we shall ⁁ fight again or not."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/17"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9342/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/18","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 19"]},"width":3178,"height":4983,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9341~datastream~JP2/full/397,623/0/default.jpg","width":397,"height":623,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9341~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/18/page/tdh:9341","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/18/page/tdh:9341/656b69a245ccc","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9341~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3178,"height":4983,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9341~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/18"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/18/annopage-18","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/18/annopage-18/annotation-18","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"17 April 30th This being the muster day prescribed by general regulations — A mustering officer ( Lt. Lieutenant Rains ) attended, and entered upon the duties supposed to have been assigned him; The Col. Colonel and Majr. Major were both sick and unable for duty — The command of the Regt. Regiment was turned over to Capt. Captain Caswell, who appointed Charles Stone acting Adjutant — By reference to an order issued from General Lead quarters, it was ascertained that Lt. Lieutenant Hammands , was the proper mustering officer; — being late in the day — wet and rainy \u0026 the horses out on pasture — the muster was defered deferred until to-morrow morning 9 o'clock — May 1st The muster, kept us engaged pretty much during the day. We presented 2 officers — 4 now commissioned officers 2 musicians and 15 privates (one of whom Cobb , kept in quarters to avoid a chill) All passed muster with their arms, and horses. — By some attention full rations of corn was obtained for our horses. Lt. Lieutenant Donally was appointed Quarter Master for the Regt. Regiment temporarily — May 2nd We are notified to be in readiness to march towards the city of Mexico, in a few days; what opposition we shall encounter is entirely a mystery — As yet we have heard of no organized force — but that Gurilla Guerilla bands are being prepared to harass harrass our front \u0026 rear — Already several attacks have been made upon our trains and despatch dispatch bearers between this place and Vera Cruz — and to-day, a volunteer of the Illinois Regiment was killed near camp. The rain falls every day — and there can be no doubt but that the rainy season has commenced — Generally in the morning the peak of Perote and the bright top of Orizaba , laughs in the brightness ⁁ \u0026 splendor of a bright beaming sun, over the wide lanscape landscape between us, over the city villages, and cultivated fields, which remind us of the accounts given of the Alpine vinyards vineyards of ; in the afternoon clouds gather and darken the sky above, and then a shower like the gentle showers, which bring forth and refreshen ⁁ the spring vegetation of our own county — And oh! in the listless, dreary hours of our present life, how ardently do we desire to see again our friends and homes — The time has arrived when we expected to have our faces set ⁁ and our daily marches leading us in that direction — May 3rd A heavy rain in the afternoon, to which some of us were fully exposed — Some person had sold Fortners horse to a Qr. Quarter Master for the Dragoons who claimed him — And to establish Fortners right of property, took keep several of us riding backwards and forwards thro' through the rain — Again an order was received for a Squadron of the Ten. Tennessee Cavalry, to march to-morrow towards Puebla — We were selected to compose a part of that Squadron — and late in the evening commenced asperations, in procuring rations \u0026 forage a There was a distribution of the captured Mexican clothing — Many of the men have rigged themselves out in the motley \u0026 fantastic ill fitting uniforms — it is however of such coarse \u0026 inferior quality that much of it lies neglected scattered uncared for over the ground of the encampment."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/18"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9341/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9337/canvas/19","type":"Canvas","label":{"none":["[Journal of Tennessee Cavalry, 2nd Regiment] 1847 Apr. 9 - May 4 : page 20"]},"width":3126,"height":4958,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~objec
