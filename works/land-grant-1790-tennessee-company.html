du/iiif/2/collections~islandora~object~tdh:9031~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9030/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9030/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9030/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Whereas, the state of Georgia , on the twenty-fourth day of January, in the year of our Lord one thousand seven hundred and ninety-five , DID give and grant unto Zachariah Cox and Mathia Maber , 2nd their associates, called the Tennessee Company, their heirs and assigns forever, in fee simple, as tenants in common, and not as joint tenants, all that tract or parcel of LAND, including islands, situate, lying and being within the following boundaries, that is to say__ BEGINNING at the mouth of Bear Creek , on the south side of the Tennessee river __ thence up the said creek to the most southern source thereof__ thence a due fourth course to the latitude of thirty four degrees and ten minutes north of the Equator__ thence a due East course, one hundred and twenty miles__ thence a due north course to the great Tennessee river__ thence up the middle of the said river, to the northern boundary line of this state__ thence a due west course, along the said line, to where it intersects the great Tennessee river, below the Muscle-Shoals __ thence up said river to the place of beginning; together with all and singular the rights, members and appartenances appurtenances whatsoever to the said parcel of land being, belonging, or in an wise apperaining; to hold to them the said Zachariah Cox and Matthias Maber, and their associates, called the Tennessee Company, their heirs and assigns forever, in fee simple, as tenants in common, and not as joint tenants, as in and by the said recited grant. NOW this Indenture witnesseth, that the laid Zachariah Cox, for and in consideration of the sum of__ Dollars, to him in hand paid, the receipt whereof is hereby acknowledged, HATH granted, bargained, fold, aliened, released and confirmed, and by these presents, DOTH grant, bargain, sell, alien, relate and confirm, unto__ heirs and assigns, __ acres of land, in the said Tennessee Company's purchase, to be located and surveyed on the main stream, or tributatries of__ a tributary of water of the Great Tennessee river, emptying in on the north side__ the Muscle Shoals, (included by the Tennessee Comapny's purchase) to be surveyed or laid off in an equilateral or oblong square, the length of which shall not exceed doubt the breadth: Together with all and singular the rights, members and appurtenances whatsoever, thereunto belonging, or in any wise appertating, and the remainders, reversious, rents, issues and profits thereof, TO HAVE AND TO HOLD the said__ acres of land, to __ the said__ heirs and assigns, to the only proper safe, benefit and behoof of__ the said__ heirs and assigns forever, the said tract or parcel of land aforesaid, against them the said Zachariah Cox and Matthias Maber, and their associates, their heirs and assigns, and all and every other person or persons whatever, claiming or to claim under them by these presen shall and will warrant and forever defend, IN WITNESS whereof, the said Zachariah Cox, hath hereunto set his band and seal this __ day of__ A.D Anno Domini . one thousand Seven hundred and ninety Zach Cox Signed, Sealed and Delivered in Presence of"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9030/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9031/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]}
