ou left and have not heard any news that would interest you, give my love to brother and Sis Sister Giney . let me hear from you at Troy , I hope you are well and may have a pleastant pleasant time there God bless you, your wife E.A. Fitzgerald"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5396/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5398/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5396/canvas/1","type":"Canvas","label":{"none":[" : page 2"]},"width":2729,"height":2110,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5397~datastream~JP2/full/341,264/0/default.jpg","width":341,"height":264,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5397~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5396/canvas/1/page/tdh:5397","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5396/canvas/1/page/tdh:5397/656b65b122ee6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5397~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2729,"height":2110,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5397~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5396/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.e
