agst against us. It is the Interest of legitimate Sovereigns to put down liberty wherever found. and as its root seems to be here they will try to pluck it up. Should this effort be made the conflict will be disparate. Congress ought to loose no time in puting putting the country in the best possible state of defense. above all things arms should be provided for every effective man in the nation. you know the increase of confidence a soldier receives from being well armed \u0026 equipted equipped . We hear that the Floridas are ceeded ceded to G.B. If true the object is easy understood I would be for forming a strong business on that frontier to this end. I would"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8086/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8089/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8086/canvas/1","type":"Canvas","label":{"none":["[Letter] 1815 Dec. 10, Bellview [to] James Winchester, Cairo, Tennessee / William Martin : page 2"]},"width":3166,"height":5140,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8088~datastream~JP2/full/396,643/0/default.jpg","width":396,"height":643,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8088~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8086/canvas/1/page/tdh:8088","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8086/canvas/1/page/tdh:8088/656b686f77b4e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib
