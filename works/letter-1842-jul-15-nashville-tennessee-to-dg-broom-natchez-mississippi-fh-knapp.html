andora/object/tdh%3A9014/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9014/canvas/0","type":"Canvas","label":{"none":["[Letter] 1842 Jul. 15, Nashville, Tennessee [to] D.G. Broom, Natchez, Mississippi / F.H. Knapp : page 1"]},"width":1535,"height":1913,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9016~datastream~JP2/full/384,478/0/default.jpg","width":384,"height":478,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9016~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9014/canvas/0/page/tdh:9016","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9014/canvas/0/page/tdh:9016/656b694552638","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9016~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1535,"height":1913,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9016~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9014/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9014/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9014/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville Tenn. Tennessee July 15-42 My Dear Friend Agreeable to promise I with you, and apologize for being silent so long. I made a stay at memphis of about two weeks and found things rather dull there, and then proceeded to his place. Here also I find the hard times are felt even more than in Mississippi .__ I have here received some patronage, but do not think I shall have enough to keep me busy more the three or four weeks longer, when I shall likely either to go Balto Baltimore or to the Warren Springs or North Carolina , but as yet I am undecided.__ Since I have been here I have spent my time very agreeably. I have seen all the wonders of this section and among them the greatest men of the age. the Hero of N New . Orleans I spent the day with Genl General . Jackson (by invitation) and found him in an enfubled \u0026 debilitated state, yet as Easy and affable as ever. I should have been pleased to have had the pleasure of your company in this visit. When I arrived here Dr Doctor J.H. Badger was here__ he has since left \u0026 will return in augt August He plugs a tooth well __ Two Dentists reside here named Gunn \u0026 Backut__ both ala Dubbs"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9014/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9016/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9014/canvas/1","type":"Canvas","label":{"none":["[Letter] 1842 Jul. 15, Nashville, Tennessee [to] D.G. Broom, Natchez, Mississippi / F.H. Knapp : page 2"]},"width":1524,"height":1913,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9015~datastream~JP2/full/381,478/0/default.jpg","width":381,"height":478,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9015~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9014/canvas/1/page/tdh:9015","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9014/canvas/1/page/tdh:9015/656b694671081","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9015~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1524,"height":1913,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9015~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9014/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9014/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9014/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"ala Dickinson Hill \u0026 Co Company __ of course you may know their standing by this comparrison comparison . On the whole it is rather a picaune place at least much more so than Natchez , although the town is twice or more than twice as large and much better built \u0026 improved. It is beautifully situated on a solid rock on the banks of the Cumberland . I will send you a paper soon with a view of the Hermitage over the head of the Editorial Columns__ Please request Mr Mister Daimphon to send my weekly paper here. Write me all how business goes \u0026 havethe illustrious Mountain (not hill) comes on, also the man who dubbs himself Doctor, and this dickens, \u0026 the ninth part of a man (you know it takes nine tailors to make a man), so write me have they all move ahead \u0026 e\u0026. etcetera I hope you maintain yr your position as cock of the walk, and that the small fry do not discover any large fish. Write me soon as I may leave before your letter arrives unless you do. Is it hot with you? It is cool \u0026 pleasant here. Myself \u0026 family are in usual health. Remember me to my friends and believe me Sir Yours Very Sincerely H Knapp DG Broom M.D Medical Doctor ."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9014/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9015/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9014/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9014","label":{"en":["[Letter] 1842 Jul. 15, Nashville, Tennessee [to] D.G. Broom, Natchez, Mississippi / F.H. Knapp"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/communication-in-the-family.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/undefined.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/july-15-1842.json?sort=random"],"seo":{"title":"[Letter] 184
