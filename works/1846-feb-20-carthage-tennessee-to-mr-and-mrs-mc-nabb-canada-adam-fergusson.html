":3200,"height":3960,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8328~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Carthage Tennessee 20 17 th february 1846 Dear Sir It has been a long time since I heard from you and Mrs McNabb and I hope in breaking silence I shall not be considered intruding myself on your happiness and retirement. I have not heard from cousin Robert since he left and I have recived received but one short letter from your son Dugald C McNabb since he in company with his uncle Robert bid us farewell to return shortly. That letter was written last April or thereabouts and stated in a few words that he had arranged his business to his satisfaction and would start shortly for our country since when I have not heard from him or any of you I now Inform you that our family has enjoyed tolerable good health also all my Brothers families and sisters are well when last heard of. Our country seems to be in a prosperous condition trade and every employment seems to have greatly revived under Mr Polk s administration and our country is advancing rapidly in bettering the condition of all classes During the stay of your son and his uncle I had at their request advanced several sums of money which they greatly needed particularly in paying their passage here your son had to pledge his watch which I redeemed for him at Nashville and Robert had to draw on me from the time he landed at Philadelphia until I met him at Nashville and his delay on the route cost double as much as the expences usually"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8328/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/1","type":"Canvas","label":{"none":["1846 Feb. 20, Carthage, Tennessee [to] Mr. [and] Mrs. Mc Nabb, Canada / Adam Fergusson : page 2"]},"width":3248,"height":4024,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8327~datastream~JP2/full/406,503/0/default.jpg","width":406,"height":503,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8327~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/1/page/tdh:8327","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/1/page/tdh:8327/656b68a4d49c8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8327~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3248,"height":4024,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8327~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"amounts to for a single person travelling and during their soujourn sojourn here I had to furnish several sums as well as enough to carry them back to you this I done freely as without my assistance they could not obtain the means in this country and it was expressly understood between us that Dugald C was to return and pay me as he and Robert both represented that he had a large amount left him as well as other means to repay me Thus it was agreed and further as Robert had no means but his land which he expected to get Dugal C was to pay the amount of money advanced to him and make himself whole again out of his land for which they executed to me their Joint Obligation for $286..72 ½ all this was money advanced to them. I told them that I had use for all the money I could raise and was deeply in debt and of course I had to borrow the money out of Bank. Owing to this I had no other expectation than getting back the money before the same fell due in Bank; but to my great desapointment disappoinment I have had to pay it long Since and no word when I am to be remunerated. I have wrote twice to your Son in the most pressing manner but can get no answer and this is the reason I make known to you the facts and I respectfully ask of you that you inform him of his neglect and I hope you will use your influence with him to do me Justice. my much respected had deeply impressed me with the high and Honourable Honorable Character of the family She Sprung from their high minded and Honourable feelings their Sacred regard for truth and Justice and above all in redeeming their Just obligations. consequently"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8327/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/2","type":"Canvas","label":{"none":["1846 Feb. 20, Carthage, Tennessee [to] Mr. [and] Mrs. Mc Nabb, Canada / Adam Fergusson : page 3"]},"width":3272,"height":4048,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8326~datastream~JP2/full/409,506/0/default.jpg","width":409,"height":506,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8326~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/2/page/tdh:8326","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/2/page/tdh:8326/656b68a61123d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8326~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3272,"height":4048,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8326~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"when I saw any of their descendants my house was free \u0026 open to their reception and they made sensible that they were with their real friends and when they wanted money I had no hesitation in lending it to them on their word and honor to repay me now I am convinced that this relation of their conduct is unpleasant to you to hear but I assure you it is more unpleasant for me to make it known but sir necessity compells compels me and I hope you will use your best exertions to have the money sent to me even if you see proper to advance it to him on account that he is your son and that he can repay you or further you can easily retain that much out the portion you allow him I want you or Mrs McNabb to answer this letter imediately immediately and let me know how you all are and let me know the what Robert and your son are doing and all other enquiring friends I have now come so close to end of my paper that I have no room to give you any further particulars from our parts or even to say anything about the relations between the United States and Great Britain But I hope you will write to me very fully on all matters and let my know whether any of you are going to move to missouri or Oregon I wish you also to write me all about our friends in Scotland the winter here commenced verry very cold but turned mild after the christmas Holidays and has continued mild and warm ever since Mrs Fergusson Joins withe with me in our best wishes for your Health \u0026 welfare Respectfully yours truly A. Adam Fergusson Mr \u0026 Mrs McNabb Canada"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8325/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8326/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2
