<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1802 Apr. 30, [to] Colo[nel Return J.] Meigs, Southwest Point, [Tennessee] / Archibald Roane - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is a letter from Archibald Roane, Governor of Tennessee (1801-1803), to Colonel Return J. Meigs, U.S. agent to the Cherokees at Southwest Point in Tennessee, dated April 30, 1802. Roane reports that two white men killed a Creek Indian in Jackson County (Tennessee) and the nearby inhabitants fear reprisal from the Indians. He also advises Meigs to warn the Indians in his area not to hunt near Jackson County, as the local inhabitants are alarmed. Roane assures Meigs he will conduct an inquiry into the murder and seek punishment for the perpetrators. Another letter from Roane on this topic also appears in the Southeastern Native American Documents Database as ch017."/><meta property="og:title" content="[Letter] 1802 Apr. 30, [to] Colo[nel Return J.] Meigs, Southwest Point, [Tennessee] / Archibald Roane - Untitled"/><meta property="og:description" content="This document is a letter from Archibald Roane, Governor of Tennessee (1801-1803), to Colonel Return J. Meigs, U.S. agent to the Cherokees at Southwest Point in Tennessee, dated April 30, 1802. Roane reports that two white men killed a Creek Indian in Jackson County (Tennessee) and the nearby inhabitants fear reprisal from the Indians. He also advises Meigs to warn the Indians in his area not to hunt near Jackson County, as the local inhabitants are alarmed. Roane assures Meigs he will conduct an inquiry into the murder and seek punishment for the perpetrators. Another letter from Roane on this topic also appears in the Southeastern Native American Documents Database as ch017."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1802-apr-30- tastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/0/page/tdh:756","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/0/page/tdh:756/656b619e0a23e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:756~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2253,"height":2660,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:756~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"30th April 1802 Dear Sir, I have lately heard the disagreeable news that on the 21st of this month a Creek Indian was killed in Jackson County not far from Mr. Blackburn 's by two men of the names Richmond and Erwin . I have not been yet able to get the information, with sufficient accuracy to determine what steps it will be necessary to pursue to bring the offenders to punishment if the Act should on examination be deserving of punishment. My present impressions are that it was a very unwarrantable Act, perhaps such an one for which the offenders ought to atone with their lives."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:756/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/1","type":"Canvas","label":{"none":["[Letter] 1802 Apr. 30, [to] Colo[nel Return J.] Meigs, Southwest Point, [Tennessee] / Archibald Roane : page 2"]},"width":2283,"height":2648,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:755~datastream~JP2/full/285,331/0/default.jpg","width":285,"height":331,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:755~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/1/page/tdh:755","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/1/page/tdh:755/656b61a078bfc","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:755~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2283,"height":2648,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:755~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The Inhabitants near that place I understand are considerably alarmed and have collected, (a few families together), for greater safety apprehending that immediate retaliation is intended. My Information is further, that Major Russell has collected a party and gone to the mountain in search of some camps of Indians, If he should meet with them I dread the consequences. I think it would be prudent for the Indians to avoid going near that place in their hunting excursions until the present alarm subsides, as any man under apprehension of danger may be induced to do an Act for which he would afterward have cause to repent. If you have received accurate information"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:755/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/2","type":"Canvas","label":{"none":["[Letter] 1802 Apr. 30, [to] Colo[nel Return J.] Meigs, Southwest Point, [Tennessee] / Archibald Roane : page 3"]},"width":2295,"height":2678,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:754~datastream~JP2/full/287,335/0/default.jpg","width":287,"height":335,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:754~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/2/page/tdh:754","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/2/page/tdh:754/656b61a2de2ad","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:754~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2295,"height":2678,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:754~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"on this subject please for make a statement of it to me. You may be assured I will do every thing in my power, consistent with Law to have an impartial enquiry into the nature of the transaction, and the punishment of the offenders if they should be found to merit it. I am Dear Sir with the highest respect Your Mo Obdt Servt Most Obedient Servant Archibald Roane Col.o Colonel Meigs"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:754/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/752/canvas/3","type":"Canvas","label":{"none":["[Letter] 1802 Apr. 30, [to] Colo[nel Return J.] Meigs, Southwest Point, [Tennessee] / Archibald Roane : page 4"]},"width":2277,"height":2648,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:753~datastream
