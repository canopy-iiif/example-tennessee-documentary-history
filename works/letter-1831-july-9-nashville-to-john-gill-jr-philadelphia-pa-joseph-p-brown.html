ib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/0/page/tdh:6166/656b665f724e7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6166~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3152,"height":3920,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6166~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville July 9th 1831 Dear Sir Yours of the 25th June ulto. ultimo came to hand this morning, and found me just sitting down to write for Mr. Trabue who contemplates starting for your city tomorrow— I would have written you immediately on my return home, but a difficulty presented itself in the execution of the deed for the property which not yet being removed prevents me from forwarding it at this time a circumstance I regret exceedingly on my own account as well as yours— It seems necessary by the certificate that my wife must be of \"full age\" before her signature can be good \u0026 valid, now if this means 21 years, as it most undoubtedly does, we just lack 2 months of the time from tomorrow, She having been born on the 10th of September 1810 , Jane will be of full age 2 days afterwards, so that there will be a delay unexpected and disagreeable to all parties. I had taken the deed with the intention of having it executed, when this"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6166/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/1","type":"Canvas","label":{"none":["[Letter] 1831 July 9, Nashville [to] John Gill Jr., Philadelphia Pa. / Joseph P. Brown : page 2"]},"width":3203,"height":3920,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6165~datastream~JP2/full/400,490/0/default.jpg","width":400,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6165~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/1/page/tdh:6165","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/1/page/tdh:6165/656b66609a269","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6165~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3203,"height":3920,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6165~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"examination of it satisfied me it would not answer untill until everything was fact beyond a doubt— As soon as the period mentioned arrives I will have it done in such manner as to secure it to you ⁁ \u0026 your successors fully \u0026 unequivocally forever. In the mean time my family, with myself , express their regret that the formality of law prevents them from executing these papers without this unreasonable delay — The Mayor of our city has been absent for some weeks on a mission (for the Indians) from the general government, which would have forever-led me ⁁ still further from having the deed authenticated, In the interim however we have a mayor pro tem, but as your laws are so particular it would be best perhaps to wait for the return of the mayor elect, it is likely he will be here before the 10th Septr September and you may rest assured that it ⁁ the deed will be transmitted without any further delay, or deposited in any person's hands here that you may think proper to select. I enclose you, Fifty dollars which you will reserve $45 and credit balance to Shirley Brown \u0026 Walker on your Books—"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6165/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/2","type":"Canvas","label":{"none":["[Letter] 1831 July 9, Nashville [to] John Gill Jr., Philadelphia Pa. / Joseph P. Brown : page 3"]},"width":3166,"height":3914,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6164~datastream~JP2/full/396,489/0/default.jpg","width":396,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6164~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/2/page/tdh:6164","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/2/page/tdh:6164/656b6661c87f5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6164~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3166,"height":3914,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6164~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"All our goods have arrived, we have opened however only a part of them, the house being thrown into Confusion by the addition of a third story, which our Landlord is making to the house, we have nevertheless sold about $6000 since we received the stock and as far as they have opened my partner's \u0026 others have adjudged it the best selected stock in the City indeed business is always dull at this season, and it owing entirely to the style \u0026 character of the goods that we have made these sales, the men not Coming down to purchase any them but groceries have been literally to make a purchase of goods, and which must do them good at home — we Could have sold 6 or 8000 more ⁁ to new accounts and I believe to good rules , as they purchased Subsequently at other houses on the houses offered us, but we declined, not being entirely satisfied about the punctuality of the men though we believed them perfectly solvent— In reply to your inquiries I know but little of Mr Bradford's affairs, hearing of his failure at Louisville I hurried home fearing that in the vortex Mr Shirley might have suffered, as Mr B had the settlement of the debts of Shirley West \u0026 Co. but I found Mr S has seen into this matter"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6164/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/3","type":"Canvas","label":{"none":["[Letter] 1831 July 9, Nashville [to] John Gill Jr., Philadelphia Pa. / Joseph P. Brown : page 4"]},"width":3188,"height":3922,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6163~datastream~JP2/full/399,490/0/default.jpg","width":399,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6163~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/3/page/tdh:6163","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/3/page/tdh:6163/656b6662f2b6e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6163~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3188,"height":3922,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6163~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"in time, and from all I can learn, there is enough retained by Mr West to pay the debts of that firm and of West Moss \u0026 Co. Some money say $8 or $9.000 dollars has already been remitted in Cash \u0026 good paper to Philad Philadelphia in discharge of a part of the old debts, and the balance I expect will be met with certainly if not ⁁ exactly with promptness— I know of none who will suffer here by Bradford save one or two sharers, the heaviest loss will fall upon New Orleans , the amount I am not apprized of or on whom it may fall, Rumour Rumor with her thousand tongues is at work, but vague \u0026 uncertain as this species of information is it will not do to rely upon it — Mr West I presume will not go to New Orleans untill the business of his concerns are ⁁ is settled up, which will probably take more time than he anticipates, — Mr Shirley will lose about $1400 by Bradford, the balance if due by him to Mr S out of the old business, for part the latter's profits— Bradford is now superintending the building of a steam Boat at this place \u0026 owned by Jas Woods \u0026 Co. \u0026 to be commanded by Bradford, I should judge from this that his mercantile career is at an end— By the bye what was only rumour"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6163/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/4","type":"Canvas","label":{"none":["[Letter] 1831 July 9, Nashville [to] John Gill Jr., Philadelphia Pa. / Joseph P. Brown : page 5"]},"width":3283,"height":4016,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6162~datastream~JP2/full/410,502/0/default.jpg","width":410,"height":502,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6162~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/4/page/tdh:6162","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/4/page/tdh:6162/656b666424317","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6162~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3283,"height":4016,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6162~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/4"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/4/annopage-4","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/4/annopage-4/annotation-4","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"yesterday is confirmed today by a letter from New Orleans viz that B. F. West has failed in consequence of his responsibilities for Bradford, ⁁ amt amount said to be $20000. N \u0026 J Dick are also in for a considerate amount but they can stand these things— The 2 notes of Bradford for 1400 and odd dollars Mr Shirley informs me is in your possession, they will be paid at maturity without infringing upon Mr S's interest in this house he having other assets to meet them with, and we Calculate most certainly upon fulfilling our engagements promptly — I do not know what effect the late news about his Brother's failure will have upon Mr. West's intention to remove to New Orleans time will develope develop these matters— You have doubtless heard of C M Connell's failure, he is paying his Creditors 60 to 80 cts cents in the dollar, his endorsement I suppose will not be paid— Dick has returned from Orleans, but I do not know whether he is doing any thing or not— At Louisville I called to see Thos Thomas Powell , who is sick as that place he is in a very precarious Situation and I fear will hardly recover, it is likely he will go"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/4"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6162/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/5","type":"Canvas","label":{"none":["[Letter] 1831 July 9, Nashville [to] John Gill Jr., Philadelphia Pa. / Joseph P. Brown : page 6"]},"width":3248,"height":4040,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6161~datastream~JP2/full/406,505/0/default.jpg","width":406,"height":505,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6161~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/5/page/tdh:6161","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/5/page/tdh:6161/656b666545d86","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6161~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3248,"height":4040,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6161~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/5"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/5/annopage-5","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/5/annopage-5/annotation-5","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"into a decline, induced ⁁ I believe by the abuse of his Constitution in early life ⁁ from the too frequent use of mercurial preparations he is under the case of Doct. Baum a celebrated physician there and may perhaps recover his wanted strength, but coming from a family where weakness of the lungs \u0026 chest were partially hereditary and Complaining withal of a pain in the breast, I think he a complete recovery problematical— I have not heard of him for several weeks and do not know his present Situation— I found my family and friends in good health with the exception of Mr Mills my brother-in law, he had been Confined several weeks previous to my return with a general decline if I might so call it, and a week ago we Committed his earthly remains to the tomb, he has left a wife \u0026 child, to mourn his separation from them, at a period when they were indulging in the fondest hopes of lasting happiness— I have now I believe in my prolix way attempted to answer all your enquiries and give you such other information as I thought"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/5"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6161/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/6","type":"Canvas","label":{"none":["[Letter] 1831 July 9, Nashville [to] John Gill Jr., Philadelphia Pa. / Joseph P. Brown : page 7"]},"width":3264,"height":4048,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6160~datastream~JP2/full/408,506/0/default.jpg","width":408,"height":506,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6160~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/6/page/tdh:6160","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/6/page/tdh:6160/656b66666988d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6160~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3264,"height":4048,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6160~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/6"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/6/annopage-6","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/6/annopage-6/annotation-6","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"would interest you — I will add that Soving has purchased out the stock of Jno John McClelland deceased Russellville Ky Kentucky , is in business there with his brother in law G W Whitaker and I have no doubt you will get the money due the estate of Campbell very shortly— This will be handed you by Mr ⁁ E Trabue one of the successors to West Moss \u0026 Co. it is a good house, sell them all you can, I am confident they will not disappoint you, I merely give this as information to you, they have to the house for letters \u0026 Mr Shirley has requested me to give them letters to you and others, The weather is excessively warm, I hope the reasons given for this delay of the deed will be satisfactory, at all events keep Cool! and it will be forthcoming at the time specified it would be of no ⁁ more use if made out sooner than the one you have in your possession, indeed it would be an ⁁ exact copy, except the certificate Yours Sincerely J P Brown PS Present my best respects to Mrs. Campbell and the young Ladies my family also desire to be remembered to them }"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6158/canvas/6"}]}],"see
