<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1828 May 20, Pleasant Plains [to] Miss Ann J[ane] Bell, Charlotte, Dickson County, Tennessee / Ann T Barry - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is a letter, dated May 20, 1828, to Ann Jane Bell in Dickson County, TN from her friend Ann T. Barry in Pleasant Ridge, TN. In the letter, Barry discusses her recent travels across the state, paying special attention to the landscape of the various counties and the variation in taste and color of their streams. She also expresses great awe at traversing the Tennessee River, and she discusses other news of family and friends, including the high rate of sickness and death in the region."/><meta property="og:title" content="[Letter] 1828 May 20, Pleasant Plains [to] Miss Ann J[ane] Bell, Charlotte, Dickson County, Tennessee / Ann T Barry - Untitled"/><meta property="og:description" content="This document is a letter, dated May 20, 1828, to Ann Jane Bell in Dickson County, TN from her friend Ann T. Barry in Pleasant Ridge, TN. In the letter, Barry discusses her recent travels across the state, paying special attention to the landscape of the various counties and the variation in taste and color of their streams. She also expresses great awe at traversing the Tennessee River, and she discusses other news of family and friends, including the high rate of sickness and death in the region."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1828-may-20-pleasant-plains-to-miss-ann-jane-bell-charlotte-dickson-county-tennessee-ann-t-ba"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6378/datastream/TN"/><meta property="og:image:alt" content="[Letter] 1828 May 20, Pleasant Plains [to] Miss Ann J[ane] Bell, Charlotte, Dickson County, Te /collections~islandora~object~tdh:6382~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Pleasant Plains . May 20th 1828 My dear and affectionate friend, I seldom go to Clarksville \u0026 have forgotten the time of the courts in Charlotte or I would send letters by the lawyers Do not suffer yourself to do me the injustice of believing even for an instant that time or absense absence could efface your remembrance from my heart believe me your idea is too deeply impressed for any thing to eradicate. Accident may prevent our intercourse as frequently by letter as I could wish, but nothing less than your neglect will prevent my continued endeavours endeavors to promote a constant correspondence by letter. The sickness of one of my Brothers in law as well as that of my sister has prevented my answering your kind letter soon, but you are too much the slave of duty if I may use the term to censure your less steady friend for complying with its dictates even though it has protracted any pleasure you might feel from an immediate answer to your letter. My life is one unvaried routine of employment; occasionly occasionally but very seldom releived relieved by some little party of pleasure or visit to my young friends in the neighbourhood neighborhood so you may suppose I have nothing to communicate worthy your attention but judgeing judging of you by myself I would still write though I only said. My dear Ann I am I love you as well as ever \u0026 I hope I still retain the place I claim in your regard. We have had an uncommon winter in more respects than one. Since my recollection I have never heard of as much sickness and as many deaths. Since my recovery from the fever last fall I have enjoyed, interrupted health \u0026 I suppose"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6382/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/1","type":"Canvas","label":{"none":["[Letter] 1828 May 20, Pleasant Plains [to] Miss Ann J[ane] Bell, Charlotte, Dickson County, Tennessee / Ann T Barry : page 2"]},"width":3181,"height":3872,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6381~datastream~JP2/full/398,484/0/default.jpg","width":398,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6381~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/1/page/tdh:6381","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/1/page/tdh:6381/656b668dc1a34","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6381~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3181,"height":3872,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6381~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"you would scarcely recognize the pale thin invalid of Charlotte in the blooming lass of Pleasant Plains. My personal appearance has alone experienced a change for I still think of your lectures with the same gratitude. I formerly felt \u0026 look up to your superiority in talent \u0026 information with the same admiration unmixed with envy. As my letter concerning my trip to the District has miscarried I will in this as I have nothing better to write give you some account of it. Montgomery being my own county I scarcely noticed setting out like most travellers to see foreign wonders \u0026 passing over perhaps what is more worthy of remark near home. I first began to look about me when it was announced that I was in Stewart I was immediately all eye an and ear but nothing could I see but hill after hill almost as high as mountains \u0026 in fact might so be termed as they served to fatigue both horse \u0026 rider. There is something also uncommon in the streams in which the country abounds they being of a deep blue \u0026 very clear I can scarcely describe my feelings on arriving in sight of the Tennessee river it was a bright morning \u0026 as we started early we arrived on its banks just as the mists had arisen sufficiently high to give us an unobstructed view of the rive \u0026 its banks. It appeared to me a world of water. You who have crossed the Ocean will laugh at my admiration and wonder being lavished on a stream inferior to many in our country but it is by far the largest I ever saw. From the sensation of awe I experienced in crossing I am convinced I am too great a coward ever to cross the Atlantic . The change in the appearance and taste"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6381/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/2","type":"Canvas","label":{"none":["[Letter] 1828 May 20, Pleasant Plains [to] Miss Ann J[ane] Bell, Charlotte, Dickson County, Tennessee / Ann T Barry : page 3"]},"width":3159,"height":3895,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6380~datastream~JP2/full/395,487/0/default.jpg","width":395,"height":487,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6380~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/2/page/tdh:6380","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/2/page/tdh:6380/656b668ef1768","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6380~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3159,"height":3895,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6380~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"of the water as soon as we entered Henry County in the District is surprising it had the colour color of lye \u0026 a very disagreeable taste. Had not the country been so flat I might have fancied myself in Scotland from the number of morasses swamps \u0026C. et cetera in which it would have been very unsafe to venture had they not been causewayed. In Madison County the water was of a chalky hue \u0026 very warm \u0026 unpleasant taste. In Hardeman the county in which my brother lives it is much better \u0026 after I became used to it I liked it as well as our own— it is freistone firestone perhaps you have noticed the difference between it and limestone. My stay was short but my time was spent as agreeably as the united endeavours endeavors of all my acquaintances use me could make it. My brother in his last letter spoke ing over this summer \u0026 expects unless I write to the contrary for me to accompany him back I have not yet determined what I shall do. I do not go to Alabama I have rejected one offer \u0026 a second lies unanswered before me but it will meet with the same fate. How I wish I had your opportunity of getting books but it is best as it is as I have no pretention to your self command I should spend more time in the perusal of them than I could spare without neglecting other employment equally necessary. Ann Jordan is married I hear from what I can understand badly. I have heard notthing nothing of person Catherine or Elizabeth lately. Our Old friend Mrs. Clements is still in bad health I am very anxious to see her \u0026 indeed all my friends in Dickson Several weddings are talked of but whether or"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6380/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/3","type":"Canvas","label":{"none":["[Letter] 1828 May 20, Pleasant Plains [to] Miss Ann J[ane] Bell, Charlotte, Dickson County, Tennessee / Ann T Barry : page 4"]},"width":3200,"height":3910,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6379~datastream~JP2/full/400,489/0/default.jpg","width":400,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6379~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/3/page/tdh:6379","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/3/page/tdh:6379/656b66902e6ca","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6379~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3200,"height":3910,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6379~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"not they will be carried into effect time alone will determine. Eudora has grown very much I still endeavour endeavor to keep up her studies at home but I find it a very difficult task and I should never have succeeded in educating her on this plan too many interruptions occur When you write let me know whether you have heard lately from Mrs. Robertson \u0026 whether Majr. Major Hicks \u0026 Miss Nancy are married or not. Present my love to Mr. \u0026 Mrs. Collier \u0026 Mrs. Clinton \u0026 indeed all my friends not forgetting Mr. \u0026 Mrs Vorh — My best wishes will ever attend your family. Write often an and forget not that you have ever a sincere and affectionate friend in Ann T. Barry One of my nieces have lost my knife, since I commenced this so that I have been unwillingly compelled to scribble as usual. Clarksville, Ten Tennessee May 25 Miss. Ann J. Jane Bell Charlotte Dickson County Tennessee Answered July 7th"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6378/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6379/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6378/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6378","label":{"en":["[Letter] 1828 Ma
