emble/manifest/tdh/9206/canvas/0/page/tdh:9208","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9206/canvas/0/page/tdh:9208/656b696c72358","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9208~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1504,"height":2511,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9208~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9206/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9206/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9206/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Agreement made and entered into this 25th day of October 1827 between David Burford \u0026 Jourdon M. Saunders , both of Smith County \u0026 State of Tennessee , Witnesseth, that each of said parties agree to put in two thousand dollars in current money of the U United States as stock, or capital in the negro Negro speculating business, and that the one who makes the purchase of negroes shall keep a true and correct account of the purchase of each negro, or a lot of negroes; also an account of cloathing clothing for said negroes, traveling expenses of negroes and such other necessary contingent expences expenses as the purchaser may think right;_ also keep an account for hire of assistant, should it be necessary. all of which accounts shall be paid by the firm or out of the joint fund, and after paying said expences and refunding to each their respective sums advanced, then the balance shall be equally divided between the two share and share alike._And it is further understood and agreed that neither of the contracting parties are to charge any thing for their services individually._And it is further understood that should either of the parties die before the sale of any, or the whole negroes belonging to them jointly, or before the business is closed that the surviving, partner is to take charge of and close the business of said firm_ The name and stile of said firm shall be J. M. Saunders \u0026 Co. And lastly it is understood that said Saunders is to take charge of the funds \u0026 make the first purchase, and finally, that this partnership is to exist until one or the other, or both, with a discontinuance of the business. Witness our hands \u0026 seals the day and year above written. David Burford a hand drawn seal J. M. Saunders a hand drawn seal (signed duplicates)"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9206/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9208/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9206/canvas/1","type":"Canvas","label":{"none":["[Agreement] 1827 Oct. 25, Smith County, Tennessee [between] David Burford and Jourdan M. Saunders : page 2"]},"width":1529,"height":2484,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9207~datastream~JP2/full/382,621/0/default.jpg","width":382,"height":621,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9207~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/
