and Superintendant Superintendent of the Creek Nation Sir Early in the last spring and summer two men Citizens of Tennessee , in the vicinity of Elk River , were murdered and Robed Robbed of their property in a most barbarous barbarious and egregious manner Myself and Colo. Colonel Meigs agent for the Cherokee Nation , have been at considerable trouble and pains to find out and ascertain who were the perpetrators of such shocking and unprovoked outrages. From every information we have collected, it appears and leaves with us no doubt, that some persons belonging to the Creek nation have been guilty of those atrocious and horrid murders. I am unwilling to suppose that the Creek cheifs chiefs would be base enough to encourage, or countenance such flagrant, and violent breaches of the existing Treaties, which subsist between them and the United States . I therefore request that you will have, or cause to be had, an immediate enquiry and investigation, and discover if possible, who have been the perpetrators of such bloody and Inhuman murders; and if committed by any of the people belonging to the Creek nation , that you cause them to be instantly punished agreably agreeably to the existing Treaties and laws of the United States , made and provided for in such Cases; otherwise, to deliver them to the proper Authority in order they may be dealt with conformably to the Treaties and laws Aforesaid It is"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7012/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7015/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7012/canvas/1","type":"Canvas","label":{"none":["[Letter] 1807 Dec. 20, Knoxville, [Tennessee, to] The Agent and Superintendent of the Creek Nation [Benjamin Hawkins] / John Sevier: a itted to, and in order to support peace and harmony, the Executive of Tennessee , most earnestly request that the Cheifs Chiefs , will immeadiately immediately repress and put an end to such Violent outrages, and cause such lawless Banditties Bandits , to remain within their own bounds The Executive is penetrated with a due friendship to the Creek nation ; he might enlarge further on such a state of things, and circumstances so important, and so unexpected. but it would be as afflicting to him to state the facts, as it would be for you to hear them I have the honor to be Sir, with due consideration respect Your Mo. Ob. Hbl Servt. Most Obedient Humble Servant (Signed) John Sevier (A copy)\n\nNo.Number\n\t\t\t 5 Copy 1807 To the\n\t\t\t SuperintendantSuperintendent of the \n\t\t\t Creek nationin regard to the murder of 2 white\n\t\t\t  men."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7012/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7014/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7012/canvas/2","type":"Canvas","label":{"none":["[Letter] 1807 Dec. 20, Knoxville, [Tennessee, to] The Agent and Superintendent of the Creek Nation [Benjamin Hawkins] / John Sevier: a machine-readable transcription of an image : page 3"]},"width":2524,"height":2234,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7013~datastream~JP2/full/316,279/0/default.jpg","width":316,"height":279,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7013~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/man
