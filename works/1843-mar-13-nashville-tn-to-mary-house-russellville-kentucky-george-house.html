k.edu/iiif/2/collections~islandora~object~tdh:6010~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6006/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6006/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6006/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville March 13. 1843 My dear Wife I have just received yours of 8th inst instant which should have reached me on Saturday last The reasons you advance for not writing are not good, — as applying to your husband — they are perfectly inadmissible for if they hold good as to a definite period of time they are equaly equally so why you should not write at all — You also Say \" That I should prize your letters very highly\" Certainly I should, and do or else why should I press the request that you should write to me at least Weekly — An hour once in a Week, is Certainly a very small portion of time to devote to your husband, particularly when you have so much leisure — There is One Maxim time in life that which we esteem, love and prize the most, will Certainly share the greatest amount of attention — and on the other hand objects we Care Nothing ⁁ for are neglected — now if I admit my Mary's excuse for not Writing to me — I shall have to admit also (very much against my will, however) that she cares nothing for me — Do you see the dilema dilemma in which You place me — I cannot think the spell that bound me to thee; has lost its Witchery —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6006/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6010/da hen words are not what they seem — nor professions of Woman tine — You are not very explicit in regard to the boarding business but have left it entirely to Me— then I shall do what I esteem (taking all things together) to be for our interest — I have no Idea of going to Alabama — and if I had not without you and James — you are too far from me now and to increase the distance over a hundred miles, is what never entered into my brain — I am about paying expences expenses here — and Cannot do much until I see Bank which I hope will not be long first — There is no one to whom I would be willing to leave James with more cheerfulness cheerfulness than your Mother — but I cannot reconcile it to my feelings to do so — and so soon as the weather and roads will permit — I shall send over or Come for You both — Have you seen the Comet in the West — it has not been mentioned by any astronomer, and Consequently its appearance is a matter of much speculation — We have an account of one which is ti make its appearance in the East on the 16th of this month — but the stranger in the West we Know nothing of — the Millerites will make Capitol, no doubt out of it —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6006/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6009/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6006/canvas/2","type":"Canvas","label":{"none":["1843 Mar. 13, Nashville [TN] [to] Mary House, Russellville, Kentucky / George House : page 3"]},"width":3117,"height":3895,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6008~datastream~JP2/full/390,487/0/default.jpg","width":390,"height":487,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~i osite Doct. Doctor Edgars Was burnt down last night between 8 and 9 oclock — all of his lumber together with a Considerable quantity of ready made Work was entirely Consumed — It is supposed to be the Work of an incendiary — all Well — when I see Em, the children \u0026C and etcetera I will make Your love — are You Anxious to return or not — say in your next — If You are indiferent indifferent about it — as the river is in good order I may as well cut out at Once as to Wait longer —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6006/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6008/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6006/canvas/3","type":"Canvas","label":{"none":["1843 Mar. 13, Nashville [TN] [to] Mary House, Russellville, Kentucky / George House : page 4"]},"width":3099,"height":3921,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6007~datastream~JP2/full/387,490/0/default.jpg","width":387,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6007~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6006/canvas/3/page/tdh:6007","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6006/canvas/3/page/tdh:6007/656b663d83973","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6007~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3099,"height":3921,"format":"image/jpeg","service":[{"@id":"https://digi
