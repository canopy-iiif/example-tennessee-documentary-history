e the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1841-05-23T12:26:23Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8455/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/0","type":"Canvas","label":{"none":["[Letter] 1841 May 23, Jackson, Tenn[essee] [to] Miss Mary Jane Chester, Female Institute, Columbia, Ten[nessee] / Elizabeth Chester : page 1"]},"width":2313,"height":2917,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8459~datastream~JP2/full/289,365/0/default.jpg","width":289,"height":365,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8459~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/0/page/tdh:8459","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/0/page/tdh:8459/656b68c2d6e37","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8459~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2313,"height":2917,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8459~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Jackson Tenn Tennessee May 23 41 My Dear Dear Daughter have you had any made, what will be the uniform at examination do wish have one made here and aunt Narcissa take it up with her if you have a good milliner you had better have it made there she will go prepared to defray all expences expenses read this part of my letter to Mrs Smith E Elizabeth Chester I received your long and interesting letter on thursday last I was truly delighted to hear that you had entirely recovered from your indisposition, it is disagreeable to be sick at any time but at this particularly so now as I fear that it will prevent you from qualifying yourself for the examination, which is happily drawing very near . My dear Child you should have nothing to do with politicks politics I cannot have any patience to hear you say any thing on the subject you are very young and can know nothing about it your Father holds appointment under the present President his Family by imprudence in talking might be the cause of his removal that I know will deter you from saying any thing that is disagreeable and on the subject of religion you are in a Episcopal Institution that should teach you prudance prudence , learn to be moderate in all thing do not my dear Child be hurt at what I write it is my great"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8459/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/1","type":"Canvas","label":{"none":["[Letter] 1841 May 23, Jackson, Tenn[essee] [to] Miss Mary Jane Chester, Female Institute, Columbia, Ten[nessee] / Elizabeth Chester : page 2"]},"width":2258,"height":2901,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8458~datastream~JP2/full/282,363/0/default.jpg","width":282,"height":363,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8458~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/1/page/tdh:8458","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/1/page/tdh:8458/656b68c40ff2c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8458~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2258,"height":2901,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8458~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"anxiety for you that induces me to be thus plain I am extremely sorry to hear of the somber indisposition of Mrs Walker their kindness to you on a former sickness deserves and has our sincere thanks and gratitude they must they could not have known how sick you were, or I feel confident that they would have been to see you, you have ere this received my last letter telling you that your sister Martha had entirely recovered indeed I am astonished that you had not received it before you wrote your last as I wrote by return mail I have my dear daughter to give you the painful information of the indisposition of your dear Father he was taken attacked with Bilious plucring in Memphis had a violent attack he is now thank god at home and well I think my dear child when we are again all united at home I shall not be induced to let any seperation separation occur that I can prevent, what even music that you wish if it is not at the institute send your Father a list and he can have it filled for you as you know not how very anxious we are to have you home with us be patient and prudent a little longer our prayers and love attend you may you have the care and protection of our Lord and saviour Jesus"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8458/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/2","type":"Canvas","label":{"none":["[Letter] 1841 May 23, Jackson, Tenn[essee] [to] Miss Mary Jane Chester, Female Institute, Columbia, Ten[nessee] / Elizabeth Chester : page 3"]},"width":2265,"height":2878,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8457~datastream~JP2/full/283,360/0/default.jpg","width":283,"height":360,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8457~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceabl ear Child, with my Constant prayers for your health \u0026 happiness. your affectionate Father Rob. Robert J. Chester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8457/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/3","type":"Canvas","label":{"none":["[Letter] 1841 May 23, Jackson, Tenn[essee] [to] Miss Mary Jane Chester, Female Institute, Columbia, Ten[nessee] / Elizabeth Chester : page 4"]},"width":2289,"height":2846,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8456~datastream~JP2/full/286,356/0/default.jpg","width":286,"height":356,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8456~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/3/page/tdh:8456","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/3/page/tdh:8456/656b68c666588","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8456~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2289,"height":2846,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8456~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8455/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.u
