semble/manifest/tdh/9592/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9592/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington City 11 Febry February 1825 Dear Sir I Recd Received your polite favour favor of 13 Jany January and purused perused it with pleasure and will hasten to answer it these lines leaves me well and I hope will find you in good health we are progressing very Slow with bussiness business owing to the great party Spirit that exists here on the great political question tho though old hickory is like the dimond diamond in the hill of no vallue value until it is Rubed Rubbed and pollished polished So with genl general Jackson the harder they Rub him the brighter he Shines the adminestration administration party has made Several attacks on him and they all opperate operate in favour favor of Jackson we have all got entirely eary eerie here it is given up from all quarters that I"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9592/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9596/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9592/canvas/1","type":"Canvas","label":{"none":["[Letter] 1825 Feb. 11, Washington City [to] James L. Totton, Trenton TN / David Crockett : page 2"]},"width":3020,"height":3781,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9595~datastream~JP2/full/378,473/0/default.jpg","width":378,"height":473,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9595~datastream~JP2","@type":"http:
