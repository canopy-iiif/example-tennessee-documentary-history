","format":"text/plain","value":"The petition of William Smith Sally Bank , Cut Bread , Big Ratlinggoard , The Bank , \u0026 Laugh at Mush , respectfully represent that they an a Turnpike company who can autheryse authorize by an act of the National Committee \u0026 Council which paper is herewith submitted, to establish a Turnpike on the main Road heading from the Head of Coosa to Alabama via Turkey Town \u0026 Mills Vally . Said company established their gate at place on said road set far from a place where Daniel Griffins son lived. Said company continued in possession of said Turnpike \u0026 Road from the turn that said charter was granted to them by the Council up to January 1832 at which time the laws of the state of Alabama was extended over by an act of her legislation over all that portion of the Cherokee country within his chartered limits. And you petitioners were in consiquence consequence of said act of the Legislature aforesaid dispossessed of their Turnpike \u0026 Road. At the time your petitioners were dispossessed of said Road Tassel Cambell was keeping said gate \u0026 reported that the proceeds of it was $1500. per anum. Commencing there in the month of January 1832 \u0026 calculating the time from that date up to May 23 day of May 1836 will make the time of 4 years \u0026 2 months adding the whole of which to gether together will make the sum of $6300. From this deduct the expenditures of keeping up the Road \u0026 Gate \u0026 the Salary of the Inn Gate keeper \u0026 you have the net proceeds of said Gate \u0026 Road. Say $214, \u0026 30. for the gate keeper which is the 7th of $1500. \u0026 the actual sum given to said gate keeper, by said company making"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1451/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1455/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1451/canvas/1","type":"Canvas","label":{"none":["[Petition] 1838 Oct. 5, Cherokee Agency : page 2"]},"width":2293,"height":3748,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1454~datastream~JP2/full/287,469/0/default.jpg","width":287,"height":469,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1454~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1451/canvas/1/page/tdh:1454","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1451/canvas/1/page/tdh:1454/656b626b178f4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1454~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2293,"height":3748,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1454~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1451/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1451/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1451/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"\u0026 making him equal to one of the company. Then deduct the sum of 286.70 cents for repairing \u0026 keeping up, \u0026 which you petitioners think is a fair estimate of the all the expenditures in keeping up said road, \u0026 it leave the net sum of $1000. per anum for 4 years. add this together \u0026 it makes a sum of the total for 4 years $4000. Then calculate the 4 months which is one third of a year at the same ratio, \u0026 you have the net income for the whole time. Cherokee Agency October 1, 1838 Signed Signed} William Smith x his mark Cut Bread x his mark Big Ratlinggourd x hix mark The Bank x his mark Laugh at Mush x his mark Tassell Cambell being sworn states upon oath that he was employed by the above named Turnpike Company to keep the gate of said company at or near Daniel Grifffens old place on said Road. His sallery salary for keeping said gate was over seventh part of the Anum received at said Gate. Affiant further states that he was dispossessed of said gate by the authorities of the state of Alabama in the month of January 1832. Affiant also states that the road \u0026 gate at the time he was dispossessed of it by the authorities afore said was worth the sum of $1500 per anum. The road was worth that sum the year previous, \u0026 would have yielded that sum or more the year that he was dispossessed. Affiant further states that he does not think that the sum expended by said company in"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1451/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1454/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1451/canvas/2","type":"Canvas","label":{"none":["[Petition] 1838 Oct. 5, Cherokee Agency : page 3"]},"width":2299,"height":2770,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1453~datastream~JP2/full/287,346/0/default.jpg","width":287,"height":346,"type":"Image","format":"image/jpeg","service"
