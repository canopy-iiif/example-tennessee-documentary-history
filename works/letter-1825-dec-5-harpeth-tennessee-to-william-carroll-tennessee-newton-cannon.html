e laws of the United States, but a determination was not made as to its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1825-12-05T12:21:00Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7233/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/0","type":"Canvas","label":{"none":["[Letter] 1825 Dec. 5, Harpeth, Tennessee [to] W[illia]m Carroll, Tennessee / Newton Cannon : page 1"]},"width":3215,"height":3948,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7239~datastream~JP2/full/402,494/0/default.jpg","width":402,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7239~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/0/page/tdh:7239","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/0/page/tdh:7239/656b67821d013","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7239~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3215,"height":3948,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7239~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Harpeth Decr December 5th 1825 Dear Sir Having returned home from the duty assignd assigned me for the present, in aiding the engineers of the united states in the examination of the route for the national road from Washington City to New orleans passing through our State. I deem it proper to communicate to you the result of the examination that has been made The engineers commencing at Washington City passd passed along East of the blue ridge to Rock Fish Gap where they crossd crossed over into the valley west of the ridge leaveing leaving Staunton on their right passing through Lexington Salem . Christiansburg Wythe and Abbingdon in the State of Virginia thence pursuing the Stage road through Blountsville . Rogersville and Rutledge in Tennessee to Knoxville where I Joind Joined them on the evening of the 22d ult ultimo , Capt Captain Pousin immediately made me acquainted with the orders and instructions from the Dept Department under which he acted, from which it was obvious that the Several routes so interesting to the people in the different Sections of our State could not now be examind examined . and from the further information obtained from the engineers in relation to the other two routes that have been examind South and East of the mountains I was fully impressd impressed with the opinion that the Genl General interest of our state (for the present)"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7239/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/1","type":"Canvas","label":{"none":["[Letter] 1825 Dec. 5, Harpeth, Tennessee [to] W[illia]m Carroll, Tennessee / Newton Cannon : page 2"]},"width":3113,"height":3933,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7238~datastream~JP2/full/389,492/0/default.jpg","width":389,"height":492,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7238~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/1/page/tdh:7238","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/1/page/tdh:7238/656b6783850a0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7238~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3113,"height":3933,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7238~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"would be promoted by pursuing from Knoxville the nearest and best route leading in the direction for New orleans so as to make, if possible, this route the nearest and best for the construction of the road. whereby it would be most likely to obtain the preference over the other two routes, with which it must be held in view, we are now in competition, at the same time I believe not entirely without some prospect of Success. To effect this object to the utmost extent that was practicable in the very expeditious examination the enginiers engineers are instructed at this time to make I found it necessary to call to my aid Maj Major Thol Brown of Kingston who had an entire knowledge of the country not only along the route we Viewd Viewed but also that Leading through the Tennessee and Wills town Valleys. and whose information in this respect was of considerable importance to us. He Joind us at Campbells station. and continued with us a small distance after we crossd the Highwassee river , where we were furnishd. furnished by Colo Colonel Montgomery the agent with an interpreter and guide through the cherokee nation , I continud continued on with the engineers untill until we crossd the Southern boundary of our State into that part of the Territory of Georgia inhabited by the cherokees on the head waters of the chickamaggy near the South Eastern part of the Lookout Mountain from, which place"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7238/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/2","type":"Canvas","label":{"none":["[Letter] 1825 Dec. 5, Harpeth, Tennessee [to] W[illia]m Carroll, Tennessee / Newton Cannon : page 3"]},"width":3163,"height":3952,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7237~datastream~JP2/full/395,494/0/default.jpg","width":395,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7237~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/2/page/tdh:7237","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/2/page/tdh:7237/656b6784db4df","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7237~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3163,"height":3952,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7237~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"believing I could render the engineers very little Service in regard to the Selection of a route the course they were pursuing I returnd returned home From Knoxville the route we have examind pursues the western stage road to Campbells station 15 miles the three first miles broken Hilly ground though the Hills can be passd passed by an ascent of 4 degrees, without Lengthening the road much the remaining distance rolling and Genl direction Wt West So. South Wt. the Soil red Clay and Sandy in places Timber oak and Hickory and no bridges are deemd deemed necessary over the small streams that is crossd in that distance From Campbells Station to New Philadelphia 20 \u0026 1/2 miles the road crosses three small creeks niether neither requireing requiring Bridges and the Tennessee river at Blairs Ferry below the mouth of Holstein requiring a Bridge of 400 yards the fair of the country gently rolling two Hills only requiring the ascent of 4 Days the Soil Sand and red Clay in a few places considerable gravel mixd mixed with it firm and excellent for the construction of a road Timber oak pine and Hickory Some chestnut in places rise of the Tennessee river from 20 to 25 feet The Genl direction So Wt From New Philadelphia to Calhoun on the Highwassee 33 \u0026 1/2 miles crossing Sweet water and mouse creeks the face of the country Level or very slightly rolling the road direct and Genl. direction So. Wt. Soil Molatts"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7237/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/3","type":"Canvas","label":{"none":["[Letter] 1825 Dec. 5, Harpeth, Tennessee [to] W[illia]m Carroll, Tennessee / Newton Cannon : page 4"]},"width":3174,"height":3952,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7236~datastream~JP2/full/397,494/0/default.jpg","width":397,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7236~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":  thence to Richd Richard Taylor s on the Georgia road Six miles same direction and Level, timber and Soil nearly the same also Pursuing the same course Mr Taylor informd informed us the way would be level and firm by a vally valley passing through the So Eastern point of the lookout mountain leaving it on the right and Strikeing Striking the head waters of Canoe Creek they intend leaving the Town of Cahawba on"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7236/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/4","type":"Canvas","label":{"none":["[Letter] 1825 Dec. 5, Harpeth, Tennessee [to] W[illia]m Carroll, Tennessee / Newton Cannon : page 5"]},"width":3182,"height":3968,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7235~datastream~JP2/full/398,496/0/default.jpg","width":398,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7235~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/4/page/tdh:7235","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7233/canvas/4/page/tdh:7235/656b678746a7c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7235~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3182,"height":3968,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7235~datast
