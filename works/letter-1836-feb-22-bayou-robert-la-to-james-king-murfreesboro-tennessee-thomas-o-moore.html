bert, [LA] [to] James King, Murfreesboro, Tennessee / Tho[mas] O. Moore : page 2"]},"width":2973,"height":3619,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1102~datastream~JP2/full/372,452/0/default.jpg","width":372,"height":452,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1102~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/1/page/tdh:1102","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/1/page/tdh:1102/656b6217aab60","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1102~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2973,"height":3619,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1102~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Bayou Robert 22nd February 1836 Dear Cousin Your esteemed favor of the 19th ult. ultimo Came to hand yesterday was much pleased to hear of the good health of you family, \u0026 friends generally. I wrote you a few days since and should not have written again so soon but you regret on paper so much your neglect in writing that I thought I would try you again. You found us all in fine health \u0026 spirits, having just received intelligence that the Parley Parlez Vous had paid the first instalment installment on the indemnity due some of our Citizens that they have tried \u0026 failed to swindle old Hickory out of, but when they found the old fellow had raised his bristles and gritted his gums they crouched and did as they were bid, in consequence of which Cotton has taken a little rise now from 13 c cents to 18c and brisk , mine is all sold except 42 bales my crop will neat net me $13,000 two or three hundred, I am planting a little more land this year in Cotton \u0026 hope to make a better crop, should it so happen that I cant visit you this spring which is uncertain, and the prospects of my crop good the latter part of Augt. August it is probable that I shall thus see you, as in that event I shall want a few hands particularly should"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1102/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/2","type":"Canvas","label":{"none":["[Letter] 1836 Feb. 22, Bayou Robert, [LA] [to] James King, Murfreesboro, Tennessee / Tho[mas] O. Moore : page 3"]},"width":2983,"height":3606,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1101~datastream~JP2/full/373,451/0/default.jpg","width":373,"height":451,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1101~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/2/page/tdh:1101","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/2/page/tdh:1101/656b6218d6acd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1101~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2983,"height":3606,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1101~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"negroes fall of which I fear there is little hope I wish you to comply with the request made in my former letter writing me frequently the price of them; I may still be in Tenn. Tennessee this spring but it is uncertain I have two or three objects in view which I should be obliged to abandon if I come. I heard yesterday that our troops had the Florida indians so hemed hemmed up there was no chance of their escape and had more volunteers than was required to conquer them I hope the whole tribe will be exterminated. Thomas \u0026 John Butler are both well and both doing extremely well, John has a fine piece of land \u0026 we calculate to assist him in getting some hands the next fall, Thomas has no land yet but has nine or ten first rate hands and receives a full share for them in uncles crop this year, they will both be rich in a few years should no adverse fortune befal befall them they are young men entitled to great credit for their attention \u0026 industry. Tell cousin \"Patsy\" Col Colonel Kings wife since the stars have stoped stopped falling she has got to dancing again she has learned to pray I suppose to be ready in case it occurs again, the spark of fire made some of them dance Juba (oh I wish I did know how to pray) and you could not"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1101/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/3","type":"Canvas","label":{"none":["[Letter] 1836 Feb. 22, Bayou Robert, [LA] [to] James King, Murfreesboro, Tennessee / Tho[mas] O. Moore : page 4"]},"width":2939,"height":3616,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1100~datastream~JP2/full/367,452/0/default.jpg","width":367,"height":452,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1100~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/3/page/tdh:1100","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1099/canvas/3/page/tdh:1100/656b621a135d7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1100~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2939,"height":3616,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collectio
