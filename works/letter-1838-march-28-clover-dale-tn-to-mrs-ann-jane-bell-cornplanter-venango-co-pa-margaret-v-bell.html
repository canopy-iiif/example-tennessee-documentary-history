<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1838 March 28, Clover Dale, TN [to] Mrs. Ann Jane Bell, Cornplanter, Venango Co., PA / Margaret V. Bell - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This is a letter from Margaret V. Bell to her sister Ann Jane Bell dated March 28, 1838. Margaret writes that many of the weddings mentioned in her last letter did not happen. Mr. Lee has stopped preaching because people have stopped going to hear him. Apparently he did something the community did not approve of. He is still running the school, now with his new wife, Elizabeth Roberts. Margaret thanks Jane for the gifts she sent, especially some monogram thimbles and shields. The family&#x27;s candidate for circuit court clerk, John C. Collier won the election. The family has been reading Young&#x27;s Night Thoughts and greatly enjoying it. She writes of improvements to the farm and domestic chores. The family is well except their father who is weak and feeble. She also mentions a girl named Elennora as the belle of Nashville."/><meta property="og:title" content="[Letter] 1838 March 28, Clover Dale, TN [to] Mrs. Ann Jane Bell, Cornplanter, Venango Co., PA / Margaret V. Bell - Untitled"/><meta property="og:description" content="This is a letter from Margaret V. Bell to her sister Ann Jane Bell dated March 28, 1838. Margaret writes that many of the weddings mentioned in her last letter did not happen. Mr. Lee has stopped preaching because people have stopped going to hear him. Apparently he did something the community did not approve of. He is still running the school, now with his new wife, Elizabeth Roberts. Margaret thanks Jane for the gifts she sent, especially some monogram thimbles and shields. The family&#x27;s candidate for circuit court clerk, John C. Collier won the election. The family has been reading Young&#x27;s Night Thoughts and greatly enjoying it. She writes of improvements to the farm and domestic chores. The family is well except their father who is weak and feeble. She also mentions a girl named Elennora as the belle of Nashville."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1838-march-28-clover-dale-tn-to-mrs-ann-jane-bell-cornplanter-venango-co-pa-margaret-v-bell"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6447/datastream/TN"/><meta property="og:image:alt" content="[Letter] 1838 March 28, Clover Dale, TN [to] Mrs. Ann Jane Bell, Cornplanter, Venango Co., PA / Margaret V. Bell"/><meta property="og:image:type" content="image/jpeg"/><meta property="og:image:width" content="200"/><meta property="og:image:height" content="200"/><link rel="canonical" href="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1838-march-28-clover-dale-tn-to-mrs-ann-jane-bell-cornplanter-venango-co-pa-margaret-v-bell"/><meta name="next-head-count" content="14"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" crossorigin="" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/example-tennessee-documentary-history/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/example-tennessee-documentary-history/_next/static/chunks/webpack-8a19526230638779.js" defer="" crossorigin=""></script><script src="/example-te Gormly , Yours sincerely Margaret. V. Bell . Dear Sister It was not ingratitude in me nor neglect that I did not thank you for those articles, I thought Sally told you how much we were pleased with our merino dresses and scarfs. belts. gloves. . they are the admiration of the neighbourhood neighborhood , one of the scarfs are I think almost to too fine for our present circumstances. As for the thimbles and shields, they fit as well as if you had our fingers to try them on The shields are something so new that some do not know what finger to put them on, or whether they are to go on the fingers or not, when I have mine on I find it so usefull useful that I am at a loss to know how I used to do with out one. Our names I think looks very pretty on the thimbles, Caroline tried the contents of the vial, once, but it did not have the desired effect. Those expected weddings which I spoke of in my last letter are all a blank Mr. Roberson would not consent for Martha to marry such a stranger as Mr. Lee was then, his conduct since he has been in Charlotte is not justifible justifiable in a preacher, he has declined"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6451/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 March 28, Clover Dale, TN [to] Mrs. Ann Jane Bell, Cornplanter, Venango Co., PA / Margaret V. Bell : page 2"]},"width":3154,"height":3947,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6450~datastream~JP2/full/394,493/0/default.jpg","width":394,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6450~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/1/page/tdh:6450","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/1/page/tdh:6450/656b6696142a3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6450~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3154,"height":3947,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6450~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"preaching, or rather the people will not go to hear him. He was married last week to Elizabeth Roberts nice niece of Dr. Roberts . Mrs. Lee is to assist him in his school, she is to take charge of the female department Letticia Trier was married last week to John Ragan , Sally Hundles old beau, Squire Caldwell gave them a dinner the next day, we were not there, none but those in the immediate neighbourhood were invited, Mary C has not returned from Shelbyville , Mrs. Hudson has a daughter, A sister of Dr. Hudsons is on a visite visit there at present, she is not very young nor very pretty, but quite agreeable, And to use the common phrase a very good ev e ry day sort of a girl. Sally Adams has lost a fine son, the Old Lady and Sam was very much distressed because it was so pretty . Our new neighbours neighbors are equally as good as Mr. Cunningham . Mr. Collier starts for the city in a few days; We have as usual at this season of the year been fiting fitting fine all week There has been a great excitement for 2 months past respecting the candidates for the clirk clerk of the circuit court. John C Collier and Mr. James were the candidates, but as might be expected John C Collier was elected All we the friends of Mr. C. Collier left nothing unt r ied which would promote his interest, Mother even went so far as to tell some if they did not vote for him never to come here again."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6450/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 March 28, Clover Dale, TN [to] Mrs. Ann Jane Bell, Cornplanter, Venango Co., PA / Margaret V. Bell : page 3"]},"width":3133,"height":3957,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6449~datastream~JP2/full/392,495/0/default.jpg","width":392,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6449~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/2/page/tdh:6449","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/2/page/tdh:6449/656b6697402e2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6449~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3133,"height":3957,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6449~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Mr. Scott is here occasionly occasionally and is highly entertaining giving us quotations from Shakespeere Milton and Young , he gave Sally Youngs Night Thoughts, we are all very much pleased with it, it is for who will give the most quotations from it, I am very much pleased with the Young Lady's Friend. Mary C. thinks it is to strict, I have learned from it how to prevent the holes in the heels of my fine stockings, by lining them with the tops of old ones, We have just taken 40 yards of plain cloth out of the looms for sheeting shirting and some very pretty corded skirts, Mother is drying blue. green. and copperas for our frocks, which we will put in the loom in a fen is making a great many improvements farm, he has fenced in the orchards and back of the garden, including the cornlot corn lot meadow and barn field all of which he intends puting putting in corn, we have 3 new gates, which improves the looks of the place very much, one at the garden one at the draw bars , and the other at the new lain lane between the garden and the orchard Will , is the steadyest steadiest and most industrious farmer in the county, he is also very economical he will not purchase an article in Charlotte without paying for it, by selling corn and pork he has payed all of Fathers debts except Mr. Collier I know you will rejoice with us to hear he has a clear receipt from Henry Napier , his account amounted to $149."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6449/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/3","type":"Canvas","label":{"none":["[Letter] 1838 March 28, Clover Dale, TN [to] Mrs. Ann Jane Bell, Cornplanter, Venango Co., PA / Margaret V. Bell : page 4"]},"width":3118,"height":3943,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6448~datastream~JP2/full/390,493/0/default.jpg","width":390,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6448~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/3/page/tdh:6448","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/3/page/tdh:6448/656b66987a9bc","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6448~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3118,"height":3943,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6448~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"William has not been in town for 2 weeks, we were then disappointed in not receiving a letter from you as we have not heard from you in some time. Will , does not go to town only when he has very particular business, therefore you must not expect a letter evry male every mail , We are all well, Fathers health is as good as usual, though he is weak and feeble, Charlotte Ten Tennessee Mar March 30. 1838 } 25 Mrs. Ann Jane Bell . Cornplanter . Venango County . Pa Pennsylvania . Elennora is the belle of Nashville , she dresses in the very extreme of the fashion, and coquets with every gentleman of her acquaintance, Your friends all desire to be remembered to you We all join in love to you and brother Sam ,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6447/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6448/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6447/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6447","label":{"en":["[Letter] 1838 March 28, Clover Dale, TN [to] Mrs. Ann Jane Bell, Cornplanter, Venango Co., PA / Margaret V. Bell"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/religious-thought-19th-century.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/march-28-1838.json?sort=random"],"seo":{"title":"[Letter] 1838 March 28, Clover Dale, TN [to] Mrs. Ann Jane Bell, Cornplanter, Venango Co., PA / Margaret V. Bell - Untitled","description":"This is a letter from Margaret V. Bell to her sister Ann Jane Bell dated March 28, 1838. Margaret writes that many of the weddings mentioned in her last letter did not happen. Mr. Lee has stopped preaching because people have stopped going to hear him. Apparently he did something the community did not approve of. He is still running the school, now with his new wife, Elizabeth Roberts. Margaret thanks Jane for the gifts she sent, especially some monogram thimbles and shields. The family's candidate for circuit court clerk, John C. Collier won the election. The family has been reading Young's Night Thoughts and greatly enjoying it. She writes of improvements to the farm and domestic chores. The family is well except their father who is weak and feeble. She also mentions a girl named Elennora as the belle of Nashville.","canonical":"https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1838-march-28-clover-dale-tn-to-mrs-ann-jane-bell-cornplanter-venango-co-pa-margaret-v-bell","openGraph":{"images":[{"url":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6447/datastream/TN","type":"image/jpeg","width":200,"height":200,"alt":"[Letter] 1838 March 28, Clover Dale, TN [to] Mrs. Ann Jane Bell, Cornplanter, Venango Co., PA / Margaret V. Bell"}]}},"referencingContent":[]},"__N_SSG":true},"page":"/works/[slug]","query":{"slug":"letter-1838-march-28-clover-dale-tn-to-mrs-ann-jane-bell-cornplanter-venango-co-pa-margaret-v-bell"},"buildId":"xpOqSKtXe5nioP5W4wpQX","assetPrefix":"/example-tennessee-documentary-history","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
