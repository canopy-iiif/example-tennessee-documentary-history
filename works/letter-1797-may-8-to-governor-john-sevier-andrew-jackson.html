strued it, to be the right of every citizen, to take notice of the official Conduct of any officer of government and express their Sentiments, thereon; But Sir behold my surprise, when I returned, and found that amidst, those friendly Communications to me, you had wrote a letter to General James Robertson , and another to Mr Joel Lewis , in which you had made use of the following Language respecting me, \"that you ⁁ did not regard — the scurrilous Expressions of a poor pitifull pitiful petty fogging Lawyer, and you treated them with Contempt\" Those Sir, are Expressions, that my feelings are not accustomed to, and which my Conduct through life by no means merits, and which, Sir, I will not, tamely submit to. With Respect, to the scurrillity scurrility mentioned in your letters, as having been made use of by me, it is necessary here to state facts and from thence enquire inquire whether the Expressions deserves the Epithet \"scurrilous\" I was present, at the Election as a private Citizen, and Conceived I had no right to interfere, as the representatives of the Citizens (the officers Elected by them) were Convened for the purpose of Electing the officers, pointed out by the Constitution, to be Elected by them, and who alone were Legally and Constitutionally authorised authorized to Conduct, and debate upon any question at the Election and when I heard your Constitutional powers to transfer any — of your—"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6764/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6768/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6764/canvas/1","type":"Canvas","label":{"none":["[Letter] 1797 May 8 [to] Governor John Sevier / Andrew Jackson : page 2"]},"width":3280,"height":5328,"thumbnail":[{"id":"https influence the Officers to do that, which in my oppion opinion was an unconstitutional act, and which would Establish a precedent dangerous to the rights of the people, I proceeded to reply to Mr Lewis with some warmth, and observed in substance as follows; that I was sorry, that I was Compelled to Expose the ignorance of the governor, in his attempting to Communicate to another, those duties, that by the Constitution was Confined to him alone, and in the Debate I further observed that it matters not, that the power was transferred to a good man, the Constitutional right, busy tacitly Surrendered and the president Established, the Executive Might transfer the power to any person, Even to Thomas Mcfarlen if living. These were the substance of my Expressions as they related to the Executive , in Reply to Mr Lewis, without personal referrence reference to your character have further than the rules of argument and the Conduct of Mr Lewis Justified Mr Lewis, Certainly Meant, to put himself, indecently at the head of a party, and when I saw him produce your Letter to influence unconstitutionally an Election, in which he ought to have had no concern— The first Idea that Struck me was that he was authorised authorized so to do, by you, otherwise, he would not, have taken the Liberty, to produce your letter, whether this was the case, you alone can determine miscellaneous symbols penciled in — from"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6764/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6767/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6764/canvas/2","type":"Canvas","label":{"none":["[Letter] 1797 May 8 [to] Governor John Sevier / Andrew Jackson : page 3"]},"width":3208,"height":4949,"thumbnail":[{"id":"https://digital.lib.
