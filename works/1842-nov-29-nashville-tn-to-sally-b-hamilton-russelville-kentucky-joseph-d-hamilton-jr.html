e Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1842-11-29T12:15:42Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6049/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/0","type":"Canvas","label":{"none":["1842 Nov. 29, Nashville [TN] [to] S[ally] B. Hamilton, Russelville, Kentucky / Jos[eph] D. Hamilton, Jr. : page 1"]},"width":3027,"height":3784,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6053~datastream~JP2/full/378,473/0/default.jpg","width":378,"height":473,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6053~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/0/page/tdh:6053","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/0/page/tdh:6053/656b6641b66bf","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6053~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3027,"height":3784,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6053~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville (Meris School House) Nov November 29 1842 My Dear Mother I have been procrastinating for some time and if excuses were not so common, I should attemp attempt to give one; but you know a school boy who has studdies studies to attend to, has not much time to Spare otherwise than at his studdies. All persons when grown up to the age of maturity regret that they did not devote more of their time to study. Therefore it is eventually requisite that we should study whyle while we have an opportunity and whyle we are at it we should not only study the contense contents of school books, but we should we connect virtue with it and make that the principle part of our studys studies for unless virtue is well studied and fully practiced, we are apt to be led astray; for you know the many vices and evils connected with the habit and dispositions of the ⁁ youth of the pressent present age that it is almost impossible to escape. But virtue ever simple and credulous; conscious of new designs of itself it suspits none in others; it wears no guards before its breast; evry every door and portal and avenue of the heart is thrown open and all who choose it enter. One of the most vicious and poisonous ⁁ enemies to virtue and one whose fang enters deeper in the heart than any other, is the craving appetite for for wealth: and we too frequently ⁁ stop to look upon the many splendid objects which it presents to our mind; and then it is that we are allured from the path of of of virtue, into the dark and mercyless merciless ways of vice, without one bright ry ray of hope to cheer us on our way. Knowledge is"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6053/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/1","type":"Canvas","label":{"none":["1842 Nov. 29, Nashville [TN] [to] S[ally] B. Hamilton, Russelville, Kentucky / Jos[eph] D. Hamilton, Jr. : page 2"]},"width":3055,"height":3857,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6052~datastream~JP2/full/382,482/0/default.jpg","width":382,"height":482,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6052~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/1/page/tdh:6052","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/1/page/tdh:6052/656b6642ecf34","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6052~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3055,"height":3857,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6052~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"standard and virtue is my guide I frequently think of Old Rock Cave and the many hapy happy hours that I have spent there; but those happy hours have ⁁ passed never more to return and when I ⁁ think that I shall never enjoy them again, it produces quite melancholy feeling We are all getting a long along finely for the hard times: lots of weddings and as the saying is parties till you cant rest. The Capt Captain says that he believes he will sit out as a widower: and I believe there is something it in it, for the topick topic of his conversation is women, and he thinks about them, talks about them, goes to see them, and is so much taken with them, that he even goes so far as to dream about them and Ill tell you what? he is just about the greatest ladies man you ever heard of Tell sister if he does not get see her very soon, my opinion is that she will be a grass widow. Since all this marrying and party business has commenced I am I have got in the notion myself, so you must not be supprised surprised if I bring Mrs Hamilton over next Christmast Christmas I have become quite a gallant since you left here; I go to see the girls very frequently and if you were to see me gallant them up Church street, you would not know me. I was down to see Miss Mary Craighead the other evening and she desired to be remembered to you and sister. Bob and Kitty are as loveing loving as ever and I rather believe if he were were in buisness business , that we would have a wedding Mr Pillar was down to see Susan the other day; the Hill family seem to be very much pleased with him and I think if he would say the word, we would have a match Count Lemonovske (from Poland ) has been lecturing"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6052/datastream/HOCR","type":"Dataset","label":{"n parte , he is said to have been with him in all his battles I shall endeavour endeavor to come over there Ct Christmas — as I suppose you will want some help about moveing moving : an and I do assure you that it will give me great pleasure to render you any assistance that may be in my power for I know a child can never pay the debt that is due a parent. I will feel thanful thankful that I have it my power to render you assistance Tell sister that she must comply with hir her promise to write to me. I do want to see you all, and especially little jimy; I expect he has forgot me but you must talk to him about me, that he may Little Mary an Lenora are very fat and plu the healthyest healthiest children you ever saw Say to Tom an that they must write to (both of them) Will promised to favour favor me with a corespondence correspondence I was over there last summer The arrangement he was to write the first letter which I have received. Tell him that it is high ti as writing fail to answer this Sister Emeline wishes you to get her some Eggs and send over before Ct . It is geting getting late and I must stop. All of our family send their love to you and sister give my love to all of our relations. give my respects to Mr \u0026 Miss Dawson Harriette and all the ballance balance of the family also to Mr \u0026 Mrs Freman"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6051/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6049/canvas/3","type":"Canvas","label":{"none":["1842 Nov. 29, Nashville [TN] [to] S[ally] B. Hamilton, Russelville, Kentucky / Jos[eph] D. Hamilton, Jr. : page 4"]},"width":3043,"height":2960,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandor
