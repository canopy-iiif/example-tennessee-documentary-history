w going on, and very little excitement. The Democrats are sanguine about their success, but I think we will be too strong for them, notwithstanding the apathy among the whigs — Please present me very kindly to your Mother \u0026 sister, and to other friends — I am writing in a great hurry, and must ask you to excuse my very hasty letter — Accept sir my assurances of regard and believe me Very Truly Yours John W. Mills. Russellville 2d August /"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5905/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5907/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5905/canvas/1","type":"Canvas","label":{"none":["1847 Aug. 2, Russellville [to] Joseph D. Hamilton, Nashville, Tennessee / John W. Mills : page 2"]},"width":2675,"height":1535,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5906~datastream~JP2/full/669,384/0/default.jpg","width":669,"height":384,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5906~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5905/canvas/1/page/tdh:5906","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5905/canvas/1/page/tdh:5906/656b662b289e5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5906~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2675,"height":1535,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~i
