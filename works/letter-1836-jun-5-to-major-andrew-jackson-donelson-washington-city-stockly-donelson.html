Body","language":"en","format":"text/plain","value":"June the 5th 1836 Dear Andrew The races are now over and I have liesure leisure to write you a few lines- I won both my races- The Crusader distanced the feild field the 2nd heat in 2. m minutes 1. s second and could have run 4 miles and repeat at the same tick track heavy I run the Pacific against Gen General Mabry celebrated Leviathan filly a dash of a mile and carried 10 pounds the most weight and a raw inexperienced rider- I got a bad start and ran locked from the first turn until within a hundred yards of the Judges stand. The filly had the track \u0026 was good a rider as ever mounted. I beat him about 2 lengths-time 2. m 2. s It was the handsomest and best contested race I ever saw and the time was good- with the same weight that the filly carried and as good a rider my colt could have run it in 1. m 57. s track heavy and several bad mud holes. There was not a man that saw my colt But pronounced him the best Pacific they ever saw and able with equal advantage to beat the Leviathan 50 yards. I have named him Martin Van Buren- The bets were 2 to 1 on the Leviathan until mine made his appearance on the track and then the bets were even-"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5541/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5544/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5541/canvas/1","type":"Canvas","label":{"none":["[Letter] 1836 Jun. 5 [to] Maj[or] A[ndrew] J[ackson] Donelson, Washington City / Stockly Donelson : page 2"]},"width":3262,"height":3930,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5543~datastream~JP2/full/408,491/0/default.jpg","width":408,"height":491,"type":"Image","format":"image/jpeg","servic r to get a man to pursue him. I wish you to write me if you wish Stockly to remain the year out- He is a disagreable disagreeable man- but will have more work done than any one else- He will agree to quit at any time you wish him- Cousin Daniel and Lady and family has arrived and will remain here the summer out. When shall we expect you and sister Emily \u0026 family. Give our love to all and believe me sincerely yours Stockly Donelson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5541/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5543/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5541/canvas/2","type":"Canvas","label":{"none":["[Letter] 1836 Jun. 5 [to] Maj[or] A[ndrew] J[ackson] Donelson, Washington City / Stockly Donelson : page 3"]},"width":3930,"height":3270,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5542~datastream~JP2/full/491,409/0/default.jpg","width":491,"height":409,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5542~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5541/canvas/2/page/tdh:5542","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5541/canvas/2/page/tdh:5542/656b65db547cb","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5542~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3930,"height":3270,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections
