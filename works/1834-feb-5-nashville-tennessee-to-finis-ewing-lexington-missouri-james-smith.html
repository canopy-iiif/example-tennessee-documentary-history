nvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Feb February 8 1834 Dear Sir Since my return from the East I have been put in possession of a brief note of yours to myself \u0026 which accompanied the last communication of yours published in the Revivalist. The very disagreable disagreeable controversy which has grown out of the publication of Br,, Brother Morgan s letter has been to me a sourse source of pain \u0026 mortification Yet I must say that I am not yet convinced that I did wrong in publishing that letter although I do not indorse; all its sentiments. Frequent complaints have been made and by Cumberland Presbyterians of high standing that we were in some instances running into injurious excesses and I then thought and still think that no disadvantage to the cause of Christ could possibly ensue from a fair and christian discussion of the subject. I am sorry however to find that much bad spirit prevails on account of it and that I am censured severly severely by both parties. In justice to myself I am bound to say"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5572/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5576/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5572/canvas/1","type":"Canvas","label":{"none":["1834 Feb. 5, Nashville [Tennessee] [to] Finis Ewing, Lexington, Missouri / James Smith : page 2"]},"width":3245,"height":3966,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5575~datastream~JP2/full/406,496/0/default.jpg","width":406,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh eral patronage to one paper and if this be true she will only disgrace herself by attempting to have 3 or 4 as will be the case if the brethren of the east \u0026 west put their threats into execution. But I would seriously advise the church to make this establishment her property and appoint some person to take charge of it in whose views and prudence \u0026 they have confidence. For my own part I acknowledge that I am heartily sick of my situation and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5572/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5575/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5572/canvas/2","type":"Canvas","label":{"none":["1834 Feb. 5, Nashville [Tennessee] [to] Finis Ewing, Lexington, Missouri / James Smith : page 3"]},"width":3221,"height":3975,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5574~datastream~JP2/full/403,497/0/default.jpg","width":403,"height":497,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5574~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5572/canvas/2/page/tdh:5574","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5572/canvas/2/page/tdh:5574/656b65e49cbfe","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5574~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3221,"height":3975,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/coll
