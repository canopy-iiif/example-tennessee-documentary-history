d Welcker said negroes It is agreed that I am to clothe them \u0026 run all risk as to loss of time in case of sickness hollidays holidays \u0026C et cetera unless said Negroes should have something like a week or more sickness in which case said Welcker is to loose lose time \u0026 pay Dr Doctor bills In consideration of which hire I promise to pay said Welcker one hundred dollars each for said hands the hire of one to be paid at the expiration of the time and the other to be paid in accordance with a written agreement intired entered into by \u0026 between the heirs of Henry Welcker Decd. Whose agent said Charles F. Welcker is. A. Albert S. Lenoir"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/24/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:26/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/24/canvas/1","type":"Canvas","label":{"none":["[Contract] 1839 Mar. 2 [with Charles F. Welcker for slave hire] / A[lbert] S. Lenoir : page 2"]},"width":2097,"height":993,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:25~datastream~JP2/full/1049,497/0/default.jpg","width":1049,"height":497,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:25~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/24/canvas/1/page/tdh:25","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/24/canvas/1/page/tdh:25/656b60a5ba934","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islando
