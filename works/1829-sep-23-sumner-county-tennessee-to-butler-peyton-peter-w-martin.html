 as soon as the oil was applied it gave him great pain in some short time after the application his finger swelled to sutch such degree that it buried the string which confined the lining"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7814/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7818/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7814/canvas/1","type":"Canvas","label":{"none":["1829 Sep. 23, Sumner County, Tenn[essee, to] Butler Peyton / Peter W. Martin : page 2"]},"width":3141,"height":4770,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7817~datastream~JP2/full/393,596/0/default.jpg","width":393,"height":596,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7817~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7814/canvas/1/page/tdh:7817","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7814/canvas/1/page/tdh:7817/656b683156478","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7817~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3141,"height":4770,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7817~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7814/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7814/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7814/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"that confined the seder oil to his finger [unclear] entirely in the flesh his finger never matted any more after the application mortification progressed verry fast after the application of the oil It is my opinion that the applying the seder oil to the inflammed inflamed finger of Mr. Dinning was a great agent in taking of his life I further state that if Mr. Dinning \u0026 his father mother and some other wold would have permitted an amputation Mr. Dinning wold have stood a good many chances to have lived but they were anxious for his boddy body to go with his arm from what Mr Dinning told me he must have acted verry imprudently after he recd received the wound Peter W. Martin Sworn to and subscribed before me the day \u0026 date above within Meredith Hodges JP Justice of the Peace"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7814/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7817/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7814/canvas/2","type":"Canvas","label":{"none":["1829 Sep. 23, Sumner County, Tenn[essee, to] Butler Peyton / Peter W. Martin : page 3"]},"width":3009,"height":4764,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7816~datastream~JP2/full/376,596/0/default.jpg","width":376,"height":596,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh
