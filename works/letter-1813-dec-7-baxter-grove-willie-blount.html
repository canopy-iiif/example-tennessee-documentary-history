d Inst. Instant \u0026 now acknowledge the receipt of one of a prior date respecting the term of service of the detached Militia, \u0026 again inform you that I answered, by Majr. Major Scarcy , before I left Nashville yours respecting the term of service of the volunteers, which I presume you have rec'd received before this: as also Majr. Major Scarcy on the subject of Mr Hickman 's become sutler to your Army, who was to have left Nashville with shoes ten days ago. — were I beyond a doubt satisfy'd satisfied that on the 10th Inst. Instant the volunteers term of service was actually to expire, I have not the authority to order their discharge or to supply their places — These two points rest soley solely with the President to do or order to be done; hence I could not take upon myself such responsibility. I have however as before advised, informed him of the wish \u0026 expectation of the volunteers; \u0026 asked him how their place were to be supplied in the event they were to be discharg'd discharged : but as yet I have not rec'd received his answer. I have no other instructions relative to the term of service of the detached militia than the Sec. Secretary of wars letter more than a year ago, requiring the 2500 to be detached for six months tour of duty. — his instructions to call them into service for this campaign said nothing about the term of service they were to serve, presuming, I suppose that they were to serve"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6360/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6363/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6360/canvas/1","type":"Canvas","label":{"none":["[Letter] 1813 Dec. 7, Baxter Grove / Willie Blount : page 2"]},"width":3176,"height":3920,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6362~datastream~JP2/full/397,490/0/default.jpg","width":397,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6362~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6360/canvas/1/page/tdh:6362","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6360/canvas/1/page/tdh:6362/656b6685d371d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6362~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3176,"height":3920,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6362~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6360/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6360/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6360/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"six months if necessary, unless sooner discharged by order of the President — I shall try to be informed by the Sec. Secretary of war on this subject \u0026 communicate his answer to you — I have sundry times required of the Sec. Secretary of war that Col Colonel Williams ' Reg't Regiment should be ordered to ask against the Creeks — No answer yet — Williams is very anxious to be with you; but his Reg't Regiment are as yet neither armed nor cloathed clothed — he writes me that he would give all he is worth to be with you — I have no authority or instructions from the war Department to order aid of men expected of Col. Colonel Carroll to raise upon the present emergency— but have done every thing in my power to do in an unauthorised unauthorized way to promote success of the object. I have heard of two companies going or being ready to go from Robertson Cty. County .— It is gratifying to learn that Genl General Cocke will join you on the 12th Inst. Instant \u0026 very much so to learn that Genl General White has given so good account of the Hillabee Indian towns — his men are brave — \u0026 he is a warrior himself — they will do their duty — If when you are ready the Enemy will do you the favor to fight you at the Hickory grounds the contest will soon be over — I don't expect that many of them will get off with whole bones. — I cannot some how think that any of your Army would be willing to return home before the Creeks are whipt \u0026 well whipt whipped \u0026 well whipped — Genl General Claiborne writes me that his volunteers \u0026 detached militia, with Colo Colonel Russils Regt Regiment of US United States infantry are on the Last of the Alabama , some distance in the Creek country for the purpose of cooperating with you — that he has 7 or 800 barrels of flour"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6360/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6362/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6360/canvas/2","type":"Canvas","label":{"none":["[Letter] 1813 Dec. 7, Baxter Grove / Willie Blount : page 3"]},"width":3158,"height":3871,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~ob pe you will be supplied \u0026 strong enough soon to do might on a broad seale seal — You have a fine field for action \u0026 I know you will improve it to the best advantage — I dont hear a word from McGee about supplies, but believe he is busy furnishing Genl General Cocke untill until he joins you, expecting probably that Col Colonel Pope Ward \u0026 are supplying you under Ward s arrangement — but it is strange he did not supply you before he heard Ward was coming on — Had you had supplies in due time ten thousand difficulties would have been avoided \u0026 more than ten thousand benefits would have resulted to the service. I have never exerted myself more than I have done to get you supplied — I never felt more zeal about the success of a a a campaign than about this — It is every thing to Tennessee , \u0026 surely every Tennessean thinks so — I hope the Volunteers would not leave you for the world yours Sincerely Willie Blount A true copy Attest E. Foster"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6360/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6361/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6360/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6360","label":{"en":["[Letter] 1813 Dec. 7, Baxter Grove / Willie Blount"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/choctaw-indians.jso
