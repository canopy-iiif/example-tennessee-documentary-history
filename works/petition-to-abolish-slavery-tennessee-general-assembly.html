population in Slavery; That all the descendents of Slaves which may be born after some the passing of the law, Shall be free, at Some age, which your honourable honorable body, Doing as you would be done by, may fix upon; Meanwhile Enjoining on those who may have the raising of such, to teach them Some occupation by which they may get an honest living, And teach them ( at least ) to read the holy Scripture, and give them reasonable previlege privilege of attending meetings for divine worship, and further we would not Intrude upon your understanding, knowing your Entire Capability of digesting this our petition, and and passing it into a law; For which we humbly pray the author of Justice and willer of right, to Influence your minds thereunto, Names Names Thomas Lymons James Britton Hugh Leenes Olaseh Joseph Beals godfray Salar William Mchaney Adam Lowry Isaac Beals Obediah Givens John Jones Gideon Marr slave Eli Richey John McCraken Jr Junior Samuel Jones William Nickel"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9587/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9588/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9587/canvas/1","type":"Canvas","label":{"none":["[Petition to abolish slavery] Tennessee, General Assembly : page 2"]},"width":3007,"height":4952,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9591~datastream~JP2/full/376,619/0/default.jpg","width":376,"height":619,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9591~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceabl
