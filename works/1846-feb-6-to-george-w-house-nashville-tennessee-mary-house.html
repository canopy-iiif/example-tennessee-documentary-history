our hours; of which I will give you some little account — We did not leave the Cumberland river untill until Sunday night at 12 oclock our boat was now so heavily loaded that she could not run fast, we however moored on steadily taking in Pas ⁁ s engers at evry every point untill we reached Randolph at which place Mr Craighead s family left us, We next stoped stopped at Memphis where ⁁ we left ten or fifteen other of our company — We stoped one hour and a half at M Memphis — Mr Lofstand came on board to see me, he looks very well he insisted very much that I should stay some time with him on my return — He told me to say to Mother, that if she ever came down the river she must not pass his house — Lucy is now in N New Orleans I did not see Mr Tannehill , he had gone to Cincinati the day before — Mr Stout came down to see us — We put out a good deal of freight at Memphis — and consequently we"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5930/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/1","type":"Canvas","label":{"none":["1846 Feb. 6 [to] George W. House, Nashville, Tennessee / Mary House : page 2"]},"width":3048,"height":3880,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5929~datastream~JP2/full/381,485/0/default.jpg","width":381,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5929~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/1/page/tdh:5929","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/1/page/tdh:5929/656b662b14972","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5929~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3048,"height":3880,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5929~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the Boat run much faster — The Captain told us that he would put us off at Vicksburg the next morning at 3 oclock, but Mr Yerger told him it was out of the question to think of such a thing, that he would not stand it at all — the Captain at last consented to stop half the night, he did so, and landed us at 8 oclock in the morning, we were then too late for the morning carrs, and the other train did not leave untill half past 2 pm — Mr Yerger conducted us from the Boat to his house where we were to remain till the carrs started — we took dinner and set off for the Depot, and having half an hour to go in; we walk perfectly at our leisure, on coming in sight of the depot we found that they had steam up and were about to be off — we quickened our pace considerably and arrived just in time to take our seats; but the Clerk declared vehemently that he would not wait to put on our baggage He said we ought to have been there sooner Mr Kausley told him, that our Trunks had been in the Depot three hours, and it must be put on, if the Clerk would not have it done; he would do it himself he consented at last, and off we started and whom do you think we found in the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5929/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/2","type":"Canvas","label":{"none":["1846 Feb. 6 [to] George W. House, Nashville, Tennessee / Mary House : page 3"]},"width":3048,"height":3880,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5928~datastream~JP2/full/381,485/0/default.jpg","width":381,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5928~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/2/page/tdh:5928","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/2/page/tdh:5928/656b662c49903","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5928~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3048,"height":3880,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5928~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Carrs, Colr Tarply \u0026 Lady, — The Colr told me I had improved very much — I said in one respect I had, but with me it was not very desirable to improve in that way — He told me that Brother was not at home — that he and Sigis, had gone up the river to see Feliac Taylor married — I then told Mr Kausly to take my passage all the way to Jackson but the Clerk soon came in to get our Tickets, and said, that Brother had gone back the day before — when we got out of the Carrs it was raining; and we had still a mile to go, and Clinton cannot afford a Hack — Fortunately — Mrs James Robinson 's carriage was at the Depot (she having gone on to Jackson) we got in; and drove up to Brothers, and a more cordial reception and hartier welcome I never received from any one; They met us down at the gate in the rain both Sister and Brother — so far I like; yes; love my new sister very much — she looks about as I expected, short, very fair and near sighted — Leila is a very sweet and pretty Baby, but not at all like our family; Brother looks very well, and seems to be very happy — we have prayers night and morning. Harriets baby has not been well since she left N — Nick has grown some, but looks very much cowed, you would"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5928/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable  has one of her handkerchiefs — Brother and Sister join me in love to all; sister says she cannot go up with me — Mr George W House Nashville Tennessee give my love to all the girls, tell A \u0026 M their fathers family are all well your ever devoted wife Mary Brother recieved received 1 Box of Rasons Raisins 1 Box of Candles the fesh fish \u0026 flour, let us know if that was all Ma sent"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5926/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5927/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5926/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5926","label":{"en":["1846 Feb. 6 [to] George W. House, Nashville, Tennessee / Mary House"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/communication-in-families.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/undefined.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/february-6-1846.json?sort=random"],"seo":{"title":"1846 Feb. 6 [to] George W. House, Nashville, Tennessee / Mary House - Untitled","description":"This is a letter from Mary House to her husband George House, dated February 6,
