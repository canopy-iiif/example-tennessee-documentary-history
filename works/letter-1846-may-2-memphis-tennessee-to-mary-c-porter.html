at a time and He hoped Soon to be able to Write us a Longer Letter, I have not time to write you much as I shall send this by Thadeas Conant who Leaves this Evening but I knew you would like to hear the good news of your Brothers recovery after learning how Low he had been by your Mothers Letter. Benj Benjamin recieved received your Letter 3 or 4 days since. You will See him in Some 2 weeks as He is going to commense commence at South Hanover ⁁ College about that time and before He Enters He will go to Cincinnatti Cincinnati with his Mother who will be on her way to Binghamton , You will Percieve Perceive by this that we have changed our plans Some what as regards Benjamin going to Bridgport Bridgeport This has been caused by the Probability that Edward will not be able to pursue his Studies, Especially this"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8570/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8574/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8570/canvas/1","type":"Canvas","label":{"none":["[Letter] 1846 May 2, Memphis [Tennessee] [to] Mary C. Porter : page 2"]},"width":2337,"height":2877,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8573~datastream~JP2/full/292,360/0/default.jpg","width":292,"height":360,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8573~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8570/canvas/1/page/tdh:8573","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/ ed faced Girl , My Letter is getting More Length than I first thought I could give it. I hardly know what direction to give about Edward remainin remaining at Some Boarding House at Walnut Hills untill until We come up there If He is not able to Travel before the last of this Month it Seems hardly worth while to come to Memphis. As He will have to remain there so Short a time before we"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8570/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8573/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8570/canvas/2","type":"Canvas","label":{"none":["[Letter] 1846 May 2, Memphis [Tennessee] [to] Mary C. Porter : page 3"]},"width":2313,"height":2885,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8572~datastream~JP2/full/289,361/0/default.jpg","width":289,"height":361,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8572~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8570/canvas/2/page/tdh:8572","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8570/canvas/2/page/tdh:8572/656b68d77f05f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8572~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2313,"height":2885,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8572~datastream~JP2","@type":"http://iiif.io/api/image/2/context.j
