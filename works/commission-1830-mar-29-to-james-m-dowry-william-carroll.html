693bb383b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9006~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1680,"height":2665,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9006~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9004/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9004/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9004/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"STATE OF TENNESSEE. TO ALL WHO SHALL SEE THESE PRESENTS-- GREETING: KNOW YE, That reposing special trust and confidence in the patriotism, valor, conduct and identity of James M. Dowry _ of the county of Davidson We do commission him Colonel Commandant of the 78 Regiment of the Militia of this State: and do authorize and empower him to execute and fulfil the duties of Colonel Commandant__ the said Regiment, agreeably to law, and the Rules and directions of Military Discipline; To have and to hold the rank and command of Colonel Commandant__ the said Regiment, during good behaviour, with all the powers, privileges and emoluments thereto of right appertaining. And the said James M Howry__ is hereby required to obey his superior officers' lawful orders and commands, and all officers and privates under his command, are to be obedient to him as aforesaid. IN TESTIMONY WHEREOF, We have caused the Great Seal of the State to be hereunto affixed. Witness, WILLIAM CARROLL, Esquire, our Governor and Commander in Chief, at Nashville , the 30 day of May the 54 year of our Independence, and in the year 1830 . Wm William Carroll BY THE GOVERNOR: Daniel Graham , SECRETARY OF STATE."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9004/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9006/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9004/canvas/1","type":"Canvas","label":{"none":["[Commission] 1830 Mar. 29, [to] James M. Dowry / William Carroll : page 2"]},"width":1575,"height":2560,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9005~datastream~JP2/full/394,640/0/default.jpg","width":394,"height":640,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9005~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9004/canvas/1/page/tdh:9005","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9004/canvas/1/page/tdh:9005/656b693ccbb63","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9005~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1575,"height":2560,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9005~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9004/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9004/canv
