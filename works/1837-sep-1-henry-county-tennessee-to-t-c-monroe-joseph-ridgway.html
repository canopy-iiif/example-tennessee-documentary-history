 part of a three hundred and sixty two acre tract entered in the name of John Swor The condition of the above obligation is such that the said T. C. Monroe is security for now that is to say to a note to one John M Clark in the sum of fifteen hundred dollars under seal and date of 2 day of June 1837 due on the 2 day of Oct October 1837 where of I am desirous to secun and make certain the payment of the same. Now if I should pay the said debt at the time afore said then this obligation to be void but if I should not then the said T. C. Monroe as trusttee trustee after going of days notice in writing at the court house door of Henry County and the election,, ground of the district. No Number 11 and three other public places in the neighborhood may expose the said negroes and land to public sale and sell to the highest bidder for cash and appropriate the proceeds first to the payment of the nessary necessary expencis expenses and cost secondly to the satisfaction of said debt of the sum of fifteen hundred dollars"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5548/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5551/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5548/canvas/1","type":"Canvas","label":{"none":["1837 Sep. 1, Henry County, Tennessee [to] T. C. Monroe / Joseph Ridgway : page 2"]},"width":3266,"height":4085,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5550~datastream~JP2/full/408,511/0/default.jpg","width":408,"height":511,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5550~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items
