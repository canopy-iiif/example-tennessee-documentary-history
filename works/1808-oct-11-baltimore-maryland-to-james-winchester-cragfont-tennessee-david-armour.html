h%3A8019/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/0","type":"Canvas","label":{"none":["1808 Oct. 11, Baltimore [Maryland, to] James Winchester, Cragfont, Tennessee / David Armour : page 1"]},"width":3092,"height":4001,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8022~datastream~JP2/full/387,500/0/default.jpg","width":387,"height":500,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8022~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/0/page/tdh:8022","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/0/page/tdh:8022/656b686581b66","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8022~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3092,"height":4001,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8022~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Baltimore Octr October 11th 1808 General James Winchester Sir I sent you some time ago a Statement of the money paid me, for my Clame Claim against Foster , which you was so good as to collect for me and will thank you to Inform me if you are satisfyed satisfied that I am Correct, As you very truly observe, our political hemisphere lowers indeed, and tempest Clouds and darkness Seems to hang over us, and I am very fearfull fearful that it will be some time before the Sun of our prosperity will again be able to dissipate them, Those whom I think to be the truest friends of the country have a host of Evels Evils to encounter, it is not alone, the tyrannical measures of her enemys enemies abroad which they have to War against, but they have to fight at home (as a venerable Senator of Vermont says) with against every thing but Trouth Truth \u0026 Justice could any good man who loves his Country, have supposed that America could have produced Such men, as we see Inlisted Enlisted against their Countries peace prosperity \u0026 Independence alas Sir, is the patriotism of their Fathers buryed buried with them in the Silent Grave and nothing permited permitted but the rank weeds of Ambition and revange revenge to Spring up in its place, it almost appears so to me, I fear our past prosperity has destroyed our National virtue and the enemys of our liberty wants to convince us that all Nations most must be ruled with a rod of Iron, I do however yet trust, that they shall be disappointed, it is not the honest Federalist that I am afraid of, it is the ambitious and designing traitors who ranks themselves among that class of men"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8022/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/1","type":"Canvas","label":{"none":["1808 Oct. 11, Baltimore [Maryland, to] James Winchester, Cragfont, Tennessee / David Armour : page 2"]},"width":3097,"height":4045,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8021~datastream~JP2/full/387,506/0/default.jpg","width":387,"height":506,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8021~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/1/page/tdh:8021","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/1/page/tdh:8021/656b6866b30d5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8021~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3097,"height":4045,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8021~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and deceves deceives the unenformed uninformed , our Election is Just over for Congress and assembly, I Enclose you the returns from this mornings paper, the great object of the Federalists was to turn out General S. Smeth from the senate of the U. United States but the Election is by a Joint Ballot of both houses therefore they cannot Suceed as the Senate of this State are all republican if it Should however turn out, that they have as Small majority they may probably refuse to go into an Election they cannot however put one into his place that is a federal, but it is thought if they Should have a majority of two or So, that there is one or two of their men so very moderate, that that they would refuse to turn out so usefull useful a member of the Senate, or let our State want a member in that body, in case there should be a Call of the Senate before there next anual annual meeting____ There is no foreign news at present but what the news papers will give you the St. Michales has arrived but it is thought she brings nothing favourable favorable England Calculates largely on the division amongst ourselves, she is truly taking the French policy Divide \u0026 Conquer Your friends here are all well, the Scotch Intrest Interest is gaining ground in father Williams Family, Becky is going to bestow her hand to a man from that Country, and if you will allow me to be Impartial in Such a Call I must say that I think she has made a very good choice he is an Imparting Merchant of every Considerable respectability and much Esteemed by all who know him___ I am Sir With Great respect your Huml Sert Humble Servant David Armour"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8021/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8019/canvas/2","type":"Canvas","label":{"none":["1808 Oct. 11, Baltimore [Maryland, to] James Winchester, Cragfont, Tennessee / David Armour : page 3"]},"width":3966,"heigh
