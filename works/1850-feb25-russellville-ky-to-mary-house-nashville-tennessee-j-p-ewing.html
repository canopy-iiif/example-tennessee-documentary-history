t~tdh:6068~datastream~JP2/full/384,489/0/default.jpg","width":384,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6068~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/0/page/tdh:6068","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/0/page/tdh:6068/656b6641aab96","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6068~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3072,"height":3912,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6068~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Russellville Feb February 25th 1850 My Dear Mary On my return this fall, I found so many things pressing on me, that I defered deferred writing till I could adjust matters, unless something compeled compelled me to write \u0026 promised myself to make amends after Christmass Christmas . But I have suffered much with pain in my head \u0026 eyes since that time, \u0026 am now just recovering from an attack until I am almost as bad a correspondent as yourself \u0026 your mother, Indeed if it were not for the Capt Captain I should never write to either of you with any certain prospect of hearing from you. But now the time has been so long since we heard, \u0026 every now \u0026 then I am interogated interrogated about when I heard from you \u0026 it is time I should respond — Very recently I wish I had something interesting to write you, but what could I have — This certainly has been the dullest winter for ma n y Presley has been absent , \u0026 Mr E \u0026 Henry has been a goodeal good deal from home — They are winding up the store at Adairville"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6068/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/1","type":"Canvas","label":{"none":["1850, Feb.25, Russellville, [KY] [to] Mary House, Nashville, Tenn[essee] / J. P. Ewing : page 2"]},"width":3135,"height":4004,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6067~datastream~JP2/full/392,501/0/default.jpg","width":392,"height":501,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6067~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/1/page/tdh:6067","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/1/page/tdh:6067/656b6642d9d55","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6067~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3135,"height":4004,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6067~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Sophronia staid stayed with me two weeks of the time but she was somewhat gloomy — Her last child is married — Her baby, \u0026 ⁁ he just going to house keeping \u0026 James started to Arkansas ⁁ this winter with his family \u0026 on his way he lost three negroes with Cholera \u0026 he \u0026 Lue were just recovering from an attack of the same, James \u0026 Frank Snoden located them in the fall, but did not take all their servants until James \u0026 family went down, — Frank lost several also — Some thirty had died on the boat before J. James left it — So your mother can see how she is blessed in having all, or nearly all of her children settled around her, \u0026 doing well — We are all moving on much as usual — Mr J. B. Bihh \u0026 wife talks of going to New Orleans shortly, If the Cholera does not deter them — Mrs. R. Bihh is in usual health this winter — O we have had a wedding this winter, but a very still one, Mrs. ⁁ J Davidson to George Grey — I suppose you would like to hear something from Mrs Mauy — She is living at Mr Skyles His last daughter was married this winter, \u0026 they were anxious to have Mrs M Mauy 's society in thier their loneliness — I think I have given you all the news that I am in possession of — Now let me entreat you to do the same — One thing however for the Capt — Our state as he will have seen"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6067/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/2","type":"Canvas","label":{"none":["1850, Feb.25, Russellville, [KY] [to] Mary House, Nashville, Tenn[essee] / J. P. Ewing : page 3"]},"width":3151,"height":4008,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6066~datastream~JP2/full/394,501/0/default.jpg","width":394,"height":501,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6066~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/2/page/tdh:6066","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/2/page/tdh:6066/656b664413d22","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6066~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3151,"height":4008,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6066~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"is in a perfect Commotion relative to this new constitution, Mr. E. was called out to address the people to day ⁁ against it (being County Court day) \u0026 it is thought from the signs of the times that Logan will reject it by a large majority. How the state will go is yet doubtful, but the thing is very odious to many, \u0026 the whigs particularly — They laid down thier arms \u0026 made a truce with the democrats, \u0026 united in this perplexing Slavery question, by which they got a majority of democrats in Convention, \u0026 they have made a Constitution as they think for them selves but it suits no body well, for it is perfectly uninteligible that ⁁ is many Clauses, \u0026 they differ among themselves as to the constitution But its a model for schools in its grammatical structure, or arrangement, to be handed down to our childrens children as a specimen of our literature — But enough, we are already sick of it, \u0026 God firbid forbid the people may not be sicker My paper runs short but permit me to ask the favour favor of you to get the reciept receipt for the rough \u0026 ready cake, \u0026 enclose it — I lost the one I had — Also ask your mother about the Peas she gave me, what they are good for, How to grow them, \u0026 who the four papers were for? Please remember me kindly to all, \u0026 particularly to Sally — Are you not coming over soon ? Will not Mary Bostic come with you?"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6066/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http: y for thier kind attentions to us, while there, \u0026 to Mr. Bostic's family particularly Yours as Ever J. P. Ewing Mrs Mary House Nashville Tenn Tennessee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6064/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6065/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6064/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6064","label":{"en":["1850, Feb.25, Russellville, [KY] [to] Mary House, Nashville, Tenn[essee] / J. P. Ewing"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/kentucky-politics-and-government.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/undefined.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/february-25-1850.json?sort=random"],"seo":{"title":"1850, Feb.25, Russellville, [KY] [to] Mary House, Nashville, Tenn[essee] / J. P. Ewing - Untitled","description":"This is a letter dated February 25, 1850, from J. P. Ewing to Mary House in Nashville. Ewing mostly writes of the local news and personal announcements. He mentions the controversy over the newly proposed Kentucky constitution, in relation to the Democrats, Whigs, and
