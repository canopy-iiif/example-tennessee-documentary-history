ollections, and an my part they have sealed a Friendship which I trust will be as Lasting as my Life, I have often thought of writing You, but the Lack of something to interest or amuse You has invariable induced or rather compeled compelled me to postpone it, and Even now You must not suppose I am in a better situation, Indeed I am a citizen of Harnageville the Lawful capital of Cherokee County Ga Georgia and that I am doing very Little professional business, for at Least one of the strongest reasons in the world is there there is very little to do, I am in hopes however the time is not for distant when I may have better news, The survey of the Cherokee nation has commenced and is now going on,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/235/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:239/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/235/canvas/1","type":"Canvas","label":{"none":["[Letter] 1832 Apr. 13, Harnageville, G[eorgi]a [to] Charles F Welcker, Kingston, Tennessee / W[illia]m A. Love : page 2"]},"width":3145,"height":4902,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:238~datastream~JP2/full/393,613/0/default.jpg","width":393,"height":613,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:238~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/235/canvas/1/page/tdh:238","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/235/canvas/1/page/tdh:238/656b60a5dd7b9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:238~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3145,"height":4902,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:238~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/235/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/235/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/235/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"a lottery for the disposition of the lands will take place it is expected so soon as the survey is completed, which will be in the course of 3 or 4 months, and will be settled this fall and winter without the interposition of the General Government, The Indians will remain undisturbed in their actual improvements , In them they will be protected, Georgia pays \u0026 intends to pay no respect to the decision of the Supreme Court in the Missimary case, they are Let in the penitentiary, But Enough of this, I fear it is to be the mother of discord, nay it is that already; of something worse, Then let us turn to the consideration of something which is all harmonious and beautiful; something that claims the calmest deliberations of our minds and the warmest affections of our hearts, It is that upon which depends our happiness here and our Eternal happiness or misery hereafter, Surely then it is something that deserves our earliest our highest consideration, It is that which prepares us to meet God in peace; the Religion of Jesus Christ, I ask myself the solemn question \"have I that Religion, I trust I have, Yes I thank God for the hope which he has given me in his son, \"the lamb of God which taketh away the sins of the world\" that I have tasted of the Heavenly gift, \u0026 been made a partaker in of the Holy Ghost \u0026 the powers of the world to come,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/235/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:238/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/235/canvas/2","type":"Canvas","label":{"none":["[Letter] 1832 Apr. 13, Harnageville, G[eorgi]a [to] Charles F Welcker, Kingston, Tennessee / W[illia]m A. Love : page 3"]},"width":3204,"height":4942,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:237~datastream~JP2/full/401,618/0/default.jpg","width":401,"height":618,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:237~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/235/canvas/2/page/tdh:237","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/235/canvas/2/page/tdh:237/656b60a71c229","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:237~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3204,"height":4942,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:237~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digi
