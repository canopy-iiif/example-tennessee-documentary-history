preporations to return to hear our friend, who has been waiting so long to receive them with jois joys of pleasure, when I wrote to you last. I expected to have started long before this, tho though much disapointed we shall reach home about the 15th of April next I received a letter from Uncle Hays the 12th of this month he wrote that you were all well \u0026 all my friends My love to you all \u0026 respects to all my friend, tell them a few days more and I am a free man a gain — I am ever more your remaining son J.M. King"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1224/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1226/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1224/canvas/2","type":"Canvas","label":{"none":["[Letter] 1815 Mar. 16, Camp Coffee [to] Mother, Davidson County / J[ames] M[oore] King : page 3"]},"width":3118,"height":3941,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1225~datastream~JP2/full/390,493/0/default.jpg","width":390,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1225~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1224/canvas/2/page/tdh:1225","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1224/canvas/2/page/tdh:1225/656b622f5f037","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1225~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3118,"height":3941,"format":
