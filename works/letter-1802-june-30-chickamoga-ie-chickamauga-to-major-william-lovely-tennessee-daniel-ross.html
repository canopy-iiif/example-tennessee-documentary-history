ble/assemble/manifest/tdh/1725/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Chickamoga June 30th 1802 Sir As you have at length returned from from from S. W. Point . It is time to know how the horses stolen out of my possession belonging to the family are to be paid for, There being no positive ( altho although very strong circumstantial) proof against Estridge , it appears plain to me those horses ought to be paid for by the Government, agreeable to Tellico Treaty I may add agreable agreeable to Col Meigs own decision at the green corn dance held at Wellstown , which agreable agreeable to Wm Vann s report, of Wm Hicks , the public Interpreter runs this . That Shorey ought to Seize so much of Estridge 's property as would be sufficient to indemnify the loosers losers of the horses, and if there was not sufficiency found the UStates would make up the remainder, ,, as both Wm Hicks Wm Vanns speaks. I understand the English well, we could not suppose they could be deceived in the Colonel's meaning. I presume to think if any Indian horses stolen by whites are intended to be paid for under the treaty"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1725/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1729/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1725/canvas/1","type":"Canvas","label":{"none":["[Letter], 1802 June 30, Chickamoga [i.e. Chickamauga], [to] Maj[or] William Lovely [Tennessee?] / Daniel Ross : page 2"]},"width":2388,"height":2976,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1728~datastream~JP2/full/299,372/0/default.jpg","width":299,"height":372,"type":"Image","form , I am well informed, told the Colonel that one of the horses for which payment was demmanded demanded was mine, tho though the contrary is well known can be made more manifest if required. You recollect on Estridge s return to the nation last winter, the grounds of the charge against him was submitted to your judgement, after afair a fair candid investigation you passed conditional judgement against him"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1725/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1728/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1725/canvas/2","type":"Canvas","label":{"none":["[Letter], 1802 June 30, Chickamoga [i.e. Chickamauga], [to] Maj[or] William Lovely [Tennessee?] / Daniel Ross : page 3"]},"width":2382,"height":2968,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1727~datastream~JP2/full/298,371/0/default.jpg","width":298,"height":371,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1727~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1725/canvas/2/page/tdh:1727","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1725/canvas/2/page/tdh:1727/656b62de84620","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1727~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2382,"height":2968,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1727~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1725/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1725/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1725/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"which afterwards, by his own conduct became final, but the loosers losers of the horses have not been able to derive any benefit from that sentence, this failure is in a measure owing to the Colonels granting him some instrument of of of writing, the contents of which I can say nothing about, only from report, but be the contents what it may, it appears it served to favour favor his flight from this part of the nation to obtain from the Tortle at home , the horses lodged in his hands as security, he is now gone to Georgia , but whether he will have the audacity to return is uncertain You will excuse me Sir if I observe that an Agent could not exercise the function of an Agent to better advantage to the UStates , than to order all the Estridges out of the Nation, which I think may now be done without opposition. Calwell Miles have lived in every Indian Nation to the Southward have rendered themselves obnoxious to them all. The Cherokees have become their last retreat to the South, it"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1725/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1727/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manife
