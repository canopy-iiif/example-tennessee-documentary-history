0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Mouth of Poplar Creek Nov November the 14th, 1836 Dear Charles, After a long and tiresom tiresome journey I have at length arrived at home without meeting with any accident, where I found the family in good health \u0026c et cetera - on my arrival I learned that the whole family of Nails Negroes were to be sold on the 26 of this month, I do not expect to buy any of them as I do not wish to speculate on them and there will be Traders who will give more than I am willing to give. When I came home there was a letter hear here for me from judge Mitchell which was post marked from Tuscaloosa Al Alabama from which I learned that you owned a tract of land which if partly cleared would sell for a great deal more than in its present state, and as you spoke of hireing hiring hands while I was with you I will let you have four hands one year for four hundred dollars payable in advance provided you come for theme them about Christmas and bear their expences expenses to your house and deliver them to me again at the end of the year if you should not wish to keep them any longer but if you do wish to keep them longer you can do so by paying one $100 for each in advance for every year that you keep them, the hands which I intend to hire are Alex, Archibald, patsy, and pegy, both the girls are as good hands as I have in the crop they plowed last summer as much as any of the men and did it as well"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:93/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/1","type":"Canvas","label":{"none":["[Letter] 1836 Nov. 14, Kingston, Ten[nessee] [to] Charles F. Welcker, Talladega, Alabama / H[enry] Welcker : page 2"]},"width":3095,"height":3609,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:92~datastream~JP2/full/387,451/0/default.jpg","width":387,"height":451,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:92~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/1/page/tdh:92","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/1/page/tdh:92/656b60b650e6d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:92~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3095,"height":3609,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:92~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"these are my terms and if you think you can better yourself by taking them do so I wish you to write to me on the recet receipt of this and let me know whether or not you will take them so that I can make arrangements accordingly It is probable that you have sean seen in the papers that the survayors surveyors are already appointed to survay survey the Cherokee land if you wish to purchace purchase I would advise you to make your own selection as soon as possible as Frederick and Monroe are going to College they can be of no assistance to you in that particular _ I have not received an answer to the letter which you wrote while I was in Alabama but received one from Mr Wilson of Denmark a few days since informing me that my land could now be sold for ten dollars per acer acre , I expect to sell in a short time; whoever buys my land will have to come in order to get a title as I do not expect ever to go so far from home again. Mr Huett and myself have made an exchange of horses and I believe both were glad of the swap Mr Henry Monger the widower was Married a few days since to the widow Mckiney also Mr Dearmond a Widower from Mississippi to Miss Elizabeth Dearmond of Roane Co County he is the Father of the young Gentleman who Married Grizzy Dearmond last fall."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:92/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/2","type":"Canvas","label":{"none":["[Letter] 1836 Nov. 14, Kingston, Ten[nessee] [to] Charles F. Welcker, Talladega, Alabama / H[enry] Welcker : page 3"]},"width":3147,"height":3297,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:91~datastream~JP2/full/393,412/0/default.jpg","width":393,"height":412,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:91~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"i  me to Mr Cambell Your affectionate Father H. Henry Welcker"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:91/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/3","type":"Canvas","label":{"none":["[Letter] 1836 Nov. 14, Kingston, Ten[nessee] [to] Charles F. Welcker, Talladega, Alabama / H[enry] Welcker : page 4"]},"width":2441,"height":1710,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:90~datastream~JP2/full/610,428/0/default.jpg","width":610,"height":428,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:90~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/3/page/tdh:90","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/3/page/tdh:90/656b60b8c83ba","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:90~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2441,"height":1710,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:90~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/89/canvas/3/annopage-3","type":"AnnotationPage","items":[{"
