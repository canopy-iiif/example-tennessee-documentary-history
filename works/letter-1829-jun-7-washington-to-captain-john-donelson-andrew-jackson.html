rned me, that my time cannot be long here upon earth, and admonished me that it was time I should place my earthly house in order and prepare for another, \u0026 I hope a better world— my dr dear wife had your future state much at heart, she often spoke to me on this interesting subject in the dead hours of the night, and has shed many tears on the subject ⁁ occasion — your reputation upon the sincere interest your dr dear sister took in your future happiness are such, that as sound reason dictates— yes my friend it is time that you should withdraw from the turmoils of this world, \u0026 prepare for another \u0026 better— you have well provided"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6724/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/1","type":"Canvas","label":{"none":["[Letter] 1829 Jun. 7, Washington [to] Capt[ain] John Donelson / Andrew Jackson : page 2"]},"width":2980,"height":4893,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6723~datastream~JP2/full/373,612/0/default.jpg","width":373,"height":612,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6723~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/1/page/tdh:6723","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/1/page/tdh:6723/656b66cf5c587","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6723~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2980,"height":4893,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6723~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"for your household, you have directed your children, and furnished them with an outfit into life sufficient, with good management and economy to build an independence upon—you have sufficient around you to make you and your old lady independent \u0026 comfortable during life, \u0026 when gone hence, perhaps as much as will be prudently managed, and if it should be imprudently managed, then, it will be a curse, rather than a blessing to your children— I therefore join in the sentiments of my deceased \u0026 beloved wife, in admonishing you to withdraw from the busy of this world, \u0026 put your house in order for the rest, by laying hold \"of the one thing needful\"——go read the Scriptures, the joyful promises it contains, will be a balsome to all your troubles, and create for you a kind of heaven here on earth, a consolation to your troubled mind that is not to found found, the in the hurry \u0026 bustle of this world. Could I but withdraw from the scenes that surround me, to the private scenes ⁁ walks of the Hermitage, how soon would I be found in the solitary walks ⁁ shades of my garden, at the tomb of my dr dear wife, there to spend my days in the silent sorrow \u0026 in peace from the toils and strife of this world, with which"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6723/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/2","type":"Canvas","label":{"none":["[Letter] 1829 Jun. 7, Washington [to] Capt[ain] John Donelson / Andrew Jackson : page 3"]},"width":2909,"height":4964,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6722~datastream~JP2/full/364,621/0/default.jpg","width":364,"height":621,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6722~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/2/page/tdh:6722","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/2/page/tdh:6722/656b66d095ef2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6722~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2909,"height":4964,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6722~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I have been long since suspected— but this is denied me, — I cannot retire, with prosperity— When my friends drag me before the public, contrary to my wishes, and that of my dr dear wife, I foresaw all this evil but I was obliged to bend to the wishes of my friends, as it was believed, it was necessary to perpetuate the blessings of liberty to our country, \u0026 to put down misrule— My political creed, compelled me to yield to the call, and I consoled myself with the idea of having the counsel \u0026 society of my my dr dear wife, \u0026 one term would soon sound, when we would retire to the Hermitage \u0026 spend our days in the service of our god— But o, how fluctuating are all earthly things, — at the time I least expected it, \u0026 could least spare her, she was snatched from me, and I left here a solitary monument of grief, without the least hope of any happiness here below, surrounded with all the turmoils of public life and no time for recreation, or for friendship— from this busy scene I would to god I could retire, \u0026 live in solitude. How much the conduct of A.J. Andrew Jackson Hutchings , corodes corrodes my feelings"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6722/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/3","type":"Canvas","label":{"none":["[Letter] 1829 Jun. 7, Washington [to] Capt[ain] John Donelson / Andrew Jackson : page 4"]},"width":2956,"height":4937,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6721~datastream~JP2/full/370,617/0/default.jpg","width":370,"height":617,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6721~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/3/page/tdh:6721","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/3/page/tdh:6721/656b66d1d2d15","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6721~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2956,"height":4937,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6721~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I have just recd received a letter from him to Saml Samuel Hays , in which he says there is a vacancy at the Franklin Academy\u0026 promises to write me— If he does not go to school, I will withdraw from him all supplies, that may indulge extravagance \u0026 confine ⁁ him to such means as with acconomy economy will keep him decent— We are all in tolerable health, Emily in the family way, little Jackson growing finely, \u0026 all join in our best wishes to you \u0026 your amiable lady \u0026 all our connections \u0026 good neighbors, your friend Andrew Jackson Capt Captain John Donelson Genl General P.S. Post Script J W Steel has written me but one letter say to him to write me how much crop he has in, how many coolts colts , combs, \u0026 calves, and how my last years coolts colts are— and of the health of my negroes— I learn old Ned \u0026 Jack are both dead— Jack was a fine boy, but if he was well attended to, I learnest not he has gone the way of all the earth— A. J."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6720/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6721/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6720/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6720","label":{"en":["[Letter] 1829 Jun. 7, Washington [to] Capt[ain] John Donelson / Andrew Jackson"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/jackson-rachel-donelson-1767-1828.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/june-7-1829.json?sort=random"],"seo":{
