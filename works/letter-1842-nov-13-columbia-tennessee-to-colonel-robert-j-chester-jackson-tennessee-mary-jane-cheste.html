/canvas/0/page/tdh:8435/656b68bb20cd3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8435~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2368,"height":2908,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8435~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Columbia Tennessee 13th Nov. November 1842 My dear Father, I received yours of the 5th Ult. Ultimo with very great pleasure, and hasten to answer it, as some time has elapsed since I last wrote, knowing that you would have an opportunity of hearing from me of Gov. Governor Polk , I thought it not necessary to write before. I saw him a day or two before before before he left, he said that he would call to see me, and carry a letter, but I suppose that he either was in too great a hurry or forgot it. You cannot imagine how much disappointment I felt when Cousin Sam received your letter saying that you could not make it convenient to visit me at the time you intended. I had promised myself the happiness that saturday , (for you remember it is the day that you told me to look for you) of seeing you and hearing from your own mouth how all at home were. I begin to feel impatient to see you. so do, as soon as you return from Memphis , come up to see me."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8435/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/1","type":"Canvas","label":{"none":["[Letter] 1842 Nov. 13, Columbia, Tennessee [to] Col[onel] R[obert] J Chester, Jackson, Tennessee / M[ary] J[ane] Chester : page 2"]},"width":2384,"height":2933,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8434~datastream~JP2/full/298,367/0/default.jpg","width":298,"height":367,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8434~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/1/page/tdh:8434","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/1/page/tdh:8434/656b68bc534e1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8434~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2384,"height":2933,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8434~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I am happy to hear that my Brothers are so well supplied with their winter clothing; indeed I have experienced eneough enough of my dear Aunts kindness myself to know that they will supply as much as is in their power the dreadful loss of our Beloved Mother. I feell feel very grateful to them, and always shall for the great interest that they have taken in us. I have the pleasure of informing ⁁ you of the arrival of another little stranger in Cousin Elens family. he about three weeks old, they have named him Sam, he is a very sweet little baby. Cousin Jane started to Arkansas last week. We all miss her company very much. she will not return until next summer. Tell Sister that I shall answer her kind letter very soon, and that I hope she will continue to write me often, as you and her are the ⁁ only ones of my relations that write to me at all. I think that you ought to write me very often. Indeed I have become weary of asking Brother John . Give my best love to all my relations, and kiss little Willie B — and Sam . Your ever affectionate Daughter M. J. Mary Jane Chester P. S. Post Script I have sent to Nashville by Cousin Knox for a Shawl. Cousin Jane purchased a very pretty one for 8$. Mine will be of the same kind. I tell you that, for fear that you would bring one. I should be pleased if you could bring me a nice Black Muslin de Lane, when you come, get it in Nashville that is I believe the only article that I shall need this winter. I have concluded to weare wear my old Bonnit Bonnet , \u0026 get a new one next"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8434/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/2","type":"Canvas","label":{"none":["[Letter] 1842 Nov. 13, Columbia, Tennessee [to] Col[onel] R[obert] J Chester, Jackson, Tennessee / M[ary] J[ane] Chester : page 3"]},"width":2337,"height":2886,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8433~datastream~JP2/full/292,361/0/default.jpg","width":292,"height":361,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8433~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/2/page/tdh:8433","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/2/page/tdh:8433/656b68bd7d86d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8433~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2337,"height":2886,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8433~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Spring."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8431/can
