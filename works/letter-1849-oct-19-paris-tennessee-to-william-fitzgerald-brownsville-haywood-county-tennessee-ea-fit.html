io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5399/canvas/0/page/tdh:5401","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5399/canvas/0/page/tdh:5401/656b65aff047e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5401~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3036,"height":4941,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5401~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5399/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5399/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5399/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Friday - Oct October 19th 1849 my Dear Husband It is nearly two weeks - since I have heard from you. but expecting you have been continually engaged and the mail not very direct. I have not been uneasy. we are all quite well to day. Richard is still improving. he is much better off than when I wrote last. I rode in Town an hour this - morning expecting to see mr Mister williams he has not got home yet. he has lost his - election and Rogers is States attorney. I have no doubt it will be to his advantage greatly, but is it as note a compliment to the judgement and intelligence of the legislature of Tennessee . we have most delightful weather again. and I enjoy it highly mr Mister Ballard has made your pens as you directed. and has put 24 hogs - they will nearly get in the corn off the ground for the wheat this week it is turning out very well. I am going to have company to night. ( Dr Doctor warren and wife and brother Taylor.) and have not time to write you a longer letter. as I have a few things to attend to. and it is getting in the afternoon and my letter must be sent in early. I hope by this day week you will be able to start home we are all getting anxious for you to come and I know you are becoming restless yourself. I shall not write again unless I - find your stay will be lengthened. so - farewell. your affectionate wife E A Fitzgerald"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5399/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5401/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5399/canvas/1","type":"Canvas","label":{"none":["[Letter] 1849 Oct. 19, Paris, Tennessee [to] William Fitzgerald, Brownsville, Haywood County, Tennessee / E.A. Fitzgerald : page 2"]},"width":3317,"height":2117,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5400~datastream~JP2/full/415,265/0/default.jpg","width":415,"height":265,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5400~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5399/canvas/1/page/tdh:5400","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5399/canvas/1/page/tdh:5400/656b65b12115a","type":"Annotation","motivation":"painting","body":{"id":"https://dig
