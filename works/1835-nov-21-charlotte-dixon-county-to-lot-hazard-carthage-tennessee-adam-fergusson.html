ave been compelled to make a tent Cloth as HesterAnn cannot be Satisfied with the houses we meet with and feels more comfortable and more at liberty when mistress of herself myself and the boys have been under the Severest argu night and day but among all these difficulty which is nothing more than I expected it is Somewhat cheering to me that we are all well and able to eat our rations with a considerable good will. We have lived verry well and and and find no difficulty with getting the necessities of life our have luster is finely. My wife and children are in high Spirits and frequently talk of their grand ma. I will write again Shortly accept yourself and Mrs Hazard our fond in hast A Adam Fergusson (Bululin no"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5294/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5296/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5294/canvas/1","type":"Canvas","label":{"none":["1835 Nov. 21, Charlotte, Dixon C[oun]ty [to] Lot Hazard, Carthage, Tennessee / A[dam] Fergusson : page 2"]},"width":3910,"height":2988,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5295~datastream~JP2/full/489,374/0/default.jpg","width":489,"height":374,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5295~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5294/canvas/1/page/tdh:5295","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5294/canvas/1/page/tdh:5295/656b62fb30397","type":"Annotatio
