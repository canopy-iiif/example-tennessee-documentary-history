<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1837 Dec 6, Cornplanter, [PA], [to] Mrs. [Anne] Walter Bell, Dickson County, TN / Jane Bell - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This is a letter from Jane Bell in Cornplanter, PA, to her mother Anne Bell in Cloverdale, TN, dated December 6, 1837. Jane has decided to marry Mr. Bell without her parents expressed consent, although she knows they do like him. She believes she will not make a very good wife because she is sickly. Even though her new family has been very welcoming, she misses her old family and friends and says that she will always consider Clover Dale her home. She also fears that her family will not keep in touch as much as she would like."/><meta property="og:title" content="[Letter] 1837 Dec 6, Cornplanter, [PA], [to] Mrs. [Anne] Walter Bell, Dickson County, TN / Jane Bell - Untitled"/><meta property="og:description" content="This is a letter from Jane Bell in Cornplanter, PA, to her mother Anne Bell in Cloverdale, TN, dated December 6, 1837. Jane has decided to marry Mr. Bell without her parents expressed consent, although she knows they do like him. She believes she will not make a very good wife because she is sickly. Even though her new family has been very welcoming, she misses her old family and friends and says that she will always consider Clover Dale her home. She also fears that her family will not keep in touch as much as she would like."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1837-dec-6-cornplanter-pa-to-mrs-anne-walter-bell-dickson-county-tn-jane-bell"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6502/datastream/TN"/><meta property="og:image:alt" content="[Letter] 1837 Dec 6, Cornplanter, [PA], [to] Mrs. [Anne] Walter Bell, Dickson Coun 03e\u003cbr/\u003e\u003cspan\u003e\u003ca href=\"http://rightsstatements.org/vocab/NoC-US/1.0/\"\u003eNo Copyright - United States\u003c/a\u003e:  The organization that has made the Item available believes that the Item is in the Public Domain under the laws of the United States, but a determination was not made as to its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1837-12-06T12:17:21Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6502/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/0","type":"Canvas","label":{"none":["[Letter] 1837 Dec 6, Cornplanter, [PA], [to] Mrs. [Anne] Walter Bell, Dickson County, TN / Jane Bell : page 1"]},"width":3109,"height":3911,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6506~datastream~JP2/full/389,489/0/default.jpg","width":389,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6506~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/0/page/tdh:6506","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/0/page/tdh:6506/656b66a5257e2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6506~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3109,"height":3911,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6506~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Cornplanter Decr. December 6th 1837 My dear Mother, My brother and Mr Bell have informed you of my being in this place. You no doubt think me to blame for taking such a step without consulting you and my father, indeed, no inducement which could have been offered, would have prevailed, had I been ignorant of your sentiments, but knowing you your favorable opinion of Mr Bell I acceded to his proposals not without regret that you had not been formally consulted. A few weeks since, I had not the least idea of coming here before next spring if then, but all my pleas of ill health your consent \u0026c et cetera had no weight with Mr. B. Bell as I told him a sickly wife would be no prize, but this situation is so healthy that he flatters himself with the hopes that my health will be"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6506/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/1","type":"Canvas","label":{"none":["[Letter] 1837 Dec 6, Cornplanter, [PA], [to] Mrs. [Anne] Walter Bell, Dickson County, TN / Jane Bell : page 2"]},"width":3136,"height":3968,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6505~datastream~JP2/full/392,496/0/default.jpg","width":392,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6505~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/1/page/tdh:6505","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/1/page/tdh:6505/656b66a66140c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6505~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3136,"height":3968,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6505~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"good. so long as I am able to talk and laugh he appears satisfied and I have learned not to complain. We spent 2 days in Pittsburg Pittsburgh at Mr. Wm. William Bell's where we saw Mrs. Anderson though not so pretty as when I last saw her, is a very fine looking old lady for 65. she and Mr. Wm. William Bell's family received me with much affection and there also I saw Mr. Bell's son William and his daughter Martha , the latter is going to school in Pittsburg Pittsburgh they both received me with so much cordiality as was quite gratifying, Wm William lives at a furnace 3 miles from here but has been at this place since I came here, he says Mother so affectionately and respectfully that even the most fastidious would be pleased. Wylie is a very intelligent boy, and Theodore is the most interesting one I have known ( The parson always exrehted exerted ) had I met with him at an acquaintances, I would have caressed him more than I do here, it shall not be said that I make great pretensions. If the children would only call me Sister I should feel more at home Miss Gormly has"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6505/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/2","type":"Canvas","label":{"none":["[Letter] 1837 Dec 6, Cornplanter, [PA], [to] Mrs. [Anne] Walter Bell, Dickson County, TN / Jane Bell : page 3"]},"width":3152,"height":3992,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6504~datastream~JP2/full/394,499/0/default.jpg","width":394,"height":499,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6504~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/2/page/tdh:6504","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/2/page/tdh:6504/656b66a799dc8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6504~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3152,"height":3992,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6504~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"lived so long in the family that she feels quite a sisterly regard for Mr. Bell and I dare say thinks herself in duty bound, to pay every attention to his wife, She attends to the domestic concerns, and I sew and knit as I did in Clover Dale and read for Mr. B. Mr. Bell as I did for my father. This is a handsome situation for Iron works, on the river Alleghanny Allegheny The dwelling house is frame with five rooms, 2 down stairs downstairs and 3 above it is not finished and they are building an addition of 4 rooms and when completed, will be quite a comfortable house. Mr. B. Bell had his furniture brought from Phila Philadelphia , carpets \u0026 Piano \u0026c et cetera . Tell M if she will only come out here she may on a sofa and read novels, or fancy herself a heroine of romance. I have been quite disappointed in not hearing from her before this, I have been here two weeks without receiving a letter, and find whether Clover Dale , Phila Philadelphia or Cornplanter, to hear frequently from my absent friends is necessary to my happiness. I had intended to have written you a letter instead of this scrawl, but we have had company till a late hour, and I shall have an opportunity of sending this to Franklin early tomorrow morning, but I will write to Caroline next week and as Postage will cost you nothing I wish you would keep a diary"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6504/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/3","type":"Canvas","label":{"none":["[Letter] 1837 Dec 6, Cornplanter, [PA], [to] Mrs. [Anne] Walter Bell, Dickson County, TN / Jane Bell : page 4"]},"width":3184,"height":3992,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6503~datastream~JP2/full/398,499/0/default.jpg","width":398,"height":499,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6503~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/3/page/tdh:6503","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/3/page/tdh:6503/656b66a8c4fbf","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6503~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3184,"height":3992,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6503~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"of all that is passing at Clover Dale and send me weekly. Tell Wm William Wylie and Theodore speak frequently of him, the latter is delighted with the idea of going with me to Tennessee to see him. Mr Bell unites me in much love to every member of your family Free } J Jane Bell P M Post Master Cornplanter 4 Decr December Mrs Walter Bell Near Charlotte Dickson County Tenn Tennessee Tell Wm William and all my sisters to write to meâ€” I feel anxious to hear from home as the last account of my father's health was not satisfactory. I shall always continue to call Clover Dale home though I have every reason to believe that any exertion will be wanting on the part of this family to make me happy. I am my dear Mother your affectionate Daughter, Jane"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6502/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6503/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6502/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object
