he service and property of ordering, at the time it may done, Captain James Cowans Cowan Company into service to act as rangers, or a Militia Cavalry, on the frontier of Franklin County in this state, for the protection of the Inhabitants of that County, which from its exposed situation to Indian depredation, and from the actual murders which had been just before committed there, by Indians, was indespensably indispensable necessary to be done, to keep that frontier settlement from being entirely abandoned by the settlers — That County including much of Cumberland Mountain , and extensive frontier, very contiguous to Indian settlements, is very broken and mountainous, so much so, that marauding parties of the Enemy might be concealed, or elude the vigilence vigilance of any Company smaller than the one ordered into service, for a considerable time; during which, they might commit many murders — that Company was called out upon the recommendation, and upon the application for protection made to me therefor, of \u0026 by, the members of the General"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6829/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6831/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6829/canvas/1","type":"Canvas","label":{"none":["[Letter] 1814 Apr. 7 Nashville, [to] Hon[ora]ble John Armstrong / Willie Blount : page 2"]},"width":3176,"height":3936,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6830~datastream~JP2/full/397,492/0/default.jpg","width":397,"height":492,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6830~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http: ion there — You will discover by the copy of my letter written to you, stating that I had called that company into service, \u0026 enclosing a deposition as the basis for the order, that I did not omit to advise you of the measure taken for the defense and protection of that frontier, and not having heard from you in answer, together with my belief, founded upon correct information from time to time recd. received , of existing danger, the Company was kept in service, until the receipt of yours suggesting their discharge — I have with transmit copies of the rolls, showing when the company was mustered into, and out of service — And have the honor to be very respectfully, Your obt obedient Servant Willie Blount The Hon'ble Honorable John Armstrong Secy Secretary War"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6829/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6830/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6829/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6829","label":{"en":["[Letter] 1814 Apr. 7 Nashville, [to] Hon[ora]ble John Armstrong / Willie Blount"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/military-assistance.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-
