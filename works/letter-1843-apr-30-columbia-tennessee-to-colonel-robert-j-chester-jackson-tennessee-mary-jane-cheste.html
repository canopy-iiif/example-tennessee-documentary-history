e/assemble/manifest/tdh/8401/canvas/0","type":"Canvas","label":{"none":["[Letter] 1843 Apr. 30, Columbia, Tenn[essee] [to] Col[onel] R[obert] J. Chester, Jackson, Tenn[essee] / M[ary] J[ane] Chester : page 1"]},"width":2344,"height":2940,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8404~datastream~JP2/full/293,368/0/default.jpg","width":293,"height":368,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8404~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/0/page/tdh:8404","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/0/page/tdh:8404/656b68b2e9f69","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8404~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2344,"height":2940,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8404~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Columbia Tenn. Tennessee April 30th 1843 My dear Papa, It has been so long since I wrote you, that I really feel fearful, I shall not easily obtain forgiveness But the Examination is approaching very rapidly, and I am obliged to apply more of my precious time to my studies. I am in hopes that by very close application, I can graduate this Summer. I wish that you would write to Mr. Smith upon the subject, but not mention that I have said any thing to you about it. I have a great many studies every hour in the day I am busy. I practice on the Piano and Guitar two hours after school is dismissed. I intend teaching Sister Martha French when I return, I am sure she will be pleased with it. I dont do not think myself very competant competent of Teaching, yet all that I know I can teach — I was perfectly delighted to hear from Cousin Sam that Aunt B Butter had some idea of visiting Nashville \u0026 Columbia this next month. Oh! I know it would be very pleasant as well to herself as to me. Tell Brother John that he has no idea how very much pleasure his very kind letter afforded me, indeed I thought it very generous in him to send me half of"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8404/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/1","type":"Canvas","label":{"none":["[Letter] 1843 Apr. 30, Columbia, Tenn[essee] [to] Col[onel] R[obert] J. Chester, Jackson, Tenn[essee] / M[ary] J[ane] Chester : page 2"]},"width":2369,"height":2949,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8403~datastream~JP2/full/296,369/0/default.jpg","width":296,"height":369,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8403~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/1/page/tdh:8403","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/1/page/tdh:8403/656b68b41783d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8403~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2369,"height":2949,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8403~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"money. I was truly pleased to hear that he was enough of a Man to do business. Now that the \"ice is broken\", I hope he will write me often. I was surprised to hear that Rachel Trigg had not received a letter from me, for immediately after the reception of her's, I answered it but sent it to the Post Office by a little boy, \u0026 I suppose it must have been misplaced in some way, the next leisure moment that I have I shall write her again. I have a request to make, The first opportunity that offers itself, I wish you to send my Riding dress — You will find it in Sister's Wardrobe draw drawer ; I intend making it myself — It would astonish you to see how well I sew I make all my dresses, — but it is not proper to praise myself. The Time flies swiftly, only two months before I shall be with you. Oh! I do wish to see you all very much. Kiss the dear, dear children \u0026 give my love to all, all Your ever afft. affectionate Daughter M. J. Mary Jane Chester P. S. Post Script Give my love to Aunt Nancy , \u0026 all the servants."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8403/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/2","type":"Canvas","label":{"none":["[Letter] 1843 Apr. 30, Columbia, Tenn[essee] [to] Col[onel] R[obert] J. Chester, Jackson, Tenn[essee] / M[ary] J[ane] Chester : page 3"]},"width":2321,"height":2901,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8402~datastream~JP2/full/290,363/0/default.jpg","width":290,"height":363,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8402~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/2/page/tdh:8402","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8401/canvas/2/page/tdh:8402/656b68b538bf2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8402~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2321,"height":2901,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8402~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"tar
