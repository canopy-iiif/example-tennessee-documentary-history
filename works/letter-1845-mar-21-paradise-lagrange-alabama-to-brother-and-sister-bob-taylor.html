dens, and the student with renewed energy to his studies, so gone by — Sister Susan my imagination was scarce suficiently sufficiently vivid to paint that beautiful \u0026 amicable creture creature seen in the person of your lovely babe. \u0026 more especially as you would not grant the privilege of contrast with the unindentified drawing but as she is so fond of Memphis I shall cease to number her on my list of fairy beauties. her silph sylph like form \u0026 siren voice shall \u0026 ever will delight the fancy of others, while Bob pursues his destined course. You mentioned something about Mary \u0026 Julia . Tell pa: he has a son that has experienced the inconvenience \u0026 increased expense of changing shools schools . I love my church, It is my pleasure to see her institutions prosper, But consider either circumstances. With your permishion permission I will write to brother Kent on the next page as he requested a corispondence correspondence of this sort. You can bet him was that without showing him this my respects to inquiring friends Bob"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8630/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8631/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8630/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8630","label":{"en":["[Letter] 1845 Mar. 21, Paradise LaGrange, Ala[bama] [to] Brother \u0026 Sister / Bob [Taylor]"]},"type":"Text","format":"text/html"}],"behavior
