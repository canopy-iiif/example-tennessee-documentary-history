in the talents and abilities of that gentleman, we do not know of any person in this state in whose knowledge and distinguished abilitys abilities we could repose more unlimited confidence in the management of the suits, and we can scarcely conceive how any suspicion to the contrary could have been entertained. The only motive that influenced us, was the expense that would be incurred in the Circuit Court, which we had been led to conceive was unnecessary, as from are limited information on the subject, we understood that the real questions involved had been twice decided in favour of the Colleges in the Supreme Court of the United States , and that the principle duty and trouble of the Counsel employed in the Circuit Court would be to have the questions properly stated in the Bill of Exceptions that they might be fairly before the Supreme Court of the United States. Our understanding from Judge Trimble was that Judge White was to be employed in the Supreme Court to argue"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9243/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9247/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9243/canvas/1","type":"Canvas","label":{"none":["[Letter] 1824 Oct. 22, Nashville, Tennessee [to] D.A Sherman, Knoxville, Tennessee / Francis B. Fogg : page 2"]},"width":3148,"height":3670,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9246~datastream~JP2/full/394,459/0/default.jpg","width":394,"height":459,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9246~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":" ore suppose that any pledge, engagement or contract had ever been made, and although in your letter of the 8th Septr September . you state that it seemed imperiously necessary that Judge White should be employed, yet not knowing any other facts than we had before been in possession of we could not acting as trustees for a Literacy institution which had but very limited means, and whose necessary expenses were at this period very great, consent to give a very liberal fee for counsel to manage the cause in the Circuit Court; and in no event acting in that capacity could we consent to give the fee mentioned in your letters. Had we been acting as individuals the opinion of several of the Board would have been very changed. Under these circumstances as Judge White had declined attending to the agreement of the causes at Washington, and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9243/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9246/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9243/canvas/2","type":"Canvas","label":{"none":["[Letter] 1824 Oct. 22, Nashville, Tennessee [to] D.A Sherman, Knoxville, Tennessee / Francis B. Fogg : page 3"]},"width":3124,"height":3662,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9245~datastream~JP2/full/391,458/0/default.jpg","width":391,"height":458,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9245~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9243/canvas/2/page/tdh:9245","type":"AnnotationPage","items":[{"id":"https:
