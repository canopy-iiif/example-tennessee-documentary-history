3896,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5346~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Comargo Sept September the 10th 1846 Hon Honorable sir although it is somewhat out of my usual course I cannot fore go the pleasure that it gives me to write you a few lines this morning but I can not promise to give you anything that will be of much interest__ on the 2 ultimo we broke up camp Tennessee opposite burita , and moved for this place where we arrived on the 6th on our arrival here I learned that that Gen General Taylor with the first and second divisions had advanced upon monterey I understand that he designs halting at a small town about the half way ground \u0026 there establish a depot from which he intends moving upon monterey where it is though by most persons there will be a fight; but as on all other questions I claim the right to think as I please \u0026 my opinion is just the reverse of the prevailing one. But should there be a battle fought I predict that the volunteers will have little or no chance to prove whether they would fight or not. The health of the volunteers so far as my information extends is desperate ly bad \u0026 to give you some faint idea of it, it will only be necessary for me to inform you that out of the twelve companies from middle Ten Tennessee that mustered in to the service about a thousand and forty men there could on the 4 or on fifth only be mustered about 489 the balance having either died of disease been discharged upon surgeon's certificate or were then on the sick list \u0026 though you may imagine that I am wild when I say so I have no dout doubt but at least one forth of the remainder if they should be hard pressed will fall by disease in 20 days the arms of all mexico coud could not do us as much injury in a days fight"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5346/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/1","type":"Canvas","label":{"none":["1846 Sep. 10, Comargo, Mexico [to] William Fitzgerald, Paris, Tennessee / J.R. Hawkins : page 2"]},"width":3112,"height":3944,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5345~datastream~JP2/full/389,493/0/default.jpg","width":389,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5345~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/1/page/tdh:5345","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/1/page/tdh:5345/656b659ff2035","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5345~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3112,"height":3944,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5345~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"as the climate will in twenty The health of our regiment is not so bad as that of the first \u0026 I suppose about two thirds of the sick are from east Ten \u0026 I will here remark that the companies from Memphis are in much better health than any others there has been the rise of one hundred discharged. from it on the sick list \u0026 it would be as well if as many more were__ I have no notion that they will die, but put them in motion for an hour and they are ready to faint with fatigue and men two too that were at home as stout as any body. The weather for the last few days has been very warm and no rain since the 30th which is remarkable I have seen no timber larger than a well grown peach tree, and none that is common to our country__ from the mouth of the rio grande to within about I mean by after 50 miles, of this place, I mean by water for it can be that and not more than ten by islands, the country is generally overflowed but occasionally there is a bank 2 or three feet above water \u0026 where the land has been cultivated it seems to produce well The water of the Rio grande is much like that of the mississippi \u0026 that of the sanjuan upon which we are now encamped is cleaner but the tast taste to me is not so good the town is about three miles from the mouth, boats run up with out difficulty, and to endeavor to describe it is out of the question, suffice it to say that it just about what a man would expect who was well acquainted with the mexicans__ It is Known to you that at New oleans orleans ten men from our company deserted__ and it is with mortification that I learn it has been stated in the Paris Bee that immediately there after our whole company was placed under guard That statement is without foundation not founded in truth utterly and wholy wholly"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5345/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/2","type":"Canvas","label":{"none":["1846 Sep. 10, Comargo, Mexico [to] William Fitzgerald, Paris, Tennessee / J.R. Hawkins : page 3"]},"width":3102,"height":3862,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5344~datastream~JP2/full/388,483/0/default.jpg","width":388,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5344~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/2/page/tdh:5344","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/2/page/tdh:5344/656b65a133a06","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5344~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3102,"height":3862,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5344~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"false \u0026 I am surprised that any man who regarded his character for truth would have been so bold \u0026 base as to publish such a falsehood perhaps it may have grown out of this circumstance the day before we lef left late in the evning evning a tow boat came down to an old house where we were encamped as we thought to take ours and The Jackson' company \u0026 a company of Kentuckians who were camped with us on board the Galveston the two ten Tennesseans went aboard with all their bagage baggage the Ken Kentuckians did not for for for the reason that not more than half of them could be found when we were near the other bank it was discovered that the boat was trying to anchor there to await the Galveston which we were informed would not be along until 400 the next evning evening _ Capt Captain M Then orderd ordered him ashore which he obeyed instantly and we were landed in quite a pleasant place___ I understand that the seal has been coppied copied into the Jackson rep \u0026 in neither paper is the Jackson company mentioned why is that so why should we be selected out and made the object of such an article why should our friends at home be mortified in that way in our abscence absence such a thing is out of the question sir will you do me the kindness to call on the Editor of the Bee in my name to retract as that is the only way that justice can be done A few lines from you would be very interesting here in the rain dust or sand direct your letters to comargo I subscribe myself with high regard your most obedient sevt servant JR Hawkins Hon William Fitzgerald"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5344/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/3","type":"Canvas","label":{"none":["1846 Sep. 10, Comargo, Mexico [to] William Fitzgerald, Paris, Tennessee / J.R. Hawkins : page 4"]},"width":3010,"height":2400,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5343~datastream~JP2/full/376,300/0/default.jpg","width":376,"height":300,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5343~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/3/page/tdh:5343","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/3/page/tdh:5343/656b65a251dcb","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5343~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3010,"height":2400,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5343~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5342/canvas/3"}]}],"annotations":[{"id":"ht
