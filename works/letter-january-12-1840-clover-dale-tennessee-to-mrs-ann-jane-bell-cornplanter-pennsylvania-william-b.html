/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6388/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Clover Dale January 12th 1840 Dear Sister Give my love to Martha and say that I will give her a full letter shortly. I received your letter of Dec 19th and being always pleased to hear from you, its kind contents was well received, although I would rather you had delayed writing a few days longer until my last epistle had reached you, and then you would not have had so much cause to censure me. If you would consider for a moment, and see in what circumstances I am placed you would not be so harsh, A farm and a large quantity of stock with only one interested person to attend to it. Father often complaines complains of my not allowing sufficient time to converse with him. I am also very thankful for the instructions received in my youth, and do not think that the Doctor's kindness has been spent in vain, as a proof to the contrary I intend to deliver an address on temperance at New Hope on the fourth of July next, and have the vanity to think that it will be pretty"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6388/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6392/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6388/canvas/1","type":"Canvas","label":{"none":["[Letter] January 12, 1840, Clover Dale, Ten[nessee] [to] Mrs. Ann Jane Bell, Cornplanter, P[ennsylvani]a / William B. Bell : page 2"]},"width":3160,"height":3911,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6391~datastream~JP2/full/395,489/0/defau James McNeilly concluded to bear me company if I would make a public exposure on the 4th You will be surprised to hear that Mrs. Robert Collier was married on the 2nd of this month to Mr. T Gilbert brother in law to Sarah Walker . I am pleased to say that you are mistaken respecting Mr. J Cunningham , he professed religion five years since, and died very happy. Christmas week the snow fell to the depth of 15 inches, which is deep enough for your northern climate. We all enjoyed ourselves more in the last two weeks"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6388/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6391/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6388/canvas/2","type":"Canvas","label":{"none":["[Letter] January 12, 1840, Clover Dale, Ten[nessee] [to] Mrs. Ann Jane Bell, Cornplanter, P[ennsylvani]a / William B. Bell : page 3"]},"width":3149,"height":3933,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6390~datastream~JP2/full/394,492/0/default.jpg","width":394,"height":492,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6390~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6388/canvas/2/page/tdh:6390","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6388/canvas/2/page/tdh:6390/656b668f042be","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6390~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3
