 confined to his room, and will be unable to attend and hold the insuing ensuing terms of the circuit courts in said Circuit, without indangering endangering his health__ The fall term if the courts in said circuit commence at sparts on the third monday in this month I am dear Sir, respectfully Nath Nathan . W. Williams aug 13 v [names]"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7800/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7803/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7800/canvas/1","type":"Canvas","label":{"none":["[Letter] 1831 Aug. 5 [to] William Carroll, Carthage, Tennessee / Nath. W. Williams : page 2"]},"width":3301,"height":4055,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7802~datastream~JP2/full/413,507/0/default.jpg","width":413,"height":507,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7802~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7800/canvas/1/page/tdh:7802","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7800/canvas/1/page/tdh:7802/656b68314abc5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7802~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3301,"height":4055,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7802~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.
