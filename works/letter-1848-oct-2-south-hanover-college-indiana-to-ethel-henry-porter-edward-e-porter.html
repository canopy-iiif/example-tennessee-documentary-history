lo-alto, had been recieved received , through Trister Reid . I was crossing ‚ÅÅ the river with Ben in a shiff at the time you passed, and saw you wave your handkerchief at us, although I did not recognise recognize you at the time. I hope you will had a pleasant passage home, the river is very low opposite this place. I can wade accross across it being only 5-6 inches deep. I am afraid Mother will not be able to get down if she stays up here much longer. College commenced last Monday and I have been regularly installed in College, also into the Society. I found it quite hard to commen ce Study, but soon get used to it. We have about 21 new students, most of them from the south, and some of them even from Baltimore . We went up to Madison a few days ago, and bought us Candles, and a few other things. We have also engaged 5 cords of wood."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8557/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8560/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8557/canvas/1","type":"Canvas","label":{"none":["[Letter] 1848 Oct. 2, South Hanover College, I[ndian]a [to] E[thel] H[enry] Porter / E[dward] E. Porter : page 2"]},"width":2305,"height":2877,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8559~datastream~JP2/full/288,360/0/default.jpg","width":288,"height":360,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8559~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8557/canvas/1/page/tdh:8559","type":"AnnotationPage","items":[{"id
