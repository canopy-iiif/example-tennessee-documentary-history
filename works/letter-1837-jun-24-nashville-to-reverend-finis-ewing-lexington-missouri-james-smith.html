"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville 24 June 1837 Br Brother Ewing I duly received your very brief note enclosing $5.00. I wrote you two or three times last winter and no reply. once from Leighton Alabama You have learned by this time the action of the Assembly in relation to the College and paper. The first I believe will do well The other I have reason to fear will not be continued. The terms of the continuation you have seen. I do most anxiously desire to see Cumberland Presbyterian in possession of a good paper but am nearly hopeless on the subject. as I hardly expect the brethren to return their pledges and it has come to such a pass with me now that, without being put in possession of what is owing to me however willing I cannot go on. Judge yourself of my condition from the fact that my printing office alone cost about Twelve thousand Dollars the Cumberland Presbyterian Debts amount to about to $13,000 I have on hands books and due for now sold about $6,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5552/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5556/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5552/canvas/1","type":"Canvas","label":{"none":["[Letter] 1837 Jun. 24, Nashville [to] Rev[eren]d Finis Ewing, Lexington, Missouri / Ja[me]s Smith : page 2"]},"width":3294,"height":4096,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5555~datastream~JP2/full/412,512/0/default.jpg","width":412,"height":512,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5555~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5552/canvas/1/page/tdh:5555","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5552/canvas/1/page/tdh:5555/656b65e375bc8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5555~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3294,"height":4096,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5555~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5552/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5552/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5552/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"all of which is unavailable, the banks have stoped stopped business, and every man to whom I owe crying give, give, give added to this I have been printing the Union (government paper) and a methodist paper, for which the Editors owe me nearly a thousand Dollars \u0026 I cannot get it From this parts and the circumstance that when I commenced business my whole capital was only about $1,500. I leave you to judge what my perplexities must be. Did the Church by a rigorous exertion collect and pay me one half what is owing me by her members I could come out triumphantly, but on this subject there is little hope and being convinced that the longer I go on as I have done the worse it will be I shall have to stop. I think I can sell out my printing office so as to pay what I owe and then the world is before me though it is a hard matter to take for the benefit of brethren for years and then be ruined by them and have to begin anew with a large and very"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5552/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5555/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5552/canvas/2","type":"Canvas","label":{"none":["[Letter] 1837 Jun. 24, Nashville [to] Rev[eren]d Finis Ewing, Lexington, Missouri / Ja[me]s Smith : page 3"]},"width":3263,"height":4096,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5554~datastream~JP2/full/408,512/0/default.jpg","width":408,"height":512,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5554~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5552/canvas/2/page/tdh:5554","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5552/canvas/2/page/tdh:5554/656b65e4a0884","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5554~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3263,"height":4096,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5554~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5552/canvas/2"}]}],"annotations":[{"id":"http
