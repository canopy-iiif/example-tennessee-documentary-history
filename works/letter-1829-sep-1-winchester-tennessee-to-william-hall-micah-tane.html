du/notdereferenceable/assemble/manifest/tdh/7855/canvas/0","type":"Canvas","label":{"none":["[Letter] 1829 Sep. 1, Winchester, Tennessee [to] William Hall / Micah Tane : page 1"]},"width":3065,"height":5028,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7858~datastream~JP2/full/383,629/0/default.jpg","width":383,"height":629,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7858~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7855/canvas/0/page/tdh:7858","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7855/canvas/0/page/tdh:7858/656b6837c93ca","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7858~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3065,"height":5028,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7858~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7855/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7855/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7855/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Winchester, Ten Tennessee . Sept September . 1st 1829 His Excellency William Hall acting Governor of the State of Tennessee My son Thomas P. Tane , was most cruelly murdered, in this place on the 24th instant by Rufuss K. Anderson of Alabama The Murderer and the deceased, were personally strangers to each other__ My son was confident from the first that the wound was mortal; \u0026 solemnly stated on his dying bed, that when he saw the Murderer approaching him he supposed he was a madman, and that he went into the house, at the door of which he was standing toward him that he did not see the Pistol untill until it was within two or three feet of his body__ He then threw forward his hand to get hold of it__ \u0026 at the same moment his right the Murderer fired__ His right arm was burned between the hand \u0026 wrist, by the fire from the pistol. The Murderer has fled, \u0026 I pray your Excellency, to address the Governors of the several States, particularly Alabama to cause harm to be apprehended \u0026 brought to justice Micah Tane"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7855/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7858/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7855/canvas/1","type":"Canvas","label":{"none":["[Letter] 1829 Sep. 1, Winchester, Tennessee [to] William Hall / Micah Tane : page 2"]},"width":3046,"height":5096,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7857~datastream~JP2/full/381,637/0/default.jpg","width":381,"height":637,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7857~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7855/canvas/1/page/tdh:7857","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7855/canvas/1/page/tdh:7857/656b68390c03a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7857~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3046,"height":5096,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7857~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7855/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7855/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7855/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I further state from the information of others, which I believe to be true, that there is no doubt of the part, that the Murderer came from Perkins County Alabama , to this place for the express purpose of committing the murder. His father \u0026 other relations reside in this place \u0026 its neighborhood The night before his arrival home, I am informed \u0026 believe, he stayed at the home of Tho Thomas Miller Eqr Esquire in Alabama, distant about 25 miles from this place__ At which time \u0026 place, he had no portman team , in saddle bags or baggage of any description He was travelling on Horseback. M Micah . Tane . Micah Tane, this day personally appeared before the undersigned justice of the peace of said county \u0026 made oath that the within \u0026 above statements are true Saml norwood JP"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7855/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collectio
