.utk.edu/iiif/2/collections~islandora~object~tdh:7880~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/0/page/tdh:7880","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/0/page/tdh:7880/656b68451dd8c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7880~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3061,"height":5080,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7880~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Matamoros, Mexico Decr. 31. 1846 Dear Sir: Herewith you will find enclosed a very hastily prepared Muster Roll of my Company as it is on this day, together with a brief notice of its march \u0026 its future condition Maj Genl Major General Patterson's Division, is to day \u0026 will be tomorrow in Victoria, the Capital of the State of Tamaulipas __ 230 miles South S. West from this place. I went to San Fernando, 90 miles, but was on the 28th ordered to march back to this place, to procure supplies for the army. No Troops are now, or will be left on this route.__With 50 or 60 men, \u0026 about 100 teamsters I am ordered to march to Victoria, through the bilingo country. We do not expect opposition yet we know that any of the Towns intervening, together with a few neighboring ranchos, could assemble 4 or 500 men, to dispute our passage. We do expect it, because we believe, that a majority of the people are averse to engaging in our military expedition__ Genl General . Couales, is said to be 30 or 40 miles north of San Fernando, with from100 to 500 Rancheros: again he is reported to be within a few miles of the City. Yesterday, when we came in sight of Town, a sectorial reported 500 Cavalry in sight; a patrol was sent to resist us, \u0026 the whole city seemed to be quite alarmed, until they saw we were friends, and not Mexicans under Couales."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7880/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/1","type":"Canvas","label":{"none":["[Letter] 1846 Dec. 31, Matamoros, Mexico [to] R.B. Farmer / M.A. Haynes : page 2"]},"width":3017,"height":5005,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7879~datastream~JP2/full/377,626/0/default.jpg","width":377,"height":626,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7879~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/1/page/tdh:7879","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/1/page/tdh:7879/656b68465920a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7879~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3017,"height":5005,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7879~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Tomorrow we leave, again to march the dry, \u0026 hot plains, this side of San Fernando: again to march from morning to night without water for ourselves or horses. N. inporte! Not important We can not complain. We came to serve our country, \u0026 we are now doing it. \"The two points great points of our army says a great General, are the front \u0026 rear: \u0026 of the two the rear is the more important\" So you see, although placed in the rear, we have a more dangerous march than if we had gone in front. Your kindness in forwarding the Muster Roll is gratefully felt. Please accept my thanks, therefore. Please present my dutiful respects to his Excellency, Gov. Brown, \u0026 say to him that I shall endeavor hereafter to send a copy of each Muster Roll of my company to your office, to be filed there, according to his request. I have the honor to be very much your mo. obt most obedient . friend Milten A. Haynes Capt Captain . Giles C Trooper Ten Rich Cavalry Genl General . R. B. Turner Adj. Adjutant Genl. Tennessee}"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7879/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/2","type":"Canvas","label":{"none":["[Letter] 1846 Dec. 31, Matamoros, Mexico [to] R.B. Farmer / M.A. Haynes : page 3"]},"width":2997,"height":4980,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7878~datastream~JP2/full/375,623/0/default.jpg","width":375,"height":623,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7878~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/2/page/tdh:7878","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/2/page/tdh:7878/656b68478584a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7878~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2997,"height":4980,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7878~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"N.B. Nota Bene Please allow Mr Burton, of the osthiopolita office have the use of the Roll if he desires it. M.A.H."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7878/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/3","type":"Canvas","label":{"none":["[Letter] 1846 Dec. 31, Matamoros, Mexico [to] R.B. Farmer / M.A. Haynes : page 4"]},"width":3017,"height":5025,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7877~datastream~JP2/full/377,628/0/default.jpg","width":377,"height":628,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7877~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/3/page/tdh:7877","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/3/page/tdh:7877/656b6848acea0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7877~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3017,"height":5025,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7877~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7876/canvas/3"}]}],"ann
