~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8597/canvas/1/page/tdh:8599","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8597/canvas/1/page/tdh:8599/656b68de5a612","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8599~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2226,"height":2892,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8599~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8597/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8597/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8597/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Grenada December the 8th 1838 Mr. Porter Dear Sir I am happy to inform you that I arived hear arrived here on Sunday evening after I left there I come twelve miles the first day and staid stayed with the waggons wagons that night next morning left them and Come on I had a very pleasant trip winding round and over the hills but verny loansome very lonesome and tiresom tiresome when I got hear here I found thare there road a great deal of fixing to do before I would be properly fixed to go to work theres there is no Shop. I got them to getting timbers they have the wall up and quit it I have got me a work bench maid made and has it render a shelter and a working away as hard as I Can I have not got no handle timber yet when I speak to the overseer about it he dont don't appear to give me much Salifaction satisfaction about it I have two hundred beams got out we are looking for mr gorian every day when he Come I think he will have things regalated regulated I am well and tollerable tolerable well pleased with the Country but the prices for Clothing is out of the questing question they ask $15 for a pair of bots boots"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8597/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8599/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8597/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 Dec. 8, Grenada [to] E. H. Porter, Memphis, Tennessee / H. A. Robinson : page 3"]},"width":2186,"height":2851,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8598~datastream~JP2/full/273,356/0/default.jpg","width":273,"height":356,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8598~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8597/canvas/2/page/tdh:8598","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8597/canvas/2/page/tdh:8598/656b68df86153","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8598~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2186,"height":2851,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8598~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8597/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8597/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8597/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and evrything everything else in propotion proportion they charged me eight dollars for holling hauling my tools hear here I got them the next wednersday Wednesday after I got hear here we,are akeeping butcherlors we are keeping bachelors hall and live well I want you to write to me and let me know how you all are and when you think you will have soom some Castings ready for me thare there is a small rise in the yellow busher now I want you to send me two or three of your oil stones with the first castings tell mr honsley I think hear here would be a very good place for his bissiness business pleas please excuse my imperfect letter yours with respects H, A, Robinson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8597/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8598/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8597/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"hom
