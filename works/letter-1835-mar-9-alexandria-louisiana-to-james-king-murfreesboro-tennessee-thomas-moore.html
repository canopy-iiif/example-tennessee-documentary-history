ends Capt Captain Baity and Mr Mister jamison my long acquaintance and the warm friendship that existed between Capt Captain baity \u0026 myself indused induced me to view him more as a father than an acquaintance he arrived at the age that many of us will not from different causes I have no expectations of being an old man. You state you have declined visiting the southern country this spring with your negroes and are undetermined whether you will or not yourself; I am afraid that will be the case too long if you contemplate removing or settling a plantation to the south you cant do it too soon as lands are rising and in a few years you will begin to think you are too old. I must take the liberty of saying one word more to you as regards establishing a plantation in the south, I presume that you have it in view to keep up our plantation at home which would lesson the force to be brought here, and I assure you a small force in the southern county and the proprieter proprietor absent is by no means profitable as it is a necessary consequence"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1109/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1112/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1109/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 Mar. 9, Alexandria, Louisiana [to] James King, Murfreesboro, Tennessee / Thomas Moore : page 3"]},"width":3094,"height":3921,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1111~datastream~JP2/full/387,490/0/default.jpg","width":387,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1111~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","p ce below the raft and in it the bodies of good land are comparatively small those below, at the head of the raft and above is a prairie country very rich and they say equally as productive as our land here, I have been informed by respectable men that it is a very disirable desirable country, (*insert Marginal note) as for the lands in Mississippi I have never seen any that I would have except on the Miss Mississippi . river though I have travelled very little in the state, if you could get lands I know no country that planting is so profitable as on red river but they are rising rapidly, my lands that cost me $13.000 I should consider at this time low at $60.000 there is considerable public land between where I live and the Miss Mississippi . on what is called the Atchafalayes on bayou Raouge \u0026 on bayou De Glage , some could * This country is nearly settled up, after fifty or sixty miles above Natchez it is them very thinly settled Larus Basley lives 20 miles above Natchez and doing well"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1109/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1111/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1109/canvas/3","type":"Canvas","label":{"none":["[Letter] 1835 Mar. 9, Alexandria, Louisiana [to] James King, Murfreesboro, Tennessee / Thomas Moore : page 4"]},"width":3096,"height":3923,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1110~datastream~JP2/full/387,490/0/default.jpg","width":387,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1110~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1109/canvas/3/page/tdh:1110","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1109/canvas/3/page/tdh:1110/656b621a28c9b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1110~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3096,"height":3923,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1110~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1109/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1109/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1109/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"be had at government price improvements on the public land could be bought at not a very high price when good plantations may be made I would advise you to come down next fall and look at the country \u0026 crops and any service that I may have it in my power to render you I will do it- with the gratest greatest pleasure, our country is well worth seeing in the fall if a person ever intends moving to it, get here early in Oct October . there is no danger. We have a very bad spring so far I have been unabled to plant but little corn yet from the floods of rain that have fallen, though we are predicting a good crop I am planting again for three hundred bales should the season be an one I will very easily Every bot bring more or less strangers to =try with the expectation of locating here price of land frightens many off others go to \u0026 some above, we have several from about N.C North Carolina . a gentleman left my house to day from that who is determined to settle here. I have recd received my blacksmith from Carolina \u0026 find him first rate. It is uncertain when I shall be in Tenn Tennessee again, or even leave home for any place, I may the present summer or it may two or three, Give my wife, Sarah \u0026 my best love to cousin Martha and all our frinds friends as usually Sarah is perfectly contented sometimes says she would like very much to be in Tenn Tennessee . Let me know positively your determination about coming to this county \u0026 I will write you more fully, what number of hands your Frinds friends \u0026 relation you could establish here Tho Thomas . O. Moore"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1109/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1110/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1109/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1109","label":{"en":["[Letter] 1835 Mar. 9, Alexandria, Louisiana [to] James King, Murfreesboro, Tennessee / Thomas Moore"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/land-question.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=ra
