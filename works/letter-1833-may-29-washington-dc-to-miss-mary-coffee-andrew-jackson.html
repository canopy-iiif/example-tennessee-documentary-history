/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/0/page/tdh:8759","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/0/page/tdh:8759/656b68fca2fa2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8759~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3142,"height":3931,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8759~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington May 29th 1833 My Dear Mary, Your kind \u0026 very interesting letter of the 29th of April was duly received and has remained without answer until now, with barely an acknowledgment of its receipt, in my letter to your dear father. To you my dear Mary, who know how little time is permitted to me for friendship, my delay in not answering requires no apology, but I should have snatched a moment from my constant public demand, but I have been much indisposed since you left us, and more than usual pressed with public concerns. My mind has been constantly filled with anxiety with regard to your fathers health— My enquiries are unceasing, and I have been indebted to Major Lewis , at Nashville for ⁁ the only information lately received, and that was consoling, as it was from Doctor Hagg , and gave us assurance of his ⁁ speedy restoration to perfect health, for which my prayers have been, \u0026 are unceasing. In my letter to which you allude I did complain of you \u0026 Mary McLourones' neglect in not writing me-you have both leisure and when you reflect how much interest I feel in your, \u0026 your respective families"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8759/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/1","type":"Canvas","label":{"none":["[Letter] 1833 May 29 Washington [D.C.] to Miss Mary Coffee / Andrew Jackson : page 2"]},"width":3282,"height":3856,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8758~datastream~JP2/full/410,482/0/default.jpg","width":410,"height":482,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8758~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/1/page/tdh:8758","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/1/page/tdh:8758/656b68fdda0e5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8758~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3282,"height":3856,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8758~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"welfare, it must occur to you how much pleasure I feel on the receipt of a letter from any branch of either, giving me intelligence of their health happiness \u0026 prosperity. Therefore it was that I enjoined on you both to write me, believing you had not only leisure, but despositions dispositions . I have been much gratified by one from you, but Mary McLourone, has, as yet been silent, from you I have the promise that you will be a better correspondent for the future. I can only add how much pleasure it will afford me at all times to receive a letter from you, and I am sure you would write often, if your really knew how much I have your happiness \u0026 that of every branch of your dear family at heart. I have said my health has been bad since you left us, it is better, \u0026 I will soon travel to the cost coast to try to improve it. This, this is doubtful whether the fatigue of the journey, \u0026 the crowds of people thro through which I have to pass may not prove more in injurious to my health, than the benefit ensuing from change of air \u0026 climate My health \u0026 life is in the hands of my creator, in him will I trust, \u0026 freely resign to his will—our great duty my dear Mary, is to live, \u0026 in our lives to learn how to die \u0026 ensure our happiness beyond the grave."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8758/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/2","type":"Canvas","label":{"none":["[Letter] 1833 May 29 Washington [D.C.] to Miss Mary Coffee / Andrew Jackson : page 3"]},"width":3087,"height":3888,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8757~datastream~JP2/full/386,486/0/default.jpg","width":386,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8757~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/2/page/tdh:8757","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/2/page/tdh:8757/656b68ff06553","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8757~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3087,"height":3888,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8757~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"your Aunt Emily is preparing to visit Tennessee — She says she will set out next tuesday— Major Donelson goes with me \u0026 will join her in Tennessee, seperating separating from me in the west—She goes to Lexington with Mrs. \u0026 Major Bosney , where she expects to meet her brother Stockley . We are all well here, Sarah has quite recovered, \u0026 her dear little Rachel is growing finely, in her \u0026 John, we have two very interesting pets— Jackson \u0026 Mary Rachel are growing finely, Jackson learning his book well, reads very correctly,— Mr Earle enjoys excellent health— and all join in kind salutations to you, your father mother \u0026 every branch of your family, \u0026 unite in prayers for your fathers speedy recovery \u0026 long continued health— and believe me your affectionate uncle Andrew Jackson Miss Mary Coffee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8756/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8757/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8756/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8756","label":{"en":["[Letter] 1833 May 29 Washington [D.C.] to Miss Mary Coffee / Andrew Jackson"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/coffee-john.json?sort=random","https://canopy-iiif.github.io/example-
