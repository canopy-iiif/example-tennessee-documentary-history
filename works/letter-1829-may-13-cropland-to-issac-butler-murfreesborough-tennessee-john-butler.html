 unutterable suspence; and that too which could be mentioned by the recitation of thee words all are well I returned to this place from New Orleans on yesterday a few days before my departure for that place I added you a letter to sister, from whome whom I fondly hoped on my return to have receive an answer to some of my previous letters in this and excitment excitement has succeded succeeded . Not knowing at that time what regular course would be adopted as to my future movements; nothing was said Lover I have abandoned steam boating, because it is a pursuit or occupation entirely too precarious and unskilled for a young man to make any calculations as to the profits of less labour labor ; for he is at all times subject to lapes which perhaps would in one day occurance occurrence that he had occumulated accumulated in a month. I have formed a resolution to commense commence at the sunday of neudi-cine which I can do with every possible advantage, and with but"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1185/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1188/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1185/canvas/2","type":"Canvas","label":{"none":["[Letter] 1829 May 13, Cropland [to] Issac Butler, Murfreesborough, Tennessee / John Butler : page 3"]},"width":3174,"height":3818,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1187~datastream~JP2/full/397,477/0/default.jpg","width":397,"height":477,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1187~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.ut pect to his Legacy, has not as yet received it in full, he has judge Overtons note for 200 dollars, has recived received a share from Hydor and drew a draft on Henry Overton a few days ago for the valance, He has become much attached to this country and with it Avanier incolales. Cousin Thomas is still on Cropland , his health at the is not very good at this time, he complains of a pain in his side \u0026 the back ache, the fore runners of old age It was with much astonishment that shares the condice of your ex governor, who I think had vilified and disgraced himself in the eyes of the whole humane race, I am all most ashamed to hail from a state, whose Govenor Governor has thus bereaved himself and the State"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1185/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1187/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1185/canvas/3","type":"Canvas","label":{"none":["[Letter] 1829 May 13, Cropland [to] Issac Butler, Murfreesborough, Tennessee / John Butler : page 4"]},"width":3136,"height":3028,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1186~datastream~JP2/full/392,379/0/default.jpg","width":392,"height":379,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1186~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1185/canvas/3/page/tdh:1186","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1185/canvas/3/page/tdh:1186/656b6228bac86","type":"Annotation","motivat
