 out of Court, he certifying the fact of inability. When the Claim of the husband William Kelly was admitted there were no rolls to which reconise recognize could be had to test the services. There are at present Rolls in the possession of the Comptoller Comptroller General of South Carolina , and the certificate of the officer should be produced showing the services performed. William Kelly in his declaration claims for six months service in the militia of South Carolina against the Indians, in 1775 , as a Volunteer under Lieutenant John Dairs , Captain James Stein , Colonel John Thomas and General Williamson . In 1776 as a draughted drafted Militiaman under Captain James Stein and Col Colonel John Thomas; one month and ten days in 1779 as a draughted Militiaman under Captain James Stein, Lieutenant Colonel William Waford three months and twenty days. In 1781 as a draughted man in north Carolina under Captain Jacob Vinsant and Colonel Po"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5720/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5723/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5720/canvas/1","type":"Canvas","label":{"none":["1843 Jun. 20, Pension Office [to] A[dam] Fergusson, Carthage, Tennessee / G[eorge] W[illia]m Crump : page 2"]},"width":3256,"height":4040,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5722~datastream~JP2/full/407,505/0/default.jpg","width":407,"height":505,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5722~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notderef
