the receiving of Entries \u0026 and as these appear to be some interest felt by many relative to the time of issuing the proclamation, I deem it proper to inform all concerned, that by the provisions of the Eleventh article of the treaty, the President of the United States is to appoint a commissioner or Commissioners, who shall in conjunction with such persons as the cherokees may appoint for that purpose, proceed to run a boundary line, laying off the tract of Country \u0026 did agreeably to the provisions of the first and second articles of the Treaty, whereby the limits within which the warrants are to be located will be defined and every person interested will then know, the precise bounds liable to the satisfaction of Warrants; likewise many evils and difficulties"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7295/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7298/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7295/canvas/1","type":"Canvas","label":{"none":["[Address] 1818 Mar. 14, Executive Department, Knoxville, Tennessee [to the] Public / Joseph McMinn : page 2"]},"width":3261,"height":3884,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7297~datastream~JP2/full/408,486/0/default.jpg","width":408,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7297~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7295/canvas/1/page/tdh:7297","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7
