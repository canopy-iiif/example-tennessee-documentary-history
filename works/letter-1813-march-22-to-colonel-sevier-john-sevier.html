u/iiif/2/collections~islandora~object~tdh:6688~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6686/canvas/0/page/tdh:6688","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6686/canvas/0/page/tdh:6688/656b66ce2a86b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6688~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3072,"height":3824,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6688~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6686/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6686/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6686/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Staunton 22 March 1813 Dear Sir Your letter of the 9th instant with Mr Pheas two inclosed enclosed I have received— I arrived here on Saturday after traveling in the stage from Fredericksburgh two days and nights without rest or sleep, and frequently had to walk in mud and water to the knees— I never exparienced experienced more feateague fatigue in the whole course of my life, and am so sore and bruised all over That it is with difficulty I can get up when down— I shall not be able to leave this place for a week— Your Mair Mare is much better but her legs is yet some swelled and am afraid when rode will be more so. I am to have a saddle made by the last of the week and will endeavor to sit set out so soon as that is done, and will ride slow until I arrive home onst once more, which I want much to do, otherways I should not do attempt until after the next session, which is to meet the 24th May and expected will sit until first of August. I cant remain at home more than 15 or 20 days should I be reelected, the feateague fatigue will be great but shall undertake it if I find the mair mare can travel— You may write me at this place least I may not get out— I cant be at the election at any rate, and must leave this event with my friends, should there be any opposition— The British are making up the differant different rivers from Norfolk , and it is difficult to say what they intend— Men are collecting in every quarter of Virginia , and marching down— The Russian Emperor is offering his mediation, and the Minister is very desirous of bringing about an accommodation between the U United States and the British Nation— I have no news from Harrisons army nor from Sackets harbor . I wish things there may go will well ."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6686/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6688/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6686/canvas/1","type":"Canvas","label":{"none":["[Letter] 1813 March 22 [to] Colonel Sevier / John Sevier : page 2"]},"width":3104,"height":3760,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6687~datastream~JP2/full/388,470/0/default.jpg","width":388,"height":470,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6687~datastream~JP2","@type":"http://iiif.io/api/image/2/context.js  out of the state, and not for innocent persons to suffer in consequence of the mismanagement of the state— I am as confident of my gaining my suit as tho though it was already done— I hope are this that Kitty and the children are with you— I received her letter with one inclosed enclosed to you, which I immediately enclosed again and forwarded to this place if you should be here if not to proceed to Knoxville ( T.) Tennessee Your affectionate Father John Sevier Colo. Colonel Sevier 22 March"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6686/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6687/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6686/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6686","label":{"en":["[Letter] 1813 March 22 [to] Colonel Sevier / John Sevier"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/united-states-history-war-of-1812.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/march-22-1813.json?sort=random"],"seo":{"title":"[Letter] 1813 March 22 [to] Colonel Sevier / John Sevier - Untitled","descr
