e academy) was struck with lightening with over six hundred kegs of powder in it — the concussional was awfull awful and about fifty house were entirely demolished or rendered useless in the immediate vicinity and a great many others' badly damaged and not one in city that did not receive some hurt — There were four persons killed and many seriously injured, how many I do not know — It seems a miracle that hundreds were not instantly killed ½ and had it happened when people were out of their house's, no doubt the destruction to life would have been great — The Female Academy was badly riddled and no one seriously hurt — All the partitions that were made of laths and plastering were thrown down and I suppose every window in the house — broken to pieces"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5985/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/1","type":"Canvas","label":{"none":["[Letter] 1847 Oct. 14, Nashville [to] Sarah B. Hamilton / George W. House : page 2"]},"width":3032,"height":3864,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5984~datastream~JP2/full/379,483/0/default.jpg","width":379,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5984~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/1/page/tdh:5984","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/1/page/tdh:5984/656b663ae6087","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5984~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3032,"height":3864,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5984~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Our house suffered very much also — every window in the end next towards the Academy — Kitchen included were smashed all to pieces and all the others but one had glass broken out — The transom over the front door, and the pieces at each side of the doors were blown out but not broken — the steeples staples that fastened the bell wire were all forced out — Some of the plastering in Amy's room fell down — all the doors in the house were forced open and some split — the rafters where they were joined at the top of the ell of the house were riven assunder asunder at least three inches Jane Smiths Band box had the lid thrown off and her bonnet thrown out — Some of the broken glass was so finely powdered that it looked like it had been pulverized in a mortar — Rose received several cuts by the glass on one arm hand and shoulder — Mary had her comb broken which saved her head, and received a few scratches in her left hand — Sally was in the kitchen under the table which saved her and was the only one about the house who screamed — As soon as her Mother reached her she immediately asked \"Ma is God in the house I don't want him to thunder any more\" So it is we should be very thankful for our preservation amid so much danger ⁁ and destruction Little Mary Hamilton was with us was very much alarmed but not hurt — I was"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5984/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/2","type":"Canvas","label":{"none":["[Letter] 1847 Oct. 14, Nashville [to] Sarah B. Hamilton / George W. House : page 3"]},"width":3018,"height":3855,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5983~datastream~JP2/full/377,482/0/default.jpg","width":377,"height":482,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5983~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/2/page/tdh:5983","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/2/page/tdh:5983/656b663c5f0a1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5983~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3018,"height":3855,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5983~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"was at the Nashville Inn in the parlor conversing with Mr \u0026 Mrs Donegan of Huntsville and we thought the Inn was struck with lightning and so did every one else think of their house — It is impossible for me to give you anything like a discription description of the extent of damage done — I enclose you the description by the \"Whig\" We are all well and Mary joins me in love to you, and regards to all of our Russellville friends — Write to us, and say when you are coming home — Mrs. Gustavus Henry of at Clarksville is at Jno John P Erwins Mary and myself are going out to see her this evening at three Oclock. Mrs Pope Amy \u0026 Jane wish to be remembered to you Sally says you must bring her a doll and says she does not want to hear any more thunder to tear down our house — Since writing the above I have understood that two persons who were wounded have died; making the number six — Mr Shanklands house was completely torn to pieces by timbers and stones, the furniture broken to pieces, and not one hurt. So soon as I learn it was the magazine I left my company at the Inn and went home in the rain in a hurry and was greatly relieved when I found no one killed or maimed — I write in a hurry"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5981/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5983/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/not
