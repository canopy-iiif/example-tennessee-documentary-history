<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Hand drawn map detailing Battle of Horseshoe Bend] 1814 May 15th, Rhea County, Tennessee - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is a hand drawn map of the battle that occurred at Horseshoe Bend on March 27th, 1814. Led by General Andrew Jackson, the United States regular army, the Tennessee militia, Cherokee and Lower Creek Indians fought against the Upper Creek Indians at Horseshoe Bend, in present day Alabama. Over eight hundred Upper Creeks were killed and over two hundred women and children were captured. This was the final battle of the Creek War of 1813-1814. The Creek Indians lost almost 20 million acres of land in Alabama and Georgia in a treaty with the United States. Andrew Jackson returned to Tennessee a hero and was later elected as President of the United States."/><meta property="og:title" content="[Hand drawn map detailing Battle of Horseshoe Bend] 1814 May 15th, Rhea County, Tennessee - Untitled"/><meta property="og:description" content="This document is a hand drawn map of the battle that occurred at Horseshoe Bend on March 27th, 1814. Led by General Andrew Jackson, the United States regular army, the Tennessee militia, Cherokee and Lower Creek Indians fought against the Upper Creek Indians at Horseshoe Bend, in present day Alabama. Over eight hundred Upper Creeks were killed and over two hundred women and children were captured. This was the final battle of the Creek War of 1813-1814. The Creek Indians lost almost 20 million acres of land in Alabama and Georgia in a treaty with the United States. Andrew Jackson returned to Tennessee a hero and was later elected as President of the United States."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/hand-drawn-map-detailing-battle-of-horseshoe-bend-1814-may-15th-rhea-
