ttees of investigation and will worm its way in to the House of necessity- Several members of the House, among whom is Coln Colonel Bell, have been summoned and examined on both sides-and I am informed that Judge White Balie Peyton, Pickman and Calhoun of South Carolina and some others are now under subpoena- and I should not be surprised if the President himself should be summoned- But I presume that if he should be, he will not attend, as he has already addressed addressed a letter to Wise, as Chairman of one of the select Committees, denying the right of the Committee to call on the heads of departments to testify, and saying that unless specific charges are made and, that they shall not leave their public duties"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9326/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9329/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9326/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 Jan. 29, Washington City [to] James Park, Knoxville, Tennessee / Luke Lea : page 2"]},"width":3192,"height":3743,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9328~datastream~JP2/full/399,468/0/default.jpg","width":399,"height":468,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9328~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9326/canvas/1/page/tdh:9328","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9326/canvas/1/page/tdh:9328/656b698e8fd36","type":"Annotation","mot
