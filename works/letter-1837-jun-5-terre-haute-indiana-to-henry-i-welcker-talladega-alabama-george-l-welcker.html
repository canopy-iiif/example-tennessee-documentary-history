 of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1837-06-05T11:51:53Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A57/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/0","type":"Canvas","label":{"none":["[Letter] 1837 Jun. 5, Terre Haute, Indiana [to] Henry I. Welcker, Talladega, Alabama / Geo[rge] L. Welcker : page 1"]},"width":3138,"height":4838,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:61~datastream~JP2/full/392,605/0/default.jpg","width":392,"height":605,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:61~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/0/page/tdh:61","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/0/page/tdh:61/656b60acd7275","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:61~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3138,"height":4838,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:61~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Terre Haute, Indiana June 5th 1837 Dear Brother, I receivd received yours of the 14th of May by the last mail. I certainly thought, when I left Alabama, that I would have written to you long before this time; but by some means or other, I adopted a species of procrastination which, it would seem, had well nigh prevent me from writing at all. After leaving Gunters Landing , I passed through Winchester , Murfreesborough Murfreesboro , Nashville __ Crossed the Ohio at Evansville , \u0026 proceeded up the Habash valley to this place. In Winchester, I saw Furney; two of the Miller France's sons, (viz), Woodson \u0026 Hugh_ I also saw little James C. F. Mitchell , he did not appear to be in very good health_ he thought he would spend April, his vacation month, in Talladega; but as you say nothing about it, I suppose he changed his plans___ I advised him to go to Knoxville ; but I do not know whether or not he will conclude to do so In Murfreesborough, I saw Rev. Reverend Mr. Eagleton _ he recollected brother William perfectly well_ he knew him only as a little school boy, but heard of him as he grew up__ he spoke very feelingly on the subject of his early death \u0026c et cetera I spent a day with my old friend Yoakum_ We were, of course, glad to see each other_ We sat up late at night talking over old matters \u0026 old times _ hundreds of questions and answers passed to \u0026 fro. \u0026c \u0026c In Nashville, I saw Meigs , Miller Frances, Judge Reese , two of the young Scotts from Knoxville, Luke \u0026 John Lea, Dr Lindsey Presdt President of the Nashville university, Majr. Major Rutledge , F. B. Fogg Esqr. Esquire \u0026c, \u0026c, _ I spent three or four days there very pleasantly _ indeed my whole return trip was a pleasant one, having in general good weather, good roads \u0026c, Edmund \u0026 his colt spent a considerable portion of their time in dashing through the woods by the way_ They made a real"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:61/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/1","type":"Canvas","label":{"none":["[Letter] 1837 Jun. 5, Terre Haute, Indiana [to] Henry I. Welcker, Talladega, Alabama / Geo[rge] L. Welcker : page 2"]},"width":3159,"height":4800,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:60~datastream~JP2/full/395,600/0/default.jpg","width":395,"height":600,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:60~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/1/page/tdh:60","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/1/page/tdh:60/656b60ae18bae","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:60~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3159,"height":4800,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:60~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"John Gilpen's race of it; frequently losing saddle-bags, hot \u0026 large portions of the wig_ Once the colt turned him a beautiful somerset somersault into the middle of the road; then dashed through the woods until he lost every thing but the bridle, and came gently back, as if to see what harm he had done._ When Edmund arrived at this place, he was rather a scabby looking subject; for between the brush, briars, \u0026 a few fisty cuffs with the bays on the road, he had lost nearly all the skin from his neck \u0026 face. After I arrived at this place I kept the colt in town for five of six weeks, \u0026 no person rode him except myself; but he became worse \u0026 worse every day; until finally I had to turn him out in pasture where he is at present_ He is in fine plight_ and so wild that no person can touch him except myself. In Winchester, Murfreesborough, \u0026 Nashville I heard a romour rumor that Catharine was married; but as I was then so recently from home, I was disposed to doubt its correctness nor did I know that it was certainly so, until within the last five or six days I receivd a letter from sister Catharine, at New Echota, Geoa. Georgia , Confirming the fact._ she is married to Albert S. (and not Albert B. Lenoir) I saw an account of the Exhibition, in the \"Knoxville Register\"; but I have not a word from any of the family (at home) since I left there. Your letter gave me the first information of the death of my little niece. What will be done with those two boys in Mississippi will not Judge Mitchell give them up to Charles or Father? In so difficult a time as the present, I should think that the Judge would have enough to do, to take care of his own family _ especially in Mississippi _ Besides it is so unhealthy there, that it is very doubtful whether either of them could be raised to maturity__ Has Charles written to the Judge on the subject? __ They ought to leave Mississippi before fall; otherwise they will be sick"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:60/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/2","type":"Canvas","label":{"none":["[Letter] 1837 Jun. 5, Terre Haute, Indiana [to] Henry I. Welcker, Talladega, Alabama / Geo[rge] L. Welcker : page 3"]},"width":3071,"height":4800,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:59~datastream~JP2/full/384,600/0/default.jpg","width":384,"height":600,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:59~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/2/page/tdh:59","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/2/page/tdh:59/656b60af58aa9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:59~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3071,"height":4800,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:59~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"When I saw you last, I thought I could give you a situation here worth 60 or 90 dollars per month_ but we have reduced the number of clerks from 6 down to 2__ The reason of this reduction is, we have adopted the plan of putting the work out, in jobs, to contractors; and consequently have accounts with a few contractors only, whereas, we formerly had accounts with all individual labourers laborers . I hope you have abandoned all idea of entering into a partnership business in Talladega_ They go upon the credit system there, \u0026 half the debts will never be collected._ The prices of goods will soon be far below their present rates_ And the individual who is in debt will find it difficult to make payments._ (I regret to learn that Charles is in debt, and holds the mortgaged property in his own hands)_ he ought to have let the mill plan go for something._ Charles says he expects to work all his life; but it is certainly imprudent in him to work when exposure is almost certain death. I think it quite probably that there will not be a general resumption of specie payments, sooner than from 3 to 5 years- perhaps it will be even longer; and if so there will be a vast difference between Bank notes \u0026 specie. I arrived here on the 26th of March; 11 days over my appointed time; it was not however of much consequence Since my arrival, I have been here alone_ Capt Captain Ogden went to the eastern part of this state to let out contracts \u0026c,_ I have remained in charge of every thing in this quarter__ Ogden will not probably return to this place for two months.__ I have some slight hopes that I may be able to go to Tenn. Tennessee next winter Remember me to Charles, Caroline, and Margaret Elizabeth; and for yourself accept this hasty assurance of the love \u0026 esteem of your brother Geo. George L. Welcker"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:59/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/3","type":"Canvas","label":{"none":["[Letter] 1837 Jun. 5, Terre Haute, Indiana [to] Henry I. Welcker, Talladega, Alabama / Geo[rge] L. Welcker : page 4"]},"width":3002,"height":4397,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:58~datastream~JP2/full/375,550/0/default.jpg","width":375,"height":550,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:58~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/3/page/tdh:58","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/3/page/tdh:58/656b60b08f19e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:58~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3002,"height":4397,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:58~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"If an opportunity should offer, in which I can procure your situation, I will let you know of it immediately. 25 single Henry I. Welcker Esqr. Talladega Alabama Mail"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/57/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:58/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A57/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A57","label":{"en":["[Letter] 1837 Jun. 5, Terre Haute, Indiana [to] Henry I. Welcker, Talladega, Alabama / Geo[rge] L. Welcker"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/travel.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/cor
