na : page 2"]},"width":3073,"height":3901,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1152~datastream~JP2/full/384,488/0/default.jpg","width":384,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1152~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1149/canvas/1/page/tdh:1152","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1149/canvas/1/page/tdh:1152/656b621fc4d63","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1152~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3073,"height":3901,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1152~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1149/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1149/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1149/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Alexa Alexandria ( La Louisiana ) 5th March 1833 Dear Cousin Yours esteemed favour was recd received by last mail and was much pleased to hear of the good health of all particularly the improving situation of cousin Martha, but you were truely truly unfortunate in losing your fine son, though it is a natural consequence for those who have to lose we have been so unfortunate as to lose both of ours. We are entirely destitude destitute of any news that would be interesting to you we have so far escaped the cholerea cholera and in fine health and spirits we forget our past misfortunes and look to the future for better success we always feel as proud as the devil here untill until about July, Aug August . \u0026 Septr September . We are then for a while obliged to crouch under and beg for quarters until the dead are all buried, after which we meet and take a glass to the memory of our departed frinds friends talk of our crops and wives and resume our usual course in life in short we are the happiest souls in the world we live to try to make money and be happy and die only for want of breath. The cholerea spread considerably on the Mississippi but has by expirince experience become perfectly managi a ble and no great deal dreaded."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1149/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1152/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1149/canvas/2","type":"Canvas","label":{"none":["[Letter] 1833 Mar. 5 [to] J.M. King, Murfreesboro, Tennessee / Thomas O. Moore, Alexandria, Louisiana : page 3"]},"width":3284,"height":3885,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1151~datastream~JP2/full/411,486/0/default.jpg","width":411,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1151~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1149/canvas/2/page/tdh:1151","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1149/canvas/2/page/tdh:1151/656b62210380a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1151~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3284,"height":3885,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1151~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1149/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1149/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1149/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"We have had a great deal of bad weather which has retarded us very much in preparing for a new crop particularly, as my place is entirely new and immense labor required to put it in order. John is very industrious but yet little acquanted acquainted with our mode of doing business I have to day commenced planting my corn and have thene then all my cotton land to prepare. I have just returned from N New Orleans cotton is ranging from 8 to 12 cents have sold about three fourths my crop which was about one hundred thousand pounds gin cotton but will not bring a high price in consequence of the out season by which the quality was materially injured though think it will neat net me after paying freight insurance, drayage, storage \u0026 commission, nine thousand dollars though that is far beyond an average crop I think it probable that I shall go to Carolina next summer but it is uncertain whether I shall come through Tennessee or not as I shall be in a hurry and may go the most expeditious route which will be by way of N New Orleans \u0026 Mobile but should certainly return through Tennessee where I would once more have the pleasure of embrasing embracing my old friends. My wife joins me in love to cousin Martha, children and all our relations and enquiring friends. Your relative \u0026 Friend. Tho. Thomas O. Moore If I go to Carolina I will write you previous to my departure"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1149/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1151/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1149/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1149","label":{"en":["[Letter] 1833 Mar. 5 [to] J.M. King, Murfreesboro, Tennessee / Thomas O. Moore, Alexandria, Louisiana"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/death-and-children.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/march-5-1833.json?sort=random"],"seo":{"title":"[Letter] 1833 Mar. 5 [to] J.M. King, Murfreesboro, Tenn
