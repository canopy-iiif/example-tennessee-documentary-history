,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:690~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/0/page/tdh:690","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/0/page/tdh:690/656b618859827","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:690~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2364,"height":2956,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:690~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Red Clay C Cherokee Nation July 9th. 1835. Gentlemen The Govt. Agents in this Nation has been maneuvering, so as to get a pretext to shuffle our annuity for this year into the hands of Major? Ridge 's party. and will not pay it over until the votes of the Cherokees are taken at the time and place designated by Major Currey in the vicinity of the Head of Coosa ; Consequently I have been induced to notify the Cherokees of the Several Districts to attend in order that the disorganizers might be voted down in the presence of the United States Commissioners who are expected to be there merely to see and judge of matters and things for themselves The meeting will take place on the 20th inst. instant when I wrote you a few days since, I did not know that we should have been"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:690/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/1","type":"Canvas","label":{"none":["[Letter] 1835 July 9, Red Clay, C[herokee] Nation, [to] Col[onel] W[illia]m Y. Hansell and S[amuel] Rockwell, Milledgeville, Georgia / Jno. [i.e., John] Ross : page 2"]},"width":2408,"height":2943,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:689~datastream~JP2/full/301,368/0/default.jpg","width":301,"height":368,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:689~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/1/page/tdh:689","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/1/page/tdh:689/656b618ab2205","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:689~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2408,"height":2943,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:689~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"reduced to the necessity of attending there and should it meet with your convenience to come there, I shall be happy to meet with you, It is the only opportunity which will present itself for some time to come thereafter to enable me to meet you any where else than, at this place The Revd. Reverend Mr. Schermarhorn has arrived and is now in the Country It is not Known as yet, when himself and colleagues will call the expected Council for the Submission of the treaty propositions before the Cherokee people for their acceptance or rejection I do hope that it may suit your Convenience to meet me in the vicinity of Rome on the 20th inst. instant I am secluded here in the forests of Red Clay and cut off from all regular communications of the mail for the want of a Convenient Post Office And my papers are recd. received after the news of the day becomes Stale consequently I Know little of"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:689/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 July 9, Red Clay, C[herokee] Nation, [to] Col[onel] W[illia]m Y. Hansell and S[amuel] Rockwell, Milledgeville, Georgia / Jno. [i.e., John] Ross : page 3"]},"width":2370,"height":2968,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:688~datastream~JP2/full/296,371/0/default.jpg","width":296,"height":371,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:688~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/2/page/tdh:688","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/2/page/tdh:688/656b618e01d64","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:688~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2370,"height":2968,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:688~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"passing events, until they are almost forgotten at the place where they transpire. I take no Georgia papers at all a friend of mine called a day or two since and handed me one called \"The Standard of Union\" dated the 27th Ulto. Ultimo containing an article headed \"Cherokees\" copied from the \"Georgia Telegraph\" a paper I never before heard of and do not know where it is published If the Editors of those papers truly consult their \"conscience\" love God and fear the judgements of Heaven and have resided any length of time in Georgia and do not Know my general character better than the writer of the article has represented it. I pity their ignorance and credulity and despise the slanderous falsehoods epithets which have been wantonly fabricated and published against me for the edification of their gentle readers Very respectfully yours truly Jno John Ross"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:688/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/3","type":"Canvas","label":{"none":["[Letter] 1835 July 9, Red Clay, C[herokee] Nation, [to] Col[onel] W[illia]m Y. Hansell and S[amuel] Rockwell, Milledgeville, Georgia / Jno. [i.e., John] Ross : page 4"]},"width":2330,"height":2972,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:687~datastream~JP2/full/291,372/0/default.jpg","width":291,"height":372,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:687~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/3/page/tdh:687","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/686/canvas/3/page/tdh:687/656b61902be32","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:687~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2330,"height":2972,"format":"image/
