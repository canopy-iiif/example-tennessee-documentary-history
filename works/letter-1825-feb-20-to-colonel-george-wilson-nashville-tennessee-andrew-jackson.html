ed, Mr Clay, it is said, has been offered the office of Sec Secretary of State, and it is also said he has agreed to accept it. This to my mind is the most open daring corruption that has ever shewn itself under our government, and if not checked by the people, will lead to open direct bribery in less than twenty years— for what is this barter of office for votes but bribery— Mr Clay is prostrate here in the minds of all honest \u0026 honourable honorable men— What will be his fate in Kentucky I cannot say, but Mr Bibb who is here, says this act will promote him in Kentucky. I recd received your letter and disposed of it as you had directed, I regret I had not it in my power to serve you, it will give me pleasure when occasion occurs. I can do nothing with your claim, had Mr Dercker sent on his deposition I have no doubt but I could have got the account settled; I could have obtained a refference reference to the atto. genl. attorney on had your statement or memorial have \u0026 been deposed to, I could have obtained a refference reference and the atto. genls attorney generals opinion, as it is, I will bring on"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6730/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6733/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6730/canvas/1","type":"Canvas","label":{"none":["[Letter] 1825 Feb. 20 [to] Col[onel] George Wilson, Nashville, Tennessee / Andrew Jackson : page 2"]},"width":3064,"height":3664,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6732~datastream~JP2/full/383,458/0/default.jpg","width":383,"height":458,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6732~datast
