n flatteryâ€” The command of a Captain is the prettiest command in the Armyâ€” but I have been persuaded to leave my company, and act as Aid to Genl. General Pillow with the privilege of rejoining my company upon the Rio Grande, when they shall reach there, but to reach there they will have a toilsome march of three monthsâ€” I have a comfortable situationâ€” I left my company this morning \u0026 am now on board this boat, in company with Genl General . Pillow \u0026 Genl. General Butler of Ky. Kentucky we will make no longer stay in Orleans than we can procure a conveyance to Point Isabel, unless some of the Tennessee volunteers, should still be there, \u0026 we should be delayed, in procuring transportation for them. If I had taken the land route, and lived,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/106/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:109/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/106/canvas/1","type":"Canvas","label":{"none":["[Letter] 1846 Jul. 22 [to] Benjamin McCulloch / William R. Caswell : page 2"]},"width":3039,"height":3874,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:108~datastream~JP2/full/380,484/0/default.jpg","width":380,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:108~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/106/canvas/1/page/tdh:108","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/106/canvas/1/page/tdh:108/656b60862634b","type":"A
