:"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5606~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Charity Hall, Chickasaw Nation , Jan. January 10th 1826 . Rev. Reverend \u0026 Dear Brother, A few days after my return from the synod, on the 9th of November , I resum'd resumed teaching school, nearly all the schollars scholars who were at school last year have come on to school, and the rest are expected, The school will be compos'd composed of the same schollars this year that it was last. Their progress has been retarded by the long vacation, but not as much as I fear'd feared it would, They are now advancing, and I hope some of them will finish their course this year As they were nearly all barefooted, I have set the largest of them at making shoes for themselves, and also for the smaller boys, They perform exceedingly well, I want them shod to prepare ground early for the ensuing crop. ____ The liberallity liberality of the patrons of this Institution, manifested on the last year, The Unanimous interest the members of the Board appeared to feel in its success, at their last meeting. and the Judicious plan adopted by them for the purpose of raising funds this year, for its support, and to meet the arrearages, encourages a hope, that after this year, those painful embarrassments, so oppressive to our feelings for the want of friends to defray the expense of the school will be removed, and the Institution will gain that credit \u0026 respectability, which"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5606/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/1","type":"Canvas","label":{"none":["1826 Jan. 10, Chickasaw Nation, Cotton Gin Port [Mississippi] [to] Finis Ewing, Cooper C[oun]ty, Missouri / Robert Bell : page 2"]},"width":3311,"height":5177,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5605~datastream~JP2/full/414,647/0/default.jpg","width":414,"height":647,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5605~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/1/page/tdh:5605","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/1/page/tdh:5605/656b65ebd99cb","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5605~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3311,"height":5177,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5605~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"will place it on an equality with similar Institutions, to which it is Justly entitled, from the proficiency of the students. ___ I hope we shall realize the advantages of that uninimity unanimity which pervaded the Synod \u0026 Missionary Board, in the fruits of the united exertions of all the members, \u0026 especially the agent appointed to procure funds for the Establishment \u0026 support of the adopted College, \u0026 Theological School, and also for the cont i nuance of the Establishment ___ Dear Brother, perhaps a few barrels of flour could be sent to the Chickasaw bluff for this station from your Country, (it can easily be conveyed from there to this place) and a little money to the next meeting of the Board, to help us through our difficulties, with the abundance that I trust will be sent on for the College \u0026 Theological School ___ With sentiments of respect, I am your unworthy Brother in the Gospel of a dear Redeemer. Robert Bell . Rev. Finis Ewing . P.S. Post Script Finis Ewing, the Indian boy we nam'd named for you can read tolerably well and writes a Legible hand He talks good English He is learning the Tanning business \u0026 he has just made two pair of shoes \u0026 performs well ___ I have understood that pork is plenty in that Country it would bacon would sell well this year in this"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5605/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/  best I can with them for the benefit of the Institution ___ R,, Robert Bell Rev. Finis Ewing"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5604/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/3","type":"Canvas","label":{"none":["1826 Jan. 10, Chickasaw Nation, Cotton Gin Port [Mississippi] [to] Finis Ewing, Cooper C[oun]ty, Missouri / Robert Bell : page 4"]},"width":5200,"height":3216,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5603~datastream~JP2/full/650,402/0/default.jpg","width":650,"height":402,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5603~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/3/page/tdh:5603","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/3/page/tdh:5603/656b65ee535ee","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5603~datastream~JP2/full/full/0/default.jpg","type":"Image","width":5200,"height":3216,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5603~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5602/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/m
