--1847-1849] / J. S. Jones : page 2"]},"width":2041,"height":2800,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9530~datastream~JP2/full/510,700/0/default.jpg","width":510,"height":700,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9530~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9529/canvas/1/page/tdh:9530","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9529/canvas/1/page/tdh:9530/656b69e02df1a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9530~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2041,"height":2800,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9530~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9529/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9529/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9529/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Neil Smith Brown , Governor of Tennessee , 1847 - 1849 , was born in Giles County , Tenn. Tennessee , April 18, 1810 . He was well educated and began his career as a school teacher. 1833 he began to study law; was admitted to the bar 1834 and began his practice at Pulaski . 1836 he enlisted as a private in the Seminole war and was soon promoted to Sergeant-Major, First Tenn. Tennessee Regulars, Armstrong's brigade. 1836 he was district elector on the Hugh Lawson White ticket, and the next year was elected on the Whig ticket to the Legislature. He was on Harrison - Tyler ticket as elector 1840 , and four years later on the ticket for Henry Clay . 1847 he defeated the democratic candidate, Aaron V. Brown, and was elected Governor by a vote of 61,372 to 60,004. During his administration, 1847 , \"the New Orleans and Ohio Telegraph Company\" was incorporated, being the first in the State. 1848 Legislature passed an act requiring the Governor to endorse bonds of the East Tenn. Tennessee Georgia Railroad. This was the first State aid to railroads in Tennessee. 1849 Neil S. Brown was defeated by William Trousdale , Democratic candidate for Governor. 1850 he was appointed Minister to the Court of Russia . Returned to America and was elected to State Legislature 1855 and was Speaker of the House. Retired to private life and practiced law. Died at Nashville January 20, 1886 , and his buried in Mount Olivet Cemetery."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9529/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9530/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9529/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9529","label":{"en":["Biographical Album of Tennessee Governors [Neil Smith Brown--1847-1849] / J. S. Jones"]},"type":"Text
