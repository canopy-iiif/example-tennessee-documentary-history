igital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5590/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5590/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Lebanon July 30th 1839 Father Ewing I have just received your letter, and hasten to answer it ___ The discrepency discrepancy between the minutes of convention \u0026 my letter, to which you allude, grew out of my being prematurly prematurely sanguine in relation to obtaining a sufficient list for the paper by the fall meetings of Presbyteries ___ During the setting of conventions the prevailing oppinion opinion was, that less than 3000 subscribers would not pay the expenses of publication of the paper ___; Since that time the commeettee committee has concluded that 2500 would cover all expenses __ I felt very confident, that if the presbyteries represented in convention, with those who were in favor of the enterprize would make any like a simultaneous effort during the camp-meeting season, that there could be no doubt of a sufficient list being obtained by october ___ with that sort of confidence I thought it would a good policy to save a second canvass of all the ground, for subscribers to send their money up to Presbytery __ I am now persuaded however, that I was to sanguine, and took too much responsibility on myself in the case ___ I have not sent such in hutions generally, and when I have, they can easily be countermanded ____ My principle reason for thinking now that I was premature is found in the fact, that there will be what I suppose might be termed an opposition paper ___ Br Brother Smith has sold his list of subscribers to bro brother Rice Harris , who will shortly commenssing the C Cumberland Presbyteries at Springfield Roberton City ___ That paper will of"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5590/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5592/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5590/canvas/1","type":"Canvas","label":{"none":["1839 Jul. 30, Lebanon [Tennessee] [to] [Finis] Ewing / Geo[rge] Donnell : page 2"]},"width":3237,"height":4902,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5591~datastream~JP2/full/405,613/0/default.jpg","width":405,"height":613,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5591~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5590/canvas/1/page/tdh:5591","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5590/canvas/1/page/tdh:5591/656b65e1a5209","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5591~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3237,"height":4902,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5591~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5590/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5590/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5590/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"course prevent our getting a list as soon as we would otherwise have done, so we may expect nothing more by the meeting of Presbyteries than a list of names, without the money ___ I am obliged to you for your instruction and information ___ I will forward minutes and prospectus by the next mail ___ I have sent about 700 of each to points seatered pretty much throughout our bounds; and so far as I have heard from them, they are doing well ___ At this post office there will be about 75 copies of the paper taken ___ I will send the minutes of convention \u0026 prospectus for our paper to Bro Harris so soon as he commences issuing and request him to publish them to all his list ____ I am distrest distressed with fears of a division of the ranks in our beloved Church __ Of one part of the Church opposing the other, the feelings which ought never to be cherished in the bosoms of the deciples disciples of Christ. When I look back and see the union \u0026 brotherly love that prevailed only a few years since, and compare it with the present state of things, my heart sickens at the contrast ___ may the good Lord preserve that mutual confidence, and brotherly love which are so esential essential to success in the gospel of Christ Religion is at a low ebb here ___ Politicks precluding every thing else ___ when the election is over we hope for better times ___ Father Ewing- pray for me, and give me all the instruction, that, at any time you may think I need ___ Yours most truly Geo George Donnell"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5590/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5591/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/coll
