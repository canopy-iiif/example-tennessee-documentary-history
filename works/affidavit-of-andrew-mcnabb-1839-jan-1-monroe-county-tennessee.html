"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1241/canvas/0/page/tdh:1243/656b623505bb9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1243~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2974,"height":4764,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1243~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1241/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1241/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1241/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"State of Tennessee Monroe County This day personally appeared before me Matthew Nelson a Justice of the peace for Said County Andrew McNabb aged about Sixty years and of Sound mind and being first duly sworn deposeth and Saith that he moved from the upper end of Roane County __ to near when Blairs ferry now is about the year 1809 and in the year 1810 become acquainted with PathKiller an Indian who then resided about one mile from what is now Blairs ferry and about a South west direction from said ferry that Said Path Killer was living at the place where said Blairs ferry now is in the year 1818 that he moved from there But returned to the ferry place in april 1819 and Claimed Said ferry place as a Reservation and continued to reside thereon ever afterwards untill until he was disposesed dispossessed by the sheriff of Roane County at Suit of James Blair about March 1821 This deponent further saith that Said PathKiller Brought suit against said Blair claiming said land as a reservation and continued to prosecute the Same untill February 1838 when said Suit was desided decided against said PathKiller in the circuit court of the county of Roane aforesaid this deponent further states that when said PathKiller removed in 1818 as aforesaid he left one Gabriel Cavas as his tenant during his absence an said ferry \u0026 Reservation place and further this deponent saith not Andrew his x mark McNabbb Sworn to and subscribed before me the 1st day of January 1839 M Nelson Justice of Peace for said county Judges fee $1.00 end of document missing"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1241/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1243/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1241/canvas/1","type":"Canvas","label":{"none":["[Affidavit of Andrew McNabb] 1839 Jan. 1, Monroe County, Tennessee : page 2"]},"width":2627,"height":4261,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1242~datastream~JP2/full/328,533/0/default.jpg","width":328,"height":533,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1242~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1241/canvas/1/page/tdh:1242","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1241/canvas/1/page/tdh:1242/656b62363b644","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1242~datastream~JP2/full/full/0/defau
