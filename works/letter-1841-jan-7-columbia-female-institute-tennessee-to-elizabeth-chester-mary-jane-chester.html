ered your very kind ⁁ letter sooner but I thought that Papa would give you all the news. As I want to receive a letter very much indeed from home. I will will write so that you will have to answer it. You cannot imagine how much pleasure it gave me to see my Papa; he told me so much about you all. I made him tell me what how all the children were employed when he left home and all about Aunt N's Narcissa's sickness. O Oh ! Mother I disliked for him to leave me so much. he promised me that he would visit me again in March. I do sincerely hop hope that he will remain with me longer. I sent by Miss Littlefield to Nashville for my Dress in Box but there was none there but w h at cost 20 or 30$ and certainly she did not purchase it. She got me a little trunk which will answer my purpose just as well. Mama Mr Smith has requested all of us girls to"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8506/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/1","type":"Canvas","label":{"none":["[Letter] 1841 Jan. 7, Columbia Female Institute, [Tennessee] [to] Elizabeth Chester / M[ary] J[ane] Chester : page 2"]},"width":1165,"height":1466,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8505~datastream~JP2/full/291,367/0/default.jpg","width":291,"height":367,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8505~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/1/page/tdh:8505","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/1/page/tdh:8505/656b68cc58356","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8505~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1165,"height":1466,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8505~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"subscribe to the Organ. he says that 2, 3, 4, or 5 dollar will be sufficient for each one. He told us about it four or five weeks ago but I forgot to mention it to Papa until now, for my mind has been so much occupied with other things. Tell Papa as much as he is willing for me to subscribe please to send it in any next letter \u0026 I will give it to him. Dear Mama this day two week is the examination. O Oh ! I do try so hard to be prepared for it. This morning I was out of my bed two hours before day Break. studying . I think that I could do very well if it was not for my Composition. There is one consolation no person will know who the compositions belongs to. I wish that Papa or some one of my relations would come up to it. If it was not for my French. I would have more time to study my other Studies. My Music Teacher has not concluded what peice piece I shall play at the Examination. I want to take under some other teacher next session for I do not think that Mrs Boardman does me justice, as I told Papa. We are engaged all day Sundy Sunday (except when we are at Church) in reciting our Moral Philosophy and Some Prayers, out of the Prayer Book. I entend intend to study all next Saturday. O Oh ! that was such a pretty Book that Papa sent me; it gave me so much pleasure to receive it. Yesterday you know it rained rained very hard. When Uncle Jim came from the Post Office with the letters all the girls crowed crowded around him to see who had one. his hat being very wet. one of the girls out of mischief knocked off his hat. When he gave Mr Smith the letters he told Mr S Smith — that one of the girls had knocked his hat off. and he asked him why did"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8505/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/2","type":"Canvas","label":{"none":["[Letter] 1841 Jan. 7, Columbia Female Institute, [Tennessee] [to] Elizabeth Chester / M[ary] J[ane] Chester : page 3"]},"width":1161,"height":1486,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8504~datastream~JP2/full/290,372/0/default.jpg","width":290,"height":372,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8504~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/2/page/tdh:8504","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/2/page/tdh:8504/656b68cd7dcb1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8504~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1161,"height":1486,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8504~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"not he return the compliment and knock them down. Now dont do not you think that was wrong in Mr Smith. Please excuse my wretched writing for I am such a hurry. If Mr S Smith — knew that I was writing he would not like it. Your affectionate Daughter M. J. Mary Jane Chester Mrs E Elizabeth Chester P. S. Post Script Write soon \u0026 often. I received a letter from Beth the other day. She is enjoying herself so much. She says that she has has not received one line from any of her relations since she left Jackson . She requests to ask them to write to her. Kiss little Sam and all the children for me \u0026 Papa. Give my love to all my relations. Tell Aunt Nancy and all the servants how'dye howdy for me. I can assure you that I wish that ⁁ Aunt Nancy was here. to do up my clothes \u0026 help me Dress . but I do not have much of that to do. Mama can Samuel talk yet Papa told me that he could nearly Speak Mind the first word that he speaks must be Sister Janey. Tell sister Martha that I am Working her some Pants. of Saturday and will send them the first opportunity that I get. They are very small preasents presents but I want to do something for her. I wish that I could see her , and all of you ; how is little Mary Ormand . does she remember me. and cousin Jane Rawlings children. I dont do not want any of them to forget me. Give my love to Aunt N. \u0026 P. Your Daughter M. J. Mary Jane Chester Mrs. E. Elizabeth Chester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8504/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/3","type":"Canvas","label":{"none":["[Letter] 1841 Jan. 7, Columbia Female Institute, [Tennessee] [to] Elizabeth Chester / M[ary] J[ane] Chester : page 4"]},"width":1149,"height":1490,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8503~datastream~JP2/full/287,373/0/default.jpg","width":287,"height":373,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8503~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/3/page/tdh:8503","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8502/canvas/3/page/tdh:8503/656b68ce9e518","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8503~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1149,"height":1490,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8503~datastream~JP2","@type":"http
