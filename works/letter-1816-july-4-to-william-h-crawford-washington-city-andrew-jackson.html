/0/default.jpg","width":386,"height":477,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6823~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/0/page/tdh:6823","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/0/page/tdh:6823/656b66eb0c7a4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6823~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3088,"height":3816,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6823~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Head Quarters Division of the South Nashville 4th July 1816 Sir Your letter of the 1st Instant is duly received and so soon as the Instructions reffered referred to reach me, Shall be fully answered— Captain Alton is progressing in removeing removing , and burning the Houses, and Fences of the intruders, on the North side of the Tennessee River . There has been an application for indulgence by several inhabitants who state, that they are not intruders but that they settled on the lands of the Chickasaws, and built a mill, at the special request of the Indians themselves as well as the Agent of that tribe, and that they now remain for its protection. This application is accompanied with the Permits of the several Officers, who have since been in command at Fort Hampton But as I have no discretionary power on this subject, (the Agent having required the removal of all) I can only order the destruction of the property to be suspended, until I am informed by the Agent whether those families hold his permission for living on the lands in question I have written (of this date) to Colnl Colonel Cocke on this subject, And enclose for your consideration a letter from Mr Louis Winston (a gentleman of Huntsville )"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6823/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/1","type":"Canvas","label":{"none":["[Letter] 1816 July 4 [to] William H. Crawford, Washington City / Andrew Jackson : page 2"]},"width":3048,"height":3896,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6822~datastream~JP2/full/381,487/0/default.jpg","width":381,"height":487,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6822~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/1/page/tdh:6822","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/1/page/tdh:6822/656b66ec4fe49","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6822~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3048,"height":3896,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6822~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"together with the permits above alluded to Nos Numbers 1\u0026 3 inclusive. also, an instrument marked No Number 4 in which these families stipulate for the performance of cirtain certain services in consideration of the privileges allowed them— Mr Thomas Austin has this day made application for an order, directing the payment of his account for supplying the Commissioners while running the line, under the Creek Treaty. Not having the authority to order such payments, I have to request your instructions— I enclose you a letter from Mr James Cage , giving an account of a late murder commited committed by the Cherokees , in that Nation, on the main road leading to the State of Georgia . I am in informed that two of the Indians concerned have been arrested and delivered over to the civil autharty for trial. Learning on yesterday that 400 men were assembled for the purpose of entering that nation ⁁ and demanding the murderers Immediately sent a messenger to direct them to disist desist I have a hope that when they learn that part of the number implicated are surrendered, they will disperse without attempting to enter the Cherokee country I am with much respect your most obt servt obedient servant Andrew Jackson Major Genl Commdg D. of the S General Commanding Division of the South . William H. Crawford } Washington City }"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6822/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/2","type":"Canvas","label":{"none":["[Letter] 1816 July 4 [to] William H. Crawford, Washington City / Andrew Jackson : page 3"]},"width":3280,"height":5536,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6821~datastream~JP2/full/410,692/0/default.jpg","width":410,"height":692,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6821~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/2/page/tdh:6821","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/canvas/2/page/tdh:6821/656b66ed81340","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6821~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3280,"height":5536,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6821~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6820/c
