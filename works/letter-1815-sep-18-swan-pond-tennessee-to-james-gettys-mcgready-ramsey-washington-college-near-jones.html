692da2378","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8912~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1506,"height":2398,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8912~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8910/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8910/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8910/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Swan pond September 18, 1815 My Dear Sons) we have been very anxious about you for some time past, not having heard any thing from you since your better by Mr Brails __ Mr McCall came here yesterday, which has given me an unexpected opportunity of writing to you__ your Ma has been at the yellow Spring got home last Tuesday morning, appears to have got benefit by the water there, Grand Pa has had as good health as well the rest well _ _ your Uncle some what better, old Robert Patton died the 4th instant__ no other alterations in the neighborhood I expected to have heard from you before now to have known what way you expected to get home at the end of the present whether you would get horses or whether I must send to you ___ I have now no money or I would have Sent by the present opportunity_ enclosed is a letter to Mr Carmichail , I want you to go over to him perhaps he may give you some money upon it_ you can go this week and if he fails let me know by mail next week I would have mail before now but was about last week bringing Ma home __ My Dear Sons remember a Fathers anxiety for your being good and doing good By Ma and the rest I am joined in prescribing Our Tinderest Tenderest affections to you both_ may god of his infinite Mercy Bless you both is the earnest Prayer of your anxious and affectionate Father FA Francis Alexander Ramsey P.S. Post Script present our Friendly Salutations to the Family where you live also to Tel"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8910/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8912/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8910/canvas/1","type":"Canvas","label":{"none":["[Letter] 1815 Sep. 18, Swan Pond, Tennessee [to] James G[ettys] M[cGready] Ramsey, Washington College [near Jonesboro] Tennessee / F[rancis] A[lexander] Ramsey : page 2"]},"width":1437,"height":2316,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8911~datastream~JP2/full/359,579/0/default.jpg","width":359,"height":579,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8911~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8910/canvas/1/page/tdh:8911","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8910/canvas/1/page/tdh:8911/656b692ebec16","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8911~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1437,"height":2316,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iii
