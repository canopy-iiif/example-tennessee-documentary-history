/digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9029~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/0/page/tdh:9029","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/0/page/tdh:9029/656b6945519bf","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9029~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1552,"height":1968,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9029~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville November 20th 1839 My Dearest Cousin Jane As I have finished writing my fifth lesson for the morning and have a few leisure minutes, I thought I could employ them very agreeably indeed by answering your most affectionate epistle, which was handed to me a quarter of an hour ago by Uncle Crutcher and for it I must offer my most cordial thanks, for your punctuality in writing so soon, after the reception of mine, and now to commence will inform you that your friends are all enjoying good health I saw your Father, Mother, and sisters, at church last Sabbath, but did not have an opportunity of speaking to them What has become of Jim? I have not seen anything of him in a Coons age. I expect he has gone south, as he told me the last time that I had any conversation with him (which was a day or two before Uncle Gusten left that he expected to go to New Orleans with his uncle, and I expect he has gone. Nashville is tolerable gay at this time. There has been several large parties lately, and a few weddings. Miss Eliza Moffis"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9029/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/1","type":"Canvas","label":{"none":["[Letter] 1839 Nov. 20, Nashville, Tennessee [to] Jane T. Woods, Philadelphia, Penn. / Sarah Bet : page 2"]},"width":1603,"height":1972,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9028~datastream~JP2/full/401,493/0/default.jpg","width":401,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9028~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/1/page/tdh:9028","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/1/page/tdh:9028/656b69466c697","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9028~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1603,"height":1972,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9028~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and Mr. Mister Budd are married at last, after so long engagement. His mother was very much opposed to their marrying, and she went down to Mrs Misses John T Hills, and was married by the Reverend Mr Howell. Mr Moffis is here at this time, but intends leaving with his family in a few days for Texas . We had a run away match from the Academy on the same night. The girls name was Miss mcDaniel, but I do not recollect the gentleman's name. he was Carpenter by trade, and he name should have been \"Sally Brown,\" as I suppose you have heard of a song by that name. There were two deaths in town last week, which occasioned a great deal of regret. They were both young gentleman, Mr Elk Brown , and Mr Goodish Mr Burn's faunt aide in Philadelphia , and he had only been here a year or two. Our examination commences the 9th of December, and continues four days. There will only be two graduates, Eliza Janie Brambett , and myself, I am very busy indeed preparing my studies, as we have a great many to be examined on. I declare I never was so busy in all my life. Besides my studies I have several very difficult pieces to play on the Piano, and I have just taken them, and therefore they will require a great deal of practice, in order to be played as they should be. Our school is very large this session; there are at present two hundred, and twenty pupil. Martha Anderson , and Marion Cannon have returned to school, and Maria Richmond , (that went to school with you at Dr Berry's is also here. She desires to"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9028/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/2","type":"Canvas","label":{"none":["[Letter] 1839 Nov. 20, Nashville, Tennessee [to] Jane T. Woods, Philadelphia, Penn. / Sarah Bet : page 3"]},"width":1535,"height":1940,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9027~datastream~JP2/full/384,485/0/default.jpg","width":384,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9027~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/2/page/tdh:9027","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/2/page/tdh:9027/656b69478bf42","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9027~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1535,"height":1940,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9027~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9025/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceab
