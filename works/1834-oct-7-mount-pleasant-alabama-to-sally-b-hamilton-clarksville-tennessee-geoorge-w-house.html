/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Mount Pleasant Oct October 7th 34 Dear Mother We reached this in safety on Thursday Morning last but did not find all well — Brothers two sons Ge orge were both attacked the morning of our arrival and have been quite sick until Yesterday, when they seemed much better — the others of the family are well with the exception old Aunt Edy — Penny's Mother — who has something like acute Rheumatism in her left wrist and arm I have undertaken to cure it with my new mixture, of which You recollect I dreamed while at Valmont — before I left Nashville Mortimer prepared for me a half gallon which I have with me — have found great relief myself from the use of it only three or four times. and am confident I shall make a cure in both cases — There has been much sickness Throughout the whole country and many of my acquaintances and very worthy citizens have give long home to try the realities of another what is all the wealth and honour honor of ld compared to the immortality of the soul true religion alone that refines \u0026 elevates the religion that cherishes virtue and checks tis religion that raises man above"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6020/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/1","type":"Canvas","label":{"none":["1834 Oct. 7. Mount Pleasant, Ala[bama] [to] Sally B. Hamilton, Clarksville, Tennessee / Geo[orge] W. House : page 2"]},"width":3265,"height":4013,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6019~datastream~JP2/full/408,502/0/default.jpg","width":408,"height":502,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6019~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/1/page/tdh:6019","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/1/page/tdh:6019/656b663af1fce","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6019~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3265,"height":4013,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6019~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the common herds without it man cannot be happy — With it, he is not only prepared to live and enjoy life, but he is prepared to die — it gives contentment to the mind — and contentment, no doubt is the true Philosophers stone — We left Nashville the first day of the month, the day on which Mr Brown gave possession and had quite a pleasant three passengers besides ourselves — I had the pleasure of making Professor Bonfils acquaintance the evening before we left and I am fully persuaded that you would be much better situated with him upon the ridge, than a present — it would bring you near your children and would be employment for you — in which you would delight — If you accept of the professors invitation I think in all probability Brother would be willing to send Ann to have her under your charge and Mr Chambliss would be induced to send his daughter Emily — tell Joseph if so he will have an opportunity of again beholding her say tell him that Charles Regney still lingers around near where she is — and is no doubt as much in love as ever — and \"fuss\" (the Poney) are both fat — Rose lov slick and bla as ever Mother and Brother ry much disappointed at your not coming all took them by supprise altho surprised although I had in them ten days be that we would such in did — but the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6019/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/2","type":"Canvas","label":{"none":["1834 Oct. 7. Mount Pleasant, Ala[bama] [to] Sally B. Hamilton, Clarksville, Tennessee / Geo[orge] W. House : page 3"]},"width":3184,"height":3896,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6018~datastream~JP2/full/398,487/0/default.jpg","width":398,"height":487,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6018~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/2/page/tdh:6018","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/2/page/tdh:6018/656b663c5fc15","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6018~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3184,"height":3896,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6018~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"was not received until the day after our arrival — The Cotton Crop will be greatly more than an average one in this County — notwithstanding the great drought The prospect for rain to day looks fluttering Mother is now fourteen miles below Huntsville attending an association by the Baptist — There has been a great revival in this neighbourhood amung neighborhood among the Cumberlands — and many have been added to their church about Three miles from this — I was sorry to learn that the report of person Judge Ewing 's having joined the Church was all fudge — Mary joins me in her love to you and Joseph and her respects to person Mr. G. A. Stenny \u0026 Lady. The ( if at home) the little girls and young my respects to all — Tell old aunt Fanny That I have an idea of taking out a patent for my Rheumatic mixture — that it is a perfect King cure all — when You write direct You letter to place Loueville Louisville place Madison County place Alaba Alabama and write soon — adieu Your Son Geo W George Washington House P. S. Post Script Mr. Brown gave Mary the little dog but we disliked the trouble of bringing her — so we left her — I wrote to Oscar I left N and expect to hear from him shortly ave written to Mr Bleane to come and see me — he returned without his wife, and report says he intends to Virginia shortly — how true Can't — say — desires his respects to Yourself and Joseph — Emmeline were very Kind to us while at Nashville —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6018/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/3","type":"Canvas","label":{"none":["1834 Oct. 7. Mount Pleasant, Ala[bama] [to] Sally B. Hamilton, Clarksville, Tennessee / Geo[orge] W. House : page 4"]},"width":3093,"height":3888,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6017~datastream~JP2/full/387,486/0/default.jpg","width":387,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6017~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/3/page/tdh:6017","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6016/canvas/3/page/tdh:6017/656b663d8a37b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6017~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3093,"height":3888,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~island
