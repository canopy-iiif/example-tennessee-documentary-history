://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1090/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Alexa Alexandria 30th April 1837 Dear Cousin I again address you \u0026 hope this will find you all in the enjoyment of that inestimable blessing \u0026 good health I wrote Sarah some weeks since but have had no answer yet, I have no news more than what is common I presume throughout the union (viz, The unprecedented distress in the monied moneyed affars affaires of the country, your Country of course from the failure of one of your banks and the banking house of yeatman \u0026 Woods must shun in the calamity, a great number of failures have occured occurred in N. New Orleans , such times have never been seen all confidence last, the commercial community seems to be completely paralyzed nothing doing, merchants will not even pay frieght freight on Cotton to have it to sell, among those who have failed are Thos Thomas . Barrett \u0026 my former merchants, then Hermann Briggs \u0026. Co. when I went after the failure of the other house, the latter house failed for five millions, thus came S \u0026 L Dick for fifteen million. Burke Wall \u0026 Co. amount not yet ascertained, Staunton Buckuer \u0026 Co., Leigh \u0026 Maddox all larger houses \u0026 a great many others not recollected \u0026 too numerous to mention, I am told the Mississippi planters are going daily, our planters will hold on particularly on red river"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1090/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1092/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1090/canvas/2","type":"Canvas","label":{"no n enough to bring up cotton I never have had so bad a stand \u0026 prospects so far bad for a cotton crop as my cotton Cant Can't Come up we have not had such a spring for thirty years. Every thing is falling rapidly except pork though that will soon fall Cotton is at this time worth from 6 to 10 cents I was fortunate enough to get my whole crop off at 16 cts cents sound \u0026 that very day it commenced falling â€” negroes are selling men at 800 \u0026 850 women in proportion. Have you heard lately from Carolina I have not since I left Tennessee Bethiah joins me in best love to cousin patsy Sarah Walter Jane \u0026 aunt Miss Martha \u0026 Elizabeth the balance of the family \u0026 friends. in hast as I am on the jury May god bless you all Yr Your relative \u0026 frind friend Tho Thomas . O. Moor write me my negroes are all well"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1090/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1091/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1090/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1090","label":{"en":["[Letter] 1837 Apr. 30, Alexandria, Louisiana [to] James M. King, Murfreesboro, Tennessee / Thomas Moore"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/finance-personal.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-histo
