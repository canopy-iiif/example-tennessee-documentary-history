mage/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1005~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/0/page/tdh:1005","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/0/page/tdh:1005/656b620367542","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1005~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3178,"height":3943,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1005~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"near Alexandria 30th Nov November . 1849 Dear Col Colonel Answered 25th January 1850 I red received a letter from Sarah under date of 10th inst instant . informing me of the decision of the suit for those negroes that went against her, which I exceedingly regret, poor Sarah! the case is nolly a hard one. She wishes me to aid her in purchasing them at the sale which she writes takes place on the 10th April next, I am at this moment in the worst possible condition to assist her, having undergone this year an enormous expense of building my larger house, \u0026 purchasing mill \u0026 engine \u0026 other fixtures which will cost me at least Fifteen Thousand dollars, and my crop a small one for want of a sufficent sufficient quantity of seed came last spring to plant, I shall grind only 130 acres which is very grim in consequince consequence of the warm winter \u0026 shall make about 200 hogsheads \u0026 400 barrels of molasses, my cane would have been perfectly good for 300 hogsheads with an ordinary winter, it looks now as grim \u0026 fresh as it did in July. Relative to the negroes, are they valuable? and could not others be bought for the same amt amount of money that would be more valuable, and yield a better revenue than they would? Sarah's Condition will not advert of his purchasing negroes mainly because they are family negoes, without regard to this efficiency as hands, if she purchases at all, the advantages resulting from that purchase should be the main consideration, and it should be such a one as would"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1005/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/1","type":"Canvas","label":{"none":["[Letter] 1849 Nov. 30, Alexandria, Louisiana [to] James King / Thomas Moore : page 2"]},"width":3268,"height":3950,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1004~datastream~JP2/full/409,494/0/default.jpg","width":409,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1004~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/1/page/tdh:1004","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/1/page/tdh:1004/656b62049d0dd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1004~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3268,"height":3950,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1004~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"be profitable. If I am correct in my views among this family, Fanny and children, there are several that is of no service at this time and will not be for some time to come, why then purchase negroes from which no revenue can be derived, I suppose one negro would do Brothers probably as well as another, as I presume he is too indolent for any use. Please write me the age \u0026 size \u0026 appearance of all the family and what you consider the fair value of each one (please get Butler's aid in doing so) and whether you believe they would be worth as much to Sarah the the same amt amount . of money invested in other negroes. My situation is not easy at this moment in consequence of what I stated above, but I can always command money if I should want it, but it worse than useless for Sarah to want property that can not support itself. Write me fully on the subject. I have been corupted corrupted to do a heavy years labor, I have made 680,000 brick and put up a sury surrey as house 45 feet wide \u0026 250 long \u0026 cane shed 70 by 100 feet, split out 75,000 boards \u0026 made my crop, and raining all the years if you can beat that, Come down \u0026 be my neighbor \u0026 I believe I could let out one more brick . I have the satisfaction of having a d-m damn fine establishment if it breaks me, besides all this, I have worked hard in assisting to elect my old friend \u0026 neighbor Genl General ."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1004/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/2","type":"Canvas","label":{"none":["[Letter] 1849 Nov. 30, Alexandria, Louisiana [to] James King / Thomas Moore : page 3"]},"width":3043,"height":3947,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1003~datastream~JP2/full/380,493/0/default.jpg","width":380,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1003~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/2/page/tdh:1003","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/2/page/tdh:1003/656b6205ce76b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1003~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3043,"height":3947,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1003~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Walker Govn Governor . of our state, a victory that tells \"old Zack\" he should never make a promise that his ministry will not permit him to fulfil, \u0026 tells the whigs never again to run a man for that high station that had not two political ideas in his head, and indeed thought so little about such things as to never cast but one vote, poor \"Old Zach.\" the our eigth eighth of a pish, as I know you are ashamed of him I will say no more, as I feel as if you were now are the stout of repentance, \u0026 would soon pray to your god \u0026 your countrymen to forgive your for all your political sins, I for one will say Amen, to that prayer \u0026 forgive you, on conditions that you so solemnly pledge yourself to abjour coonery \u0026 Coundorm and become a good servant, as I have not had it in my power to enjoy your company long at a time in this world, let me hope that you will hence forward so conduct yourself politically that you will be able to meet me in that Land of promise of which we have heard so much, \u0026 if my religion is right I fear I shall not but few of my whig friends there, then Col. repent \u0026 stand up to the divine rack fodders or not fodder, \u0026 write me \u0026 let me know your feelings \u0026 what you saw at the time of your conversion, in short, give me your experience in full, as I should like to know the feelings of a sinful old coon where he changes his political sins, for that of the True Faith- enough. I expect Four Butler \u0026 family down this winter-Come you \u0026 yours."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1003/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/3","type":"Canvas","label":{"none":["[Letter] 1849 Nov. 30, Alexandria, Louisiana [to] James King / Thomas Moore : page 4"]},"width":3190,"height":3938,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1002~datastream~JP2/full/399,492/0/default.jpg","width":399,"height":492,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1002~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/3/page/tdh:1002","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/3/page/tdh:1002/656b620708d4a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1002~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3190,"height":3938,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1002~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I cant say when I shall be able to visit Tennessee . again but I fear not soon, as I have a great deal more trouble with the est establishment of others those my own . Pen Sarah \u0026 state the contents of my letter to her, \u0026 write me, I will then conclude what to do. My love to cousin O. \u0026 family Tom \u0026 family \u0026 all my relations \u0026 friends and remember me to he as ever. Your Friend \u0026 relative Tho Thomas , O, Moore Tell Tom the Doctor has been elected to the senate whether good or not I dont know his family will spend the winter with me mis-she-gander Mis. she-gander 25th Jany January 1850 Names of Sarah Brothers Negro Woman \u0026 Children Fanny-Years 36-Worth $350 \u0026 1 Mariah [years] 18- [worth] 650 2 Easles [years] 14- [worth] 450 3 Eady- [years] 11- [worth] 400 4 Henry- [years] 7- [worth] 350 5 Harrott- [years] - [worth] 250 6 Boy- [years] 6m [worth] 100 Thos Thomas . O. Moore (Sarah Brother's negroe)"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1001/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1002/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1001/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.ut
