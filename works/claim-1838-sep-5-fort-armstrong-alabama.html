 and prays the value thereof may be allowed him by the Hon Honorable Committee in Spoliations Sworn to and subscribed before me }this 5th day of September 1838 } Jay Hicks one of the Committee }\n\n Grits his x markEli Scott and Con, noo, ta, yah make oath that they were acquainted with the claimant Grits and his property_ they know, that he owned the horses charged in his a/c,_ and believed the horses were worth the prices charged for them_ affiants knew that 8 yrs ago in the fall the horses were stolen from Grits at Fort Armstrong in the State of Alabama_ Affiants had been out Turkey hunting about 6 miles from where the horses were stolen, and were on our way back when we met 3 white men citizens of the United States, two of them called Craddock, the name of the other unknown, having claimants horses in possession_ riding bare backed, with paupau bark tyedtied in the horses mouths in lieu of bridles, and running the horses off a pathway towards Cedar Town_ when they discovered  affiants, they turned off the path through the woods \u0026 galloppedgalloped around affiants_ They had approached within a short distance of affiants before we were discovered_ Affiants saw the horses distinctly \u0026 were well acquainted with them, and know them to belong to the claimant Grits_ affiants never heard of Grits recovering any of said horses or any thing for them_ Sworn to and subscribed before me 5th SeptSeptember. 1838 } Jay Hicks one of the Committee Eli his x mark ScottCon, noo, ta, ya, his x markExamined by the Committee allowed \u0026 reduced to $300. Sept. 7th, 1838. A. FieldsPrest.Present Protem Committee No. 1169 Grits of Fort Armstrong AlaAlabama. Spoliation Claim 6 horses $383.00 Reduced to $300.admitted examined and allowed by the Commissioners"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1397/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1400/datastream/HOCR","type":"Dataset","labe
