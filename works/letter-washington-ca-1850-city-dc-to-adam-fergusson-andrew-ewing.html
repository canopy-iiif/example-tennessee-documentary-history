Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5689~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3224,"height":3928,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5689~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5687/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5687/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5687/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington Dear Sir Enclosed you will receive a Bounty land Patent of the Heirs of Samuel White decd deceased on Military Land Warrant W ½ of Section 32. Township 47 of Range 28 in the Distric t subject to sale at Clinton Missouri Please acknowledge the immediately. Your other Papers to Mr Edwards have been re of the result of which you will be informed immediately on th to me — You will perceive by the Newspapers that I voted on the last Ballot for Thomas J Campbell . Whig of Tennessee and elected him clerk. I do not know how this may suit the views of my Democratic friends in Tennessee but my action was predicated on the clearest and most satisfying view of my duty and upon this I must stand or fall — Mr Forney of Penn Pennsylvania was the the Democratic Candidate for clerk. I voted for him two weeks and during twenty ballottings balloting continuously. on the day before Mr Campbells election several Northern Democrats deserted Mr Forney and left him only 96 votes and it was evident that his chance of election was utterly hopeless. yet he would not withdraw and there was danger that the Whigs and Free Soilers would unite and elect a Free Soiler as they had already tried to do in the person of Solomon Forte — Under these circumstances the House being disorganized the business of the Country stopped. every thing deranged and no prospect of any Democrat being elected"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5687/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5689/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5687/canvas/1","type":"Canvas","label":{"none":["[Letter] Washington ca. 1850 [City, D.C.] [to Adam Fergusson] / Andrew Ewing : page 2"]},"width":3229,"height":3944,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5688~datastream~JP2/full/404,493/0/default.jpg","width":404,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5688~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5687/canvas/1/page/tdh:5688","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5687/canvas/1/page/tdh:5688/656b65fc5c63a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5688~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3229,"height":3944,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5688~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5687/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5687/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5687/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Southern Democrats voted for Mr Campbell which brought him in to of his election. Representing as I did a large Whig District of whom voted for me through courtesy. Mr Campbell being T ennessee Whig and a good Southern man. his office being a trial one involving in his election no principle of our Party. I thought due to the Country and the People I represent that my vote cast the election. Upon consultation with several with of my Democratic Colleagues from Tennessee they thought it right for me to vote for Campbell and it was done I trust my old friends will appreciate my motives Yrs \u0026c Yours etcetera Andrew Ewing"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5687/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5688/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5687/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5687","label":{"en":["[Letter] Washington ca. 1850 [City, D.C.] [to Adam Fergusson] / Andrew Ewing"]},"type":"Text"
