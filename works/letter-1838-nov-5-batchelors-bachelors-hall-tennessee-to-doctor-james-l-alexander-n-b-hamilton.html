ons~islandora~object~tdh:6622~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3056,"height":3888,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6622~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Batchelors Bachelors -Hall — Tennessee May 11th 1834 My Dear Friend I have once more concluded to brake break silence, I hope you will not think heard hard of me for not writing to you sooner, as I will try and a make up the loss time in my letter, I shall give you the news in general — The Ladies fair took place in Murfreesboro on the first day of this month, I did not attend as the times are heard hard and mony money scarce, I thought it best for me to keep out of all such scrapes, if I wished to save my — credit. — I have been toled told since, thay they figured largely — Thare There were upwards of three hundred persons thare there , lots and gobbs gobs of girls. some very prety pretty ones as you may well guess, And some as ugly as the devil, Admitance Admittance 25 cts cents to the fair, to the supper $1.00, which you know when put to gether together make $ one twenty five. I am told thay they sold six hundred dollars worth that day \u0026 night, — the most extravegant extravagant prices you ever heard of — We had a volenteer volunteer company to leave our town last weeak week for the Cheerakee Cherokee nation, what for I cant immagin imagine , for thay they will have nothing to do, and its very probable thay they will be discharged in a few days after thay they get thare there , the Indeans Indians say that the whites have them in there their power, and thay they dont intend to raise a tomahawk against them but, thay they will loose the lass last drop of blood"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6622/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 Nov. 5, Batchelors [Bachelors] Hall, Tennessee [to] D[octo]r James L. Alexander / N. B. Hamilton : page 2"]},"width":3056,"height":3832,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6621~datastream~JP2/full/382,479/0/default.jpg","width":382,"height":479,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6621~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/1/page/tdh:6621","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/1/page/tdh:6621/656b66beddbd3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6621~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3056,"height":3832,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6621~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"before thay they will leave their native country whare where thay they were borne, cradled, and grew up to man hood. the facked fact of the business is thay they have been treated like ace a parsel of avesias poor souls its a pity but thay they were all dead. for thay they will be butchered, cut to peaces pieces , and harassed to death as long as there is a drop of Indian blood in existance existence , you will excuse me for dweling dwelling on this subject so long. There is a singing school in this neighbourhood neighborhood — I expect to attend frequently. I dont expect to as much at singing my self, I shall mearly merely go as a looker on, to take a peap peak at the Girls every now and then, there is one young Lady who will attend that would carry me thare there , if there were no more to go, to tell the fack fact about the business she is the only girl in this neighbourhood neighborhood that is fit to keep fashionable sosiety society . and she is nothing to bray of, if she fool, with me much, I, a-court her a little just to see how she will take it, our teacher is a Mr Johson Johnson formely formally of sumner , its very probable you may know something about the man, he acknowledges acquaintance with me, but I no know nothing about the fellow I recieved received a letter from Jon to day, he informed me that Bill Lock , would be married on the next day to his dearly beloved Miss Rickman , he will cut a dash with a wife dont you think so Doctor —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6621/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 Nov. 5, Batchelors [Bachelors] Hall, Tennessee [to] D[octo]r James L. Alexander / N. B. Hamilton : page 3"]},"width":3072,"height":3808,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6620~datastream~JP2/full/384,476/0/default.jpg","width":384,"height":476,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6620~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/2/page/tdh:6620","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/2/page/tdh:6620/656b66c01ae96","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6620~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3072,"height":3808,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6620~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Jon named in his letter that Mother\u0026 Aunt Polly would not go down to Franklin untill until the last of the summer, and thay they did not want myself and Ben to go down untill until thay they went tell her that we will not go down utill until she will go — myself \u0026 the Maj Major will pay you a visit about the last of this month or the first of next if nothing should happen — Jon wished to know whether I had received a letter from the Judge, tell him I have not as yet. — Crops are generally good over corn come up well that, that was planted late, those who planted early had to plough up and replant over, look, badly, it came up well, but it has had several frosts on it, and the could deas it look very yellow — there will be but little fruit over hear here this year. — I will now bring my letter to a close, Give my love to Mother — Pat \u0026 Jon. — to the Dr Doctor — \u0026 Cousin Mary — my repects respects to R. Blithe . Bob Anderson , and except accept the love and best wishes of a sincere friend — Yours truly — N B. Hamilton To J James L Alexander P. S. Post Script you will write to me when you recieve receive this and give me all the newse news in the country N. B. Ham. Hamilton"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6620/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6618/canvas/3","type":"Canvas","label":{"none":["[Letter] 1838 Nov. 5, Batchelors [Bachelors] Hall, Tennessee [to] D[octo]r James L. Alexander / N. B. Hamilton : page 4"]},"width":3780,"h
