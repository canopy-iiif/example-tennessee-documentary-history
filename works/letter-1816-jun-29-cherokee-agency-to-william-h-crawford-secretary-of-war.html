<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1816 Jun. 29, Cherokee Agency [to William H. Crawford, Secretary of War] - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is a letter dated June 29, 1816, possibly written to William H. Crawford, Secretary of War, from an unknown author. The letter includes a detailed description of an incident in which a Cherokee named Goodwoman was murdered by a white man named Vincent Davis. In revenge, two Cherokees warriors named Woodpecker and Connoclugh then killed Davis, and are now awaiting trial for the murder."/><meta property="og:title" content="[Letter] 1816 Jun. 29, Cherokee Agency [to William H. Crawford, Secretary of War] - Untitled"/><meta property="og:description" content="This document is a letter dated June 29, 1816, possibly written to William H. Crawford, Secretary of War, from an unknown author. The letter includes a detailed description of an incident in which a Cherokee named Goodwoman was murdered by a white man named Vincent Davis. In revenge, two Cherokees warriors named Woodpecker and Connoclugh then killed Davis, and are now awaiting trial for the murder."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1816-jun-29-cherokee-agency-to-william-h-crawford-secretary-of-war"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1644/datastream/TN"/><meta property="og:image:alt" content="[Letter] 1816 Jun. 29, Cherokee Agency [to William H. Crawford, Secretary of War]"/><meta property="og:image:type" content="image/jpeg"/><meta property="og:image:width" content="200"/><meta property="og:image:height" content="200"/><link rel="canonical" href="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1816-jun-29-cherokee-agency-to-william-h-crawford-se /tdh%3A1644/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/0","type":"Canvas","label":{"none":["[Letter] 1816 Jun. 29, Cherokee Agency [to William H. Crawford, Secretary of War] : page 1"]},"width":2127,"height":3505,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1650~datastream~JP2/full/266,438/0/default.jpg","width":266,"height":438,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1650~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/0/page/tdh:1650","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/0/page/tdh:1650/656b62b582b15","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1650~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2127,"height":3505,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1650~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Cherokee Agency 29th June 1816 Sir, On the morning of the 18 of June instant five waggoners wagoners made a stop at a small village at a place Rockcreek a small village consisting of eight Houses in the interior of the Cherokee nation to make some repairs of one of the waggons wagons this village is situated on the turnpike road leading from Tennessee to Georgia . one of the waggons (unclear) went to an Indian House to get some fire to cook their breakfast. an Indian there called Goodwoman then in a partial state of intoxication told swore that the waggoner that he should have no fire; another indian then present gave the waggoner some fire \u0026 he left the House: but was followed by the sd. said Goodwoman with a knife of common size in his hand. the waggoner quickened his pace to keep out of His reach of the sd Goodwoman sd Indian but the Indian quickened his pace also. when the waggoner had reached the waggons where he intended to make his fire. this waggoner then asked the Indian what he meant to do. the sd. indian then threw his knife at the sd waggoner which struck his elbow. but he received no hurt from the knife and the Indian picked it up. the sd waggoner then called to the other waggoners to come to his relief_ a number other Indians who were present pushed away the sd. Goodwoman about 20 yard_ the sd waggoner in runing running had lost one of his shoes. the sd. Goodwoman brought the shoe \u0026 offered it to the sd. waggoner. the waggoner then went to cooking their breakfast. as One of the waggoners \u0026 his son named Vincent Davis were eating the sd. Goodwoman"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1650/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/1","type":"Canvas","label":{"none":["[Letter] 1816 Jun. 29, Cherokee Agency [to William H. Crawford, Secretary of War] : page 2"]},"width":2157,"height":3511,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1649~datastream~JP2/full/270,439/0/default.jpg","width":270,"height":439,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1649~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/1/page/tdh:1649","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/1/page/tdh:1649/656b62b7e6dae","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1649~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2157,"height":3511,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1649~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"came to them and offered 12 ½ cents piece of money for Bacon- the the first mentioned waggoner advised Davis not to let the indian have any meat: but the son Vincent Davis eat off a piece of meat about two pounds \u0026 handed it to the sd. Goodwoman who then gave the said Vincent Davis the 12 ½ cents piece of money- the said G.woman looked at the meat \u0026 handed it back to sd. Vincent Davis who then offered back the sd. money. the said G.woman would not receive the money. it was then thrown down to his feet \u0026 he took it up. and took up alo a large pocket knife belonging to said Vincent Davis \u0026 held it over sd. Davis' head in a threatening manner for four or five minutes as though he would stab him \u0026 then look up the meat he had before refused \u0026 carried it away \u0026 the knife with it. about an hour \u0026 an half aftewards the sd. Good woman with another Indian came back to the waggon of sd. Vincent Davis- the indian said to Davis you can have your knife for 12 ½ cents David replyed replied that he had not lost his knife; \u0026 only wanted his knife that was taken away that is was all he wanted._ The said Goodwoman then made an attempt to take up an axe_ One of the waggoners took hold of the axe \u0026 prevented the indian from taking it. The said Indian Goodwoman then put his hand to his head where he had a knife under his Handkerchief_ opened the Knife \u0026 made a threat with it at the neck of sd. Vincent Davis_ who avoided any injury by throwing himself out of the way of the thrust. Sd. V. Davis \u0026 another waggoner then rose up \u0026 the waggoner took up an axe \u0026 V. Davis took up a Hatchet. the said waggoner then told sd. Vincent"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1649/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/2","type":"Canvas","label":{"none":["[Letter] 1816 Jun. 29, Cherokee Agency [to William H. Crawford, Secretary of War] : page 3"]},"width":2137,"height":3511,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1648~datastream~JP2/full/267,439/0/default.jpg","width":267,"height":439,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1648~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/2/page/tdh:1648","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/2/page/tdh:1648/656b62ba249f0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1648~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2137,"height":3511,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1648~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Davis to defend himself \u0026 as the said Goodwoman approached sd. V. Davis threw the Hatchet \u0026 cut the said Goodwoman Deeply in his neck \u0026 throat- the sd Goodwoman then ran about 120 yards \u0026 fell- an indian woman then came runing running \u0026 by signs made the said V Davis \u0026 the other waggoner understand that the sd. Indian had received a bad wound \u0026 that he would die only The waggoner then went to where the sd. wounded Indian lay. there were several Indian women there. they had washed the wound \u0026 put on a dressing they took off the dressing \u0026 showed the wound._ Some white men who were working on the turnpike road went to see the wounded Indian where a number of Indians had collected. they told the sd white men that if the wounded Indian died they would kill the white the waggoner The information thus far I had from one of the waggoners, who at this stage of the transaction left the place to go after a Chief who lived some miles from the place_ It appears by other testimony, of an intellegent intelligent white man that the Indians had taken the precaution to confine Vincent Davis the man who had thrown the Fatal Hatchet. they tied the hands of said Davis \u0026 confined him in a house anxiously waiting for the death of the wounded Indian- which event happened in about an hour after he received the wound from the Hatchet thrown by sd. Vincent Davis- as soon as the Indian expired they led said Davis out of the house by a rope- he was led out by a young Indian named Woodpecker who put a gun into the hands of an Indian named Connoclugh"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1648/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/3","type":"Canvas","label":{"none":["[Letter] 1816 Jun. 29, Cherokee Agency [to William H. Crawford, Secretary of War] : page 4"]},"width":2149,"height":3499,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1647~datastream~JP2/full/269,437/0/default.jpg","width":269,"height":437,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1647~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/3/page/tdh:1647","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/3/page/tdh:1647/656b62bc21393","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1647~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2149,"height":3499,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1647~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Connoclugh then put the muzzle of the Gun near to the body of said Vincent Davis \u0026 shot him through the Body. he fell \u0026 expired in a few minutes. the last part of this account I have from a White man \u0026 from a Cherokee who speaks good English- these two men endeavored to dissuade Connoclugh from his purpose and Woodpecker from their purpose, they at last tried to induce them to wait untill until a Chief should arrive who had been sent for. it was all in vain. It appeared to me that WoodPecker was as culpable in the tragical affair as Connoclugh except that Connoclugh by pulling the trigger finished the catastrophe. The father of Vincent Davis was present \u0026 took his son by the hand \u0026 bid him adieu. The fortitude or hardihood of Vincent Davis never appeard to forsake him \u0026 the never appeared at all affected untill his father took him by the hand and then not greatly so. all the Indians of the village men \u0026 women were present \u0026 took no part in the tragedy and are only to blame for their apathy \u0026 insensibility- this may partly be attributed to their ignorance of the nature of the transaction- Connoclugh said to my Interpreter that when he did the act he thought he was acting in conformity to the Indian custom to take life for life: but that afterwards he began to doubt whether he had not done wrong. and that he now thought that his being taken to be tried by our laws was right, \u0026 that he was anxious to have it done soon."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1647/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/4","type":"Canvas","label":{"none":["[Letter] 1816 Jun. 29, Cherokee Agency [to William H. Crawford, Secretary of War] : page 5"]},"width":2149,"height":3457,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1646~datastream~JP2/full/269,432/0/default.jpg","width":269,"height":432,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1646~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/4/page/tdh:1646","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/4/page/tdh:1646/656b62be1a2c8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1646~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2149,"height":3457,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1646~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/4"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/4/annopage-4","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/4/annopage-4/annotation-4","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Wood pecker the accomplice of Connoclugh is fine figure of a man, tall, strong, \u0026 athletic. his voice is deep and masculine_ He was one of the Cherokee warriors in the expeditions agains the hostile creeks in two Campaigns- he speaks english with a good pronunciation which he acquired at one of the schools in the Cherokee nation. His mother is a Widow. she came to me we had her son then present with his arms pinnoned pinioned she appeared affected so as to interrupt her speaking. she appeared anticipate the loss of her son \u0026 requested me to inform you that her son had fought for the United Sates by the side of our young warriors particularly at the Battle of the Horse shoe where the Cherokee warriors distinguished themselves in an eminent manner. she said at last that she should have no bread that the weeds would spoil her cornfield. I ordered Major Walker to give her to the amount of twenty dollars in such things as would be of most use to her that she might hire some help to work in her cornfield. I told her that I did not give these things to pay for the life of her son: but that she appeared want of some help- that we knew nothing about the event of the trial. that nobody could foresee what might be. that the U. States would allow able Counsel for the prisoners in all cases"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/4"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1646/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/5","type":"Canvas","label":{"none":["[Letter] 1816 Jun. 29, Cherokee Agency [to William H. Crawford, Secretary of War] : page 6"]},"width":2137,"height":3445,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1645~datastream~JP2/full/267,431/0/default.jpg","width":267,"height":431,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1645~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/5/page/tdh:1645","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/5/page/tdh:1645/656b62c017586","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1645~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2137,"height":3445,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1645~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/5"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/5/annopage-5","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/5/annopage-5/annotation-5","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I had omitted to mention that all the Indians in this The goodwoman Conneclugh \u0026 Woodpecker were in a state of intoxication. to this cause, to their ignorance of the nature of their connection with the U. States \u0026 their misapplication of their criminal procedure substituting their ancient customs for our laws, may be attributed the unhappy event on the 18th instant. at the Rockcreek The charter character of Conneclugh and of Woodpecker has always been good- But the character of Goodwoman has for many years been bad. and not an individual very few if any regret regrets his exit. he had for some time past behaved very bad on the road- he had in Sundry instancs instances exacted money from travellers generally a quarter of a dollar: but in one instance he so frightened a family that they gave him a dollar I could have abridged this account: but as the subject is of importance I thought that the war Department ought to be furnished of every circumstance that might have any bearing on the result final result"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1644/canvas/5"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1645/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1644/datastream/MODS","type":"Datase
