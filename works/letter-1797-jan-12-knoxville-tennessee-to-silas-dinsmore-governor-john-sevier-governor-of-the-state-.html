ital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7176/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7176/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7176/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Knoxville 12th January 1797 Sir Yours of the 8th of November I am duly honored with, and Should have done myself the pleasure of Answering the Same before this time had I been at this place. Some of my family in Washington being much indisposed Which required my presence is my opology apology , together with The severity of the Weather which prevented my return so soon As I intended. I Discovered at the first Sight of the Act of Congress you advert to that tho it would have a tendency rather to encourage than discourage Settlements to be made as low down as the Tennessee River , tho though I make no doubt that Honorable body fully anticipated Very Salutary and interesting consequences would be derived : in The experimented line tried by Messieurs Campble McKee , McClung is reported as I am informed, to Cross Hobeson near the confluance confluent of that and Tennessee River , The act of Congress embraces an Idea, that from that place, the line is to be extended a South to the N. North Carolina Indian boundary. now Sir if the exportmented line Above Alluded to is accurate, will not the unk Course to be run South Immediately cross the Tennessee ! This is an Idea is generally entertained by all those who are Acquainted, and the opinion You know is readily indulged by all who wish to Settle on the Land"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7176/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7180/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7176/canvas/1","type":"Canvas","label":{"none":["[Letter] 1797 Jan. 12, Knoxville, [Tennessee to] Silas Dinsmore / Governor John Sevier, Governor of the state of Tennessee: a machine-readable transcription of an image : page 2"]},"width":2400,"height":3931,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7179~datastream~JP2/full/300,491/0/default.jpg","width":300,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7179~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7176/canvas/1/page/tdh:7179","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7176/canvas/1/page/tdh:7179/656b67780a27d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7179~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2400,"height":3931,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7179~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7176/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7176/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7176/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The line of conduct I am to preserve observe on this Occasion does not appear to me Sufficiently dilineated delineated : were I to undertake it, I should be much a fraid afraid of erring through a misconception of the line yet to be run. In this dilemma I must be excused from taking Exercising any prompt and decisive Measures, on the subject, Especially as it is the part of candor in me to acknowledge that I do not see my way clear enough to direct such a plan give such instructions as would have efficacy sufficient to answer the disired desired intention. If Congress wish Anything to be done by through the executive of this State, it will be expedient in that Body to be more definitive and explicit, which can only be effected by having the line run and and properly asscertained ascertained , which might perhaps prevent the next Serious events. I have Issued my proclamations on the subject, long Since, and shall proceed to take such measures, as Circumstances, and my powers will enable me to exert. Innumerable complaints are daily lodged against the indians Supposed to be the Cherokees, that they have Robbed and plundered several families of many horses and other property from families on the road Me to Cumberland , and left leaving Numbers Several families in the most distressing and disagreeable Conditions Without a horse to assist enable them to travel with, or any Clothing covering to secure them against from the intensity of the Weather: It is painful in the extreme to hear of such a Conduct, fearing it may be Attended with Serious and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7176/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7179/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/man nied with agravated aggravated Injuries; neither unk nor will it be prudence in the indians to conduct themselves in a manner that might invite a retaliation of numberless for the innumerable murders and other Crimes of the deepest vice, that they have but too recently exercised committed upon numbers many of the harmless and Innocent Citizens of this Country. I beg you will use your interest influence to have the goods and horses that has been taken, returned taken returned, as soon as possible, and let the indians be informed, the dangers of such a conduct, should they be so unwise as to Suffer it to be Carried on any longer I wish Sincerely to support cultivate peace and Harmony between our frontier Citizens, and the indians, and shall take all the necessary measures in my power to promote the same Inclosed Enclosed you will receive a letter directed to the Cheifs Chiefs Which you will please to have read and explained to them I have the honor to be c c c et cetera et cetera et cetera J John Sevier Silas Dinsmore esqr. esquire"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7176/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7178/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7176/canvas/3","type":"Canvas","label":{"none":["[Letter] 1797 Jan. 12, Knoxville, [Tennessee to] Silas Dinsmore / Governor John Sevier, Governor of the state of Tennessee: a machine-readable transcription of an image : page 4"]},"width":2782,"height":2317,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7177~datastream~JP2/full/348,290/0/default.jpg","width":348,"height":290,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7177~datastream
