tk.edu/iiif/2/collections~islandora~object~tdh:187~datastream~JP2/full/389,583/0/default.jpg","width":389,"height":583,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:187~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/186/canvas/0/page/tdh:187","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/186/canvas/0/page/tdh:187/656b6094d79a6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:187~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3114,"height":4666,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:187~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/186/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/186/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/186/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"June 28 1836 Rail Road Meeting In pursuance of Public Notice previously given The citizens of Russelville Jefferson County Tenn Tennessee convened on Tuesday 28th June 1836 . On Motion of Robt Robert Patten Col Colonel A. C. Eaton was called to the chair; \u0026 on motion of Col Geo Colonel George T. Gillespie; John S. Moffett was appointed Secretary; Maj Wm R. Major William Richard Caswell then addressed the meeting on the subject of Internal improvement; \u0026 offered the following preamble \u0026 resolutions which were unanimously adopted; whereas on the 4th July next a convention is to be held in Knoxville of Delegates from every part of the United States which is immediately interested in the construction of a Rail Road from Cincinnati to Charleston and whereas we approve of said convention and believe that the interest of this neighbourhood neighborhood requires that we should be represented in said convention. Therefore Resolved 1st that four delegates be appointed from this neighbourhood neighborhood to attend said convention with authority to Represent the will and Interest of this section of Country Resolved 2nd That our delegates be and they are hereby instructed to use all proper means to promote \u0026 facilitate the construction of said Rail Road. The meeting proceeded to appoint Col Geo T. Colonel George T. Gillespie Col Colonel A. C. Eaton Maj Wm R Major William Richard Caswell \u0026 Mr James W. Deaderick as the four delegates in conformity with the 1st Resolutions adopted Resolved 3rd That the proceedings of this meeting be signed by the chairman \u0026 secretary and a copy thereof forwarded to the editors of the Knoxville Register \u0026 East Tennessean for Publication The meeting then adjourned John S.Moffett secretary A. C. Eaton Chairman"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/186/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:187/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A186/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/coll
