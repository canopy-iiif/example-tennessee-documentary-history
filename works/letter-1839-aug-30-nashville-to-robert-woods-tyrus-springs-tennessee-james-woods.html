/full/390,490/0/default.jpg","width":390,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6275~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6272/canvas/0/page/tdh:6275","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6272/canvas/0/page/tdh:6275/656b667411659","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6275~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3119,"height":3918,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6275~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6272/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6272/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6272/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville Augt. August 30th 1839 Brother Robert, Majr Major Norvill is quite Sick, he came in Town on Monday Morning, he was taken very unwell soon after getting in and had to ritourn return home, he has been closely Confined to his Bed and his diseas disease growing worse up to the present time, for as yet his Medecine Medicine has had no effect, on but little, he had a sevear severe Chill on Tuesday which last two hours, no chill since, his stomac stomach very unstable dificult difficult to get anything to lay on it, think his Phisicians Physicians consider his situation critical, Dr. Kelly calld. called in Dr. Irving Yesterday evening, his case is conjestive congestive Fever, on tending that way, he has a Constitution , he is yet strong and I have hops hopes will recover, I havennt herd haven't heard either of the Doctrs Doctors express any decidid decided opinion about on his case, Dr Kelly told me this morning that his pulse was better then it had been since he was attacked, but still the medecine medicine did not have its effect— I will write you again tomorrow and let you know what change, if any, takes place — Mr Erwin is at his post, and has his Son to do the active business about the Bank — Nothing from Br. Brother Joseph that I know of Since you left home, except a Letter to your Son James Contents of which I suppose has been comunicated communicated to you. If I hear anything further from Mr. Norvill before it is time to mail this, will add a postscript— Vy Very Truley Truly James Woods"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6272/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6275/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6272/canvas/1","type":"Canvas","label":{"none":["[Letter] 1839 Aug. 30, Nashville, [to] Robert Woods, Tyrus Springs, Tennessee / James Woods : page 2"]},"width":3846,"height":3010,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6274~datastream~JP2/full/481,376/0/default.jpg","width":481,"height":376,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6274~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6272/canvas/1/page/tdh:6274","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6272/canvas/1/page/tdh:6274/656b6675595b7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6274~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3846,"height":3010,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6274~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6272/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6272/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6272/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"P.S. Post Script I See Dr. Kelly this evening, at 11 Oclock today he says Majr Major Norvill's Simptoms Symptoms were all more favourable favorable , says he has taken 300 grains Calomel Since Monday, 100 of which last night, rather Strang doasing Strange dosing — You will hear from me again tomorrow — J.W James Woods"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6272/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6274/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6272/canvas/2","type":"Canvas","label":{"none":["[Letter] 1839 Aug. 30,
