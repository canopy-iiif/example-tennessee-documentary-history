 another; it is supposed said this hapened happened about 25 miles above the forks of Little Pidgeon on the West fork the men was out a hunting horses that they supposed was Stolen, and while on the Traits was fired upon. I have wrote to the indians relative to the affair The Contents you will see have an oppurtunity opportunity of seeing___ I most earnestly wish to Keep the peace between the two parties, but this seems an unfavourable unfavorable Circumstance I have no Doubt of your good officer to effect, concilat Concilatory Conciliatory measures, and beg you will interest take Every method your prudence will dictate to promote Effect the same I have the honor to be sir with respect \u0026 Esteem Your Mo. Obedt. Hbl, Sert Most Obedient Humble Servant John Sevier"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7368/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7370/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7368/canvas/1","type":"Canvas","label":{"none":["[Letter] 1796 Apr. 28, Knoxville [Tennessee, to John] McKee / John Sevier : page 2"]},"width":3102,"height":4998,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7369~datastream~JP2/full/388,625/0/default.jpg","width":388,"height":625,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7369~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7368/canvas/1/page/tdh:7369","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7368/canvas/1/page/tdh:7369/656
