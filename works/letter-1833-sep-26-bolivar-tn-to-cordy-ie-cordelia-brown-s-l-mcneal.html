n"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6146/canvas/0/page/tdh:6148","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6146/canvas/0/page/tdh:6148/656b6652a0731","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6148~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3077,"height":3896,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6148~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6146/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6146/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6146/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Bolivar Sept September 26th 18 33 Dear Cordy I have postponed writing to you believing that you could have returned before this as your Aunt Jane. said she would return in the course of two weeks. and bring you with her we hear nothing from you. from Priscillas letter you learn the Death of Sister Mary. her Sufferings were great which she bore with great fortitude. I have just recieved received a letter from your Uncle William he reached home in good health about the 1st Inst. Instant having gone by land. he has not been out to your house yet but says all are well. and they complain as much at you for not writing to them, as you did. for not recieving moore more letters. I am still undetermined how to go to Texas I would prefer going by land. but I cant think of taking you in that way. and unless I meet with Some verry very good traveling Company for you to go by N New Orleans I will go that way myself. I must determine soon how I go. We are all becoming verry anxious for you to come back and if you should not. meet with an opp ortunity"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6146/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6148/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6146/canvas/1","type":"Canvas","label":{"none":["[Letter] 1833 Sep. 26, Bolivar [TN] [to] Cordy [i.e., Cordelia Brown] / S. L. McNeal : page 2"]},"width":3088,"height":3920,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6147~datastream~JP2/full/386,490/0/default.jpg","width":386,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6147~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6146/canvas/1/page/tdh:6147","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6146/canvas/1/page/tdh:6147/656b6653e06ec","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6147~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3088,"height":3920,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6147~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6146/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6146/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6146/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"to come sooner. Dr Peters intends starting on the 29th for Nashville and will return about the 12th when you can come with him though I verry much hope you will come sooner — Dr Peters will write to you when he will be in Columbia So as to meet him, We have a letter to you from home and one from Oxford Miss. Mississippi I would send them but fear you might not get them before leaving. I hope this will make you moore anxious to come. We are all well. Verry truly you Uncle S L Mc Neal"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6146/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6147/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6146/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6146","label":{"en":["[Letter] 1833 Sep. 26, Bolivar [TN] [to] Cordy [i.e., Cordelia Brown] / S. L. McNeal"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/communication-in-families.json?sort=
