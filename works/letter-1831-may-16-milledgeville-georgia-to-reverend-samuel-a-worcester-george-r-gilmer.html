ther countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1831-05-16T11:54:43Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A637/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/637/canvas/0","type":"Canvas","label":{"none":["Letter, 1831 May 16, Milledgeville, [Georgia], to Rev[erend] Samuel A. Worcester / George R. Gilmer : page 1"]},"width":2358,"height":2866,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:639~datastream~JP2/full/295,358/0/default.jpg","width":295,"height":358,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:639~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/637/canvas/0/page/tdh:639","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/637/canvas/0/page/tdh:639/656b615ca9690","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:639~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2358,"height":2866,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:639~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/637/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/637/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/637/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Letter from his Excellency George R. Gilmer , governor of the State of Georgia , to Rev. Samuel A Worcester , dated at Milledgeville , May 16th, 1831. Sir, It is a part of my official duty to cause all white persons residing within the territory of the State, occupied by the Cherokees to be removed therefrom, who refuse to take the oath to support the constitution and laws of the State Information has been received of your continued residence within that territory, without complying with the requisites of the law, and of your claim to be exempted from its operation, on an account of your holding the office of postmaster of New Echota . You have no doubt been informed of your dismissal from that office. That you may be under no mistake as to this matter, you are also informed the government of the United States does not recognise recognize as its agents the missionaries acting under the direction of the American Board of Foreign Missions. Whatever may have been your conduct in opposing the humane policy of the general government, or exciting the Indians to oppose the jurisdiction of the State,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/637/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:639/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/637/canvas/1","type":"Canvas","label":{"none":["Letter, 1831 May 16, Milledgeville, [Georgia], to Rev[erend] Samuel A. Worcester / George R. Gilmer : page 2"]},"width":2394,"height":2867,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:638~datastream~JP2/full/299,358/0/default.jpg","width":299,"height":358,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:638~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/637/canvas/1/page/tdh:638","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/637/canvas/1/page/tdh:638/656b615eae599","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:638~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2394,"height":2867,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:638~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/637/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/637/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/637/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I am still desirous of giving you and all others similarly situated, an opportunity of avoiding the punishment which will certainly follow your further residence within the state contrary to its laws. You are therefore, advised to remove from the territory of Georgia , occupied by the Cherokees . Col. Sanford , the commander of the Guard, will be requested to have this letter delivered to you, and to delay your arrest until you shall have had an opportunity of leaving the State. Very respectfully, yours, c. et cetera (Signed) George R. Gilmer . N.B. Nota Bene Letters similar in purport , except so far as the fact that Mr. Worcester held the office of postmaster occasioned a difference were sent and on the same date to Messrs. Messieurs Mr. Butrick Mr. Proctor , at Carmel ; Mr. Thompson at Hightower , Dr. Butler , at Haweis ."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/637/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:638/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A637/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A637","label":{"en":["Letter, 1831 May 16, Milledgeville, [Georgia], to Rev[erend] Samuel A. Worcester / George R. Gilmer"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/georgia-politics-and-government-1775-1865.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/undefined.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/may-16-1831.json?sort=random"],"seo":{"title":"Letter, 1831 May 16, Milledgeville, [Georgia], to Rev[erend] Samuel A. Worcester / George R. Gilmer - Untitled","description":"A copy of a letter in which George R. Gilmer, Governor of Georgi
