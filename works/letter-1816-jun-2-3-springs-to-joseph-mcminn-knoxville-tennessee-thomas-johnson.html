tation from the Chickasaw Chocktaw Creek \u0026 Cherokee Nations to meet at turkey town on the 27th Ult Ultimo . (I believe was the time) in order to settle their boundaries \u0026C etcetera __ I attended as a spectator, the agent Colo Colonel Cocke produced a letter from the secretary of war making propositions for the purchase of the lands belonging to that nation North of the Tennessee river , they appeared much dissatisfied with that part of the letter that wished a purchase I think the proposition would have been better recd received had they not been so much dissatisfied with the line run by Genl General Coffee dividing their lands from those of the Creeks obtained by Genl Coffee Jackson's treaty. In counsel they had two depositions read which the agent had obtained (I believe Terry \u0026 McGee) which as well as I recollect proves that the line ought to be run from a small Creek above the Mussel Shoals , to flat rock (or stone) thence to the head of Black Warrior and down that stream. The secretarys secretary's letter stating that if Genl General . Coffees Coffee's line was not correct, it should be Corrected appeared to give Satisfaction__ I applied individually to some of the Chiefs relative to the Saline, on lands. They appeared very averse to leasing or selling saying"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7336/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7339/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7336/canvas/1","type":"Canvas","label":{"none":["[Letter] 1816 Jun. 2, 3 Springs [to] Joseph McMinn, Knoxville, Tennessee / Thomas Johnson : page 2"]},"width":3152,"height":5040,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7338~datastream~JP2/full/394,630/0/de r those gentlemen you had recommended propositions which they delivered to Majr. Glover a principal Chief who promised to present it for the Consideration of the other Chiefs__ I think it probable that when the line business is complete, if commissioners were appointed by the Genl. government, that the saline lands be procured, which would be of great advantage to the Western states \u0026 territories__ I am Sir with Esteem Yr. Obt. Sert Your Obedient Servant . Thos Thomas Johnson His Excellency Joseph McMinn Esqr Esquire"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7336/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7338/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7336/canvas/2","type":"Canvas","label":{"none":["[Letter] 1816 Jun. 2, 3 Springs [to] Joseph McMinn, Knoxville, Tennessee / Thomas Johnson : page 3"]},"width":3040,"height":5001,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7337~datastream~JP2/full/380,625/0/default.jpg","width":380,"height":625,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7337~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7336/canvas/2/page/tdh:7337","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7336/canvas/2/page/tdh:7337/656b67c239291","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7337~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3040,"height":5001,"format
