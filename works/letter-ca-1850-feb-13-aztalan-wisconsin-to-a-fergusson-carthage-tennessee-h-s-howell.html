\u003e\u003cbr/\u003e\u003cspan\u003e\u003ca href=\"http://rightsstatements.org/vocab/NoC-US/1.0/\"\u003eNo Copyright - United States\u003c/a\u003e:  The organization that has made the Item available believes that the Item is in the Public Domain under the laws of the United States, but a determination was not made as to its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1850-02-13T12:14:22Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5664/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/0","type":"Canvas","label":{"none":["[Letter] ca. 1850 Feb. 13, Aztalan, Wisconsin [to] A. Fergusson, Carthage, Tenn[essee] / H. S. Howell : page 1"]},"width":3200,"height":4000,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5668~datastream~JP2/full/400,500/0/default.jpg","width":400,"height":500,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5668~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/0/page/tdh:5668","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/0/page/tdh:5668/656b65f317c3c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5668~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3200,"height":4000,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5668~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Aztalan Feby February 13 184 Dear Sir, You may doubtless recollect that I once lived in Carthage and took a warm interest in the success of the Democratic Party and the triumph of its principles__ so much so that I bartered a little according to the fashion of the times, on the final result__ I made our deal with H. H. Holland by which I obtained his note, with Buck Hart security, for fifty dollars ($50.)__ when I left Tenn. Tennessee Holland refused payt. payment and I left the note with Mr. Farley for collection of Hart__ I received, about 2 years since, a letter from Farley stating he would soon get the money from Hart__ I have written him since but received no answer and am at a loss to know the reason being ignorant whether he still lives in Carthage or what has become of the note__ Will you have the goodness to make the necessary enquiry of Farley, or whom it may concern, and inform me of the result__ If Farley still has charge of the matter please request him to write me, or if his concern have been left with others, enquire of them__ If the note was never paid and Buck feels any desposition disposition to pay will you attend to the matter for me, or get others to do so who may have friendly intercourse with Hart__ Jno , Goodall for insta"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5668/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/1","type":"Canvas","label":{"none":["[Letter] ca. 1850 Feb. 13, Aztalan, Wisconsin [to] A. Fergusson, Carthage, Tenn[essee] / H. S. Howell : page 2"]},"width":3216,"height":4000,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5667~datastream~JP2/full/402,500/0/default.jpg","width":402,"height":500,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5667~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/1/page/tdh:5667","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/1/page/tdh:5667/656b65f45c593","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5667~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3216,"height":4000,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5667~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"If Buck is not willing to pay the full amount what you can get, as I suppose, if sued he would not pay anything__ If you will attend to this matter and inform me as to the result you will confer a favour favor and much oblige an old friend — Since I left your state I have lived in Iowa and the Jarseys but am now permanently, settled here_ I often think of my residence in Tenn_ the associations there formed and the many agreeable and pleasing interviews with friends and I recur to that period as the most happy in my life_ I admire the climate of Tenn_ and the habits and frank, open, kind feelings of the inhabitants, to such an extent that I regret at times ever leaving there_ I however like wisconsin well. It is a young and thriving state and above all Democratic, and I trust will ever remain so_ How have your schools prospered since I left are they flourishing_ What kind of times had you during, that last canvass not as warm I suppose as in '44 The contest here was very dull and no excitement at all_ The Whigs were it is true the successful party, but it remains to be seen whether they dare to change the policy of the late administration and repeal the wise and wholesome Laws that have sustained the government and the country in times of trouble and unusualdifficulties:"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5667/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/2","type":"Canvas","label":{"none":["[Letter] ca. 1850 Feb. 13, Aztalan, Wisconsin [to] A. Fergusson, Carthage, Tenn[essee] / H. S. Howell : page 3"]},"width":3205,"height":4014,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5666~datastream~JP2/full/401,502/0/default.jpg","width":401,"height":502,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5666~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/2/page/tdh:5666","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/2/page/tdh:5666/656b65f5890e9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5666~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3205,"height":4014,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5666~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Let them attempt to restore their \"obsolete\" ures or revive the policy that has so often wreck them and they will at the end of four years be blown skyhigh and rowed to a point on salt river never thought navigable_ But political matters now seem dull \u0026 tame and I will not dwell upon them_ Accept my best regards to yourself and family. Is your son William still pursuing his studies and has he chosen his avocation for life Give my best considerations to my acquaintances in general_ Col. Colonel Overton Maj Major Bruford G C. Allen Genl General Sloan \u0026c and etcetera yours most truly H. S. Howell Aztalan Wisconsin Mr. A Adam Fergusson Carthage Tenn _ }"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5666/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/3","type":"Canvas","label":{"none":["[Letter] ca. 1850 Feb. 13, Aztalan, Wisconsin [to] A. Fergusson, Carthage, Tenn[essee] / H. S. Howell : page 4"]},"width":4023,"height":3197,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5665~datastream~JP2/full/503,400/0/default.jpg","width":503,"height":400,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5665~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/3/page/tdh:5665","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5664/canvas/3/page/tdh:5665/656b65f6a73e7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5665~datastream~JP2/full/full/0/default.jpg","type":"Image","width":4023,"height":3197,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5665~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}
