ital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6081/canvas/0/page/tdh:6084/656b6649c1e9b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6084~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3004,"height":4895,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6084~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6081/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6081/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6081/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Louisville Aug. August 7th 1830 My Friend Some days past I wrote you two letters which I hope have reached you Shoul should you desire any further information on the subjects mentioned in your letter write me, and all in my power will be given with pleasure — The Advertizer will give you the result of our elections so far as that has been assertained ascertained here — I entertain sanguine hopes that we shall have a majority in the next Legislature — Our majority here was greater than I had anticipated, great exertions were made on both sides — So much for the veto, and if I do not greatly miscalculate, no act of his useful and glorious life, will have given him greater popularity, and certainly none in my humble judgement more deservedly so, he has saved the Constitution — I believe I mentioned to you, that W. Thruston contemplated offering for congress sorely against my inclination as well as my decided conviction of his and family bottom line unclear"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6081/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6084/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6081/canvas/1","type":"Canvas","label":{"none":["[Letter] 1830 Aug. 7, Louisville [to] John Overton, Nashville, Tennessee / F. Cosby : page 2"]},"width":3048,"height":4386,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6083~datastream~JP2/full/381,548/0/default.jpg","width":381,"height":548,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6083~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6081/canvas/1/page/tdh:6083","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6081/canvas/1/page/tdh:6083/656b664af2bd1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6083~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3048,"height":4386,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6083~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6081/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6081/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6081/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"extensive and profitable and rapidly increasing — he consequently declines his pretensions to the Attorneyship, should it be vacant— Your letter to the President shall be disposed of as you may direct— I requested you to give to my grandson R Todd your friendly aid with Genl General Jackson — Since writing you I have read the report of the Visitors at West Point which confirms me in the preference expressed to you, which I would give to that establishment — I repeat to you that he is a fine promising boy — I feel great solicitude on this subject — If he can get admission there, the sooner the better — I regretted very much that I was not in the City when the President arrived here, it would have given me great pleasure to have seen him — present us affectionately to your family As always Yr Your Friend F. Cosby Sen Senior"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6081/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6083/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6081/canvas/2","type":"Canvas","label":{"none":["[Letter] 1830 Aug. 7, Louisville [to] John Overton, Nashville, Tennessee / F. Cosby : page 3"]},"width":2944,"height":2568,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6082~datastream~JP2/full/368,321/0/default.jpg","width":368,"height":321,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6082~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items"
