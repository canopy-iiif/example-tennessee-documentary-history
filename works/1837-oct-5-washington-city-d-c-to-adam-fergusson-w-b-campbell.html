able/assemble/manifest/tdh/5753/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"House of Representatives Washington Oct October 5. 1837 Sir, I have received your letter and have delayed an answer for the purpose of obtaining the information you requested. As to the claim of Mr Fair , nothing can be done until the regular session, a law will have to be passed for his special benefit to enable him to get his pension for the time that he was dropped or stricken from the pension roll and this congress determined early in the session that they would entertain no business except that which touches the recommendations in the Presidents message, This was against my wishes, but I assure you that nothing can be done until the regular session, at which time I will use every endeavor to have a law passed to remunerate him for his lost time It will be necessary to take the evidence to show that Mr Fair was improperly droped dropped by"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5757/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/1","type":"Canvas","label":{"none":["1837 Oct. 5, Washington [City, D. C.] [to] Adam Fergusson / W. B. Campbell : page 2"]},"width":3167,"height":3994,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5756~datastream~JP2/full/396,499/0/default.jpg","width":396,"height":499,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5756~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/1/page/tdh:5756","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/1/page/tdh:5756/656b660ad9d7b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5756~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3167,"height":3994,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5756~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the commissioner of Pensions. the case will be refered referred to the committee on claims, and if it is sufficiently made out to receive a favourable favorable report from that committee I doubt not but that the law can be passed. As to the claim of Mrs. Kezia Mc Carroll I have not been able to obtain any information, which will be of service to her claim. I have addressed Mr. Edwards the commission of Pensions, upon the subject of her class case, but have not yet received an answer,_ As soon as I have learned from him, the specific objections to her case, and what is the point needing additional proof I will write to you \u0026 let you know_ I have enquired of the Representative from New Jersey \u0026 from the district of Morristown \u0026 he can give me no information about the persons or families you named in your letter."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5756/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/2","type":"Canvas","label":{"none":["1837 Oct. 5, Washington [City, D. C.] [to] Adam Fergusson / W. B. Campbell : page 3"]},"width":3193,"height":4002,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5755~datastream~JP2/full/399,500/0/default.jpg","width":399,"height":500,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5755~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/2/page/tdh:5755","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/2/page/tdh:5755/656b660c10a64","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5755~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3193,"height":4002,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5755~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://di 5753/canvas/3/page/tdh:5754/656b660d4a4aa","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5754~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3176,"height":4000,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5754~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I have only to add that the administration party having the majority in this house introduced a resolution declaring that it was inexpedient to charter a national Bank, and without permitting discussion have called the previous question upon it \u0026 cut off all debate_ They are determined to keep out the light, to keep the people in darkness if they can \u0026 to prevent a fair discussion as long as they have the majority_ If I could have got the floor I should have said something upon that resolution _ at the regular session the Bank question will be brought forward by its friends_ \u0026 then we will be heard. your \u0026c and etcetera W.B. C. Campbell"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5753/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5754/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.
