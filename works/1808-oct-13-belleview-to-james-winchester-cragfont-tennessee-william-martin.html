dle wake of"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7927/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7931/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7927/canvas/1","type":"Canvas","label":{"none":["1808 Oct. 13, Belleview [to] James Winchester, Cragfont [Tennessee] / William Martin : page 2"]},"width":3320,"height":5290,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7930~datastream~JP2/full/415,661/0/default.jpg","width":415,"height":661,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7930~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7927/canvas/1/page/tdh:7930","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7927/canvas/1/page/tdh:7930/656b684eacb33","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7930~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3320,"height":5290,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7930~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7927/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7927/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notderefere  placed on the list of the best men in America, but he is too old for that office \u0026 those his supporters (mostly,) (I mean for the presidency) are men whose views are at Variance with the Established maxims of this country, and who wish to divert the Current of the Government into a different channel and they think, that by taking the advantage of the inlucidity of his mind, naturally rather weak than otherwise, \u0026 having become"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7927/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7930/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7927/canvas/2","type":"Canvas","label":{"none":["1808 Oct. 13, Belleview [to] James Winchester, Cragfont [Tennessee] / William Martin : page 3"]},"width":3245,"height":5278,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7929~datastream~JP2/full/406,660/0/default.jpg","width":406,"height":660,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7929~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7927/canvas/2/page/tdh:7929","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7927/canvas/2/page/tdh:7929/656b684fd71f3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7929~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3245,"height":5278,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~ ubject. for in that event Should also be glad, to know the public senti t so far as respects the vice president. But as to a pre have no examples , the wise \u0026 honest James M my choice, the man, whose highest ambition happiness of the American people, the man who was bred in the School of Thomas Jefferson _ the man who understands our National policy to a punctillio punctilio , who will follow the footsteps of his Illustrious prediss predecessor___ Our crops of corn here are abundant, for exuding any heretofore expeareinced __ I am as I ought to be your friend Wm William Martin"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7927/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7929/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7927/canvas/3","type":"Canvas","label":{"none":["1808 Oct. 13, Belleview [to] James Winchester, Cragfont [Tennessee] / William Martin : page 4"]},"width":3196,"height":5349,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7928~datastream~JP2/full/400,669/0/default.jpg","width":400,"height":669,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7928~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7927/canvas/3/page/tdh:7928","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7927/canvas/3/page/tdh:7928/656b685110a46","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7928~datastream~JP2/full/full/0/defaul
