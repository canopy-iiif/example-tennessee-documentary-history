 an east Tennessean was elected mayor Hunter from martial county was elected lieutenant Colone Colonel Mr Mister mc Murry is our sargent sergeant major also D. B. Moloy was is appointed our quarter master thence we w elected John A. Macklin captain P. Y. Warren lieutenant we set out on a march from calhoon on the 27th of May we reache reach rd Rosses landing on the 30th of May when whar we are now stationed and expect to stay the balance of our time there are four companies stationed with with us we have never sent a seaction section party yet the boys are all anxious to to go one or ten men from thre three companies"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1073/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1075/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1073/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 Jun. 4, Ross Landing, Louisiana [to] James King, Murfreesboro, Tennessee / Henry King : page 3"]},"width":3116,"height":3919,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1074~datastream~JP2/full/390,490/0/default.jpg","width":390,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1074~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1073/canvas/2/page/tdh:1074","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1073/canvas/2/page/tdh:1074/656b621124ac1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandor
