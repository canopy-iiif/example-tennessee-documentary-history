 a few leasure leisure moments to write to you_ It afforded me a great deal of pleasure to learn that you were all well I was also much pleased with the name you gave your little boy I would like verry very much to see Ellen \u0026 the children \u0026 yourself I expect ther there is a grat great change in the apperance appearance of you all. With myself the change is verry very perceptible I am at least 30 pounds heavier than when I say you and feel better in health than I ever did before I have entirly entirely recovered from the affect of my sickness and I hope that next Spring or Summer I may have the pleasure of seeing all of you There is a probability of my going to the North early in the Spring. If I do go it will be"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9252/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 Jan. 2, Decatur, Alabama [to] James F. Smith, Newark, New Jersey / J.J.G. Smith : page 2"]},"width":3109,"height":3774,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9251~datastream~JP2/full/389,472/0/default.jpg","width":389,"height":472,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9251~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/1/page/tdh:9251","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/1/page/tdh:9251/656b697e410ff","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9251~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3109,"height":3774,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9251~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"soon and by way of St Louis . I would have gone to St. Louis next week but I learned that the Mississippi River was Frozen up so that Boats could not go so high as St. Louis The business that will take me to St L St. Louis - is to deliver to the US Qr United States Quarter Master US Army One hundred and Fifty tons of Commissary \u0026 Ordinance Stores for which I made a contract frth with the Qr Master at Cherokee agency in the name of NB French \u0026 Co at the same time I made a contract for them with the Qr Master to transport the 4th Regiment of Us Infantry from the Cherokee agency to Tuscumbia Ala Alabama . They will clear on the 2 contracts about six Thousand dollars. Both these contracts I could have made in my own name but I was just by NBF \u0026Co to make it for them and was in honour bound to do so You ask me how, and in what business I am now engaged. In one of my former communications to you I asked your advice as to whether it would be best to still continue on the Holston or to take a situation at a lower salery salary in the owners House in Knoxville You have not said anything in your letters on the subject a short time since I spoke to them on the Subject they offerd offered me the command of the Holston or a situation in their house in Knoxville the former I declined and the latter I excepted But promised to take command of the boat for Mrs arthur"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9251/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 Jan. 2, Decatur, Alabama [to] James F. Smith, Newark, New Jersey / J.J.G. Smith : page 3"]},"width":3108,"height":3819,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9250~datastream~JP2/full/389,477/0/default.jpg","width":389,"height":477,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9250~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/2/page/tdh:9250","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/2/page/tdh:9250/656b697f6884e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9250~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3108,"height":3819,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9250~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"until she gets family underway. I will leave her and go to Knoxville in a few days to which place you in future will please direct your letters to me I received a letter from Rebecca Jane a few days since She says but little She speaks of Fathers death and of the good attention that was paid him during his illness She also says that his Johnstown business was all settled But that his Pittsburgh debts were not paid. She says she has about 275$ of money She says that albru \u0026 childs have not been paid for their debts I responsible and I intend to pay them they like Gentlemen with him \u0026 I will endevour endeavor to follow their example I would go to the North this minute but I do not want to go until I have money enough to pay their claims I am very much pleased with both the country and the people and I am doing business for the best house in Knoxville How do you get along. You never speak write of your business to me are you doing well Rebecca is in a good place and Samuel I think is well provided for. give my Love to Ellen Eliza and a kiss to Mary Jane \u0026 Samuel Crawford and for yourself Except my warmest wishes for your welfare Affectionatly Affectionately J J G Smith"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9248/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9250/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/h
