s the charge if this will be sufficient for the court to act on and if the court will grant her petition when presented or should she get the affidavits of 2 or 3 witnesses to prove the fact I want you if you please to write me a blank form of petition to the circuit court at carthage in a case of a woman for charging her husband"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5713/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5716/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5713/canvas/1","type":"Canvas","label":{"none":["1833 Aug. 6, Alexandria [to] A. Fergusson, Carthage, Tenn[essee] / John H. Davis : page 2"]},"width":2624,"height":3120,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5715~datastream~JP2/full/328,390/0/default.jpg","width":328,"height":390,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5715~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5713/canvas/1/page/tdh:5715","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5713/canvas/1/page/tdh:5715/656b66043d579","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5715~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2624,"height":3120,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5715~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5713/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5713/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5713/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"with adultery and explain to me the nature of the whole matter from the nature of the subject I would suppose that if a woman presents a petition in case of adultery and the man acknowledges the charge and makes no objection to a divorce being granted that the court would immediately order her a divorce but of this you can inform me when you write me I wish you to say that if the thing goes into effect if you will attend to it and get it effected and what you will charge for the same__ what I have written to you I charge you as a M,, M to keep sacred until time shall make it known__ the case I have laid before you is one of importance you will therefore make me acquainted with everything nessesary necessary to effect it_ when you write you can leave the letter at uncle Late and he can send it to me and I will confer with you from time to time about give my love to Hester and oblige yours_ John,, H,, Davis,,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5713/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5715/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5713/canvas/2","type":"Canvas","label":{"none":["1833 Aug. 6, Alexandria [to] A. Fergusson, Carthage, Tenn[essee] / John H. Davis : page 3"]},"width":3088,"height":2616,"thumb
