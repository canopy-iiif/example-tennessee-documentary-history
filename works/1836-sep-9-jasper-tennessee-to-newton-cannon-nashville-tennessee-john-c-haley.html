cause it fell short of paying us and the work done by us in 1832 left out_ Believing it was the design of the Legislature to pay us what would be right_ We appealed to the call session of 1832 the honorable members passed a special act for our benefit on 19th of october 1832 making it the duty of R.P. Baker and David A. Dedrick to meet us at those"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7702/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7705/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7702/canvas/1","type":"Canvas","label":{"none":["1836 Sep. 9, Jasper, Tennessee [to] Newton Cannon, Nashville, Tennessee / John C. Haley : page 2"]},"width":3124,"height":4718,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7704~datastream~JP2/full/391,590/0/default.jpg","width":391,"height":590,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7704~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7702/canvas/1/page/tdh:7704","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7702/canvas/1/page/tdh:7704/656b6814c5550","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7704~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3124,"height":4718,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7704~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profil
