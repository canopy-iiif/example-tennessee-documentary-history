<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1821 May 6, [to] R.E.W. Earl, New Orleans / A.J. Donelson - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is a letter from A.J. Donelson to R.E.W. Earl dated May 6, 1821. In the letter, Donelson speaks of the hospitality of the citizens of New Orleans toward himself and his troops while they have been there. Donelson awaits information from Colonel Forbes on whether or not he has reached Pensacola, carrying orders to Cuba for the surrender of Florida to the United States. He states that after the information is attained, he will march to Pensacola as well and that troops will soon take possession of St. Augustine. Donelson states that people are moving from all parts of the country to Pensacola and that it has the potential to become a great commercial city. He concludes by asking R.E.W. Earl to finish the portrait of Donelson that he started and present it to his mother when it is completed."/><meta property="og:title" content="[Letter] 1821 May 6, [to] R.E.W. Earl, New Orleans / A.J. Donelson - Untitled"/><meta property="og:description" content="This document is a letter from A.J. Donelson to R.E.W. Earl dated May 6, 1821. In the letter, Donelson speaks of the hospitality of the citizens of New Orleans toward himself and his troops while they have been there. Donelson awaits information from Colonel Forbes on whether or not he has reached Pensacola, carrying orders to Cuba for the surrender of Florida to the United States. He states that after the information is attained, he will march to Pensacola as well and that troops will soon take possession of St. Augustine. Donelson states that people are moving from all parts of the country to Pensacola and that it has the potential to become a great commercial city. He concludes by asking R.E.W. Earl to finish the portrait of Donelson that he s age 1"]},"width":3051,"height":3754,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9511~datastream~JP2/full/381,469/0/default.jpg","width":381,"height":469,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9511~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9507/canvas/0/page/tdh:9511","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9507/canvas/0/page/tdh:9511/656b69d7325c7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9511~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3051,"height":3754,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9511~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9507/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9507/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9507/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Blakely May 6th 1821 Dear Earl I avail myself of this, the first opportunity of conveying a letter to you; We arrived at this place on the 29th ultimo ; after a quiet and pleasant passage from New Orleans , The ladies only accepting the little sickness, which old ocean always tributes, as a passport through his dominions The Genl General is in waiting for information from Col Colonel Forbes , who was appointed by the President, Agent and Commissary to carry the royal order to Cuba for the surrender of the Florida's : whether he has reached Pensacola , or not, we are as yet uninformed. Bronough and Breckenridge have been sent to Pensacola, with a view of Reporting to the Governor of Pensacola, and ascertaining how far things are in progress towards the ceremonies of exchange, we expect their return to day today . Our movements depend entirely upon their report, or at least so much of it, as regards the perparatory preparatory state of the Spanish authority to carry the treaty into effect no delay will take place as the part of our Government. The Genl General is always prepared, and will be prompt and quick. The Regimant Regiment at Montpelier , and the company of Artillery at Mobile will con stitute constitute his military force, and in held in readiness to march when ordered; We will proceed, brobably probably , tomorrow for MontPelier Montpelier , Whener Whenever we will march to Pensacola. We are extremely anxious to leave this place, notwithstanding the efforts of the citizens to make us as comfortable as possible they have served us with, dinners, suppers, sermons and all that such of thing called civility, which a sickly town a bad market and a poor country can hardly make agreeable, and can at most but prove the good wishes of the people Call arrived here on the 1st inst. instant in good health. He brings no news from Tennessee later than what you have All friends were well : Col. Colonel Butler is a provisional Commissioner to take possession of St Saint Augustine , and is on his way to that place. This provision in the Colns Colonels commission, arrives from Genl General Gaines being ordered to Washington whom you know was the first appointed to execute that business The people, I understand, are running from all parts of our country to Pensacola, like Sandhill cranes from snow storms; I am afraid our western boys will miss their aim, and will soon back again with hard times to their brush heaps, for of all countries I have ever seen, I think this promises least, to that"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9507/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9511/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9507/canvas/1","type":"Canvas","label":{"none":["[Letter] 1821 May 6, [to] R.E.W. Earl, New Orleans / A.J. Donalson : page 2"]},"width":3058,"height":3738,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9510~datastream~JP2/full/382,467/0/default.jpg","width":382,"height":467,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9510~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9507/canvas/1/page/tdh:9510","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9507/canvas/1/page/tdh:9510/656b69d8617a6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9510~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3058,"height":3738,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9510~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9507/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9507/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9507/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"plain sailing, forming character which attaches to our Western countrymen generally. Pensacola if healthy, may attain some eminence in a commercial point of view The character which our nation may give it, the safety of its Port, and the certainty of its market may induce capotalism capitalism to remove there; but this granted, and all the fashionable report which is promised it, I think its greatness much overrated, and this trumpeting mania of many of our people, will and in feverish hard times. This is no business of ours, I shall therefore say no more on the subject. I am sorry that I was compelled to leave New Orleans New Orleans , before you had finished my portrait. I will you again shortly, and will tell you then, whether I will have an opportunity of seeing you again soon. if I shall not see you and you can make a tolerable likeness without farther sitting, I shall thank you to do so, and present it to my mother, Mr Sanders will be instructed to compensate you for the favor you will confer on my mother and myself The Genl. General Aunz , and all their family sent themselves to you, give my respects to Mr Vanderlynn . Doctr Doctor Bell Smith , and accept for yourself assurances of the esteem and regard of your friend and servant. AJ Donalson R.E.W. Earl"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9507/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9510/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/man
