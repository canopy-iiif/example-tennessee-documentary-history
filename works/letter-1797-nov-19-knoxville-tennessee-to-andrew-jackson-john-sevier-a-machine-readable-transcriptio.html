y they will not, and again others that did remove, have returned, what will be the consequence I am not able to foretell, but I realy really fear the event. I need not request you to use your utmost exertions in behalf of these distressed people, for I am well assured you will, and if any thing anything can be done in their favor I hope you will it will lay both the people myself under very great obligations I am with great Sincere respect, your Mo. obed Sert. Most obedient Servant John Sevier\n\nCopy to the \n\t\t\t HonbleHonorableAndrew JacksonJosJoseph\n\t\t\t\tAndersonWm.William C.C.\n\t\t\t\tClaiborne19th Nov. 1797 Post \n\t\t\t nonumber14  Recorded\n\t\t\t The Secretary will please to make our\n\t\t\t three copies in time for the post tomorrow.  Tuesday \n\t\t\t evengevening"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7066/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7068/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7066/canvas/1","type":"Canvas","label":{"none":["[Letter] 1797 Nov. 19, Knoxville, [Tennessee, to] Andrew Jackson / John Sevier: a machine-readable transcription of an image : page 2"]},"width":2369,"height":3796,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7067~datastream~JP2/full/296,475/0/default.jpg","width":296,"height":475,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7067~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7066/canvas/1/page/tdh:7067","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notde
