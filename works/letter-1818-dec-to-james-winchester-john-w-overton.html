du/notdereferenceable/assemble/manifest/tdh/8041/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8041/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Dear Sir Genl General Jackson and myself purchas the chickasaw Bluff track about the year 1796__ I have retained my part of it ever since. I never knew and in what manner the Genl disposed of his part__ Latterly I have inquired of him, and he tells me that he never made Saml Samuel Donelson a deed as he believes, as Saml Donelson was in debt to him, nor did he ever make any contract to that effect, that he recollects, Hence it seems clear that you and the heirs your Brother William have only one eighth of the interest in the chickasaw Bl tract of 5000 acres, that I own one of which there is no dispute that you, and the heirs of your brother William half only an eighth of the interest in the chickasaw Bluff tract of 5000 acres_ that I own one half, of which there is no dispute__ that you"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8041/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8045/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8041/canvas/1","type":"Canvas","label":{"none":["{Letter] 1818 Dec. [to] J[ames] Winchester / J[ohn] W. Overton : page 2"]},"width":3125,"height":3918,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8044~datastream~JP2/full/391,490/0/default.jpg","width":391,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8044~datastream~JP2","@type":  town lots__ that death as to of the heirs shall not annul the power; and case of the death of the said A.B. then shall succeed; and in case of his death, D. shall succeed , and have all the powers and authorities of the said A.B. the attorney originally appointed. In this way, no injury will arise to purchasers of lots, by the death of any of those interested in the land__ which so frequently produces"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8041/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8044/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8041/canvas/2","type":"Canvas","label":{"none":["{Letter] 1818 Dec. [to] J[ames] Winchester / J[ohn] W. Overton : page 3"]},"width":3216,"height":3896,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8043~datastream~JP2/full/402,487/0/default.jpg","width":402,"height":487,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8043~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8041/canvas/2/page/tdh:8043","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8041/canvas/2/page/tdh:8043/656b6867e8fcc","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8043~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3216,"height":3896,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8043~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8041/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8041/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8041/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"injury, and discourages purchasing town rest of the proprietors viz videlicet Overton, J James winchester, Jackson, will do the land they, viz: vest similar powers in the same person or persons, to make deeds in case of death._ I beg that you will communicate these things to the heirs of William Winchester as quick as possible; if they do not think proper to join in laying off the town, we will apply to the court, and get a partition made, setting aside the part to itself; and winchester, Jackson and Overton will proceed to lay off a town on the part laid off, and set a part to them. This not being the interest of the heirs of Wm William Winchester, I expect they will unite with us, and lend out the necessary p to lay off said town, constituting an agent, agents, in case of death, and with a provis garcessly , that death in any of the partes conce shall not annul said power. I am Resply respectfully yr m ob s your most obedient servant J John W Overton Genl Winchester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8041/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8043/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8041/canvas/3","type":"Canvas","label":{"none":["{Letter]
