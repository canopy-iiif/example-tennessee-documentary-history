United States\u003c/a\u003e:  The organization that has made the Item available believes that the Item is in the Public Domain under the laws of the United States, but a determination was not made as to its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1839-03-07T12:14:14Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5634/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/0","type":"Canvas","label":{"none":["[Letter] 1839 Mar. 7, Cumberland County, V[irgini]a [to] Mr. A[dam] Fergusson, Carthage, Tennessee / William Walker : page 1"]},"width":3248,"height":4946,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5638~datastream~JP2/full/406,618/0/default.jpg","width":406,"height":618,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5638~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/0/page/tdh:5638","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/0/page/tdh:5638/656b65ea95c82","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5638~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3248,"height":4946,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5638~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Cumberland County Va Virginia March 7th 1839 Sir, Your letter of the 2nd Decr. December 1838 was not received until the 2nd Inst. Instant This delay was produced by its being sent to the Court House, where I have not been for the last five years, and by its falling into the hands of a Loco foco Locofoco Post Master, who, although it was marked \"PAID\" was unwilling to give it up until he was paid. I expect some of my grand-sons will pull this sub-treasurer's nose. Should you have any further correspondence with me, direct to \"Raine's Tavern Cumberland Va\" to which place I send every Wednesday and Saturday and get every thing brought for me by the mail PAID or not paid. You will observe from the dates of the papers that I have lost no time in dispatching the business since it came into my hands, and I hope I have done it to your satisfaction Here follows a short history of the old man's life. I am one of the old Revolutioners Revolutionaries of '76 and in the course of the War_ including skirmishes_ was in ten battles. I was one of the forlorn hope who took the Hessians at Trenton on the 28th December 1776 . I am now making my 83rd year and have been a Baptist going on 54 years. I have my coffin and my shrowding shrouding clothes ready and am waiting for death as you would wait for a beloved friend, and can heartily join the apostle Paul in saying, \"for me to live is Christ but to die is gain.\" If there is any thing to in this world"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5638/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/1","type":"Canvas","label":{"none":["[Letter] 1839 Mar. 7, Cumberland County, V[irgini]a [to] Mr. A[dam] Fergusson, Carthage, Tennessee / William Walker : page 2"]},"width":3224,"height":4983,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5637~datastream~JP2/full/403,623/0/default.jpg","width":403,"height":623,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5637~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/1/page/tdh:5637","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/1/page/tdh:5637/656b65ebc747d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5637~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3224,"height":4983,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5637~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"to see the milk that I helped to dra of the pail. Being an old soldier, I feel assured that I should be welcomed to a seat, at your 4th July celebration, were I in Tennessee ; but, as I cannot be there I trust that some permanent whig (yourself, if you be such) will gratify me so far as to the present to the company, the two following toasts, from an old Revolutionary soldier of the Virginia line. 1st. \"Uncompromising hostility to Van Buren , and all the Expungers.\" 2nd. I observe you are about to run Polk for Governor. \"I give my vote for him to be camp cullyman and let his occupation be_ to lead the corporal's dog to s__t.\" You may also, _if you choose, present the following _ \" White , Bell , Bailie Peyton and the whole band of Tennessee Whigs_ They have made a glorious struggle in a trying hour, for which they have my warmest gratitude.\" Please to present my compliments to my Brother's widow and family, and say to them, that our family connexions connections are generally well_ that James Blanton has recently lost his oldest daughter, the wife of my grand-son Anderson Walker . Say also that I have, now living, twenty-five great grand children_ that the negros which I brought from your state, when there in 1820, (a man, his wife and four children) now number 18 and would sell now, in this state, for $15,000. I am respectfully \u0026c et cetera yours William Walker"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5637/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notderefer s still in his hands. W. W. William Walker"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5636/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/3","type":"Canvas","label":{"none":["[Letter] 1839 Mar. 7, Cumberland County, V[irgini]a [to] Mr. A[dam] Fergusson, Carthage, Tennessee / William Walker : page 4"]},"width":4954,"height":3238,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5635~datastream~JP2/full/619,405/0/default.jpg","width":619,"height":405,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5635~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/3/page/tdh:5635","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/3/page/tdh:5635/656b65ee3b643","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5635~datastream~JP2/full/full/0/default.jpg","type":"Image","width":4954,"height":3238,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5635~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5634/canvas/3/annopage-3","type":"Annotatio
