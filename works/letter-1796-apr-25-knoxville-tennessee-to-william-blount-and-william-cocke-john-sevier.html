":"text/plain","value":"Knoxville 25th April 1796 Sir Since your departure from this place very little have occured occurred the Assembly adjourned on the 23d; There was great exertions made for the taxing the Indian lands; and on the other hand side every prudential method taken to obstruct the passage of the bill, which was being was effected, and by which means there is not any new act for taxation. By an act of the Assembly the Governor is empowered to provide a Seal for the use of the State, and there being no proper artist in my opinion, in this State competant competent to the completion of a Seal that might be considered and thought sufficient; you will pardon me Sir, when I take the liberty to request, that our Senators, will take the trouble on themselves, to have a suitable Seal made, and provided, at the expence expense of the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7382/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7385/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7382/canvas/1","type":"Canvas","label":{"none":["[Letter] 1796 Apr. 25, Knoxville [Tennessee, to] W[illia]m Blount [and] W[illia]m Cocke / John Sevier : page 2"]},"width":2879,"height":4782,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7384~datastream~JP2/full/360,598/0/default.jpg","width":360,"height":598,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7384~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7382/canvas/1/page/tdh:7384","type":"AnnotationPage","items":[{"id
