n of the news of the nomination of James K Polk for President and Geo George W Dallas for Vice President. on wednesday evening last a slip from Gallatin informed us barely of the nomination and that of Silas Wright for the vice President. We were not certain until the union of Thursday until then our Democratic friends Seemed to hesitate about the certainty of the news but when all doubt was reserved the unanimity of feeling was all powerful no disenting dissenting voice among the Democracy. But among the whigs nothing but dejection and murmurs in favour favor of van Buren were heard Some few of the whigs felt not a little of State Pride which Showed itself in their conversations although they tried to suppress it as much as Possible. a few of us proposed an ilumination illumination ; it was nearely nearly dark when the proposition was made Divine Service was about to be performed in the court House- Candles and fireworks were performed prepared by some while others attended down so preaching no noise or bellowing was permitted all was perfect Silence until the last Hymn was chanted then as if by magic the Squre Square was let lighted up in the most brilliant manner. And the congregation who had"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8351/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8353/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8351/canvas/1","type":"Canvas","label":{"none":["1844 Jun. 8, Carthage [Tennessee, to unknown recipient] / [Adam Fergusson] : page 2"]},"width":3088,"height":3864,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8352~datastream~JP2/full/386,483/0/default.jpg","width":386,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://
