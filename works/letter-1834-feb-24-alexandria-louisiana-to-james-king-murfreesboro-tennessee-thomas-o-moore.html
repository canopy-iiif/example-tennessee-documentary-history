ital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1126/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/1","type":"Canvas","label":{"none":["[Letter] 1834 Feb. 24, Alexandria, L[ouisian]a [to] James King, Murfreesboro, Tennessee / Tho[mas] O. Moore : page 2"]},"width":3117,"height":3987,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1125~datastream~JP2/full/390,498/0/default.jpg","width":390,"height":498,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1125~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/1/page/tdh:1125","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/1/page/tdh:1125/656b6217a8fe3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1125~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3117,"height":3987,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1125~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Alexandria La Louisiana , 24 Feby. February 1834 Dear Cousin I had the pleasure of bringing Sarah from Henry Overton s on the 9th inst. instant where she arrived in safety and good health and is very much pleased with Loua. Louisiana I would have written you sooner but on the day of my arrival home with sister found that three of my negroes had run away and as they had went off without any cause the presumption was they were endeavoring to get back to Carolina I accordingly pursued the route they came, but I was entirely decieved deceived they were caught six or eight days since making their way to Texas had gotten within fifty miles of the Sabine , failing to take the near route. I have given them a dose \u0026 put them to work this morning. I have an immense quantity of heavy labor to do before I can plant my cotton crop. am now ready to plant my corn ‚ÅÅ a great many others have finished. I shall put in one hundred acres in corn and am pushing hard to get three hundred in cotton on the prospects for a good price next season is flattering should the Bank question be settled by Congress"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1125/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/2","type":"Canvas","label":{"none":["[Letter] 1834 Feb. 24, Alexandria, L[ouisian]a [to] James King, Murfreesboro, Tennessee / Tho[mas] O. Moore : page 3"]},"width":3129,"height":3979,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1124~datastream~JP2/full/391,497/0/default.jpg","width":391,"height":497,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1124~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/2/page/tdh:1124","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/2/page/tdh:1124/656b6218dc46e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1124~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3129,"height":3979,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1124~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I have still the larger portion of my Crop unsold and fear that I have refused a better price than I shall obtain as the pressure in the money market in N. New Orleans is at this time very great, the U Bank has a great many friends who are large Capitolists Capitalists and they strain every nerve to oppress the people that they may be favorable to a recharter and a return of the Deposites Deposits niether neither of which I hope will ever be effected. I herein enclose you thirty dollars the amount loaned to Sarah and am much obliged to you for your Kindness. tell Cousin Martha I have her pecans but have seen no person by whom I could send them but will by the first opportunity also a sack of Mexican seed, should no unexpected accident occur \u0026 I should not get too money hungry I shall be in Tenn Tennessee in 1835 I expect to leave for the City in a few days where I shall be a week or two. negroes are falling, should I not accept an offer that has been made me in Orleans I shall have to get you to purchase me a blacksmith they ask for one in the city who is a complete master of his trade $2000 I think it probable I shall take him, Sarah \u0026 wife joins me in love to all yr. afftc your affectionate Cousin Tho. Thomas O. Moore"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1123/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1124/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1123/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1123","label":{"en":["[Letter] 1834 Feb. 24, Alexandria, L[ouisian]a [to] James King, Murfreesboro, Tennessee / Tho[mas] O. Moore"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/slaves.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documenta
