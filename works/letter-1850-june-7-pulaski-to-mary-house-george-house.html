ghtsstatements.org/vocab/NoC-US/1.0/","requiredStatement":{"label":{"en":["Rights"]},"value":{"en":["\u003cspan\u003e\u003ca href=\"http://rightsstatements.org/vocab/NoC-US/1.0/\"\u003e\u003cimg src=\"https://rightsstatements.org/files/buttons/NoC-US.dark-white-interior-blue-type.svg\"/\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr/\u003e\u003cspan\u003e\u003ca href=\"http://rightsstatements.org/vocab/NoC-US/1.0/\"\u003eNo Copyright - United States\u003c/a\u003e:  The organization that has made the Item available believes that the Item is in the Public Domain under the laws of the United States, but a determination was not made as to its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1850-06-07T12:15:26Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5968/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/0","type":"Canvas","label":{"none":["[Letter] 1850 June 7, Pulaski [to] Mary House / George House : page 1"]},"width":3136,"height":3832,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5971~datastream~JP2/full/392,479/0/default.jpg","width":392,"height":479,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5971~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/0/page/tdh:5971","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/0/page/tdh:5971/656b6631ce5cd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5971~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3136,"height":3832,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5971~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Pulaski June 7, 1850 Dear Mary I am at last here, after quite a fatigueing fatiguing trip through the hills of this county but am in good health— Yet have not been successfull successful in finding several of the agents at home— I am also afraid that \"Tom\" is a little foundered his feet are very tender to say the least of it— I shall however continue my journey onward if only in a slow way— I wrote to you from Columbia which letter you have no doubt received I am beginning to realize the old and oft often repeated sentiment— that there is no place like home with wife child \u0026 friends— I am however underway and shall by the aid of a divine presence continue my journey. I have not met with anything of a character sufficiently novel or interesting to write to you about— My thoughts are upon you and my business which I shall endeavor to accomplish— I have not been able to sell yet owing to the demand for everything being dull— I shall make an extra effort in Alaba Alabama I shall write to you again from athens but when"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5971/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/1","type":"Canvas","label":{"none":["[Letter] 1850 June 7, Pulaski [to] Mary House / George House : page 2"]},"width":3079,"height":3864,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5970~datastream~JP2/full/385,483/0/default.jpg","width":385,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5970~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/1/page/tdh:5970","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/1/page/tdh:5970/656b66330c837","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5970~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3079,"height":3864,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5970~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I shall reach that place cant say— Remember me to all ⁁ the household and always in your prayers— My love to Mother and to Sallie Lou \u0026c et cetera I write in haste and will be better able to give you a long letter from Athens Alaba Alabama You must write to me at Florence Alabama to the care of N B Barten druggist— when I reach Tuscumben or Courtland I can tell you where to write again— Tell Tomy I shall expect to hear a good account from him— I saw Mr Plummer all well, but a one of his children— With my love and prayers I am Your own George I send Mc 20¢ to day"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5970/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/2","type":"Canvas","label":{"none":["[Letter] 1850 June 7, Pulaski [to] Mary House / George House : page 3"]},"width":2766,"height":2273,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5969~datastream~JP2/full/346,284/0/default.jpg","width":346,"height":284,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5969~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/2/page/tdh:5969","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5968/canvas/2/page/tdh:5969/656b663430228","type":"Annotation","motivation":"painting","body":{"id":"htt
