{"none":["[Letter] 1846 Apr. 14, Dresden, Tennessee [to] Adam Fergusson, Carthage, Ten[nessee] / M. D. Cardwell : page 1"]},"width":3196,"height":3878,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5740~datastream~JP2/full/400,485/0/default.jpg","width":400,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5740~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/0/page/tdh:5740","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/0/page/tdh:5740/656b66030b95d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5740~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3196,"height":3878,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5740~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Dresden Tennessee April 14th 1846 My Dear sir, having some leisure moments, I have concluded to dedicate them to you, to see if I can drive off the 'blues' and collect an idea worthy the perusal of one for whom I most certainly entertain the highest regard But the question is, what shall I write? Politics, they have become stale Shall I speak of Oregon , the \"Eden of the West\" why with its history you are as familiar as myself _ Soon shall the Brittish British join Lion Crouch and yield to the American Eagle with its stars and stripes Shall I speak of Mr. Polk , I should only breathe what is wafted on every breeze _ ? , undoubtedly, is the most popular president we have ever had and that too deservedly so, every act of his administration has been marked with the most devoted and truly american principles _ Owing his elevation to any no particular portion of the democratic party in the Country, he may be truly termed the \"peoples president\" and the voice of the nation is A nations gratitude is sung To thee our standard bearer, young Though thou art, around they standard freemen press And all thy acts approve and bless Thy public acts we've closely scanned _ We find them just, in wisdom planned. you must pardon my attempt in verse, but he deserves all praise — And his entire course meets my warmest approbation"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5740/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/1","type":"Canvas","label":{"none":["[Letter] 1846 Apr. 14, Dresden, Tennessee [to] Adam Fergusson, Carthage, Ten[nessee] / M. D. Cardwell : page 2"]},"width":3202,"height":3881,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5739~datastream~JP2/full/400,485/0/default.jpg","width":400,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5739~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/1/page/tdh:5739","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/1/page/tdh:5739/656b66043ba3f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5739~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3202,"height":3881,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5739~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"But of what, and upon what subject shall I write _ should gay spring, with her mantle of green was here, I should be far behind the birds, for weeks you have heard them chant of a winter gone Should I speak of the face of the country, you have seen that for yourself Should I tell you I was happy, you would ask me to Examine my heart _ . Should I say that I am unhappy, you _would say it would be unnatural to be otherwise Well I will tell you one thing, if I am miserable, the world shall never know it _ I may weep though the tears I will hide, When I think of the hour we parted, Bow meekly, and tamely abide The fiat one that is false-hearted. By heavens here goes a calvacade cavalcade of Mormons, on their way to california , poor deluded wretch creatures, I pity them from my heart _ It seems that they labour labor under some strange hallucination of mind, to quit, country 'kith and kin' to follow a few designing impostures imposters _ May the Great architect shield and preserve them and may they yet be enlightened _ My health is good and hope these may find you and yours in the enjoyment of health and happiness My prospects in life are good so far as a living is concerned, of my troubles you have heard me speak This very unintelligible letter is intended to spur a regular correspondance correspondence should you deem it worthy by which I hope to receive many ? to soothe a troubled heart Hoping soon to hear from you I remain your friend MD Cardwell A Adam Fergusson Esqr Esquire"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5739/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/2","type":"Canvas","label":{"none":["[Letter] 1846 Apr. 14, Dresden, Tennessee [to] Adam Fergusson, Carthage, Ten[nessee] / M. D. Cardwell : page 3"]},"width":3919,"height":3202,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5738~datastream~JP2/full/490,400/0/default.jpg","width":490,"height":400,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5738~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5737/canvas/2/page/tdh:5738","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/ma
