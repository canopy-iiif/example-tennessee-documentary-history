\t  Shall I forward the papers to New York  I\n\t\t\t received your lettrletter relative to\n\t\t\t political moves and think you take the\n\t\t\t wr right view of the matter. of this more\n\t\t  anon  I will write you in a Short time about all of your cases \n\t\t   Cet ceteraYour ?indA.Andrew JohnsonP.S.Post Script Edwards has\n\t\t\t maymany cases before him now which may make you think I am\n\t\t\t neglecting your bisinessbusiness not that you have\n\t\t\t insinuated any thinganything of the kind. But not being\n\t\t\t here to See how things are dondone, it is natural to\n\t\t\t conclude that things of this kind mghtmight be disposed of\n\t\t\t with much Greater ??ilitythan they are  I Shall\n\t\t\t manage them to the best advantage A.Andrew\n\t\t\t JohnsonMr\n\t\t\t\tMisterBlackston McDannelJ.L. Edwards  letter relative to an enquiryinquiry as to the \n\t\t\t amt.amount Due Old Mrs. Curtis  dated \n\t\t\t Dec.December 14.\n\t\t\t\t1844"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9645/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9648/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9645/canvas/1","type":"Canvas","label":{"none":["[Letter] 1844 Dec. 14, Pension Office, [to] Andrew Johnson / J.L. Edwards : page 2"]},"width":3077,"height":3876,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9647~datastream~JP2/full/385,485/0/default.jpg","width":385,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9647~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/man
