ty of assigning to Mr. McLemore Winchester \u0026 Cages note of $ 100. 16/100 all of which I am in hope you can meet without any inconvenience. Respectfully your friend \u0026 obt ser obedient servant A. Anderson B. Carr Genl General James Winchester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8105/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8108/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8105/canvas/1","type":"Canvas","label":{"none":["1822 Apr. 20, Memphis, Tenn[essee, to] James Winchester, Cairo, Tenn[essee] / Anderson B. Carr : page 2"]},"width":3191,"height":3926,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8107~datastream~JP2/full/399,491/0/default.jpg","width":399,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8107~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8105/canvas/1/page/tdh:8107","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8105/canvas/1/page/tdh:8107/656b686f661ab","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8107~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3191,"height":3926,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8107~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdere
