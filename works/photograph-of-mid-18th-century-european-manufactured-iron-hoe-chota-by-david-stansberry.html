<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Photograph of mid-18th century European manufactured iron hoe, Chota] / [by David Stansberry] - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This photograph is of a European manufactured iron hoe head traded to the Cherokees in the mid-18th century. It was recovered by the University of Tennessee during an excavation of the Overhill Cherokee village of Chota. Chota was recognized by Europeans as well as other Indians for its powerful economic influence and was regarded as the capital of the Cherokee nation. The Cherokees kept small vegetable plots near their homes as well as maintained large communal agricultural fields of beans, corn, and squash. Excavations of Chota and other Overhill villages were conducted by the University of Tennessee between 1967 and 1983 as part of the Tellico Archaeological Project in anticipation of the flooding of the Lower Little Tennessee River by the Tellico Dam Reservoir. The excavations were conducted under contract with the National Park Service and the Tennessee Valley Authority (TVA). Principal investigator, Alfred K. Guthe. Field Director, J. Worth Greene."/><meta property="og:title" content="[Photograph of mid-18th century European manufactured iron hoe, Chota] / [by David Stansberry] - Untitled"/><meta property="og:description" content="This photograph is of a European manufactured iron hoe head traded to the Cherokees in the mid-18th century. It was recovered by the University of Tennessee during an excavation of the Overhill Cherokee village of Chota. Chota was recognized by Europeans as well as other Indians for its powerful economic influence and was regarded as the capital of the Cherokee nation. The Cherokees kept small vegetable plots near their homes as well as maintained large communal agricultural fields of beans, corn, and squash. Excavations of Chota and other Overhill villages were conducted by the University of Tennessee between 1967 and 1983 as part of the Tellico Archaeological Project in anticipation of the flooding of the Lower Little Tennessee River by the Tellico Dam Reservoir. The excavations were conducted under contract with the National Park Service and the Tennessee Valley Authority (TVA). Principal investigator, Alfred K. Guthe. Field Director, J. Worth Greene."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/photograph-of-mid-18th-century-european-manufactured-iron-hoe-chota-by-david-stansberry"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A935/datastream/TN"/><meta property="og:image:alt" content="[Photograph of mid-18th century European manufactured iron hoe, Chota] / [by David Stansberry]"/><meta property="og:image:type" content="image/jpeg"/><meta property="og:image:width" content="200"/><meta property="og:image:height" content="200"/><link rel="canonical" href="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/photograph-of-mid-18th-century-european-manufactured-iron-hoe-chota-by-david-stansberry"/><meta name="next-head-count" content="14"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" crossorigin="" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/example-tennessee-documentary-history/_next/static/chunks/polyfills-c67a7
