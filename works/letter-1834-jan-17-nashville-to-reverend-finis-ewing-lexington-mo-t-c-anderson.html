ated, I determined to let it go for waht what it was worth without not note or comment. Had I approved of the thing I would have expunged the acceptionable exceptionable parts, but I determined not to lay hands upon it. Brother Smith has not yet returned but in a letter he recently inquired of me who Amicus was, and expressed his disapprobation of the piece. So much for Amicus . I am well pleased with your friendly advise advice , and hope it will be profitable."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5627/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5630/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5627/canvas/2","type":"Canvas","label":{"none":["[Letter] 1834 Jan. 17, Nashville [to] Rev[erend] Finis Ewing, Lexington, MO / T. C. Anderson : page 3"]},"width":3190,"height":3946,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5629~datastream~JP2/full/399,493/0/default.jpg","width":399,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5629~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5627/canvas/2/page/tdh:5629","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5627/canvas/2/page/tdh:5629/656b65ed1e5a9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5629~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3190,"height":3946,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.
