tation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8334~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3176,"height":3880,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8334~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8333/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8333/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8333/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Carthage Tennessee 18th September 1845 Dear Sir Your letter dated 2d august last came to hand and I have been unable to answer it until now you State that Rhoda Chitwood was at the weding wedding but did not See them married also that PatSey Tumsden John Blakinship and Fanny Dillon can State the Same facts you mention also the names of Several persons who would be good Agents, also that It will take five or ten dollars or between five and ten to pay the expences expenses of taking the proof and getting the Same duly certified I inclose to you five dollars and hope that the Same will pay the Agent his fees and expences. I want two of the witnesses to State what they know of the marriage especially if they were there and that they were lawfully married on the day 1784 or about the times they recolect recollect and before Seventeen hundred and ninety four when the affidavit is Sworn to let the magistrate before whom they were qualified give his certificate that he is acquainted with them and that they are entitled to full credit. Then let the clerk of the county court give his certificate as to the official Character of the magistrate and attach his Seal thereto. You will then inclose the Same to me at this place and any further expences will be duly Sent to you Respectfully A. Adam Fergusson P S Post Script I have forgot the day and month that was Set down in their bible but the witnesses can recolect A Fergusson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8333/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8334/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8333/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8333","label":{"en":["1845 Sep. 18, Carthage, Tennessee [to unknown recipient] / A[dam] Fergusson"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/legal-fees.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/september-18-1845.json?sort=random"],"seo":{"title":"1845 Sep. 18, Carthage, Tennessee [to unknown recipient] / A[dam] Fergusson - Untitled","description":"This is a letter from Adam Fergusson dated September 18, 1845. The recipient is unknown. Fergusson is writing to o
