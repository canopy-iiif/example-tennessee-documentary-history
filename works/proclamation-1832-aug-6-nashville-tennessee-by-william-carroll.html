5,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9187~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9185/canvas/0/page/tdh:9187","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9185/canvas/0/page/tdh:9187/656b696c77c17","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9187~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1483,"height":1900,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9187~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9185/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9185/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9185/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"By WILLIAM CARROLL , Governor in and over the State of Tennessee , A PROCLAMATION. WHEREAS, by the ninth section of the second article of the Constitution of the State of Tennessee, the Governor, for the time being, may, on extraordinary occasions, convene the General Assembly by Proclamation. And, whereas, by an act of Congress, entitled \"An act for the apportionment of Representatives among the several States, according to the fifth census,\"__ approved 22d May, 1832 , it appears that the State of Tennessee is entitled to thirteen Representatives in the House of Representatives of the Congress of the United States , from and after the 3d day of March one thousand eight hundred and thirty-three , ;__ And, whereas, it appears that no provision has been made by the Legislature of this State, for the election of Representatives, as authorized by the act of Congress aforesaid; nor does it appear that there has been any provision made by the Legislature of this State, for the election of President and Vice-President of the United States, as required by the Constitution and Laws of the United States. Now, I WILLIAM CARROLL, Governor as aforesaid, do hereby declare, make known and require, that the several Senators and Representatives, now composing the General Assembly of the State of Tennessee, respectively, do meet in General Assembly, at the town of Nashville , on Monday the third day of September next, to the end that they may advise and act upon the matters aforesaid, as well as upon such other matters as shall be submitted to them, or may pertain to the advancement of the public good. IN TESTIMONY WHEREOF, I have hereunto set my hand, and caused the Great Seal of the State to be affixed at Nashville, August 6, 1832 Wm Carroll By the Governor, Tim G Smith Secretary of State."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9185/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9187/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9185/canvas/1","type":"Canvas","label":{"none":["[Proclamation] 1832 Aug. 6, Nashville, Tennessee [by] William Carroll : page 2"]},"width":1821,"height":1485,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9186~datastream~JP2/full/455,371/0/default.jpg","width":455,"height":371,"type":"Image","format":"im
