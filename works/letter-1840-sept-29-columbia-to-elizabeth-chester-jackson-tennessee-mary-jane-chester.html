691/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Columbia Sept. September 29th 1840 My Dear Mother I received your kind \u0026 affectionate on last Monday. I was shaking very hard with a Chill when I got it â€” I went up to the Institute on Monday \u0026 had a Chill that day about 12 oclock o'clock ; Cousin Elen came over in the evening for me to go home with her but Mr Smith said that I had better not go untill untill until next morning. I had another Chill on Wednesday but have had none scince since . They gave me a great deal of Quinine \u0026 Toddy. I took Pills that night and Oil the next morning \u0026 Doct Doctor Hays Bled me. I think now that I am entirely well. I will start to School tomorrow if the weather Premits Permits Cousin Sam says that I must stay at his house for the first two or three nights. I am verry very sorry indeed to hear that Aunt Narcissa has been sick but I hope that she is well now. tell her that she must not get out of the notion of coming up Christmas. we will have only one week's vacation. Cousin Jane \u0026 Mary Eliza started to Nashville to day today on a trip of pleasure. I expect I shall be put in the second senior class but do not know exactly yet where I shall. I think Mr Smith is a very fine man. he is verry very polite Bows a great deal but he is at the same time very positive. I like Mrs Smith verry very much indeed. She came up in the Sick"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8691/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8694/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8691/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 Sept. 29, Columbia [to] Elizabeth Chester, Jackson, Tennessee / Mary Jane Chester : page 3"]},"width":3152,"height":3910,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8693~datastream~JP2/full/394,489/0/default.jpg","width":394,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8693~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8691/canvas/2/page/tdh:8693","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8691/canvas/2/page/tdh:8693/656b68ef09094","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8693~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3152,"height":3910,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8693~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8691/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8691/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8691/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"room two or three times to see me. I think one side of her face is very much like Aunt Frances . We have to write either a letter or a composition every week. Mr Smith makes the Girls let him read their letters: but they may put as long a Post Script as you like afterwards. Tell Bet I would have written to her sooner but I have been sick. I intend writing to her this week or next week if I have time. Mama tell Brother John that he must write to me. \u0026 Sister too. Oh Mother you have no idea how much I want to see home \u0026 every person there. It seems to me if I could see you all I would give every thing that I have got in this world. Oh you have no idea how verry very strict they are at the Institute the will not allow the girls to speak one word in school. They have a very large bell that they ring every half hour and evry every one of the girls does not run down stairs \u0026 back they are censured they have luncheon at 12 oclock o'clock \u0026 dinner at three. I dont do not know all of the rules but the girls says that they are very strict. There are 112 scholars at the Institute. I became acquainte acquaint with a great many of them. Ophelia Bills \u0026 Mary Prior came in \u0026 set up with me nearly all that night that I staid stayed there. I think they are both very fine girls. Dear Mother give my love Aunt N Aunt P \u0026 all of the relations. tell them all to write to me. Cousin Elen \u0026 Cousin Sam sends their love to you Aunt Narcissa A P and all of the relations kiss all of the children for me"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8691/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8693/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8691/canvas/3","type":"Canvas","label":{"none":["[Letter] 1840 Sept. 29, Columbia [to] Elizabeth Chester, Jackson, Tennessee / Mary Jane Chester : page 4"]},"width":3131,"height":3932,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8692~datastream~JP2/full/391,492/0/default.jpg","width":391,"height":492,"type":"Image
