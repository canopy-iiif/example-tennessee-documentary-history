<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1837, April 17th, Clover Dale, TN [to] Miss Ann Jane Bell, Philadelphia, [PA] / Sarah B. Bell and M[argaret] V. Bell - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="These are two letters written together to Ann Jane Bell dated April 17, 1837. They are from her sisters, Sarah B. Bell and Margaret V. Bell. Sarah has had a cold this week. She writes of where some people are going to school. James Gould has bought them some gifts that he has been unable to send them. She mentions how well liked a preacher named Mr. Pope is. She also says that the weather has been good for the fruit trees. Margaret writes of the muster they recently hosted. Their mother wanted to listen to a Mr. Allen&#x27;s speech. Apparently the ladies were not allowed to actually attend it. They sat on the porch and had Mr. Allen speak very loudly. She also summarizes the happenings in the neighbors."/><meta property="og:title" content="[Letter] 1837, April 17th, Clover Dale, TN [to] Miss Ann Jane Bell, Philadelphia, [PA] / Sarah B. Bell and M[argaret] V. Bell - Untitled"/><meta property="og:description" content="These are two letters written together to Ann Jane Bell dated April 17, 1837. They are from her sisters, Sarah B. Bell and Margaret V. Bell. Sarah has had a cold this week. She writes of where some people are going to school. James Gould has bought them some gifts that he has been unable to send them. She mentions how well liked a preacher named Mr. Pope is. She also says that the weather has been good for the fruit trees. Margaret writes of the muster they recently hosted. Their mother wanted to listen to a Mr. Allen&#x27;s speech. Apparently the ladies were not allowed to actually attend it. They sat on the porch and had Mr. Allen speak very loudly. She also summarizes the happenings in the neighbors."/><meta property="og:url" atastream~JP2/full/394,482/0/default.jpg","width":394,"height":482,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6431~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/0/page/tdh:6431","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/0/page/tdh:6431/656b6694dad57","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6431~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3148,"height":3859,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6431~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Clover Dale April 17th 1837 My dear Sister I wrote you the week after you left, which I hope you have received ere this, we are all very anxious to hear from you, I thought you would certainly have written a few lines to us from Cincti Cinncinnati or Pittsburg Pittsburgh , Mr. T Collier read part of his brothers letter to us, saying you were well and in exc el lent health, that you spent a day with your cousin Mr. W. Bell , that he drunk drank tea with them, and was very much pleased with the family particularly the young ladies who sung sang and played charmingly. We received a letter last week for you from brother John , I opened it before I thought of their there being any thing in it but what you would have read to us, which was the case, he can tell you there was nothing in it worth preserving or sending to you, I will burn it if you wish, we also received one from Ellennora y her brother was here at the time and knew her hand writing, tell her I should judge from the tenor of her letter, she was agreeably disappointed to find Mr. Collier was still a single man, give our love to her. You must have taken brother on surprise as he did not expect you so soon, were I in your place I would feel much better satisfied now, than if I were under obligations to any of the Citizens of Nashville as some of them would not turn round to oblige you, William wrote a post script to my letter in Charlotte , informing you that James Gould could not send on your parsel parcel this spring or summer, as their there are no persons going on with whom he could send the Mr. and Mrs. Pearl have declined going this year, he purchased some articles for you I do not know what they were, we desired him"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6431/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/1","type":"Canvas","label":{"none":["[Letter] 1837, April 17th, Clover Dale, TN [to] Miss Ann Jane Bell, Philadelphia, [PA] / Sarah B. Bell and M[argaret] V. Bell : page 2"]},"width":3156,"height":3921,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6430~datastream~JP2/full/395,490/0/default.jpg","width":395,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6430~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/1/page/tdh:6430","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/1/page/tdh:6430/656b669627ea0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6430~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3156,"height":3921,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6430~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"dear Sister You can easily imagine how much you are missed by us all, some of your friends are wondering how we shall possibly do without you. Dr. Carter observed last week when he was here at muster, if he remained in Dickson much longer he would lose all his friends. All the necessary arrangements were made in due time for the muster viz. videlicet plastering white washing, painting, \u0026c \u0026c \u0026c et cetera et cetera et cetera though it snowed in the evening, and the day was very cold, it all passed off as it should have done, 16 gentlemen dined with us that day."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6430/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/2","type":"Canvas","label":{"none":["[Letter] 1837, April 17th, Clover Dale, TN [to] Miss Ann Jane Bell, Philadelphia, [PA] / Sarah B. Bell and M[argaret] V. Bell : page 3"]},"width":3176,"height":3960,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6429~datastream~JP2/full/397,495/0/default.jpg","width":397,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6429~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/2/page/tdh:6429","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/2/page/tdh:6429/656b6697679a7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6429~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3176,"height":3960,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6429~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Your perticulars particulars , The. Dr. C. , Capt. V , and Messrs Ro \u0026. T. M. Weilly. were of the number, the candidates for the assembly delivered their speeches in the evening Mother requested Mr. Allen to speak loud so she wou ld hear him in the po a rch, we heard part of his speach speech very distinctly, Capt. N , you know is offering for second Col, he made a speach speech and it was pronounced by good judges to be first rate , one of the candidates said he would make a speach equal to Sissily , Dr. Carter was of the opinion, Cicero would be left quite in the shade, your friend The , was highly entertaining I wish you had seen his jestures gestures . and heard his exclimation exclamation when he heard Eleanora was so anxious return home, and also to have seen the manner which he handed us the Chinese purrle which had given him, by way of amusement, when he saw the books, he exclaimed if there was two books written on the subject he would not attempt to put the pices pieces in the box ! Mrs. Fanar has left Charlotte and is living in Pulaski , Mrs Gould is again keeping house she occupies Mrs. F. house, Eleanora thinks the Dr. is very much like you, only a little handsomer — — Mr. L. Adams is very attentive to Miss Hurdle , and I think it very pro b able he will be the accepted one, the Old Lady finds it very expensive entertaining her beaux, they eat so much of her flour. Mother bought some beautiful flour from Mr. Vunlier , just from St. Louis . for the the puffs with some of Cousin David's preserves on them was too delicious to talk about, give our love to Eleanora , We all join in love to you \u0026 brother John I remain your affectionate sister M. Margaret V. Bell excuse this, as I have no to have some the next letter I write."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6429/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/3","type":"Canvas","label":{"none":["[Letter] 1837, April 17th, Clover Dale, TN [to] Miss Ann Jane Bell, Philadelphia, [PA] / Sarah B. Bell and M[argaret] V. Bell : page 4"]},"width":3552,"height":2805,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6428~datastream~JP2/full/444,351/0/default.jpg","width":444,"height":351,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6428~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/3/page/tdh:6428","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/3/page/tdh:6428/656b669893bee","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6428~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3552,"height":2805,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6428~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6427/canvas/3/annopage-3","type":"AnnotationPage","items":[{"i
