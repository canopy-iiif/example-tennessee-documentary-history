","value":"Nashville _ Apl April 4th 1823 Dear Genl From some recent hints given it might have been perceived that I received our prospects respecting Memphis , in a gloomy way and that it might be necessary for me or one of the owners to go immediately to the spot__ on my honor I tell you, unless I go there immediately__ and adopt some bold liberal and decisive measure the place (as to its being of consequence, or value, is gone for ever) I have consequently watched the opposition made to it__ have attended our Legislature every Session on that ground__ and must do so the whole of next Session (3d Monday in Sept September ) as the affairs of Memphis__ whether it shall be a decent little Town in our day (say in 25 or 30 years,) or"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8037/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/1","type":"Canvas","label":{"none":["1823 Apr. 4, Nashville [Tennessee, to] James Winchester, Cairo [Tennessee] / J[ohn] W. Overton : page 2"]},"width":3031,"height":3885,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8036~datastream~JP2/full/379,486/0/default.jpg","width":379,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8036~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/1/page/tdh:8036","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/1/page/tdh:8036/656b6866a87b9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8036~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3031,"height":3885,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8036~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"or a mere harbour harbor for a few drunken Boatmen (beside those now there)__ This is the question to be tried at our next Session__ and those opposed to Memphis_ wishing to take the Court house away (which will be its ruin) are numerous and active__ My health is weak very weak this spring_ best if alive will be active_ and confidently believe my Grasp of many matters and things is superior to all of them put together _ This may seem arrogant but 40 years experience has given me this confidence__ I have full power to act for Jackson__ and Marcus has for you__ on the ground I shall decide and act, __ as it is not in my character to be indecisive I repeat, without immediate \u0026 prompt attention, \u0026 action we are to be put down; and we must expect to make"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8036/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/2","type":"Canvas","label":{"none":["1823 Apr. 4, Nashville [Tennessee, to] James Winchester, Cairo [Tennessee] / J[ohn] W. Overton : page 3"]},"width":3039,"height":3801,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8035~datastream~JP2/full/380,475/0/default.jpg","width":380,"height":475,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8035~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/2/page/tdh:8035","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/2/page/tdh:8035/656b6867d4bb6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8035~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3039,"height":3801,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8035~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"temporary sacrifices to receive permanent advantages__ To err is but human. I may do so possibly but if I do our interest being in common, and mine double yours well suffer accordingly__ but I have no fear. I should be glad to see you, as I cannot start from here sooner than monday week__ By letter it would be possible to detail to you, so as you a full vilel by return of mail drop me a line, if you do not come over Reply JW Overton PS Post Script _ Marcus \u0026 Carr are securely selling their goods_ with them whether it is a town in their day or not is not so material to them __ Lawrence is in the woods surveying__ It is not from them I learn things"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8035/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/3","type":"Canvas","label":{"none":["1823 Apr. 4, Nashville [Tennessee, to] James Winchester, Cairo [Tennessee] / J[ohn] W. Overton : page 4"]},"width":2988,"height":3867,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8034~datastream~JP2/full/374,483/0/default.jpg","width":374,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8034~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/3/page/tdh:8034","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8033/canvas/3/page/tdh:8034/656b6869122c8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8034~datastream~JP2/full/full/0/default.jpg","type":"Image","width":
