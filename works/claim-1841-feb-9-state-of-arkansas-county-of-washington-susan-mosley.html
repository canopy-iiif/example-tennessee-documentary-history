 taken in July 1829 $2341\"00 State of Arkansas County of Washington This day personally appeared befor before me the under signed an acting justice of the peace in and for said County Susan Mosley and John Pinder and made oath in due form of law that the above"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1387/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1391/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1387/canvas/1","type":"Canvas","label":{"none":["[Claim] 1841 Feb. 9, State of Arkansas, County of Washington / Susan Mosley : page 2"]},"width":2321,"height":2926,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1390~datastream~JP2/full/290,366/0/default.jpg","width":290,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1390~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1387/canvas/1/page/tdh:1390","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1387/canvas/1/page/tdh:1390/656b625d6ae9c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1390~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2321,"height":2926,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1390~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1387/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1387/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1387/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"facts set fourth in the foregoing Inventory and account are just and true agreeable to the selling prices of Such property in the Cherokee Nation East of the Mississipee and that said property were actially actually and forceably taken from her the said Susan Mosly in July in the year one thousand Eight hundred and twenty nine Sworn to and Subscribed before me this 9th day of February 1841 Susan her mark Mosly John his mark Pender Jon Newman State of Arkansas County of Washington This day personally appeared before me the undersigned acting Justice of the peace in and for said county George W Freeman and after being duly sworn deposith and saith that he lived in the Cherokee nation East of the Mississipee Mississippi in July 1829 about fourteen miles from Susan Mosley and that he frequently heard of the whites being at her house and of them taking her property off and that they finely strip her of all her property__ that she was a woman in good circumstances previous to that time and further this defenanent was not Sworn to and described before me the 9th of February 1841 G.W. Freeman Jon Newman"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1387/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1390/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1387/canvas/2","type":"Canvas","label":{"none":["[Claim] 1
