s://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Walnut Grove Rutherford Cty County Tennessee April 8th 1835 Dear Charles Here upon this torn Sheet of fools cop I attempt to offer you a few suggestions for your immediate Consideration \u0026 action in relation to your partnership Stock of horses as I Should like you to come here immediately and attend to them, I mean it is my opinion that you to do the best for yourself Should come here and take one or more of the Colts as the oldest colt is now of the proper age to be put into market and is in fine order to sell and Father wishes you as you are already interested to have a better bargain and a chance of making more proffit profit off of the Stock than any one anyone else. We must sell off all our Stock of every kind except Such as we can employ Constantly and proffitably profitably , for we have bought a large track of land in Maddison Madison Cty County Mi. Mississippi for the purpose of rasing raising Cotton largely and have already Commenced operations there having Sent all the hands we had on this place to that and we design living there for 8 months in each year. We are to go down in Septr September next. We plant there this year 400 acres of cotton. We will in all probability Sell this plantation Shortly as purchasers; as rather, a quantum sufficit of bidders for it hold their purses in rediness readiness to make the purchase. So you see the reason in part why I urge you to come up here. Again I need hardly advertize advertise you that blooded Stock cannot be properly \u0026 raised and located"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:212/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/1","type":"Canvas","label":{"none":["[Letter] 1835 Apr. 8, Walnut Grove, Rutherford C[oun]ty, Tennessee [to] Cha[rle]s F. Welcker, Taladega [i.e., Talladega], Alabama / J M Mitchell : page 2"]},"width":3257,"height":5160,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:211~datastream~JP2/full/407,645/0/default.jpg","width":407,"height":645,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:211~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/1/page/tdh:211","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/1/page/tdh:211/656b609e1689f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:211~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3257,"height":5160,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:211~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"in the State of Mississippi when each Smaller concern is forced to give place to the more important one of Cotton making. Were you here to see this havock filly Atalanta I then should not find it necessary to Say a word to induse induce you to do that which I am convinced is your high interest, I mean to take Atalanta paying us half the Value of her and keep for breeding or other purposes or perhaps also the whole stock as we are obliged by circumstances to sell out our entire interest in Hood horses and as blooded Stock at this time in this country is abundant and untried will not bring its full value. I must attempt to give you an idea of this filly and that without the gloss of fanciful words and well turned periods, then to say the least her colour color is certainly a beautiful \u0026 rich dappled Chestnut Sorrell Sorrel her hair is short Soft and fine her nostril is wide — her eyes are clear glancing and animated, full, large, and far between — her ear long, thin, tapered, and pointed — her neck gently arched and raising beautifuly beautifully from her horizontal Shoulders and deep, full, breast — her back and loin are fine the bone unusually strong — her ribs are rounding — her quarters well turned — her hip bones lay in Close and point to the Shoulder — her limbs are all of the kind proper for beauty strength and action placed well under her and the whole as perfect as you ever saw or ever will see. Now Charles after all this I tell you she would untrained as She is not sell at any rate for more than 350. or 400. perhaps not so much whereas if trained and tried She would bring you from 600. to 1000 or 1300.$ this is a difference worth attending to and if you choose, you know you can come here and live with us when your living"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:211/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 Apr. 8, Walnut Grove, Rutherford C[oun]ty, Tennessee [to] Cha[rle]s F. Welcker, Taladega [i.e., Talladega], Alabama / J M Mitchell : page 3"]},"width":3272,"height":5175,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:210~datastream~JP2/full/409,647/0/default.jpg","width":409,"height":647,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:210~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/2/page/tdh:210","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/2/page/tdh:210/656b609f48537","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:210~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3272,"height":5175,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:210~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"will Cost you nothing and you Can have her trained with or without a partner at a small expense. If you take her now instantly in the time whether you train or sell her again — if any one anyone buys her it will be to train — now is the time to begin the preparatory lessons of breaking exercise and galloping — Colts will not be in demand again or an opportunity of remaining them till next fall a year h?ner — Therefore what you do, do instanter, do decisively , and let me know without fail by the return mail as this is now Friday and next Monday week County Crt Court sits in Nbo? and if an opportunity offers we will sell, (without further advice from you), at that time. Calypso has a colt of this spring by Havock a horse colt sorrell sorrel red marked in the face Similar to the Dame — is about a month old — is a fine colt but I perhaps ought not to say a Superior colt the mare is in good condition and not put to the horse yet So much for horses— The family all are well at this time and would be glad to see you — your little neice niece and nephews would shout at your arrival if they recognized you. I should have written you sooner but that I just returned the day before yesterday from Mi. Mississippi and thereby have given you more leisure in coming; but come any how. That which is equivalent to saying your friend I shall subscribe myself as usual J M Mitchell Chas Charles F Welcker"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:210/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/208/canvas/3","type":"Canvas","label":{"none":["[Letter] 1835 Apr. 8, Walnut Grove, Rutherford C[ou
