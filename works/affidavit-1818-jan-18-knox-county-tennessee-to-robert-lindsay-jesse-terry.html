ssion possession of a certain William Starne in Clark County Georgia a girl of colour color which is the reputed daughter of a certain Daniel Scott of Roane County Tennessee who is a free man of colour Said girl Peggy has lived with said Daniel Scott and been always heretofore reputed free__ that Deponent has seen in the posession of said Starne a Bill of sale for said girl Peggy dated the 22 Nov November . 1817 Signed by a certain Edward Kindred and Mary Holt of Morgan County that he knows the Signature of Edward Kindred to be genuine and that of Edward Kindred of said Morgan County__ that Deponent believes said girl Peggy Scott was stolen from her parents in Roane County and carried to georgia and held as aforesaid by said Edward Kindred"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7328/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7332/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7328/canvas/1","type":"Canvas","label":{"none":["[Affidavit] 1818 Jan. 18, Knox County, Tennessee [to] Robert Lindsay / Jesse Terry : page 2"]},"width":3139,"height":3997,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7331~datastream~JP2/full/392,500/0/default.jpg","width":392,"height":500,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7331~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7328/canvas/1/page/tdh:7331","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7328/canvas/1/page/tdh:7331/656b67c10487f","type
