<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Legislative Bill] 1826 Nov. 22, to ascertain at what age a man becomes a bachelor / Tennessee General Assembly - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is a Bill proposed by the Tennessee General Assembly on November 22, 1826 to determine what age a man should be considered a bachelor. The proposed age was thirty years old and at that time if the &quot;bachelor&quot; was unmarried he would have to pay a twenty-five percent tax on his total worth. This tax was to be divided annually between all unmarried woman over twenty-five. The Bill passed the House of Representatives but was set aside by the Senate for thirty years."/><meta property="og:title" content="[Legislative Bill] 1826 Nov. 22, to ascertain at what age a man becomes a bachelor / Tennessee General Assembly - Untitled"/><meta property="og:description" content="This document is a Bill proposed by the Tennessee General Assembly on November 22, 1826 to determine what age a man should be considered a bachelor. The proposed age was thirty years old and at that time if the &quot;bachelor&quot; was unmarried he would have to pay a twenty-five percent tax on his total worth. This tax was to be divided annually between all unmarried woman over twenty-five. The Bill passed the House of Representatives but was set aside by the Senate for thirty years."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/legislative-bill-1826-nov-22-to-ascertain-at-what-age-a-man-becomes-a-bachelor-tennessee-general-ass"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9258/datastream/TN"/><meta property="og:image:alt" content="[Legislative Bill] 1826 Nov. 22, to ascertain at what age a man becomes a bachelor / Tennessee General Assembly"/><meta property=" bject~tdh:9262~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"A Bill to ascertain the age, at which a man becomes a bachelor, and to increase the revenue laws of the state_ Whereas it is but just and reasonable that all men, who enjoy the blessings of liberty, and civilized life, should conform themselves to the requirements of the laws and customs, by which those blessings are secured and enjoyed_ And where as also, unreasonable as it may seem, there are amongst us a great number of un married men over the age of thirty years, feasting upon the fat of the land; regardless of the claims, which many amiable, worthy and meritorious females have upon our sex for husbands; treating with utter contemt contempt the rites and ceremonies of honourable marriage, thereby, most aggravated by offending against the peace, prosperity, honour, and dignity of the state. For remedy whereof_ Sec Section -1- Be it enacted by the general assembly of the State of Tennessee. That all men in this state who have lived, or shall hereafter live to the age of thirty years without being married, shall be taken, held and deemed to be a bachelor"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9262/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/1","type":"Canvas","label":{"none":["[Legislative Bill] 1826 Nov. 22, to ascertain at what age a man becomes a bachelor / Tennessee General Assembly : page 2"]},"width":2992,"height":3662,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9261~datastream~JP2/full/374,458/0/default.jpg","width":374,"height":458,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9261~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/1/page/tdh:9261","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/1/page/tdh:9261/656b697e2e34a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9261~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2992,"height":3662,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9261~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Sec -2- Be it enacted, that it shall be the duty of each and every sheriff in this state, at the first county court, which shall be held in this county after the first day of January in each and every year to make report to the same of the number of bachelors and their names that may reside in his county, together with the value of their property both real and personal, of which they may be the owners_ Sec -3- Be it enacted, that when said report shall be so made as foresaid, it shall be the duty of the said court to levy a tax of twenty five pr per cent on the whole amount of said property, and that it shall be the duty of the said sheriff to collect the same, under the same rules, regulations and restrictions, that other taxes are collected under, and to pay over the same to the trustee of the county, which shall constitute \u0026 be a fund in his hands, to be annually divided out amongst the unmarried ladies of the county, who shall be over the age of twenty five years_ Sec -4- Be it enacted, that whereas declarations made by ladies are always entitled to credit, that when ever any one of them shall appear before the said trustee, and state to him that she is of the age of twenty five years of age or upwards and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9261/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/2","type":"Canvas","label":{"none":["[Legislative Bill] 1826 Nov. 22, to ascertain at what age a man becomes a bachelor / Tennessee General Assembly : page 3"]},"width":2879,"height":3464,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9260~datastream~JP2/full/360,433/0/default.jpg","width":360,"height":433,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9260~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/2/page/tdh:9260","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/2/page/tdh:9260/656b697f5f4dd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9260~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2879,"height":3464,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9260~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"that she is unmarried, it shall be taken as conclusive evidence of the fact; and it shall thereupon, be the duty of the said trustee to enroll her name in a book, to be by him kept for that purpose, and to pay to her a proportional share of the funds in his hands_ Sec -5- Be it enacted, that if any man shall be returned by the sheriff a third time for taxation under the provisions of this act, he shall be taken, held, and deemed, to be an incorrigible bachelor, and shall forever after, until he marries, pay a tax of fifty pr cent on all the estate that he may have, to be collected and paid over, to the same purposes and persons, as is herein before directed_"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9260/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/3","type":"Canvas","label":{"none":["[Legislative Bill] 1826 Nov. 22, to ascertain at what age a man becomes a bachelor / Tennessee General Assembly : page 4"]},"width":3136,"height":3752,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9259~datastream~JP2/full/392,469/0/default.jpg","width":392,"height":469,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9259~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/3/page/tdh:9259","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/3/page/tdh:9259/656b69808ce94","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9259~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3136,"height":3752,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9259~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9258/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.li
