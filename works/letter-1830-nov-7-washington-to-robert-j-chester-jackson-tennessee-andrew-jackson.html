ton Novbr November 7th 1830 — My Dr Dear Sir Your letter of the 25th ultimo has just been recd received and I hasten to reply to it. There are no complaints here against Genl General Purdy , nor have we recd received , any intimation of his intention to resign — but should the office become vacant you may rest assured your enemy shall not be appointed. I recd received a letter from Mr Steel my overseer informing me that Charlotte had applied to you to purchase her, being discounted where she now is — I bought her being the wife of Charles at his request, he appears now desirous that she with her children be sold — I have therefore come to the resolution to part with her. But from the great reduction of hands on my plantation by recent deaths since the first of the year 1829 — having lost set of my best hands. I was glad to hear that you had said to my overseer, that you would pay me here, so that I can get Andrew to reinstate, Charlotte by purchase here"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6719/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/1","type":"Canvas","label":{"none":["[Letter] 1830 Nov. 7, Washington [to] Robert J. Chester, Jackson, [Tennessee] / Andrew Jackson : page 2"]},"width":3000,"height":3816,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6718~datastream~JP2/full/375,477/0/default.jpg","width":375,"height":477,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6718~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/1/page/tdh:6718","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/1/page/tdh:6718/656b66cf5d06a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6718~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3000,"height":3816,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6718~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"in due time to aid in the next years crop I have therefore concluded to let you have them, that is to say Charlotte with her three children for Eight hundred dollars, paid here in all the month of February next, and on your application for them, and sends ⁁ handing to Mr Steel on a note payable in this Bank; ⁁ to me with Doctor Butler endorser, I have directed her to to deliver them to you or if it will suit you better, to placce place a note in Bank at Nashville , due \u0026 payable, by the 10th of Febry February next, which will enable the cashier to remit a check for the amount to me her by the last of February, it will answer as I wish to send my son out early in March, by whom I would send the purchase in lieu of Charlotte \u0026 her children I give my overseer $500 per annum \u0026 my hands have I decreased so much, that really this year with the bad season I will not clear from my farm what its cuther has cost me — I think I have placed Charlotte \u0026 her children as low as they could be bought now here, \u0026 sent to my farm, but I do it that she may be contented — let ⁁ me hear from you on the receipt of this letter. I wish you to say to Colo. Colonel S. D. Hays , that he must get, \u0026 send on here, as early as he can, testimonials of his sobriety \u0026"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6718/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/2","type":"Canvas","label":{"none":["[Letter] 1830 Nov. 7, Washington [to] Robert J. Chester, Jackson, [Tennessee] / Andrew Jackson : page 3"]},"width":3080,"height":3808,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6717~datastream~JP2/full/385,476/0/default.jpg","width":385,"height":476,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6717~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/2/page/tdh:6717","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/2/page/tdh:6717/656b66d099e17","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6717~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3080,"height":3808,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6717~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"capacity as a surveyor, — This will be necessary, for so sure as an opportunity offers if one should, to give here a surveyors District, that in order to mortify me that his appointment will be opposed in the Senate \u0026 Crockett \u0026 Desha , will represent him as intemperate. Let the recommendations be strong and go to his capacity, and ability to give the necessary Security, if required . This must be attended to early to be here by the middle or 20th of Decbr December past if practicable Present ⁁ me to Betsy \u0026 the children all friends — to my good old friend Mrs Hays , Norcessor — to Daniel J Hays \u0026 his sweet little wife, \u0026 kiss my namesake for me: to the Doctor \u0026 Patsy \u0026 Son, to Stockly \u0026 Lydia Jane \u0026 little Jackson and believe me yr your friend Andrew Jackson Mr. Robert J. Chester —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6717/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6715/canvas/3","type":"Canvas","label":{"none":["[Letter] 1830 Nov. 7, Washington [to] Robert J. Chester, Jackson, [Tennessee] /
