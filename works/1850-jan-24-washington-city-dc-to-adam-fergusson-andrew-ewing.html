otations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5684/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5684/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington January 24 1850 Dear Sir Enclosed you have the answer to your communication and mine in regard to the claim of the heirs of John Martin It seems utterly hopeless to press this matter as the Acts allowing double pensions never reached the case of those who claimed and recieved received under the Act of 1818 and further as Heirs under the Pension Laws are never permitted to claim under the Pension Laws except for those arrears already claimed by the Pension and only in arrear at his death by want of payment __ I did not think from my knowledge of the Pension Laws that there was any chance for this claim from the first. but for the satisfaction of those concerned I have pressed it to a hearing __ You will have read no doubt ere this reaches you the Special Message of the President in regard to the Territories. it is non committal in the extreme and shows a very un-authorized and dangerous interference on the part of Genl General Taylor in the affairs of California with a view to her erection into a State in order to avoid the question of the Wilmot proviso. In consequence of all this there is a strong majority of our Southern friends who are to vote against the admission of California as a State"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5684/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5686/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/t
