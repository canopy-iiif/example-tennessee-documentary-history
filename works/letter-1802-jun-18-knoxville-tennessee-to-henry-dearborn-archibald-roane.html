al.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7527/canvas/0","type":"Canvas","label":{"none":["[Letter] 1802 Jun. 18, Knoxville [Tennessee, to] Henry Dearborn / Archibald Roane : page 1"]},"width":3224,"height":4032,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7529~datastream~JP2/full/403,504/0/default.jpg","width":403,"height":504,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7529~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7527/canvas/0/page/tdh:7529","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7527/canvas/0/page/tdh:7529/656b67e6d57ef","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7529~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3224,"height":4032,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7529~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7527/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7527/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7527/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Knoxville 18th June 1802 Sir General Wilkenson and Colo Colonel Butler wrote to me some time ago that it was the order of the Executive of the United States that the road to be opened in the route to Natchez should be commenced at Nashville and requested the concurrence of the State to License and give permanency to such an establishment_____ The Legislature not being in Session application was made to the Courts of Davidson and Williamson Counties to pass orders to have the road viewed and marked as far as the Indian boundary line___ I have been informed that no difficulty will occur with respect to the county of Davidson. they are Anxious that the road should be opened and will agree to any convenient route The court of Williamson County (which Joins the Indian Line) have made an order that a road be viewed and marked from the Indian Boundary where it intersects the road to Natchez cut by the troops of the United States, the nearest and best way to Franklin ( the County town) and from [unclear] Franklin the nearest and best way towards Nashville to the Davidson County line____ I am informed Colo Butler declines opening the road in that route alledging alleging that he is not authorized by his orders, because the road by Franklin will be three or four miles longer than a direct route from the Boundary line to Nashville__ It was contemplated to remove all difficulty by endeavouring to procure the Consent of the owners of the lands thro through ' which a road in the most direct rout would probably pass but on enquiry this is found to be impracticable at present as many of the proprietors are non-resident. It is to be regretted that an object to highly important to the citizens of this state and Kentucky cannot be carried into"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7527/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7529/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7527/canvas/1","type":"Canvas","label":{"none":["[Letter] 1802 Jun. 18, Knoxville [Tennessee, to] Henry Dearborn / Archibald Roane : page 2"]},"width":3152,"height":4006,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7528~datastream~JP2/full/394,501/0/default.jpg","width":394,"height":501,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7528~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7527/canvas/1/page/tdh:7528","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7527/canvas/1/page/tdh:7528/656b67e8148e7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7528~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3152,"height":4006,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7528~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7527/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7527/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7527/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"immediate effect. As there will not be a stated session of the Legislature of this state sooner than fifteen months__ as the court of Williamson county probably will not from their order__ as the road through Franklin would meet the General approbation of the Citizens most immediately concerned permit me to indulge a hope that Colo Butler's orders may be renewed and that he may be authorized to open the road through Franklin as laid off by the order of the court Your attention is sollicited solicited to this application, with a request that it may be stated to the President and that I may be informed of the result as soon as convenient I have the honor to be with sentiments of the highest respect your mst obed most obedient Servant Archibald Roane Honabl Honorable Henry Dearborn Secretary at War"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7527/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7528/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7527/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7527","label":{"en":["[Letter] 1802 Jun. 18, Knoxville [Tennessee, to] Henry Dearborn / Archibald Roane"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/natchez-trace.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/june-18-1802.json?sort=random"],"seo":{"tit
