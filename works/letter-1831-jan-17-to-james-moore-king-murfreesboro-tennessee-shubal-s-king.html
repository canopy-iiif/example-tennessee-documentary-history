age/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1175~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1173/canvas/1/page/tdh:1175","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1173/canvas/1/page/tdh:1175/656b62266848b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1175~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3078,"height":4602,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1175~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1173/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1173/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1173/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"McKinley January the 17th Col. James M. King The object of this short epistle , is to inform you that , James Snell left here on yesterday morning for , Tennessee , I gave him nignty ninety one dollars in specie for, you the remainder in South carolina money, which I resund reasoned is current in your state — I regret that I have not had an oppertunity opportunity of sending it before this time, but it was totally out of my power, as no opportunity presented itself — before Snell came down— I have no knews news of any interest, or importance to communicate— The times here, are verry very hard and, but little money — Cotton is selling for nuthing nothing of consiquence consequence , the Milileu prices are form from five to seven sents cents \u0026c and etcetera — Father speaks of going to Orleans with his, and selling it, for sound funds if so, his will go up the Mississippi , for the purpus purpose of exchangeing exchanging the proseeds proceeds for our own currency, and, as soon you get this, pleas please write to immediately, and state the difference of exchange in your part of the country Since I arrived at home I have employed my time primairaly primarily in hunting deer the weak week after my arrival here there was a company of us went out , and hunted five days during the time , we killed eighteen , I only killed one of them myself, But since the present year set in I have been closely engaged at my books Tell Rufus I have been anxiouly anxiously expecting a letter from him , but in which I have been sadly mistaken, Tell him John and Mr. Gannaway , and Mr. Jamison to write to me as, I trust, the short term that , I have been absent"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1173/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1175/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1173/canvas/2","type":"Canvas","label":{"none":["[Letter] 1831 Jan. 17, [to] James Moore King, Murfreesboro, Tennessee / Shubal S. King : page 3"]},"width":3330,"height":3389,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1174~datastream~JP2/full/416,424/0/default.jpg","width":416,"height":424,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1174~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1173/canvas/2/page/tdh:1174","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1173/canvas/2/page/tdh:1174/656b6227a3608","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1174~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3330,"height":3389,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1174~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1173/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1173/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1173/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"from there has not entirely abated or, obliterated the frindship friendship that formily formerly existed betwean between me and them I have nothing more to write give my love Cousine Cousin Patsy and and respects to all enquiring friends Your friend and relation Shubal S. King J M King — P. S. If I have not sent you the compliment of money let me know when you write , and probably I will have an opportunity of sending it by some one passing up your way — I think it is probably I may go up that way next fall myself s.s. King"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1173/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1174/datastream/HOCR",
