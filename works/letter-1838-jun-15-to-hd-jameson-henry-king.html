.utk.edu/notdereferenceable/assemble/manifest/tdh/1070/canvas/1/page/tdh:1071","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1070/canvas/1/page/tdh:1071/656b620fbf80b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1071~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3080,"height":3932,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1071~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1070/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1070/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1070/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"June the 15th 1838 Dear Unkle Uncle I wish to write a few lines to Mother. Dear Mother I received yours and Cousin Sarah Moors letters I the seventh of June I was truly glad to hear that the family was all well. But I was verry very sorry to hear that ant Sally Gannaway was sick I have heard from by Cousin Williams letter that she is better which I was much pleased We are stil still at Rosses landing and expect to remain hear here the balance of our time. Cousin William Albert and myself are all in amess a mess to gether and we far verry well the our mess mates are all verry friendly they are principly principally from the neighbour neighbor hood I have feared that all of thoes those things which you informed me to be tru true there are a great many ceanless boys in our battalion some of them have lost a part of their clothing Cousin William Albert and Myself have not los lost the firs first thing. our clothing I expect is sufficient to stand us There are some sickly boys in the battalion ther there is only me in Cap Captain john A Macklins company Tel Tell Mr Mister snell that Brite Snell is fat as a bare bear her Cousin William Albert and myself hav have had our helth health safir so far give my love and respect to all of my friends and relations"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1070/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1071/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1070/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1070","label":{"en":["[Letter] 1838 Jun. 15 [to] H.D. Jameson / Henry King"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/communication-in-families.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/june-15-1838.json?sort=random"],"seo":{"title":"[Letter] 1838 Jun. 15 [to] H.D. Jameson / Henry King - Untitled","description":"This is a letter dated June 15, 1838 from Henry King to his uncle H.D. Ja
