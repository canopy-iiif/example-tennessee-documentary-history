ype":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1604/canvas/0/page/tdh:1606","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1604/canvas/0/page/tdh:1606/656b62a283106","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1606~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2362,"height":3857,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1606~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1604/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1604/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1604/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Vannsville agust 18th 1806 1st resolved that this company shall be known by the name and Appelation of the Cherokee Turnpike Company on the road from Tennessee to Georgia. 2nd resolved by the aforesaid Company Shall be Composed of the following persons and distances whose names and places hereunto annexed 3rd that is to say that John Walker and Cataquaskee shall repair the road from southwest point to the Hurricane ground on the South side of the Highwassee river ___ 51½ miles that David McNair shall repair the road from the Harricane ground to shoe make Creek ___ 20 ¼ that Charles Hicks shall repair the road from shoe make Creek to Coosuwattee Defile to where a toll gate is to be Eslished Established 24½ that Charles Rodgers shall repair the road from Tellico Ferry to the Junction of the maine main road aforesaid---45. that kela chu la shall repair the road from the osuwatee to a large creek four miles this side of mitchel Sandiges that Alexander and George Sandiges shall repair the road the from the big Creek to Georgle Stills ------ 10 that Thomas Buffington shall repair the road from George Stills to the Highwassee river ---- 12 that George Harlin \u0026 Joseph Vann shall repair the from Thos. Thomas Buffington to the Stewarts at the Divisional line of Georgia and the Cherokees- 30 4th that each and seperable will obligate themselves to keep the road in good not to be less than fifteen feet wide and make Causeways and bridges not to be less than Twelve feet width sufficient for waggons to pass and repass- and the said Company shall mend and repair the raod Every three months, Excepting sooner informed of to the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1604/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1606/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1604/canvas/1","type":"Canvas","label":{"none":["[Legal document] 1806 Aug. 18, Vannsville [Charter of the Cherokee Turnpike Company] : page 2"]},"width":2313,"height":3812,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1605~datastream~JP2/full/289,477/0/default.jpg","width":289,"height":477,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1605~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1604/canvas/1/page/tdh:1605","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1604/canvas/1/page/tdh:1605/656b62a54fbc8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1605~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2313,"height":3812,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1605~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1604/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1604/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1604/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Countrary Contrary 5th Any person or persons failing in repairing his part or their parts shall forfeit one Hundred Dollars to the company for the use and purpose of repairing the road at without he showeth lawfull lawful cause- but he shall be still untill until to his share provided he does not give up his right and Emolument for such for future- which right and Emolument shall Equally be Divided by the Company or their heirs for the Term of Ten years 6th the aforesaid Company shall provid a horse and a gate for toll for the Turn pike keeper and at the Expense of the Company and the said Company shall be governed by the rates and price of toll which the Agent for the Department war may establish and the said Company shall Govern by the majority to any regulation that might made hereafter. Further that the road be in readiness by the first of october eighteen Hundred and six and the turnpike to be opened for the benefit of the Company \u0026 the profits arising from the toll shall equally be divided by the Company Where unto we have set our hands and seals the day and year above written Signed David McNair John Walker Cotaqua,skee Charles Rodgers George Sanders Thomas buffington Ka,la,chula George Harlin Charles Hicks Joseph Vann a Copy"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1604/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1605/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1604/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1604","label":{"en":["[Legal document] 1806 Aug. 18, Vannsville [Charter of the Cherokee Turnpike Company]"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/express-highways.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/legal-documents.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/august-18-1806.json?sort=random"],"seo":{"title":"[Legal document] 1806 Aug. 18, Vannsville [Charter of the Cherokee Turnpike Company] - Untitled","description":"This document dated August 18, 1806 is the terms of the agreement b
