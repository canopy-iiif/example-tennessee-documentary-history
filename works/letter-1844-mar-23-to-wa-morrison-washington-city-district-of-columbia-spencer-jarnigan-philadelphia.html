ton City 23 March 1844 W.A. Morrison Esqr. Dear Sir By the mail of last night I received your letters of 21st inst instant . concerning a fifty dollar treasury note. This morning I appeared at the treasury, and was then instructed to apply at the Bank of the Metropolis. I did so, and named the check his endorsed, no number 6539, dated 22nd March 1844 , payable to your order for fifty notes, on day often sight, at the Bank of North america phil Philadelphia .__ I hope this arrangement is in to satisfactory to you. This was, in fact no obligation to the note you sent me. Your old acquaintances, Genrl General Jacobs and Hugh S. McClung , of Knoxville are here, and Jacobs leaves from Philadelphia on tomorrow, or Monday. I am very respectfully, Your Obt. Servt Obedient Servant . Spencer Jarnigan"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8994/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8996/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8994/canvas/1","type":"Canvas","label":{"none":["[Letter] 1844 Mar. 23 [to] W.A. Morrison, Washington City, District of Columbia / Spencer Jarnigan, Philadelphia, Pennsylvania : page 2"]},"width":1920,"height":1521,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8995~datastream~JP2/full/480,380/0/default.jpg","width":480,"height":380,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8995~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8994/canvas/1/page/tdh:8995","type":"AnnotationPage","items":[{"id":"https://digital.lib.u
