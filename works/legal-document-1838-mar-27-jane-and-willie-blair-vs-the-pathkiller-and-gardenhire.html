"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1262~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/0/page/tdh:1262","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/0/page/tdh:1262/656b6235081ac","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1262~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3014,"height":4836,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1262~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Jane \u0026 Willie Blair vs The PathKiller \u0026 Gardenhire The bill charges that the State issued a grant to James Blair for 317s acres of land__ dated the 30th Nov, 1822. That at the land Sales in Knoxville in the year 1820 Charles McClung purchased 159 a acres also 80 acres_ which said McClung transfered to said Blair_ Blair took possession in 1821 \u0026 held that possession up to the time of the death of said Blair which happened in November 1826_ That the above Complaint hold as devisees_ Bill further charges that an Indian by the name of PathKiller claimed a reserve of 640 a including the above lands_ founded on the treaties of 1817 \u0026 1819_ That said Indian brought his action of ejectment to gain the possession of said land_ in said action he has succeeded_ and the complainants are likely to be turned out of possession_ The grounds of equity laid are two_ That said PathKiller with a certain PM Miller an atto attorney . committed an act of champerty_ said Path agreeing to give a part of the land if recovered_ and that this interest was afterwards transferred to a certain Wm William Gardenhire who manages the suit. The second ground of equity is that the right of PathKiller had been extinguished_ That he had sold his interest in an improvement at a place called the Peach trees (beyond the limits of the 640 a sued for)_ and that the reserve claimed had not been taken at the place where the said Indian resided in Jany January 1820 and that said PathKiller had removed within the cherokee nation of indians_ leaving Garenshire to manage the suit under an unlawful contract tainted with champerty___ These pacts it is charged were not Known to sd said complainants or those defending the suit at law_ Prayre prayer for an injunction \u0026c_ To this bill the defendants filed a general"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1262/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/1","type":"Canvas","label":{"none":["[Legal document] 1838 Mar. 27, Jane \u0026 Willie Blair vs. The Pathkiller \u0026 Gardenhire : page 2"]},"width":2747,"height":4788,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1261~datastream~JP2/full/343,599/0/default.jpg","width":343,"height":599,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1261~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/1/page/tdh:1261","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/1/page/tdh:1261/656b62367be6b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1261~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2747,"height":4788,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1261~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"demurrer_ This was overruled on argument_ \u0026 \u0026 defendants PathKiller and Gardenhire ordered to answer_ PathKiller in his answer shews shows that that he was unlawfully and oppressively turned out of his reserve by a Summary process from a circuit Judge Avers that his reserve was well taken under the treaties insists on the trial at law as evidence of that fact_ and that James Blair had been instrumental in fixing his reserve at the spot gained in the action of ejectment_ and that said Blair purchased with full notice_ PathKiller denies that he removed with an intention to abandon his right_ denies that the sale to Gardenshire was with a view to quit the land_ on the contrary that it has always been his intention to return and reside on the land when he can regain his possession_ Denies the champerty \u0026 \u0026 pleads that he is not bound to answer such matters as may Subject him to a forfeiture or a prosecution_ Gardenhire puts in a like plea of privilege from answering as to the champerty and maintainance__ Replications are filed_ and much evidence taken_ cases arising under the treaties in questions being somewhat new in their characters_ is one apology for the novelty presented in the bill before us__ There can be no doubt that it was the object of the contracting parties when the treaties were framed to make the rights of the Indians taking reserves to depend upon a few simple rules and such as could be comprehended by any one__ The treaties upon their face__ The entry or registry with the agents possession and survey of the land designated_ gave the right_ Treaty Stipulations must be construed as compacts__ The view the parties had of the subject at the time must not be lost sight of _ had the Indians"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1261/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/2","type":"Canvas","label":{"none":["[Legal document] 1838 Mar. 27, Jane \u0026 Willie Blair vs. The Pathkiller \u0026 Gardenhire : page 3"]},"width":2959,"height":4775,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1260~datastream~JP2/full/370,597/0/default.jpg","width":370,"height":597,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1260~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/2/page/tdh:1260","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/2/page/tdh:1260/656b6237b09ce","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1260~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2959,"height":4775,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1260~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"when taking reserves been told that the rights thus set up by them under the treaty would be the subject of much litigation__ That legislation touching those rights would be endless_ and made too with a view to effect them directly__ The Indian would have hesitated before he would have made his Registry for a reserve_ But he either Knew or was told that on his reserve he was a Citizen and as such entitled to the protection the constitution afforded to others he looked therefore to the Constitution and to the magnanimity of those into whose Society he was admitted Having briefly shewn the footing on which the indian took his right to this land and that under such right he was in possession the will for a moment glance at the manner it has been effected by legislature acts__ Act 1819- ch 59 St 2 olig 140 Recognises rights of the character of PathKillers but does not authorise the Surveyor to lay down the reserve, unless taken before 1st July 1818_ act 1819 ch 60 (2_olig_ 143) To the same effect_ but the Surveyor may bear testimony and lay down or reject the claim__ Act 1822 ch 27__ Life reserve may ban razing $1.25 per acre__ procure a Grant for the land in fee to himself or to his assignee __ 2 olig 144__ This act is revived and prolonged 12 months__ by the act 1823__ ch175__ (2. olig. 148) _ and the purchasor of life reserve placed on a footing with the purchaser of the fee simple reservee_____ act of 1825. ch. 12. comes in aid of the provision in favor of purchasers of the reserve by authorising an entry razing the $1.25__ act 1825_ ch 256__ (2.olig 150) authorising Registry to be read as evidence in Suits brought by reserves_ But this act is repeated by an act of the next Session___ Act 1826 ch 33_ (2 olig 152) purchaser of the Reservees land not to pay his principal or interest accruing until the suit against him finally settled_"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1260/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/3","type":"Canvas","label":{"none":["[Legal document] 1838 Mar. 27, Jane \u0026 Willie Blair vs. The Pathkiller \u0026 Gardenhire : page 4"]},"width":2696,"height":4824,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1259~datastream~JP2/full/337,603/0/default.jpg","width":337,"height":603,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1259~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/3/page/tdh:1259","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/3/page/tdh:1259/656b6238f04e0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1259~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2696,"height":4824,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1259~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Act 1827_ ch. 46 (2 olig. 154) give the value of the improvement made on the reserves land__ even in suit already brought_ and fixes the evidence \u0026 made of leting letting it in on the trial_ Act 1827 ch 33 S 1 provides what shall be champerty and maintainance touching these lands_ the act in its terms is made applicable to these cases alone_ and applies to suits already commenced_ and in connection we will here notice an act of 1819 ch S12 authorising a Circuit Judge to issue a visit of possession on the exparte application of a purchaser at the land sales__ This act provides for employing councel to attend to the rights of the state in suits brought by reserves_ authorises such counsel to employ \u0026 commission persons to take testimony_ and on the application of the counsel employed either verbally made or in writing_ a change of venue shall be directed to any county where most convenient to the said att.o attorney Extraordinary as this course of Legislation has been in relation to reserves in general_ The proceeding under the acts cited have not in a particular manner effected the case before us one or two of these laws have been put in operation perhaps the only one material to be noticed at present is that unser which the writ possession issued by which PathKiller was turned out thereby making it necessary for him to resort to the action of Ejectmt to regain his possession_ Some of these acts speak of the assigned of the reserve by using this turn assignee we infer that the act contemplates the possibility of a sale__ other acts as far as Legislation can do it places life reserves on the same footing with those in fee__ puting it in the power"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1259/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/4","type":"Canvas","label":{"none":["[Legal document] 1838 Mar. 27, Jane \u0026 Willie Blair vs. The Pathkiller \u0026 Gardenhire : page 5"]},"width":2874,"height":4800,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1258~datastream~JP2/full/359,600/0/default.jpg","width":359,"height":600,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1258~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/4/page/tdh:1258","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/4/page/tdh:1258/656b623a29d05","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1258~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2874,"height":4800,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1258~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/4"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/4/annopage-4","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/4/annopage-4/annotation-4","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"of the head of the indian family ( if an act of assembly could have that effect) to defeat the remainder over_ if the state can profit one dollar twenty five cents per acre__ We merely notice these to show that while the indian claiming a reserve is prosecuting his suit to gain the possession he is cramped and limited at every point by laws passed with a view to effect his case and not that of any other member of the community_ So far we cannot help Seeing a one sided legislation much to be regreted Shfting a view of the subject so that they might be presented in another aspect__ We find Life reserve Indian generally indulged_ The treaty which limits the nature of the rights of some indians for reasons obvious to every man who will read it are enlaged by the atcs of assembly in question Gruards thrown around the Indian holding the life estate \u0026 which were intended to protect it in the hands of the Imbecile are looking away_and by the acts of assembly he stands exposed to the very evils the treaty had designed to obviate that of dealing with the white man_ Taking therefore the nature of this little into view in its first stage simple__ and seeing how it has been embarrassed by repeated acts of the Legislature__ Seeing also that Blair was a purchasee with notice__ That the state has given him the aid of counsel with other advantages not common to his adversary_ It is reasonable to suppose that this Court would apply the extraordianry remedy sought in the Bill_ whether we look to the ction of ejectment or to the bill before us In whom is the legal title is the question to be determined__ Taking all the allegation in the bill as true what fraud what concealment or what hardship in the case is presented that cannot be corrected by the court of law on another trial of the title"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/4"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1258/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/5","type":"Canvas","label":{"none":["[Legal document] 1838 Mar. 27, Jane \u0026 Willie Blair vs. The Pathkiller \u0026 Gardenhire : page 6"]},"width":2697,"height":4754,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1257~datastream~JP2/full/337,594/0/default.jpg","width":337,"height":594,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1257~datastream~JP2","@type t_ See the case of Blount and Geeren__ 3. may. R.go__ Let the decree be affirmed_ . Her. Brown, Clerk of the Supreme Court of the state of Tennessee at Knoxville by my Deputy Jas. W. Campbell do hereby certify that the foregoing is a full, true, and complete copy from the original on fill in my office, of the opinion of law supreme court in the case of Jane \u0026 Willie Blir ws The PathKiller and Gardenshire__ Given under my hand and seal of office at Office in Knoxville this 27th day of March 1838__ Her Brown clerk By his Deputy Jas. W. Campbell"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1256/canvas/5"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1257/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1256/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1256","label":{"en":["[Legal document] 1838 Mar. 27, Jane \u0026 Willie Blair vs. The Pathkiller \u0026 Gardenhire"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/cherokee-indians-land-tenure.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/legal-documents.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/march-27-1838.json?sort=random"],"s
