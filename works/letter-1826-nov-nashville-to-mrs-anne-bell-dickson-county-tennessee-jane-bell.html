/6507/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville , Nov. November 1826 My dear Mother It was my intention to have written by last mail but I forgot that Tuesday was mail day 'till it was too late to write, and I regret it as I had good news to communicate. Mr. Campbell will preach in Charlotte the first Sunday in December, and I hope it will be convenient not only for you and my Father to attend, but also the little ⁁ girls and William , if he is not much altered, will be delighted, to attend, preaching, and I am very desirous he should hear Mr. Campbell , that the want of new clothes may not be one apology for his not attending, I send him a new suit by Mrs. Gould had it not been for this preaching I would not have given them to him 'till Christmas and made them up myself. at present I have no measure to cut by, I hope it will be convenient for you to make them but if not employ Mrs. Stokes , and I will pay her for them."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6511/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/1","type":"Canvas","label":{"none":["[Letter] 1826 Nov., Nashville [to] Mrs. Anne Bell, Dickson County, Tenn[essee] / Jane [Bell] : page 2"]},"width":3176,"height":3872,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6510~datastream~JP2/full/397,484/0/default.jpg","width":397,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6510~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/1/page/tdh:6510","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/1/page/tdh:6510/656b66a6448de","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6510~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3176,"height":3872,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6510~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Monday 20th — I went early on Saturday to Dr. Waters ' to spend the day with Mrs. Gould but how great was my surprise to find she had set out for Charlotte . I regretted it very much, particularly on my little Parsons account, whom I know will feel much disappointed about his clothes but at all events take him to hear"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6510/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/2","type":"Canvas","label":{"none":["[Letter] 1826 Nov., Nashville [to] Mrs. Anne Bell, Dickson County, Tenn[essee] / Jane [Bell] : page 3"]},"width":3168,"height":3760,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6509~datastream~JP2/full/396,470/0/default.jpg","width":396,"height":470,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6509~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/2/page/tdh:6509","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/2/page/tdh:6509/656b66a768cad","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6509~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3168,"height":3760,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6509~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Mr Campbell — he informed me yesterday that he would administer the Sacrement Sacrament in Charlotte when he preached there, I wish very much he was not going 'till Christmas, but I cannot think of leaving here till after our examination, and also at the Academy so that I shall not in all probability reach home till the 24th Decr— December I have not heard from brother John since I wrote to you, nor can I account for his silence I spent last Saturday with Mrs Peyton Robertson , she desired me to present her love to you and the little girls. My whole time is devoted to the School and the parties I attend are prayer meetings and my escorts are Mr. \u0026 Mrs. Campbell , who polite as to call for me. Mr. Wade has returned from the Western District , the reason why he did not call at your house was because he had a large party with him. Excuse the brevity of this epistle but I have not time to write any more at present. Please present my love to all the family and believe me Your affectionate Daughter Jane"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6509/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/3","type":"Canvas","label":{"none":["[Letter] 1826 Nov., Nashville [to] Mrs. Anne Bell, Dickson County, Tenn[essee] / Jane [Bell] : page 4"]},"width":3202,"height":2069,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6508~datastream~JP2/full/400,259/0/default.jpg","width":400,"height":259,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6508~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/3/page/tdh:6508","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6507/canvas/3/page
