at all the gates on said Turnpike road___. I find from examination, that the Turnpike Company have heretofore received your warrant to open and receive toll at five of the gates between Pulaski \u0026 Columbia we are by law entitled to one gate more between Pulaski \u0026 Columbia and three gates between Pulaski \u0026 Elkton, being of our gates which we wish the authority of the state to open, which will be nine in all from Columbia to Elkton___ As some of the gates have been changed, and the particular gates [unclear] not specified in the warrant heretofore issued, it would probably be better to issue a warrant for the whole in order to prevent any difficulty. Yours Respectfully Thomas M Jones President of said company"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7840/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7842/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7840/canvas/1","type":"Canvas","label":{"none":["1842 Dec, 28, Pulaski, Tennessee [to] James C. Jones, Nashville, Tennessee / Thomas M. Jones : page 2"]},"width":3168,"height":3995,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7841~datastream~JP2/full/396,499/0/default.jpg","width":396,"height":499,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7841~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7840/canvas/1/page/tdh:7841","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7840/canvas/1/page/tdh:7841/656b68391154b","type":"Annota
