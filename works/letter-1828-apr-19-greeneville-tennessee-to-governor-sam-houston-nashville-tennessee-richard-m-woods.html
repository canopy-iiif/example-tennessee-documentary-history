 Tenn[essee] [to] Governor Sam Houston, Nashville, Tennessee / Richard M. Woods : page 1"]},"width":3059,"height":4757,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6960~datastream~JP2/full/382,595/0/default.jpg","width":382,"height":595,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6960~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6957/canvas/0/page/tdh:6960","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6957/canvas/0/page/tdh:6960/656b672b79ef8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6960~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3059,"height":4757,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6960~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6957/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6957/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6957/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Greeneville Greene County East Tennessee 19th April 1828 His Excellency Samuel Houston esquire On the night of the 15th of this Inst. Instant a fellow by the name of Daniel Dyche with another in Company broke the Jail of this County and made his escape. He was tried and convicted at the last September Term of the Circuit Court here for the wanton and unprovoked Murder of his Neighbor and Friend— David Adams , as appeared from the Evidence on the Trial—and no extenuating Circumstance but the too free use of Whiskey— The object of this is to ask your Excellency to offer a Reward for the Villain proportioned to the magnitude of his Crime, that he may suffer that punishment which the Law has directed to be inflicted— but from which with the Assistance of one or more villains from the Out-side Outside of the Jail he has at present escaped— Adams's connexions connections are poor, respectable, but unable to offer any Reward for his Apprehension— Be pleased to direct as General a Publication as the Case will admit of particularly in the Papers of East Tennessee Respectfully Yr. Obdt Your Obedient . Richard M. Woods Sheriff of Greene County Daniel Dyche is about 22 or 23 years of Age but appears much younger than he really is—smooth face—not much Beard— dark Skin—bleached by a length of confinement in prison— dark, thick, straight hair trimed trimmed in"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6957/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6960/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6957/canvas/1","type":"Canvas","label":{"none":["[Letter] 1828 Apr. 19, Greeneville, Tenn[essee] [to] Governor Sam Houston, Nashville, Tennessee / Richard M. Woods : page 2"]},"width":2964,"height":4474,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6959~datastream~JP2/full/371,559/0/default.jpg","width":371,"height":559,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6959~datastream~JP2
