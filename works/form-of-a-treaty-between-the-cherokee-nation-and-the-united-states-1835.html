:"TextualBody","language":"en","format":"text/plain","value":"Whereas it has become expedient, under existing circumstances, that the United States should be released from various treaty oaths solemnly guaranteeing to the Cherokee nation of Indians protection forever in the lands of the said nation, east of the River Mississippi , provided, that we in effecting this release, such conditions can be secured as will bring about the transfer of the aforesaid Cherokee lands to the United States , peaceably and on reasonable terms, Now, Therefore, duly authorised authorized and empowered to treat with the Cherokees east of the River Mississippi , and John Ross , duly authorised authorized and empowered by the Cherokee nation , in general council assembled, have entered into, agreed upon, and concluded, the following articles of a Treaty of cession and removal, this day of , 1838 . Article 1. - The Cherokee nation of Indians, upon the conditions hereinafter expressed, do hereby cede, relinquish and convey to the United States of North America , all their right and title to all the lands owned, claimed and possessed by them, including the unsold lands reserved by them for a school fund, east of the Mississippi river . Article 2. - The sum of is to be paid by the United States , in full for the cession forever to the Said United States , of the Cherokee country east of the River Mississippi : Article 3. - The said sum of and all other sums, arising under this Treaty, are to be paid to the Cherokee nation , and to be subject to the controul control and disposition of its regularly constituted authorities: Article 4. - a sum of shall be seperately separately allowed on the part of the United States , to indemnify the Cherokees for all property destroyed and for all other claims of any and every description against the United States , for which the United States is already liable under"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/541/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:545/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/541/canvas/1","type":"Canvas","label":{"none":["Form of [a] treaty [between the Cherokee Nation and the United States], 1835[?] : page 2"]},"width":2300,"height":3861,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:544~datastream~JP2/full/288,483/0/default.jpg","width":288,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:544~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/541/canvas/1/page/tdh:544","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/541/canvas/1/page/tdh:544/656b612cb15b9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:544~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2300,"height":3861,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:544~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/541/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/541/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/541/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"
