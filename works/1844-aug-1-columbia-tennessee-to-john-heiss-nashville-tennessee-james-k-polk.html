 at a moments notice. Let it therefore be done. The two can \u0026 will make The Union the great paper of the country for the next 90__ days_ and this is what it ought to be. Both Laughlin \u0026 Harris can be well employed their whole time in making it a powerful organ. Let it be done.__ you cannot imagine the importance I attach to it.__ It is indeed indispensible indispensable __ that fire \u0026 spirit \u0026 power should be thrown into it The Nashville"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8235/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8238/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8235/canvas/1","type":"Canvas","label":{"none":["1844 Aug. 1, Columbia [Tennessee, to] J[oh]n Heiss, Nashville, Tennessee / James K. Polk : page 2"]},"width":3040,"height":3903,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8237~datastream~JP2/full/380,488/0/default.jpg","width":380,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8237~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8235/canvas/1/page/tdh:8237","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8235/canvas/1/page/tdh:8237/656b689551d47","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8237~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3040,"height":3903,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/
