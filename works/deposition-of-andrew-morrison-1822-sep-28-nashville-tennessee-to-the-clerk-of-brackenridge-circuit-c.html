ereferenceable/assemble/manifest/tdh/9253/canvas/0","type":"Canvas","label":{"none":["[Deposition of Andrew Morrison] 1822 Sep. 28, Nashville, Tennessee, [to] the Clerk of Brackenridge Circuit Court, Hardinsburgh, Kentucky : page 1"]},"width":2984,"height":3915,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9257~datastream~JP2/full/373,489/0/default.jpg","width":373,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9257~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/0/page/tdh:9257","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/0/page/tdh:9257/656b697ce741e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9257~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2984,"height":3915,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9257~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Agreeable to a Dedimus to us Directed from the Brackenridge Circuit Court in the State of Kentucky we have caused Andrew Morrison a witness for the Defendants in a suit depending in said court wherein Peter Kemmell is plaintiff and Chenault \u0026 Co . are defendants to come before us at the Nashville Inn in the State of Tennessee on the 28th day of September 1822 said witness being sworn on the Holy Evengelist Evangelist of Almity Almighty god God Deposes and says as follows_ Question 1st Are you acquainted with boating on the Ohio River Answer I have followed boating on the Ohio for several years Question Were you at Pittsburg Pittsburgh on the seventeenth of October 1817 and do you recollect the State of Ohio river on that day and for a few days before and after"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9257/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/1","type":"Canvas","label":{"none":["[Deposition of Andrew Morrison] 1822 Sep. 28, Nashville, Tennessee, [to] the Clerk of Brackenridge Circuit Court, Hardinsburgh, Kentucky : page 2"]},"width":3166,"height":3824,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9256~datastream~JP2/full/396,478/0/default.jpg","width":396,"height":478,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9256~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/1/page/tdh:9256","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/1/page/tdh:9256/656b697e5be5c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9256~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3166,"height":3824,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9256~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Answer I remember well the Ohio river was in good order on the tenth or eleventh of October 1817 and kept in good o order untill until the 28 or 29th of October when I left Pittsburgh with my family and landed at Maysville Ky Kentucky . on the fourth of or fifth of November 1817 and the river was so high that it was both difficult and dangerous to land Question How long does it generally take a boat to come from Pittsburgh to Jennings creek ten mils miles below flint Isleand Island Answer I think fourteen days would be a sufficient time with a good stage of water as was at that time allowing to loose lose time for head winds, I have had boats make the trip from Pitts Pittsburgh to Nashville in twenty five and twenty six days"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9256/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/2","type":"Canvas","label":{"none":["[Deposition of Andrew Morrison] 1822 Sep. 28, Nashville, Tennessee, [to] the Clerk of Brackenridge Circuit Court, Hardinsburgh, Kentucky : page 3"]},"width":2984,"height":3880,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9255~datastream~JP2/full/373,485/0/default.jpg","width":373,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9255~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/2/page/tdh:9255","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/2/page/tdh:9255/656b697f8145d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9255~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2984,"height":3880,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9255~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Question have you followed boating on the Ohio river and cumberland for several years and have you made a livelyhood livelihood at it and have you owned many boats Answer. I have made nearly all my living at boating since 1804 and was verry very largely concerned in frighting freighting goods from Pittsburg to Nashville from 1810 to 1817 and has had as many as seventeen boats arrive here from Pittburg Pittsburgh in six or seven months and farther this deponent sayeth not A. Morson Andrew Morrison State of Tennessee Davidson County { the foregoing deposition was taken before us two acting Justices of the peace for Davidson County at the day \u0026 place named in the caption neither of us are interested in said cause nor council for either party the deposition is in the hand writing of the witness and sealed up by us and deposited in the post office near having been out of our possession given under our hands this 28th day September 1822 Will Lytle D.A.Dunham"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9255/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/3","type":"Canvas","label":{"none":["[Deposition of Andrew Morrison] 1822 Sep. 28, Nashville, Tennessee, [to] the Clerk of Brackenridge Circuit Court, Hardinsburgh, Kentucky : page 4"]},"width":3891,"height":3021,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9254~datastream~JP2/full/486,378/0/default.jpg","width":486,"height":378,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9254~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9253/canvas/3/page/tdh:9254","type":"AnnotationPage","items":[{"id
