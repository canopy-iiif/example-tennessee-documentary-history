stayed some time and talked with me and said he did not think it would be safe for me to attempt to travel in my present state of health and thought I had better stay around here this summer and get strong and well before I attempted to travel or study I am very weak at present and what is worse than"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8565/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8569/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8565/canvas/1","type":"Canvas","label":{"none":["[Letter] 1848 May 22, Watertown [to] E. H. Porter Esq[ui]r[e], Memphis, Tenn[essee] / E[dward] E. Porter : page 2"]},"width":2329,"height":3508,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8568~datastream~JP2/full/291,439/0/default.jpg","width":291,"height":439,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8568~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8565/canvas/1/page/tdh:8568","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8565/canvas/1/page/tdh:8568/656b68d65a5db","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8568~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2329,"height":3508,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8568~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8565/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8565/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8565/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"that I have the rheumatism in my legs and ankles so much so that it is with great difficulty I can walk around the house, this you know prevents my taking what exercise I should like to and makes it very disagreable disagreeable for myself, still Doctor Elton thinks this will only be temporary and I hope it will prove so. As to the disease in my head there is no change in it as I can percieve perceive , and I thing think that if this attack has had no effect on it, that nothing can. Relative to my studies I can only say that I shall not be able to attend to them this summer and as to takin resuming them in the fall it depends entirely opon upon yourself you know my willingness to do what you think best. but nevertheless I think that we have had pretty clear indications of Providence that it is not the course for me to take I leave the subject entirely to your better judgement = = = = = = I do not, nor do any of my friends think it is best for me to come home this summer and although nothing would please me better still I have determined to stay here and at Bridgeport untill until I hear from you Uncle Huberts family are all well but still I miss Grandpa and little Henry They all write"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8565/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8568/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba  woman that had arrived at her Old age would have been guilty of arranging herself in childish fooleries so much so that her own child did not know her tell ‚ÅÅ her that Richard and his sweet-tempered wife do not agree very well, they have parted two or three times this winter and at last came to blows, but I beleave believe they are reconciled now I saw Mary and Jasman , they send their love to you (Eliza) and wish you would write to them. The crops are all coming on here finely and every thing promises for a bountiful harvest every body everybody is going crazy about rail-roads They are building a rail road from Waterbury to join with the New York and N New Haven rail road \u0026 which is being graded and they think will be in operation by the first of January I have money enough I think to last me through the summer and pay my expenses but if you should have occasion to send any one do not send South Carolina money Give my love to all and Mary and write to Ben and tell him to write to me and give me his direction tell Pres to write often Write me soon and tell me what your plans are Yours \u0026c et cetera E Edward E Porter"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8565/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8567/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8565/canvas/3","type":"Canvas","label":{"none":["[Letter] 1848 May 22, Watertown [to] E. H. Porter Esq[ui]r[e], Memphis, Tenn[essee] / E[dward] E. Porter : page 4"]},"width":2542,"height":2357,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8566~datastream~JP2/full/318,295/0/default.jpg","width":318,"height":295,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~i
