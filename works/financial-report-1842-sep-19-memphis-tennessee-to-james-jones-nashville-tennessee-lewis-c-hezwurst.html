ew that you would be pleased to call the attention of the Legislature about to assemble on the 1st monday in October next to it. We would respectfully refer you to the statement and report made to the general Asembly Assembly on the 10th day of November last which showed a balance in the Treasurers hands of 6615.88 Amount in suit against former treasurer 1236.00 Cash received the property of deceased patients 9.37 $7861.25 The expendatures expenditures for the completion of the building and improving the grounds have been $1852.60 The expendatures for the benefit of the sick in Hospital up to the present time is 2970.06 Still uncollected from former Treasurer 811.00 Cash in Treasurers hands deposited in the Farmers and Merchants Bank of this place 2227[.] 59 $7861.25 The balance remaining in the Treasurers hands will be insufficient to carry on the establishment until the regular cession of the Legislature. The number of sick admitted into the Hospital since its commencement in Novemr November . last have been eighty six the number of deaths have been sixteen, and the number still under treatment are seventeen__"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7851/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7854/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7851/canvas/1","type":"Canvas","label":{"none":["[Financial report] 1842 Sep. 19, Memphis, Tennessee [to] James Jones, Nashville, Tennessee / Lewis C. Hezwurst : page 2"]},"width":3072,"height":4949,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7853~datastream~JP2/full/384,619/0/default.jpg","width":384,"height":619,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7853~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7851/canvas/1/page/tdh:7853","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7851/canvas/1/page/tdh:7853/656b68390d870","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7853~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3072,"height":4949,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7853~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7851/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7851/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7851/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"We would further state, that owing to the low state of the finances, numbers of applicants have been refused admittance, and none but those persons who are in utter destitution, and who have no house to shelter or friends to protect have been admitted; we therefore trust that the great utility and importance of the continuance of this institution will induce you to call the attention of the Legislature to the necesity necessity of making an appropriation of the merchants Lisences Licenses of shelby county from the 1st day of January 1842 the time at which the last act for the benefit of the institution expresed expressed ; this sum as shown in the former report would be insufficent insufficient for the carrying on of the Hospital in extended usefulness, but it would enable the institution to be carried on in its present limited state until the regular cession of the Legislature when a more full report will be laid before that body All of which is most respectfully submitted for your consideration and favourable favorable action Signed on behalf of the Hospital Commissioner Lewis C hezwurst Prest President of the Board of Hospital Commissur Commissioner Wm William G. Adams Secry Secretary Memphis 19th Sept September"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7851/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7853/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7851/canvas/2","type":"Canvas","label":{"none":["[Financial report] 1842 Sep. 19, Memphis, Tennessee [to] James Jones, Nashville, Tennessee / Lewis C. Hezwurst : page 3"]},"width":3189,"height":5074,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7852~datastream~JP2/full/399,634/0/default.jpg","width":399,"height":634,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7852~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7851/canvas/2/page/tdh:7852","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7851/canvas/2/page/tdh:7852/656b683a5408b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7852~datastream~JP2/full/full/0
