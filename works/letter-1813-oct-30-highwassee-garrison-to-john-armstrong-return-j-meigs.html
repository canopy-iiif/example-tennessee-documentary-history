<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1813 Oct. 30, Highwassee Garrison [to John Armstrong] / [Return J. Meigs] - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is a letter dated October 30, 1813 from Cherokee agent Return J. Meigs to John Armstrong, the Secretary of War. This letter was written after the Creek War of 1813 had begun, and Meigs informs Armstrong that he had supplied the Cherokee with blankets and other supplies in compensation for their cooperation against the Creeks. Meigs also explains his philosophy regarding working with the Cherokee; he believes that keeping them dependent on the US for support and assistance is beneficial to both the US and the Cherokee."/><meta property="og:title" content="[Letter] 1813 Oct. 30, Highwassee Garrison [to John Armstrong] / [Return J. Meigs] - Untitled"/><meta property="og:description" content="This document is a letter dated October 30, 1813 from Cherokee agent Return J. Meigs to John Armstrong, the Secretary of War. This letter was written after the Creek War of 1813 had begun, and Meigs informs Armstrong that he had supplied the Cherokee with blankets and other supplies in compensation for their cooperation against the Creeks. Meigs also explains his philosophy regarding working with the Cherokee; he believes that keeping them dependent on the US for support and assistance is beneficial to both the US and the Cherokee."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1813-oct-30-highwassee-garrison-to-john-armstrong-return-j-meigs"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1663/datastream/TN"/><meta property="og:image:alt" content="[Letter] 1813 Oct. 30, Highwassee Garrison [to John Armstrong] / [Return J. Meigs]"/><meta property="og:image:type" conte al.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1667~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Highwassee Garrison 30th October 1813 Sir, On receiving your letter of the 26th August on the subject of a co-operation of the Cherokees with the U.S. troops against the hostile Creeks , a number of Chiefs came to me to inform me that they were taking measures, unknown to me, in anticipation of the object; expecting every day that the hostile Creeks would make an attack on the friendly Creeks who had found an assylum asylum within the Cherokee boundary line at Turkeystown , to whom the Cherokees had promised protection- As advised by your letter I addressed the Governors of Georgia \u0026 Tennessee on the subject of a co-operation of the Cherokees in the expeditions against the enemy. I received a letter from the Governor of Tennessee approbating the measure, \u0026 requesting me to correspond with the Generals Jackson , Cocke , \u0026 White commanding the Tennessee troops; in the meantime the the leading young Cherokee Chiefs were enrolling their young men for the expedition and applied to me for Blankets \u0026 some other articles of Cloathing Clothing to enable those who were destitute to march with them in co.operation with our troops. there was no time to consult the war Department. there was no time to hessitate hesitate ; the frontiers were menaced with a formidable savage force, become so only by their desperation we have nothing to fear while we estimate the utmost they can do. in this kind of war it was considered that the service of the Cherokees would be of great value \u0026 I furnished the most needy whose names were enrolled at that time with articles of Cloathing to the amount of ten dollars each: not as a gift, or present; but to"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1667/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/1","type":"Canvas","label":{"none":["[Letter] 1813 Oct. 30, Highwassee Garrison [to John Armstrong] / [Return J. Meigs] : page 2"]},"width":2350,"height":2960,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1666~datastream~JP2/full/294,370/0/default.jpg","width":294,"height":370,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1666~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/1/page/tdh:1666","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/1/page/tdh:1666/656b62c7ebd98","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1666~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2350,"height":2960,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1666~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"to be accounted for at the end of the Campaign, presuming that the Government will consider them intitled to some compensation: And as I may expect repeated applications for Blankets \u0026 other articles to enable them to do their duty as the cold weather advances. I respectfully ask for advice \u0026 directions. Whatever they receive in this way can be deducted from their pay-if they shall be allowed pay- they will expect pay or compensation in some shape. I never have had an idea that they will be considered as allies having always rejected an idea of their sovereignty, for there is no way to save them or to make them of use to the Government: but to keep them dependent- they cannot stand alone- and by paying them for their service they will feel themselves under control: besides it will flatter their pride to be considered in some degree on a footing with our troops. If the war should be protracted they may be made of great service especially in combatting Indians. there is no way to save the people from annihilation as a nation but to employ them_. they have some enemies who observe with regret their Arming to act with our troops: these illiberal people wish for an opportunity to divide out their pleasant Country amongst them. I have frequently compared the condition of the Cherokee to that of a Foundling laid at the door of Charity: if spurned from the door it will perish; if taken in it may one day help to defend the house._ Keep them dependent. It will not be understood that I would deprive them of their national rights as human beings, my mind would revolt at such a sentiment. Their state in their relation to the United States is that"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1666/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/2","type":"Canvas","label":{"none":["[Letter] 1813 Oct. 30, Highwassee Garrison [to John Armstrong] / [Return J. Meigs] : page 3"]},"width":2332,"height":2900,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1665~datastream~JP2/full/292,363/0/default.jpg","width":292,"height":363,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1665~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/2/page/tdh:1665","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/2/page/tdh:1665/656b62ca99eaf","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1665~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2332,"height":2900,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1665~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"of a minority, to this State they conceded after the English were driven from our Coasts: it was the price of their preservation \u0026 by this concession their existence as a distinct tribe has been secured to the present time. By convention we owe them protection, \u0026 in return they owe us fidelity._ It would be a cruel act to make them politically independent; the effect would be their extinction within a short period,_ I conceive that the Indian tribes within the limits of the U.S. can never be considered as distinctly independent communities. they are by their local \u0026 moral condition appendages only, not necessary to us, but absolutely necessary for them, \u0026 the mild constituent principles of our Government has reached the Indian tribes every where within our limits, \u0026 it is not one of its least estimable traits that, it has expended since the revolution millions for the amelioration of the condition of the Indian tribes: notwithstanding which, the never ceasing envy \u0026 malice of the English having deceived \u0026 corrupted them, they have turned their arms against us. \u0026 we are now suffering from their recent barbarity. \u0026 yet we receive their acknowledgments of their errors; we bring them back \u0026 compel them to be happy; it may almost be said against their will. _ The magnanimity of our Government rises above the passions of revinge revenge . and looks down on treason, fraud, \u0026 barbarity of the Indians in the \"calm light of mild philosophy\" considering justly that, the English, the savages of Europe, are the cause of the defection of Indians \u0026 that what we have suffered from them ought principally to be attributed to the present Brittish British ministry."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1665/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/3","type":"Canvas","label":{"none":["[Letter] 1813 Oct. 30, Highwassee Garrison [to John Armstrong] / [Return J. Meigs] : page 4"]},"width":2308,"height":2858,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1664~datastream~JP2/full/289,357/0/default.jpg","width":289,"height":357,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1664~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/3/page/tdh:1664","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/3/page/tdh:1664/656b62ccd3ba5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1664~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2308,"height":2858,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1664~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1663/canvas/3/ann
