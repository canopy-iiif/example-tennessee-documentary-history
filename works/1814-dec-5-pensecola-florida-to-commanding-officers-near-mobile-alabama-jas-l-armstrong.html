t of this I have not positive information) 70 or 80 Sail have already collected and as many are daily \u0026 hourly expected from Jamaca Jamaica and else where __ I have Just conversed with an american prisoner who has been on board 5 months and was taken as a spy and examined Adml Admiral Cochrane , Discharged \u0026 sent a shore last night from the fleet has confirmed the above most positively__ and says that the officers boast that they will eat their Christmas dinner in Orleans Sir Alex Cochrane commands the fleet and is now off this port__ Be in the alert for By the Gods I think you will have warm work from a view of the force collecting here I Suppose this information will not be new,__ but if it is considered of much importance__ You may be assured that it is true_ the writer is known to Gen General Jackson Gen Coffee \u0026 most of the officers from Tennessee Jas L Armstrong Surgeon \u0026 on Detachment"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8011/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8013/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8011/canvas/1","type":"Canvas","label":{"none":["1814 Dec. 5, Pensecola [Florida, to] Commanding Officer[s] near Mobile [Alabama] / Jas. L. Armstrong : page 2"]},"width":3174,"height":5155,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8012~datastream~JP2/full/397,644/0/default.jpg","width":397,"height":644,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8012~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manife
