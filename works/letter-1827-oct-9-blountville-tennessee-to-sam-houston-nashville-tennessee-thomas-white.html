on-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Blountville 9 October 1827 Broke Blountville Jail ( Sullivan County ) on the night of the 5th Instant James P. Havron who was imprisoned in said jail for murdering William Humphries , said Havrin is about the age of twenty five years, five feet nine or ten inches high, sandy hair rather light, grey eyes, and or down bad countenances, tolerably about made His Excellency Samuel Houston Governor Dr Dear . Sir, I have thought it best to send to you the above description that you might if you think proper, offer a reward for the above described fellow, it is believed that his chance of escaping the gallows could only be affected by his not coming to trial, several persons committed to jails in this District lately for like offences have, made their escapes or broke jail, and the good of society no doubt requires that some of them at least should be apprehended and punished, I have made great exertions since he broke jail to apprehend him, but have been unsuccessful, Our representatives Messieurs Gaunnon \u0026 McClellan who are acquainted particularly I presumed with the circumstances can relate them to you, and give you more particular accounts of the murder, and character of said Havron than I have__ your obt obedient Servant Thos Thomas White Sheriff of Sullivan County"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7524/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7526/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7524/canvas/1","type":"Canvas","label":{"none":["[Letter] 1827 Oct. 9, Blountville, Tennessee [to] Sam Houston, Nashville, Tennessee / Thomas White : page 2"]},"width":3180,"height":5206,
