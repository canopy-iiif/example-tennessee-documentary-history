<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Articles of a treaty between the United States [and] the Cherokee [Nation], Dec. 2, 1807, Chickama[u]ga - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is a copy of a treaty made between the Cherokee headmen and the U.S. government through their commissioner, Return J. Meigs, at Chickamauga, December 2, 1807. The first article of the treaty allows for the sale of six square miles north of Chickamauga Creek by the Cherokees to the U.S. for the purpose of mining iron. The second article states that the U.S. shall agree to pay the sum of five thousand dollars and one thousand bushels of corn upon ratification of the treaty. The treaty further states that if the U.S. should fail to find iron ore within the ceded land, they shall be able to get the ore in another place."/><meta property="og:title" content="Articles of a treaty between the United States [and] the Cherokee [Nation], Dec. 2, 1807, Chickama[u]ga - Untitled"/><meta property="og:description" content="This document is a copy of a treaty made between the Cherokee headmen and the U.S. government through their commissioner, Return J. Meigs, at Chickamauga, December 2, 1807. The first article of the treaty allows for the sale of six square miles north of Chickamauga Creek by the Cherokees to the U.S. for the purpose of mining iron. The second article states that the U.S. shall agree to pay the sum of five thousand dollars and one thousand bushels of corn upon ratification of the treaty. The treaty further states that if the U.S. should fail to find iron ore within the ceded land, they shall be able to get the ore in another place."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/articles-of-a-treaty-between-the-united-states-and-the-cherokee-nation-dec-2-1807-chickamauga"/><meta property=
