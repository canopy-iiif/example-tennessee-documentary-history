ut a determination was not made as to its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1850-02-22T12:15:10Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5892/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/canvas/0","type":"Canvas","label":{"none":["1850 Feb. 22 [between] John R. Wilson, Davidson County, Tennessee [and] the Trustees of Washington Institute : page 1"]},"width":3125,"height":3997,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5895~datastream~JP2/full/391,500/0/default.jpg","width":391,"height":500,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5895~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/canvas/0/page/tdh:5895","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/canvas/0/page/tdh:5895/656b6621ef0b2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5895~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3125,"height":3997,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5895~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"This indenture, made 22nd February 1850 , between John R. Wilson of Davidson county and State of Tennessee of the one part — and the Trustees of Washington Institute of the county and state aforesaid of the other part — Witnesseth, that the said John R. Wilson, for and in consideration of the sum of one Dollar to him in hand paid, and for other considerations herein after mentioned, the acknowledgment of which is hereby made, hath given, granted aliened and conveyed; and doth by these presents give, grant, alien and convey unto the said trustees of Washington Institute and their legal successors in office, (according to the charter of said Institute, passed the the Legislature of Tennessee on 4th Jany. January 1850 ) a certain piece of land situate lying \u0026 being in the state \u0026 county aforesaid, on the north side of the Nashville and Murfreesboro Turnpike, and bounded as follows, to wit, Beginning at the S. South West corner of said Wilson's tract and running with the dividing line between his tract and the tracts of Tho. Thomas S. King \u0026 Mrs Williams Thirty One 31 poles to a stake in said line — thence East Thirteen poles to a stake — thence South 2 ° West thirty One 31 poles to a stake in the dividing line between Jesse Collins and said Wilson thence with said line thirteen poles to the beginning, containing by estimation about Two acres and three fourths, be the same more or less. To have and to hold the aforesaid land with"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5895/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/canvas/1","type":"Canvas","label":{"none":["1850 Feb. 22 [between] John R. Wilson, Davidson County, Tennessee [and] the Trustees of Washington Institute : page 2"]},"width":3129,"height":4018,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5894~datastream~JP2/full/391,502/0/default.jpg","width":391,"height":502,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5894~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/canvas/1/page/tdh:5894","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/canvas/1/page/tdh:5894/656b662335829","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5894~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3129,"height":4018,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5894~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"with all its profits, rights and appurtenances to the only proper use and benefit of Washington Institute for the promotion of education. And the said John R. Wilson, for himself his heirs, executors and assigns, does covenant and agree that the before recited land he will warrant and forever defend against the rights, titles, and claims of all and every person or persons whomsoever claiming under him. But at the time of sealing and delivering these presents the said Trustees have bound them selves to carry out the provisions of the charter ⁁ there establishing \u0026 ⁁ erecting suitable building on said lot of ground by continuing an institution of learning in the Sciences and languages usually taught and have the same kept up regularly from year to year ⁁ without any other intermission than the usual vacation so long a serial corporation shall extend and that said Wilson shall be entitled to one schollarship scholarship of each and every session free of charge, and the same shall be continued to his heirs and legal representatives. And it is agreed and understood between the parties that the said Wilson his heirs and assigns shall retain a lien on said land for the faithful performance of the above agreement and Such lien shall be good in law and equity. In testimony of which the said Wilson has hereunto set his hand and affixed his seal on the day and year first above written Signed Sealed \u0026 delivered in presence of Wm William L Wilson Thomas B. Wilson { John R. Wilson seal, deleted with overstrike"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5894/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5892/can
