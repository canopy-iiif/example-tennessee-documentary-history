u/notdereferenceable/assemble/manifest/tdh/5325/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I received your letter at the mouth of the Rio Grand we were then tranpoted transported up the river to Sarmorgo some hundred \u0026 fifty miles we rested oln only one day on the 7th of Sept we tuck took up the line of march for monterey during which time we suffered immensely from the long \u0026 fatigueing fatiguing marches \u0026 the scanty supply of subsistance subsistence given us on the twentieth day of our march we arrived in sight of monterey on 20th of Sept Gen General Worth with the second division of the army was sent around to attack the city on the west side on 21st monday morning bright \u0026 early we wore drawn up in battle or v ay our division was under the command of Gen Butler after taken our position on the field of battle we remained posted for half on how behind a small nole knoll the attack was commenced by Gen Haymer with the third \u0026 fourth infantry they were repulsed \u0026 beaten back they rallied again \u0026 made the second attack \u0026 meet with the same success our bregade brigade was then ordered to train relief composed of the mississippi Regiment \u0026 a Regiment of Tennesseeing. we march up in front of the fort \u0026 under a distructive destructive crossfirring of three battries batteries after discharge our rifels rifles severral several times the charge was sounded we made a simultannious simultanious rush for the fourt fort . Lut Lieutenant Cornel McClang was the first that mounted the walls \u0026 waved his sword three time \u0026 ride come on my brave boys with nimble stepes step we followed we made no"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5325/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5328/datastream/HOCR","type":"Dataset","la ans to a second fort tuck that after securing the prisnors prisoners we commenced a charg on a third fort cros a small river running through the city \u0026 advanced within forty or fifty yardes yards of the fort when we were ordered back to take shelter we behind some rock houses close by the Mexicans were seen leaving the third fort in large numbers but as soon as they saw us knelt they returned \u0026 firered with more rapidity than ever the fireing continued from both sides until five o,clock in the evening without the least sessation cessation or intermition intermission the battle commenced at 5' o,clock in the morning \u0026 seased ceased at five our victory was brilliant \u0026 glorious the fight lasted for three days the second day our division rested \u0026 Gen Worth made his attack \u0026 tuck took two other forts the third day the fort that we attacked the first day was evacuated \u0026 cornel Colonel Davis tuck his Regiment \u0026 penitrated penetrated town thair there he commenced a drariller warfare many were killed the killed \u0026 wounded in all were about four or five hundred the mexicans about eight or ten hundred perhaps more the fo u rth day general armpada armpudia sent in a flag of truce \u0026 they formed an armastice armistice Taylor permeted permitted armpuda to leave with all of his small armes arms \u0026 four peases pieces of cannon so I suppos suppose we will remain here until we negosiate negotiate on the diffeculty difficulty settled which I trust may be soon you must write soon \u0026 believe me your Brother E Greer"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5325/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5327/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5325/canvas/3","type":"Canv
