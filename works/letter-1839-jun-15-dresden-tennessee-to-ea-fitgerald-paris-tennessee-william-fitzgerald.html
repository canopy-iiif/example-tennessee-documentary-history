semble/manifest/tdh/5364/canvas/0","type":"Canvas","label":{"none":["[Letter] 1839 Jun. 15, Dresden, Tennessee [to] E.A. Fitgerald, Paris, Tennessee / William Fitzgerald : page 1"]},"width":3056,"height":4996,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5366~datastream~JP2/full/382,625/0/default.jpg","width":382,"height":625,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5366~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5364/canvas/0/page/tdh:5366","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5364/canvas/0/page/tdh:5366/656b65a8285b2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5366~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3056,"height":4996,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5366~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5364/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5364/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5364/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Dresden June 15 1839 Saturday 12 oclock My Dear Wife Yours of yesterday has been recd received . and I feel light hearted at the news from Home. - I had heard of the flight of Cowans Sam . the only thing to be regretted is the injury the men rec received . when pursued him. my information is that they are not killed but badly wounded. Cowan deserves to lose the negro for the silly parade he has made about the negroes honesty and faith \u0026C and et cetera - whenever there is any good feeling or good faith from a slave to the owner it must be when human nature has undergone a revolution. true there are some who are our contented but it is those of a very low grade of intellect - Sam is a man of more sense than Cowan \u0026 besides a sly and insinuating scoundrel I am in fine health and buoyant spirits having pretty well mastered my business here. on yesterday I was applied to - to know if I would become attorney for the Bank at Trenten . there business will be worth $1000. or 1500. per annum. I will say easily done. I do not know whether I will get it or not.. Mr Mister Patten who is entirely competent is in the spot \u0026 it would seem that it would be more convenient for all parties to imploy employ him but this is for your own eyes My love to the children Yr Your husband Wm William Fitzgerald"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5364/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5366/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5364/canvas/1","type":"Canvas","label":{"none":["[Letter] 1839 Jun. 15, Dresden, Tennessee [to] E.A. Fitgerald, Paris, Tennessee / William Fitzgerald : page 2"]},"width":3904,"height":2312,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5365~datastream~JP2/full/488,289/0/default.jpg","width":488,"height":289,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~obje
