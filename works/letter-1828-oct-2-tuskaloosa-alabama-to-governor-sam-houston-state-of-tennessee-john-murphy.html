/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Executive Department Alabama Tuskaloosa Oct. 2d. 1828 His Excellency Governor Houston State of Tennessee Sir You will excuse the liberty which I take by the present attempt to open a correspondence with your Excellency on a subject which may prove highly important to both States, and certainly not less desirable to the State over which you have the honour honor to preside, than to the State of Alabama. By a very munificent Act of the last Session of the Congress of the United States the source of a very considerable fan has been placed at the disposition of the State of Alabama for the opening a Canal around the obstruction of the Navigation at the Muscle Shoals , a work highly important to this State \u0026 I should suppose not less interesting to the State of Tennessee. But even the accomplishment of this object, so much and so long desired, and which must unquestionably prove of so great utility to a large portion of the States of Alabama and Tennessee, will not affect every thing everything which I hope may be conveniently done for their advantage, and which will give to these interesting portions of both States, the full benefit of their great natural resources. The improvement at the Muscle Shoals, will open the great Market of New Orleans to East Tennessee , and to a large part of the State of Alabama on the Tennessee River . I say open it, for the precarious and temporary communication which nature has furnished with that Market, is"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6978/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/1","type":"Canvas","label":{"none":["[Letter] 1828 Oct. 2, Tuskaloosa, Alabama [to] Governor [Sam] Houston, State of Tennessee / John Murphy : page 2"]},"width":3181,"height":3914,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6977~datastream~JP2/full/398,489/0/default.jpg","width":398,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6977~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/1/page/tdh:6977","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/1/page/tdh:6977/656b672ce2e49","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6977~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3181,"height":3914,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6977~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"attended with so much difficutly difficulty , expense, and uncertainty, as to render it but a small convenience in comparison to the improved and constant Navigation which is contemplated by the Canal. The Market of New Orleans, however, important as it must ever be in general, will be frequently attended with material disadvantages. It must often be overtaken in the produce which Tennessee and Alabama would have occasion to lend to it, and this state of things must become continually more perplexing, as the improvement of the immense valley of the Mississippi progresses. The City of Mobile would be more free from this inconvenience, \u0026 will in general, I think, afford a better Market for the produce of this State of and East Tennessee, than the City of New Orleans. There would also be the advantage, of passing on that commercial route through the consuming Country, for many of the Articles, and giving to the grower the advantage of selling immediately to the consumer. At all events, by opening both Markets, very singular benefits must be obtained, and then would be afforded to our citizens every possible means of selling their produce at a fair price, and perhaps of making exchanges highly beneficial to all parties. But I extend merely to hint at these subjects in the present communication. An intercourse with Mobile must be opened by Canal or Rail Road, connecting the Navigable waters of the Tennessee River with Steam Boat Navigation on the Alabama. I am inclined to think that a rail road would be far preferable to a Canal, and indeed nature seems to have furnished"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6977/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/2","type":"Canvas","label":{"none":["[Letter] 1828 Oct. 2, Tuskaloosa, Alabama [to] Governor [Sam] Houston, State of Tennessee / John Murphy : page 3"]},"width":3181,"height":3911,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6976~datastream~JP2/full/398,489/0/default.jpg","width":398,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6976~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/2/page/tdh:6976","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/2/page/tdh:6976/656b672e18e39","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6976~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3181,"height":3911,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6976~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"every facility for a rail Road along the vallies valleys running in the direction of the point of communication with the Alabama. There is plenty of the best iron ore and mineral coal on the route, which might be of use in the construction of the road itself, and afterwards furnish important Articles of home supply; and commence along that road. The Vallies Valleys are very hard and of considerable length, so that in them the expense of graduating the Road would be very inconsiderable. There will no when be much elivation elavation to overcome, and should it be thought best to construct the Rail Road of wood, very durable materials of that description will be found at hand along the whole route. The liberal donation which we have received from the General Government, together with assistance from the State of Tennessee ,⁁ over in a small degree proportioned to the benefits to be derived by the State from these improvements, opening to it alike and at its option, the commerce of Mobile and New Orleans, would enable the State of Alabama, or both states in conjoined operation, to accomplish the Canal at the Muscle Shoals, and the rail Road from some convenient point on the Tennessee, to Steam Boat navigation on the Alabama. I cannot but believe that even these two objects accomplished, incalculable benefits to the present and future"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6976/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/3","type":"Canvas","label":{"none":["[Letter] 1828 Oct. 2, Tuskaloosa, Alabama [to] Governor [Sam] Houston, State of Tennessee / John Murphy : page 4"]},"width":3189,"height":3927,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6975~datastream~JP2/full/399,491/0/default.jpg","width":399,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6975~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/3/page/tdh:6975","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/3/page/tdh:6975/656b672f4eb4e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6975~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3189,"height":3927,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6975~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"condition of the Country would be effectually secured. It would seem to ⁁ be doing all, that in this way, can possibly be done to assure the property of an extensive and fertile tract of country in both States. I submit to the discretion and foresight of your Excellency, whether the present would not be a very propitious moment to evidence both States to engage in a great and conjoint effort for their mutual and common benefit. The fund already at command would encourage the State of Alabama to engage in enlarged operations, especially if the liberal assistance and cooperation of the State of Tennessee would enable her to anticipate, with more certainty and confidence, a speedy and successful result. The very want of cooperation hereafter, which I think will be more difficult to obtain, may long continue this barrier to the prospects of both, which some energy at the present favorable moment, and an enlightened spirit of concert would speedily and easily remove. I write all this without any expression of the will of the Legislature, and the object is to prepare for any favorable impulse, or peradventure to partake in giving the impulse itself. I should be glad to be favored with the views of your Excellency, and on some future occasion it will afford me great pleasure to give you mine more fully \u0026 in detail. I am assured that your Excellency would be disposed to promote any practical, useful and liberal object. I have the honor to be most respectfully Yr Your most Obt. Svt Obedient Servant John Murphy His Exy. Excellency Governor Houston State of Tennessee ine\u003e"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6974/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6975/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6974/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6974","label":{"en":["[Letter] 1828 Oct. 2, Tuskaloosa, Alabama [to] Governor [Sam] Houston, State of Tennessee / Joh
