,"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6603/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6603/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Hartsville 25th Novr. November 1838 Dear James As I have a few leisure moments from professional engagements, I concluded I would answer your very interesting letter recvd. received a few days since. I was highly gratified to hear that Transylvania would sustain herself notwithstanding it was so confidently believed by some, she must go down. But so long as she has such a pillow as B. W. Dudley and such girders as Cross and Smith there is no danger to be entertained by its inn mates. My family are all well — so is your Father and all the relations so far as I know. There is still some sickness in this our land, I ride more or less every day, so does my partner Dr. Doctor Dibon There has been one death since you left Hartsville old Capt. Captain Winston , he died on last Sunday was a week ago in the morning; with diseased lungs. Some births have taken place Esq Esquire Donoho has a very fine boy weighed 10 pound after it was dressed. One marriage your Cousin Wm. William Hall to Miss C. Berry and some others in anticipation Doctor Henry Brooks is anxious to sell his land, he says he will not stay any longer there for many reasons too numerous to mention. It is said he desires coming to Hartsville. If he should I know of only two families in which he will give pills the two Donoho's. Z. G. Goodall is a candidate for the lower house so is Thos. Thomas Berry and Dr. Doctor Douglass . I cannot speak as to their respective claims. Goodall will get most of the votes in this neighborhood, notwith —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6603/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6606/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6603/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 Nov. 25, Hartsville, [Tennessee] [to] Doctor Ja[me]s L. Alexander / D. W. Mentto : page 2"]},"width":3136,"height":4812,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6605~datastream~JP2/full/392,602/0/default.jpg","width":392,"height":602,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6605~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6603/canvas/1/page/tdh:6605","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6603/canvas/1/page/tdh:6605/656b66b6bd52b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6605~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3136,"height":4812,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6605~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6603/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6603/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6603/canvas/1/annopage-1/annotation-1","type":"Annotation","motivatio
