der the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1850-07-16T12:15:18Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5916/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/0","type":"Canvas","label":{"none":["1850 July 16, Nashville [TN] [to] George [House] / Mary [House] : page 1"]},"width":3296,"height":4176,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5920~datastream~JP2/full/412,522/0/default.jpg","width":412,"height":522,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5920~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/0/page/tdh:5920","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/0/page/tdh:5920/656b6629e8334","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5920~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3296,"height":4176,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5920~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville July 16th 1850 My own dear George Since I wrote to you last; (which was a week ago, to Cahawba ) I have received two very affectionate, (and need I say) welcome, and much prized letters from you; It thrills my heart with sincere pleasure to hear, as it were from your own lips — that you love me so fondly still, and I will do as you tell me \" meaning your love for me, by my own\". It gives me great pleasure to say that the Cholera is fast subsiding; There are now but few cases from day to day; not more than from three to six, or eight deaths in twenty four hours I went down town this morning for the first time in two weeks, and I assure you things look much more cheerful than they did then, notwithstanding I met with a good many pale, anxious faces; Mr Moses , your next door neighbor, has lost a son, and a daughter from cholera; and I believe the whole family have had it more or less — I suppose Mr McClelland has given you an account of his wifes attack which was a very severe one; his family are all well now"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5920/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/1","type":"Canvas","label":{"none":["1850 July 16, Nashville [TN] [to] George [House] / Mary [House] : page 2"]},"width":3279,"height":4149,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5919~datastream~JP2/full/410,519/0/default.jpg","width":410,"height":519,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5919~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/1/page/tdh:5919","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/1/page/tdh:5919/656b662b2f6b4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5919~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3279,"height":4149,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5919~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Our friends the \"Browns\" are with us yet Mr Brown has been more alarmed about cholera than any one I have ever seen; he has stayed at home constantly during the time it raged so badly, and some of the time he did not come down stairs to hi his meals; and he scarcely eat any thing at all — cousin L, had last week, a severe hemorrhage, and Dr Ford says it was from her lungs — she does not complain much, of feeling unwell, but looks very badly and is extreamly extremely anxious to take a trip some whare where — but it is hard to move Mr Brown to do any thing, or go any whare — they have been talking for four weeks past, of going to Kingston and have not gone yet — and cousin L says there is no knowing wheather they will go at all, I proposed yesterday (if she did not get off somewhare before) to go with you and Sallie and myself to the Cave, when you return; she says that trip would suit her exactly — Mr McIntosh says he is bound to go some whare, that he may eat corn and cucumbers, and not be affraid afraid of getting sick, he says it wont do to eat them here — In the last two weeks Aunt Silvey and Jim have both died, but neither of cholera; Jim tried to cut"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5919/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/2","type":"Canvas","label":{"none":["1850 July 16, Nashville [TN] [to] George [House] / Mary [House] : page 3"]},"width":3296,"height":4165,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5918~datastream~JP2/full/412,521/0/default.jpg","width":412,"height":521,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5918~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/2/page/tdh:5918","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/2/page/tdh:5918/656b662c5f3da","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5918~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3296,"height":4165,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5918~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"his throat, or rather did cut it, two or three weeks before he died, but that did not kill him. Louisa was pretty badly attacked last week with rheumatism, she has taken your pills and is somewhat relieved, though not entirely, I am, going out tomorrow to stay all day, and nurse her — My dear Husband if I am not mistaken; I asked you in my letter to Columbus , in mercy, to tell me if you had the least shadow of an idea, at what time you would be at home, and you did not grattify gratify me so much as to pretend to give a guess about the time — you over looked that part of the letter I am sure — But I wish you to remember, that altho although I am exceedingly anxious for your return; yes more anxious than words can express; I do not by any means wish you to leave any thing undone that you intended to do when you left I want you to finish it all this time; even if it should keep you two, or three, weeks longer from home than you expected I would rather you would attend to it now, than to leave me again — I never wish you to go away from me any more, We hav have not long to live in this world at most; and while I do live I want to be with you; no one on this earth can fill your place with me."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5918/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/3","type":"Canvas","label":{"none":["1850 July 16, Nashville [TN] [to] George [House] / Mary [House] : page 4"]},"width":3302,"height":4187,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5917~datastream~JP2/full/413,523/0/default.jpg","width":413,"height":523,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5917~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/3/page/tdh:5917","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/3/page/tdh:5917/656b662d8ff60","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5917~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3302,"height":4187,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5917~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Our communion season begins on Friday 19th I hope, and pray, we may have a revival of pure, and undefiled religion in all our hearts for it has never been more needed at any time; than at present Mr Lassley and his wife left town, for her farm soon after the cholera first came; and and he (Mr L Lassley ) had a severe attack of it on the road — We are all well cousin Tishy and Hennie send their love to you, and H Hennie says she is making a travelling dress ready for ready for a trip some whare where when you get home, Ma sends her best love — Mr and Mrs Bostick wish to be remembered to you most kindly Mr Halbert and Kit regret exceedingly that you did not get to Columbus before they left, they say they would have endeavored to have made you feel ⁁ perfectly at home while thare there Rose says howdy do, and make haste home the servants wish to be remembered to you and Tobey — My dear Poppy I love you dearly, I never wanted to see you so bad in all my life — I want you to love your little daughter — You said you would bring me something pretty, I would rather have my poney pony than any thing else — Tell Toby howdy and tell him he is a black freshman if he talks in that way outlandish I mean you must make haste home or I will get Mr Bosticks carriage and go after you your own little daughter Sallie M House I found your pants, I packed them up on saturday and then Ray got them out for you to ware on sunday and did not put them back in the trunk any more I am very sorry I did not put them up for you, but it cant be helped now, you will only have to buy another pair thats all I shall wait in anxious impatience, for an answer to my Cahawba letter God grant that you may be spared, and protected, and restored again to the arms of your own devoted Mary"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5916/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5917/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5916/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5916","label":{"en":["1850 July 16, Nashville [TN] [to] George [House] / Mary [House]"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/communication-in-families.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/july-16-1850.json?sort=random"],"seo":{"title":"1850 July 16, Nashville [TN] [to] George [House] / Mary [House] - Untitled","description":"This is a letter dated July 16, 1850, from Mary House to her husband George House. She writes that the cholera is starting to subside in town, and who has died from it. She reports of a cousin who is badly sick, whom she wants to accompany herself, George and their daughter on a trip. She tells George that she never wants him to travel again, and to that end, she wants him to stay gone on this trip until he is completely finished, no matter how long it takes. Their daughter Sallie adds a few lines.","canonical":"https:/
