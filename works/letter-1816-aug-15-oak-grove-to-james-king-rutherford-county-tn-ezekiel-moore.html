ll and if you intend him to stand here next spring I think you had best bring him over as soon as posibly possibly you can and let him be seen by the people"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1215/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1217/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1215/canvas/2","type":"Canvas","label":{"none":["[Letter] 1816 Aug. 15, Oak Grove [to] James King, Rutherford County, [TN] / Ezekiel Moore : page 3"]},"width":2559,"height":3054,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1216~datastream~JP2/full/320,382/0/default.jpg","width":320,"height":382,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1216~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1215/canvas/2/page/tdh:1216","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1215/canvas/2/page/tdh:1216/656b622f30b46","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1216~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2559,"height":3054,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1216~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1215/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.
