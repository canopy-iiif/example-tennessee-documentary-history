Infantry now there. Orders have been given to General Ripley to furnish two companies to commence cutting at the southern extremity of the road under the directions of Capt. Captain Young, Topo. Topographical Engineer, who has been instructed to open its thirty feet wide, causway all marshes swamps 20 feet wide, raising them above high water mark, and to make bridges of durable materials over all streams that their means will permit. It is much to be regretted that the Topo Topographical Engineers have not been furnished with the necessary mathematical instruments, as none can be procured here, and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9625/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9628/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9625/canvas/1","type":"Canvas","label":{"none":["[Letter] 1817 May 13, Nashville [to] Geo[rge] Graham / Andrew Jackson : page 2"]},"width":3021,"height":3848,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9627~datastream~JP2/full/378,481/0/default.jpg","width":378,"height":481,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9627~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9625/canvas/1/page/tdh:9627","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9625/canvas/1/page/tdh:9627/656b69f59a936","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9627~datastream~JP2/full/full/0/defa
