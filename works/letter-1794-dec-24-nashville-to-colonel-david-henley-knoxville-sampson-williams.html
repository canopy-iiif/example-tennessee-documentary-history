 the 24th 1794 Sir Inclosed is Morris Shanes Certificate power with the Certificate of the Muster Master and his captain on the back of the Old Certificate this will enable you to report to the war office in favor of the poor man who stands Security for the money. and is bef Before I got home I was met with the News of the Murder of Colo Colonel Montgomery and two others the latter of whome whom have till lately lived in a peaceble peaceable part of the Country Since that three of my neighbours neighbors all verry very respectable citizens have been killed but a small distance from the Settlement, this shows how little dependance dependence is to be put in Treaties and also proves how much we are neglected for want of protection for all the Troops allowed to this district is not sufficient to guard one County as it ought to be done for when mischief is done in one part of the district the troops are so scattered the enemy will be entirely out of reach before they can possibly collect and if there was none at all in service it would be better than so few as every one would then have an equal right to turn out I hope you will not forget the red Ink powder as poke berrys berries are all dead, and believe me I am Sir with Esteem your mos obdt servt most obedient servant S Sampson Williams"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9581/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9583/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9581/canvas/1","type":"Canvas","label":{"none":["[Letter] 1794 Dec. 24, Nashville [to] Col[onel] David Henley, Knoxville / Sampson Williams : page 2"]},"width":3007,"height":5076,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9582~datastream~JP2/full/376,6
