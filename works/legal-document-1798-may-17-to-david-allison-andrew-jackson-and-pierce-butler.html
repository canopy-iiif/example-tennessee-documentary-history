ed David Allison for the sum of three hundred and sixty thousand Dollars as his Debt as appears of Record and also for the sum of four hundred thousand Dollars for his Damages for the Detention of that Debt as for his Cost and charges by him about his suit on that be half expended and hath obtained the same returnable to the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9151/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9153/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9151/canvas/1","type":"Canvas","label":{"none":["[Legal document] 1798 May 17 [to] David Allison /Andrew Jackson [and] Pierce Butler : page 2"]},"width":1616,"height":2503,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9152~datastream~JP2/full/404,626/0/default.jpg","width":404,"height":626,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9152~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9151/canvas/1/page/tdh:9152","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9151/canvas/1/page/tdh:9152/656b6965bff5e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9152~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1616,"height":2503,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9152~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9151/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9151/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9151/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Superior Court to be held at Nashville for the District of Mero on the second Monday of of November next Now if the said Pierce Butler shall prosecute his said suit with effect or in Case he fail therein shall well and truly pay and satisfy to the said David Allison all such Costs and Damages as shall be awarded and recovered against the said David Allison his heirs executors, or administrators, in any Suit or suits which may be here after brought for wrongfully suing out the said Attachment then the above obligation to be void, otherwise to remain in full force and Effect___ Signed sealed and Delivered in the presence of_ Pierce Butler personal seal Andrew Jackson att attorney Andrew Jackson personal seal Ho. Tatum"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9151/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9152/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9151/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh
