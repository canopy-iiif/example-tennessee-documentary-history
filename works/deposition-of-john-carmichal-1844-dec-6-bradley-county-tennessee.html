817 \u0026 1819 \u0026 have always thought Path an honest man_ I do not believe he has sold or received pay for his Reservation but on the contrary broke himself trying to get his land_ Sworn to \u0026 subscribed before the Commissioners this 6th Day of December 1844 M.W. Williamson one of the Commissioners John Carmichal\n\nB 60  4th CommCommission. JnoJohn Carmichals  AffittAffidavit in Pathkillers  Case"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1232/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1234/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1232/canvas/1","type":"Canvas","label":{"none":["[Deposition of John Carmichal] 1844 Dec. 6, Bradley County, Tennessee : page 2"]},"width":3225,"height":2919,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1233~datastream~JP2/full/403,365/0/default.jpg","width":403,"height":365,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1233~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1232/canvas/1/page/tdh:1233","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1232/canvas/1/page/tdh:1233/656b622e37796","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1233~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3225,"height":2919,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1233~datastream~JP2","@type":"http:/
