2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6467/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6467/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6467/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Philadelphia April 11th 1826 My Dear Ann Jane Your's of the 14th Ult. Ultimo postmarked 20th ., being chiefly on vaccination business shall be replied to in nearly the same strain. Imprisnis , please to remember for your future guidance, and be it known to all whom it may concern, that the season for vaccinating children is that in which the physician has good matter, be it in the dog days or in the winter solstice — Item . That coughs, colds catarrhs \u0026 bowel disorders furnish no good cause why children labouring laboring under any of them should not be vaccinated.— Delay is only necessary when there is any eruption on the skin. — Then indeed ought this to be removed by suitable medicines and low diet — before vaccination be practiced — I send you another fresh scub , — which I hope will be turned to better account than the former one — The better method is first to pulverize it finely, between two pieces of glass or broken china for instance,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6467/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6471/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6467/canvas/1","type":"Canvas","label":{"none":["[Letter] 1826 Apr. 11, Philadelphia, [to] Miss Ann J[ane] Bell, near Charlotte, Dickson  by the vaccination of the two children. While on a medical subject, I may remark in reference to William's temporary Weakness of memory, that such is a common effect of indisposition.— You must on this account exercise for a while his mind more lightly. You had better also leave his parsonical propensities, if he have any such, to display themselves gradually, without any undue fostering or force on your part. He may have many predilections, political \u0026 military among others, during the period of youth, \u0026 before he make his final selection Two years before I commenced the study of medicine I declared to my Father that I would as soon think of"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6467/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6470/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6467/canvas/2","type":"Canvas","label":{"none":["[Letter] 1826 Apr. 11, Philadelphia, [to] Miss Ann J[ane] Bell, near Charlotte, Dickson Co[unt]y, Tennessee / John Bell : page 3"]},"width":3165,"height":3807,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6469~datastream~JP2/full/396,476/0/default.jpg","width":396,"height":476,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6469~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6467/canvas/2/page/tdh:6469","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6467/canvas/2/page/tdh:6469/656b669fba189","type":"Annotation","motivation":"painting","body":{"id"
