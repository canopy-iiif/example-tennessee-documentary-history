gain ther there never was a man more Disappointed than he has been in the first place he has not the power to apoint appoint one of his friends which I thought was in part the reason of his comeing coming But far has it Exceeded Every Calculation it has almost taken His life— Capt Captain Call says its equel equal to the Simenole Campaine Seminole Campaign , well I knew it would be a ruening concerne ruining concern I shall not pretend to Disscribe Describe the toile toil fatigue \u0026 trouble, those Spaniards had as here Dye as give up their Country, he has had turrible terrible senes senses the governer governor has been put in the Callibous Calaboose wich which a turrible terrible thing realy really I was afraide afraid ther there would be a rebelion rebellion But the Spanish Troops wer were all gon gone to the Havannah Several officers remaining Here yet we have a hope of gitting out the first"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6837/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6841/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6837/canvas/1","type":"Canvas","label":{"none":["[Letter] 1821 Aug. 25 [to] Capt[ain] John Donelson / Rachel Jackson : page 2"]},"width":3024,"height":3816,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6840~datastream~JP2/full/378,477/0/default.jpg","width":378,"height":477,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6840~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6837/canvas/1/page/tdh:6840","type":"An te— The Lord is my help in him will I trust \u0026 I will praise him with joyful lips remember me to all my Dear friends the young ones O oh how I want to hear them tell that Jesus the hope of glory is formed in them tell Brother Sunday I have many things to say to him— farwell farewell my Dear Brother \u0026 my you say as pious job I knew that my redeemer Cap John Donelso Donelson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6837/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6840/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6837/canvas/2","type":"Canvas","label":{"none":["[Letter] 1821 Aug. 25 [to] Capt[ain] John Donelson / Rachel Jackson : page 3"]},"width":2960,"height":3776,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6839~datastream~JP2/full/370,472/0/default.jpg","width":370,"height":472,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6839~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6837/canvas/2/page/tdh:6839","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6837/canvas/2/page/tdh:6839/656b66ed63e35","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6839~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2960,"height":3776,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6839~datastream~JP2","@type":"http://iiif.io/api/image/2/contex
