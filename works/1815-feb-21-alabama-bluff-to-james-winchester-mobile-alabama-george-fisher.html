 induces me to State to your excelency excellency and suggest the propriety of making some adequate provision to secure the Citizens against their attacks___ I beg you to be assured that while I am perfectly satisfied of your attention to every part of the District over which you command I State this circumstance only on the recollection that you have more important Sections of the country to protect, but at the same time Knowing it to be perfectly agreeable to your feelings to extend that protection as far as possable possible , and equally desirable to know where it may be wanting ____ permit me to suggest father farther , that your permission of the return of the Citizens drafted from this Settlement would give the country, perhaps the most efficient force that could be provided, as they have every thing to protect, and father add the pleasing consideration, that they can be providing bread for which the country will inevitably suffer ere long___ You will no doubt here learn that the Indians have"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7973/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7976/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7973/canvas/1","type":"Canvas","label":{"none":["1815 Feb. 21, Alabama Bluff [to] James Winchester, Mobile, Alabama / George Fisher : page 2"]},"width":3064,"height":3864,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7975~datastream~JP2/full/383,483/0/default.jpg","width":383,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7975~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items
