age":"en","format":"text/plain","value":"Columbia Female Institute Oct. October 28th 1840 My dear brother John You cannot imagine how much pleasure your kind and affectionate letter gave me. I had been expecting â one for so long a time, and had not received any that I can assure you I was very agreeably surprised I would have answered it sooner, but I had Aunt Frances's \u0026 cousin Richard's to answer as I received theirs first. I could not write home last week because I had to write a composition. Yo You know that it is very difficult for me to write a letterâanyhow, for I never wrote one by myself before I came here. Mama would always tell me every word to put downâ but here I have no person to show me. Brother John please write me how Aunt Narcissa isâif she is entirely well I feel very anxious to hear. Tell her that she must be sure to answer the letter that I wrote to her. Dear Brother you have no idea how very strict they are here. They censure"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8659/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8660/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8659/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 Oct. 28 [to] John Chester, Jackson, Tennessee / Mary Jane Chester : page 3"]},"width":3088,"height":3856,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8663~datastream~JP2/full/386,482/0/default.jpg","width":386,"height":482,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8663~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8659/canvas/2/page/tdh:8663","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8659/canvas/2/page/tdh:8663/656b68e75410c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8663~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3088,"height":3856,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8663~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8659/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8659/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8659/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"but I have not received any yet. We set up until 9 o,clock every night to study. We then â go up in the Dormitory, there is a little â bell that is rung for us to undress and another for us to go to bed, and if we speak after the second bell rings we are censured in deportment. They ring that bell for us to rise in the morning and again for us to go downstairs. O! it would take fill 5 or 6 sheets of paper if â I were to tell you all of the rules. Give my love to Mama and Papa, and all of the children, to Aunt Aunt P, and all of my relations and accept the love of your affectionate sister M. J. Mary Jane Chester John Chester Dear Brother Robert You have no idea how much pleasure a letter from you would give me. I have not received a letter from any person this week and I begin to feel very melancâlly melancholy letters now are my only pleasure, Tell Mama I have expecting a letter from her all this week and if I do not receive one soon I do not know what I shall. Tell Aunt that she promised to write to but has written yet. Cousin Jane promised and Cousin Martha Ann. Tell them that I wis wish that they would fulfill their promise."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8659/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8663/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8659/canvas/3","type":"Canvas","label":{"none":["[Letter] 1840 Oct. 28 [to] John Chester, Jackson, Tennessee / Mary Jane Chester : page 4"]},"width":2936,"height":3846,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8662~datastream~JP2/full/367,481/0/default.jpg","width":367,"height":481,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8662~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8659/canvas/3/page/tdh:8662","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8659/canvas/3/page/tdh:8662/656b68e885611","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8662~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2936,"height":3846,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8662~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target
