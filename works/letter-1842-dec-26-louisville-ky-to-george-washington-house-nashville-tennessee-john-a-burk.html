ble/assemble/manifest/tdh/6133/canvas/0/page/tdh:6137/656b6652aed46","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6137~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3048,"height":3840,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6137~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6133/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6133/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6133/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Louisvill Louisville Dec December 26th 1842 Sir I Rec Recieved your letter this morning wich maid which made me laff laugh to think what fools their ar there are tell the Doc Doctor Robson he must eat 2 before he becomes a christan christian and then he must keep it up fore four night and then he must take som bun tea to work it off and then he will be a Doctor of the first order all this is nothing but tell the Doctor if was to crack a samson and then find out what it was he all provibility probability he would not live twenty fore four hours for exsiment excitement would kill him shour sure their fore therefore you must not tell the Doctor but give him my best complement and tell him we must leave him in the dark at least at the Present keep them all in the dark I will send you plenty of pills and doe do the thing that is rite right with you treat all my pashents patients well and you shall mak make plenty dont you give 1 of the samson at the risk of your life to any body and dont sho show them to any wone anyone I rote wrote you last week and that will keep you tell I send let me hear from you take good kier care that they dont steel steal som of your pills you shall hear from me soune soon send word how many samson you have"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6133/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6137/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6133/canvas/1","type":"Canvas","label":{"none":["[Letter] 1842 Dec. 26, Louisvill[e] [KY] [to] Geo[rge] W[ashington] House, Nashville, Tenn[essee] / John A Burk : page 2"]},"width":3059,"height":3834,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6136~datastream~JP2/full/382,479/0/default.jpg","width":382,"height":479,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6136~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6133/canvas/1/page/tdh:6136","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6133/canvas/1/page/tdh:6136/656b6653f14d3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6136~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3059,"height":3834,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6136~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6133/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6133/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6133/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"on hand they will keep us from want in this life and your sweet son also but of you doe show them to any boddy body I never will forgive you in life I will treat ⁁ you like a Gentleman if I sho show them to any boddy in this wourld world it shall be you and that is a nuff enough for you to no know — dont send to william for what he owes I will see him in the spring — my daughter is in a low state of helth health and that will keep me hear here this winter — give my best Respects to Mr Ferguson and all the famley family also to Mr Bedford tell him I think I have got home in time to save my chaild child and that is more then all the world to me god bles bless my friends and also my enemies but I no of none and if you hear them spake ill speak ill of me draw back and with them and beshoure be sure you keep them down and let them rise no more I am at work for you no news John A Burk"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6133/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6136/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6133/canvas/2","type":"Canvas","label":{"none":["[Letter] 1842 Dec. 26, Louisvill[e] [KY] [to] Geo[rge] W[ashington] House, Nashville, Tenn[essee] / John A Burk : page 3"]},"width":2099,"height":792,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/co
