h":383,"height":447,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9287~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9284/canvas/0/page/tdh:9287","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9284/canvas/0/page/tdh:9287/656b6985423e3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9287~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3064,"height":3579,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9287~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9284/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9284/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9284/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Lexington Oct October 27th 1837 Col Colonel John Roper Dr Dear Sir I have received but one letter from you I am anxious to hear from you I mene by write to discharge my duty to you I have nothing of importance to write the Cotton is very much injured by the frost the price is going down times are very dull here we are not selling fast but for a fine proffit profit We sold Peter \u0026 Eave for twenty two hundred dollars you must let me know if you have got Handy also if the Davis negro come into Truggs \u0026 whats done with Hellis I sold Tom a woman he married that cost me four hundred for $2200 Tom has since run away \u0026 taken Jack Rodgers with him you will please take every pains to here hear where they are if Tom is in Jaail Jail write me to Madisonville miss Mississippi direct all other letters to Natchez miss our health is good our prospects fine we have sold upwards of twenty thousand"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9284/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9287/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9284/canvas/1","type":"Canvas","label":{"none":["[Letter] 1834 Oct. 27, Lexington, Mississippi [to] Colonel John Roper, Dandridge, Tennessee / Lawson D. Franklin : page 2"]},"width":3030,"height":3600,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9286~datastream~JP2/full/379,450/0/default.jpg","width":379,"height":450,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9286~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9284/canvas/1/page/tdh:9286","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9284/canvas/1/page/tdh:9286/656b698673fbf","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9286~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3030,"height":3600,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9286~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9284/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9284/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9284/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"worth of Negros Negroes the Interest on that pays our expense it is drawing ten prcent percent I expect to be here longer than I expected when I left if you have any money of mine in your hands I want you instead of Moving Hoskins to share Samuel Mclauglin I bought a negroe Negro of his thats unsound I must make it up in some way Hal married Kitty I can get $3000 for them you may rest assured I am doing well give yourself no uneasy ness uneasiness it is quite healthy here Cotton will shortly rise fall or rise we will make money if it should rise according to the calculation here we are certain to make thirty thousand dollars tell Esqr Esquire Frain Majr Major Clemmons \u0026 all enquiring friends My prospects are fine my respects to all who enquire for me my love to you \u0026 Aunt give my love to my mother tell her I am doing well \u0026 my prospects are fine \u0026 I expect to be at home by the first of February Yours very respectfully \u0026C et cetera D Franklin"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9284/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9286/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9284/canvas/2","type":"Canvas","label":
