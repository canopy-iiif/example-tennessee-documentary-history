hy about 480 acres of land in Giles County, TN for $5000."]}},{"label":{"en":["Language"]},"value":{"en":["English"]}},{"label":{"en":["Provided by"]},"value":{"en":["Tennessee State Library and Archives"]}},{"label":{"en":["Correspondent"]},"value":{"en":["Taylor, A. W."]}}],"rights":"http://rightsstatements.org/vocab/NoC-US/1.0/","requiredStatement":{"label":{"en":["Rights"]},"value":{"en":["\u003cspan\u003e\u003ca href=\"http://rightsstatements.org/vocab/NoC-US/1.0/\"\u003e\u003cimg src=\"https://rightsstatements.org/files/buttons/NoC-US.dark-white-interior-blue-type.svg\"/\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr/\u003e\u003cspan\u003e\u003ca href=\"http://rightsstatements.org/vocab/NoC-US/1.0/\"\u003eNo Copyright - United States\u003c/a\u003e:  The organization that has made the Item available believes that the Item is in the Public Domain under the laws of the United States, but a determination was not made as to its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1847-04-09T12:17:29Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6539/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/0","type":"Canvas","label":{"none":["[Letter] 1847 April 9, Elizabethton, Carter County, TN, [to] Tho[mas] E. Abernathy, Elkton, Giles County, TN / A. W. Taylor : page 1"]},"width":3008,"height":4733,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6543~datastream~JP2/full/376,592/0/default.jpg","width":376,"height":592,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6543~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/0/page/tdh:6543","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/0/page/tdh:6543/656b66ad037eb","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6543~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3008,"height":4733,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6543~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Carter County April 9th 1847 Dear Sir, your letter withdrawing your proposition as to my land was duly rec'd received also shortly thereafter your letter reinstating your original proposition was rec'd received Shortly before I rec'd received these letters I had written to you, a letter in which I declined your proposition, but made you one To this letter I have rec'd received no answer, your two letters above spoken of were not answered because of my having shortly before their arrival written to you, Having come to the conclusion, that my letter probably miscarried from the fact, there was very high waters about the time it started, I feel that it is due to you that I should again write to you, and inform you what my proposition was, I was not certain as to the precise number of acres of land that I own ed in Giles , But suppose there is about four hundred and eighty acres, My proposition was to sell you the whole tract Be the sum mor more or less than Four hundred and Eighty acres for Five Thousand Dollars two thousand five hundred payable on the first of June , the other half on the first of March next, provided however that you should comply with the contract made by my agent with the Tennants Tenants in possession and with the persons that had leased my land, also do Justice by a man by the name of Rainey who"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6543/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/1","type":"Canvas","label":{"none":["[Letter] 1847 April 9, Elizabethton, Carter County, TN, [to] Tho[mas] E. Abernathy, Elkton, Giles County, TN / A. W. Taylor : page 2"]},"width":3068,"height":4704,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6542~datastream~JP2/full/384,588/0/default.jpg","width":384,"height":588,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6542~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/1/page/tdh:6542","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/1/page/tdh:6542/656b66ae2fa3f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6542~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3068,"height":4704,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6542~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"had made an improvement on my land without any special contract upon the doing of which I proposed to Convey my entire interest in the Giles land with a Warranty of the title, and that my Wife would give me, I also suggested that if it was not convenient to pay twenty five hundred Dollars on the first of June , two thousand dollars would do, and the balance in the spring. In your letter last rc'd recieved you ask if you was to fail as to payment of a part of the money at the time stipulated if I would extend indulgence upon the payment of interest, upon this subject I presume if you knew me you would have no fears. The honest energetic man who is trying to pay his debts can allways always get any reasonable indulgence at my hands I seldom sue any person and hope I will not treat you worse than others. It is true if I trade with you, I may need part of the money for I may vest some in land near me, Hence I say to you if we trade I wish to make a trade by which we can both live \u0026 prosper. I will therefore expect you to pay me the price for my land, yet if it is not convenient for you to pay at the times stipulated you may expect any reasonable indulgence at my hands, your interest would be as good as any other mans. I of course will expect an early answer from you,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6542/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/2","type":"Canvas","label":{"none":["[Letter] 1847 April 9, Elizabethton, Carter County, TN, [to] Tho[mas] E. Abernathy, Elkton, Giles County, TN / A. W. Taylor : page 3"]},"width":3024,"height":4497,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6541~datastream~JP2/full/378,562/0/default.jpg","width":378,"height":562,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6541~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/2/page/tdh:6541","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/2/page/tdh:6541/656b66af6e9c7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6541~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3024,"height":4497,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6541~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"If we do not trade I wish to improve this land for some of my family to live on, will you please give me your advice as to the propriety of having timber deadened what it will cost per acre, and when it ought to be done \u0026c \u0026c et cetera, et cetera Yours Very Respectfully A. W. Taylor"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6541/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/3","type":"Canvas","label":{"none":["[Letter] 1847 April 9, Elizabethton, Carter County, TN, [to] Tho[mas] E. Abernathy, Elkton, Giles County, TN / A. W. Taylor : page 4"]},"width":4450,"height":2706,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6540~datastream~JP2/full/556,338/0/default.jpg","width":556,"height":338,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6540~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/3/page/tdh:6540","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6539/canvas/3/page/tdh:6540/656b66b09e81f","type":"Annotation","motivation":"painting","body
