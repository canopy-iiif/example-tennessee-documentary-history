coat and having left my arms on board, I borrowed a carbine and led the company out into the interior of the country to attack a body of Mexicans who were fortified at a bridge— they were routed before we got there but the march there of and back (about 12 miles) made me so sore and tired that I haven't been able to walk about much until to-day today . To day Today I have been trying to get my horse off the brig— but the surf rolls so high that it is still impracticable impracticle , and I expect he will be lost or so much abused as to be worthless. My health is good as usual, that is to say about as when I left home, and perhaps better as I am a little heavier—My men who came from Tampico are all well—We have lost 12 horses— in crossing the gulf— I cannot tell yet whether we shall be discharged previous to the end of our term or not— I shall know something more upon this subject in a few days and I will write to, you in a short time— and will write you a long letter, especially if I am not coming home immediately—"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/163/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:166/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/163/canvas/1","type":"Canvas","label":{"none":["[Letter] 1847 Mar. 27 [to] Mrs. William R. Caswell, Russelville, Tennessee / William Richard Caswell : page 2"]},"width":3163,"height":3762,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:165~datastream~JP2/full/395,470/0/default.jpg","width":395,"height":470,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:165~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/im
