yright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1844-07-17T12:15:33Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6001/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/0","type":"Canvas","label":{"none":["1844 Jul. 17 Nashville [TN] [to] Mary House, Louisville, Alaba[ma] / Geo[rge] W. House : page 1"]},"width":3120,"height":3864,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6005~datastream~JP2/full/390,483/0/default.jpg","width":390,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6005~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/0/page/tdh:6005","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/0/page/tdh:6005/656b6639aca58","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6005~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3120,"height":3864,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6005~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville July 17 1844 My dear Wife I received yours of the 9th inst instant on the 13th — it was not mailed until the 11th which accounts for the delay of two days — Your trip must have been most exceedingly tiresome, but am glad that you and our jewels arrived safely and that the children behaved so well — I am anxious to hear from you; now ⁁ that you are once more upon the land of my youth — The place of Many bright and happy associations, and to Know that you and our little pledges are well — The next Morning after you left Lousa addressed you a note, asking for the receipt book — I answerd answered it, and stated you Were half Way to Alaba Alabama James, says she abused you not a little for going off Without sending her Word of it — I told James, you had requested Horace, on saturday before, to let her Know your intention of leaving when you did — I cut out all my receipts and sent her the book — We have a great crowd at the Academy — Julia Davis left last week, and is boarding at Stones — I walked home with her on Sabbath evening last, and remained until Church hour — If the Crowd should Continue to increase"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6005/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/1","type":"Canvas","label":{"none":["1844 Jul. 17 Nashville [TN] [to] Mary House, Louisville, Alaba[ma] / Geo[rge] W. House : page 2"]},"width":3154,"height":3936,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6004~datastream~JP2/full/394,492/0/default.jpg","width":394,"height":492,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6004~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/1/page/tdh:6004","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/1/page/tdh:6004/656b663ad4ec5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6004~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3154,"height":3936,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6004~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I shall have to decamp myself — Julia will take the Wardrobe, at 12$ I spoken to Workman for another larger to cost 14$ — Messy Elliot \u0026 Sapsey want to buy your Guitar — write to me, and say whether or not you will sell it — Nick waits on me, and We get along better then I at first anticipated — I need not tell you, I am very lonesome Mr Scorel expects to leave about the last of the Month — for his Wife — Mother is going to send by him a power of attorney to receive the legacy Coming to her in Va Mr Scorel says he will attend to it with pleasure — His ( S Scorel 's) wife has Written to him to Come on as soon as Possible she is anxious to get back — We had a grand parade on Saturday last, and a speech from Missy Foster \u0026 Jones , there was a large crowd, and a great many ladies in attendance, some with \"Coon tails\" in their bonnets — William Forte left for Clarksville on Monday — Kitty is at Tyres Springs with her Aunt McNairy — She requested Forte to Write to her while he was gone to Ky Kentucky — and told him She Would answer his letters — So you See how things are likely to turn out — Gus Forte and his sister Elizabeth, have been here a week Elizabeth graduated at the \"Columbia Institute\" —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6004/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/2","type":"Canvas","label":{"none":["1844 Jul. 17 Nashville [TN] [to] Mary House, Louisville, Alaba[ma] / Geo[rge] W. House : page 3"]},"width":3157,"height":3904,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6003~datastream~JP2/full/395,488/0/default.jpg","width":395,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6003~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/2/page/tdh:6003","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/2/page/tdh:6003/656b663c2ef21","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6003~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3157,"height":3904,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6003~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and has grown Considerably She is quite tall — and a very good looking brunette — Gus, health is rather delicate, and he speaks of spending a month or two here and at the different watering places in this state — You must enquire for papers, as I shall send you one or more every Week — In Mr John J Crittenden's letter to the ladies who petitioned him to be here on the 21st Augst August he stated their Wish to be his pleasure, he says that the despotism of the ladies, is the only despotism he acknowledges he is a very gallant gentleman — Mr Elliott Will Most Certainly vote for Mr Clay — The resolutions passed at a meeting in Laurence County Alaba Alabama on the subject of Texas and disunion , has Completely Killed off these humbugs with him — and Will do it With every honest man Who loves his country and her institutions — We have nothing new — The riots have commenced again in Philda Philadelphia in a shocking Manner We are all well — Make my love to all my relatives Kiss James \u0026 Sally for me, tell James he must be good boy, mind his Ma, and Grandma and not fight the little negroes, tell all the negroes howdy for me With My prayers for Your health and happiness I remain affectionately Your husband Geo, W, George Washington House Tell sister; Ann is nearly crazy for a letter Remember me affectionately to all the children —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6003/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/3","type":"Canvas","label":{"none":["1844 Jul. 17 Nashville [TN] [to] Mary House, Louisville, Alaba[ma] / Geo[rge] W. House : page 4"]},"width":3136,"height":3872,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6002~datastream~JP2/full/392,484/0/default.jpg","width":392,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6002~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/3/page/tdh:6002","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/3/page/tdh:6002/656b663d64201","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6002~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3136,"height":3872,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6002~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"P. S. Post Script Mother desires her love to You the little ones, and to my mother — when You wish to get home again Write to me — I will try and come for You — altho although not very active — I will be a protection — Yours ever G George Mrs Mary House Care of Saml J Samuel John House Esq Esquire Loueville Louisville Near Huntsville Alaba Should You be trouble with the Piles send to Mr Coltach in Huntsville for a Bit of ointment and tell him to charge it to me — H House"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6001/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6002/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6001/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6001","label":{"en":["1844 Jul. 17 Nashville [TN] [to] Mary House, Louisville, Alaba[ma] / Geo[rge] W. House"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif
