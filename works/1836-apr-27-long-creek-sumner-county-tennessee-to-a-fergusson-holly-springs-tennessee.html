ing after the plan of those Arithmeticks _ on monday last I Commenced keeping Store for mrs Capt Captain Robert Simpson and Son on long Creek near Lawnnes mill and expect Continuing with them until about Christmas next at the moderate price of $5 per month they find me my boarding at Mark Woodcocks also my washing and mending and at that rate I cannot be making much in this country but at the expiration of that time from 20 to 30 $ per month Glad to See you and family and Soon as Circumstances will per often talks about you and family you all too you come this fall"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5795/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5798/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5795/canvas/1","type":"Canvas","label":{"none":["1836 Apr. 27, Long Creek, Sumner C[oun]ty, Tennessee [to] A. Fergusson, Holly Springs, Tennessee : page 2"]},"width":3162,"height":4714,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5797~datastream~JP2/full/395,589/0/default.jpg","width":395,"height":589,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5797~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5795/canvas/1/page/tdh:5797","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5795/canvas/1/page/tdh:5797/656b66137f799","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5797~datastream~JP2/full/full/0/default.jpg
