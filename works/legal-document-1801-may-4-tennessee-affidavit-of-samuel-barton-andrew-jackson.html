"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Moses Akels vs versus Samuel Barton Samuel Barton maketh Oath that some time in year seventeen hundred and ninety nine he was arrested under the authority of a Federal Court Writ at the instance of a certain William Hay of the State of Virginia and Wythe County , and for the want of bail was confined in the District Jail of Mero for a considerable length of time; during which time of confinement, the said Moses Akels sued out an Original Writ against the said Samuel which Writ was returned by the sheriff of Sumner County to the Court of said County not found at July term one thousand seven hundred and ninety nine, in consiquence consequence of which return a motion at the said term was made for a Judicial attachment to issue against the estate of the said Samuel which was granted and said attachment levied on a part of the goods of your deponant deponent whilst in Jail as above stated, by a certain William Allen who called himself Deputy Sheriff without ever having taken the oath of a deputy sheriff as the law directs, and in consequence of which levying a Judgement was obtained at January term Eighteen hundred for six hundred and eighty nine Dollars and from said January Term an order of sale issued commanding the sheriff of sumner County to expose to sale the property"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9054/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9058/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9054/canvas/1","type":"Canvas","label":{"none":["[Legal document] 1801 May 4, Tennessee, Affidavit of Samuel Barton / Andrew Jackson : page 2"]},"width":1562,"height":2502,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9057~datastream~JP2/full/391,626/0/default.jpg","width":391,"height":626,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9057~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9054/canvas/1/page/tdh:9057","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9054/canvas/1/page/tdh:9057/656b694e2c40d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9057~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1562,"height":2502,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9057~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9054/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9054/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9054/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"property attached to say satisfy said Judgement and cost of suit which property as appears by the sheriff returns sold for the sum of one Dollar, Your deponant further states that he is informed and verily believes that the said Moses Akels has caused an alias fieri facias to issue against the property of your deponant and is at this time in the hands of the Sheriff of County; your deponant further states that the grounds of the above stated suit, is as followers, your deponant sold to the said Moses Akels six hundred and twenty acres of land known by the name of the Pond tract on Bartons Creek of which the said Moses Akels had possession, your deponant further states that a certain Andrew McCasland set up claim to part of the said Acres and caused a writ of Ejectment to be served on the tenant in possession and the said Moses Akels quit claim without ever trying titles with the said Andrew McCasland or ever giving your deponant notice of such a suit having been commenced against him whereas your deponant do humbly conceive that if notice had been given him and no acquitance acquittance of the claim to the said disputed land to the said Andrew McCasland he could have supported the title of said land Saml Samuel Barton State of Tennessee on this 4th day of May 1801 personally"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9054/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9057/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9054/canvas/2","type":"Canvas","label":{"none":["[Legal document] 1801 May 4, Tennessee, Affidavit of Samuel Barton / Andrew Jackson : page 3"]},"width":1548,"height":2514,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9056~datastream~JP2/full/387,629/0/default.jpg","width":387,"height":629,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9056~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9054/canvas/2/page/tdh:9056","type":"AnnotationPage","i ding to the Justice of your petitioners case agreeable to the law in such case made and provided and your petitioner in duty bound will ever pray \u0026c etcetera Saml Barton Set writs of Certiorari and Superseadea issue agreable agreeable to the prayer of the Petitioner Andrew Jackson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9054/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9056/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9054/canvas/3","type":"Canvas","label":{"none":["[Legal document] 1801 May 4, Tennessee, Affidavit of Samuel Barton / Andrew Jackson : page 4"]},"width":1491,"height":2383,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9055~datastream~JP2/full/373,596/0/default.jpg","width":373,"height":596,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9055~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9054/canvas/3/page/tdh:9055","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9054/canvas/3/page/tdh:9055/656b69505c92e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9055~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1491,"height":2383,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9055~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://di
