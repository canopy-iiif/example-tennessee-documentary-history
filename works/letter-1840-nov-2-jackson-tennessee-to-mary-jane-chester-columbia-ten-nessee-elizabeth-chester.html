"body":{"type":"TextualBody","language":"en","format":"text/plain","value":"post mark seal Paid 18¾ Mrs Elizabeth Chester Answered Miss Mary Jane Chester Care of Saml. Samuel P Walker Esq. Esquire Columbia Ten Tennessee My Dear Mother 2 Nov November"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8658/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/1","type":"Canvas","label":{"none":["[Letter] 1840 Nov. 2, Jackson, [Tennessee] [to] Mary Jane Chester, Columbia, Ten [nessee] / Elizabeth Chester : page 2"]},"width":3076,"height":3868,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8657~datastream~JP2/full/385,484/0/default.jpg","width":385,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8657~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/1/page/tdh:8657","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/1/page/tdh:8657/656b68e62b84a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8657~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3076,"height":3868,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8657~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Jackson Nov November 2nd 1840 My Dear Daughter Yesterday your Aunt Frances received your letter, we were glad to hear that you still remain in good health, I was affraid afraid that so much rain might produce another relaps relapse as it had that effort on your Aunt Narcissa this day she had anoth another chill the third attack her sickness is nothing serious She desires me to say that she well write to you in a few days, indeed my dear I am affraid afraid your correspondents are so numerous that it will take all your time to answer your letters — you know my dear Child we are extremely anxious that you should stand high in your Classes Indeed we were much gratified by receiving a letter from Mr Smith speaking in very flattering terms of you, try my dear to retain his good opinion by conforming strictly to the rules of the Institute and attending closely to your Studies, I hope my dear Mary Jane you will be able to graduate in June next, I think we cannot let you remain longer, I would tell you how much we"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8657/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 Nov. 2, Jackson, [Tennessee] [to] Mary Jane Chester, Columbia, Ten [nessee] / Elizabeth Chester : page 3"]},"width":3022,"height":3922,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8656~datastream~JP2/full/378,490/0/default.jpg","width":378,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8656~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/2/page/tdh:8656","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/2/page/tdh:8656/656b68e756082","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8656~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3022,"height":3922,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8656~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"you but that I fear it might make you vain your Papa received a letter from Uncle Jackson a few days since he said a good deal about you said you wanted to come home very much, he regrets the necessity of your being sent from home to finish your Education he says and truly \"that there is no eye like that of a mothers\", you know not half the anxiety we feel on your account. I wish to know particularly what you are Learning how you progress in the French I consider it an important and an Ornimental Ornamental branch of Education, you Friends Miss Hale and McNeal will feel the necessity of it this Winter in Orleans I presume you have heard that Miss McNeal spend this winter in that City The Methodist Conference commences here to morrow tomorrow there will be a great many preaching and People, and I hope much good will be done in the way of converts I ⁁ wish you were here to be benifitted benefitted by the good Preaching your last Indisposition caused me to reflect much on my conduct towards your conversion I have not been sufficient zealous and earnest with you, it was because I thought you were to young but I find none to young and that all should be prepared I have to again remind you not to neglect to read your Bible and to attend to the duties of Religion"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8656/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/3","type":"Canvas","label":{"none":["[Letter] 1840 Nov. 2, Jackson, [Tennessee] [to] Mary Jane Chester, Columbia, Ten [nessee] / Elizabeth Chester : page 4"]},"width":3023,"height":3910,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8655~datastream~JP2/full/378,489/0/default.jpg","width":378,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8655~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/3/page/tdh:8655","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/3/page/tdh:8655/656b68e886d0e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8655~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3023,"height":3910,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8655~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"we can be truly pious and at the same time cheerful and even gay there has a report reached here that Eliza Lyon is married ran away, from the Female Academy at Nashville ; her mother has gone up to learn the truth of the report if she is really married how much mortified and shocked her parents must be I can conceive of nothing more that could distress me so much, no Female with a delicate and well mind could be guilty of such conduct; they did not pay her Parents the poor compliment of asking permission to marry you had better not mention the report perhaps it is not true although it has come pretty straight Our relations are but, your Aunt Narcissa she had entirely recovered and went to Church and was taken with a Chill hope it will be an attack of Chills and Fevers your Cousin William Butler has moved to town lives in Mr Patters House sister B is much pleased I assure you nothing more to right write but to give the united Love of all the Family and bid you adieu and to ask the blessing of a kind god God to be with you to guide and protict protect from all harm is my prayer your affectionate Mother Elizabeth Chester We ask our love to be presented to our kind relatives, the Walkers one \u0026 all —Our respects to Mr \u0026 Mrs Smith — Yr Your Pa will write next — You must write every week — if you miss — we feel uneasy"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8654/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8655/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8654/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8654","label":{"en":["[Letter] 1840 Nov. 2, Jackson, [Tennessee] [to] Mary Jane Chester, Columbia, Ten [nessee] / Elizabeth Chester"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/boarding-school-students.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/november-2-1840.json?sort=random"],"seo":{"title":"[Letter] 1840 Nov.
