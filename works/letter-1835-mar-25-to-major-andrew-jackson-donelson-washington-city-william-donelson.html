Andrew Your letter and notes was received last week, but I could not make it convenient to close the business with Ward before yesterday I now have his deed, signd signed , seld sealed , and delivered in presance presence of witnesses, the land is yours and I think you have a first rate bargain in it altho although a few years sinc since , he swore possitively positively , that you should never have one inch of it, the fates has decreed it otherwise, and proves that promises should never be made rashly or in anger- when I came to close the bargain with Ward he contended that the notes you sent me were dated wrong that they should have been dated the 4th Feb February instead of the 4th March, which was the time the bargain was made in consequence of this I had to draw a new sett set of notes and sign them as your atturney attorney , I think he begins to feel the importance of time as some of his neighbours neighbors once did= I have two negro fellows that I would sell if I could supply their place with better (George and old Nelson) I wish you would let me know what you can do for me in the business, if strong healthy young fellows of good character can be baught bought and braught braught out for the same sum that I could sell these for"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5529/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5533/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5529/canvas/1","type":"Canvas","label":{"none":["[Letter] 1835 Mar. 25 [to] Maj[or] A[ndrew] J[ackson] Donelson, Washington City / William Donelson : page 2"]},"width":3214,"height":4002,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5532~datastream~JP2/full/402,500/0/default.jpg","width":402,"height":50 with your line was, owing to the land belonging to Indiana Ward and could not be sold with out a decre decree of court even in the purchase that is made there is 2 or 3 acres included of her land= we are all well and send much love to our friends at the city= Yours Respct. Respectfully William Donelson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5529/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5532/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5529/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 Mar. 25 [to] Maj[or] A[ndrew] J[ackson] Donelson, Washington City / William Donelson : page 3"]},"width":4003,"height":3210,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5531~datastream~JP2/full/500,401/0/default.jpg","width":500,"height":401,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5531~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5529/canvas/2/page/tdh:5531","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5529/canvas/2/page/tdh:5531/656b65d8b383d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5531~datastream~JP2/full/full/0/default.jpg","type":"Image","width":4003,"height":3210,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5531~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/leve
