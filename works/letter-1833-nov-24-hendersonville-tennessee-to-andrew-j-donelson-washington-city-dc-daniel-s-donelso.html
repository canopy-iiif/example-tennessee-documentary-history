978,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5523~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5519/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5519/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5519/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nov November 24th 1833 My Dear Andrew I have received a letter from you since you were with us, that written soon after you reached Washington making a request of me that I should visit your place, this I certainly intended to do and give you an answer; but a few d a ys after you set out my Overseer left me, and I have been so closely confined at home since that I have been unable to leave it, exerting every thurs thursday to the utmost to set out my cotton and send the Negroes I had in my possession to Florida - this I effected a week ago, and they are now upon the way- we expect in a few days to go (margaret and myself) on the other side of the river, when I will take a survey of your premises, and give you the result. I have lately made an important move which will probably be disapproved of by"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5519/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5523/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5519/canvas/1","type":"Canvas","label":{"none":["[Letter] 1833 Nov. 24, Hendersonville, Ten[nessee] [to] Andrew J. Donelson, Washington City D.C. / Dan[ie]l S. Donelson : page 2"]},"width":3177,"height":3971,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5522~datastream~JP2/full/397,496/0/default.jpg","width":397,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5522~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5519/canvas/1/page/tdh:5522","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5519/canvas/1/page/tdh:5522/656b65d8233a0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5522~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3177,"height":3971,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5522~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5519/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5519/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5519/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"you- I have sold my farm to Tho. Thomas S Watson for $15 per Acre Â½ half to be paid on the 25th Decr. December 1834 when I give it up the remainder in annual instalments installments - I have a lean on the land until all the payments are made; as soon as the land is surveyed the sale trade will be closed by my obligation for the deed. The next year I expect to looke look out for a country where I can make money by planting, if Florida should prove healthy I will probably go there, if not I shall expect to live in Mississippi 9 months in the year the remaining 3 in same healthy clime. I might live where I am for years without a few working hands persons and maintain my own with difficulty; this I have tried long enough and am now determined to seeke seek my fortune elsewhere; I regret it but my necessities compel me to this course, which you must approve after"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5519/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5522/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5519/canvas/2","type":"Canvas","label":{"none":["[Letter] 1833 Nov. 24, Hendersonville, Ten[nessee] [to] Andrew J. Donelson, Washington City D.C. / Dan[ie]l S. Donelson : page 3"]},"width":3184,"height":3968,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5521~datastream~JP2/full/398,496/0/default.jpg","width":398,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5521~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5519/canvas/2/page/tdh:5521","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5519/canvas/2/page/tdh:5521/656b65d957439","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collec
