.utk.edu/collections/islandora/object/tdh%3A7542/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7542/canvas/0","type":"Canvas","label":{"none":["[Letter] 1808 Jul. 7, Talassee [Alabama, to] Benjamin Hawkins / Hopohuilthlu Miceo : page 1"]},"width":3317,"height":5371,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7545~datastream~JP2/full/415,671/0/default.jpg","width":415,"height":671,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7545~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7542/canvas/0/page/tdh:7545","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7542/canvas/0/page/tdh:7545/656b67f34202e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7545~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3317,"height":5371,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7545~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7542/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7542/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7542/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Talassee Tallassee 7th July 1808 From Hopohoilthlu Miceo ( Tanee King) to Colo Colonel Hawkins we have this day received your letter and after duly considering the contents have sent you the following reply. I am happy you sent the president a message by Hard he is a great chief and one of our best Warriors, and able to report to you things in there their true light I have a full sense of the situation of our Country. I have a feeling for our Red people and our white Neighbours Neighbors , and should be very sorry to see innocent people murdered on account of the bad conduct of a few villains and do asure assure you that every thing shall be done to reestablish harmony and friendship between us and our white neighbours_ I well Know that mischief has been done by some of our people, I also know that the Law of nations always require satisfaction for crimes of this nature, we therefore feel ourselves under obligation to give Satisfaction demanded by the President which I promise shall be done immediately. I am an old man but find I must once more step forward to save our land from ruin, by my Exertions. I hope you will shortly see that I can find warriors of firmness enough which will when call;d called on come forward to detect and punish villany villainy , I shall send them out immediately with orders to punish those perpetrators without discrimination as fast as they may be found. You may inform the president that our intentions are just that we only want time to find and chastise the Guilty and if we after this neglect to perform and fulfill this promise we cannot think hard if the white people should take satisfaction which they now require from our hands, but untill until that time I hope that our innocent people may not be injured for the conduct of a few wicked men___ I am Your friend a friend to the white people Hopohoilthlu \u0026 Miceo Talesee x Miceo"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7542/canvas/0"}]}],"seeAlso":[{"i
