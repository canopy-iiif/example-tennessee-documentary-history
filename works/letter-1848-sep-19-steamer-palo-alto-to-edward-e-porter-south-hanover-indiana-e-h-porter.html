had a very Pleasant Trip to Cin Cincinnati on the Ben Franklin The next morning We took a Carrage Carriage and went to walnut Hills to Breakfast. I found the Phoenix Landing and would Leave for Memphis the next day (last Thursday) and I thought of going on her but when the Time came for her starting I found She had so much Load on that it was doubtful whether she would be able to get out, as the river is so very Low \u0026 I concluded to wait for a smaler smaller Boat or a rise in the river — If I had met the Stephens as I wished I could not have gon gone home on her as she is now aground below Louisville I am on a medeum medium sized stern wheel St Louis Boat which is making a Trip to Memphis as there are so many Passangers Passengers \u0026 so much Freight for that place — We left Cin Cincinnati 4 P.M yesterday and have been aground 10 Hours on Warsaw Bar but are now under way Just above Carralton — Your mother will wait for more water if it is 3 weeks She has a very pleasant Boarding place"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8561/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8564/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8561/canvas/1","type":"Canvas","label":{"none":["[Letter] 1848 Sep. 19, Steamer Palo Alto [to] Ed[ward] E Porter, South Hanover, Ind[ian]a / E. H. Porter : page 2"]},"width":2353,"height":2909,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8563~datastream~JP2/full/294,364/0/default.jpg","width":294,"height":364,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8563~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8561/canvas/1/page/tdh:8563","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8561/canvas/1/page/tdh:8563/656b68d659aa6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8563~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2353,"height":2909,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8563~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8561/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8561/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8561/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"With Mrs Williams the 3d House from Mrs Vails towards the Semanary Seminary — Marys School commenced on Yesterday — She is rather low spirited. I wish she liked her Teachers Better — I have only entered her untill until April which will be soon Here and we Hope then all to Meet again — Dear Edward I found on reaching Cin Cincinnati that Dr Doctor Mussey had returned from the East and went and consulted with him about your Head and I am Happy in being able to Say that He gives reason to Hope that It can be cured — He Says that He has had 5 or 6 cases and has cured them all — He has given me medicines \u0026 Direction which I will send with your Books if The Boat does not stop at Madison Long Enough to get them prepared — You may ask who is Dr Doctor Mussey? That you may have confidence so as to carry out his Prescriptions carfully carefully I will say that He perhaps the most successful Physicians \u0026 (Especially) Surgans Surgeons in the United States , Two cases of his opperations operations we have seen besides He is Pious good man \u0026 Pretends to no more than He is Dinner is coming on and I can write no more at this Time — May God Bless you both — Sincerely yours E. H. Ethel Henry Porter"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8561/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8563/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8561/canvas/2","type":"Canvas","label":{"none":["[Letter] 1848 Sep. 19, Steamer Palo Alto [to] Ed[ward] E Porter, South Hanover, Ind[ian]a / E. H. Porter : page 3"]},"width":2542,"height":2310,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8562~datastream~JP2/full/318,289/0/default.jpg","width":318,"height":289,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8562~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8561/canvas/2/page/tdh:8562","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8561/canvas/2/page/tdh:8562/656b68d7816b6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8562~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2542,"height":2310,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~
