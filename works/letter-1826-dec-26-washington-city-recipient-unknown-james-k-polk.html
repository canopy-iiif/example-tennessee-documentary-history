ttps://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9372/canvas/0","type":"Canvas","label":{"none":["[Letter] 1826 Dec. 26 Washington City, [recipient unknown] / James K. Polk : page 1"]},"width":2998,"height":4760,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9373~datastream~JP2/full/375,595/0/default.jpg","width":375,"height":595,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9373~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9372/canvas/0/page/tdh:9373","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9372/canvas/0/page/tdh:9373/656b69abebec7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9373~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2998,"height":4760,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9373~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9372/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9372/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9372/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington City Decr December 26th 1829 Sir I enclose to you the certificate of Genl General Robert Purdy , at present the Marshall for West Tennessee , relative to the service of Charles Becket , late a soldier in the Army of the U. United States . Mr. Becket applied for County land for his services; He states that he ⁁ was enlisted first at Hagerstown Mc in 1792 by George H. Dunn a coronet in the first track of drageens attached to Genl General Wayne's Army, that he served three years in the company of drageens commanded by Capt. Captain Mallard Ford , and was wounded in said service on the 20th August 1794 — in the battle fought by Genl General Wayne at the Head of the Rapids , — fifty or sixty miles from Detroit ; that at the expiration of his first term of three years — he again enlisted for three years men and was orderly Sergeant in Capt. Captain Molen Fords company, — in which he served seven times, when he was transfered transferred to an artillery company, — that at the expiration of his second term of enlistment he was discharged, and some considerable time afterwards he enlisted in Capt. Captain Robert Purdy's company at Kingston or S. Wt. Periet in Tennessee for the term of five years, — that he served under the last enlistment about two years \u0026 three Months — when the troops to which he belonged were discharged. He states that he was promised County land for his services, but has never received it. Mr. Becket made application for a pension a year or two since, and his papers are either in the pacurian Office, or are filed in the Ho Repts . If they are on file in the Ho. Repts jenico procure \u0026 forward them to you, as possibly they may throw some light on his case. — When you have reviewed his case advise me of your decision. — Very Respectfully Yr. Obt Sevt Your Obedient Servant James K. Polk"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9372/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9373/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9372/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9372","label":{"en":["[Letter] 1826 Dec. 26 Washington City, [recipient unknown] / James K. Polk"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/pension-funds.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/december-26-1829.json?sort=random"],"seo":{"title":"[Letter] 1826 Dec. 26 Washington City, [recipient unknown] / James K. Polk - Untitled","description":"This document is a letter from James K. Polk to an unknown recipient, dated December 26, 1826. The letter is in regard to a man named Charles Becket who claims that he is promised county land and a pension for his service in the United States Army, neither of which he has received yet. Polk asks the recipient of the letter to look into Mr. Becket's claims.","canonical":"https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1826-dec-26-washington-city-recipient-unknown-james-k-polk","openGraph":{"images":[{"url":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9372/datastream/TN","type":"image/jpeg","width":200,"height":200,"alt":"[Letter] 1826 Dec. 26 Washington City, [recipient unknown] / James K. Polk"}]}},"referencingCont
