ed among the lower class of our citizens; and it is with all the difficulties and exertion under which a skillful physician necessarily labour labor in such a case, that the Nation are anxiously striving to suppress it; but unless the Government under its solemn obligations establish a strict quarantine on the boundaries; The Nation can be but partially successful in preventing the obnoxious evils arising from by intrusions, from spreading. These claims may in some particular be found deficient of positive proofs but this is owing in a great degree to the peculiar disadvantage in which the Indians are placed, being ignorant of the laws of the United States and not having any other evidence than Indians, and likewise unacquainted with the necessary rules forms by which to establish their claims, they can but go to the person most convenient to them, who can write, and there relate the circumstances attending their loss, and should the person who undertake to make out their claims, prove to be awkward and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/734/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:737/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/734/canvas/2","type":"Canvas","label":{"none":["[Letter] 1824 May 24, Washington, to Colo[nel] Thomas L. McKenney / Jno. [i.e., John] Ross ... [et al.] : page 3"]},"width":2327,"height":2906,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:736~datastream~JP2/full/291,363/0/default.jpg","width":291,"height":363,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:736~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/lev
