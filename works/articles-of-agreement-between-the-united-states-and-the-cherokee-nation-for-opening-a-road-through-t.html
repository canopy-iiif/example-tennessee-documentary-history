the United States may be opened at the sole expence expense of the said United States , commencing at two points Viz. At South West point on the Cherokee grounds at Tellico also on the Cherokee grounds continued on the best most practicable courses untill until they shall intersect on the South Side of the Hiwassee River its two great branches- then be continued in one road in the nearest direction on the most practicable ground for a road untill until it shall strike that part of Jackson County in the State of Georgia in the direction of the site of the College at GA Athens in said county. Article 2d, In order to define the width of the road prevent disputes on that road it is hereby stipulated that the same shall not exceed sixty feet, except on such broken ground where it may be necessary to make Occasional variation from the course of the said road. Article 3rd, The income arising from the Ferries at South West point , Tellico Hiawassee river , its two great Branches, Eustinale River , such other waters where Boats may be wanted, and such places on the said road as may be for the benefit of the found necessary for the establisment establishment of houses of entertainmen t"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1760/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1764/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1760/canvas/1","type":"Canvas","label":{"none":["Articles of agreement between the United States and the Cherokee Nation, for opening a road through the said nation from the state of Tennessee to the state of Georgia, 1803 Oct. 20 : page 2"]},"width":2904,"height":4653,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1763~datastream~JP2/full/363,582/0/default.jpg","w ies other Establishments on the said road as may be deemed necessary for restraining licentiousness for preserving good order throughout the whol whole of said Road, shall establish the rates of Ferriage for men, Horses, c et cetera , that may travel on the said road. Article 6th, Officers Civil military all military men of the United States when on public service. Public Expresses Mail carriers shall be exempted from any demand for Ferriage on any part of the said road- and all Cherokee with their Horses, Carriages, c et cetera shall be exempted from paying any ferriage on the said road. Article 7th, If the United States should deem it proper to permit that the said road should be made a Turnpike road. It is hereby stipulated that some of the Cherokee Chiefs in their own or in behalf of the Cherokee Nation , shall have a right to become Members of a Turnpike Company for the fee purpose of keeping said Road in good condition for travellers for the public benefit, it is hereby stipulated that as in the case Ferriage The Cherokees shall be exempted from paying anything for passing on the said road. Article 8th, Commissioners shall be appointed by the U. States to explore Survey mark the trees where the said road shall be opened, the Cherokee shall appoint"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1760/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1763/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1760/canvas/2","type":"Canvas","label":{"none":["Articles of agreement between the United States and the Cherokee Nation, for opening a road through the said nation from the state of Tennessee to the state of Georgia, 1803 Oct. 20 : page 3"]},"width":2939,"height":4554,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/coll
