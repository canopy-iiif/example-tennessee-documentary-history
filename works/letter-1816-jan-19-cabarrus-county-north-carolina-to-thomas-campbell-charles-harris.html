.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6665/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6665/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6665/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Cabarrus County North Carolina Deer Dear Sir Mr George Calhoon Calhoun has been to see me for the purpose of knowing what can be done relative to his claim of 350 acres of land for which he has a bond executed by my Brother Samuel to John Wilson to be laid out of a thousand acre tract which land is now found to be in Williamsoon Williamson County Tennessee Now Sir I have every reason to believe that bond was given with a just intention for the performance as practicable it appears that older claims do cover a consider able portion of it Mr Calhoon Calhoun has manifested a disposition to be satisfyed satisfied with his proportionate share of the safe lan land and has provided accordingly — How far those men may be considered as just and impartial who were concerned and appointed by order of Court to lay off and divide the land in their own neighbourhood neighborhood I know not but common report speaks well of them here as far as I have any"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6665/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6669/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6665/canvas/1","type":"Canvas","label":{"none":["[Letter] 1816 Jan. 19, Cabarrus County, North Carolina [to] Thomas Campbell / Cha[rle]s Harris : page 2"]}  can remove any do doubt that may arise whether he came honestly by the bond (for my part I have none) I cannot see where a just cause of Lawsuit will lye lie — I hold that Mr Calhoon Calhoun ought in Justice to pay his proportionate share of the office expences expenses taxes \u0026c and et cetera that have accrued while the land was common between him \u0026 me — With respect to that part of the land which has been covered by older titles I am of the opinion that Mr Calhoon Calhoun would not oug was bound in justice to loose lose his proportionate share — The bond was given to execute a deed of three hundred and fifty acres of land out of a specifyed specified tract of one thousand acres of land viz from a tract of 1008 acres of land entered in John Armstrongs office by said Harris No Number 1804: I would ask in this case admit that the whole of this 1000 acres had been covered by Older State grants how would Samuel Har"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6665/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6668/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6665/canvas/2","type":"Canvas","label":{"none":["[Letter] 1816 Jan. 19, Cabarrus County, North Carolina [to] Thomas Campbell / Cha[rle]s Harris : page 3"]},"width":3280,"height":5440,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6667~datastream~JP2/full/410,680/0/default.jpg","width":410,"height":680,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6667~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/m
