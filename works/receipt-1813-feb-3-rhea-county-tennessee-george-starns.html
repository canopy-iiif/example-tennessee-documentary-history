medappeared in Open Court and duly acknowledged the execution of the same as his act and deed for the purposes therein expressed— Let it be Registered Given under my hand and private seal having no seal of Office at Office this 17th day of March 1813WmWilliam Smith ClerkEntd.EnteredGeorge sarnes bill of sale to Henry WelkerState of TennesseeRegisters Office of Rhea County The 27th of september 1813Then was the within Bill of sale with the certificate thereon endorsed Registered here in Book C. page 130Alexander Ferguson Registerby his deputy D. Rawlings"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/202/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:204/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/202/canvas/1","type":"Canvas","label":{"none":["[Receipt] 1813 Feb. 3, Rhea County, Tennessee / George Starns : page 2"]},"width":2975,"height":3398,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:203~datastream~JP2/full/372,425/0/default.jpg","width":372,"height":425,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:203~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/202/canvas/1/page/tdh:203","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/202/canvas/1/page/tdh:203/656b609e0665a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:203~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2975,"height":3398,"format":"ima
