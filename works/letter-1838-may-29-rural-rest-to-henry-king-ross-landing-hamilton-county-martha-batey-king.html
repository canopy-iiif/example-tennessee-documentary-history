 much your Brother seems to be at a great loss. I do often think of you young boys with feelings that you are not a ware of you are young and unexperienced you are amidst a great many snairs snarls that are new to you. therefore my Dear son I do insist on your bairing bearing in mind the advise I gave you the evening before you left me siting on my bedside, Henry My Dear son do think of this, you know not the feelings of your Mother: great many persons says they do not know how I could give my concent consent for you to go but you know that I did not object - the first time but you are young it is true leaving your duty my son and act the soldiers part; you now have to see and act for yourself; I do hope and trust the God of heven heaven will in curage encourage you youths and gave you health and strength and return you saft safe home a gaine again Henry we have herd that one of your company were shot kiled killed accidently by one of the soldiers; Mr Mister Loass we herd was kiled killed by Mr Mister Waide what a dredful accident my Deare Dear boys be careful with your guns"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1081/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1083/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1081/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 May 29, Rural Rest [to] Henry King, Ross Landing, Hamilton County / Mrs. James King : page 3"]},"width":3212,"height":3961,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1082~datastream~JP2/full/402,495/0/default.jpg","width":402,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1082~datastream~JP2","@type":"http://iii  love to you cousin Sarah says she will to you soone. soon you must write to me let menou me know all a bout how you are a getting a long let me know what is thought you all will have to do or gal where you will have to goe go ; write me word how your clothing will hold out, I wish to know whether you three mess to geather together or not write me word who messes with you; your Father Brothers and sisters joins me in love to you I must come to close I remaine remain my son your affectionate Mother Martha King Post script that has been erased"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1081/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1082/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1081/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1081","label":{"en":["[Letter] 1838 May 29, Rural Rest [to] Henry King, Ross Landing, Hamilton County / Martha Batey King"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/communication-in-families.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/may-29-1838.json?sort=random"],"seo":{
