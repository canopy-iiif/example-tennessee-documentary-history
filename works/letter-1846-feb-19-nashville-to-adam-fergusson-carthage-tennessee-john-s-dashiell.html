 a sufficient number should adopt it the Grand Master Will issue his Circular to that Effect that the same may be for the government of the Lodges. you will please address your Letter to me, as soon as you have taken action as aforesaid Very Respectfully John S Dashiell Grand Secty Secretary Grand Lodge of Tenn Tennessee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5717/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5719/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5717/canvas/1","type":"Canvas","label":{"none":["[Letter] 1846 Feb. 19, Nashville [to] Adam Fergusson, Carthage, Tenn[essee] / John S Dashiell : page 2"]},"width":3951,"height":3258,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5718~datastream~JP2/full/494,407/0/default.jpg","width":494,"height":407,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5718~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5717/canvas/1/page/tdh:5718","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5717/canvas/1/page/tdh:5718/656b660442be8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5718~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3951,"height":3258,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5718~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/ap
