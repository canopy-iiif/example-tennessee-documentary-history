/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7807/canvas/0","type":"Canvas","label":{"none":["[Letter] 1831 Jan. 7, Covington, Tennessee [to] William Carroll, Nashville, Tennessee / J. Tipton : page 1"]},"width":2926,"height":4967,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7809~datastream~JP2/full/366,621/0/default.jpg","width":366,"height":621,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7809~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7807/canvas/0/page/tdh:7809","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7807/canvas/0/page/tdh:7809/656b6830102d4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7809~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2926,"height":4967,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7809~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7807/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7807/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7807/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Covington Jany January 7 1831 Dear Sir I am informed that the company of cavalry of Dickson County drew arms from that portion aloted allotted to the state of Tennessee and not having equiped equipped themselves have not used them__ I have no hesitation in stating to you, that the Tipton Troop are well equiped and all they need are arms, and I assure you too, that any security that may be required can be given by Capt. Wm Captain William Harper who commands the Company__ will you be so indulgent as to authorize Capt Harper to apply for those arms \u0026 oblige Your friend J. Tipton N.B. I was yesterday gratified Clerk of the Circuit Court of Tipton County \u0026 consequently the office of Principal Surveyor of the 11th District is vacant__ The office by law will close the 1 augt august and therefore the importance of a successor. I take the liberty of recommending for that appointment John DeGraham. a Deputy of mine well qualified to perform the duties \u0026c and etcetera __ I presume there will be no contention for the appointment J. Tipton"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7807/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7809/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7807/canvas/1","type":"Canvas","label":{"none":["[Letter] 1831 Jan. 7, Covington, Tennessee [to] William Carroll, Nashville, Tennessee / J. Tipton : page 2"]},"width":2956,"height":4872,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7808~datastream~JP2/full/370,609/0/default.jpg","width":370,"height":609,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7808~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereference
