kson is there (at washington ) if asked to use his influence, If you concur in opinion with me you will please to address your friends in Congress on this subject and I will do the same I am not insinuating that I am to name commissioners to you for a certain purpose which shall be done in time I have not yet heard from Baltimore on the subject of the claim of the house of Mrs Winchester as soon as I do you shall hear from me. most respectfully Your ob obedient ' Servant J James Winchester Judge Overton attended to by J.O. and a Post office established from Reynolds house to the Bluff"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8180/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8182/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8180/canvas/1","type":"Canvas","label":{"none":["[Letter] 1819 Jan. 21, Cairo, Tennessee [to] John Overton / James Winchester : page 2"]},"width":3139,"height":5195,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8181~datastream~JP2/full/392,649/0/default.jpg","width":392,"height":649,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8181~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8180/canvas/1/page/tdh:8181","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8180/canvas/1/page/tdh:8181/656b6884c4059","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8181~datastream~JP2/full/full/0/default.jpg
