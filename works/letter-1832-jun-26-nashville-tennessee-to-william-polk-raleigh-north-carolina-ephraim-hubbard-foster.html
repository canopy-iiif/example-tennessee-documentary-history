 a visit to the East, but expected home daily, prohibits me from giving you very minute information_ He has been actively engaged in investigating the affair of the Bank and will resume the labor as soon as he returns. and I am satisfied will not withhold his exertions untill until every thing is fairly probed. He possesses the capability, \u0026 being deeply interested he has the motive to pursue the subject. I wait for his conclusions, and have made up my mind to act accordingly. Whatever step I take, shall be for your interest as well as Henrys. The loss Mr Woods is already convinced, will be great. Including interest due on unaccommodated stock, not less he fears than $30 p.cent: percent what a wretched business!! Present me, with great respect to Mrs Polk , and believe me your friend Ephraim H Hubbard Foster"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9032/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9034/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9032/canvas/1","type":"Canvas","label":{"none":["[Letter] 1832 Jun. 26, Nashville [Tennessee, to] W[illia]m Polk, Raleigh, North Carolina / Ephraim H[ubbar]d Foster : page 2"]},"width":1953,"height":1500,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9033~datastream~JP2/full/488,375/0/default.jpg","width":488,"height":375,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9033~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9032/canvas/1/page/tdh:9033","type":"AnnotationPage","items":[{"id":"https://d
