atus under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1843-04-23T12:15:10Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5883/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/0","type":"Canvas","label":{"none":["1843 Apr. 23, Shelbyville [to] Samuel Orr, Mount Pleasant, Tenn[essee] / John Orr : page 1"]},"width":3224,"height":3925,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5887~datastream~JP2/full/403,491/0/default.jpg","width":403,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5887~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/0/page/tdh:5887","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/0/page/tdh:5887/656b6621dec07","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5887~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3224,"height":3925,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5887~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Shelbyville April 23rd 1843 My Dear Sam I forget whether I wrote to you last or you to me. but am inclined to beleive believe that the sin rests with myse ⁁ l f (as I am very much given to the Commission of such) and if so, I claim your forgiveness or the grounds of my ␣ I am at a loss for a suitable word to fill that space with, I cannot plead want of time in my extenuation for if there is any one thing that I have too much of, it is idle time for if I were a \"Ladies Man\" the \"Sex's Idol\" \u0026c and etcetera I might plead attendance upon them as a very good reason for not writing sooner but this I cannot do without stretching the truth neither am I again attempting to court the muse nor, — being an alien — do I ever muddle with politicks or listen to stump speeches . I am equally uninterested in the temperance reform (which by the by, is about to prove no reform at all, as far as Shelbyville is concerned) and as to Miller s doctrine, I put not the least faith in it — \"Speaking of guns\" I am writing to you upon the very \"Ides of March\" this is the day that the fullfillment fulfillment of Miller's prophecy was to have taken effect last night when it was lightning and thundering and blowing"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5887/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/1","type":"Canvas","label":{"none":["1843 Apr. 23, Shelbyville [to] Samuel Orr, Mount Pleasant, Tenn[essee] / John Orr : page 2"]},"width":3257,"height":3908,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5886~datastream~JP2/full/407,489/0/default.jpg","width":407,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5886~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/1/page/tdh:5886","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/1/page/tdh:5886/656b662316c59","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5886~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3257,"height":3908,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5886~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and hailing and raging sulphur \u0026c \u0026c and etcetera and etcetera I was not a little frightened I can assure you I began to think that the odds were something like ten to one in Millers favor, but to day, the tables are turned, my fears have vanished hope has dispersed them all, just as this Sabbath morning glorious sun dispersed the darkness and terms of the past night. Pshaw! who could for a moment beleive that this bright earth would be destroyed at a time when every tree, and shrub, and flower begins to put on it's livery of green seeming to rejoice in it's new existence; when every warbler of the grove, from the mocking bird to the turkey buzzard, seems not only willing but uncommonly anxious to split its wind-pipe, merely as any expression of joy as the return of spring: the thing if absolutely ridiculous, you may depend upon it, that if ever this world passes through the fiery ordeal that the prophetic Miller has consigned it to, the consuming blaze will break out somewhere in the frigid zone, about the middle of winter — But I have been digressing sadly — it is the failing of all very prolific writers — Byron was subject to it (see Don Juan) I started off in pursuit of a proper english word to fill a blank upon page first —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5886/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/2","type":"Canvas","label":{"none":["1843 Apr. 23, Shelbyville [to] Samuel Orr, Mount Pleasant, Tenn[essee] / John Orr : page 3"]},"width":3255,"height":3947,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5885~datastream~JP2/full/407,493/0/default.jpg","width":407,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5885~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/2/page/tdh:5885","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/2/page/tdh:5885/656b662440bcf","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5885~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3255,"height":3947,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5885~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and have failed to find one, so you can fill it up to pledge yourself provided you lave out laziness \u0026 — I have been unable up to the present term to procure a situation for James in the way of business there is little or nothing doing here you can form a guess at what a low ebb it has arrived at, when I tell you, that the house of J \u0026 T Leakin Co (the most extensive in the place) employing when I first came to Sh Shelbyville four clerks and a book Keeper have now in their employ only one clerk and even that one is not kept busy — I tried to give Ja James . a place there and at several other houses and failed I had a letter from Uncle W some time since stating his intention to pay S a visit, I have neither seen nor heard from him since I ansd answered it, what has become of him? I wrote home shortly after I last wrote to you but have not recd received an ans answer yet if you have had a letter since you wrote me last, let me have all the news — I have not heard from Au Aunt Jane in some time although it has been more than a month since I wrote I have a note on Henry W Spencer for 28$ due two years ago he used to live in Mt. P. I wish you would make some inquiry about him, and find out if possible whether or not it can be collected and where a constable would be likely to find him As this has been written in a hurry you must make allowances for it — give my love to Ja. and Uncle Wm remember me to all my old acquaintances and beleive me D Saml Dear Samuel Your very affectionate brother John Orr"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5885/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/3","type":"Canvas","label":{"none":["1843 Apr. 23, Shelbyville [to] Samuel Orr, Mount Pleasant, Tenn[essee] / John Orr : page 4"]},"width":3915,"height":3243,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5884~datastream~JP2/full/489,405/0/default.jpg","width":489,"height":405,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5884~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/3/page/tdh:5884","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5883/canvas/3/page/tdh:5884/656b66256d35d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/
