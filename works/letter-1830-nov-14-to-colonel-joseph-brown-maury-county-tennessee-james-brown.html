v. 14 [to] Col[onel] Joseph Brown, Maury County, Tennessee / James Brown : page 1"]},"width":3172,"height":3962,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6194~datastream~JP2/full/397,495/0/default.jpg","width":397,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6194~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/0/page/tdh:6194","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/0/page/tdh:6194/656b6661075ec","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6194~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3172,"height":3962,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6194~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"November 14th 1830 Dear Father I take the present oportunity opportunity of informing you that we are all well. I have seen Joshua to day he and family are well, brother Franklin \u0026 wife were here last wee week \u0026 were well, their litle little boy grows finely \u0026 is a very fine child, I was at brother John s some five or six weeks since they were also well, tho though there has been considerable sickness in Tipton this year, Nancy es sister, Mrs Small dyed died a day or two before I was there I was much astonished some time ago to learn that Joseph had started on a trading expedition on the missippi Mississippi River but to what point he is steering I am not able to learn, only that he has gone down stream I had made an arrangement to go into the mercantil buisiness mercantile business , partly for his benefit or rather I have agreed with Col Colonel Keyes to go into the buisiness at his suggestions, that if I would take Edwin Estes in he would assist us in geting getting every thing we wanted \u0026 on such terms as I could meet the payments"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6194/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/1","type":"Canvas","label":{"none":["[Letter] 1830 Nov. 14 [to] Col[onel] Joseph Brown, Maury County, Tennessee / James Brown : page 2"]},"width":3151,"height":3920,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6193~datastream~JP2/full/394,490/0/default.jpg","width":394,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6193~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/1/page/tdh:6193","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/1/page/tdh:6193/656b66622f1e7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6193~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3151,"height":3920,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6193~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"after being advised of my means he thought them sufficient to begin with; after maturely considering the subject I conclooded concluded I would try it \u0026 wish Estes to come out and agreed with him that he Joseph \u0026 myself should go into the buisiness, but before Estes left this I learned Joseph had gone below, I have got John to wright write to such place as he may think most likely to interrest interest him requesting him to return, but whither whether he will return or not is quite uncertain, he has much shaken my confidence lately by his wil l d \u0026 wandering calculations I should not have ⁁ made any such arrangements but for a wish to gratify him in his wishes to be in that kind of buisiness, still my opinion of Joseph is that he would not be competent to manage a concern alone, his great desire to sell would allway always lead him into losses \u0026 difficultys difficulties , but combinding combining Estes who is said to be steady, \u0026 having been twelve years in buisiness \u0026 very cautious would I think mak make a safe concern my means are about not very good tho Col Keys thought them sufficient, I have about seven thousand dollars due me within this \u0026 the next year all good debts, out"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6193/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/2","type":"Canvas","label":{"none":["[Letter] 1830 Nov. 14 [to] Col[onel] Joseph Brown, Maury County, Tennessee / James Brown : page 3"]},"width":3177,"height":3927,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6192~datastream~JP2/full/397,491/0/default.jpg","width":397,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6192~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/2/page/tdh:6192","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/2/page/tdh:6192/656b666357f2d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6192~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3177,"height":3927,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6192~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"of which I shall have to appropriate about fifteen hundred to the payment of my present contracts leaving a balance of 6500 but the Col says if I can rais raise 3000 it will be sufficient to keep up the stock you perhaps may haver heard of my purchase of a tavern establishment in Jackson , but maynot may not be correctly informed I have bought the half of the establishment, the brick hous house \u0026 lot for the sum of $2000 my portion is to keep the hous \u0026 pay half of the expense I the other half \u0026 divide profits equaly equally the payments are to be paid one fourth when we get possession, the balance in installments for three years, after the 1st payment we ex to make the balance off of the hous; the present incumbent has paid $500 a year rent, and made over 5000 clear of all expense in less than three years, so that if we manage it well it must be good stock, I have been offered the cash in hand for it — my stage contract is better than I expected it as to money received from pasingers passengers ; it has heretofore been agreatdeel a great deal of trouble but we have recently divided the line, it is now very litle trouble, I have the part from Jackson to Bolivar our new hous is nearly completed \u0026 we have moved into it"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6190/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6192/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.
