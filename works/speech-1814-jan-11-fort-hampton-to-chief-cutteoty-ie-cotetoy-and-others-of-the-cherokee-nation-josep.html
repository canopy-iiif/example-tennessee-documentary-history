/notdereferenceable/assemble/manifest/tdh/6227/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Fort Hampton January 11th 1814 Friends \u0026 Brothers I Would agree to inform you that I think it is a Duty to Re take possesion possession of these Negroes for varies various reasons in the first place because the they are my property and it would be wrong to make government pay for them because the they were taken when peas peace profesed professed by said Nation \u0026 again when my self \u0026 Brother \u0026 sisters were banned by treaty a number of us were not of age \u0026 one Brother that was taken a prisoner when I was, was still in bondage in the Creek Nation \u0026 not more than sixteen years of age \u0026 all my white Brothers Dose Does know that there is no law can be made that will take the property of an Infant, but always the when the Infant comes of age when ever he finds his property he can prove it and take the same by a Due Course of law and in as much as there is no law hear here the laws of Justice says that I should take them, in as much as said Cutteoty Cotetoy acknowledges these eight Negroes to be the Desendents Descendents of the Woman that he took from my father in the year 1788 it is right that I should take them And my friend Cutteoty Cotetoy I hope you will not think hard of me for taking posesion possession of the Negroes because"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6227/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6231/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6227/canvas/1","type":"Canvas","label":{"none":["[Speech] 1814 Jan. 11, Fort Hampton, [to Chief] Cutteoty [i.e., Cotetoy] and others of the Cherokee Nation / Joseph Brown : page 2"]},"width":3044,"height":5148,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6230~datastream~JP2/full/381,644/0/default.jpg","width":381,"height":644,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6230~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6227/canvas/1/page/tdh:6230","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6227/canvas/1/page/tdh:6230/656b666da6543","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6230~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3044,"height":5148,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6230~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6227/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6227/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6227/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"you Do know that it is right for all men to have those right \u0026 as it is well known to you that I Do not Do as you have Done I only take my Own property, you took my property, \u0026 Wors Worse than all that you took the life of my father \u0026 two Brothers \u0026 five other young men in a time when peace was profesed by your own Nation, I Do Not Do this, I onley only take my property, Because I Do know my peopel people are gone \u0026 aney any thing that I Can Do Will not bring them back I am therefore Willing to forgive you onley only because it is Certain both you and me are accountabel accountable for our Conduct to the grate great Father and in as Much as the Grate Great Father put it into your mind When you had me striped , to take my life, that if you Did that the man that the man that took me would kill the Negroewoman negroe woman that you had taken \u0026 sent up by water, Now sin since you see the good you have Done in sparing me you Now have man that is abul able to help you Much in the Destruction of your Enemies I think that when these Negroes are"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6227/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6230/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6227/canvas/2","type":"Canvas","label":{"none":["[Speech] 1814 Jan. 11, Fort Hampton, [to Chief] Cutteoty [i.e., Cotetoy] and others of the Cherokee Nation / Joseph Brown : page 3"]},"width":3192,"height":5182,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6229~datastream~JP2/full/399,648/0/default.jpg","width":399,"height":648,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6229~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6227/canvas/2/page/tdh:6229","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceab
