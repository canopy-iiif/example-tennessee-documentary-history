ht - United States\u003c/a\u003e:  The organization that has made the Item available believes that the Item is in the Public Domain under the laws of the United States, but a determination was not made as to its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1840-12-27T12:26:31Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8507/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/0","type":"Canvas","label":{"none":["[Letter] 1840 Dec. 27, Jackson, Tennessee [to] Miss Mary Jane Chester, Columbia, Tennessee / Elizabeth Chester : page 1"]},"width":2282,"height":2941,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8511~datastream~JP2/full/285,368/0/default.jpg","width":285,"height":368,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8511~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/0/page/tdh:8511","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/0/page/tdh:8511/656b68cb46a9e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8511~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2282,"height":2941,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8511~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Jackson Tennessee Dec. December 27 [1840] My Dear Daughter Last week brought me a letter from you I Delayed answering it untill until now because I know that your Pa Pa had been to see you and would give you all the news of the Family and town, I am extremely anxious for his return so that I can learn your true situation if you look in good health I hope you told him all your wants and troubles if you have any you wish to know what we are all doing we went to church this morning had a sermon by Dr Doctor Campbell and a masonic Parrade Parade in Celebration of St. John the Evangelist had quite a full house the three Brides were there Mrs Compton Mrs Scurlock and Mrs Rodgers , nothing but weddings tell Jane that her old Beau Mr Calvin Henderson and Miss Eliza Patterson are to be married what say you to that and your old Beau Mr Tatton to Miss Hunt last though not least Mr Mass and Sarah Ann Meachum Miss Mary Turly arrived at home on yesterday Several of the Young Gentlemen are on Tiptoe expectation for her appearance I think she will be the Bell Belle"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8511/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/1","type":"Canvas","label":{"none":["[Letter] 1840 Dec. 27, Jackson, Tennessee [to] Miss Mary Jane Chester, Columbia, Tennessee / Elizabeth Chester : page 2"]},"width":2298,"height":2909,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8510~datastream~JP2/full/287,364/0/default.jpg","width":287,"height":364,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8510~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/1/page/tdh:8510","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/1/page/tdh:8510/656b68cc6bc5e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8510~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2298,"height":2909,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8510~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"this Winter, I am affraid afraid my dear Mary Jane that I ought not to write so much nonsense I fear it may distract your mind from you studies, how spent you your Christmas? I hope some one was kind enough to ask your Company on that day and that you were gay and happy, have you seen nothing of Mrs Mary Polk you have not mentioned her in any of your letters, Christmas day we all dined at Sister Butlers our number was small your Pa not returned you not Mississippi has been there for two months Mr Rawlings not at home Mr Patton and Family in Florida Uncle S Sam and and Family in Shelby Mrs William Patton Barr \u0026 Dr Doctor Jameson were there, the Children are all around me making the house ring with laughter and merrime merriment oh! how I wish you were here of to make one of these happy number, I shall not know peace untill until you return I have a thousand fears and anxieties about you, we must excercise exercise patience and trust in providence for the result, your Aunt Narcissa is again well I hope she will not have any more, Chills you must take as much excercise exercise as you can I think it conduces to health I ⁁ think you had better learn ornimental ornamental needle work but you can excercise exercise your own wishes on that subject I hope you Played on the Piano for your Father I have nothing more to add but all off our love and Prayers for your happiness safty safety affectionately your Mother Elizabeth Chester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8510/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 Dec. 27, Jackson, Tennessee [to] Miss Mary Jane Chester, Columbia, Tennessee / Elizabeth Chester : page 3"]},"width":2250,"height":2886,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8509~datastream~JP2/full/281,361/0/default.jpg","width":281,"height":361,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8509~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/2/page/tdh:8509","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/2/page/tdh:8509/656b68cd9682c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8509~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2250,"height":2886,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8509~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"My Dear Sister Christmas Gift how I do want to see you I thank you for your Beautiful letter I wonder if I shall ever write so good I am going to write you a long letter this week I have vacation now how I wish you were at home now I remain your affectionate Sister M B Martha Butler Chester PS Post Script My Dear Mary Jane in your letter to the Ge rls be guarded in what you write particularly about Miss Lyon you know they will shew show your letters very affectionately your mother Elizabeth Chester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8509/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/3","type":"Canvas","label":{"none":["[Letter] 1840 Dec. 27, Jackson, Tennessee [to] Miss Mary Jane Chester, Columbia, Tennessee / Elizabeth Chester : page 4"]},"width":2298,"height":2948,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8508~datastream~JP2/full/287,369/0/default.jpg","width":287,"height":369,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8508~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/3/page/tdh:8508","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/3/page/tdh:8508/656b68ceb4421","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8508~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2298,"height":2948,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8508~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8507/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/
