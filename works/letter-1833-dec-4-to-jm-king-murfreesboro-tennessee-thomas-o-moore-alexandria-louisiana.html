lexandria, Louisiana Dec 10. cholera 25 Miscellaneous calculations"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1132/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/1","type":"Canvas","label":{"none":["[Letter] 1833 Dec. 4 [to] J.M. King, Murfreesboro, Tennessee / Thomas O. Moore, Alexandria, Louisiana : page 2"]},"width":3062,"height":3948,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1131~datastream~JP2/full/383,494/0/default.jpg","width":383,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1131~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/1/page/tdh:1131","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/1/page/tdh:1131/656b621fc974d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1131~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3062,"height":3948,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1131~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Alexandria ( La Louisiana ) 4th December 1833 Dear Cousin It was my intention when I left to have written you on this, but on my arrival at home found every thing very much out of order. my overseer was a young man just from Virginia knew nothing of the managment management of cotton consequently my negroes had picked but little, my crop after the decease of ⁁ my beloved brother was badly cultivated. John had been his over seer— The cholera producing so great a panic that a man could not be employed at any price. though taking the difficulties of the season into consideration my crop is equally as good as I had a might to expect. my crop of corn is fine and shall make about two hundrd hundred bales avaraging averaging 400 lbs pounds shall finish picking tomorrow and will be ginning about two days I had written to my merchant to sell none of my crop under eighteen ⁁ cts cents but previous to reciving receiving my order he had sold forty eight bales which brought me $34.00 and have ordered the balance to be kept on hand untill until May when it is the impression of the knowing ones here that cotton must rise. I have not heard from home but once since I saw you the family was thus better, though father had lost another fine negro Negro Cherry. sister Sarah has not written me at all, I am at a loss to know what to do Mr Mister Hynson tells me Gmother Grandmother is coming down. should"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1131/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/2","type":"Canvas","label":{"none":["[Letter] 1833 Dec. 4 [to] J.M. King, Murfreesboro, Tennessee / Thomas O. Moore, Alexandria, Louisiana : page 3"]},"width":3200,"height":3801,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1130~datastream~JP2/full/400,475/0/default.jpg","width":400,"height":475,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1130~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/2/page/tdh:1130","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/2/page/tdh:1130/656b6221158b4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1130~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3200,"height":3801,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1130~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"that be the case, I shall expect him to come with her you will please see her fitted out in every thing that is necessary if she has not funds enough furnish her and the aunt shall be remitted by the first mail. our county is at this time perfectly healthy and we trust the cholerea cholera has left us forever and will be long remembered. negroes are selling at Natchez at $1400 and $1450 the pair run at 800 \u0026 825 women at 600 \u0026 625. it is hard to prostrate the enterprise of our beloved country if the cholerea does kill one half, my best love to cousin martha sisters Laura \u0026 Sarah aunt, Walter \u0026 the rest of my frinds friends , and tell Capt Captain Baily I hope that the seed of the tree ⁁ to make plank to box me up is not yet sprouted and that I wish him as I do every honest man to live in this world untill he is ready to say Go. God bless you all Write me Yrs Yours affectionately Tho. Thomas O. Moore Cotton has fallen still we anticipate a rise late in the winter or spring"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1129/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1130/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1129/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1129","label":{"en":["[Letter] 1833 Dec. 4 [to] J.M. King, Murfreesboro, Tennessee / Thomas O. Moore, Alexandria, Louisiana"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/cholera.json?sort=random","https://canopy-iiif.github.io/example-tennessee
