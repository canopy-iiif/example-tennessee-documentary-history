ed there until he was removed by the authorities of the United States \u0026 that he cultivated the cleared land above named until the present year that the dwelling house \u0026 other small houses were of the description above described and that there was the number of acres of cleared land as stated \u0026 under good fences"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1405/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1409/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1405/canvas/1","type":"Canvas","label":{"none":["[Claim] 1838 May 23, United States to Black Fox : page 2"]},"width":2326,"height":3612,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1408~datastream~JP2/full/291,452/0/default.jpg","width":291,"height":452,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1408~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1405/canvas/1/page/tdh:1408","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1405/canvas/1/page/tdh:1408/656b625e56432","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1408~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2326,"height":3612,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1408~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1405/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1405/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1405/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"And that there was the number \u0026 Kind of fruit as above stated as above stated and that he left eight hundred good rails on the premises when he left This petitioner further states that about four years ago he loaned the yoke of work steers described in the foregoing account to a white man citizen of the United States Known to the cherokees by the name of Sol Davis and that during the time the said Solomon Davis had the steers in possession he ran away \u0026 took the steers with him \u0026 that this petitioner has never been able to procure them and that the steers were well worth the prices stated in the foregoing account. This petitioner further states that about four years a white man citizen of the United States by the name of Davis Solomon held a claim against a Cherokee by the name of Elic Sutesefen said that the said Solomon Davis without any lawful process took the brown mare first described in the foregoing account to satisfy his claim against Sutestefen and that he never received from any person any compensation whatever for said mare \u0026 that he believes that she was well worth the price charged._ This petitioner further states that about the year 1834, he was in possession \u0026 owned the bay mare last described in the foregoing account and that he loaned said mare to a white man citizen of the United States known to the Cherokees by the name of John and that during the time he had the mare in possession under a loan he sold the mare, and stated to this petitioner"},"target":"https:// "type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"that he would pay him for the mare but never at any time paid him one cent by way of compensation for his mare and that he believes that the mare was worth the price set forth. And this petitioner further saith that the hogs set forth in the foregoing account were worth the prices charged and that he purchased the hogs from a Cherokee who resided in the State of Georgia and that the hogs ran away \u0026 they were sold under the stray laws of Georgia and that he never received any money arising from the sale of the hogs. All of the foregoing statement the said Black Fox affirms to be just and true to the best of his knowledge \u0026 belief. Affirmed before me this 15th day of Sept. 1838 Collins McDonald Agent for Collecting Claims Black Fox his x mark\n\nPersonally came before me Black Fox Catchen of the Cherokee Nation and solemnly affirmed that he was well acquainted with the applicant Black Fox and knows that he knows that he made and occupied the improvements above stated and that owned the property described in his account and that he lost it under the circumstances he had set forth to the best of his recollection and that it was worth the prices charged all of which he lost before the 23rd of May 1838 to the best of his knowledge and beliefAffirmed to before me the 15th SeptSeptember. 1838Collins McDonald Agent for Collecting ClaimsCatchenhis x markAmuhee District  The United States  To  Black Fox  Up to 23rd May 1838  Referred through JnoJohn Ross PrPrinciple. Chief to Maj. GenlMajor GeneralScott Commanding US  Army for Settlement RichdRichard Taylor prespresident N. Committee  J. Jones clkclerk  protem  N. Committee ABLs"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1405/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1407/datastream/HOCR","type":"Dataset","lab
