664/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"post mark seal John Chester Answered Paid 18 ¾ Miss Mary Jane Chester Care of Saml. Samuel P. Walker Esq. Esquire Columbia Ten Tennessee My Dear Mother and Sister 17 Octr October"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8668/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/1","type":"Canvas","label":{"none":["[Letter] 1840 Oct. 17, Jackson, Tennessee [to] Mary Jane Chester, Columbia, Ten[nessee] / John Chester : page 2"]},"width":3076,"height":3900,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8667~datastream~JP2/full/385,488/0/default.jpg","width":385,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8667~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/1/page/tdh:8667","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/1/page/tdh:8667/656b68e62c82b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8667~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3076,"height":3900,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8667~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Jackson Tennessee 17th October 1840 My Dear Sister Papa Recieved Received your kind and affectionat affectionate letter on yesterday and it gave us great Pleasure to here hear that you have entirely recovered from your sickness and had commenced school. He also recieved received a letter from Mr Smith spekeing speaking in very ⁁ flattering terms of your Progress. Aunt Narsissa has been very sick again but she is better now and She has give out the notion of coming up untill until Christmas Cousin Jane is very sick. Cousin Martha Hine has a fine boy named William Edward . We had a great dinner here on the 8. Uncle Jackson , Govener Governor Polk , Judge Grundy , and a great many others distinguished strangers were here. The Procession was formed in front of the court House dooer door , and they marched up to uncle Wills When Uncle Jackson was recived received and conducted under a large escort to the spring. He was recieved received in the stand by Mr McClanahan and welcomed in a very handsom handsome speech to which Uncle Jackson replied, You will see th the Procedings Proceedings in"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8667/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 Oct. 17, Jackson, Tennessee [to] Mary Jane Chester, Columbia, Ten[nessee] / John Chester : page 3"]},"width":3087,"height":3922,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8666~datastream~JP2/full/386,490/0/default.jpg","width":386,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8666~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/2/page/tdh:8666","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/2/page/tdh:8666/656b68e75f004","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8666~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3087,"height":3922,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8666~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"th the union. Papa says that you must ask cousin Sam for the union and Read it yourself. We had great feastings you may depend; Their There was 65 Beeves Beefs 70 or 80 Muttons and 160 shotes shoats all barbacude barbecued very nice and they had an ash poon baked in one of the Barbacue Barbecue pits 4 feet Long 9 foot wide it had 2 ½ Bushels of Meal in it and the name of Jackson Written on it the Poon was Placed at th the head of one of the Tables and on it was Placed 1 Turkey 9 Pigs \u0026 uncle Jackson, Governer Governor Polk, Judge Grundy, dined on it. Their There were 6 tables in all ¾ of a Mile long. Miss Catherin Catherine Fuftin was married to Dr. Doctor Jones last Thursday night. I remember of no other news that would interest you. We had a great Deal of Rain by which it is feared that it will injure th the crops. Mama, Papa, and all of the children, Aunt N Narsissa Aunt P \u0026 uncle Will sends their love to you and all of the servants desin design to be Remembered to too I remain your affection Brother John Chester Mary Jane Chester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8666/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/3","type":"Canvas","label":{"none":["[Letter] 1840 Oct. 17, Jackson, Tennessee [to] Mary Jane Chester, Columbia, Ten[nessee] / John Chester : page 4"]},"width":3044,"height":3899,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8665~datastream~JP2/full/381,487/0/default.jpg","width":381,"height":487,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8665~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8664/canvas/3/page/tdh
