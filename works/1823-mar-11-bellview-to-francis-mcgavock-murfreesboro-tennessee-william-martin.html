 no argument to prove, because it must be obvious to all and why it was at first taken ordered from there, is what I never could account for__ as the public Interest shd should be the object of public measures. But I fear this is not always the case Brier complaines complains a good deal of a pain in his side I fear that the evil will increase in proportion to his want of exercercise exercise shd this affliction increase it will be indispensible indispensable for him to pursue more active employment. Should he continue there, would not his prospects for a clerkship to the Legislature be such as to Justify the attempt. To him it would be an object of considerable Interest, as well pecuniary as otherwise In want of success, his absence from your business would be but short. And I were I"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8149/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8153/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8149/canvas/1","type":"Canvas","label":{"none":["1823 Mar. 11, Bellview [to] Francis McGavock, Murfre[es]boro, Tennessee / W[illiam] Martin : page 2"]},"width":3118,"height":4988,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8152~datastream~JP2/full/390,624/0/default.jpg","width":390,"height":624,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8152~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8149/canvas/1/page/tdh:8152","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifes
