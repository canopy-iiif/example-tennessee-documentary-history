nifest/tdh/7471/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Greenville ( Ten Tennessee .) 29 apl april 1829 My dear friend, Since my arrival here, I saw your resignation of the office of chief magistrate of this state, and I need not tell you that such an item of inteligence intelligence , excited my deepest regret.__ To remain silent, when my friend had deemed it proper to take such a course, at the moment at which his country was holding out to him the most flattering prospect of a renewal of her confidence, would be unpardonable, and would prove me recriant recreant to every principle of noble and generous friendship.__ The confidence I have ever reposed in you, forbids me to imagine that the cause was either rash or ill advised; and which I deplore the event, and regret with the utmost poignancy, the existence of causes which may have led to this unexpected and unwelcome catastrophe, permit me to assure you to assure you in the sincerity of my heart, that the spirit of friendship unabated, and of confidence undiminished continues to aminate emanate my brow towards you.__ In retiring from the busy scene of political life, you ought to remember that you are still Houston; that although you may have misfortunes unforeseen, and therefore unprovided against visited upon you, yet that these things should not be permitted to drink up your spirits, or to prostrate him whose enemies could not in the days of prosperity find the means to destroy Go where you will,__ let whatever duties await you which are inscrutable providence may appoint, I shall still remember with the highest feelings of friendship our mutual and unqualified attachment. May heaven preserve you. T A Howard Sam: Houston, State Governor of Tennessee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7471/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/co
