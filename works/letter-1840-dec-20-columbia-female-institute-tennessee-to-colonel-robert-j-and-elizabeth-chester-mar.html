hristmas day. You have no idea how much pleasure it would give me to receive one on that day. This letter I know will not find Papa at home. but I have not written to him for so long a time. that I am afraid that he will not like it. I have commenced looking for Papa up to see me. I wish that he would make haste and come. I am so very impatient to see him. Mama how do you intend spending your Christmas? I know that you will all be so happy. I do wish that I was at home. If I was I should be the happiest creature living. By ⁁ the next Christmas I expect I shall be at our happy home. I always beleived believed that I got all no loved you, but I never knew that I loved you so well and my sister \u0026 brothers. O Oh how"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8512/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8515/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8512/canvas/1","type":"Canvas","label":{"none":["[Letter] 1840 Dec. 20, Columbia Female Institute, [Tennessee] [to] Col[onel] Rob[er]t J \u0026 Elizabeth Chester / Mary Jane Chester : page 2"]},"width":2305,"height":2877,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8514~datastream~JP2/full/288,360/0/default.jpg","width":288,"height":360,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8514~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8512/canvas/1/page/tdh:8514","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8512/canvas/1/page/td
