<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Account of a battle axe taken from an Indian at the Battle of Long Island Flats in 1776 / Alfred H. White - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document, entitled &quot;Account of a Battle Axe Taken from an Indian at the Battle of Long Island Flats in 1776,&quot; is the description of a Tomahawk rendered to the Historical Society of Tennessee by Alfred H. White. According to White&#x27;s story, which was related to him by Mr. George W. Netherland, the Tomahawk was believed to have belonged to a Cherokee known as &quot;Big Indian&quot; on account of his stature and status. During this East Tennessee Revolutionary battle, an American soldier by the name of Moore came in contact with &quot;Big Indian&quot; during a charge. The two engaged in a one-on-one conflict, which eventually resulted in Moore defeating and killing the Cherokee. The referred to Tomahawk was found near where the action took place and was further believed to have belonged to the &quot;Big Indian&quot; because of its large size. The document was received by the Historical Society of Tennessee on January 6, 1860."/><meta property="og:title" content="Account of a battle axe taken from an Indian at the Battle of Long Island Flats in 1776 / Alfred H. White - Untitled"/><meta property="og:description" content="This document, entitled &quot;Account of a Battle Axe Taken from an Indian at the Battle of Long Island Flats in 1776,&quot; is the description of a Tomahawk rendered to the Historical Society of Tennessee by Alfred H. White. According to White&#x27;s story, which was related to him by Mr. George W. Netherland, the Tomahawk was believed to have belonged to a Cherokee known as &quot;Big Indian&quot; on account of his stature and status. During this East Tennessee Revolutionary battle, an American soldier by the name of Moore came in contact with &quot;Big Indian&quot; during a charge. The two engaged in a one-on-one conflict, which eventually resulted in Moore defeating and killing the Cherokee. The referred to Tomahawk was found near where the action took place and was further believed to have belonged to the &quot;Big Indian&quot; because of its large size. The document was received by the Historical Society of Tennessee on January 6, 1860."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/account-of-a-battle-axe-taken-from-an-indian-at-the-battle-of-long-island-flats-in-1776-alfred-h-whi"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7254/datastream/TN"/><meta property="og:image:alt" content="Account of a battle axe taken from an Indian at the Battle of Long Island Flats in 1776 / Alfred H. White"/><meta property="og:image:type" content="image/jpeg"/><meta property="og:image:width" content="200"/><meta property="og:image:height" content="200"/><link rel="canonical" href="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/account-of-a-battle-axe-taken-from-an-indian-at-the-battle-of-long-island-flats-in-1776-alfred-h-whi"/><meta name="next-head-count" content="14"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" crossorigin="" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/example-tennessee-documentary-history/_
