om here toward florida and is determind determined so all that some families on those frontiers is much alarmd alarmed about the creeks comming coming up through the cherokee Nation there is not much Danger if we hear of them comming or on the way there is men enough yet I was in alo state of health for Sometime past I am recovering to my perfect State again I intended to be there before this time but I could not venture to go untill until Id get able to ride I have the honour honor to be with the higest highest esteem your most Sincere friend and most Obedient Servant John Lenley Col Colonel R J Meigs"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1511/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1513/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1511/canvas/1","type":"Canvas","label":{"none":["[Letter] 1813 Sep. 30 Tellico Blockhouse [Tenn. to] Colonel Return J. Meigs /John Lenley : page 2"]},"width":2173,"height":3736,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1512~datastream~JP2/full/272,467/0/default.jpg","width":272,"height":467,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1512~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1511/canvas/1/page/tdh:1512","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1511/canvas/1/page/tdh:1512/656b628a4244a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1512~datastre
