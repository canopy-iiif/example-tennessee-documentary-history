 Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1841-03-26T12:26:23Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8485/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/0","type":"Canvas","label":{"none":["[Letter] 1841 Mar. 26, Jackson, [Tennessee] [to] Mary Jane Chester / Elizabeth Chester : page 1"]},"width":1145,"height":1435,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8489~datastream~JP2/full/286,359/0/default.jpg","width":286,"height":359,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8489~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/0/page/tdh:8489","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/0/page/tdh:8489/656b68c2d66bb","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8489~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1145,"height":1435,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8489~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Jackson Ma r ch 24 26 41 My Dear Daughter Again to day I was disappointed in not receiving a letter from you, indeed I do not know what to think off your not w r iting had your Papa not have seen you so lately I should conclude that you were sick you really must write once a week at the least less than that I cannot be satisfied with hearing of the unfortionate unfortunate death of Miss Garden has shocked me greatly I should be miserable to think that you would get on a horse again you know how much affraid afraid I am of your riding I wish you my dear Child to send me your promis promise that you will not ride on horse back untill until I see you if you promis promise me I know that you will keep your word it is a source of great pleasure to know that your word can be rilyed relied on, Truth oh what a beautiful Gem thou art how much we should love and honour honor thee without thee there is no confidence between Parent \u0026 Child in indeed in any relation whatever"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8489/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/1","type":"Canvas","label":{"none":["[Letter] 1841 Mar. 26, Jackson, [Tennessee] [to] Mary Jane Chester / Elizabeth Chester : page 2"]},"width":1137,"height":1443,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8488~datastream~JP2/full/284,361/0/default.jpg","width":284,"height":361,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8488~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/1/page/tdh:8488","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/1/page/tdh:8488/656b68c40675c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8488~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1137,"height":1443,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8488~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"we had the pleasure of hearing from you through Mr Knox Walker he stayed several days in town I saw him only twice he was on his way to see Catherine McLamer at Memphis the sun is just setting every thing looks Beautiful Flowers all in bloom how I wish you had some of our sweet Hyacinths and delightful flowers is your Rose living, Our Town has been quite gay for the last week I believe the Girls have all determined to get married if any one will have them Miss Patterson and Calvin Henderson Miss McIven \u0026 Mr Read Miss Mariana Johnson \u0026 Mr Richard Fenner are all married a grand Party to night at Mr Rick Jones' Cousin Dick is still Miss Lyons devoted rading with and galanting her on all occasions what say you to that, you know not my dear Child how anxiously I long for your return home Papa says that you must graduate more of that when I see you, Martha was delighted with her Pants they are beautiful I am vexed that you dont get do not have one handsome white dess dress at least there is no new goods in Jackson or I would have some made here Mrs Swan is making a common Lawn for you which I will send next week Mr Davidson is going through Columbia Papa is from home and it is gitting getting late and I must conclude by telling you to imagin imagine"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8488/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/2","type":"Canvas","label":{"none":["[Letter] 1841 Mar. 26, Jackson, [Tennessee] [to] Mary Jane Chester / Elizabeth Chester : page 3"]},"width":1117,"height":1431,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8487~datastream~JP2/full/279,358/0/default.jpg","width":279,"height":358,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8487~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/2/page/tdh:8487","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/2/page/tdh:8487/656b68c52462d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8487~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1117,"height":1431,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8487~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"as much love a Mother can feel for a beloved child and feel assured that you occupy that place in my heart all the children send love and kisses to you Martha wants you to link some of your hair into a bracelet and send it in a letter to her I Pray the Father of us all to have you in his especial keeping you affectionate Mother Elizabeth Chester PS Post Script since writing the above another mail has come and no letter from you I am very uneasy abo u t you do write every week Aunt Narcissa is now well went a fishing to day John \u0026 Jackson Hays with her will write next week. affectionately EC Elizabeth Chester Sam is walking looks very sweet"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8487/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8485/canvas/3","type":"Canvas","label":{"none":["[Letter] 1841 Mar. 26, Jackson, [Tennessee] [to] Mary Jane Chester / Elizabeth Chester :
