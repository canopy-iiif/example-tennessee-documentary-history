:"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/0/page/tdh:5561/656b65e159c33","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5561~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3228,"height":4098,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5561~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Br,, Brother Ewing January 1837 Beleiving Believing that I owe you a letter and having stopped at a Brothers for the night and finding myself without company as without employment and seeing the old stump of an old pen thick with ink and dirt. I have concluded to save myself from the blues by whiling off the time in addressing you but as I am very much in the suds I think it probable you will but be much edified it is consolation forever to think that being afflected afflicted with the Hipo Hippo I may by the effort communicate some of that delectable desease disease even to you away off in Missouri. To begin In travelling along I have this day been looking at the state of our church and whether it is owing to the sombre state of my mind or an absolute truth I cannot tell but it appears to me she is under the influence of an eclipse or about to experience an Earthquake There is the College for instance after all the blowing made about it it is likely to toter totter to the ground Barnet having so managed that the association cant get it out of his hands he and Lssit at words prints and he and myself on no very agreeable terms. There in Alabama you may find churches almost dead nearly plucked up by the roots Preachers buried among Negro quarters of no care to themselves nor any body old Elsewhere Methodism stalking at noon day among the preachers making converts to its heterodoxy"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5561/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/1","type":"Canvas","label":{"none":["1837 Jan. 31, Leighton, Ala[bama] [to] Finis Ewing, Lexington. M[issouri] / Ja[me]s Smith : page 2"]},"width":3247,"height":4091,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5560~datastream~JP2/full/406,511/0/default.jpg","width":406,"height":511,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5560~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/1/page/tdh:5560","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/1/page/tdh:5560/656b65e28d847","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5560~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3247,"height":4091,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5560~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"By the way, did you no my short sermon on imputation \u0026 the article \"are all men corrupt?\" There were writen written at the request of a certain by little brother by the name of Bell in Wilson County whose object I find is to get into notice, he is a competition but full of vanity so Uncle Finis put your foot upon him in the papers if this is not done speedily she will be over run with all manner of heresy and you may live to see sad headburnings on D Doctrinal nal matters in the Church. There is a brother who holds that Adam did not represent his race there is one who holds that infants are inocent innocent depraved beings fit for neither heaven nor hell do tell him where to put these anomolies anomalies in nature when they quit this world Nynder is one sturddy sturdy contending that that the soul at conversion is as holy as it will be in heaven blaming his poor body for all its lusts and abberations aberrations And there is one who doubts the Divinity of the Lord Jesus Christ all Cumberlands good Cumberlands orthodox Cumberlands verily if these are the men who are to instruct my children in the great matters of their salvation when I am dead and gone I if I can will pack up and put out for old Lutherand that reminds me of your inquiry about my continuing there I cant enter upon it here only the Editor of the periodical devoted to the Church of Scotland get hold of a copy of the C. P. Cumberland Presbyterian and quoted from \u0026 remarked on it and on the church myself in particular"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5560/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/2","type":"Canvas","label":{"none":["1837 Jan. 31, Leighton, Ala[bama] [to] Finis Ewing, Lexington. M[issouri] / Ja[me]s Smith : page 3"]},"width":3231,"height":4074,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5559~datastream~JP2/full/404,509/0/default.jpg","width":404,"height":509,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5559~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/2/page/tdh:5559","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/2/page/tdh:5559/656b65e3ba907","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5559~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3231,"height":4074,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5559~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"to put voluntaryism in the shade, I wrote a tery teary epistle about the enormous lies he told on me for a pereodical periodical there, \u0026 threatened him with another dose concerning the lies he told on the Church, I have since seen the beg be he told on me some of my friends there have made him take back \u0026 put in his pocket. The other matter is not yet settled but you will hear all about it by \u0026 bye the young freshman is back in America preaching in Michigan . He would for that country. I must go there and if it be Gods will I shall go The Magazine was ready for publication when I left only waiting for your letter. I wrote you three copies of the 1st tho . To come back to my old gloominess here am I packing about the country to the great injury of my business at home calling on one subereber for $5. another for $3 another for $10. to meet demands at home Uncle Fine I cant stand this it is too lait late and there is little Haines with his Pittsburgher a Unitarian in sentiment a believe in Infant Irishsscation , three years ago quit the Church rode as a Methodist bercutuder \u0026 came back and was made Elder verely verily we Cumberlands are strange sett set But I say I cant stand it next Assembly will settle the hash with me. and I"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5559/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereference ly Jas. James Smith P. S Post Script Lowry declined coming to Nashville until spring I fear it will then be too late Leighton ala Alabama 31 Jany January Revd Reverend Finis Ewing Lexington Missouri I expect with Cumberland college too new I presume you are about as gloomy \u0026 melancholy as myself and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5557/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5558/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5557/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5557","label":{"en":["1837 Jan. 31, Leighton, Ala[bama] [to] Finis Ewing, Lexington. M[issouri] / Ja[me]s Smith"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/religious-thought-19th-century.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/alabama.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/january-31-1837.json?sort=random"],"seo":{"title":"1837 Jan. 31, Leighton, Ala[bama] [to] Finis Ewing, Lexington. M[issouri] / Ja[me]s Smith - Untitled","description":"This is a letter dated January 31, 1837. It is Rev. Finis Ewing from Rev. James Smith. Smith is travelling and relates
