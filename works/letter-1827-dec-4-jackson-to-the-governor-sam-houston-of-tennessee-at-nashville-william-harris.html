ormat":"text/plain","value":"Jackson Decr. December 4th. 1827 . Dear Sir Having as Clerk of the Circuit Court of Madison , witnessed the trial of Wright for the murder of Wesley Ratcliff . I am induced by the strong interest I take in the fate of Doctor Wright , to press at your hands for a remission of somuch so much of his punishment as relates to the Branding — The Character proved by Wright and the Circumstances of the case make it one of doubtfull doubtful manslaughter, in as much that the Jury were much divided in opinion, and while in the act of Rendering their verdict solicited mitigation of the punishment, so far as might be practicable, I believe ⁁ that in soliciting thro through interferences of execution Clemency in behalf of Doctor Wright, I express the wishes of the Jury and of many of our most respectable Citizens I am Dear Sir with sentiments of high esteem Your friend and Obet. Servt Obedient Servant Wm William Harris Harris"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6985/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6987/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6985/canvas/1","type":"Canvas","label":{"none":["[Letter] 1827 Dec. 4, Jackson [to] The Governor [Sam Houston] of Tennessee at Nashville / W[illia]m Harris : page 2"]},"width":3117,"height":2731,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6986~datastream~JP2/full/390,341/0/default.jpg","width":390,"height":341,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6986~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.e
