eable/assemble/manifest/tdh/5974/canvas/0","type":"Canvas","label":{"none":["1850 Apr. 30, Nashville [TN] [to] Mary [House] / George H[ouse] : page 1"]},"width":3060,"height":3749,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5977~datastream~JP2/full/383,469/0/default.jpg","width":383,"height":469,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5977~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/0/page/tdh:5977","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/0/page/tdh:5977/656b6639a9354","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5977~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3060,"height":3749,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5977~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville April 30th 1850 Dear Mary I went up from the river to the \"Telegraph Office\" Yester day morning to notify Mr Barksdale that Yourself and \"Lou\", were underway but alas the Wires Were under the Water, and it was no go — So I consoled myself with the reflection that You would reach Clarksville at least an hour before sundown and that Mr Martin , the clerk, would see you safely to Your quarters, where I trust You are in the full enjoyment of health and spirits Did You blow up the \"life preservers\" and have them ready for an accident — Your Ma; said that they would not be of any service at least to You— that You would not jump into the water with one on; on any account Dont be afraid — should necessity require it — You will be perfectly safe with Your preserverer preserver to get into the Water any where — I did not rest well last night, being very lonesome — and was up very early this morning, and off to market to deal in Beef, poultry, butter and eggs — We are well — I found out the Strangers now in our city — who we saw at Cincinnati —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5977/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/1","type":"Canvas","label":{"none":["1850 Apr. 30, Nashville [TN] [to] Mary [House] / George H[ouse] : page 2"]},"width":3072,"height":3824,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5976~datastream~JP2/full/384,478/0/default.jpg","width":384,"height":478,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5976~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/1/page/tdh:5976","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/1/page/tdh:5976/656b663acfe0a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5976~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3072,"height":3824,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5976~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I attend old Mr Bateman s funeral this evening — he died Yesterday about twelve oclock — Dr Edgar preached his funeral by request of the old man, before his death — We have nothing new in the city — Tomorrow — \"if clear\" — will be a gay day — as well as May-Day — I expect to be out with the Temperance badge — to assist in dedicating a \"Temple\" — Tell Lou we shall look for her and You on Next Saturday — Mr Bourne has not as Yet reached home — When he comes I shall be about ready to gett get off — but it May be not until the 10th or 12th— Here is the Conundrum that took the \"album\" last night \"Why is the Cumberland river in its high Condition, like the California Gold; Because it has a much Wider Circulation than when Confined within its banks\"— Ask Mr Barksdale what he thinks of it — I dont Know that I shall write to You again — unless some extraordinary occurrence should take place — I think it is hard that You should be absent the last ten days that I contemplate being at home for several months — However if it affords You pleasure in the trip I am Content —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5976/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/2","type":"Canvas","label":{"none":["1850 Apr. 30, Nashville [TN] [to] Mary [House] / George H[ouse] : page 3"]},"width":3056,"height":3624,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5975~datastream~JP2/full/382,453/0/default.jpg","width":382,"height":453,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5975~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/2/page/tdh:5975","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/2/page/tdh:5975/656b663c2eed1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5975~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3056,"height":3624,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5975~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Please remember Me very Kindly to all friends — I write in haste — with three persons talking to me — some about physic and some about one thing and some on other — Mr Fowler and the Brooklyn is here will leave in the morning— Had a long talk with Mr Bostick — Mr Zimmerman has just sent for the life preservers you have — I have requested him to go to Clarksville — You must press Mr Barksdale into the Service to see you safely home — I was told by an officer of the Bank that they were expecting him — Wishing Yourself and Lou— a very happy, pleasant and agreable agreeable trip — and with my love and prayers I am Your own George Make my regards to Mr Barksdale — and to Mr \u0026 Mrs Bailey — Yours forever H. House"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5974/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5975/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5974/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5974","label":{"en":["1850 Apr. 30, Nashville [TN] [to] Mary [House] / George H[ouse]"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/temper
