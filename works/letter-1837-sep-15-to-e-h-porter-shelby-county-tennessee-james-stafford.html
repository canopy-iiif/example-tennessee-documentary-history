/iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8593/canvas/1/page/tdh:8595","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8593/canvas/1/page/tdh:8595/656b68de61f23","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8595~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2212,"height":3660,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8595~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8593/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8593/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8593/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Bond Co. Ill. County Illinois Aug Sept September 15 1837 Dear sir yours was recd received a few days since I write you at present to comply with your request. I have, the past summer, traveled extensively thro through this state and from observation could tell you much about it. It has been unusually healthy in this state the past season. The most desirable part of the state is that portion which lies between the place Illinois \u0026 Mississippi rivers. Called the military military trail. And of that portion, Warren Co. County is the best. It has a rich soil and a salubrious climate chills and fevers are scarcely known except near the large streames streams . It is a well watered region. You will frequently find springs \u0026 and permenant streames permanent streams flowing from them thro through the prairies. Water can be had any where by digging at a convenient depth. Monmouth is the Co County seat 12 miles from the river. Okauka , lately laid out on the river, will be a considerable place. Burlington , about 200 miles north of St Louis , on the west side of the river, is a flourishing town I would advise to go to Burlington and make enquiries inquires \u0026 explore the country on both sides of the river. It is probably the best portion of North America . Stone-coal is abundant. I was better pleased with Warren than any part of the western country I have seen. I have had a call from the church in Monmouth and had at one"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8593/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8595/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8593/canvas/2","type":"Canvas","label":{"none":["[Letter] 1837 Sep. 15 [to] E. H. Porter, Shelby County, Tennessee / Ja[me]s Stafford : page 3"]},"width":2288,"height":3664,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8594~datastream~JP2/full/286,458/0/default.jpg","width":286,"height":458,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8594~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8593/canvas/2/page/tdh:8594","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8593/canvas/2/page/tdh:8594/656b68df940f8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8594~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2288,"height":3664,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8594~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8593/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8593/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8593/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"time concluded to go there this fall: But for certain reasons have put it off untill until next spring. The eastern part of the state when you get as far north as 39Â° 30.\" is a very sick country, but it is low \u0026 unhealthy. A great number of Eastern people are coming into the state. The harvests in the more northern parts of the state were excellent. The corn is very good thro. throughout the state Improvements of all sorts are going on with great rapidity. I am glad you have made a final settlemen settlement of my business. My money $300.00 was paid over to David Reinhardt of Lincolnton on the 8th of Jan January . and I see from your letter that C. E. Reinhardt has not acknowledged it until the 8th of July . I cannot see what right they had to the use of $300.00 of my money for six months. I have heard of the fall of Mr Edmonson of Paris . If you have the paper in which he is published, I would like you to send it to me. In the midst of the sickness and mortality that has prevailed in your town, I am glad your family have escaped. I have been from home for 5 months, with the exception of calling \u0026 staying a few days 3 or 4 times. My agency is now nearly out, and I design to spend the winter at home. My respects to your family yours \u0026c and et cetera Jas. Stafford"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8593/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8594/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8593/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8593","label":{"en":["[Letter] 1837 Sep. 15 [to] E. H. Porter, Shelby County, Tennessee / Ja[me]s Stafford"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/business-enterprises.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/september-15-1837.json?sort=random"],"seo":{"title":"[Letter] 1837 Sep. 15 [to] E. H. Porter, Shelby County, Tennessee / Ja[me]s Stafford - Untitled","description":"This document is a letter to E. H. Porter of Memphis Tennessee from James Stafford regarding possible business ventures in the state of Illinois.","canonical":"https://canopy-iiif.github.io/example-tennessee-documentary-histo
