certain quarters charging, in substance, what was stated in the letter, to have transpired you son was therefore acquited acquitted of fabricating the false statements, but was convicted of having taken up idle and slanderous rumors and retailed them, not as rumors, but as facts He was also found guilty of imprudent officiousness in communicating these slanderous reports to a stranger and an old gentleman whith with whom he had no acquaintance. As an explanation of this strange officiousness it was ascertained that your son had made his address to one of the young ladies in the School who was boarding with Mr Roach"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5789/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5791/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5789/canvas/1","type":"Canvas","label":{"none":["1828 Apr. 4, Lebanon [to] Mr. Fergusson / T. C. Anderson : page 2"]},"width":3293,"height":4079,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5790~datastream~JP2/full/412,510/0/default.jpg","width":412,"height":510,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5790~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5789/canvas/1/page/tdh:5790","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5789/canvas/1/page/tdh:5790/656b66137a9d9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5790~datastream~JP2/full/full/0/
