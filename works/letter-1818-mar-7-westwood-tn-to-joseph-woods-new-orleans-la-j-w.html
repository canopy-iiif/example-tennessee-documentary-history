e/assemble/manifest/tdh/6267/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"same day and had it set, but she has been quite indisposed since, not long after that our dear friend, and good physition physician Dr. Erving , was taken ⁁ with a bad cold and had one fever, but recovered from it, and by his anxiety to do good to others he exposed himself in such a way, t he relapsed, and is gone — the grief of all, who knew him, cannot be described, his beautifull beautiful , and and and amiable , wife, is in greater grief than we can imagine, there has been a great deal of sickness in the town and neighbourhood neighborhood this winter, and our family has not, escaped this; thank God our lives are spared; Of late we have had a peste pest in the creek that has swept up all our fences that was in its reach, there never has been any thing like it since we have lived here before Mr. Little is in great distress about it and thinks he has lost an hundred pannell panel of fence, he is very attentive good man, too good to the negroes, for he often lets them all go off and dose does the work himself, Lewis he cannot do any thing with he is, outlawed if the President had got to Nashville I should"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6267/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6270/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6267/canvas/2","type":"Canvas","label":{"none":["[Letter] 1818 Mar. 7, Westwood, [TN] [to] Joseph Woods, New Orleans, [LA] / J. W. : page 3"]},"width":2516,"height":3064,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6269~datastream~JP2/full/315,383/0/d
