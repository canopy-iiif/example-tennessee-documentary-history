 Arising thereby be Applied towards Satisfying of the Plaintiff's Judgment These are therefore to command you the said Sheriff that you Expose to Publick Sale According to Law the before Discribed Described Lands So Attached as Aforesd Aforesaid . And the monies Arising thereby have you before the Justices of our court of pleas and Quarter Sessions to be held for the county of Davidson At the courthouse in the Town of Nashville on the Second Monday in January next Ready to Render to the said Bennett Searcy Esquire for his Recovery aforesd. Together with your Own fees for this your Service. fail not. Witness Andrew Ewing clerk of our said court of Davidson at office the Second monday in October One thousand Seven hundred and Ninety four and in the Nineteenth year of American Independence Andrew Ewing"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8965/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8967/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8965/canvas/1","type":"Canvas","label":{"none":["[Writ] 1794 Oct. The United States to the Sheriff of Davidson County / [witnessed by Andrew Ewing] : page 2"]},"width":1566,"height":1629,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8966~datastream~JP2/full/392,407/0/default.jpg","width":392,"height":407,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8966~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8965/canvas/1/page/tdh:8966","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferen
