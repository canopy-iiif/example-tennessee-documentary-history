k.edu/iiif/2/collections~islandora~object~tdh:8101~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8099/canvas/0/page/tdh:8101","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8099/canvas/0/page/tdh:8101/656b686e20c07","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8101~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3126,"height":4968,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8101~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8099/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8099/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8099/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Murfreesborough June 13th 1822 Dear Sir I have taken a stand and commenced work in this place, prospects are very flattering, I have also taken a partner who is a very ingenious and an excellent workman and will no doubt be of great service to me as he is well known in His part of the country__ We had in three days after we opened about fifty dollars worth of work engaged and have done since the greater part of it though we are obliged to credit good customers, we have recieved received very little money as yet, but I have reason to think it will not be long before I shall be clear of dets debts in your parts__ I am much pleased with the place; the society very good, and every one appears to be busy and attentive to business, the people generally are very moral, and the able are ready to assist those in need, I had no difficulty in getting a house and shop, rent low, our shop is on the square in a very public place__ Have the goodness to Lucilius to send any letters directed to me office, to this place__ It seems the sheriff of county has not taken account of my furniture yet though there is no danger here as I am determined not to go in debt more than is absolutely nescesary necessary you can of course send whenever you think fit__ I am sir Yr Your Humble Servt Servant Charles Derby"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8099/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8101/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8099/canvas/1","type":"Canvas","label":{"none":["[Letter] 1822 Jun. 13, Murfreesborough, Tennessee [to] James Winchester, Cairo, Tennessee / Charles Derby : page 2"]},"width":3047,"height":4917,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8100~datastream~JP2/full/381,615/0/default.jpg","width":381,"height":615,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8100~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8099/canvas/1/page/tdh:8100","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8099/canvas/1/page/tdh:8100/656b686f55fac","type":"Annotation","motivation":"painting","body":{"id":
