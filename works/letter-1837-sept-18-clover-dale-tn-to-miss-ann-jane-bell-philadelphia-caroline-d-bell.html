tries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1837-09-18T12:17:13Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6482/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/0","type":"Canvas","label":{"none":["[Letter] 1837 Sept. 18, Clover Dale, TN [to] Miss Ann Jane Bell, Philadelphia / C[aroline] D. Bell : page 1"]},"width":3144,"height":3960,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6486~datastream~JP2/full/393,495/0/default.jpg","width":393,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6486~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/0/page/tdh:6486","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/0/page/tdh:6486/656b669d09d56","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6486~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3144,"height":3960,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6486~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Clover Dale Sept September 18 1837 My dear sister As you know my aversion to letter writing, I deem it quite unnecessary to apologize for having delayed answering your letter sooner, and I hope you will not be unreasonable as to expect more than two or three from me in the course of a year, Papa is much better he is able to walk about the yard and he has been to the barn field once, he is reduced very much, and this is by far the severest spell he has had since we came to Tennessee , the rest of the family are all very well; I have not been sick but one day since you left here and that was occasioned by eating tooo too many of Allens good apples. I wish you were now here to participate in the heart felt heartfelt joy of many of our dear friends, who professed religion last week at the Campmeeting Camp meeting on Jhonsons Johnson's creek with Squire Caldwell \u0026 wife Mary Campbell , Sarah Cruse , Fredonia and Betsey Walker , Eliza and John J Hardwich , Indiania Massie , Tom Richardson a brother of the Dr Prior Smith , and Benjamin Robertson , his wife had professed shortly before. The number of those that professed was estimated at 60, 40 of whom joined that church, I had forgotten to mention Mrs Davies and Allen Neslick Araminto and Amanda were very much affected, but on account of a promise their father exacted from them Wednesday morning they would not you must excuse bad composition, \u0026 bad writing too for I cannot get a good pen We all join in best love to brother John \u0026 S. Samuel \u0026 your self yours affectionately C Caroline D. Bell ."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6486/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/1","type":"Canvas","label":{"none":["[Letter] 1837 Sept. 18, Clover Dale, TN [to] Miss Ann Jane Bell, Philadelphia / C[aroline] D. Bell : page 2"]},"width":3125,"height":3864,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6485~datastream~JP2/full/391,483/0/default.jpg","width":391,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6485~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/1/page/tdh:6485","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/1/page/tdh:6485/656b669e43599","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6485~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3125,"height":3864,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6485~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"go in to the altar, but Araminto sent for Mr. Guthrie to come to where she was sitting, to talk and to pray with her, Dr. Hudson and Major Bell shed tears manfully. When Ben Robertson professed he was very anxious to see Chris Dickson , but he was equally as anxious to avoid him, and although they were both on the same ground they did not meet untill until the next day, and those that witnessed it say it was a very affecting scene. At the close of the meeting, which commenced on the 8 and lasted untill until the 13 , Prior Smith stood upon a bench and prayed for and exorted exhorted the Preachers \u0026 Christians very much and said that it was right they should part to propogate propagate religion for they were the salt of the earth, and John James ' excellent prayers for Eliza 's conversion astonished them all very much. Eliza ⁁ H and Mary C laughed and shouted very much indeed they were affected in the same manner they were when they took either Eliza said she always thought she would cry when she professed religion but she did not feel like crying now. There were a great many preachers present among the number were Mr Burniep \u0026 Mr Ray , the former has improved very much, but I think one of our circuit ⁁ riders Mr Pope excels him. There is to be a three days meeting at New Hope the third week in next month and if the neighbors will camp on the ground there will be preaching as long as they can do any good or the people will attend The Methodists had an appointment for a two days meeting on White Oak last month and the people appeared so anxious and willing to attend that it continued six days"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6485/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/2","type":"Canvas","label":{"none":["[Letter] 1837 Sept. 18, Clover Dale, TN [to] Miss Ann Jane Bell, Philadelphia / C[aroline] D. Bell : page 3"]},"width":3176,"height":3944,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6484~datastream~JP2/full/397,493/0/default.jpg","width":397,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6484~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/2/page/tdh:6484","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/2/page/tdh:6484/656b669fa6d3d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6484~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3176,"height":3944,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6484~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and it is said 63 persons professed religion. Mr Edwards has been here, and we are all very much pleased with him. Mrs Wade \u0026 James , Mrs McLaughlin \u0026 daughter left here this morning after spending one day and two nights with us, there has been a revival of religion at Spring Hill . We expect Mr Wade \u0026 Sarah the last day of this week Mr Mills is gone to Kentucky , Mr Hayes a Presbyterian Preacher of Nashville is to preach Mr Farrars and Mrs Napiers funeral at Squire Napiers next month. Mr H Hays was the person that connected B Robertson I declare you are a strange being and I always thought so, I suppose you could not see Mr Foote \u0026 Mr Shamran because they were widowers, but why did you not see Mr Campbell , \u0026 Dr. Hill / if you were confined to your bed it should not be any for excuse for your not seeing a clergyman, particularly an old acquaintance. I had no doubt but you sorta quality would be mightily set up with the attentions of the first quality of Philadelphia , but all is the pleasure of seeing so many of our relations. I have been for an introduction to that celebrated correspondent of yours. 24 Mr Vanbier returned the day before yesterday, we received the parcel you sent by him, and are very much pleased with the contents of it, I think I can wear one pr of the gaiter boots but Margaret cannot, Ellenora will remain in Nashville until the sickly season is over. William s Cap fits him very well. There has been a subscription raised in Charlotte to the amount of 33$ for the purpose of building a shelter at New Hope . your friend Thee subscribed $. Squire Caldwell \u0026 J B Walker are building camps on a large scale Mr Wells \u0026 Mrs Garret will commence building this week. Every person is going to campmeeting camp meeting now for the express purpose of getting religion. Mr Gould \u0026 John are very sick at present Margaret has received your letter and will answer it after campmeeting camp meeting . The Dahlia has bloomed, it is a great large red thing but Margaret \u0026 Mary pretend to admire it very much. Your friends desire to be remembered to you. I have written this letter without coppying copying it so * Not my fault but brothers. A J. B. Ann Jane Bell"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6484/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/3","type":"Canvas","label":{"none":["[Letter] 1837 Sept. 18, Clover Dale, TN [to] Miss Ann Jane Bell, Philadelphia / C[aroline] D. Bell : page 4"]},"width":3300,"height":2568,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6483~datastream~JP2/full/413,321/0/default.jpg","width":413,"height":321,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6483~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/3/page/tdh:6483","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/3/page/tdh:6483/656b66a0d0114","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6483~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3300,"height":2568,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6483~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Charlotte Ten Tennessee Oct October 4th 1837 } 25 Miss Ann Jane Bell Care of Dr John Bell Philadelphia Wrote to my father. Oct. 25 A J. B. Ann Jane Bell"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6482/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6483/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6482/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6482","label":{"en":["[Letter] 1837 Sept. 18, Clover Dale, TN [to] Miss Ann Jane Bell, Philadelphia / C[aroline] D. Bell"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/religious-gatherings.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/september-18-1837.json?sort=random"],"seo":{"title":"[Letter] 1837 Sept. 18, Clover Dale, TN [to] Miss Ann Jane Bell, Philadelphia
