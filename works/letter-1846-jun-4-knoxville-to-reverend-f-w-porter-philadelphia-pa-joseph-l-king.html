son"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8876/canvas/0/page/tdh:8879","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8876/canvas/0/page/tdh:8879/656b69262d40b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8879~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1523,"height":1965,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8879~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8876/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8876/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8876/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Knoxville Tennessee June 4th 1846 entered C.M. Rev Reverend . F. W. Porter Dear Sir Miscellaneous math calculations Your favr favor . of the 25 March, came duly to hand, and the five Libraries have since been recd received . and disposed of as follows_ viz No Number 273_ given to flourishing S. School at Spring place about 5 miles East of this place, the Superintendt Superintendent . H. Love Esqr Esquire has been sick and perhaps has not yet acknowledged its recpt receipt . but will do so_ No 137/143 to Massadonia S. School Geo George . Newman Supt Superintendent . acknowledged in a letter to you_ No 138/143 to Whites Creek S.S. Jas James . C. Anderson Suptd. acknowledged_ those are the three schools for which the Books were originally solicited_ One of the remaining two committed to me, has been given to Mr. Fryer to enable him to revive 3rd Creek S. School 4 miles North of this, there had once been a S. school of 65 or 70, but had entirely gone down, it has now with the help of this Library been revived with about 40 schollars scholars , and encouraging prospects for a large \u0026 permanent School_ they will write you soon. The other library No 143/143 to Chesnut Grove School 7 miles South East of this. the enclosed papers will give you the necessary information in relation to it._ I look upon this grant from your excellent society as very timely, and in every way appropriate; I pretend not to estimate the good that will follow from the book being placed in those neighbourhoods, Eternity above can fully"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8876/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8879/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8876/canvas/1","type":"Canvas","label":{"none":["[Letter] 1846 Jun. 4, Knoxville [to] Reverend F. W. Porter, Philadelphia, Pa. / Joseph L. King : page 2"]},"width":1532,"height":1851,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8878~datastream~JP2/full/383,463/0/default.jpg","width":383,"height":463,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8878~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8876/canvas/1/page/tdh:8878","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8876/canvas/1/page/tdh:8878/656b69274f718","typ
