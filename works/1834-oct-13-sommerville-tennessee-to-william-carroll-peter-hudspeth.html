":588,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7791~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7788/canvas/0/page/tdh:7791","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7788/canvas/0/page/tdh:7791/656b68300db7a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7791~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3128,"height":4704,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7791~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7788/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7788/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7788/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"To his excellency William Carroll Governor of the state of Tennessee , whereas two most appalling murders have been recently committed by, and upon the citizens of This county__ The first was committed by Edward Willingham , on the 13 of July Last, up on the person of Thomas speers This was a cool and deliberate murder, having followed the deceased eight or Ten miles, way laid, and shot him, and made his escape which would produced Immediate death, The second murder was committed by John Ross on the 19th of september last on the body of Joel, y, Graves who died Instantly in the road where he was assaulted, from having received 8 or 9 stabs with a knife or dirk, A Edward Willingham is a man of the Common Statue, rather slender made, little or no, baird beard , light Hair, \u0026 blue Eyes, __ he is a very profane, and rough man in his department,___ John Ross is a man under the common Height by no means rough in his manners, black or yellow eyes, generally goes decently clad in Home spun cloth, and when in Company has not very much to say, and is about 23 or 4 years of age, \u0026 we suppose willingham to be about 30, or 35 years of age, We the undersigned feeling as we do a lively interest in the well being of this community, cannot in"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7788/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7791/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7788/canvas/1","type":"Canvas","label":{"none":["1834 Oct. 13, Sommerville, Tennessee [to] W[illia]m Carroll / Peter Hudspeth : page 2"]},"width":3174,"height":4732,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7790~datastream~JP2/full/397,592/0/default.jpg","width":397,"height":592,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7790~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7788/canvas/1/page/tdh:7790","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7788/canvas/1/page/tdh:7790/656b68313e4a2","type":"Annotation","motivation":"painting","body":
