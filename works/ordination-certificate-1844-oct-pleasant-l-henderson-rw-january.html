lue":"Ordination Certificate We the subscribers, ordained Ministers of the Baptist Denomination, having learned that our brother Pleasant L Henderson is a member of the Baptist church at Enon , Rutherford county , Tennessee , and having also received the assurances of said church, that if is their desire that he be solemnly ordained to the work of the Ministry; and having also obtained satisfactory information as so the acceptableness of this gift as a licerbrate , his soundness in the faith, and the purity of his conversation; did, in the presence of the church at Brawley's Fork , Cannon county , and of a full assembly met, ordain him to the work of an Evangelist, by the imposition of hands, by prayer, and other rites used in our churches We do therefore, by these presents, declare him to be a regularly ordained Minister of the Gospel of Christ, and as such recommend him to the affectionate attention of the churches and brethren, among whom in the providence of God, his sphere of action may be determined ; fervently praying that his labors in the Lord may be crowned with abundant success Brawley's Fork, Cannon Co County Tenn Tennessee . October the 1844 R W January"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8823/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8824/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8823/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8823","label":{"en":["[Ordination Certifica
