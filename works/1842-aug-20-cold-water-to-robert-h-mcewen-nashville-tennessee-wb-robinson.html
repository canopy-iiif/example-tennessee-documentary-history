 I am Increasing in years and my Health has been very bad this season and for me to continue in this Situation is more than my mind can well bear I would go out to Nashville and Settle with you there if I could get Gelliland and Rosebrough to go with but the Situation of their Family will not admit of their absence and You Told me in Your own House that we could not Settle unless G \u0026 R Gelliland and Rosebrough was present I do know your high Sense of Honor and Justice will not admit of My Sustaining all the Losses after doing all the Business in 1834 A C McEwen Sold my lot of Cotton ( W B Robinson s) without Ever consulting me at a Sacrifice of 2500 Dollars and I collected all the Claims of of sic the Firm of W B Robinson in Cotton and Suffered Heavy Losses which entirely Left the Firm unable to pay her Debts and also has Swallowed up the Little Capitol I put into"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8268/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8272/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8268/canvas/1","type":"Canvas","label":{"none":["1842 Aug. 20, Cold Water [to] R[obert] H. McEwen, Nashville, Ten[nessee] / W.B. Robinson : page 2"]},"width":3128,"height":3814,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8271~datastream~JP2/full/391,477/0/default.jpg","width":391,"height":477,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8271~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8268/canvas/1/page/tdh:8271","type":"AnnotationP
