<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1813 July 23, Creek Path [to] Colonel Return J. Meigs, Highwassee / Kanchestaneskee et al. - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document appears to be a letter to Return J. Meigs dated July 23, 1813 composed by several Cherokee chiefs at the request of Pathkiller, the principal chief, to inform Meigs of the growing Creek civil war. The letter tells that the town of Tooquachee (Toocabatchee) in the Creek Nation, where four different tribes of Indians once held friendly conferences, has been taken from Creek chief Big Warrior and destroyed. While Big Warrior is considered a &quot;friendly&quot; Creek, the letter states that the majority of Creek Nation has gone against him to join the rebel party. The Cherokees indicate that they have information that one of the prophets partly responsible for the uprising has escaped to the Choctaw Nation. Included is a warning from Big Warrior to the Cherokees to arm themselves against the rebellious Creeks along their borders."/><meta property="og:title" content="[Letter] 1813 July 23, Creek Path [to] Colonel Return J. Meigs, Highwassee / Kanchestaneskee et al. - Untitled"/><meta property="og:description" content="This document appears to be a letter to Return J. Meigs dated July 23, 1813 composed by several Cherokee chiefs at the request of Pathkiller, the principal chief, to inform Meigs of the growing Creek civil war. The letter tells that the town of Tooquachee (Toocabatchee) in the Creek Nation, where four different tribes of Indians once held friendly conferences, has been taken from Creek chief Big Warrior and destroyed. While Big Warrior is considered a &quot;friendly&quot; Creek, the letter states that the majority of Creek Nation has gone against him to join the rebel party. The Cherokees indicate that they have information that one of the prophets partly responsible for the uprising has escaped to the Choctaw Nation. Included is a warning from Big Warrior to the Cherokees to arm themselves against the rebellious Creeks along their borders."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1813-july-23-creek-path-to-colonel-return-j-meigs-highwassee-kanchestaneskee-et-al"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1514/datastream/TN"/><meta property="og:image:alt" content="[Letter] 1813 July 23, Creek Path [to] Colonel Return J. Meigs, Highwassee / Kanchestaneskee et al."/><meta property="og:image:type" content="image/jpeg"/><meta property="og:image:width" content="200"/><meta property="og:image:height" content="200"/><link rel="canonical" href="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1813-july-23-creek-path-to-colonel-return-j-meigs-highwassee-kanchestaneskee-et-al"/><meta name="next-head-count" content="14"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" crossorigin="" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/example-tennessee-documentary-history/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/example-tennessee-documentary-history/_next/static/chunks/webpack-cf05b6545f91de20.js" defer="" crossorigin=""></script><script src="/example-tennessee-documentary-history/_  Path July 23rd, 1813 Brother This is wrote from the request of Your Friend \u0026 Brother the Pathkiller (our chief) to acquaint you of with the rebellion in the Creek Nation , the principal Town Tooquachee (Toocabatchee) of the Creek Nation where four different tribes of Indians generally had their friendly conferences, is now destroyed \u0026 taken from the Big Warrior , the principle chief thereof, by the rebellious \u0026 hostile party of the that Nation. They have broke are endeavoring to brake break the chain of friendship between that \u0026 the U.S . \u0026 that Nation-The Big Warrior together with all the friendly Indians have dispersed from Too,ca,batch,ee to the Cowata \u0026 Caseta Towns, \u0026 it is said that the greatest body of the the Creek Nation have joined"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1514/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1518/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1514/canvas/1","type":"Canvas","label":{"none":["[Letter] 1813 July 23, Creek Path [to] Colonel Return J. Meigs, Highwassee / Kanchestaneskee et al. : page 2"]},"width":2700,"height":2879,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1517~datastream~JP2/full/338,360/0/default.jpg","width":338,"height":360,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1517~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1514/canvas/1/page/tdh:1517","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1514/canvas/1/page/tdh:1517/656b628986426","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1517~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2700,"height":2879,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1517~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1514/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1514/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1514/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the rebellious party. the Scrimages Scrimmages which have taken place between them appears to terminate to the Success \u0026 honour honor of the friendly party-as it is stated that only 5 have been killed on the friendly side \u0026 43 on the other Rebellious side, It appears that our the situation of our villages on the borders of the Creek Nation is not altogether safe, as we have been advised by the Big Warrior \u0026 his friendly Chiefs, to furnished ourselves with guns. \u0026 be on our guard for fear that the to be guarded against the rebellious Creeks , that they should be suppressed, in case an attempt to invade our Country-a number of Creeks of the Notchy tribe have come to Turkey's Town for refuge from the mercyless merciless rebels their friendly \u0026 disposition for a continuation towards the U.S. appears to be firm usually firm, their number consists of nearly 200 men besides their women \u0026 Children. we hope you the White People will not think that we have taken suffered those Indians to come amongst us with any hostile intentions towards"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1514/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1517/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1514/canvas/2","type":"Canvas","label":{"none":["[Letter] 1813 July 23, Creek Path [to] Colonel Return J. Meigs, Highwassee / Kanchestaneskee et al. : page 3"]},"width":2010,"height":2723,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1516~datastream~JP2/full/503,681/0/default.jpg","width":503,"height":681,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1516~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1514/canvas/2/page/tdh:1516","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1514/canvas/2/page/tdh:1516/656b628b66c1a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1516~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2010,"height":2723,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1516~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1514/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1514/canvas/2/annopage-2","type":"AnnotationP
