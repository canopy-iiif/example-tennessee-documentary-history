rn a deaf ear"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/711/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:713/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/711/canvas/1","type":"Canvas","label":{"none":["[Letter] 1830 Oct. 3, Red Clay, Cherokee Nation [to David] Irwin and [Thomas G.] Barron / John Ross : page 2"]},"width":2276,"height":2886,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:712~datastream~JP2/full/285,361/0/default.jpg","width":285,"height":361,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:712~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/711/canvas/1/page/tdh:712","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/711/canvas/1/page/tdh:712/656b618b49452","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:712~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2276,"height":2886,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:712~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/711/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/711/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/711/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"to the Cries of the oppressed- If we succeed, you may depend upon the integrity of the Nation to act with liberal justice towards you for your legal Services to the Cherokees . Nevertheless, it is hard to kick against the pricks. but my abiding confidence in the magnanimity and ultimate justice of the United States , will not yet permit me to believe that the Cherokees will be be drove away from their homes, their Native land, under the provisions of of a fraudulent unrighteous treaty - I feel it incumbent upon me, therefore, to comply with the Wishes of the great mass of the Cherokees to make a further effort in their behalf. In doing so, I claim to be vindicating the faith and integrity of the US. Govt. as well as the rights and salvation of a weak and dependant people- but If I fail, the disgrace will not be at my hands- nor, will the sting of retributive justice pierce my heart-. I am Gentlemen, very respectfully yr. obt Hble Servt. your obedient Humble Servant Jno John Ross PS. There are certain cases pending in floyd Court in which I am a party have never been tried- the illegal fees collected from me by the sheriff on account of the clerk has never been paid to me according to the decries of Judge Hooper , all of which I trust you will attend to JR John Ross"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/711/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:712/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A711/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","
