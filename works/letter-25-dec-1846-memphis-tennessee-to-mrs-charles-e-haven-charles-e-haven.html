ype":"Canvas","label":{"none":["[Letter] 25 Dec. 1846, Memphis, Tenn[essee] [to] Mrs. Charles E. Haven / Charles E. Haven : page 1"]},"width":3039,"height":3956,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9452~datastream~JP2/full/380,495/0/default.jpg","width":380,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9452~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/0/page/tdh:9452","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/0/page/tdh:9452/656b69ccca6d7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9452~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3039,"height":3956,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9452~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Memphis Tenn. Tennessee Christmas 1846 My Dear Wife I expect you are astonished at finding that I am spending my Christmas in this place after what I wrote in my last letter to you from Paducah , \u0026 in truth I am so myself, \u0026 wish I was now in St. Louis , (as I am obliged to be away from home ), After writing that letter I made up my mind (how much that letter had to do with my decision I dont know but very likely it had some effect) to go to St. Louis. I waited patiently at my friends store, which commanded a view of the river, until 10 O'clock in the evening, \u0026 no boat coming, I went to the hotel \u0026 retired for the night with directions to be called if a boat came down, I slept on quietly till about 10 O'clock, when I heard boats \u0026 expected any moment to be called, but no person came to do so for a considerable length of time, \u0026 I concluded they were going up the river, at last the boy came \u0026 told me that there were 2 boats at the landing, one for St. Louis \u0026 the other for N. New Orleans , I was up \u0026 down to the landing in a very few minutes, but when I got there the boat I was going to take, viz. the one for St. Louis, was going, the other was still there \u0026 they said they would overtake the St. Louis boat by the time they reached the mouth of the Ohio , So on board I went, but as something was the matter with her forcing pumps, we went very slowly, \u0026 when we reached the mouth, the other boat"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9452/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/1","type":"Canvas","label":{"none":["[Letter] 25 Dec. 1846, Memphis, Tenn[essee] [to] Mrs. Charles E. Haven / Charles E. Haven : page 2"]},"width":3165,"height":3919,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9451~datastream~JP2/full/396,490/0/default.jpg","width":396,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9451~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/1/page/tdh:9451","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/1/page/tdh:9451/656b69ce06fbe","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9451~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3165,"height":3919,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9451~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"had been gone about 2 hours, I however got off the boat I was on to wait for the first boat for St Louis, either coming up the Missi Mississippi or from the Ohio, It is a very dreary place, scarcely any houses although once they said it was going to be one of the largest cities in the world, millions of dollars were spent in embanking the margin of the rivers to keep the water from overflowing \u0026 some distance back, those levees (as they are called) were united by another crossing from one river to the other, they also had a Bank, but, it would not do their money gave out, \u0026 now is only the ruins of what they did, what business is done there is done on the river, in old steamboats or flat boats stationed there. I wandered about, saw all there was to be seen, among other things, 2 bears \u0026 an Arab family whose little boy was very interesting, he begged so prettily for a \" picyune picayune to buy candy\" that I could not refuse \u0026 he enjoyed it much, \u0026 when I left on the boat, he called out \"good bye\" to me very affectionately, with the exception of the bears \u0026 arabs there was nothing interesting. if I may except \"the rivers of Cairo \" for such is the name of the place, I waited patiently till about sunset \u0026 no boat came for the direction I wished to go, but just at that time the finest boat on the rivers came along for N. New Orleans, the \"Peytona,\" I had been on board at Louisville \u0026 knew what she was, the temptation was very strong whether to remain at that disagreable disagreeable place \u0026 trust to getting a boat for St Louis or go on board the P. Peytona for Memphis, besides, I had heard whilst there that the Miss Mississippi river to St. Louis was falling \u0026 only small boats could run up \u0026 that very few were running there, fearing being frozen up there, I was told that sometimes it was so cold there as to close the navigation in one night \u0026 I did not like to risk it. besides I had Thom's experience there before my eyes, taking all things into consideration I concluded to go on board the P. Peytona"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9451/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/2","type":"Canvas","label":{"none":["[Letter] 25 Dec. 1846, Memphis, Tenn[essee] [to] Mrs. Charles E. Haven / Charles E. Haven : page 3"]},"width":3166,"height":3969,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9450~datastream~JP2/full/396,496/0/default.jpg","width":396,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9450~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/2/page/tdh:9450","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/2/page/tdh:9450/656b69cf3614b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9450~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3166,"height":3969,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9450~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"for this place, believing that I should not have been able to have got to St Louis in time for christmas if I waited. I found the P. Peytona all that I expected \u0026 more too, She is a large boat with every convenience about it, the staterooms are supplied with everything one would wish in a room. the beds \u0026 bedding wide \u0026 good, \u0026 as for the fair at the tables it far excelled anything I have seen since I left home, everything was of the best kind \u0026 served in the best manner, the dinner table surpassed anything I had ever seen, all kinds of meats, pastry \u0026 fruit, \u0026 there was an air of style about everything which I liked. the waiters too were numerous \u0026 attentive, I wish you could have been there to enjoy it, between meals we passed the time reading. I was alone, not knowing any one, \u0026 I wished for company — I regretted leaving it very much, but this morning about 6 O'Clock I was obliged to, as we arrived at this place. The house I expected to stop at here being closed. I came to another which was reccommended recommended , but it is a very small one, but and every thing is so different from what I had yesterday. I dont like it much. We had a very good christmas dinner, but there was no style about it, \u0026 the company dispatched things so that although I hurried through (\u0026 You know I am not a slow eater) yet one half the company had gone from table before I had commenced my dessert, \u0026 I was the last to leave the table— The Guyoso Gayoso house is to be reopened tomorrow \u0026 I think I shall go there — This morning I walked round the town, the weather being warm \u0026 balmy like Spring, no needing an overcoat— it has improved very much— \u0026 such are the changes on this river that when I landed the first time I was here, a bar formed extending out several squares into the river \u0026 on which there are now a large number of brick stores, I went to the Methodist Church today. the Episcopal not being open as it is undergoing repair. I have not called upon any body yet, thinking I would wait till tomorrow,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9450/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/3","type":"Canvas","label":{"none":["[Letter] 25 Dec. 1846, Memphis, Tenn[essee] [to] Mrs. Charles E. Haven / Charles E. Haven : page 4"]},"width":3174,"height":3970,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9449~datastream~JP2/full/397,496/0/default.jpg","width":397,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9449~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/3/page/tdh:9449","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/3/page/tdh:9449/656b69d06402b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9449~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3174,"height":3970,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9449~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I write to Earl \u0026 Bros Brothers today sending them 3 notes \u0026 a check on that Bank of America N. Y. New York to their order. I mention this in case of miscarriage — You must excuse my spinning at such a long yarn about nothing, but I believe you are interested in what I am or I would not write so— I am very anxious to hear from you as it is now a long time since I had a letter, I trust you are all well \u0026 enjoying yourselves — write to me after the reception of this directed to New Orleans — Mr Chas Charles E. Haven Care of Earps, Haven \u0026 Tucker Philadelphia Penn. Pennsylvania I hope you are passing a pleasant Christmas, \u0026 as you will probably be at fathers on new years day, I trust it will be a happy one to you; You must not feel at all uneasy about me, but imagine me enjoying myself wherever I go, for I take things pretty easy now days, I find I get through the world fast enough without hurrying — Give my love to all the family \u0026 kisses to the children \u0026 lots of both for yourself — Hoping to see you before a great while. I remain Your true Husband —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9448/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9449/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9448/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9448","label":{"en":["[Letter] 25 Dec. 1846, Memphis, Tenn[essee] [to] Mrs. Charles E. Haven / Charles E. Haven"]},"type":"Text","format":
