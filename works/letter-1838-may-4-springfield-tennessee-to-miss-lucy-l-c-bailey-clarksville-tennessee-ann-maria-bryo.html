 answered your kind letter by the returning mail had I not been so very busy, but my family requires great attention at present, my little Brother is very much in need of cloths clothes as well as myself and I have been hurrying to get ready by the time Dr Doctor Williams gets his baronch brunch , so that I can go with him \u0026 Cousin Kitty every where this summer Cousin Kitty's health is very bad and the Dr Doctor is anxious she should travel, he is now in Nashville , went there yestaday yesterday on purpose to get a carriage, we have a number of places in contemplation, to visit, and about the first is Clarksville then to Shaker Town , Nashville, and some springs either in east Tenn Tennessee on the western part of Virginia , \u0026c \u0026c and et cetera and et cetera Oh! the funn fun we will have. I had all sorts of funn fun the other evening at an infair given to the new married couple, Mr \u0026 Mrs Kimble Ed \u0026 Billy were both there, as was also Mr John Hart Mr Green and a good many more Misters, the party was not very large though sufficient to make it very pleasant, the next morning Cousin and myself called to see the bride \"She looked a pleasing as a basket of chips\" I tell you what Springfield is not what it was when you were here, it has very rapidly improve since you were here, since I have been here there has been several parties quilings and weddings, and I have become acquainted with all the ladies in town and visit a great deal and when cousin Will was here I enjoyed myself mightly mightily playing eucre euchre old maids \u0026c and et cetera but now he is gone the days would seem much longer than they really are were I not so very busy, I am house keeper now, Cousin Kitty's health is so bad that she willingly willingly lets me sit at the head of the table, and you know nothing would please me more. I have made quite a rise since I saw you, to have a house at my command dont do not you think so? and Margo is given it to me also she sleeps with me and I dress her and make her drapes and all sorts of good things"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6512/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6515/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6512/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 May 4, Springfield, Te[nnessee] [to] Miss Lucy L. C. Bailey, Clarksville, Tenn[essee] / Ann Maria [Bryon] : page 2"]},"width":2976,"height":3616,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6514~datastream~JP2/full/372,452/0/default.jpg","width":372,"height":452,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6514~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6512/canvas/1/page/tdh:6514","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6512/canvas/1/page/tdh:6514/656b66a66c335","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6514~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2976,"height":3616,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6514~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6512/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6512/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6512/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"you ought to be here to see how well I do the honours honors of the table Cousin James was here the other day and said that I was just where I ought to be. he stayed all last week in town, came in Monday the very day I got your sweet letter, Cousin David \u0026 Jack came with him but they returned that evening Cousin Sally is at Cousin James and I am very anxious to see her but cant go. I received by Cousin Jack a very sweet (though short) note from Cousin Lucy she told me how well she enjoyed her trip to Clarksville. I received a letter from Papa a few days ago, he said that he would send for me as soon as he could, as he could not come up himself and did not go to Texas , he is now in business and cant leave though in every letter his mind is changed and as likely as not in his next he will be ready to leave, I wrote to him that I would rather wait and go down with Dr Doctor Williams and family in the fall, Cousin Kitty got a letter from Cousin Hardy and he is trying to get the Dr Doctor in the notion of moving down to Mississippi and I dont know when the Dr Doctor visits the country and sees what a great place it is but think very strongly that he will be to much pleased that he will move there. You may expect to see me shortly we are now looking for the Dr Doctor and I know he will have a carriage and he says if he got one he would be sure to go to Clarksville untill until then good bye give my love to all the folks, I am very much obliged to you for writing, to me for I am sure if I was the judge I would say that you never made a more impartial choice in your life than when you gave up that very interesting novel for the entertainment of your truly dear Cousin Ann Maria Miss Lucy L. C. Bailey"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6512/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6514/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6512/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 May 4, Springfield, Te[nnessee] [to] Miss Lucy L. C. Bailey, Clarksville, Tenn[essee] / Ann Maria [Bryon] : page 3"]},"width":3486,"height":2460,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6513~datastream~JP2/full/436,308/0/default.jpg","width":436,"height":308,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6513~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6512/canvas/2/page/tdh:6513","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6512/canvas/2/page/tdh:6513/656b66a794039","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6513~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3486,"height":2460,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6513~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6512/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6512/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"http
