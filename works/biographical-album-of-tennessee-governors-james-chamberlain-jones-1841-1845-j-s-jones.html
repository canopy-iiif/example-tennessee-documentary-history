eight":350,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9536~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9535/canvas/1/page/tdh:9536","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9535/canvas/1/page/tdh:9536/656b69e02b130","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9536~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2055,"height":2800,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9536~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9535/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9535/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9535/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"James Chamberlain Jones , Governor of Tennessee, 1841-1845, was the first native born Governor of Tennessee . He was born June 7, 1809, near Nashville ; was educated for the law, but became a farmer on account of his health. Without political ambition, Jones was induced to run for the Legislature 1839, and was elected to the Lower House. He developed such strength as a campaign speaker that he was chosen as elector on Whig ticket 1840. This brought him into prominence and 1841 he was the unanimous choice of the Whigs for Governor. His campaign against Polk , the Democratic candidate, has become memorable as the origin of modern political \"stump\" speaking. With wit and humorous stories he completely swept aside the logical arguments of his opponent, and gave the people a campaign of good humor. He was elected by a vote of 53,586 to 50,343. 1843 he defeated Polk the second time. Among the important acts of his administration was the selection of Nashville as the permanent capital of the State, 1843, and the beginning of the erection of the present Capitol. 1848 Jones headed the electorial ticket of the State for Taylor and Filmore and 1851 was elected to U.S. Senate where he served until 1857. He died at Memphis October 29, 1859."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9535/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9536/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9535/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9535","label":{"en":["Biographical Album of Tennessee Governors [James Chamberlain Jones 1841-1845] / J. S. Jones"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/jones-james-c-james-chamberlain-1809-1859.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api
