t":5042,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8356~datastream~JP2/full/398,630/0/default.jpg","width":398,"height":630,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8356~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8354/canvas/0/page/tdh:8356","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8354/canvas/0/page/tdh:8356/656b68ab2bbf2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8356~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3187,"height":5042,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8356~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8354/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8354/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8354/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Sumner County June 12 1845 Brother Robert I received yours dated the 3rd may after riting writing to you before I now have little of intrest interest to you On the 21 May being at a loss to now know how to git get along well determined to make a hard trial to sell the Turell Place and Hugh Kirkpatrick Snr Senior had bean been talking some about buying my first trial was with him and that wold would take me 7 or 8 days to me I thot verry thought very hard work started and got to Franklen the first mile and after enquiring I could here hear of but thre three persons that I new knew and did not se see them on the 22 pased passed Columbia and sean seen some of that butiful beautiful country due west and got to William Ralstous that Evening and found him and familey family all well the 2 little children now about Twelve years old and look harty hardy was going to school he seams seems to be doing well on the 23 got Mr Kirkpatricks staid stayed with him to next Evening maid made not trade went to Hugh Catron s and found his family well onley only he has the fever \u0026 ague a little seams to be doing well on sonday sunday morning left for Brother Johns a long crooked lonesome Road for one day pasing a watering place some Improved on Beaver dam creek and forded Duck River and got to Brother Johns a little before dark found all well but his wife and she was verry sick spent the next day with him his mills is fine but the cuntry is mitey Ruff country is mighty rough on Tuesday the 27th started for home and got to Ellason on harper and got home on the 28th Found every thing geting getting along midling middling well I was intirely entirely satisfied with Trip altho although I had effected affected nothing"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8354/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8356/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8354/canvas/1","type":"Canvas","label":{"none":["1845 Jun. 12, Sumner County [Tennessee] [to] Robert / [unknown author] : page 2"]},"width":3146,"height":5050,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8355~datastream~JP2/full/393,631/0/default.jpg","width":393,"height":631,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8355~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8354/canvas/1/page/tdh:8355","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8354/canvas/1/page/tdh:8355/656b68ac5f586","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8355~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3146,"height":5050,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8355~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8354/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8354/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8354/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I began to cut wheat on the 5th and has bean cuting been cutting nearley every day since and it began to rain and stoped stopped me from giting done my wheat is verry good and my Ry Rye is the best I have ever had and I am determined to sow more than I have ever sowed I think we would dou do better to Raise Ry to fead feed horses on if it would do as well every year as I think it will this some of my Ry and wheat will make near twenty Bushels to the acre I lefted your note to A G Payn $70,,50 Intr 1.75 and it was hard for me to spare the mone money so much neded needed to Settle my own debts"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8354/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8355/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8354/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8354","label":{"en":["1845 Jun. 12, Sumner County [Tennessee] [to] Robert / [unknown author]"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/business-enterprises.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/june-12-1845.json?sort=random"],"seo":{"title":"1845 Jun. 12, Sumner County [Tennessee] [to] Robert / [unknown author] - Untitled","description":"This is a letter dated June 12, 1845. The author is unknown, but is writing to a brother named Robert. The author describes a recent business trip. He writes about the people he has seen. He is pleased with his trip, but did not accomplish much on it. The author also mentions how well his rye and wheat crops are doing.","canonical":"https://canopy-iiif.github.io/ex
