/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington March 22d 1829 My Dr Dear Sir I have just received from Genl General Coffee a letter inclosing one from Doctor Lindsley to him informing that Hutchings has been suspended from College, \u0026 is now at the Hermitage Idle. This intelligence is a sore grief to me, and one from his pledge to me, of good behaviour, \u0026 application to his Book, and strict adherence to the rules of the university, \u0026 the orders of the professors, I was not prepared to hear, I was not prepared you may say to him to hear of his disgrace, which I had taken so much pains, by my frequent admonitions to prevent, nor did I believe he would so far forget himself, as to inflict such a wound on my feelings, if he was regardless of his own__ But it is so, and I must adopt such measures, as will yet preserve him from ruin, \u0026 myself from disgrace. On the receipt of this my dear friend can I ask the goodness of you, forthwith to take him \u0026 enter him with Mr. Otey at Franklin, \u0026 advise Genl General Coffee thereof, \u0026 draw upon him for the amount of his Tuition \u0026 Board in favour of Mr Mister . Otey. I have this day wrote Genl Coffee that I would thus direct you, \u0026 he will be prepared to meet your draft for Hutchings board \u0026 tuition. Say to Mr. Otey I wish him instructed in writing \u0026 arithmetic so that he may become a good Book keeper, as I find it"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8844/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8846/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8844/canvas/1","type":"Canvas","label":{"none":["[Letter] 1829 Mar.
