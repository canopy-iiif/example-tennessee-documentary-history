emble/manifest/tdh/672/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/672/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/672/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"No. 57. 57 In National Convention Illinois Camp Ground July 13th. 1839 To/ Brevt. Brigr. Genl. M. Brevet Brigadier General Matthew Arbuckle U.S. A. Commdg. Army Commanding Sir/ Since our communication of yesterday to yourself We have been honored with the receipt of yours of the 10th inst. instant but we had not the satisfaction of seeing the officer thro' through whom it was dispatched, nor, do we know the source Thro which by whom it was delivered In justice to ourselves we beg leave to remark, that it appears you have mistaken the true character of this convention; in order, therefore, that it may be fully understood; we will state, that, this convention has been called by the Cherokee people and not by the chiefs or people of the late emigrants alone. Consequently, the Undersigned Members have derived their appointment and authority directly from the people in the exercise of their Plenary Power, and not thro' through the limited authority vested in any of the chiefs or other delegated functionary There is no just cause for any uneasiness to any portion of the Cherokee people, or others and much less to others. And We are not aware, of there being any uneasiness among the any peaceable and orderly any such feelings apprehensions and there if of any uneasiness among in the minds of the Chero kee peop kee Community, That by the continued sitting of this convention, that the peace and good order on this frontier can be disturbed."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/672/canvas/0"}]}],"seeAlso":[{"id":"https:
