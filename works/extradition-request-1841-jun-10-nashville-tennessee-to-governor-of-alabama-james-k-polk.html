nd is now on file in the Executive Office of Tennessee, an authenticated copy of which is hereto annexed. That Hiram Baker stand charged with having committed a felony, on the said Union Bank, which is within our County of Davidson , and is now believed to be running at large in the State of Alabama . Now I James K. Polk , Governor of the state of Tennessee aforesaid, do by virtue of the authority in me, vested by act of Congress, approved Feby February . 12th 1793 , entitled \"An act respecting fugitives from justice,\" demand of your Excellency, that the said Hiram Baker, if to be found in the State of Alabama, be apprehended and delivered to Edward B. Beagley and Henry A Morgan , or either of the, when I have appointed agents on the part of the State of Tennessee, to receive the said Hiram Baker and to convey him to the County of Davidson in the State of Tennessee, to be delivered to the Sheriff or jailor of said county, that he may be tried for the offense of which he stands charged__ In testimony whereof I have hereunto set my hand \u0026 caused the Great Seal of the State to be affixed at Nashville this 10th day of June 1841 . James K. Polk By the Govenor Jno John Young Secretary of State"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7649/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7651/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7649/canvas/1","type":"Canvas","label":{"none":["[Extradition request] 1841 Jun. 10, Nashville, Tennessee [to] Governor of Alabama / James K. Polk : page 2"]},"width":3891,"height":3191,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7650~datastream~JP2/full/486,399/0/default.jpg","width":486,"height":399,"type":"Image","format":"image/jpeg","serv
