pe":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Columbia F. Female Institute November 28th 1840 My dear Mother, I declare it seems that you do not intend answering my letters. If I do not receive one soon, I will not write to you again until you write to me. I believe that is the best way after all to take it time about, but I will write you this one as I want you to send me some things by Aunt Narcissa. I wish that you would get me a Purple Marino Merino \u0026 have it made high up in the neck \u0026 send it by her There are no handsome ones here nor any good milliners. have it made longer in the waist than any other Dresses. Cousin Jane purchased me a Bonnet lat last week and had it lined and trimed trimmed very prettyly prettily . Cousin Elen has persuaded me not to wear Draws but if you think that I had better wear them you can send them. Every Saturday I answer my letters and mend my clothes. Sometimes when I am mending them I get"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8640/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8642/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8640/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 Nov. 28, Columbia Institute [to] Col[onel] Robert J. Chester, Jackson, Tennessee / Mary Jane Chester : page 3"]},"width":3087,"height":3824,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8641~datastream~JP2/full/386,478/0/default.jpg","width":386,"height":478,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8641~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8640/canvas/2/page/tdh:8641","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8640/canvas/2/page/tdh:8641/656b68e7668f4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8641~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3087,"height":3824,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8641~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8640/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8640/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8640/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"so much Bothered that I do not know what to do. You see that I have been so used to going to you to show me that it goes harder with me. But I expect that I will learn how to shift for myself by \u0026 by. Sending me from home I am convinced is the best thing that ever was done for me. If I could only see you all often or even hear from you oftener more often I should be happy. O! I forgot to ask you to send me the Cherries that you spoke of before I left home if you can get them made in time. Give my love to Pappa and kiss all of the children. Give my love to all of my relations. I remain your affectionate Daughter M. J. Mary Jane Chester Mrs. Elizabeth Chester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8640/canvas/2"}]}]
