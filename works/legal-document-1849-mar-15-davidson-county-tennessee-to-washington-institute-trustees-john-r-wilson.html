emble/manifest/tdh/5888/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Know all by these present, that I John R. Wilson of the county of Davidson , State of Tennessee , moved by a desire to promote the cause of education, and furnish means for religious worship, do hereby donate a certain site, to embrace all that part of a site formerly devoted leased by William Vaulx for the use of Pleasant Grove Seminary West of a fence made by me, East of said site, and to continue South to the Nashville \u0026 Murfreesborough Murfreesboro Turnpike Road, then West with said Road to the line or alley leading North between Thomas. S. King \u0026 Margaret Williams \u0026 myself, then North to the fence made by me; as the North boundary of said tract, so as to include all the land, set apart by me at the South West part of the tract on which I now live, in said County and State, aforesaid, to Messrs Messieurs J.J.B. Southall , Robert Buchanan , William H. McLaughlin , W.H. Rains , Hays Blackman , Robert Davis , John. R. Wilson , John Overton \u0026 Phos S King — the present board of Trustees, and their successors, for the purpose of erecting a suitable edifice for on Institution of learning and place of public worship, free to all denominations and clergy of good standing, and I bind myself, My Heirs \u0026c and etcetera , to convey by Deed to the above trustees or their successors a full right to the ground abov above specified, so soon as the proposed building is erected — Provided always, I have the right of way to water for stock and free tuition for one student, each alternate Session, If the abov ground be not applied to the purposes, above"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5888/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5891/datastream/HOCR","type":"Dataset","label":{"none"
