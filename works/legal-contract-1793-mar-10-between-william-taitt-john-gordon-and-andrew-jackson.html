d by himself \u0026 the Said Gordon and Howel Tatum Eqr. Esquire and lodged with these articles amounting, at the Philadelphia cost , to Six hundred \u0026 Seventy three pounds ten shillings \u0026 three pence three farthings, Pennsylvania currency as an advance of Eighty pounds Pr. Centum Amounting in the whole to the Sum of twelve hundred \u0026 twelve pounds, six shillings and six pence three farthings Pennsylvania currency, and pirwit the said Gordon to have the Year of his Stort, Houses \u0026 Celler Cellar in the Town of Nashville , receiving an Equal Priviledge privilege in the fire rooms \u0026 celler cellar of the said Houses, for himself \u0026 Andrew Esquire ; and that the said Gordon shall have the said Houses \u0026 Celler and a negroe cosman named Nelly free from rent or hire until the expiration of the Tour of this agreement, which is to be consedered considered to expire on fifteenth of July next, unless the said Taitt should return from Philadelphia or Knoxville sooner, in which case the agreement is to expire on demand of the said Taitt Secondly It is agreed on the part of the said Gordon and Jackson, that the said Gordon shall re-"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6332/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/1","type":"Canvas","label":{"none":["[Legal Contract] 1793 Mar. 10, [between] William Taitt, John Gordon, [and] Andrew Jackson : page 2"]},"width":3019,"height":5006,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6331~datastream~JP2/full/377,626/0/default.jpg","width":377,"height":626,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6331~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/1/page/tdh:6331","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/1/page/tdh:6331/656b6685d1cfe","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6331~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3019,"height":5006,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6331~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"turn to the said Taitt the Houses celler cellar of Negroe (death excepted, in as good order as the expiration of this Agreement, as he receives them in, and also as all the merchandize which at that time may remain unsold, at the same price he the said Gordon receives them at as Pr Invoice and for the merchandize sold the said Gordon \u0026 Jackson is to pay the said Taitt at the Invoice price with the advance within one year from the receipt of the merchandize one half of the amount in Cash and the other half in Certificates for Military Services performed, or which hereafter may be performed, by the militia of Mero District . And the said Gordon \u0026 Jackson does further agree that the said Taitt shall have as many of the goods mentioned in the aforesaid Invoice at the Invoice prices with the advance as he may want, not exceeding two hundred dollars, to discharge such contracts as the said Taitt may have heretofore made for merchandize — It is to be Observed that the certificates herein mentioned is to be paid unto the said Taitt at the time the merchandise unsold is delivered up: And all houshold household furniture left by the said Taitt with the said Gordon is to be returned at the same time; And in as good as when recieved received . Thirdly It is agreed on the part of the said Taitt that he will Receive from the said Gordon at the expiration of this Agreement, either in person or by Attorney, all the merchandise mentioned in the aforesaid Invoice, which remains unsold in the hands of the said Gordon, and which are in as good order as when received, at the same prices as charged in the said Invoice with the advance thereon calculated And"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6331/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/2","type":"Canvas","label":{"none":["[Legal Contract] 1793 Mar. 10, [between] William Taitt, John Gordon, [and] Andrew Jackson : page 3"]},"width":3026,"height":4976,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6330~datastream~JP2/full/378,622/0/default.jpg","width":378,"height":622,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6330~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/2/page/tdh:6330","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/2/page/tdh:6330/656b668711e45","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6330~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3026,"height":4976,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6330~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"And the said Taitt doth furthermore agree that the said Gordon, in case he should have made any contracts payable in merchandize, previous to the expiration of this agreement which the party has not received \u0026 that the said Gordon in such case shall have as many of the goods remaining on hand as the expiration of the Agreement, as the Invoice prices with the as will discharge such Contracts. And it is furthermore agreed by I on behalf of the said Taitt that in case he does not return to Davidson County before the fifteenth day of July aforesaid and it shall then be the wish of the said Gordon to keep the Merchandize on hand at that time for any longer Terms he shall have it in his the said Gordons person so to do for such time as may be agreed on between the said Gordon and the said Taitts Attorney in fact upon the same Conditions as herein before recited subject how to be delivered within the time agreed on if requested by the said Taitt in case he returns sooner. Fourthly the said Gordon \u0026 Jackson do hereby consider themselves bound as fully to deliver the goods agreeable to the second clause of this agreement in case the said Gordon should be indulged with keeping them agreeable to the power given him in the last clause of article the third as if delivered at the time first mentioned. And for the true \u0026 faithful performance of each and every part of this agreement the parties so each of them bind themselves, their \u0026 each of their heirs executors \u0026 administrators \u0026 assigns to the other in the final Sum of five thousand hard dollars. In witness whereof the parties aforesaid have hereunto set their hands and seals this Tenth day of March Anno Domini 1793 Signed Sealed \u0026 delivered in presence of } H Tatum signatures and seals of William Taitt, John Gordon, and Andrew Jackson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6330/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6328/canvas/3","type":"Canvas","label":{"none":["[Legal Contract] 1793 Mar. 10, [between] William Taitt, John Gordon, [and] Andrew Jackson : page 4"]},"width":2992,"height":4968,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6329~datastream~JP2/full/374,621/0/default.jpg","width":374,"height":621,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6329~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://i
