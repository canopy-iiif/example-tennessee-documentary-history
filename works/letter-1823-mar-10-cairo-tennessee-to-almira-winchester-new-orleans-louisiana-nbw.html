:{"none":["[Letter] 1823 Mar. 10, Cairo, Tennessee [to] Almira Winchester, New Orleans, Louisiana / NBW : page 1"]},"width":3163,"height":5194,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8050~datastream~JP2/full/395,649/0/default.jpg","width":395,"height":649,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8050~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/0/page/tdh:8050","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/0/page/tdh:8050/656b6865856b2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8050~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3163,"height":5194,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8050~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Cragfont March the 11th 1823 Esteemed Almina, The times are very good here and all goes on with peace and harmony except the occasional bursts of Louisa's Temper which like the halituous of Mt Mount Etna, scatter dread and menacing destruction on the surrounding objects. I am the only one who makes any spirited opposition, every thing else yielding before her. Your departure (as you will suppose) has considerably diminished the number of our visitors; either because Eze's accomplishments are not well known, on the fear of an eruption, keeps those at a distance who would lay siege to her heart. D.L. has spent one day with us since you left here, subsequent to which were our guests have been few. Ensure as many Beaux as you can, for you are likely to lose those you left behind Mr. Trousdale and Mr Mister Sanders are both to be married in a very short time. I find from your letter to father and mother, in which you have attempted to describe your disappointment in the appearance of the City and manners of the inhabitants, that you are not much pleased with either. Val is the same selfimportant self-important personage as ever, never opposing those who would lead him by the nose, except where he is aroused and his dormant passions are brought into action, there as usual, every one gets out of his way as fast as they can some days since Miss Greene paid a visit to the family at the fort, which failed not to set the house in an uproar. The Hall of course displayed to her wandering eyes all its magnificence and splendor, which were highly improved by the arrangements of the mat handed Louisa. Fortunately for me, by absence, I missed the chance of heaving, beholding, and__"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8050/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/1","type":"Canvas","label":{"none":["[Letter] 1823 Mar. 10, Cairo, Tennessee [to] Almira Winchester, New Orleans, Louisiana / NBW : page 2"]},"width":3311,"height":5302,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8049~datastream~JP2/full/414,663/0/default.jpg","width":414,"height":663,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8049~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/1/page/tdh:8049","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/1/page/tdh:8049/656b6866be7c4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8049~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3311,"height":5302,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8049~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"admiring that being who is endowed with those charms which fail not to delight the enraptured Lu Louisa ; who (to his sorrow no doubt) has got his face much disfigured by a fall from a horse Hellen and James have commenced active operations under the superintendence of mr mister Williams; Helen goes on in the same monotonous way as usual, not having made as yet any extraordinary display of genius. Jim who might have done well has acquired such habits of laziness that nothing can excite him. Having by this time pretty well exhausted my stave, which, bye the bye I have been collecting ever since your departure, and having searched the dictionary in vain for another hard word, I have come to the determination of telling you some thing concerning myself. since you departed hence. I have been a kind of solitary not having much intercourse with anyone. Your absence has deprived me of the pleasure of engaging often in my favorite game of backgammon, of which I have played but one or two hits. The fear of fatiguing my own self particularly, and some little consideration for your patience caution me to forbear Yours NBW"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8049/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/2","type":"Canvas","label":{"none":["[Letter] 1823 Mar. 10, Cairo, Tennessee [to] Almira Winchester, New Orleans, Louisiana / NBW : page 3"]},"width":3092,"height":5098,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8048~datastream~JP2/full/387,637/0/default.jpg","width":387,"height":637,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8048~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/2/page/tdh:8048","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/2/page/tdh:8048/656b686820485","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8048~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3092,"height":5098,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8048~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Caroline, I write this in order to thank you for the valuable consignment directed to me, and to free your mind from any uneasiness by assuring you that the floors are scoured once a week at least, and that Val cleans his feet well at the door. you will be glad to hear I suppose that father is having the walk in front of the house curbed and graveled. The books in the great book case are as you left them I believe, none having been removed, but what were again replaced. I would be very much pleased at your return, if you would truly keep your tongue between your teeth when you get here. Mother says it is not worth while for her to say much as you will hear all the news from other persons But she wishes that after the ball is of which you speak that you would come home as she has been uneasy, for fear of an accident ever since you left home she also desires that you will kiss all the children for her and take care of them on your way up the river. Yours NBW P.S. If the flats are very cheap you may procure her one."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8048/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/3","type":"Canvas","label":{"none":["[Letter] 1823 Mar. 10, Cairo, Tennessee [to] Almira Winchester, New Orleans, Louisiana / NBW : page 4"]},"width":5093,"height":3084,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8047~datastream~JP2/full/637,386/0/default.jpg","width":637,"height":386,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8047~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/3/page/tdh:8047","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/3/page/tdh:8047/656b686950564","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8047~datastream~JP2/full/full/0/default.jpg","type":"Image","width":5093,"height":3084,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8047~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8046/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/
