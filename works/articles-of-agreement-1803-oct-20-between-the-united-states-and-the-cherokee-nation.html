) for the benefit of the Cherokee nation for the term not exceed of five years \u0026 that at the expiration of the (unclear) the said Ferries shall revert to the said Cherokee nation, when the Leases shall be renewed or kept by the Cherokees Article 3- The Cherokee nation shall establish Houses of inferlamorent on the said road at three place; exclusive of those that will shall be established at the Ferries. Article 4 It is hereby stipulated that after the said road shall be opened by the U. States- The Cherokee nation shall form themselves into Turnpike Company with their counties for keeping the \u0026 in order to preserve"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1610/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1613/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1610/canvas/1","type":"Canvas","label":{"none":["Articles of Agreement [1803 Oct. 20] between the United States and the Cherokee Nation : page 2"]},"width":2381,"height":3911,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1612~datastream~JP2/full/298,489/0/default.jpg","width":298,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1612~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1610/canvas/1/page/tdh:1612","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1610/canvas/1/page/tdh:1612/656b62b570a75","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1612~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2381,"height":3911,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1612~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1610/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1610/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1610/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"on the said road, it is the request of the Cherokee nation that the United States will plan a military force, not less than a Subalterns Command at or near the point where the said road shall extend the Georgia line to wit a line Jackson County in the said State of Georgia as aforesaid - on the Cherokee lands, of which a sufficient quantity shall be appropriated for wood \u0026 for the garrison \u0026 the United States shall make such regulations as may be found necessary to prevent persons travelling said road from evading the payment of ferriage Or toll; \u0026 shall fix the rates of ferriage \u0026 toll according to Custom in such cases Article 5. No Cattle shall be driven through said road from the Southern States Article 6 In order to prevent trading persons passing from without license person taking Horses thro, the said road shall give the description of them when they reserve passports Article 6 In order to prevent persons treading on the said road from who might the stealing of Horses, or the purchasing them without license, or other impositions relating to the live stocks of the Cherokees; a description of Horses \u0026 taken thro the said \u0026 livestocks road shall be shall be inserted in the passports of those persons taking them thro. the Indian Country on the said road. the Cherokees Shall not be only answerable only for Estrays Horses attently from taken Stolen by their people \u0026 not for Estrays. Article 7. The presence in renting the Ferries shall be given to persons having connection with Cherokee nation other things being equal"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1610/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1612/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1610/canvas/2","type":"Canvas","label":{"none":["Articles of Agreement [1803 Oct. 20] between the United States and the Cherokee Nation : page 3"]},"width":2405,"height":3887,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1611~datastream~JP2/full/301,486/0/default.jpg","width":301,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1611~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1610/canvas/2/page/tdh:1611","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1610/canvas/2/page/tdh:1611/656b62b8201ea","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1611~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2405,"height":3887,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1611~datastream~JP2","@type":"http:/
