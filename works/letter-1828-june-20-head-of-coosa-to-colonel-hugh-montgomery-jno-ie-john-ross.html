pe":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Head of Coosa CN. Cherokee Nation June 20th 1828. Colo. Colonel H. Montgomery U.S. Agent. Sir The Eight Killer was here a few days since, And he requested me to inform you that he has been correctly told, the reservation suits which were instituted by Mr. Williams , by order of the Secry Secretary of War, in behalf of Peggy Shorey , The Pigion himself, at the Court in TN Jasper Ten Tennessee , have been dismissed at the late term, in consequence of the nonattendance of the agents on the part of the prosecutor on the . The Eight Killer desires his case to be received as soon as circumstances will permit, and no doubt, the others feel the same solicitude It is best known to yourself why these cases have been permitted to meet this unexpected fate of all the reservation claims arising out of the late Treaties, I do not hesitate to say, in my opinion, there is not a single one more strong or just than the claims of Eight Killer and Peggy Shorey"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/714/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:717/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/714/canvas/1","type":"Canvas","label":{"none":["Letter, 1828 June 20, Head of Coosa [to] Colo[nel] H[ugh] Montgomery / Jno [i.e., John] Ross : page 2"]},"width":2356,"height":3743,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:716~datastream~JP2/full/295,468/0/default.jpg","width":295,"height":468,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:716~datastream~JP2","@type":"http://iiif.io/api/image/2/context.jso
