es to wit, Wilson, Isom \u0026 Joshua which negroes are now in posession possession of the said William B Lenoir, and are the children of a negro woman named Betty who was lent to Fathe Harris by her grandfather John Hobbs during her natural life and after her death she and her increase was to be equally divided among all her children And I do hereby warrant and defend the said negroes Wilson Isom and Joshua to the said William B. Lenoir his heirs and assigns free and clear from any incumbrance and claim that I have acquired to said negroes in consequence of my intermarriage with Nancy Harris daughter of said Fath Harris and also from all incumbrances and claims of Peter Cardwell and from all and every of our heirs or assigns. In witness whereof the said Benjamin Powell hath hereunto set his hand and seal this 30th day of May A.D. anno Domini 1814 Benjamin Powell Tho Thomas . Lenoir Wm William Lenoir"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9154/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9156/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9154/canvas/1","type":"Canvas","label":{"none":["[Bill of Sale] 1814 May 30, Benjamin Powell to William B. Lenoir : page 2"]},"width":1414,"height":2478,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9155~datastream~JP2/full/354,620/0/default.jpg","width":354,"height":620,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9155~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9154/canvas/1/page/tdh:9155","type":"Ann
