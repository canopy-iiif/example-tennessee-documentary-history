 his being well taken care of, under the disease by the family he is in_ We should have employed Doctor McNiel in this neighbourhood when he was down, but as some of the Chiefs did not appear willing to introduce the usual mode of enoculation inoculation , I did not think proper to make a begining beginning without their approbation, The Doctor's charges also appeared so unreasonable to all they prefered preferred taking their chances, till the kinepox could be brought into use, it being the kind the Pathkiller spoke for It is understood with much satisfaction that you use your best endeavors to procure it, \u0026 that by this time you are in possession of it, and tho though Doctor McNeil does not appear to think so favourably of it as I do, I must still think the Nation will acknowledge with a greatful grateful heart that you are the saviour of many of them by its introduction through your means \u0026 in its purity. If Sir you are able to obtain the vacine vaccine before Mrs McDonalds \u0026 Joe Coody leaves the Point, be so good as to send me on some of the infection, with what directions you may have in your power to give, \u0026 I will see to its circulation The letter put into your charge some time ago addressed to Mr Blackburn , was from the Pathkiller \u0026 John Lowrey , requesting the favour of another teacher to the school established here in the room of Mr Dixon who has rendered himself, by his improper conduct very"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1716/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1718/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1716/canvas/2","type":"Canvas","label":{"none":["[Letter] 1806 March 24, Chickamaga [to] Return J. Meigs, Southwest Point / David Ross : page 3"]},"wid ion but it is not to be expected it will ever prosper under a madman or an imposter. Indeed I suspect with reason that to procure a fit Indian to accompany him to Ireland had more influence on Mr Dixon's coming to the Cherokees , than to teach the rising race in spelling \u0026 reading, as soon as he thought proper to breake break off from me he attached himself to the rabble of of the place, \u0026 Dempsey Fields became his bosom friend as well as some others of the same stamp \u0026 by the vouchers of such, he endeavours to justify his inconsistency, not one reputable name in his whole catalogue excepting Lowrey who was drawn in by imposition, \u0026 is now sory sorry for lending his name, I only make this remark to you Sir merely lest Dixon should have the folly to be loud in his complaints, With sentiments of respect I am Sir your very Obt. Servt. Obedient Servant Daniel Ross Col. Colonel Return J. Meigs }"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1716/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1717/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1716/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1716","label":{"en":["[Letter] 1806 March 24, Chickamaga [to] Return J. Meigs, Southwest Point / Daniel Ross"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/cherokee-indians.json?sort=random",
