ation __ running the line without proper instruments Not Starting the line until eight or nine O'Clock in the morning__ Not blazing the trees as the treaty calls for. They further request that the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7984/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7987/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7984/canvas/1","type":"Canvas","label":{"none":["[Letter] 1817 Aug. 7, Chickasaw Agency [to] James Winchester, Cairo, Tennessee / G.L. (?) Sherburne : page 2"]},"width":3194,"height":3916,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7986~datastream~JP2/full/399,490/0/default.jpg","width":399,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7986~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7984/canvas/1/page/tdh:7986","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7984/canvas/1/page/tdh:7986/656b685edb11c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7986~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3194,"height":3916,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7986~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7984/canvas/1"}
