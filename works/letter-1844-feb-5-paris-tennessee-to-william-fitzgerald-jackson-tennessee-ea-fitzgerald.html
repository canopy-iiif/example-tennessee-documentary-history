llections~islandora~object~tdh:5405~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/0/page/tdh:5405","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/0/page/tdh:5405/656b65afe5cde","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5405~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3072,"height":3944,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5405~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"near Paris Friday morning , 8 clock 5th Feb February 1844 My Dear Husband I know by this time you have become anxious to hear from home and with a thankful heart to Almighty God for the many facilities and high privileges which we continually enjoy through his mercy I sit down to fulfill my engagement to you. we have had a pleasant week the weather has been fine. vegetation is putting forth beautifully and our home in the country is more and more desirable. another call for gratitude our little babes which you left sick have got well, a louder call for gratitude no danger's affliction or misfortunes have fallen to our lot. but on contrary. every thing about us, and relating to us. is calculated to add to our comforts. and render life a blessing, and not a curse. louder and continual call's for gratitude and obedience., my Dear. will you bear with me for the spirit in which I am writing this morning for I feel so great a sense of the goodness. and mercy. and long forbearance. of him that who made us. and to whom we are accountable that had I half the capacity of expression that I have for perceiving and feeling these things I could speak of them to you something like Paul did when he was addressing Felix and Festus. and would have some more hope of persuading you to be a christian,__ but as the power to convince is of god and not man I do hope. a most distressing accident happened on Tuesday last to mr Mister looney's Family, Posthelwaite and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5405/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/1","type":"Canvas","label":{"none":["[Letter] 1844 Feb. 5, Paris, Tennessee [to] William Fitzgerald, Jackson, Tennessee / E.A. Fitzgerald : page 2"]},"width":3000,"height":3764,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5404~datastream~JP2/full/375,471/0/default.jpg","width":375,"height":471,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5404~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/1/page/tdh:5404","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/1/page/tdh:5404/656b65b1226ee","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5404~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3000,"height":3764,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5404~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"some other Boys went out gunning. on horse__ back. his horse took fright and threw him as he fell his went off and shot him through the head he died in short time, poor boy he was wild wicked and profane. he has met an untimely fate may it be a warning to his associates he has left behind. William has got a greek testament here. he only need's a Dictionary. he is regular at school and in good health. if you do not get home in a week or two yet please send me some money. as negro clothing and some other necessaries have exhausted my purse. mr williams was out yesterday they are all well. write as often as you can. it is certainly wise that our smaller should yield to our greater interests. but when I look at the comfort and advantages of our present residence I am sorry to change it. I say this in view of the probability of leaving to of removing to Jackson , however. for a few reasons which are important. I am willing if you conclude to do so. Your affetionate affectionate wife E A Fitzgerald"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5404/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/2","type":"Canvas","label":{"none":["[Letter] 1844 Feb. 5, Paris, Tennessee [to] William Fitzgerald, Jackson, Tennessee / E.A. Fitzgerald : page 3"]},"width":2574,"height":1854,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5403~datastream~JP2/full/644,464/0/default.jpg","width":644,"height":464,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5403~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/2/page/tdh:5403","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/2/page/tdh:5403/656b65b2469ac","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5403~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2574,"height":1854,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5403~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5402/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://dig
