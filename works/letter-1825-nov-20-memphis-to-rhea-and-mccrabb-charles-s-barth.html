n; I shall perhaps get my money there in about eighteen and not before— from Sparta I went to Nashville , and from there I proceded proceeded on to the Western District, I have examined that we try prety much , and shall settle myself (if I can not do better) at Jackson Madison cots less — Tomorrow I start over the Mississippi into Arkansas Teritory Territory towards Little Rock on the Port — I shall have to through an unsettled \u0026 wild country and having no company I have to Camp out at Neight Night shall find it very lonesome at the Pash I sell my horse and go from there by water to New Orleans . — As to the servants and Notes I left with you I request you to do best you can to get the money — if they should not be"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/812/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:815/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/812/canvas/1","type":"Canvas","label":{"none":["[Letter] 1825 Nov. 20 Memphis, [to] Rhea \u0026 McCrabb / Charles L. Barth : page 2"]},"width":3076,"height":5009,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:814~datastream~JP2/full/385,626/0/default.jpg","width":385,"height":626,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:814~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/812/canvas/1/page/tdh:814","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/812/canvas/1/page/tdh:814/656b61b9e9b16","type":"Annotation","motivation":"paintin
