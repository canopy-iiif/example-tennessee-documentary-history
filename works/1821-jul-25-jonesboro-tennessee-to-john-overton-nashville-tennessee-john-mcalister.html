2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8273/canvas/0/page/tdh:8275","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8273/canvas/0/page/tdh:8275/656b689bc4d7b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8275~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3117,"height":4944,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8275~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8273/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8273/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8273/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Jonesbor Jonesboro 25th July 1821 Dr Dear Sir I duly received yours of the 14th instant and am sorry to say it is out of my power to satisfy you as I could wish as to the ultimate issue of the election for governor__ the Substantial reflecting part of the community and woman advocates for Colo Colonel Ward s__ but the military enthusiasm , which pervades the map of all countries, will bow to military talents particularly if the commander has been successful___ but then I need not tell you_____ Carrol Carroll has been here and \"Spoke a Speech\" well calculated to procure him votes_ his Statement to the people was widely different either from the circular, or the expectations both his friends \u0026 enemies had formed he got his que cue from Some folly here__ amongst other things he told him that a thing might be morally wrong yet at the Same time politically right ___ perhaps the philosophy is right but I am not So certain it is___ He prides himself much on starting a march to E T East Tennessee without the Knowledge of Col. Ward a fort of military maneuver not much to his credit__ I am astonished at Kennedy ___ he is among the foremost to propale his success__ and when he had done Speaking the only man in the crowd who waved his hat, \"with huna for Carrol\" I wish to Heaven I could write you that ward would get a majority here and hope as Sincerely as any man that the blessd blessed account of his having a majority in this county may reach me, so as to give you the earliest information_ but all this I much fear, will not be according to either of our desires__ but be it as it may You Shall hear if I live__ my respects to Judge Emerson yours sincerely John McAlister"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8273/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8275/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8273/canvas/1","type":"Canvas","label":{"none":["1821 Jul. 25, Jonesbor[o, Tennessee] [to] John Overton, Nashville [Tennessee] / John McAlister : page 2"]},"width":3216,"height":4944,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8274~datastream~JP2/full/402,618/0/default.jpg","width":402,"height":618,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8274~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/
