rmat":"text/plain","value":"Brooklia July July 10th 1833 My Dear relations I received your letter dated June 16th which should have been answered sooner but as it was intended for him ⁁ brother JSC John S. Claybrooke as well as myself, I concluded to wait until he arrived. He arrived a few days ago accompanyed accompanied by James May I am sorry that you have not received my letters for I have never failed to answer yours almost as soon as recvd received Let me entreat? you never to be uneasy on my account for if any misfortune should befal befall me so as to disable me from writing, I will get some of my friends to write for me Recollect it is not in my power to carry my letters to the office as easily as you can therefore you must calculately meily as to the times you will receve receive them. I am not in mood for writing at this ⁁ time as I have been pestered with surveyors and chimicasrios? for several days. Tell Jim he must salt the colts well, particularly Star and he must not let the mules kill them, tell Sal she need be Sure to knit my socks I must conclude as John is hurrying of me. Give my love to all enquiring friends TWC Thomas W. Claybrooke My Dear Relations (Continued) I have just read over your letter directed to Thomas and find by said letter you have not recd received a letter from me since the death our Uncle. I have written you three letters since the 12th of April , at which time our Uncle departed this life. The first letter I wrote you , was in a few days after his death, giving you all the particulars relative to his sickness and his death, and in said letter, I enclosed a beautiful purse, made of beads, as ⁁ a present for my nephew James Hart , with a piece poetry attached to the purse, of which I was"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6091/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6095/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6091/canvas/1","type":"Canvas","label":{"none":["[Letter] 1833 Jul. 10, Brooklia, [to] Sarah M. Claybrooke / John S. Claybrooke : page 2"]},"width":3188,"height":3902,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6094~datastream~JP2/full/399,488/0/default.jpg","width":399,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6094~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6091/canvas/1/page/tdh:6094","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6091/canvas/1/page/tdh:6094/656b664b01bc0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6094~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3188,"height":3902,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6094~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6091/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6091/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6091/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the author. — I took a great deal of trouble \u0026 pains in sending this purse. I sealed up the letter in the presence of the Postmaster in Nashville \u0026 paid the double postage. In my next letter, I enclosed a beautiful belt made of beads for S.O. This second ⁁ letter was written in about ten days after the first, bearing date about 1st May , and completing a full history and a minute detail of matters relative to my Uncles death, and as to ⁁ the management of his estate. I waited with a great deal of patience and anxiety to receve receive answers to these several letters, but alas in vain!— I heard you all were in usual health, a few days previous to my departure from Williamson County on the 1st July , through a letter recd received from Dr. Coates , in answer to one I had written sometime about the 15th of May . I am truly sorry, if said letters containing the above named presents are lost, particuly particularly too, as they contained other valuable \u0026 important information. I hope you have recd received them before this time and they are answd answered ; if otherwise, I shall get the PM Post Master General to enquire into the cause of their not going to Pottiesville . It is possible they may have been broken \u0026 destroyed by the servant you send to the office. You can easily ascertain by reference to the P. M. at Pottiesville. I have been very sick for the last six weeks with the meazles measles , until within in a few day past When I left Nashville, I was so weak, it was with the greatest difficulty I ⁁ could ride however the nature of my business required my presence in this section of the State, and I mended every day until I have entirely regained my strength \u0026 health. There has been more sickness in Williamson \u0026 Davidson Counties , and more deaths within"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6091/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6094/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"t re as many as 60 cases of Cholera in a day, in the little town Nashville. Many of its most conspicuous, enterprising and valuable citizens have died with this malady. Eighty, out of 85 convicted in the Penitentiary had the Cholera. My friends were very uneasy for fear I would take it , as it is considered contagious in this country. I was compelled to be in Nashville when it was raging there. I found Thomas \u0026 all the negroes well. Crops are good here as well as ⁁ in middle Tennessee. We rather overcroped over cropped ourselves owing to this circumstance i.e. id est I expected we should get more hands, when I pitched the crop. We have not got the P. Office established as yet, on account of my having so much business on hand which was obliged to be attended to, and of course, I could not correspond with P. M. G. upon the subject. I shall write to him in the course of a few days. I have written upwards of one hundred letters since my Executorship commenced, and these too, were generally written after sunset. I recd a few days since, a very friendly ⁁ letter from the President of the United States. I shall answer it, so soon as I return to Nashville. I shall leave here tomorrow on my journey through 8 counties to pay the taxes on lands⁁ that were belonging to Judge Overton , ⁁ and I will then return by here on my way to Nashville and from there to my S c hool house, to resume an occupation, from which in long, I hope to retire, and to repair an already shattered constitution, although I have never had any sickness to prevent me from attending to my avocation since I crossed the Alleghany Allegheny Mountains , notwithstanding I cannot"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6091/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6093/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://d received — Give my respects to all acquaintances, for friends, (except my relations) I have but few. We are all well, tell Father, and I think are doing well. Give my love to him and ask him to save for ⁁ me the colt called , as I hope next spring to visit Va. Virginia to see all once ⁁ more provided I decline teaching this fall. NB Nota Bene It is past 12 Oclock in the night. Excuse me }as I am fatigued from surveying} Yours relations affectionately John S Claybrooke via Washington City Canisburg Ten Tennessee 12 Jul July Miss Sarah M. Claybrooke Pottiesville Louisa County , Virginia"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6091/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6092/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6091/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6091","label":{"en":["[Letter] 1833 Jul. 10, Brooklia, [to] Sarah M. Claybrooke / John S. Claybrooke"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/communication-in-families.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/july-10-1833.js
