ext/plain","value":"Washington March 3rd 1833 — My Dr Dear Sir Yours of the 14th ult. ultimo was duly received — The Chickesaw Chickasaw treaty was ratified by the Senate on the 1st instant, and on yesterday your name as Surveyor was presented to them — with a receiver \u0026 Register. I was apprehensive that as you were not an inhabitant of the state of Mississippi that you would be rejected, as they had rejected Gwinn , then Genl General B. Coleman , and lastly Mr Williford as register for Mount Solcis . As I had anticipated you were rejected, I then sent a nomination communication, that until their resolution was recended recinded , concluding from their various rejections of men, fit, honest, capable, \u0026 every way beyond exception, that the only ground for rejection must be, because they were not citizens of Mississippi, \u0026 this being an encroachment on the Executive discretion in appointments as prescribed in the Constitution, that I should not present any more nomenations nominations to them for office, in Mississippi, untill until that resolution was recended recinded — The resolution was recended recinded , but having reported your rejection, it could not be reconsidered without unanimous consent. I was then"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6712/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6714/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6712/canvas/1","type":"Canvas","label":{"none":["[Letter] 1833 Mar. 3, Washington [to] R[obert] J Chester / Andrew Jackson : page 2"]},"width":3128,"height":3752,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6713~datastream~JP2/full/391,469/0/default.jpg","width":391,"height":469,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6713~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6712/canvas/1/page/tdh:6713","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6712/canvas/1/page/tdh:6713/656b66cf49880","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6713~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3128,"height":3752,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6713~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6712/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6712/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6712/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"determined to renounciate Gwinn , as receiver, which I did, and he was approved, which gave me a triumph over the factious Senate headed by Poindexter — but without benefit to you under the rule before mentioned, as your ⁁ case could not be reconsidered. Although I have obtained a triumph over Poindexter, still I am sorely mortified at your defeat — but remembering for the present the old 'adage' that what cannot be cured, must be endured, still ⁁ you may rest ing well assured that no opportunity will be omitted that can be embraced with propriety, to promote your interest. Congress adjourned about day light this morning, and I am not very well, and have to prepare for my inaguration inauguration tomorrow, \u0026 can only add, that your friend Genl General Coffee was with me at the Capital Capitol last night, and is truly disgusted with the scenes, \u0026 mortified at your rejection. With my love to Betsy \u0026 the children the good old lady \u0026 all my connection with my congratulations to the new married pair I remain yr your friend Andrew Jackson R. Robert J. Chester Esqr. Esquire"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6712/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6713/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6712/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6712","label":{"en":["[Letter] 1833 Mar. 3, Washington [to] R[obert] J Chester / Andrew Jackson"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/surveyors.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/united-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/march-3-1833.json?sort=random"],"seo":{"title":"[Letter] 1833 Mar. 3, Washington [to] R[obert] J Chester / A
