mes King : page 2"]},"width":3151,"height":3949,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1063~datastream~JP2/full/394,494/0/default.jpg","width":394,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1063~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/1/page/tdh:1063","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/1/page/tdh:1063/656b620fbf80b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1063~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3151,"height":3949,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1063~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Rural Rest 5th July 1838 Son Henry I saw Coln Colonel Yoakum , and Mr Mister Harrison, they speak highly creditable of you boys, and of the whole company in their ready willingness to purform perform their duties, It is generally understood from various sources that it stand in higher estimation for its military pride, good order and disciplin discipline than any company in service; this is truly gratifying to the citizens of your county, they speak of it boastingly, I think you soaldiers soldiers should prise prize and honour \u0026 hold your officers in high estimation for their good order attention to good order, strict disciplin \u0026 military pride; without; the best of soaldiers would be degraded,_ I under stand from Coln Colonel Yocum Yoakum it is proberbly probable that it will be the last of this month before his regiment will be discharged, I would rather you all had three months longar longer to stay under strict disciplin that you might become better acquainted with military duties, in camp__ Mr Harrison, says you wanted me to meet you with a horse when you started home; I understand their is objections to Coln Colonel Yoakum on account of his strict disciplin, here"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1063/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 Jul. 5, Rural Rest [to] Henry King, Ross Landing, Tennessee / James King : page 3"]},"width":3284,"height":3954,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1062~datastream~JP2/full/411,494/0/default.jpg","width":411,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1062~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/2/page/tdh:1062","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/2/page/tdh:1062/656b621109cb5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1062~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3284,"height":3954,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1062~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"here I will remark for your instruction in future, so far as an officer acts consistantly consistently in the purformance performance of his duty, in keeping good order and strict disciplin in camps, he should never be complained of, but should be more highly regarded, and meritoriously applauded; and where ever their is complaints of that kind by soaldiers be assured it is more for the want of longer experience in camps, than propriety in complaining, This you may discover in two companies, the officers of one company being disposed to use the orthority authority to subject his company under good order and strict disciplin, and the other to neglect, his duty and the company to become disorderly __ Will it not be preceived perceived at once without the orderly and strict disciplin, nothing could be done in company will purform their duty with ease and facility; whilst the other is always in difficulty confusion, and never ready to do any thing,_ and the officers that will not keep good order, and strict disciplin in camps will bring degrade himself and his soaldiers,__ Mr Harrison informed me you wished me to meet you with a horse on your return that that you must'nt mustn't expect, its not far, and it wont do for a soaldier soldier to complain of a little fatigue tho, I rote wrote to Majr Major Molloy to get a pony for your mother, If could get one that was good conditioned and rode will well , If he gets one you can have the use of it home"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1062/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/3","type":"Canvas","label":{"none":["[Letter] 1838 Jul. 5, Rural Rest [to] Henry King, Ross Landing, Tennessee / James King : page 4"]},"width":3049,"height":3945,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1061~datastream~JP2/full/381,493/0/default.jpg","width":381,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1061~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/3/page/tdh:1061","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1060/canvas/3/page/tdh:1061/656b621232176","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1061~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3049,"height":3945,"format":"image/jpeg","service":[{"@
