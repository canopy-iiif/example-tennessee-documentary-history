 place some what injured by high water though I have some 200 or more acres of good stand My stand at Clear Creek a little over a half stand \u0026 at Pondu place about ¾ of a stand, which is about a pore specimen of the country and all some weeks later than usual, with an ⁁ extra favourable favorable summer \u0026 fall the crop may reach last year, but the probabilities are that it cannot not be much over ½ of a full crop corn is only tolerable, please acknowledge the receipt of the draft Yours truly James Brown"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6183/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6185/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6183/canvas/1","type":"Canvas","label":{"none":["[Letter] 1850 June 26, Memphis [TN] [to] Joseph Brown, Maury County, Tenness[ee] / James Brown : page 2"]},"width":2724,"height":1824,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6184~datastream~JP2/full/681,456/0/default.jpg","width":681,"height":456,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6184~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6183/canvas/1/page/tdh:6184","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6183/canvas/1/page/tdh:6184/656b666095fb0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6184~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2724,"height":1824,"format":"i
