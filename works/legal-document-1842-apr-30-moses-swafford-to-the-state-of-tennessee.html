 District, situate in the Second Range East_of the basis line_ First Township and Third Section, being the West half of the North East_ Quarter of said Section: begining beginning at the North West corner of said_ hold the said tract or parcel of Land, with its appurtenances, to the said Moses Swafford_ and his heirs forever. In Witness whereof, James C. Jones, Governor of the State of Tennessee, hath hereunto set his hand and caused the Great Seal of the State of Tennessee, to be affixed at Nashville , on the 9th day of March in the year of our Lord one thousand eight hundred and forty two and of American Independence the sixty sixth By the Governor, James C Jones S Young Secretary Moses Swafford Hath title to the above described land. J.C. Tipton Register of the Ocoee District"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8952/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8955/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8952/canvas/1","type":"Canvas","label":{"none":["[Legal document] 1842 Apr. 30 Moses Swafford to the State of Tennessee : page 2"]},"width":1521,"height":2266,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8954~datastream~JP2/full/380,567/0/default.jpg","width":380,"height":567,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8954~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8952/canvas/1/page/tdh:8954","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8952/canvas/1/page/t
