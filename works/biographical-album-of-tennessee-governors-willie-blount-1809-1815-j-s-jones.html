"width":2014,"height":2800,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9554~datastream~JP2/full/504,700/0/default.jpg","width":504,"height":700,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9554~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9553/canvas/1/page/tdh:9554","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9553/canvas/1/page/tdh:9554/656b69e5bb141","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9554~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2014,"height":2800,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9554~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9553/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9553/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9553/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Willie Blount , Governor of Tennessee , 1809 - 1815 was a half brother to William, and like him, was born in Bertie County, North Carolina . The date of his birth is somewhat in dispute, but is about 1768 . Very little is known of his early life. He came to Tennessee 1791 and became private Secretary to Governor Wm. William Blount , which position he held until Tennessee ceased to be a territory, 1796 . When the State was organized he was elected by the Legislature one of the Superior Judges. Blount was elected three times Governor with practically no opposition. His administration covered one of the most important periods in the history of the State. During this time, 1813 , General Jackson , with his Tennessee volunteers, fought the war with the Creek Indians . To equip these soldiers, Gov. Governor Blount raised $370,000 on his own responsibility. The battle of New Orleans was fought the last year of his term of office, January 8, 1815 . The establishment of the Supreme Court, and the beginning of the State Bank System, also belong to this period. Blount was a member of the Constitutional Convention 1835 . He died Sept. September 10, 1835 . The Legislature voted to erect a monument to his memory at Clarksville, Tennessee , where he is buried."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9553/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9554/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9553/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9553","label":{"en":["Biographical Album of Tennessee Governors [Willie Blount--1809-1815] / J. S. Jones"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/blount-willie-1768-1835.json?sort=random","https://canopy-iii
