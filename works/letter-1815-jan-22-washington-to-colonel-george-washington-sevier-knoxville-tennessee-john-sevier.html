is promoted to the 16 Regiment of Infantry commanded by Colo Colonel Pierce, and now on the lines, was raised in Pensylvania . We have passed the bank bill, but it remains yet to be assented to by the President, It is not believed it will be usefull useful to the government, it has been modeled intensly intensely by the Minority. additional Tax's is proposed to the secretary of Treasury. probably to makeup for the deficency deficiency in the bank, which wont afford any relief to the fiscal measures of government. I need not give you any news from orleans as you will hear from that place before we can. it is thought that there either have or will be, a number of black troops introduced into the Southern States. I fear we shall be much embarrassed respecting money to supply the army, and dont don't know in what way it can be guaranteed now"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9301/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9305/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9301/canvas/1","type":"Canvas","label":{"none":["[Letter] 1815 Jan. 22, Washington [to] Colonel George Washington Sevier, Knoxville, Tennessee / John Sevier : page 2"]},"width":3097,"height":3881,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9304~datastream~JP2/full/387,485/0/default.jpg","width":387,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9304~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9301/canvas/1/page/tdh:9304","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9301/canvas/1/page/tdh:9304/656b698686999","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9304~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3097,"height":3881,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9304~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9301/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9301/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9301/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"now the bank have so much failed, we before had calculated very much upon that institution, but the hope is wasted - It is supposed we must have reconvine reconvene to Treasury notes, and it is to be feared that so much paper will soon become Much depreciated - I wish you to write Colo Colonel . Sparks \u0026 Rutha to bring off their negroes \u0026 property as quick as possible, and while they can pass in safety through the Indian Country. I shall be very uneasy about them till they arrive and shall fear much on their account. I have observed what you say respecting my suit at Moabile Mobile , and shall send on by this mail a power to Willson making him my attorny attorney in fact. Shall also write General Gains to have an eye to the business, and wish you also to do the same. I dont apprehend there is any danger of your Regiment being transferred, as to the Colo Colonel that wants to be at the head of it, I cant believe any thing like that of a gentleman - the secretary at war have been dangerously ill, and yet very much indisposed, so that no sickness can be transmited in that department. I shall use all possible means to do something to settle that business with Kings executon execution - I wish Mr Mister . Rheaculan make some sales - He wrote me some time ago he had made some, to the amount of four or five hundred dollars, and expected to make more If you dont don't come on until first of april, I suppose I shall not have an opportunity of geting getting my mair mare - I am still enjoying good health, but closely surrounded with sickness - Yr Your affectionate father My affectionate regards to all our friends John Sevier Colo Colonel Sevier"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9301/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9304/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9301/canvas/2","type":"Canvas","label":{"none":["[Letter] 1815 Jan. 22, Washington [to] Colonel George Washington Sevier, Knoxville, Tennessee / John Sevier : page 3"]},"width":3105,"height":3786,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9303~datastream~JP2/full/388,473/0/default.jpg","width":388,"height":473,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9303~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9301/canvas/2/page/tdh:9303","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9301/canvas/2/page/tdh:9303/656b6987b0cc4","type
