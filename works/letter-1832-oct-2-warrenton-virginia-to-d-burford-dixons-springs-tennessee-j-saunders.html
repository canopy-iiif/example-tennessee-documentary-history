et":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9176/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9179/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9176/canvas/1","type":"Canvas","label":{"none":["[Letter] 1832 Oct. 2, Warrenton, Virginia [to] D. Burford, Dixons Springs, Tennessee / J. Saunders : page 2"]},"width":1556,"height":1924,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9178~datastream~JP2/full/389,481/0/default.jpg","width":389,"height":481,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9178~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9176/canvas/1/page/tdh:9178","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9176/canvas/1/page/tdh:9178/656b696d90d34","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9178~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1556,"height":1924,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9178~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9176/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9176/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9176/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I have resumed business in the small way, and will not undertake to enlarge it to any great extent until there is a change for the better in the market__ Negroes are generally lower in this country, in the latter part of the winter, than at any other season of the year, and if you should determine to try the market at any future period, my services will at all times be at your command and I would now retain your friends in anticipation of a favourable favorably change in the price of slaves, but for fear of putting you to some inconvenience in the event of such a contingency not coming to pass in a reasonable time__ your friend JM Saunders"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9176/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9178/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9176/canvas/2","type":"Canvas","label":{"none":["[Letter] 1832 Oct. 2, Warrenton, Virginia [to] D. Burford, Dixons Springs, Tennessee / J. Saunders : page 3"]},"width":1895,"height":1551,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9177~datastream~JP2/full/474,388/0/default.jpg","width":474,"height":388,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9177~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9176/canvas/2/page/tdh:9177","type":"AnnotationPage","items":[{"id":"https://digital.l
