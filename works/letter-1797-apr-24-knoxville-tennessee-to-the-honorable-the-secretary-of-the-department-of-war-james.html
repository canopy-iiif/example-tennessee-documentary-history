age-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Knoxville 24 April 1797 Sir Messr Hawkins Pickens are in the Vicinity, About to commence asscertaining ascertaining and marking the line, which causes much diquietude among those which have apprehensions of falling within the indian Indian limits, as also a number of others who have claims to lands that may fall within the same I hope I shall not be understood as having Any intention of dictating to the Executive of the United States , but with all due deferance deference , beg leave to observe and Very Sincerely request, that if it Should so happen (which I pray may be averted) A ruption between the United States and any of the European powers; that the runing running of the line could be evaded and procrastinated Until a time more Suitable would present itself, for such a purpose I am fully aware of the necessity of Quieting and harmonizing the disposition of the indians, but beg leave to observe that good and Satisfactory reasons may be given for a Susspension Suspension , especially if they"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7077/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7081/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7077/canvas/1","type":"Canvas","label":{"none":["[Letter] 1797 Apr. 24, Knoxville, [Tennessee, to] the Hon[ora]ble the Sec[retar]y of the Department of War [James McHenry] / J[ohn] S[evier] : page 2"]},"width":2131,"height":3538,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7080~datastream~JP2/full/266,442/0/default.jpg","width":266,"height":442,"type":"Image","format":"image/jpeg","service":[{"@id":"https ve of this State will employ all the Means in his power to promote friendly and good understanding with The Indian tribes, but beg leave to give it as my opinion that at the present Crisis nothing would tend More readily to a disquiet on both sides, then the asscertaining ascertaining and marking the line, having good reasons to Suppose Neither would be satisfyed satisfied , And I believe both greatly much disappointed. I have considered it my duty to give you the forgoing foregoing information, humbly Submiting Submitting it for your Consideration deliberation , in order that you may eventually resort to such measures, as Occurances Occurrences , and events may require"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7077/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7080/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7077/canvas/2","type":"Canvas","label":{"none":["[Letter] 1797 Apr. 24, Knoxville, [Tennessee, to] the Hon[ora]ble the Sec[retar]y of the Department of War [James McHenry] / J[ohn] S[evier] : page 3"]},"width":2131,"height":3538,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7079~datastream~JP2/full/266,442/0/default.jpg","width":266,"height":442,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7079~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7077/canvas/2/page/tdh:7079","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7077/canvas/2/page/tdh:7079/656b674ee3db3","type":"Annotation
