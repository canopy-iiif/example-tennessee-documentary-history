}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville July 31 1844 My dearest Mary I received yours of 15th on the 27th inst, after it had been Written 12 days — it was a very Welcome epistle — tho though long delayed — It was post Marked on the 24th — Nine days after it Was Written a delay quite unaccountable — such as one I hope Will not occur again The good News, that yourself and the children Were so Well — served as a bright ray, to illumine the cheerless feelings of My heart I am in deed very lonesome Mary — particularly at night, in a large room alone with here and there a symbol to remind me, all I love are faraway — Why is it so — has life not enough of woe \u0026 sorrow, without adding this — Ah Mary — your husband though not old has already drunk deep of the waters of \"Mara\" and what is yet in store for me, is hidden in the Mysteries of the future — You have seen part of my sufferings — but You have never felt them — For several nights I sat up until eleven and after — and before retiring would go to the Window, and look out towards Alabama , in the direction of your whereabouts — and think that You with our two loved ones Were Wrapped in the gentle slumbers of ⁁ sweet sleep — while I alone — looking out upon the silence of night with all the feelings of husband and parent pressing up and going out in"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6000/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/1","type":"Canvas","label":{"none":["1844 Jul 31, Nashville [TN] [to] Mary House, Louisville, Alabama / George House : page 2"]},"width":3112,"height":3928,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5999~datastream~JP2/full/389,491/0/default.jpg","width":389,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5999~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/1/page/tdh:5999","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/1/page/tdh:5999/656b663ad573d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5999~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3112,"height":3928,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5999~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"fervent prayer to the God of all Mercies to protect You from all danger and to restore You soon to my bosom — Mine is an affection that lies deep within the recesses of the heart and there burns with a flame as ardent as sacred — which is only Known to myself — Mary I have frequently thought that within the last two years You did not fully appreciate my love for You — Those demonstrations of Kindness — My heart so fondly anticipated and looked for — Were not realized — But to the News — Mrs Shankland has a fine son — More than a week old — Mrs Willoughby Williams and Mr Edwin Ewing are both numbered with the dead — A letter from Mr Forte to Mother states that Mrs. Ewing still Continues to improve and is getting Well — I took tea night before last With Cousin Letitia Brown — they Were Very glad to see me, and inquired particularly about You and the children — after supper Jane, had a beau who went with her to church — The Whigs had a grand rally at Russellville on the 26th — The straightouts the Harrison Guards and Clay Dragoons west from here the Number present in Conventions were from ten to 15 thousand — Four Yung Young ladies from Hopkensville Chartered a New Coach With four horses — placed a flag at each Corner of the Coach and one upon each of the horses — The two front flags had upon them \"Whig or no husband\" — the other two — \"We Will do our duty\" and upon the horses flags — \" Clay \u0026 Frelenghuysen \""},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5999/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/2","type":"Canvas","label":{"none":["1844 Jul 31, Nashville [TN] [to] Mary House, Louisville, Alabama / George House : page 3"]},"width":3152,"height":3952,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5998~datastream~JP2/full/394,494/0/default.jpg","width":394,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5998~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/2/page/tdh:5998","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/2/page/tdh:5998/656b663c54cc7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5998~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3152,"height":3952,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5998~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"they were also badges — upon which was inscribed Members of the ladies Clay Club of Hopkensville\" — and honory honorary members of the ashland straitouts \" — two of the banners — \"Whig or no husband\", Were brot home by the Companies that Went from here — We shall have a rousing Convention here on the 21st of next month, The Democrats are making great preparations for theirs on the 15th — Mr Crittenden was at Russellville and will be here, so will Prentiss — I almost Wish You Could be here — Tell Jimmy his grand ma says he shall have a saddle and that his Papa looked at two to day — which will cost out and out, about 8$ — and if an oppurtunity occurs it shall be sent also Your flannel peticoat shawl and the babies wrapper — which Mother says You left — You Will also Want Something for Jims winter Clothes — however it will be time enough when I Come out — You did not say how mothers spectacles suited her — Mother Hamilton says You must Write all the news — particularly about the children and what Jim, talks about — Em says if You Will Write to her she will answer Your letter and that she is making preparation for a Wedding to morrow night — Miss Fanny and a Mr Kingsly We are all Well — Mother and Ann joins me in love to You and all our relatives — Ann had Mother says You must write how you enjoy Your self — and You had better write the letter to her as she will be much pleased to receive one from you Farewell G George"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5998/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/3","type":"Canvas","label":{"none":["1844 Jul 31, Nashville [TN] [to] Mary House, Louisville, Alabama / George House : page 4"]},"width":3125,"height":3957,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5997~datastream~JP2/full/391,495/0/default.jpg","width":391,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5997~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/3/page/tdh:5997","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/3/page/tdh:5997/656b663d8ceda","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5997~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3125,"height":3957,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5997~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"a tooth drawn this morning — it had the largest prongs I ever saw — Louse and Jimmy Called to see us last week Louisa is almost as large as Mother — she looks like she would have four — she desired me to give her love to You — You must remember me very affectionately to Mother, sister Nancy, Brother \u0026c and etcetera — I will try and write papers occassionally occasionally — Young Williams the Mrs Mary House Care of Saml J C Samuel John Cotten House Esqr Esquire Loueville Louisville Near Huntsville Alabama lawyer is married to a rich girl — Mother says tell Mary Mrs Elliott is a great run about — Mrs Elliott sends her love to You — Mary Baber as one home, her father is dead, died about a week ago — just after Mary got home — Julia Davis is well — and says she will write, sends her love — Kiss the children for me and take good Care of them, and Yourself — tell Mother to give you some Boneset tea, if you should get another cough — and now my dear Mary may heavens bless You and our little ones — in the prayer of the lonely one George"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5996/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5997/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5996/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5996","label":{"en":["1844 Jul 31, Nashville [TN] [to] Mary House, Louisville, Alabama / George House"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/tennessee-politics-and-government-to-1865.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/july-31-1844.json?sort=random"],"seo":{"title":"1844 Jul 31, Nashville [TN] [to] Mary House, Louisville, Alabama / George House - Untitled","description":"This is a letter dated July 31, 1844 to Mary House from her husband, George House. He writes quite a bit about how much he misses her. He even stares out his window at night in the direction she lives. He gives the news of his friends, and their family. He also describes in detail a recent Whig
