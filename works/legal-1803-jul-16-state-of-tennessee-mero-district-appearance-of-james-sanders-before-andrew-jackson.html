ion-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Know all men by these presents that we James Sanders Peter Moseley and Huchings G. Burton all of the County of Sumner and State of Tennessee , are held and firmly bound unto Josiah Watson of the town of Alexandria in the Commonwealth of Virginia in the sum of the two thousand Dollars, to which pay to be paid to the said Josiah Watson, his certain Attorney, Executors, Administrators, or assigns. For which payment well and truly to be made, we lend ourselves and each of us, our and each of our heirs, executors, and administrators, jointly and severally, firmly by these presents. Sealed with our seals and dated this sixteenth day of July — in the year one thousand eight hundred and three The Condition of the above obligation is such that whereas the above bounder James Sanders left the day of the date hereof prayed or attachment at his suit against the estate of the above named Josiah Watson for the sum of nine hundred and four Dollars and fifty two Cents, together with interest thereon from the first day of December 1800 , and hath obtained the same returnable to the Superior Court of Law for the District of Mero , to be held at Nashville on the second Monday of November next; Now if the said James Sanders shall prosecute his said suit with effect, or in Case he fail therein, shall well and truly pay and satisfy to the said Josiah Watson all such costs and damages as shall be awarded and recovered against the said James Saunders Sanders , his heirs, executors, or administration, in any suit or suits which may be hereafter brought for wrongfully suing out the said attachment; then the above obligation to be void, otherwise to remain in full free and effect. Jas James Sanders hand drawn seal Peter Moseley hand drawn seal H Huchings G Burton hand drawn seal In the presence of Andrew Jackson"},"target":"https://digital.lib.utk.edu/notdereference
