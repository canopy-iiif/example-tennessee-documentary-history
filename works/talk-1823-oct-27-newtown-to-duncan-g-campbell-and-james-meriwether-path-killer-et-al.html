<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Talk] 1823 Oct. 27, Newtown, to D[uncan] G. Campbell and Ja[me]s Meriwether / Path Killer ... [et al.] - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is a talk from the General Council of the Cherokee Nation to U.S. treaty commissioners Duncan G. Campbell and James Meriwether, dated October 27, 1823. The Council rebuts a number of unfounded accusations made by the commissioners in a recent talk they delivered. The Cherokee Council explains that they have no more land to sell and thus, negotiating a treaty for further land cessions would be useless. They refer to the Treaty of Holston and numerous other treaties in developing their argument. The talk is signed by a number of important Cherokee leaders including Pathkiller, Major Ridge, and John Ross."/><meta property="og:title" content="[Talk] 1823 Oct. 27, Newtown, to D[uncan] G. Campbell and Ja[me]s Meriwether / Path Killer ... [et al.] - Untitled"/><meta property="og:description" content="This document is a talk from the General Council of the Cherokee Nation to U.S. treaty commissioners Duncan G. Campbell and James Meriwether, dated October 27, 1823. The Council rebuts a number of unfounded accusations made by the commissioners in a recent talk they delivered. The Cherokee Council explains that they have no more land to sell and thus, negotiating a treaty for further land cessions would be useless. They refer to the Treaty of Holston and numerous other treaties in developing their argument. The talk is signed by a number of important Cherokee leaders including Pathkiller, Major Ridge, and John Ross."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/talk-1823-oct-27-newtown-to-duncan-g-campbell-and-james-meriwether-path-killer-et-al"/><meta property="og:image" content="https://digital.l ble/manifest/tdh/465/canvas/0/page/tdh:469","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/0/page/tdh:469/656b60ff83a00","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:469~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2244,"height":2866,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:469~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Newtown Octr. October 27th 1823 In General Council Friends Brothers, You say that your anticipations of success was founded upon, Confidence in any judgement, and that you believed hoped you would have succeeded in Convincing us that you were right, and would also satisfy us of the nature of our title to the soil which we now occupy. The doctrine which you have laid for a foundation, can never Convince our judgement that you are Correct, we did not refer to the 7th article of Holston Treaty 1791 as a foundation to our title to the soil upon which we stand. Our title has emanated from a supreme source, which cannot be impaired by the mere circumstance of discovery by foreigners; neither has this title been impaired by Conquest or by treaty If it was intended that our original title should be forever cast, why did not the the Treaties of peace declare it in plain terms; and why should"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:469/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/1","type":"Canvas","label":{"none":["[Talk] 1823 Oct. 27, Newtown, to D[uncan] G. Campbell and Ja[me]s Meriwether / Path Killer ... [et al.] : page 2"]},"width":2298,"height":2924,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:468~datastream~JP2/full/287,366/0/default.jpg","width":287,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:468~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/1/page/tdh:468","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/1/page/tdh:468/656b6101c1d7c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:468~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2298,"height":2924,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:468~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the United States purchase time after time by Treaties lands which you would wish to Convince us we have no title and when such purchases were made why did they require such a right title of Conveyance as given in the 4th article of Holston Treaty 1791 , which you have had occasion to refer, We had noticed the 7th article of Holston Treaty to shew show that the United States do acknowledge our right title and have guaranteed to respect the same This being the Case and the Cherokees possessing the right title it would have been superfluous useless for the United States to Convey to the Cherokees a right title which was already vested in the Cherokees themselves and not in the United States you say our possession is at the will of the United States ; and that our rejections to the several propositions which have been made cannot be expected to pass away and produce no effect , and that the ties which bind us with the United States are loosening the chain is becoming weaker What Brothers do you wish to impair the high"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:468/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/2","type":"Canvas","label":{"none":["[Talk] 1823 Oct. 27, Newtown, to D[uncan] G. Campbell and Ja[me]s Meriwether / Path Killer ... [et al.] : page 3"]},"width":2286,"height":2924,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:467~datastream~JP2/full/286,366/0/default.jpg","width":286,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:467~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/2/page/tdh:467","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/2/page/tdh:467/656b610451e51","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:467~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2286,"height":2924,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:467~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"confidence which we entertain of the magnanimity of your Government, and to harbour harbor an opinion that, because the United States are Great powerfull powerful and the Cherokees small and dependant upon her for protection; that she will trample justice under foot, and compel us to yield what we have peaceably respectfully refused to let the U States have, for the benefit of the State of Georgia have you not told us that the President have the same love towards us as his white Children; and would not such a treatment of us, as you seem to be apprehensive of be partial wrong, Brothers we have rejected your propositions because we have love our lands and have none to dispose of, We rejected the claims of Georgia because we know that the nation owes her nothing under the treaties Cited- We rejected the proposition of the agent because we think, that it is not expedient to grant it, in as much as we have given him all the priviledges privileges granted him by Treaty and are ever disposed to support his authority as an agent so far as our Citizens may be implicated with transgressions Thus far we have not acted with ingratitude towards the Genl. General Government in rejecting these several propositions; It is a priviledge privilege"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:467/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/3","type":"Canvas","label":{"none":["[Talk] 1823 Oct. 27, Newtown, to D[uncan] G. Campbell and Ja[me]s Meriwether / Path Killer ... [et al.] : page 4"]},"width":2334,"height":2918,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:466~datastream~JP2/full/292,365/0/default.jpg","width":292,"height":365,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:466~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/3/page/tdh:466","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/3/page/tdh:466/656b6106c84d1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:466~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2334,"height":2918,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:466~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"a right which belongs to us, to use our pleasure, in complying or rejecting; Therefore your Charge of ingratitude we conceive is not Consistent with liberality Your proposition for a Special Cession of a tract of land, Cannot be aceeded to The offer of money is not a Consideration which can effect to alter the rejection which have already been made You have been told in positive terms that one foot of Land cannot be sold You state that you are informed that the Council had on former occasion set much longer than the present session, Your informant is mistaken Twenty five days is the longest session we have ever had at this place and the present session have now entered the twenty seventh day. You have no grounds to Complain of a Sudden Close of our negotiation; the subject has been fully discussed We now consider this a final close of our negotiation beg leave to take you by the right hand, as we meet, in Brotherly Friendship and as such may we ever Continue A Alexander McCoy clk Nl clerk National Committee Path Killer Pl Principal chief Major Ridge speaker of Cl. Council Jno. John Ross Prest. President national Committee To D Duncan G Campbell Jas. James Meriwether Esqrs Esquires US Commissioners"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/465/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:466/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A465/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A465","label":{"en":["[Talk] 1823 Oct. 27, Newtown, to D[uncan] G. Campbell and Ja[me]s Meriwether / Path Killer ... [et al.]"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/cherokee-indians-land-tenure.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/manuscripts-documents.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/october-27-1823.json?sort=random"],"seo":{"title":"[Talk] 1823 Oct. 27, Newtown, to D[uncan] G. Campbell and Ja[me]s Meriwether / Path Killer ... [et al.] - Untitled","description":"This document is a talk from the General Council of the Cherokee Nation to U.S. treaty commissioners Duncan G. Campbell and James Meriwether, dated October 27, 1823. The Council rebuts a number of unfounded accusations made by the commissioners in a recent talk they delivered. The Cherokee Council explains that they hav
