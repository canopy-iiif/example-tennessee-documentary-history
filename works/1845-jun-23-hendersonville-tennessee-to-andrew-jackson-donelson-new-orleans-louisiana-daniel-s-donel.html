son"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/0/page/tdh:5503","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/0/page/tdh:5503/656b65c419041","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5503~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3262,"height":4019,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5503~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Hendersonville June 23rd,, 1845 Dear Andrew I have recieved received some two letter from you, whilst in N. New Orleans , which I certainly intended to answer ere' this, on the subject of my application for the sutler place on the Rio' Grande' , at the same time urging me to visit Washington on that account. When your letters with store of maj major Eastland reached me I could not well without a great sacrifice leave home. I therefore upon consultation with Mr Conner postponed the trip, though should it be necessary say in July I will willingly go provided a can accomplish anything by it. I however without delay wrote to President Polk on the subject, saying to him that I would he pleased for him to confer the place upon me, if he could do so with his views of propriety, that I considered it unnecessary to visit W. Washington an that account, that he knew me as well in Ten. Tennessee as he could there, but if it were necessary to go for the purpose of making the acquaintance of the Sec try Secretary of War the trip would be made forthwith. A few days after the arrival of Genrl General Houston , I made the acquaintance of maj. Miller , we had some conversation in relation to the Sutler places"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5503/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/1","type":"Canvas","label":{"none":["1845 Jun. 23, Hendersonville [Tennessee] [to] A[ndrew] J[ackson] Donelson, N[ew] Orleans, L[ouisian]a / Dan[ie]l S. Donelson : page 2"]},"width":3275,"height":4017,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5502~datastream~JP2/full/409,502/0/default.jpg","width":409,"height":502,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5502~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/1/page/tdh:5502","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/1/page/tdh:5502/656b65c545dc7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5502~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3275,"height":4017,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5502~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and when upon the point of leaving Nashville for Alama Alabama he wrote me a letter, saying that he had just gotten a letter from majr Eastland, stating that he had recieved the information through Gov Governor Yell of Arkansas now at W. that the disposal of the troops, supplies etc etcetera , would be subject to your arrangements and per influence, the confering conferring of the appointments in question given to you, this being so, there will be of course no difficulty in the matter, I have so written to Maj miller, and to Maj Eastland, to the latter gentleman I have said that he has full authority how we to enter into any stipulation he may think proper, at the same time requesting him to give me the earliest notice what I am do, and how I am to act. I am making nothing here upon my farm , and will be greatly pleased to engage in this matter provided I can make money by it, and that it will yield a handsome profit I do not doubt. I was with Genl Houston and family at your house, they have been well recieved in Ten. ___ on saturday next the 25th inst,, instant a free Barbacue will be given him in the vicinity of Nashville irrespective of party, there would seem to be quite a contest between the parties, as to which will show the most attention, as to whiggery"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5502/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/2","type":"Canvas","label":{"none":["1845 Jun. 23, Hendersonville [Tennessee] [to] A[ndrew] J[ackson] Donelson, N[ew] Orleans, L[ouisian]a / Dan[ie]l S. Donelson : page 3"]},"width":3261,"height":4020,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5501~datastream~JP2/full/408,503/0/default.jpg","width":408,"height":503,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5501~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/2/page/tdh:5501","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/2/page/tdh:5501/656b65c6758a1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5501~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3261,"height":4020,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5501~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"it will be no go, for he is undoubtedly a Democrat. A is a same of deep regret that he did not reach in time to see Genrl Jackson , he died about the time Genrl H. Houston land ed at Nashville - being advised of his extreme illness he proceeded without delay to the Hermitage, but alass alas he was no more I wish you could have been here, when during his last days of existence, I do not doubt it would have been for the best, could it have been so - I will not say more on this subject, Elizabeth. I know has written you are the subject in relation to it. directed this letter to the care of majr Eastland, under the belief that it will reach N. O. New Orleans at about the time you do or you may have from Texas ___ I fear you are risking a good deal on the score of health by staying as long as you have. I was at your house on wednesday last, all well, except little Daniel, somewhat indisposed in his bowels, though the next day he was better. margaret and the children join me in love to you. with my prayer for your good health and speedy return I am truly your Brother Danl, Daniel S. Donelson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5501/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5499/canvas/3","type":"Canvas","label":{"none":["1845 Jun. 23, Hendersonville [Tennessee] [to] A[ndrew] J[ackson] Donelson, N[ew] Orleans, L[ouisian]a / Dan[ie]l S. Donelson : page 4"]},"width":4017,"height":3236,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5500~datastream~JP2/full/502,405/0/default.jpg","width":502,"
