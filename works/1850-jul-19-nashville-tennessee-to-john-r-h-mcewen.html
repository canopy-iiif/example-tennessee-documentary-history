digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8290/canvas/0/page/tdh:8291","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8290/canvas/0/page/tdh:8291/656b689bc1b3c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8291~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3096,"height":3880,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8291~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8290/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8290/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8290/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville 19 July 1850 My Son Jno John I wrote you at lenth length on the 17_ we are very anxious to hear from you. we hope that you will take care of your health_ you now have something to live for it is your duty to take care of your own health_ you have not only to live for the dear little babe but for your kin \u0026 friends_ your mother is extremely nervous I have sent her to Mr Trimbles both yesterday \u0026 to day. we can scarce realize the past it has cast a gloom on all around_ none sympathiseth sympathised more deeply than your good old Mother. I really get alarmed that at her, very often, lest she may loose her balance. I hope you will go immediately to Some watering place_ If you only Stay one week_ you need it badly Nothing doing here_ I Send you two letters the only ones that need any notice Since you left_ The cholera has certainly abated considerably Since Tuesday altho although we have several deaths daily_ to day the people look more Cheery_ some trade going on_ I have not heard of more than one or two new cases of cholera to day_ Mrs Dr. Edgar is quite sick, the only acquaintance that I know of being Seriously ill_ I trust she will recover_ Maj Major Trimble is Some better to day_ some of the children not very well_ we are about as usual. My love \u0026 Sympathy to Mr \u0026 Mrs Fri do write soon You ten affectionately R.H. McEwen"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8290/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8291/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8290/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8290","label":{"en":["1850 Jul. 19, Nashville [Tennessee] [to] Jo[h]n / R. H. McEwen"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/cholera.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/july-19-1850.json?sort=random"],"seo":{"title":"1850 Jul. 19, Nashville [Tennessee] [to] Jo[h]n
