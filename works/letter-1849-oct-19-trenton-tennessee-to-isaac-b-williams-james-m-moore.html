e","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5335/canvas/0","type":"Canvas","label":{"none":["[Letter] 1849 Oct. 19, Trenton, Tennessee [to] Isaac B Williams / James M Moore : page 1"]},"width":3152,"height":3944,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5337~datastream~JP2/full/394,493/0/default.jpg","width":394,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5337~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5335/canvas/0/page/tdh:5337","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5335/canvas/0/page/tdh:5337/656b659eb3fe8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5337~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3152,"height":3944,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5337~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5335/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5335/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5335/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Trenton Tenn Tennessee Octr October 19th 1849 Isaac B. Williams Esq Esquire . My Dear Sir I have just travelled from the P.O Post office and taken my coffee (supper) and now sit down in my office -. the Nashville mail came in on this morning, which informed us of your defeat. I dont know when I have been so much out of humor and so profoundly disgusted -. God forbid that you should let it effect your mind any more than the smallest storm would in comparison affect the physical system -. Blot it out and go straight forward never Taking so much as a second thought about it -. The fellows, yes the fellows have done what they could to shake \u0026 jeopard a great \u0026 vital interest of this community, wherein, It is to be feared, they have but too well succeeded, and at the same time endeavored to prostrate you -. I congratulate you my friend, that, you stand beyond the reach of that Kennel when not even so much as their yelping \u0026 whining may be heard by you, to remind you of their existence. I am out of humor my friend -. how long yet, ah how long, before God will give to the children of men, pure hearts \u0026 clean hands. well I am discouraged and disgusted at some parts of the workings of our Political machinery -. I believe I feel prepared now to take power from irresponsible \u0026 filthy hands, and give it directly to the people -. again I repeat, look not neither to the right or left, nor even behind you but go forward"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5335/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5337/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5335/canvas/1","type":"Canvas","label":{"none":["[Letter] 1849 Oct. 19, Trenton, Tennessee [to] Isaac B Williams / James M Moore : page 2"]},"width":3157,"height":3934,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5336~datastream~JP2/full/395,492/0/default.jpg","width":395,"height":492,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5336~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5335/canvas/1/page/tdh:5336","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5335/canvas/1/page/tdh:5336/656b659fe2e1f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5336~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3157,"height":3934,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5336~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5335/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5335/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5335/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"If I am not mistaken this deed will be considered before another tribunal, that will give your interests and impetus, that will be beyond the power of our irresponsible and depraved legislative Body to control - sir, I am ashamed of this Political Party to which I belong, in this Thing. If I knew where to go, I should run -. But unfortunately for the Country both parties are too much given to this unholy vocation -. I shall never cease, upon all suitable occasions, to denounce it \u0026 the men concerned in it. with my power \u0026 league, to all men -. now you remember, that, I was, once upon a time upon a similar mission - upon that occasion, I had such an insight into this accusive system of Bargain \u0026 sale, in league and Corruption, as will last me through life -. well here we go my frind friend , on the voyage of life Independent alike, of Combination \u0026 eliquence eloquence . the world cant kill us - we are all to live in spite of This If God before us, It matters not who is against us - well; I shall always believe this, That, God is in favour favor of an honest man who shall in due time receive his reward - so cheer up; And let our motto be Onwards, Onwards Good night - Your friend James M Moore"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5335/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5336/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5335/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5335","label":{"en":["[Letter] 1849 Oct. 19, Trenton, Tennessee [to] Isaac B Williams / James M Moore"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/tennessee-politics-and-government-to-1865.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/undefined.json?sort=random","https://canopy-iiif.github.io/example-tenness
