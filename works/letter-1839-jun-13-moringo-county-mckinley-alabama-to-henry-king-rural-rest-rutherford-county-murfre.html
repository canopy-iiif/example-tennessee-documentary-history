aset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/1","type":"Canvas","label":{"none":["[Letter] 1839 Jun. 13, Moringo County, McKinley, Alabama [to] Henry King, Rural Rest, Rutherford County, Murfreesboro, Tennessee / James King : page 2"]},"width":3099,"height":3902,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1031~datastream~JP2/full/387,488/0/default.jpg","width":387,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1031~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/1/page/tdh:1031","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/1/page/tdh:1031/656b6204aa2da","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1031~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3099,"height":3902,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1031~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Moringo County- Mckinley 13th June 1839 My dear son, Henry- I presume you have understood the progress of our journey to Tuskaloosa by your uncle Gan n away- We arrived at Tuskaloosa 31st May- We ware were very affectionately recd received by all our friends they are generally well. Your Cousin Ann is in better health than she has been But does not enjoy very good health, they all made special enquires about you especiallly especially your uncle Thomas and lady, they all speak highly of your civil and morral moral deportment, and feel very solicituous solicitous for your prosperity- Your uncle Tom son and daughter are going to school, little Dick is going but pore poor little fellow cant learn, he is very much attached to us - Mr Mister Byrd was with us several days he is going to the university, to school, and has to study very hard, he made considerably enquirery inquiry about you, and abut your progress at school- Mr Mister Ellis opposes Mr Mister Crab for congress, it is thought he will be elected-. I think very highly of Mr Mister Ellis, he is very much of a gentleman- After spending quite an agreeably weeak week at Tuskaloosa we left for moringo on the 6th of June"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1031/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/2","type":"Canvas","label":{"none":["[Letter] 1839 Jun. 13, Moringo County, McKinley, Alabama [to] Henry King, Rural Rest, Rutherford County, Murfreesboro, Tennessee / James King : page 3"]},"width":3104,"height":3912,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1030~datastream~JP2/full/388,489/0/default.jpg","width":388,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1030~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/2/page/tdh:1030","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/2/page/tdh:1030/656b6205ed206","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1030~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3104,"height":3912,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1030~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"by the way of Cousin Loucrese Bakers , in Green county near Clinton , we met them all in fine health and was much rejoiced to see us we ware were all well till saturday the 8th that evening your mother was taken with a violent headake headache , ( I suspect by eating Wortleberries) I gave her labelia and soon relieved her- whilst here I herd from Coln Colonel Robert Smith at clinton at the raises races , I understood he wone won two raises thier there one 2 mile \u0026 repeat, distanced the field the first heat, the other best 3 in 5, run four heats, was very clost close contested, run the saim same horse both raises he was a Leviathan, not knowing Coln Colonel smith was their till saturday evening I went there on to clinton on sunday morning but he was gaun gone I understand he wone won numbers of rases races , I understood he had sold or was likely to sell the horse that run for $2500 - on monday the 10th we set out for Coln Colonel H Kings arrived their the 12t, Your cousin Penelope Carvonis went with us - We found no wone one at home but your Cousin Henry, Your Cousin Helen had gaun gone to cahauba on a visit I expect her here tomorrow Your Cousin Henry's suninlaw son-in-law Croa c hran that married Lucrettea, they are here, we are very well entertained and enjoy, our selves very well Your Mother and the rest of us are all enjoying the very best of health, we will leave here by the 20th of this month for Tuskaloosa , we, shall leave"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1030/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/3","type":"Canvas","label":{"none":["[Letter] 1839 Jun. 13, Moringo County, McKinley, Alabama [to] Henry King, Rural Rest, Rutherford County, Murfreesboro, Tennessee / James King : page 4"]},"width":3089,"height":3905,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1029~datastream~JP2/full/386,488/0/default.jpg","width":386,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1029~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/3/page/tdh:1029","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/3/page/tdh:1029/656b62072c41b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1029~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3089,"height":3905,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1029~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"their about the 25th for your cousin Tom Moore as Ten near Clays-ville or Tennessee . R River - I shall aim to get home between the 15 \u0026 20th of July- when you receive this write to me at Hazlegreen I am not certain any of our friends will return with us or not - crops of all sorts are excidingly exceedingly fine here , cotton are are bluming blooming finely, and corn in ro stingyears roasting ears I have seen the roasnyeas roastingyears corn purfectly perfectly dry at Kings, and he has planted some corn that has grown this year, It is very dry and hot hear at present, and are wanting rain. Bacon are offerring offering here at 12 1/2 cts cents ; tell your uncle Gannaway to sell mine - Henry you and Mr Ship. I have great reliance in your care and attention about the domestic affaires of the house as well as that of the plantation, and wish every thing to be snugly attended to, I want my year old and suckling coalts colt to be well attended to, my wheat and other small grain to be well attended to, my crop I shall expect to fine find in good order I want you to stay generally about home, write to me about my crop, I have'nt haven't herd heard any thing from home since left, sho show this letter to your Ant aunt Jane cousin Martha, your Grandmother and you uncles as I cant rite write to them all- Your Grandmother mother \u0026 sister enjoyes enjoys themselves very well, and pleased with travelling, - your mother are wanting to see little mit very much they all, send their love and respects to every body, tell the children all about us, and houdy howdy , to be good children, that we will be at home before long, tell James \u0026 Charles to gt get fat \u0026 grow big."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1028/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1029/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1028/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1028","label":{"en":["[Letter] 1839 Jun. 13, Moringo County, McKinley, Alabama [to] Henry King, Rural Rest, Rutherford County, Murfreesboro, Tennessee / James King"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/crops.json?sort=random","https://canopy-iiif.github.io/exampl
