<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1797 Mar. 28, Knoxville, [Tennessee, to] the warriors chiefs of the Cherokee Nation / John Sevier - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is a letter addressed to the warriors and chiefs of the Cherokee Nation, written by Tennessee Governor John Sevier (1796-1801, 1803-1809 ) on March 28, 1797. Sevier reported that he had been requested by the Governor of Kentucky to have the two Tennessee citizens who murdered Red Bird and another Cherokee apprehended and sent to Kentucky to be tried for their crime. Sevier stated that he had sent forth orders in compliance with this request, and he was now urging the Cherokee leaders to capture those from amongst their people who were responsible for the murders of several white citizens. Sevier warned the Cherokees of the dangers of bringing about a war, which could be the consequence of further acts of aggression between the citizens of the United States and those of the Cherokee Nation."/><meta property="og:title" content="[Letter] 1797 Mar. 28, Knoxville, [Tennessee, to] the warriors chiefs of the Cherokee Nation / John Sevier - Untitled"/><meta property="og:description" content="This document is a letter addressed to the warriors and chiefs of the Cherokee Nation, written by Tennessee Governor John Sevier (1796-1801, 1803-1809 ) on March 28, 1797. Sevier reported that he had been requested by the Governor of Kentucky to have the two Tennessee citizens who murdered Red Bird and another Cherokee apprehended and sent to Kentucky to be tried for their crime. Sevier stated that he had sent forth orders in compliance with this request, and he was now urging the Cherokee leaders to capture those from amongst their people who were responsible for the murders of several white citizens. Sevier warned the Cherokees of the dangers of bringing about a wa h informs me that two men Citizens of the State of Tennessee , has murdered two men of your nation (one of the name of Red Bird .) This murder was committed within the bounds and State of Kentucky , and the Governor thereof has demanded of me to send them into that State to be tryed tried for the murder agreably agreeably to the laws of the that State I have sent forth orders to have the Murderors Murderers taken, and when taken to be immeadiately immediately sent to Kentucky in order that they may receive their be tryed tried , and receive their the punishment due their crime if found Guilty now my brothers you have had time enough to find out the persons that have killed the several people belonging to the state of tennessee Tennessee , one has been Killed and another wounded on the Kentucky"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7087/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7091/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7087/canvas/1","type":"Canvas","label":{"none":["[Letter] 1797 Mar. 28, Knoxville, [Tennessee, to] the warriors chiefs of the Cherokee Nation / John Sevier : page 2"]},"width":2141,"height":3558,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7090~datastream~JP2/full/268,445/0/default.jpg","width":268,"height":445,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7090~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7087/canvas/1/page/tdh:7090","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7087/canvas/1/page/tdh:7090/656b674d8400e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7090~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2141,"height":3558,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7090~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7087/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7087/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7087/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"road Since I wrote you before; I therefore request and demand of you, that you have those Murderors Murderers apprehended and punished Agreably Agreeably to the treaty entered into between your nation And the United States . I am determined to have the white transgressors taken and punished if it Can be done, And I shall expect You will apprehend the murderors murderers on your part have them punished it will be the Case with your nation let us convince Such disorderly people, that they Shall not be the Cause of Sheding Shedding the blood of innocent people And bringing about a War, which never fails to produce very fatal and disagreable disagreeable event I have frequently Wrote you the disadvantages a war would I have frequently informed you how disagreable disagreeable A War would be to the white people of this State And the United States in General, and also the dangerous consequences, that in all probability might and would attend your nation Should Such a thing take went take place I hope your nation will consider well the dangerous consequences, and put a final Stop to the further effusion of blood, otherways otherwise I am a fraid afraid it will"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7087/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7090/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7087/canvas/2","type":"Canvas","label":{"none":["[Letter] 1797 Mar. 28, Knoxville, [Tennessee, to] the warriors chiefs of the Cherokee Nation / John Sevier : page 3"]},"width":2110,"height":3558,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7089~datastream~JP2/full/264,445/0/default.jpg","width":264,"height":445,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7089~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7087/canvas/2/page/tdh:7089","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7087/canvas/2/page/tdh:7089/656b674f793f4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7089~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2110,"height":3558,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7089~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7087/canvas/2"}]}],"annotat
