ntendent of indian Indian affairs for the southern district on the part of the United States on the one part and David Moore of Knoxville on the other part, respecting the working a large flat bottomed boat from this place down the tennessee Tennessee with a quantity of goods belonging to the Chickasaw and Choctaw nations of indians Indians , being the same goods that were given by the United States to the said nations and in July last delivered at Philadelphia to Opoia Mingo and others of his nation then at Philadelphia. Witness, that the said David Moore engages to hold himself in readiness to take charge of the said boat now laying in the holston Holston river near the camp of the said Opoia Mingo about four hundred yards below this place on saturday the 18th instant, by which time it is supposed the whole of the said goods will have arrived at that place and be put on board the said boat in the character of commander thereof and to provide six good oarsmen by the aforesaid day to work the said boat down the tennessee Tennessee to the mouth of Bear Creek, or to such other place above as Opoia Mingo shall"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6946/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6950/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6946/canvas/1","type":"Canvas","label":{"none":["[Articles of Agreement] 1794 Oct. 12 [between] Governor William Blount and David Moore : page 2"]},"width":3088,"height":4763,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6949~datastream~JP2/full/386,595/0/default.jpg","width":386,"height":595,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6949~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6946/canvas/1/page/tdh:6949","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6946/canvas/1/page/tdh:6949/656b670a3f8b4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6949~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3088,"height":4763,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6949~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6946/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6946/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6946/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"direct the said goods to be landed, and he the said David Moore further engages and agrees with the said William Blount that in the character of commander of the said flat bottomed boat he will use the utmost skill and attributes in commanding conducting and defending her with her lading down the tennessee Tennessee against all attacks that may be made upon the said boat by any hostile party or parties of Creeks or Cherokees and that he will take special care of Opoia Mingo and his party of Chickasaws who are to pass down the tennessee Tennessee in the said boat with the goods as before described belonging to the Chickasaws and Choctaws—and the said William Blount engages on the part o
