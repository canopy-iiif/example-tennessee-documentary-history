aws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1839-12-24T11:51:09Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8/canvas/0","type":"Canvas","label":{"none":["[Letter] 1839 Dec. 24, Mouth of Sweet Water [to] Charles Welcker, Laurel Banks, Roane Co[unty, Tennessee] / A[lbert] S. L[enoir] : page 1"]},"width":3209,"height":4127,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:10~datastream~JP2/full/401,516/0/default.jpg","width":401,"height":516,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:10~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8/canvas/0/page/tdh:10","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8/canvas/0/page/tdh:10/656b6084125bf","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:10~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3209,"height":4127,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:10~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Mouth of Sweet Water Decr. December 24th 1839 Dear Charles As Ellick is going over home to commence his Christmas I write a line to inform you all of our health, fortune, prospects \u0026c et cetera ._ We are all entirely well except Catherine, and she quite as well as could be expected taking into consideration the fact that yesterday between 12 and 1 Oclock, she became the mother of what the old ladies say is a \"fine boy.\" And a fine fellow I think he is. Catherine would be glad for you to bring your Caroline over tomorrow if convenient, as my mother, who came over yesterday, says she will have to go home tomorrow._ If we have good luck we can give you pidgeon pigeon pie as they appear plenty yesterday evening \u0026 this morning_ allow yourself a few days to stay when you come. Old Buck is now at your service. I would be glad to hear if the furniture is made that Henry was to see to for us. We have heard that the Ga. Georgia Legislature have determined by a majority of one vote to extend the R. Rail Road to Chattanooga _ hurra for Chattanooga. Ellick has conducted himself very well for some time past \u0026 I give him a pass, till next Monday. Yours truly A. Albert S. Lenoir P.S. Caty sends howdy to the family_ she is in fine spirits \u0026 I think quite proud of her boy, as well as myself I am. A.S.L. Albert S. Lenoir"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:10/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8/canvas/1","type":"Canvas","label":
