 member from your State, which I hope he will deliver to have now to request in the that you will be so kind as to forward a certificet certificate under oath, that you had a Military deposit in his house, which will enable him to be paid as the law directs; for I have the other evidence at this place to establish his claim, when thay they found your prop and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8130/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8133/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8130/canvas/1","type":"Canvas","label":{"none":["1817 Dec., Washington City [to James Winchester] : page 2"]},"width":3056,"height":3902,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8132~datastream~JP2/full/382,488/0/default.jpg","width":382,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8132~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8130/canvas/1/page/tdh:8132","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8130/canvas/1/page/tdh:8132/656b687c13e51","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8132~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3056,"height":3902,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8132~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8130/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8130/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8130/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and that of the public, in his house, all his property was taken \u0026 destroyed with it, and and his life thratned cauling threatened calling him a bigknife; \u0026 that he cauled called the Troops to that place \u0026c etcetera . He has suffered very much Since that time by the British \u0026 Indians, had to his escape to Genl General Harrison his family to there money, I presume you know that his two horses was taken that fatal morning by the officers which was with you; be so good to enclose the certificet as Soon as possible, as the law expires next April, and I wish to leave so soon as I can; I was requested by the poor suffor to leave my home to procure Some relief for them I was a neighbour neighbor of the Col. for ten years before the war and by misfortune Comd Commanded the Regmt. Regiment at that place on the day of that long to be remembered, day that Genl"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8130/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8132/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8130/canvas/2","type":"Canvas","label":{"none":["1817 Dec., Washington City [to James Winchester] : page 3"]},"width":2999,"height":1244,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~ob
