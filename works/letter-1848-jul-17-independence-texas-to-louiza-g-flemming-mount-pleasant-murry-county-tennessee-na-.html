is has divided the land you get six hundred and forty I get three hundred and sixty seven Lewis and my self Left it to five good men agreeable to the Ritings between Brother and my self and the Estate fell in my Debt fifteen hundred dollars besides the money I paid Brother Claburn for them negroes when he was out here which was twelve hundred dollars and I have Receipts in his own hand Rite to show that I paid it I dont want any thing of you and the children only what is Rite right between us If you are a mind to keep that negro gurl girl Martha"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8789/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8793/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8789/canvas/1","type":"Canvas","label":{"none":["[Letter] 1848 Jul. 17, Independence, Texas [to] Louiza G. Flemming, Mount Pleasant, Murry County, Tennessee / N.A. Gee : page 2"]},"width":1528,"height":1931,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8792~datastream~JP2/full/382,483/0/default.jpg","width":382,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8792~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8789/canvas/1/page/tdh:8792","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8789/canvas/1/page/tdh:8792/656b69142bc40","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8792~datastream~JP2/full/full/0/default.j
