<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Order] 1797 Mar. 19, State of Tennessee, [to] the sherriff [sic] of Hawkins County / John Sevier - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is an order issued by John Sevier, Governor of Tennessee from 1796-1801, to the sheriff of Hawkins County. Sevier stated that he had been informed by the governor of Kentucky of the murders of two Cherokees committed by Edward Mitchell and John Levingston, both citizens of the state of Tennessee and inhabitants of Hawkins County. In compliance with the demand of Governor Garrard of Kentucky, Sevier commanded the sheriff to apprehend Mitchell and/or Levingston and have them taken to the public jail of Kentucky. He also ordered that all civil and military officers aid the sheriff in the capture and transport of Mitchell and Levingston. This document was signed and sealed on March 19th, 1797."/><meta property="og:title" content="[Order] 1797 Mar. 19, State of Tennessee, [to] the sherriff [sic] of Hawkins County / John Sevier - Untitled"/><meta property="og:description" content="This document is an order issued by John Sevier, Governor of Tennessee from 1796-1801, to the sheriff of Hawkins County. Sevier stated that he had been informed by the governor of Kentucky of the murders of two Cherokees committed by Edward Mitchell and John Levingston, both citizens of the state of Tennessee and inhabitants of Hawkins County. In compliance with the demand of Governor Garrard of Kentucky, Sevier commanded the sheriff to apprehend Mitchell and/or Levingston and have them taken to the public jail of Kentucky. He also ordered that all civil and military officers aid the sheriff in the capture and transport of Mitchell and Levingston. This document was signed and sealed on March 19th, 1797."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/order-1797-mar-19-state-of-tennessee-to-the-sherriff-sic-of-hawkins-county-john-sevier"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7092/datastream/TN"/><meta property="og:image:alt" content="[Order] 1797 Mar. 19, State of Tennessee, [to] the sherriff [sic] of Hawkins County / John Sevier"/><meta property="og:image:type" content="image/jpeg"/><meta property="og:image:width" content="200"/><meta property="og:image:height" content="200"/><link rel="canonical" href="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/order-1797-mar-19-state-of-tennessee-to-the-sherriff-sic-of-hawkins-county-john-sevier"/><meta name="next-head-count" content="14"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" crossorigin="" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/example-tennessee-documentary-history/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/example-tennessee-documentary-history/_next/static/chunks/webpack-8a19526230638779.js" defer="" crossorigin=""></script><script src="/example-tennessee-documentary-history/_next/static/chunks/framework-a8524ceb93f4e7ee.js" defer="" crossorigin=""></script><script src="/example-tennessee-documentary-history/_next/static/chunks/main-0e0703db60abcf18.js" defer="" crossorigin=""></script><script src="/example-tennessee-documentary-history/_next/static/chunks/pages/ n of so Such a horrid and unwarranted An an Act is contrary to the treaties existing between The united United States and the indian Indian tribes, as also All laws human and divine, and Such aggressions Ought to meet examplary exemplary and adequate punishment According Suitable to the demerit of the their Crimes, agreably agreeably to the laws"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7096/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/1","type":"Canvas","label":{"none":["[Order] 1797 Mar. 19, State of Tennessee, [to] the sherriff [sic] of Hawkins County / John Sevier : page 2"]},"width":2224,"height":2658,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7095~datastream~JP2/full/278,332/0/default.jpg","width":278,"height":332,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7095~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/1/page/tdh:7095","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/1/page/tdh:7095/656b674c49a10","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7095~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2224,"height":2658,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7095~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"they have, so flagrantly and wantonly violated. In conformity to the demand made by his Excellency the Governor of the State of Kentucky , and Agreably Agreeably to an act of Congress in such Cases made and provided: I do hereby command you, to take the Aforesaid Edward Mitchel Mitchell and John Levingston , or either of them if to be found in your County, and them or either of them Safely and Securely to convey Unto the public Jail of Kentucky , then and there, them or either of them, you are to deliver unto the keeper thereof. In order that you may be the better enabled to apprehend, take, and convey the said Edward mitchel Mitchell and John Levingston , or either of them as aforesaid, you are hereby impowered empowered to apply to, and call upon, Any officer or officers, either Civil or Military Within this State, to furnish you with Such gaurd guard or Gaurds Guards ,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7095/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/2","type":"Canvas","label":{"none":["[Order] 1797 Mar. 19, State of Tennessee, [to] the sherriff [sic] of Hawkins County / John Sevier : page 3"]},"width":2224,"height":2648,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7094~datastream~JP2/full/278,331/0/default.jpg","width":278,"height":331,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7094~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/2/page/tdh:7094","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/2/page/tdh:7094/656b674e3eac9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7094~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2224,"height":2648,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7094~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"as may be adequate and necessary for the purpose of taking, and Safely conveying them, to the public Jail of Kentucky as aforesaid. I also command And enjoin that all officers both Civil and military, to be aiding and assisting in having the aforesaid Edward Mitchell and John Levingston apprehended And taken in order that they may be dealt with as the law in such Cases may direct. Given under my hand and seal in Knoxville this 19th day of March 1797 Signed By the Governor John Sevier"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7094/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/3","type":"Canvas","label":{"none":["[Order] 1797 Mar. 19, State of Tennessee, [to] the sherriff [sic] of Hawkins County / John Sevier : page 4"]},"width":2410,"height":2141,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7093~datastream~JP2/full/301,268/0/default.jpg","width":301,"height":268,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7093~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/3/page/tdh:7093","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/3/page/tdh:7093/656b675029062","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7093~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2410,"height":2141,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7093~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7092/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/td
