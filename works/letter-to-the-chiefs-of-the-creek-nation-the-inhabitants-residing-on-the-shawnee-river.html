ace with us or would be Willing to be At peace With us; Upon Condition that If Any Horses from us should be Carried into the Creek Nation the Chiefs Would secure them so as that we May have them Again, And We on our Parts shall Always be Ready to do the Same by you, these Terms our Brothers unclear symbol Chickasaws have Agreed to With us And as they are Young the More Among us As Well as Amongst you Who Are not to be Revealed Any Other ways then by Signing of Such horses As they Shall Either Carry into You or us And Delivering of Us and (the) Again And Whereas We Came here settled here in hopes of having been at Peace With all unclear symbol Nations of the Indians As we had Purchased the Lands on this River from unclear symbol Cherokee Indians in a Publick Public treaty unclear symbols At Walange And As We have Drawn a line Lately very near to us Which Not settle over nor Molest unclear symbol Hunting Ground, in Case to these our Terms, Otherwise we Cannot Engage for our Young men"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7184/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7186/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7184/canvas/1","type":"Canvas","label":{"none":["[Letter to] the Chiefs of the Creek Nation / the inhabitants residing on the Shawnee River : page 2"]},"width":2400,"height":2123,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7185~datastream~JP2/full/300,265/0/default.jpg","width":300,"height":265,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7185~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"
