":"en","format":"text/plain","value":"Knoxville February 10th 1797 Brothers I am Sorry to hear of so much blood being spilt on both sides , it was what is a thing I never expected would again ever happen again between the Cherokees and White people when I first heard that two of your people was killed I did not believe it, and My reason was that none of your people sent me any information, neither did the agent, or any person make any complaint, which ought to have been done and had it been the Case then I would have endeavored to have the men taken, that killed your people, Altho Although it was done in I am informed in the State of Kentucky , tho though I believe the men that did it lives in this state that committed the murder they are bad men and have done committed a cowardly and black action, and I am very Sorry to hear of it, but it is done, and if the person can be taken they must suffer agreably agreeably to our laws and the treaty existing between your nation and the United States . It is very wrong in your people to take long Satisfaction until you had made a complaint And let us had an opportunity to have taken the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7133/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7135/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7133/canvas/1","type":"Canvas","label":{"none":["[Letter] 1797 Feb. 10, Knoxville, [Tennessee, to] The Warriors and Chiefs of the Cherokee Nation / John Sevier, Governor of the state of Tennessee : page 2"]},"width":2482,"height":3703,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7134~datastream~JP2/full/310,463/0/default.jpg","width":310,"height":463,"type":"Image","format":"image/jpeg","service":[{"@id":"https: r side, your are you are but a handful of people, and you would have to leave your country, which will cause your woman And Children to suffer very much our people dont don't want to go to War against you, tho though they are not a feard afraid of war , and You know they are not; therefore I expect you will consider Your own interest and keep your foolish young fellows people from doing any more mischeife mischief , otherways otherwise the consequence will be bad Your friend and brother The Warriors Cheifs Chiefs of the place Cherokee nation"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7133/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7134/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7133/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7133","label":{"en":["[Letter] 1797 Feb. 10, Knoxville, [Tennessee, to] The Warriors and Chiefs of the Cherokee Nation / John Sevier, Governor of the state of Tennessee"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/cherokee-indians-government-relations.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-hi
