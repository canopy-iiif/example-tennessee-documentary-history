https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8812~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1527,"height":1907,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8812~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8808/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8808/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8808/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Sir On seeing your valuable property advertised, take the liberty of Informing you that I have 300,000 acres for sale in the district of Tennessee Including the Great bend of Tennessee river Muscle Shoals \u0026c etcetera joining the Creek nation of Indians well Situated fine soil climate \u0026c, and from which can be Exported to every Quarter of the globe, down Tombigley river \u0026c these 300,000 acres is by warrants Granted by John Sevier Esqr Esquire when Commissioner duly authorised authorized by the Legislature of the State of Georgia Said Jno John Seveir in agent of high respectability having been 8 years Governor of the State of Tennessee \u0026 now in Senate in Congress from said State his letter \u0026 Signature to the warrants will be warrant to be his where in he says this land farr far exceeds Kentucky \u0026c\u0026c these warrants intitle entitle the bearer to survey \u0026 obtain"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8808/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8812/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8808/canvas/1","type":"Canvas","label":{"none":["[Letter] 1816 Jan. 12 [to] John Sanders, New York / Thomas D. Brantingham : page 2"]},"width":1576,"height":1895,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8811~datastream~JP2/full/394,474/0/default.jpg","width":394,"height":474,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8811~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8808/canvas/1/page/tdh:8811","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8808/canvas/1/page/tdh:8811/656b6915e264e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8811~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1576,"height":1895,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8811~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8808/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8808/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8808/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"patents from the state on paying 1/8 of 8 pr per acre 3 years from the date of said warrant \u0026 which warrants are blank date so will remain until surveyd surveyed \u0026 given in to obtain patents from that time in 3 years 1/9 of 8 pr acre will be so will have sure safe titles__ now fer these warrants 25 cents pr acre is Expected as none are now to be had_ and to take your land evr acre \u0026 primises premises at valuation \u0026 the difference that may be to pay you in cash if this meet your aprobation approbation will be glad to see or hear from you_ if not hope you will not be offended at troubling you and shall not expect you to trouble yourself to reply, I have also 4000 acre in Washington County near Augusta in Georgia _ 2500 acres well situate never newburgh \u0026 the turnpike to north river for sale or Exchange for your Estate which is much like, if any of the within would do in Exchange if you think any thing of the 300000 which is very highly recommended by his Excellency John Sevier whose letter I have \u0026 would show"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8808/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8811/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8808/canvas/2","type":"Canvas","label":{"none":["[Letter] 1816 Jan. 12 [to] John Sanders, New York / Thomas D. Brantingham : page 3"]},"width":1532,"height":1875,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8810~datastream~JP2/full/383,469/0/default.jpg","width":383,"height":469,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8810~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://d
