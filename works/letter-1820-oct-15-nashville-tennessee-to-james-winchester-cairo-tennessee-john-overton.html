66,"height":630,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8077~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8073/canvas/0/page/tdh:8077","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8073/canvas/0/page/tdh:8077/656b686e294fb","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8077~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2927,"height":5043,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8077~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8073/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8073/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8073/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville 15th Octr October 1820 Dea Dear genl general Your favor of the 9th I recd received this day__ M Lemon has appointed the 20th of nov november for all his deputy locations to meet him at Reynoldsburg , where their deputies will remain several days__ He supposes all the week or until Satruday Saturday the 26th of nov__ Before I knew of your departure to cross Ten Tennessee __ at Brutons ferry I had written to Mr Mister Lawrence, one of M Lemons locations that I would meet him at Reynoldsburg when he came up there on the 20th__ He, as well as others will go from there with us and be an assistance__ Beside I have five or six thousand acres of land WB to locate, and have engaged M Lemons Co Company : to locate for me and wished to be there \u0026 as to distribute my WB according to their nos numbers drawn, and according to the information I should be able to get from there departur departure at their time__ It would be very desirable for me to pursue this"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8073/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8077/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8073/canvas/1","type":"Canvas","label":{"none":["[Letter] 1820 Oct. 15, Nashville, Tennessee [to] James Winchester, Cairo, Tennessee / John Overton : page 2"]},"width":3132,"height":5089,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8076~datastream~JP2/full/392,636/0/default.jpg","width":392,"height":636,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8076~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8073/canvas/1/page/tdh:8076","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8073/canvas/1/page/tdh:8076/656b686f69c4a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8076~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3132,"height":5089,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8076~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8073/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8073/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8073/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"unless you have an impermeable objection__ It is important for me \u0026 it can be done. Will you have the tents and such things as you can conveniently bring and let me know what I must have in trading for the trip__ I would propose that you be at my home on tuesday night the 21 t st nov__ or meet me in Nashville In a few days I shall send up Lewis when I expect an answer Very rsply respectfully Yours Jn John Overton Genl General Winchester PS postscript . Have you in your eye a good cryer to cry our lots at the sale in Memphis __ Very much depend on a good Cryer__ JO John Overton"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8073/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8076/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8073/canvas/2","type":"Canvas","label":{"none":["[Letter] 1820 Oct. 15, Nashville, Tennessee [to] James Winchester, Cairo, Tennessee / John Overton : page 3"]},"width":4924,"height":2661,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8075~datastream~JP2/full/616,333/0/default.jpg","width":616,"height":333,"type":"Image","format":"image/jpeg
