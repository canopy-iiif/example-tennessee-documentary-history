 to be behind her in the pleasing"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9493/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/1","type":"Canvas","label":{"none":["[Letter] 1835 Jun 1 Washington [D.C.], [to] Stockly / A.J. Donelson : page 2"]},"width":3120,"height":3766,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9492~datastream~JP2/full/390,471/0/default.jpg","width":390,"height":471,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9492~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/1/page/tdh:9492","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/1/page/tdh:9492/656b69d85ff70","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9492~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3120,"height":3766,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9492~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"offices of friendship and love. When I see Jackson I shall be able to tell whether he can ⁁ keep up with Johns rapid studies as a student. I understand that W. West Point gives him credit for much aptness in learning languages; if so I shall not dispair despair of him in other matters. There was a good deal to amuse us on the road in the way of politics, particularly in Kentucky and Ohio . In the latter state I saw no one who thought of White as a candidate. Several Gentlemen of great intelligence and standing told me that there were not men enough of their knowledge in the state to make up an electoral ticket for him. It was almost as bad in Kentucky where he is only known as"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9492/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 Jun 1 Washington [D.C.], [to] Stockly / A.J. Donelson : page 3"]},"width":3008,"height":3666,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9491~datastream~JP2/full/376,458/0/default.jpg","width":376,"height":458,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9491~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/2/page/tdh:9491","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/2/page/tdh:9491/656b69d990cda","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9491~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3008,"height":3666,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9491~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"an auxiliary to the interests of the opposition to the administration, not of sufficient importance to be dreaded by the one side or to be made much of by the other. The fact is that the elections in Va Virginia have completely over thrown the Judge, and he must either get permission from Bell to withdraw or be content with the honor of having been thought worthy of the Presidency by a few of his neighbors and by such no party politicians as are willing to unite with the Nullies and Whigs and to call the leading measures of the administration Lumbusserg . These no party men can never be better employed than in abusing the power"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9491/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]} ffairs which would require my attention of at home. By the 10th or 15th of June , the cardcacian filly must be turned out and Mambrins refreshed by a little pasturage. He must cover my Bolivian mare in July, but no other in that month or after it. We all send our love to Mother, yourself \u0026 sister Philicin , \u0026 to cousin William \u0026 Elizabeth. Tell Mr. Randolph that Emily will write to him. yrs yours truly A J Donelson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9489/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9490/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9489/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9489","label":{"en":["[Letter] 1835 Jun 1 Washington [D.C.], [to] Stockly / A.J. Donelson"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/united-states-politics-and-government-1829-1837.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/undefined.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/june-1-1835.json?sort=random"],"seo":{"title":"[Letter] 1835 Jun 1 Washington [D.C.], [to] Stockly / A.J. Donelson - Untitled","description":"This document is a l
