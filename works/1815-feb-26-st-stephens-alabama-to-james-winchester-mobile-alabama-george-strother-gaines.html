h officers have since the commencement of the war given us so many instances of the little respect they pay to their words or their honors, That I am not clear of suspicion that their humane proposition of a cessation of hostilities may be entended intended to do us no good and I doubt you and Genl General McIntosh will be prepared to meet the worst that can follow I have at the request of Major Blue supplied Capt Captain Browen and the Chickasaw guard and their prisoners for several weeks with provisions but with much difficulty. I beg that some others disposition may"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7964/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7968/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7964/canvas/1","type":"Canvas","label":{"none":["1815 Feb. 26, St. Stephens [Alabama, to] James Winchester, Mobile [Alabama] / Geo[rge] S[trother] Gaines : page 2"]},"width":3241,"height":3996,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7967~datastream~JP2/full/405,500/0/default.jpg","width":405,"height":500,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7967~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7964/canvas/1/page/tdh:7967","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7964/canvas/1/page/tdh:7967/656b6856d7dcf","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7967~datastream~JP2/full/full/0
