0026 reserved for you. If you people keeps deeply buried, the Hatchet and scaulping scalping knife, you will become a happy nation people , you may soon be rich have all the things you want in need of work your corn feilds fields in Quietness_ hunt your Game in Safety_ go to sleep at night, and rise up in the morning without being afraid. listen well Hold fast this my advice, and your nation will soon be great, beloved, and numerous. Think deep in your hearts of what I say to you in this letter let not a few foolish and bad people on either side, cause you to let go"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7362/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7364/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7362/canvas/1","type":"Canvas","label":{"none":["[Letter] 1796 May 4, Knoxville [Tennessee, to] Cherokee [Nation] / J[ohn] McKee : page 2"]},"width":3162,"height":5034,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7363~datastream~JP2/full/395,629/0/default.jpg","width":395,"height":629,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7363~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7362/canvas/1/page/tdh:7363","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7362/canvas/1/page/tdh:7363/656b67c8cc27b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7363~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3162,"height":5034,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7363~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7362/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7362/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7362/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The white chain of peace, that keeps our two nations bound up, and united so firmly to each other___ The two guns you say was taken from your people, I will send after; so soon as they can be had, shall be sent unto the owners you ; in case they cannot be obtained, you shall have others in their room place of those you say that was taken My heart felt pleased on hearing how prudently \u0026 wise, you had considered the matter; It discovers to me, you love your women and children, which as All good men do, and never ought, never to throw away many of their lives on account of a few bad and inconsiderate people, that do not dont care for either party. I will be down to see you soon, and then we will then talk all matters over, and strengthen our good understanding and I hope nothing but a that a good understanding will ever subsist between us_ I am Your friend \u0026 brother letter to Cherokees 4th May 1796 by Col Colonel , J John McKee No Number 12 Recorded"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7362/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7363/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile
