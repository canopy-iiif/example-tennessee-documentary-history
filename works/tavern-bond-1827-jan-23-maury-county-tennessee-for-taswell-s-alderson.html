g and diet for travellors travellers , and stabling Hay, Oats, Corn, Fodder, or pasturage as the season of the year may require, and not suffer or permit in his any unlawful gaming nor on the Sabbath day suffer any person to tipple or drink more than necessary then this obligation to be void, otherwise to be and remain in full force and virtue Taswell S. Alderson Saml Samuel Philips Butler Soles Thadiffensen Porter hand drawn seal after each name"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6782/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6784/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6782/canvas/1","type":"Canvas","label":{"none":["[Tavern Bond] 1827 Jan. 23, Maury County, Tennessee [for] Taswell S. Alderson : page 2"]},"width":2880,"height":4872,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6783~datastream~JP2/full/360,609/0/default.jpg","width":360,"height":609,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6783~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6782/canvas/1/page/tdh:6783","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6782/canvas/1/page/tdh:6783/656b66e44c7df","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6783~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2880,"height":4872,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandor
