.jpg","width":414,"height":512,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5467~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/0/page/tdh:5467","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/0/page/tdh:5467/656b65c18d345","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5467~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3313,"height":4098,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5467~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Head Quarters, Western Department. Camp Sabine, tuesday morning 28th June 1836 . Sir, I last night received information from a high official source in Texas , that the mexican army at Matamoras , under General Urria , had been reinforced to the number of seven thousand men, and was on the 18th Inst Instant . in its march, and rapidly advancing towards Guadalupe , Victoria, the Head Quarters of the Texian Army undder General Thomas J. Rusk ; and that the mexican motto was \"Exterminate to the Sabine or Death\", to which the soldiery were sworn; and that the motto of the Texian Army was \"Liberty or Death\" This intelligence was preceded by the Report of Major Sterling C. Robertson , sustained by the depositions of two witnesses to the facts deposed, that two men were recently killed \u0026 another wounded on the waters of the Navasota, in Robertson's Colony about 120 miles west of Nacodockes , by the Indians of several different tribes (Caddoes, Keechies \u0026 others) who had taken \u0026 carried away several women and children of the families of the men killed. The above Intelligence taken in connexion with the history of the bloody conflicts of the months of march \u0026 april last, at the Alamo , at Goliad, of at San Jaciuto , sufficiently indicate the character of the approaching events, as well as the necessity of unceasing vigilance on the part of the United States"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5467/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/1","type":"Canvas","label":{"none":["[Letter] 1836 June 28, Camp Sabine [to] Governor Newton Cannon, Tennessee / Edmund P. Gaines : page 2"]},"width":3232,"height":3976,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5466~datastream~JP2/full/404,497/0/default.jpg","width":404,"height":497,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5466~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/1/page/tdh:5466","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/1/page/tdh:5466/656b65c2c754f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5466~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3232,"height":3976,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5466~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"to maintain our neutral relations, \u0026 stay the work of devastaion in the disputed Territory, \u0026 preserve this frontier from the horrors of Savage war. To effect these important objects mounted force fully equal to that of the principal belligerent is necessary. For this purpose I have to request of your Excellency a Regiment of mounted Gun=men, volunteers if practcable, to consist of Ten companies; to be enrolled and repair ro this place by companies, or in a body, as may be most convenient, via Little Rock , Arkansas_ Transportation, subsistence \u0026 forage for the route will be furnished by the Quarter Master Department, similar supplies, with camp-Equipage, arms \u0026c will be furnished at this place, \u0026 Fort Jesup. The companies to continue in service for six months, from the day they reach their rendezvous, to be discharged at any time by the United States. I have the honor to be with perfect respect, your friend \u0026 obtserv obedient servant Edmund P. Gaines Major Genl General ensuing note_if there is not in Tennessee a U.S. quarter master your excellency will be pleased to appt appoint a regimental one \u0026 supply him with funds for his movement to this place E.P. Gaines To His Excellency N. Cannon Governor of Tennessee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5466/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/2","type":"Canvas","label":{"none":["[Letter] 1836 June 28, Camp Sabine [to] Governor Newton Cannon, Tennessee / Edmund P. Gaines : page 3"]},"width":3974,"height":3213,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5465~datastream~JP2/full/497,402/0/default.jpg","width":497,"height":402,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5465~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/2/page/tdh:5465","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5464/canvas/2/page/tdh:5465/656b65c40c0a7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5465~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3974,"height":3213,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5465~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/
