r Governor and Commander in Chief, at Nashville the 10th day of September in the XXXVII year of our Independence , and in the year one thousand eight hundred and thirteen By the Governor , Willie Blount W. William Blount Secretary"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6234/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6236/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6234/canvas/1","type":"Canvas","label":{"none":["[Military Commission] 1813 Sep. 10, Nashville, Tennessee, [for] Joseph Brown : page 2"]},"width":2982,"height":4647,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6235~datastream~JP2/full/373,581/0/default.jpg","width":373,"height":581,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6235~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6234/canvas/1/page/tdh:6235","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6234/canvas/1/page/tdh:6235/656b666da5163","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6235~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2982,"height":4647,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6235~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6234
