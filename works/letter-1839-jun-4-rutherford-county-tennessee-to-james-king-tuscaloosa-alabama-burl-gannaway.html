g, Tuscaloosa, Alabama / Burl Gannaway : page 2"]},"width":2952,"height":4890,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1041~datastream~JP2/full/369,611/0/default.jpg","width":369,"height":611,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1041~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/1/page/tdh:1041","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/1/page/tdh:1041/656b620fdc874","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1041~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2952,"height":4890,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1041~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Rutherford Tenne Tennessee . Tuesday June 4th 1839 Dear James I recievd received yours 23 may from Hasle green as well as yours from Esqy Esquire Jamisang I and hasten to answer you first- I went- to nashville the thursday after you left in company with your man John and four bullocks the butcher agreed to give me six cents per lb pound but would not allow them to weigh more than 2800 I told him I would sell them weighed and ready 404-768-788 your mother 558 your notes on morgan to all poritid in the bank got the coffee and sugar for Jamisan the note on Halebustan is fixed as you wanted. and mays and Ms Miss parrishe in the hands of y. Davis for collection the acts lately I collected whain when I went to nashville the sugar chest is labelled as you decided sent to nashville but I dobt doubt whether it has left yet as the water was falling fast- when I left but will go first chance I am just from your house this morning I stayed there last night your sister jane and Martty stayed also your family has been a little unwell but are now all about. a boy Aaron is up and not yet gone to work but soon will your mother has a boy at your house, (wilmington who is verry very sick taken last thursday sent to your house friday I was up there sunday morning and again last night- I thought him better this morning tell mother to not fear as he will have attention and every thing that can will be done the high forever your overseer has his crop in good order and seems to feel your interest his won. I charged him and Henry as you directed indeed I read to them that part of your letter to me I have sold one waggon wagon load of corn"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1041/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/2","type":"Canvas","label":{"none":["[Letter] 1839 Jun. 4, Rutherford County, Tennessee [to] James King, Tuscaloosa, Alabama / Burl Gannaway : page 3"]},"width":2952,"height":4898,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1040~datastream~JP2/full/369,612/0/default.jpg","width":369,"height":612,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1040~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/2/page/tdh:1040","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/2/page/tdh:1040/656b621125aba","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1040~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2952,"height":4898,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1040~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Coln Colonel Litton talks of taking the ballance balance but has not posatively positively agreed to do so. your flower that is ground up is the worst of all oter other matters to mannage manage there is about 2500 if it stays ten days longer the may wheat will be cees and be in markett market and the quantity raised I think will prevent a sale for even as good a price as it now brings and it will not be so good often it is old under all these considerations I told ship to see old man brock your waggoner wagoner have him off to nashville imediately immediately and try it-in the market it was worth 250 when I was closer. no water to to grind even if we had a better market for flour I will see brock and make the best arangent. arrangement I can about it. I have Majr Major . Woods ask him about his waggon he says you can have the waggon for $225 what he gave for it to his brother. in cash without clothe or bous collar \u0026 and you can have them all thrown in he says it is a supisous suspicous one your colts are in the lot where the leeves leaves were and are doing well your ry rye and wheat will be ready to cut the last of next week now I would observe be as well satisfyed satisfied as the nature of the case will permit take your pleasure see your friends and stay as long as you want to stay as you have been at great trouble and experience to god want you to reap same injoyment enjoyment believing that we who are here will do our best to attend to your interest, we have had hail about a week ago and since that the weather has been too cool for cotton you I have been yours it look as well any inded indeed you have a good crop and clean little betty has been a little unwell cutting teeth ever since you left but is doing pretty well she has three jau teeth"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1040/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/3","type":"Canvas","label":{"none":["[Letter] 1839 Jun. 4, Rutherford County, Tennessee [to] James King, Tuscaloosa, Alabama / Burl Gannaway : page 4"]},"width":2932,"height":4908,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1039~datastream~JP2/full/367,614/0/default.jpg","width":367,"height":614,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1039~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/3/page/tdh:1039","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/3/page/tdh:1039/656b62125a25f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1039~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2932,"height":4908,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1039~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"looks pretty, loves aunt sally. calls her mamy. and does a great many smart little things. tell Patty. to just think of the pretyest prettiest and sweetist sweetest and most lovely little creature she ever though of and then she has not began to find an equal to little betty. she will say gone in the carrige carriage many gone Shep and Henry came down Sunday evening and james went with Henry home. when Charley got to farm he wanted to help him but James would not. let him . Sarah gannaway has had the a flu just recovering Elizabeth Burge has it ever since you left crop no news home of importance I believe all about as when you left, the ballance of my family one will except whay ely who I believe is mending and I hope will recover Clinton and Moor left your house yesterday morning for the district I saw Mr Mister Binjamin Brothers yesterday that is all i know about his starting. I Esq. Jamison yesterday all were well J Butler says he has never written his wife has never got a letter from him he left you will excuse my absence of mind for I cannot recollect as I once could or I would write you you more full however when you write me again you can let me know whether I have forgotton forgotten to name any thing that you wanted me to mention prid you I shall hear from I should have wrote to you two days ago but for the bay your mother jane has a letter from wife and intends answering her my wife join me in Presenting our best wishes to you all and Sara Says she kiss little betty for his aunt Martha and to kiss her again I think you certainly are tired of my Simplicity and bad diction I forbare forbear saying more I send this by the express that you may hear from home before you go to marriage B Gannaway"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1038/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1039/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1038/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/obj
