,"service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:576~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Cherokee Agency 20th May 1818 To the Cheifs Chiefs Head men and warriors of the Arcansas and Cherokee Nation now Assembled at the request of the President of the United States Friends and Brothers It affords me great pleasure even to see so many of you present on this Occasion, and will not be less so to your Father the President of the United States to be informed that so many of his red Children have attended to the reading and explanation of the Treaty entered into last Summer between you and the United States . You have now heard the Treaty read and you have listened well, And I hope by a friendly conversation with each Other, you will be able to give it a proper construction, and to satisfy the minds of those who have never had an Opportunity of being informed of its true intent and meaning; and so soon as that is done it will put a total stop, to all disputes which have so unhappily"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:576/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canva esirable Blessing among you formed the greatest part of your Fathers wishes in calling you together; and I am Authorized to require you in his name, to reach out the hand of Brotherly friendship to each Other; as it is by these means a lone alone that your existence as a nation can be preserved and to give force to this remark I will introduce the advice of our great and beloved Father General Washington , to his white Children in his farwell farewell Talk before his death, he said, United you stand, divided you fall: as much as to say, my Children if you remain like Brothers in your present happy union, you will be able to stand and support your national existance existence , not only against divisions amongst yourselves, but against all your enimies enemies from the Other side of the big water. His Children have listened to his talk and I call on my aged Brothers now present who have witnessed the rising greatness of this nation, to"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:575/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/2","type":"Canvas","label":{"none":["Proceedings of [the Cherokee] Council [including a talk from Jos[eph] McMinn, Governor of Tennessee], 1818 May, Cherokee Agency / [signed by] Jos[eph] McMinn : page 3"]},"width":2214,"height":2944,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:574~datastream~JP2/full/277,368/0/default.jpg","width":277,"height":368,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:574~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/2/page/tdh:574","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/2/page/tdh:574/656b612ec9079","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:574~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2214,"height":2944,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:574~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Say wheather whether you do not believe its present high Standing is much Owing to a friendly disposition towards each Other, which has prevailed amongst the American people both in peace and in war. Friends and Brothers. We who are present here have met for purposes which I earnestly hope will produce much good to both red and whites, we all possess equal rights to speak. And I hope now will return home from this place, who either wish to make remarks on the Treaty or to ask questions respecting it, which I promise to answer in the most satisfactory manner, within my power. Friends and Brothers It is my duty on this occasion to call your attention back as far as the period when your Father George Washington was president of the United States ; it was him alone that laid the foundation of your past present and future prosperity: his Fatherly eye foresaw the danger to which you would be exposed from his white children living so near to his red childrens settlements: he"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:574/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/3","type":"Canvas","label":{"none":["Proceedings of [the Cherokee] Council [including a talk from Jos[eph] McMinn, Governor of Tennessee], 1818 May, Cherokee Agency / [signed by] Jos[eph] McMinn : page 4"]},"width":2263,"height":2962,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:573~datastream~JP2/full/283,370/0/default.jpg","width":283,"height":370,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:573~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/3/page/tdh:573","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/3/page/tdh:573/656b6130dbf66","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:573~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2263,"height":2962,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:573~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Therefore resolved upon taking such measures with you; as in due time would render you fit, for a state of Civil Society; and make you members of his own great family: to effect this human and generous plan, with the least possible delay he ordered you to be furnished with all the implements of Husbandry; and your women with wheels looms Chards c et cetera to enable them and you to cloathe clothe and feed your families; which he knew could not much longer be done by the Gun and the Bow; as your game was nearly gone. He Ordered Schools to be kept giving light to your minds, not less for the purpose of enabling you to form a correct knowledge of the great Spirit above, than for acquiring the art of reading and writing, without which you would be unable to transact your trade and intercourse with one another. With these advantages derived from the United States you contented yourselves, until the latter part of the year 1808 ; when two depu"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:573/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/4","type":"Canvas","label":{"none":["Proceedings of [the Cherokee] Council [including a talk from Jos[eph] McMinn, Governor of Tennessee], 1818 May, Cherokee Agency / [signed by] Jos[eph] McMinn : page 5"]},"width":2207,"height":2942,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:572~datastream~JP2/full/276,368/0/default.jpg","width":276,"height":368,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:572~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/4/page/tdh:572","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/4/page/tdh:572/656b6132c54c1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:572~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2207,"height":2942,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:572~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/4"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/4/annopage-4","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/4/annopage-4/annotation-4","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"tations went on to the City of Washington conducted by your agent Colonel Meigs ; One of whom addressed Mr. Jefferson the President of the United States ; by expressing a desire to be engaged in the pursuits of agriculture and civilized life; and stating at the same time the impossibility of inducing the Nation at large to embrace those measures; therefore requesting for themselves that their Country should be divided including all the water the waters of the Highwassee River to the upper Towns, that by drawing their society within small limits they proposed to begin the establishment of fixed laws, and regular Government I can not cannot but express the pleasure it affords me to find that the measures taken by your Father the President, for affecting your civilization is the same in principal which you proposed yourselves, you asked about One fourth part of your whole territory to be laid off for you and the President now asks each Cherokee family to hold in reservation 640 acres: I repeat it again that I am happy to find that a perfect agreement exists with the rulers of both Nations"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/4"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:572/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/5","type":"Canvas","label":{"none":["Proceedings of [the Cherokee] Council [including a talk from Jos[eph] McMinn, Governor of Tennessee], 1818 May, Cherokee Agency / [signed by] Jos[eph] McMinn : page 6"]},"width":2233,"height":2966,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:571~datastream~JP2/full/279,371/0/default.jpg","width":279,"height":371,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:571~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/5/page/tdh:571","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/5/page/tdh:571/656b6134a22ce","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:571~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2233,"height":2966,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:571~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/5"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/5/annopage-5","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/5/annopage-5/annotation-5","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"As to the best means to be used for your advancement into a state of civilized life; namely by lessening your territorial claims; which will necessarily attract your attention from the Gun and the ; and render the farmers life your indispensable pursuit. With regard to the Deputies from the lower Towns, they asked their Fathers permission to form a settlement on the west of the River Mississippi and adduced as reasons. 1st That they chose to continue the hunters life and secondly they complained of the great Scarcity of Game in the Country in which they then lived. Now friends and Brothers I wish you to listen, while I call your attention to a short consideration, of those applications made by the two Deputations to Mr. Jefferson as it was from them; the late treaty Originated, and in fact from them, has sprung the present situation, and state of your national affairs. I earnestly hope that all former displeasure respecting an exchange of Countries will"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/5"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:571/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/6","type":"Canvas","label":{"none":["Proceedings of [the Cherokee] Council [including a talk from Jos[eph] McMinn, Governor of Tennessee], 1818 May, Cherokee Agency / [signed by] Jos[eph] McMinn : page 7"]},"width":2239,"height":2936,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:570~datastream~JP2/full/280,367/0/default.jpg","width":280,"height":367,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:570~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/6/page/tdh:570","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/6/page/tdh:570/656b61367ad5b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:570~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2239,"height":2936,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:570~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/6"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/6/annopage-6","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/6/annopage-6/annotation-6","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Be forgotten by all parties; and on the part of the United States your Father the President, in his speech to the Arkansas Delegation Stated, that it would be better for his Red, and white Children. that the Cherokees should move west of the Mississippi by which removal he added, that we should be kept more apart; and consequently less liable to quarrels and Bloodshed; which seem to be daily increasing, and threatening the well disposed of both Nations. Friends and Brothers, I beg leave again to call your attention to the propositions; made by both your parties, to Mr. Jefferson the then President of the United States , in order to show to you as clearly as I can that there does not exist, nor ever did exist sufficient cause to excite the smallest degree of hatred or jealousy between those who are the friends to an exchange of Countries, and those who are of a different opinion; for it must be remembered that the Deputies from the upper Towns expressed in the Strongest and most feeling terms, their anxious desire to begin"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/6"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:570/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/7","type":"Canvas","label":{"none":["Proceedings of [the Cherokee] Council [including a talk from Jos[eph] McMinn, Governor of Tennessee], 1818 May, Cherokee Agency / [signed by] Jos[eph] McMinn : page 8"]},"width":2233,"height":2931,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:569~datastream~JP2/full/279,366/0/default.jpg","width":279,"height":366,"type":"Image","f Solemn Treaty; and your Father the President now holds out a general invitation to all your Nation who chose to migrate, and adds his Fatherly promise that he will act generously with you and make you prosperous and happy in your new homes in the Arkansas Country; and that he will do justice to those who chose to remain here. Thus stands the situation of both parties, as well defined, as my Judgement, and the narrow"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/7"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:569/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/8","type":"Canvas","label":{"none":["Proceedings of [the Cherokee] Council [including a talk from Jos[eph] McMinn, Governor of Tennessee], 1818 May, Cherokee Agency / [signed by] Jos[eph] McMinn : page 9"]},"width":2221,"height":2987,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:568~datastream~JP2/full/278,373/0/default.jpg","width":278,"height":373,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:568~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/8/page/tdh:568","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/8/page/tdh:568/656b613a67d83","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:568~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2221,"height":2987,"format":"image/jpeg","service":[{"@id":"https://digital. "commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"for protection to the innocent and weak and to all who are engaged in lawfull lawful pursuits whether in the business of migrating west of the River Mississippi or in agricultural and civilized life on the East side of the Mississippi river . I am instructed to inform you that the views of the General Government are to bring about by fair and honorable means as soon as practicable an entire extinguishment of the titles to the lands held by the four Nations east of the River Mississippi in the precise manner it has been proposed to you; and happy for the Cherokee nation it will ever be that they made the first application for an exchange of Countries by which means they have secured one of the richest portions of Country that can possibly fall to the lot of any of their neighbouring neighboring Nations, who will yet have to search for a new Country. To prove this last statement to be true as relates to the other three Nations; I state that General Jackson and Governor Shelby of the State of Kentucky are commissioners for holding a treaty with the Chickasaw Indians and General Carrol and Col. McKee (agent) have been appointed to hold a treaty with the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/9"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:567/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/10","type":"Canvas","label":{"none":["Proceedings of [the Cherokee] Council [including a talk from Jos[eph] McMinn, Governor of Tennessee], 1818 May, Cherokee Agency / [signed by] Jos[eph] McMinn : page 11"]},"width":2202,"height":2973,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:566~datastrea f the rulers of Europe , which necessarily imposes on the rulers of the American people the necessity of placing the whole Country in the best possible State of Defence to effect this ground national Object so far as relates to the parts of New Orleans Mobile c et cetera It has been impracticable whilst such immence immense tracts of Country remain as a wilderness and this national evil can only be remedied by contracting the limits of Territorial claims of the Nations so as to place those to remain on Reservations upon an equal footing with all Other citizens"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/10"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:566/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/11","type":"Canvas","label":{"none":["Proceedings of [the Cherokee] Council [including a talk from Jos[eph] McMinn, Governor of Tennessee], 1818 May, Cherokee Agency / [signed by] Jos[eph] McMinn : page 12"]},"width":2239,"height":2968,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:565~datastream~JP2/full/280,371/0/default.jpg","width":280,"height":371,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:565~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/11/page/tdh:565","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/11/page/tdh:565/656b61403831e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:565~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2239,"height":2968,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:565~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/11"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/11/annopage-11","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/11/annopage-11/annotation-11","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"of the United States and the remainder to surrender their claims for which they will receive Other lands better adapted to their interest and state of society and by the regulation the United will combine the whole country on the East side of the River Mississippi from the Northern lakes to the Florida s in one compact settlement of citizen - Soldiers from whose industry an Army can be fed and clothed: that would be equal to our countries defence in time of danger. To prove the great advantage that will result from such a state of things when affected I need only call your attention to the distressing scenes of hunger and hardship experienced by General Jackson s army in the late war in which you took an honorable part and felt the incident calamities in common with all others. Friends and Brothers before I close this talk I will call your attention to a part of the presidents speech made to the great council of the nation of their last meeting wherein he recommends the measures that are about to be taken with the Chickasaws and Choctaw claims he makes use of the following remarks (as well as I recollect) The Hunters life-"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/11"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:565/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/12","type":"Canvas","label":{"none":["Proceedings of [the Cherokee] Council [including a talk from Jos[eph] McMinn, Governor of Tennessee], 1818 May, Cherokee Agency / [signed by] Jos[eph] McMinn : page 13"]},"width":2242,"height":2906,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:564~datastream~JP2/full/280,363/0/default.jpg","width":280,"height":363,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:564~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/12/page/tdh:564","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/12/page/tdh:564/656b614238383","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:564~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2242,"height":2906,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:564~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/12"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/12/annopage-12","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/12/annopage-12/annotation-12","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"can not cannot continue unless in pathless Forrests Forests . It must give way to the more solid population, and if is Just it Should; for as the Earth was made for the common benefit of all mankind: no community has a right to possess a greater portion that is compleat complete to its maintainance maintenance whilst Others are suffering for the necessaries of life, arrising arising from a want of a sufficient quantity of land to cultivate and are therefore deprived of the comforts it affords. These remarks are so well founded in reason and apply with so much force to your Situation on the present occasion: that I should be wanting in candour candor were I not to call your attention to a thorough investigation of their importance; and leave you to Judge for yourselves, whether they do not establish, the precise principals upon which the present Treaty was made. It therefore must be admited admitted , that your Fathers remarks at once proves, the great necessity of turning your attention to the true lasting interest of your Nation. Here I ask you my Cherokee Brothers who are the rulers of this Nation; and to whom these people look up to, as giving light, to their path,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/12"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:564/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/13","type":"Canvas","label":{"none":["Proceedings of [the Cherokee] Council [including a talk from Jos[eph] McMinn, Governor of Tennessee], 1818 May, Cherokee Agency / [signed by] Jos[eph] McMinn : pa not cannot be considered as acting honestly in the sight of the great Spirit, who knows, your most secret intentions; and whether you act from pure motives or with views, to become rich, from the oppression of the poor of your Own Nation. For myself I have no hesitations in declaring to this council, and all Others who are now assembled; that from the information, I have Obtained relative to the Arkansas Country; there can be no doubt as to the propriety of recommending a removal from this to that Country, and particularly when addressing those who prefer the hunters life. Then they will find the Buffaloo Buffalo , Bears, and Deer, with all most every kind of game, in the greatest abundance. The land is represented as being immensely rich. The Navigation of the Rivers can not cannot easily be Surpassed; and its"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/13"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:563/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/14","type":"Canvas","label":{"none":["Proceedings of [the Cherokee] Council [including a talk from Jos[eph] McMinn, Governor of Tennessee], 1818 May, Cherokee Agency / [signed by] Jos[eph] McMinn : page 15"]},"width":2218,"height":2924,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:562~datastream~JP2/full/277,366/0/default.jpg","width":277,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:562~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/14/page/tdh:562","type":"Anno  appropriate Exortation Exhortation was Delivered to them by the Rev.d Reverend Mr. Cornelious The council then adjourned Sine die By the Governor Jos. Joseph McMinn JC Mitchell Secretary"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/554/canvas/21"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:555/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A554/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A554","label":{"en":["Proceedings of [the Cherokee] Council [including a talk from Jos[eph] McMinn, Governor of Tennessee], 1818 May, Cherokee Agency / [signed by] Jos[eph] McMinn"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/indians-of-north-america-relocation.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/manuscripts-documents.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/may-20-1818.json?sort=random"],"seo":{"title":"Proceedings of [the Cherokee] Council [including a talk from Jos[eph] McMinn, Governor of Tennessee], 1818 May, Cherokee Agency / [signed by] Jos[eph] McMinn - Untitled","description":"Cherokee Council minutes which include a talk from Joseph McMinn, Governor of Tennessee
