/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/0/page/tdh:8750","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/0/page/tdh:8750/656b68f49929c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8750~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3674,"height":3110,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8750~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"post mark seal 25 Col Colonel Andrew J. Hutchings Florence Ala Alabama Mail }"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8750/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/1","type":"Canvas","label":{"none":["[Letter] [to] Col [onel] Andrew J. Hutchings, Florence, Ala[bama] / A[ndrew] [ackson] Coffee : page 2"]},"width":3076,"height":3695,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8749~datastream~JP2/full/385,462/0/default.jpg","width":385,"height":462,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8749~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/1/page/tdh:8749","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/1/page/tdh:8749/656b68f5ce57c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8749~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3076,"height":3695,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8749~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"West Point My Dear Brother Excuse me for not writing sooner, for I have been so busy and so vexed of late that I was afraid I would say something to displease you or Mother but I can write now more to please than I may be again for a week or ten day. I will try and put a few sentences together without offending or annoying any one. My health is only tolerable, as the we ⁁ ther weather is cold and damp. Yesterday I had a very severe headache but I feel some what better today. I am very glad to see the young people of Florence so fortunate as to meet with each other and to please and to be pleased \u0026 to marry it shows a happy and peacefull peaceful community when so much gayety and galantry gallantry is going on, may they live long and be happy in each others love is your humble servants prayer. I understand that our town is receiving other benefits besides the matrimonial ones, she will soon be a large and beautiful city. You have heard no doubt before this of the rascally set of resolutions the Legislature of Vermont sent the United States Senate, with a petition as long is my arm praying that slavery be prohibited, and a thousand other things too foolish to mention The most vilainous villainous thing that could be done, and will at length bring evil war among us. I wish all of them had their necks stretched and it depended on me to save them or not"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8749/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/2","type":"Canvas","label":{"none":["[Letter] [to] Col [onel] Andrew J. Hutchings, Florence, Ala[bama] / A[ndrew] [ackson] Coffee : page 3"]},"width":3055,"height":3684,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8748~datastream~JP2/full/382,461/0/default.jpg","width":382,"height":461,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8748~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/2/page/tdh:8748","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/2/page/tdh:8748/656b68f708de3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8748~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3055,"height":3684,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8748~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The Canadians are making strong headway a good many of the Citizens near the line have gone over and help them and I understand that several regiments have gone over with plenty arms and Stores if it is so may have dif ⁁ culty difficulty with England , perhaps a severe war. From the present prospects I think we bid fair to have a war some where before two years either amongst ourselves or with some foreign power, and the Senate is still squibling squibbling away. I have no particular news, The winter has been uncommonly mild, generally but for the last few days it has been geting getting colder every day and until the first of March. I expect to see very little pleasant weather; There is large quantities of ice in the river, but it has not frozen over, it is expected it will tonight. I would like to take a hunt now, if it were possible, with a good pack of hounds a good day, a good gun and you to drive, then if I did not kill a deer, God help me , I am very glad to hear you are making a good crop of coton cotton , and I Sincerely wish you may make a better one next year If I should ever come home I will keep you to your promise to present me with Old John or Limble Jim Maybe I may write you a more interesting letter the next time, provide you do the same. My love to all friends \u0026 Relations Your Brother A J Andrew Jackson Coffee Give my Repects Respects to Mr \u0026 Mrs Hightower , \"I congratulate them\". AJC Andrew Jackson Coffee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8747/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8748/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8747/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8747","label":{"en":["[Letter] [to] Col [onel] Andrew J. Hutchings, Florence, Ala[bama] / A[ndrew] [ackson] Coffee"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/tennessee-politics-and-government-to-1865.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/circa-1835.json?sor
