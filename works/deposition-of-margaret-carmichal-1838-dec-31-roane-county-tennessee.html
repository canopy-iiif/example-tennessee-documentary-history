ument is a deposition given by Margaret Carmichal on December 31, 1838. Her deposition concerns The Pathkiller, a Cherokee Indian who was removed from his land on the Tennessee River. The Pathkiller made several attempts in the court system to regain his land to no avail."]}},{"label":{"en":["Language"]},"value":{"en":["English"]}},{"label":{"en":["Provided by"]},"value":{"en":["University of Tennessee, Knoxville. Libraries"]}}],"rights":"http://rightsstatements.org/vocab/NoC-US/1.0/","requiredStatement":{"label":{"en":["Rights"]},"value":{"en":["\u003cspan\u003e\u003ca href=\"http://rightsstatements.org/vocab/NoC-US/1.0/\"\u003e\u003cimg src=\"https://rightsstatements.org/files/buttons/NoC-US.dark-white-interior-blue-type.svg\"/\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr/\u003e\u003cspan\u003e\u003ca href=\"http://rightsstatements.org/vocab/NoC-US/1.0/\"\u003eNo Copyright - United States\u003c/a\u003e:  The organization that has made the Item available believes that the Item is in the Public Domain under the laws of the United States, but a determination was not made as to its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1838-12-31T11:58:25Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1244/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1244/canvas/0","type":"Canvas","label":{"none":["[Deposition of Margaret Carmichal] 1838 Dec. 31, Roane County, Tennessee : page 1"]},"width":3093,"height":4669,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1246~datastream~JP2/full/387,584/0/default.jpg","width":387,"height":584,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1246~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1244/canvas/0/page/tdh:1246","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1244/canvas/0/page/tdh:1246/656b623503380","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1246~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3093,"height":4669,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1246~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1244/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1244/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1244/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"State of Tennessee Roane County Personally appeared before me John Blair on acting Justice of the Peace for sd said County Margaret Carmichal with whom I am personally acquainted \u0026 she is a respectable woman_ she made oath that she was living on the north bank of Tennessee River opposite what is now called Blairs Ferry _ from 1809 up to this time and that in 1819, PathKiller took a Reservation on the south bank of sd river including the now Blairs ferry_ that in 1818 she Kept her cows over in sd land \u0026 milked there. PathKiller was living there then \u0026 Cavas his tenant then took possession of the place and 1819_ my husband Carmichal got hold of a lease \u0026 attempted to set it up \u0026 Cavas or Blair sent for PathKiller \u0026 he came there \u0026 moved into the house with Cavas \u0026 lived there a short time this was in the spring of 1819_ Carmichal quit the premises because his case said he was not have it if any Indian resided in it_ PathKiller after remaining with Cavas his Tenant for some time built a little camp \u0026 then cabbin cabin on the reserve \u0026 lived there \u0026 continued there untill until removed by the sheriff after the land sales- he had a little old boat he ferried some his wife some \u0026 Nicholas his son some- PathKiller like other Indians were frequently hunting- \u0026 therefore I cannot say that PathKiller was on the place himself on the 1st day of January 1820- but believe he was I knew his family was there .\u0026 his Tenant Cavas was there \u0026 PathKillers home was there. my husband started a drive of hogs about Christmas 1819_ to Georgia PathKiller \u0026 family was there then as I believe"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1244/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1246/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1244/canvas/1","type":"Canvas","label":{"none":["[Deposition of Margaret Carmichal] 1838 Dec. 31, Roane County, Tennessee : page 2"]},"width":3082,"height":4704,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1245~datastream~JP2/full/385,588/0/default.jpg","width":385,"height":588,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1245~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1244/canvas/1/page/tdh:1245","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1244/canvas/1/page/tdh:1245/656b623644bb2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1245~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3082,"height":4704,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1245~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1244/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1244/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1244/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and I have no doubt Path \u0026 family was there living on the 1st January 1820_ \u0026 lived there \u0026 during that spring untill removed by the sheriff__ Madam was, it likely a stranger passing would get acquainted with Path__ Answer I think not he was retaining in his manners, \u0026 could speak but say little English and as to travellers or strangers, I hardly think he would notice them__ he Path suing for his land \u0026 Kept it in Court from 1821- till 1838___ when he lost the land at Kingston_ Path next to Eldnidys place 4 or 5 miles from the ferry in the year 1818 \u0026 staid stayed awhile but returned __ again Path had a little place at the muddy branch, but the ferry place was his home \u0026 he Kept his Tenant lease on it, \u0026 remained on it as aforesaid and further this deponent saith not Margaret her x mark Carmichal sworn to \u0026 subscribed before me this 31st of December 1838- atest attest John Blair acting Justice of the pease peace for Roane County 60 4th comm Commission . Deposition of Margaret Carmichal PathKillers Case"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1244/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1245/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1244/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1244","label":{"en":["[Deposition of Margaret Carmichal] 1838 Dec. 31, Roane County, Tennessee"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/cherokee-indians-land-tenure.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/legal-documents.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/december-31-1838.json?sort=random"],"seo":{"title":"[Deposition of Margaret Carmichal] 1838 Dec. 31, Roane County, Tennessee - Untitled","description":"This document is a deposition given by Margaret Carmichal on December 31, 1838. Her deposition concerns The Pathkiller, a Cherokee Indian who
