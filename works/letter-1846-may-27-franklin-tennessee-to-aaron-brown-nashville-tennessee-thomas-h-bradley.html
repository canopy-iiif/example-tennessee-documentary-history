mpanies of Infantry has been filled, that the Captains of said companies have, by me, been ordered to rendezvous at Nashville on the first, or at the futherest by second june next, and that I have been assigned already by a portion of them, that the order will be complied with promptly. Thursday 28th next has been appointed by me as the day, upon which the Cavalry companies, required from this Division, will be chosen, there being already more reported than are desired for the Service__ I will hereafter make a full report. In order No. 2 from the adjutant Generals office, your Excellency has not directed a change of the time of rendezvous for the Cavalry; but if it is desired the companies of cavalry required from this Division can be at memphis earlier than the 15th June. I however may be pardoned for questioning the policy of sending volunteers to Memphis to be mustered into the Service of the United States . This will be doubtless (it has always been the case heretofore) some men and horses rejected as unfit for duty, when they pass muster; and should"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7912/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7915/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7912/canvas/1","type":"Canvas","label":{"none":["[Letter] 1846 May 27, Franklin, Tennessee [to] Aaron Brown, Nashville, Tennessee / Thomas H. Bradley : page 2"]},"width":3067,"height":3953,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7914~datastream~JP2/full/383,494/0/default.jpg","width":383,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7914~datastream~JP2","@type":"http://iiif.io/api/image/2/c
