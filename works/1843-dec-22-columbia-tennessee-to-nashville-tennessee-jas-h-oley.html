y, to aid this unfortunate class in availing themselves of the benefits \u0026 privileges of such institutions in neighboring states__ In the multiplicity of cases which claim the attention of the statesman, it is not surprising if such a subject as this, should be overlooked. I have deemed it only necessary to present it to your notice, feeling confident that you will judge wisely whether to make any suggestion or not"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7810/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7813/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7810/canvas/1","type":"Canvas","label":{"none":["1843 Dec. 22, Columbia, Tennessee [to] Nashville, Tennessee / Jas. H. Oley : page 2"]},"width":3248,"height":3897,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7812~datastream~JP2/full/406,487/0/default.jpg","width":406,"height":487,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7812~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7810/canvas/1/page/tdh:7812","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7810/canvas/1/page/tdh:7812/656b683142477","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7812~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3248,"height":3897,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7812~datastream~JP
