items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8765/canvas/1/page/tdh:8766","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8765/canvas/1/page/tdh:8766/656b68fdd2785","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8766~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3163,"height":3892,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8766~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8765/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8765/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8765/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"20th of August 1819 Dr Genl Dear General I have the pleasure to acknowledge the recpt receipt of your note of this morning \u0026 congratulate you upon the happy delivery of Mrs. Coffee , and the birth of a fine son— The honor you have done me, in giving it my name, commands my gratitude, and it will afford me pleasure to bestow on his education, such means as may be in my power, to put him, for that stage in society, that I trust his creator has destined him for— We have the company of Doctor \u0026 Mrs. Shelby , Mrs. McDowell , daughter, of Govr Governor Shelby — Mr James Jakson Jackson , Major Eaton \u0026 Major Wm William B. Lewis so soon as we are relieved from this confinement Mrs. J Jackson \u0026 myself will do ourselves the pleasure to visit our young stranger \u0026 friend, in the mean time Mrs. J. requests me to tender to you \u0026 Dolly her heart felt congratulations on this joyfull joyful occasion—and our blessings for the health of the mother \u0026 prosperity of the infant— with sincere regard yours Andrew Jackson Genl General John Coffee. P.S. Post Script Mr. James Jackson will see you at your house before he returns should you not be here."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8765/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8766/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8765/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8765","label":{"en":["[Letter] 1819 Aug. 20 [to] Gen[era]l John Coffee / Andrew Jackson"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/baby-names.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/august-20-1819.json?sort=random"],"seo":{"title":"[Letter] 1819 Aug. 20 [to] Gen[era]l John Coffee / Andrew Jackson - Untitled","description":"This document is a letter dated August 20, 1819 to General John Coffee from Andrew Jackson regarding the birth of Gener
