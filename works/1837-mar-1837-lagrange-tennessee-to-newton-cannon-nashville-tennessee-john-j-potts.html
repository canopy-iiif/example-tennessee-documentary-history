bject of the state Bonds has been acted upon \u0026 the Board have determined to let them remain until they are actually wanted before they are called for__ Should any deficiencies in our Charter require to be supplied or any other amendment required the company will gladly avail themselves of your kind offer and advise you of the contemplated amendments__ Our people here are greatly interested on the subject of Internal improvements and would I believe sustain any measure tending to its advancement by Legislative enactments, or on an appropriation of the surplus revenue allotted to this state, for that purpose__ I have the Honor to remain with great respect your obt serv obedient servant John J Potts_ Secty Secretary \u0026 Treas Treasury of L.\u0026 M. R.R.C"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7638/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7640/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7638/canvas/1","type":"Canvas","label":{"none":["1837 Mar. 1837, Lagrange, Tennessee [to] Newton Cannon, Nashville, Tennessee / John J. Potts : page 2"]},"width":3141,"height":3936,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7639~datastream~JP2/full/393,492/0/default.jpg","width":393,"height":492,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7639~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7638/canvas/1/page/tdh:7639","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7638/canvas/1/pag
