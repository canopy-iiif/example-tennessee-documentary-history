 and unoffending man cries from the our Mother earth for vengence vengeance ; may this be a warning to the rising generation. Pe r haps before this shall have reached you; you may have made some arrangements for the sale of our land if so write to me as soon as you can"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6532/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6534/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6532/canvas/1","type":"Canvas","label":{"none":["[Letter] 1839 February 23, Greeneville [i.e., Greenville], Ten[nessee] [to] Thomas E. Abernathy, [Giles County, TN] / M.S. Temple : page 2"]},"width":3028,"height":3538,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6533~datastream~JP2/full/379,442/0/default.jpg","width":379,"height":442,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6533~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6532/canvas/1/page/tdh:6533","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6532/canvas/1/page/tdh:6533/656b66a65e509","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6533~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3028,"height":3538,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6533~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.
