1812 Sep. 1, Cantonment [Tennessee, to] James Winchester, Lexington, Kentucky / W[illia]m Anderson : page 1"]},"width":3080,"height":3960,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8032~datastream~JP2/full/385,495/0/default.jpg","width":385,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8032~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/0/page/tdh:8032","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/0/page/tdh:8032/656b686580bbb","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8032~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3080,"height":3960,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8032~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Cantonment near Nashville 1st September 1812 Sir Your communications of the 12th \u0026 14th of last month are both before me. This mornings report furnishes 268 recruits at this place Harman has enlisted 25 more at warren Ct Court house and is on his way here with them, Captain Armstrong has left Knoxville with 40 some odd and Lieut Lieutenent Stephens recruits with him there Add all these together and we will have upwards of 350 soldiers of the new army in West Tennessee . Captain Gray s company is complete and Capt Captain Desha s will be so shortly; for he has now eighty some odd men in it. I have had yesterday a General Muster \u0026 shall discharge four a five to day or tomorrow, who are unfit for service. The soldier who I wrote you was dangerously ill has since died. This was owing to the bad management of our physician or Surgeons mate Carlisle Humphreys , who I have freely permitted to cross the mountains and most sincerely wish he may never join the regiment again. He is not at all qualified for the business he is in and would if suffered to practice upon the regiment soon kill the whole of us. With respect to cloathing clothing , arms, camp equipage \u0026c etcetera I have surely said enough__ If I have gone two far, the General will pardon me. I send herewith Captain Deshas recruiting and contingent"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8032/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/1","type":"Canvas","label":{"none":["1812 Sep. 1, Cantonment [Tennessee, to] James Winchester, Lexington, Kentucky / W[illia]m Anderson : page 2"]},"width":3128,"height":3995,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8031~datastream~JP2/full/391,499/0/default.jpg","width":391,"height":499,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8031~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/1/page/tdh:8031","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/1/page/tdh:8031/656b6866b63a3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8031~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3128,"height":3995,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8031~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"account and vouchers, Captn Captain Armstrong and Captn Philips recruiting and contingent accounts without vouchers, they will however here after be forwarded. Lieut Stephens recruiting \u0026 contingent account with vouchers__ A receipt from Ensign Johnston no number 9 for 50$ for bounties \u0026 premiums a receipt from Captain Desha for 26$ no 4 for Counties \u0026 premiums and also his receipt for 20$ no 3 for contingencies, these are all for July; and my August accounts shall go on by the next mail. last mail that the president and directors of the Nashville bank would take any reasonable quantity of your bills drawn on Government, and I hope you will have made the most ample provision before this shall have reached head quarters, to relieve me from my most disagreeable situation___ I have not only been compelled to raise men, by private contribution for the last month; but have been ashamed to exhibit them to public view least their poverty and nakedness appear. Lieut Kingsly has been enabled since his men have put on fine coats to add at least a dozen to his list of recruits The copy of my two receipts per 1000$ are received and I am thankful to the General for the trouble he has taken to forward them. I have the honor to enclose a list of officers of the regiment under my command as arranged by the Inspector General and transmitted to me by the adjutant Genl. General I have too pursuant to this information proceeded to the arrangement of the officers to companies in the manner"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8031/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/2","type":"Canvas","label":{"none":["1812 Sep. 1, Cantonment [Tennessee, to] James Winchester, Lexington, Kentucky / W[illia]m Anderson : page 3"]},"width":3167,"height":3968,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8030~datastream~JP2/full/396,496/0/default.jpg","width":396,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8030~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8028/canvas/2/page/tdh:8030","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh
