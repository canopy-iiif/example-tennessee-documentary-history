<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Photograph of a carved steatite (soapstone) pipe excavated at the former site of the mid-18th century Cherokee town of Chota, taken in 1969] / [by George Fielder] - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This is a photograph of a mid-18th century Cherokee carved steatite (soapstone) pipe that was excavated at the site of Chota in 1969. Chota was recognized by Native Americans and European settlers as a powerful social and economic influence and was regarded as the capital of the Cherokee nation. Excavations of Chota and other Overhill villages were conducted by the University of Tennessee as part of the Tellico Archaeological Project in anticipation of the flooding of the lower Little Tennessee River by the Tellico Dam Reservoir. The excavations were conducted under contract with the National Park Service and the Tennessee Valley Authority (TVA). Principal investigator, Alfred K. Guthe. Field Director, J. Worth Greene."/><meta property="og:title" content="[Photograph of a carved steatite (soapstone) pipe excavated at the former site of the mid-18th century Cherokee town of Chota, taken in 1969] / [by George Fielder] - Untitled"/><meta property="og:description" content="This is a photograph of a mid-18th century Cherokee carved steatite (soapstone) pipe that was excavated at the site of Chota in 1969. Chota was recognized by Native Americans and European settlers as a powerful social and economic influence and was regarded as the capital of the Cherokee nation. Excavations of Chota and other Overhill villages were conducted by the University of Tennessee as part of the Tellico Archaeological Project in anticipation of the flooding of the lower Little Tennessee River by the Tellico Dam Reservoir. The excavations were conducted under contract with the National Park Service and the Tennessee Valley Authority
