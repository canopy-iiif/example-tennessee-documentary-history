d in our calculations and expectations, we have not been able to comply with our contract, and to pay you according to promise. I need not tell you that I regret this failure deeply regret it. And more, I find that we shall not be able to make the money out of the books to pay you on time. But, we reflect upon no man. You, especially, have treated yo us as well, and better than we deserve. for which, I for one, feel greatful grateful . But, the object of this note is to inform you, that Powell \u0026 myself have made an arrangement or bargain, by which I am to be releaved relieved , and he is to become responsible to you for the debt. By this arraingment arrangement you will get your money sooner. Powell is very good for it, and is an honest man, and will pay you Beside, I and with the securities, still bound to you for the money should Powell no not do so. With sentiments really respectful I still remain, \u0026c etcetera , \u0026c W. G. William Gannaway Brownlow T.S. Heiskell Esq. Esquire"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9147/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9150/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9147/canvas/1","type":"Canvas","label":{"none":["[Letter] 1836 May 30, Abingdon [Virginia, to] T.S. Heiskell, Knoxville, Tennessee / W[illiam] G. Brownlow : page 2"]},"width":1608,"height":1816,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9149~datastream~JP2/full/402,454/0/default.jpg","width":402,"height":454,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9149~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9147/canvas/1/page/tdh:9149","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9147/canvas/1/page/tdh:9149/656b6965b99f8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9149~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1608,"height":1816,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9149~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9147/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9147/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9147/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"P.S. Post Script William Oury , the son of the Post Master of this place is now on trial, at his call - court, before John Hume Esq__ for having robbed the mail of an immense amount. They found in his waist_ coat pocket, a Draft from Nashville , on the Gerard Bank at Philadelphia , calling for eight hundred and ninety dollars. I witnessed a part of the investigation, and I have no doubt of his guilt. Word has just reached my room. that he is sent on to the Federal Court for further trial. Yours, \u0026c, W. G. B. Brownlow"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9147/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9149/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hoc
