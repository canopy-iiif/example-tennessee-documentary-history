TextualBody","language":"en","format":"text/plain","value":"Hickory Hill Jany January 11th 1840 Dr Dear Alex This is the first time I have been able to write you for a considerable time past having been buisily busily engaged. As I have moved my board \u0026 washing down to Hutchings and since then have been engaged in making my Returns to the Land office I sent those plotting Instruments in to you by Major Hickman You can get them refurbished if you should need the pens, All are well now since Coffee has recovered from his illness. John Eastin has been out but has returned to Columbia \u0026 is again expected out, he is going to Mississippi on the Lusescuna Lusiscuna , to begin live \u0026 a poor out he make of it I am afraid Uncle Jack is still crazy if I may use the expression... I know of no news except the Old Ludy has made 1.30 and bales of cotton but I am afraid no more money than ordinary owing to the reduced price of the article . Betty \u0026 myself are now established as happily as possible \u0026 we will"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8735/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8737/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8735/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 Jan. 11 [to] Mr. Alex D. Coffee, University of Nashville, Tennessee / A [ndrew] J [ackson] Coffee : page 3"]},"width":3368,"height":3932,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8736~datastream~JP2/full/421,492/0/default.jpg","width":421,"height":492,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8736~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http
