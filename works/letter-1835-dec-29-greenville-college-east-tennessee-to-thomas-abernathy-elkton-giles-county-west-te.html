age","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/0","type":"Canvas","label":{"none":["[Letter] 1835 Dec. 29, Greenville College, E[ast] Ten[nessee] [to] Thomas Abernathy, Elkton Giles County, West Tennessee : page 1"]},"width":3196,"height":5088,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6538~datastream~JP2/full/400,636/0/default.jpg","width":400,"height":636,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6538~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/0/page/tdh:6538","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/0/page/tdh:6538/656b66a533a1e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6538~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3196,"height":5088,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6538~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"} Greenville,, College,, E,, Ten East Tennessee 29th,, Dec,,r December ,, 1835 Dear Sir Owing to my not geting getting home as soon as I antisipated anticipated when I left your hous house I have not had an opportunity of writing you a full and satisfactorily satisfactory letter until the preasent present moment Whin when I got home to Contrary to my expectations I found that my Mother was maried married She maried married a man by the name of H,, A,, Farnsworth he was a widower but has no t children said hi first wife was a widow with 3 sons I think he was as good to his step children as almost any man and I hope by the assistance of him who views all creation with an eye of circumspection that we may be en abled enabled to go on and perform the task assigned us with cherefullness cheerfulness . As to the selling of the Land you have in your care I am instructed to say that if can not be disposed of at this time as I thought it could probably be when I was at your house I know it would be better for to sell the Land. but under existing circumstances but some of the heirs think it would be adviseable advisable to defer the sale—. you will therefore in your judgement rent it out to the best advantage and make the most out of the Timber you can, as you have heretofore done —————— I some days ago went to the woods and got you and Mr Manessee some rattle Root which I have now drying and will send it on by at the firs first opportunity which from the — preasent present appearance of the weather will not be long we have in E T East Tennessee at this time allmost almost uniform good health a blessing much to be desired and and I hope will still be continued. The people here are allmost almost a going crazy with regard to the subject of Rail Roads which if caried carried into opperation operation"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6538/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/1","type":"Canvas","label":{"none":["[Letter] 1835 Dec. 29, Greenville College, E[ast] Ten[nessee] [to] Thomas Abernathy, Elkton Giles County, West Tennessee : page 2"]},"width":3192,"height":4794,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6537~datastream~JP2/full/399,599/0/default.jpg","width":399,"height":599,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6537~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/1/page/tdh:6537","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/1/page/tdh:6537/656b66a66d4ef","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6537~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3192,"height":4794,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6537~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I have no doubt but it will be of great public utility the Charleston and Cincinatie Cincinnati Rail Road and also the Nashville and Petersburg Rail Roads are to pass through in this part of E T East Tennessee and intersect some where near this if the public does go forward and complete the above contemplated Roads we will allmost almost be thrown as it wore were in the centre center of Market I have nothing moore more of importance to write you at preasant present please pleas give my respects to your family and also to Mr. Moors and his family and all enquiring friends and be asured assured I am with sentiments of true regard yours Respectfully M,, S,, Temple To,, Thos,, Abernathy Esqr Esquire } N B Nota Bene If any of the young Ladies should want to know how I am coming on Tell them to adres address a few Lines to me and I will be quite apt to Respond to them in full——————"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6537/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 Dec. 29, Greenville College, E[ast] Ten[nessee] [to] Thomas Abernathy, Elkton Giles County, West Tennessee : page 3"]},"width":3864,"height":2878,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6536~datastream~JP2/full/483,360/0/default.jpg","width":483,"height":360,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6536~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6535/canvas/2/page/tdh:6536","type":"Annot
