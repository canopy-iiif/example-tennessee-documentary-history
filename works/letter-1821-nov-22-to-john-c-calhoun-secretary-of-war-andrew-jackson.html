ed. Mr Worthington has a copy of my talk with the Indians, and has been particularly instructed upon most of the points upon which Mr Peniurs wishes to be informed. He will therefore be able fully to explain to him the course which I have thought ought to be pursued towards the Indians within the Floridas.— A copy of this talk I also transmitted to you in my letter of Septer September 20th last. Mr Peniurs has desired permission to present his accounts for settlement to the Secretary of East Florida— this I could not permit, in as much as I have forwarded my"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6861/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6864/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6861/canvas/1","type":"Canvas","label":{"none":["[Letter] 1821 Nov. 22 [to] John C. Calhoun, Secretary of War / Andrew Jackson : page 2"]},"width":3024,"height":3858,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6863~datastream~JP2/full/378,482/0/default.jpg","width":378,"height":482,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6863~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6861/canvas/1/page/tdh:6863","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6861/canvas/1/page/tdh:6863/656b66f5f2073","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6863~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3
