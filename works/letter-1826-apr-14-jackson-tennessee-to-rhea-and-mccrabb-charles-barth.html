ssision possession of your favour favor of the 23 of March. In reply of your questions about business in general here, I reply, that I think there is great \u0026 good prospects, for men of Capital in this place as well as in the surrounding country. At this time there are Seven Stores in Jackson, they are all doing a good buseniss business , beside Madison County (our county) which is settled mostly by wealthy people, there are from three to four Counties more, who do their trading in this Place — Jackson has considerably the Start of another town in the district, \u0026 I have no doubt will keep it for many years to come At present there is no Store Rooms or house to be had immediately on the Public Square; but as one of the Merchants is about to sell out, there might be a probability of getting his house, which is a good Stand on the Square near the courthouse yet unless application be made shortly, some body somebody else will rent it, as there is a talk of some new Store to come here; house rent is very high and not less than from 12 to 15 dollars or more a"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:811/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/1","type":"Canvas","label":{"none":["[Letter] 1826 Apr. 14 Jackson [Tennessee], [to] Rhea \u0026 McCrabb / Charles Barth : page 2"]},"width":3020,"height":4964,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:810~datastream~JP2/full/378,621/0/default.jpg","width":378,"height":621,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:810~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json"," t point from here to Tennessee River is about Sixty miles from here, \u0026 the best Landing would be Reynoldburg on Tens. Tennessee River, from which place good would have to be wagoned at the rate of $1.50 to $1.75 or $ 2 per 100 . — The Forked Deer is not navagable navigable all the year, but only in Spring and at the time of high freskes , yet it keeps up generaly generally untill until some time in May. — My advise would be, for one of you, to come first to this country \u0026 see yourself \u0026 take a rout route through the district and see the little Towns \u0026 their prospecks prospects . —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:810/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/2","type":"Canvas","label":{"none":["[Letter] 1826 Apr. 14 Jackson [Tennessee], [to] Rhea \u0026 McCrabb / Charles Barth : page 3"]},"width":3031,"height":4969,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:809~datastream~JP2/full/379,621/0/default.jpg","width":379,"height":621,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:809~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/2/page/tdh:809","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/2/page/tdh:809/656b61bd0ee5b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:809~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3031,"height":4969,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:809~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The last news from N. New Orleans are very discouraging cotton is selling there from 6 to 9 ¢ — this will have some influence in selling of goods, as money will be scarse scarce . Besides the Land office will open here on the 1st day of May to enter land at 50 ¢ per acre and will swap a great part of our circulating medium — yet after all this, there is still a great opening for men of Capital in sundry Speculation, \u0026 if I had only the funds, I could make money here, but the way I am situated from hand to mouth, I have to tipple the best way I can, yet hope to come out yet some day — I have told you now enough to give you some ensight insight of the Situation of this country \u0026 you can take your measures accordingly — In your letter I might have exspected expected something about my business I left with you, but ⁁ you did not even mention it — in my Last I requested you to collect the Notes and amounts the shortest way possible, I repeat the same, \u0026 would thank you when you write to me again to let me know what the prospects are — I remain your friend Charles L. Barth P.S. Post Script If the French cook of Elliot Bachee would still be about there ask him if he would come \u0026 live with me as a Baker \u0026 confectioner?? C.L.B—"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:809/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/3","type":"Canvas","label":{"none":["[Letter] 1826 Apr. 14 Jackson [Tennessee], [to] Rhea \u0026 McCrabb / Charles Barth : page 4"]},"width":3035,"height":2248,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:808~datastream~JP2/full/379,281/0/default.jpg","width":379,"height":281,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:808~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/3/page/tdh:808","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/3/page/tdh:808/656b61be2c35d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:808~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3035,"height":2248,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:808~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/807/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/n
