tdh/218/canvas/0","type":"Canvas","label":{"none":["[Letter] 1835 May 18, Kingston, Roane C[oun]ty, E[ast] Tenn[essee] [to] Charles F Welcker / Henry J Welcker : page 1"]},"width":2939,"height":3721,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:222~datastream~JP2/full/367,465/0/default.jpg","width":367,"height":465,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:222~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/0/page/tdh:222","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/0/page/tdh:222/656b609ccdd3b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:222~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2939,"height":3721,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:222~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Kingston Roane Cty E Tenn County East Tennessee May 18th 1834 Dear Brother The present opportunity of addressing you a few lines affords me great pleasure— I understand fr from J. W. Wester that you were in good health, and also that you were still well pleased with that County— Father took a trip to the W District about the first of March he went Judge Mitchell's and found them all in good health he stayed only one day and and continued his journy journey when he arrived at Denmark he found the timber on his land very much abused— There is a railroad in contemplation which will pass from Jackson to the Tennessee River , there have been three routs routes surveyed one passing 7 miles from Denmark one 5 and one passing over one corner of Father's land,— it is thought that it is most probable to pass over Fathers land. But let it pass where it may it will certainly enhance the value of land in that section of Country Father says Denmark is still improving tolerably fast"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:222/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/1","type":"Canvas","label":{"none":["[Letter] 1835 May 18, Kingston, Roane C[oun]ty, E[ast] Tenn[essee] [to] Charles F Welcker / Henry J Welcker : page 2"]},"width":3021,"height":3746,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:221~datastream~JP2/full/378,468/0/default.jpg","width":378,"height":468,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:221~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/1/page/tdh:221","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/1/page/tdh:221/656b609e08daf","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:221~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3021,"height":3746,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:221~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Father on his return from Denmark Stayed at Judge Mitchell's Several days he says that Malindas Children are in good health and that they are fine Children he says Margaret Elizabeth reads better and with more su? than any Child of her age that he ever saw We have still received letters from brother Lewis he has enjoyed very good health—. at the last January Examination he was 27th in French 3rd in drawing and 4th in Mathematics, and infact in fact 2nd in Mathematics as there were 2 above him each of whom were e a q u al to head I am still staying with Jas James H. Fain and expect to stay untill until Geo George S Gillespie returns and opens his goods, I am staying merely to get a little knowledge of the business and I do not know at this time whether or not I will continue at this business this summer or not Father says that if I like the business he will sit me up with a capital of $2,000 at Denmark next Spring. If it Should so happen I shall endeavor to get a partner. But I would certainly be very Cautious in chosing choosing one, for in a case of that kind, a persons welfare depends very much on their partner There is but little news of a general character in this Country The Neighbours Neighbors have generally been well"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:221/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 May 18, Kingston, Roane C[oun]ty, E[ast] Tenn[essee] [to] Charles F Welcker / Henry J Welcker : page 3"]},"width":2916,"height":3728,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:220~datastream~JP2/full/365,466/0/default.jpg","width":365,"height":466,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:220~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/2/page/tdh:220","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/2/page/tdh:220/656b609f3adfc","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:220~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2916,"height":3728,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:220~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I was taken with the mumps about 2 weeks ago and was very unwell for about 8 or 9 days the balance of the family have enjoyed very good health this winter and Spring— Brother Frederick left home about 2 weeks Since he went to Knoxville and there borrowed a horse from Col Colonel Francis and went Jefferson Cty County and from there to Wm William R Love's Father from there he wrote me a letter he would return to Knoxville for the purpose of returning the horse and that expected a letter from S Inman of Dandridge letting him know whether or not he wished him to attend to business for him he said that if Inman did not want him he could get into a tolerable business in Knoxville I wrote him a letter and advised him if he could not get into business at Inmans to go to where you are I have not heard from him since and cannot tell what he will do— After I hear from him I will write you a letter and would in the meantime be very glad to receive one from you informing me what you are doing and what you expect to hereafter"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:220/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/3","type":"Canvas","label":{"none":["[Letter] 1835 May 18, Kingston, Roane C[oun]ty, E[ast] Tenn[essee] [to] Charles F Welcker / Henry J Welcker : page 4"]},"width":2922,"height":3697,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:219~datastream~JP2/full/365,462/0/default.jpg","width":365,"height":462,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:219~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/3/page/tdh:219","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/3/page/tdh:219/656b60a074f12","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:219~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2922,"height":3697,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:219~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Brother Lewis wrote a letter a short time since and requested permission to either to return home or to take short excurtion excursion through the northern States but father thinks it would be better for him to remain at the Academy untill until his time expires I expect to send this letter to you by Mr Wm William Mason who can inform you more about the news of this Country than I Could write you in a letter I remain your most affectionate brother Henry J Welcker To Chas. Charles F Welcker P.S. Post Script There was judgements got on your note and Fathers against Jones \u0026 Jenkin at last court and the money has been collected on the first you held against them about 3 months and Chelders cannot get the money out of the Sheriff he wrote him the a letter a few days since and informed him he would take a judgement against him if he did not send the money immediately Henry J Welcker"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/218/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:219/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A218/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A218","label":{"en":["[Letter] 1835 May 18, Kingston, Roane C[oun]ty, E[ast] Tenn[essee] [to] Charles F Welcker / Henry J Welcker"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/real-property.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/may-18-1834.json?sort=random"],"seo":{"title":"[Letter] 1835 May 18, Kingston, Roane C[oun]ty, E[ast] Tenn[essee] [to] Charles F Welcker / Henry J Welcker - Untitled","description":"The following document is a letter dated May 18, 1835, written to Charles F. Welcker from his brother Henry J. Welcker in Kingston, TN. Henry updates his brother on the affairs of the family, including the current status of their father's property and their brothers' whereabouts and circumstances.","canonical":"https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1835-may-18-kingston-roane-county-east-tennessee-to-charles-f-welcker-henry-j-welcker","openGraph":{"images":[{"url":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A218/datastream/TN","type":"image/jpeg","width":200,"height":200,"alt":"[Letter] 1835 May 18, Kingston, Roane C[oun]ty, E[ast] Tenn[essee] [to] Charles F Welcker / Henry J Welcker"}]}},"referencingContent":[]},"__N_SSG":true},"page":"/works/[slug]","query":{"slug":"letter-1835-may-18-kingston-roane-county-east-tennessee-to-charles-f-welcker-henry-j-welcker"},"buildId":"kvsAAELcAlTlGqjYBAUvs","assetPrefix":"/example-tennessee-documentary-history","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
