ly manner of a Father or Brother, approve any measures for social intercourse that may become the subject of discussion among them__ encourage them in whatever efforts they may see fit to make in the establishment of a union, embracing principles of civilization and Peace. But, in the event of thier insisting on a secret session; or upon the open discussion and adoption of an organized combination for purposes of War, I should feel it to be my duty solemnly to protest against such conduct__ admonish them to keep the peace, and at the same time take strong \u0026 immediate measures to assemble sufficient force to restain, or meet and beat them."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5477/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 Aug. 19, St. Louis [to] Joel R. Poinsett, Secretary of War, Washington D.C./ Edmund P. Gaines : page 2"]},"width":3219,"height":3983,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5476~datastream~JP2/full/402,498/0/default.jpg","width":402,"height":498,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5476~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/1/page/tdh:5476","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/1/page/tdh:5476/656b65c2c5a8e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5476~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3219,"height":3983,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5476~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"It may be said, as it has been said by an officer of high rank that, my anticipations as to the danger off an attack upon the South-wesstern frontier in the year 1836, were not realized. I rejoice as cordially perhaps as that officer, or as any one can rejoice, that the apprehended attack was not then made. But I have the strongest reasons to believe, that the attack would have been made, but for three simple events which followed each other in quick succession, and produced a panic in the ranks of the Indians__ two of which events, only, occured on the part of the United States, the third, and perhaps the most decisive \u0026 important, was the act of the infant Republic of Texas __ they were as follows:__ 1st __ my Requisitions, and the publication of my Requisitions, on the Governors of Louisiana , Alabama , Mississippi , Tennessee \u0026 Kentucky each for a Regiment of mounted gun-men, to assemble forthwith upon the Sabine__ 2nd__ my movement with the 3rd \u0026 6th U. S. Regiments from Fort Jesup to the Sabine __ with my messages to the Chiefs of all the White \u0026 Red belligerent, notifying them if they distturbed a single family, or spilt the blood of a single individual on our side of the unascertained Boundary"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5476/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 Aug. 19, St. Louis [to] Joel R. Poinsett, Secretary of War, Washington D.C./ Edmund P. Gaines : page 3"]},"width":3191,"height":3984,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5475~datastream~JP2/full/399,498/0/default.jpg","width":399,"height":498,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5475~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/2/page/tdh:5475","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/2/page/tdh:5475/656b65c404f00","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5475~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3191,"height":3984,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5475~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh al in me to omit any means in my power, to be prepared for an Indian war upon a large scale. It may not take place. But, the prospect of such a war is so highly probable, as to urge the propriety of immediate \u0026 increased measures of preparation. We are upon sound military principles, bound to bring o our aid the following maxim__ we should rely, for the safety of the frontier, upon our immediate strength and resources, and not upon the supposed feebleness, or the supposed want of union of the hostile bands opposed to us. If we could bring to the frontier five to ten thousand men, and there employ them in the construction of works, such as I have proposed; or such as any officer who has witnessed for twenty three days__ or even for one day, the effect of the enemy's fire upon works of defence defense may propose __ the frontier might thus be greatly strengthened, in the course of four or five months, A similar force"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5474/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/4","type":"Canvas","label":{"none":["[Letter] 1838 Aug. 19, St. Louis [to] Joel R. Poinsett, Secretary of War, Washington D.C./ Edmund P. Gaines : page 5"]},"width":3208,"height":4008,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5473~datastream~JP2/full/401,501/0/default.jpg","width":401,"height":501,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5473~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable ibit to the savage of the Far West the astonishing fact that we can, with the aid of steam power on Railroads, march an army of Twenty thousand men, three hundred miles in twenty four hours, this awful exhibition of moral \u0026 physical power, will, I am conviced, do more towards subduing the savage spirit of the Indians, than every other means of civilization, hitherto"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/4"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5473/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/5","type":"Canvas","label":{"none":["[Letter] 1838 Aug. 19, St. Louis [to] Joel R. Poinsett, Secretary of War, Washington D.C./ Edmund P. Gaines : page 6"]},"width":3216,"height":3984,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5472~datastream~JP2/full/402,498/0/default.jpg","width":402,"height":498,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5472~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/5/page/tdh:5472","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/5/page/tdh:5472/656b65c7883e4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5472~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3216,"height":3984,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5472~datastream~JP2","@type":"http ss, and attended with the same, or nearly the same privations of food \u0026 rest, and the same labors, exposures \u0026 perils, which usually attend war against a civilized army. man habituated from infancy, to that ripe middle age, at which the mind and body have each attained to the highest state of maturity \u0026 vigor, will sustain himself in his own favorite haunts against greatly superior numbers of European or American Regulars, ignorant of the topography of the country \u0026 ignorant of the habit of living by the chase. I repeat Sir, that we mmust cultivate the friendship of these savages, be just to them, feed the hungry, clothe the naked, visit \u0026 heal the sick, and do unto them as we would that our strong civillized neighbors should do unto us. Otherwise we must annihilate them. This we cannot do without forgetting what is due to our interests, and our own self-respect;__ and without being guilty of a violation of natural law, and natural equity \u0026 justice, that might tend to our own annihilation: For, we must expect, in the course of time, to have meted to us that measure of national Justice which we deliberately extend to the nations of Redmen near us __ making all proper allowance for their savage character contrasted with our civilization."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/6"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5471/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5468/canvas/7","type":"Canvas","label":{"none":["[Letter] 1838 Aug. 19, St. Louis [to] Joel R. Poinsett, Secretary of War, Washington D.C./ Edmund P. Gaines : page 8"]},"width":3216,"height":3992,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5470~datastream~JP2/full/402,499/
