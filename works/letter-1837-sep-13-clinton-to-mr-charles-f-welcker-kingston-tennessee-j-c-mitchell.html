u003eNo Copyright - United States\u003c/a\u003e:  The organization that has made the Item available believes that the Item is in the Public Domain under the laws of the United States, but a determination was not made as to its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1837-09-13T11:51:53Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A52/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/0","type":"Canvas","label":{"none":["[Letter] 1837 Sep. 13, Clinton [to] Mr. Charles F. Welcker, Kingston, Tennessee / J. C. Mitchell : page 1"]},"width":3121,"height":3889,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:56~datastream~JP2/full/390,486/0/default.jpg","width":390,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:56~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/0/page/tdh:56","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/0/page/tdh:56/656b60acc87a3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:56~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3121,"height":3889,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:56~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Clinton Mi Michigan Sepr September 13th 1837 My Dear Charles I recd. received your esteemed favour favor a few mails since It gave me much pleasure to hear of the health of you all; and I am extremely thankful to be able to inform you that every soul of us both white and black are in the possession of fine health and have so injoyed enjoyed health ever since we recovered from the diseases produced from the Big Black swamps _ I have never known any town in Tennessee or any where else of as large a population as Clinton so universally healthy_ Our Town is as large as Knoxville and we have had but two or three cases of fever this Season and one of them Thomas W McCall (the son of Old Alexander McCall well known to your father) contracts his fever at another town and came home and by extreme imprudence killed himself in a few days after taken sick_ I am pleased with your visit to Tennessee for your quarter of the country is most unhealthy in this month of any season of the year and besides all your frinds friends will be so glad to see you up their there with your little family_ I am also glad to hear of your determination to leave Margaret Elizabeth up their a season to go to school_ And I should have no great repugnance to my little boys Tazwell, Henry \u0026 Tom, being there at school but for the extreme trouble in getting them there and the very great distance they would be from me And what is worse than all the deranged state of the currency forbids the idea of transmitting money from this to any Other quarter of the world. The last letter I had from James spoke of a good school a Winchester and if that is the fact I had determined not to change his position until I sent him to Princeton, Ky. Kentucky The Cumberland College or the University of Nashville _ The Other little boys can do better here during the Winter Season than at any other point and next spring I may make some arrangements to send them up the country_ If the school of"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:56/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/1","type":"Canvas","label":{"none":["[Letter] 1837 Sep. 13, Clinton [to] Mr. Charles F. Welcker, Kingston, Tennessee / J. C. Mitchell : page 2"]},"width":3081,"height":3898,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:55~datastream~JP2/full/385,487/0/default.jpg","width":385,"height":487,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:55~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/1/page/tdh:55","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/1/page/tdh:55/656b60ae05ee4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:55~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3081,"height":3898,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:55~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Kingston shall not be a good one yea a first rate one I would be glad to have Margaret Elizabeth finish her education at Winchester as that is the best female institution any where to my knowledge This letter is also intended as the median of conveying to you the inteligence intelligence (whether pleasing or not I can not say) that I have given to you and lovely Caroline another Mother and to my little Bet. Betty a grand mother. I was married to Mrs Ann Eliza Young on tuesday morning the 5th inst instant , at her residence six miles above Lexington Holsey County Mi did about 80 miles above this on the Western District road to Tennessee_ She is a lovely woman in her 33d year of age fair complexion blue eyes and every way more like my former wife than any woman upon earth except that she is considerably larger_ She was the Widow of Peter R. Young esqr. esquire A lawyer of distinction who died two years and more ago at Benton Yazoo County _ She was Originally a Miss Ann Brown the daughter of Henry Brown of Paris Henry County Ten. Tennessee _ She has two daughters_ The eldest Geraldine about 12 years old and Eliza Jane about nine years old They are said to be smart and lovely little girls, for I have not had the pleasure of seeing them They are at Paris in Henry County Ten. at school but we are looking for them down here every day_ Their mother has property enough to maintain them genteelly and when they are old enough to marry then favourably tho not rich (viz, two snug small tracks of land favourably located and ten negros negroes _ To all these I now have none or will I ever claim my title_ I am farming on a small scale Only raising corn and peas of which I have made a good crop The corn crops are more abundant here this season than ever known before, but the cotton crops will be tight Owing to heavy falls of rain the last of July and first of Augt August which occasioned the squares to fall and the stock to grow too large_ My professional persuits pursuits are proffitable profitable to me beyond any thing known in Tennessee and Alabama but still not equal to many other lawyers who have engrossed a large share of the cattleling"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:55/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/2","type":"Canvas","label":{"none":["[Letter] 1837 Sep. 13, Clinton [to] Mr. Charles F. Welcker, Kingston, Tennessee / J. C. Mitchell : page 3"]},"width":3097,"height":3889,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:54~datastream~JP2/full/387,486/0/default.jpg","width":387,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:54~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/2/page/tdh:54","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/2/page/tdh:54/656b60af348d1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:54~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3097,"height":3889,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:54~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"business_ But if I live I think in a year or so I shall be doing as much as any one in the state I hope you and Virginia will visit her uncles and aunts in Marion County If you neglect them they will never forgive you I wish you to urge Caroline to write more frequent and not forgetting to do so yourself- Present me in the most acceptable manner to your father and mother Of them I always hope to cherish the most lovely remembrance. Tell them that it would give me great pleasure to see and converse with them a few days at least Sister sends her love to them And we ask to be kindly presented to all the rest of the family Newton writes for himself you know, but he sometimes is lazy_ We all would be very glad to see you Catty and Betty down here but more particularly your newly accepted mother and me hope that you can find leisure this fall or winter to come to see us. Little Mary Mariah Graham is always wishing to see you all but none more than her niece Elizabeth Write us immediately after the receipt of this and tell my daughter and grand daughter to do so too. and write frequent and if you do not receive a letter every fortnight do not attribute it to sickness, but to business or negligence as I believe we will injoy more and better health than we have done at any other place at which we have ever lived. It is true that your Aunts health is quite delicate ever since she had the meazles measles in the spring_ The consumption is showing itself strongly I fear upon her. She has just past through a mercurial courses and what the final result is to be time can only determine. The whole family beg to be remembered to you Caroline \u0026 Betty_ And I would on my own account admonish you all to remember that you must die and after that the Judgment"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:54/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/3","type":"Canvas","label":{"none":["[Letter] 1837 Sep. 13, Clinton [to] Mr. Charles F. Welcker, Kingston, Tennessee / J. C. Mitchell : page 4"]},"width":3064,"height":3762,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:53~datastream~JP2/full/383,470/0/default.jpg","width":383,"height":470,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:53~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/3/page/tdh:53","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/3/page/tdh:53/656b60b05586a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:53~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3064,"height":3762,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:53~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Therefore endeavor to love and serve the Lord from a pure heart Take up your crop and follow the Lord Jesus through evil and well as good repent_ May God almighty bless you all in time and eternity And believe me my Dear Charles to be yours most sincerely J. James C. Mitchell Mr Chas. Charles F. Welcker Mr. Charles F. Welcker Kingston Tennessee Mail"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/52/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:53/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A52/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://d
