"format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1438/canvas/0","type":"Canvas","label":{"none":["[Claim] 1836 Dec. 16, McMinn County [to] State of Tennessee / John Austin : page 1"]},"width":2534,"height":3791,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1440~datastream~JP2/full/317,474/0/default.jpg","width":317,"height":474,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1440~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1438/canvas/0/page/tdh:1440","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1438/canvas/0/page/tdh:1440/656b6268e135d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1440~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2534,"height":3791,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1440~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1438/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1438/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1438/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"State of Tennessee McMinn County Be it known that I John Camp a justice of the Peace for the County aforesaid have called before me at my house in said County on this the 16th day of December 1836 and proceed to take the Deposition of John Austin a citizen of Calhoun in P county who after being duly sworn according to Law departh and says__ that Question 1st Mr Mister Austin are you acquainted with James Foreman \u0026 Anderson Springstin native Cherokees of the Cherokee nation who were charged with the murder of Jno John Walker Jr Junior \u0026 held at Athens Court Tennessee , in 1834__ If so state if the notes here presented in the note given by them to G.W. Churchill \u0026 Spencer Jasuagin __ and what was it given for__ \u0026 state all about it__ I am acquainted with the Foreman , and was present when the note here me, \u0026 answered to this paper, for twelve hundred Dollars dated 31st October 1834 __ \u0026 signed by James C. Foreman \u0026 Anderson springstine payable to GW Churchill \u0026 spencer Jarnagin , was executed and I signed my name as a witness to said note__ after they signed \u0026 acknowledged it in my presence__ They employed Churchill \u0026 Jarnagin as Lawyers to defend them against a charge of the state as them for the murder of Jus Tralker as a native, \u0026 executed this note in my presence to Lawyers for their fees incase in case and I was present in the Court house and heard Lawyers defend their case. upon a plea to the jurisdiction of"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1438/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1440/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1438/canvas/1","type":"Canvas","label":{"none":["[Claim] 1836 Dec. 16, McMinn County [to] State of Tennessee / John Austin : page 2"]},"width":2526,"height":3783,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1439~datastream~JP2/full/316,473/0/default.jpg","width":316,"height":473,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1439~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1438/canvas/1/page/tdh:1439","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1438/canvas/1/page/tdh:1439/656b626bc7abf","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1439~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2526,"height":3783,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1439~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1438/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1438/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1438/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Court, and they labored hard in Cause for the Indian question, \u0026 argued the cause for several days and succeeded, in sustaining thier plea__and the judge gave his opinion in faver of the pleas that the Courts of Tennessee had no jurisdition of the case said note is just, \u0026 the Indians aforesaid value for __ note as aforeaid__ The attorney General appealed ffrom the Judges opinion, to the Supreme Court of Tennessee where the cause was again argued as I have understood__ but the Supreme Court decided against the Indians pleas \u0026 the cause is now gone to the Supreme Court of the U I have no knowledge of the fact nor do I believe the U states United States __. further this Defenent saith not note was ever paid.__ John Austin State of Tennessee McMinn County I John Camp a justice of the Peace for County, do hereby certify that John Austin signed \u0026 swore to this Deposition \u0026 note described \u0026 enclosed as stated above before me this 16th day of December 1836 __ and I certify that I am acquainted with the Character of john Austin the Defenant defendant , and state that he is a respectable man \u0026 entitled to full credit__ Jno Camp justice of the peace for the County aforesaid"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1438/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1439/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1438/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1438","label":{"en":["[Claim] 1836 Dec. 16, McMinn County [to] State of Tennessee / John Austin"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/claims.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/mcminn-county-tenn.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history
