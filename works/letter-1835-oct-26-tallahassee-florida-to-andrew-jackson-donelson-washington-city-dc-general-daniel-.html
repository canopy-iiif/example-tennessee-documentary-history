http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Tallahassee Octr October 26th 1835 My Dear Brother Meeting with Col. Colonel Butler in the streets of Tallahassee today, he accosted me thus, when did you hear from your Brother? my reply was, some days ago- I saw from his manner that he had something which he considered important to communicate, pausing but for a moment he expressed himself thus: I fear your Brother will in the course of the winter be engaged in an unpleasant affair. With whom Bell, was my reply? no. Barrow-he then proceeded to say that you had gotten a friend in Ten. Tennessee to call on Mr. Barrow to know when he would be out of the limits of the State of Ten. and as a reason for the enquiry the laws of the State; he stated that he understood to what allusion was made, and that he would or expected to spend a month or"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5513/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/1","type":"Canvas","label":{"none":["[Letter] 1835 Oct. 26, Tallahassee, [Florida to] Andrew J[ackson] Donelson, Washington City, D.C. / Gen[era]l D[aniel] S. Donelson : page 2"]},"width":3179,"height":4009,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5512~datastream~JP2/full/397,501/0/default.jpg","width":397,"height":501,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5512~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/1/page/tdh:5512","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/1/page/tdh:5512/656b65d838130","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5512~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3179,"height":4009,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5512~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"two in in Washington this winter. Col. Butler also mentioned that Gen. General Jackson knew nothing of what was transpiring, and that you wished the whole affair should be kept from him until it was settled upon the field this was the idea. Mr. Butler, stated that he got his information from a very confidential source therefore could not mention the author's name. Now Andrew if there be any truth in all this I feel not a little mortified that you should have kept it so profoundly secret from me I am your Brother and as such I now demand it as a right to know how you stand in relation to this matter- give me a detailed account of the whole, and if there be anything like a fair prospect for a meeting such as I have described, of course I will be with you. When I left Ten. I resolved in my own mind to have as little to do with the political world as pos-"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5512/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 Oct. 26, Tallahassee, [Florida to] Andrew J[ackson] Donelson, Washington City, D.C. / Gen[era]l D[aniel] S. Donelson : page 3"]},"width":3196,"height":4017,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5511~datastream~JP2/full/400,502/0/default.jpg","width":400,"height":502,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5511~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/2/page/tdh:5511","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/2/page/tdh:5511/656b65d96eb7d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5511~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3196,"height":4017,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5511~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"sible, this determination up to this time I have complied with, as my letters to you and others will show- not long since I was informed by a friend in Tallahassee of the charges which were pressed against you by the Nashville papers and of the bitterness with which you were assailed- I forthwith made an examination into the matter and at once saw the dastardly design in view, that of effecting the President through to you- I believed then and do still believe that John Bell , a man then whom there is none more base , was the prime mover and manager in the plot- and here I take the liberty of suggesting that he, Bell, is the man who should be punished, Barrow is an Editor whose avocation it is to lie and misrepresent, therefore nothing can be gained by having an affair with him suffer him then, if you are not too far committed, to pass, and strike at the fountain head- if it can be so arranged suffer"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5511/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/3","type":"Canvas","label":{"none":[ y of mind. Genl. D. General Daniel S Donelson ansd. answered 7 Nov. November 1833 - Andrew J. Jackson Donelson Esq. Esquire Washington City D. C. District of Columbia postmark: Tallahassee, Florida I am making my arrangement to leave here for Mis. MIssissippi as soon as my crop is gathered my white family will I expect set out next month for Ten.- the S. South Carolina Negroes will go directly to Mis. My love to Sister Emily and the children. Remember me kindly to the Genl. your affectionate Brother Dan. Daniel S. Donelson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5509/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5510/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5509/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5509","label":{"en":["[Letter] 1835 Oct. 26, Tallahassee, [Florida to] Andrew J[ackson] Donelson, Washington City, D.C. / Gen[era]l D[aniel] S. Donelson"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/communication-in-the-family.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/october-26-1835.js
