~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/0/page/tdh:1164","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/0/page/tdh:1164/656b621e9d8ef","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1164~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3262,"height":4626,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1164~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Sampson Co county 20th July 1832 Dear Sister we received a letter from Brother the 6 of July which stated that you ware were all well except the Hooping Whooping cough, we are all well at present and all of our relations they have been some sickness in this neighbourhood neighborhood , Uncle Henry Overton \u0026 wife arrived here here the last of June he left here last sunday for the purpus purpose of buying negrows Negroes he wants about thirty we look for him in a few weeks he expects to return through Tennessee I should be verry very glad if we could all gow go on to geather together but he cant get ready by the time we want to start, we cant tell exactly when we shall start we talk of starting the 12 of August we expected to have been of before know but it has been so the so dry and worm warm that we are a fraid afraid to start for fear that we and our horses wood suffer with heat and hunger for food was since in some places as we came on hear, they havent haven't had rain here in 4 weaks weeks the crops is mightly mightily burnt up it looks looks like they wood would hardly make bread for a nother another year, they is a great many people speaks of leaving this country, I was verry very mutch much pleased when I heard that B James had purchased Mr Mister Laurences Laurence's land, give my love to all of the negrows"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1164/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/1","type":"Canvas","label":{"none":["[Letter] 1832 Jul. 20, Sampson Co [to] Sister / Jane Moore : page 2"]},"width":3028,"height":4312,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1163~datastream~JP2/full/379,539/0/default.jpg","width":379,"height":539,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1163~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/1/page/tdh:1163","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/1/page/tdh:1163/656b621fdfb00","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1163~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3028,"height":4312,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1163~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"tell O Brother he did not write soon enough for all of us to gow go to his fly round tell him that Mother looks as young as posseable possible she drinks sider and fatons fatten her and draws out the wrinkles she is know mending the pipe holes, the girls say if they come you must have your quilt ready and have a great fly rouing rousing . tell Washington when little Jimmy comes home he will be able to throw him down he is one of the finest little boys in the world his grand Father stripes him naked and he can run all over the yard tell July Ann when she uses little Jimmy with his little pantoiels pantaloon on \u0026 walking she will want to eat him up for he is nearly eat up now with his grand mother and his Aunts and his little uncles Give my love to Mr Mister \u0026 Mrs Misses Batey \u0026 Elizabeth to martha to Lyson to Mr Mister \u0026 Mrs Misses Holdwell to Mr Mister \u0026 Mrs Misses Beesley's and all of my inquiring friends Walter \u0026 Father \u0026 Mother \u0026 all of the girls Joins me in love to you and Brother kiss all the little children for me and little Jimmy give my love to all the I for eve remain your affectionat affectionate sister Jane H Moore"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1163/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/2","type":"Canvas","label":{"none":["[Letter] 1832 Jul. 20, Sampson Co [to] Sister / Jane Moore : page 3"]},"width":3079,"height":3981,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1162~datastream~JP2/full/385,498/0/default.jpg","width":385,"height":498,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1162~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/2/page/tdh:1162","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/2/page/tdh:1162/656b62211ca92","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1162~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3079,"height":3981,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1162~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"My Dear Children I have just return from capefair our relations are all well your uncle Nalton looks poore poor but is very pert , I have gon gone threw all my visits I am ready \u0026 willing to start home I have spent my time very agreeable ever sence since I have been here, but I wish to see you all very much indeed I cant tell when we shall start to its being so dry, Walter talk of starting thea the 12 of augus August its is very dry hear crops looks very bad, we have all injoyd enjoyed our health ever sence since we have bee been hear which I feel very thankful for that great blessing, I hope my Dear Daughter these lines will find you both and all of your prescious precious little children in joying enjoying perfect health and all our familys families and friends I your uncles \u0026 aunts \u0026 all of there children joins with me in our best love to you both \u0026 your childran children \u0026 all of our inquiring friends particular to your Father \u0026 mother tell them I hope to see you all once more I cant write nothing more at this time but remains your Sincear sincere and affectionate Mother forever for ever Jeanet Butler"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1161/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1162/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1161/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"home
