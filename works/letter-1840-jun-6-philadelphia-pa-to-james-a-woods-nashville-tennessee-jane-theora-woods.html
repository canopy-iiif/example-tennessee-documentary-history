ble/assemble/manifest/tdh/6276/canvas/0","type":"Canvas","label":{"none":["[Letter] 1840 Jun. 6, Philade[lphia], [PA] [to] James A. Woods, Nashville, Tenn[essee] / Jane Theora [Woods] : page 1"]},"width":3061,"height":3872,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6280~datastream~JP2/full/383,484/0/default.jpg","width":383,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6280~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/0/page/tdh:6280","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/0/page/tdh:6280/656b667412625","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6280~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3061,"height":3872,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6280~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Philade Philadelphia June 6th / 40 My dear Brother Your kind epistle was received a week since but really have not had time to answer it, I beleave believe it was Wednesday week that I received it, and did anticipate replying to it on the following Saturday, but was prevented from doing so, by fulfilling an invertation invitation to a pick-nick picnic party on the banks of the Wissihiccou a beautiful creek about seven miles from the City. There was two Omnibus's full of girls, we started about eleven o'clock in the morning and arrived at our place of rendezvous about half-past twelve, it is a very romantick romantic spot . (if I may use the expression) we rambled about an hour or so, and then made preperations preparations to crown our queen Miss Blight , who is a very pretty girl, in the mean time the eatables come, just before we crowned the queen, we set the table (if I may so say) on some rough planks, but I would not have wished a better place, for the table, the fare was excellent we had vis viz , Ham, Rolls, Pickles, Rusk , Oranges, Lemonade,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6280/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/1","type":"Canvas","label":{"none":["[Letter] 1840 Jun. 6, Philade[lphia], [PA] [to] James A. Woods, Nashville, Tenn[essee] / Jane Theora [Woods] : page 2"]},"width":3182,"height":3956,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6279~datastream~JP2/full/398,495/0/default.jpg","width":398,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6279~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/1/page/tdh:6279","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/1/page/tdh:6279/656b6675511b9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6279~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3182,"height":3956,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6279~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Ice Cream, Cake of different kinds, \u0026\u0026\u0026\u0026 et cetera . the remainder of which I have not time to mention, about four o'clock in the evening we had some company, to come out among who was Miss Hanks \u0026 her intended (as report says) Mr Gardell , on horse-back Miss Hanks was dress off in a very handsome riding-dress, and Leghorn hat hat hat with a black blond vale vail , she looked very pretty. Margaret received a letter from your Uncle James last Tuesday who stated the agreeable fact of Father, Mother, \u0026 Bun 's leaving on the first of June for the charming City of Philada Philadelphia , the City of brotherly-love, I am sure I do not know where they keep their love, I have never seen it, ⁁ but perhaps they are keeping it for hard times , I will not say any thing more about them, but thank my stars that I have not long to stay with them than I have. but to return to the former part of the sentence, I never was so glad to hear of any thing in all my life, it was hard enough realize Fathers coming on with Uncle Joe , but when I heard that Mother \u0026 Bun were coming I could not say a word, nor can I yet realize it, Although Uncle James said that they would leave on the first of June I will not look for them until the last , for you know"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6279/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 Jun. 6, Philade[lphia], [PA] [to] James A. Woods, Nashville, Tenn[essee] / Jane Theora [Woods] : page 3"]},"width":3168,"height":3898,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6278~datastream~JP2/full/396,487/0/default.jpg","width":396,"height":487,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6278~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/2/page/tdh:6278","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/2/page/tdh:6278/656b66768526b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6278~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3168,"height":3898,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6278~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"how the good foly of Westwood are about leaving home. You said in your letter that some one of the family wrote every week one, but I think that you must surely miscount, or that there is a mistake somewhare somewhere for upon an average I receive about one every three weeks, Tell Josephine she has forgotten me, or at least she has forgotten to write to me . Answer this scrawl soon for I do not think that it deserves the title of a letter, The girls send their love to all, Mag Margaret Woods \u0026 Martha T. send their love to to to you particularly, and accept the love of an ever affectionate sister Jane Theora . P. S. Give my love to Aunt Mary \u0026 Uncle Bob with all of their children. Mammy and all of hers, Maria and all of hers particularly Cealy , Aunt Avarey \u0026 all of hers, Aunt Cilla \u0026 Uncle Puiger , Aunt Sary \u0026 Mr. Harding her beau, Patsy , Preston , Fred , Isaac , Uncle Lain , Uncle Will , Uncle Davy \u0026 Aunt Rachel the next time You see them, and tell them that I live with the hop hope of seeing them ⁁ all in a year from now. Jane"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6276/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6278/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digi
