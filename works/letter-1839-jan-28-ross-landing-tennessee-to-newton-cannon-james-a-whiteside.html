p://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/0/page/tdh:7752","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/0/page/tdh:7752/656b681a6720b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7752~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3111,"height":3881,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7752~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Ross Landing Tn Tennessee Jany January . 28 1839 To his Excellency Gov Governor . Cannon, Dear Sir, Two of the commissioners of the Western \u0026 Atlantic Rail Road of Georgia arrived at this place on yesterday, having come out with a view of locating the terminus of that Road on the Tennessee river .__ The legislature of this state has, as I understand by resolution or otherwise, directed them to elect the terminus with reference to the most direct connexion conection practicable with the West generally, but particularly with West Tennessee __ This is so obviously the interest of Georgia as well as of Tennessee, that explorations and recoginozances recognizances for a short distance west of the river were thought advisable by the commissioners to asertain ascertain the most eligible route for a prolongation of the improvement.__ The privilege granted by Tennessee to Georgia for surveys, construction of roads \u0026c and et cetera only extends to the Eastern margin of the river,__ and the commrs commissioners have not felt authorised authorized to cross the river, without some intimation from the executive of our states that it would not be regarded as an intrusion.__ The two who are here, have been brought out an engineer with them for the purpose indicated; but meeting here with an apparently semi official paragraph in a late member of the Nashville Whig on the subject. they seem to understand from it that Tennessee knows and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7752/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/1","type":"Canvas","label":{"none":["[Letter] 1839 Jan. 28, Ross Landing, Tennessee [to] Newton Cannon / James A. Whiteside : page 2"]},"width":3186,"height":3888,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7751~datastream~JP2/full/398,486/0/default.jpg","width":398,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7751~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/1/page/tdh:7751","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/1/page/tdh:7751/656b681b93547","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7751~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3186,"height":3888,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7751~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"cares but little about their enterprize__ and above all that their grand object of connecting the Atlantic with the valley of the mississippi by as direct a communication as possible is likely to receive but little consideration or encouragement in Tennessee__ If the river instead of a railway, is to be relied on as affording the means of a permanent connection it is obviously proper that the Rail Road, by Georgia or Tennessee, be contained down below the Suck \u0026 Boiling Pot from where there is uninterrupted steam Boat navigation at almost all stages of water to the head of the muscle shoals .__ Such a continuation, if no other be thought of; cannot be made without crossing the river above the obstructions, and Georgia is anxious to terminate her road with a view to this continuation at least.__ Her commissioners, I am persuaded, feel that their proposition to make an examination west of the river, has been declined by the authorities of Tennessee, and in consequence of it, not being able to carry out the views of their state satisfactorily, they have determined to return without making any examination or location.__ I know they feel somewhat mortified at the seeming indifference of Tennessee on this subject as manifested in your views as given in the paragraph above alluded to, and knowing that they misunderstood the matter, (and of which I have endeavoured to satisfy them) and that you in common with a large portion of our state must"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7751/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/2","type":"Canvas","label":{"none":["[Letter] 1839 Jan. 28, Ross Landing, Tennessee [to] Newton Cannon / James A. Whiteside : page 3"]},"width":3138,"height":3843,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7750~datastream~JP2/full/392,480/0/default.jpg","width":392,"height":480,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7750~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/2/page/tdh:7750","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7748/canvas/2/page/tdh:7750/656b681cc38f6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7750~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3138,"height":3843,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7750~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iii
