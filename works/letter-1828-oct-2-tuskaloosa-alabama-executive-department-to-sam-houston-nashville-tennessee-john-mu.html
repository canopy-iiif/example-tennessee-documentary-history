<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1828 Oct. 2, Tuskaloosa, Alabama, Executive Department [to] Sam Houston, Nashville, Tennessee / John Murphy - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document, dated October 2, 1828, is a letter from the fourth governor of Alabama, John Murphy to the governor of Tennessee, Sam Houston. Murphy&#x27;s purpose in writing the letter is to establish communication between the two chief-executives concerning mutual interests of their respective states. Specifically, a federal fund, approved by congress for the opening of a canal to improve navigation of the river at Muscle Shoal, Alabama. This improvement, according to Murphy, will open the market of New Orleans to much of Alabama, and East Tennessee via the Tennessee River. He states in the letter, however, that he believes the construction of a rail road would be a superior alternative to the canal."/><meta property="og:title" content="[Letter] 1828 Oct. 2, Tuskaloosa, Alabama, Executive Department [to] Sam Houston, Nashville, Tennessee / John Murphy - Untitled"/><meta property="og:description" content="This document, dated October 2, 1828, is a letter from the fourth governor of Alabama, John Murphy to the governor of Tennessee, Sam Houston. Murphy&#x27;s purpose in writing the letter is to establish communication between the two chief-executives concerning mutual interests of their respective states. Specifically, a federal fund, approved by congress for the opening of a canal to improve navigation of the river at Muscle Shoal, Alabama. This improvement, according to Murphy, will open the market of New Orleans to much of Alabama, and East Tennessee via the Tennessee River. He states in the letter, however, that he believes the construction of a rail road would be a superior alternative to the canal."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1828-oct-2-tuskaloosa-alabama-executive-department-to-sam-houston-nashville-tennessee-john-mu"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7510/datastream/TN"/><meta property="og:image:alt" content="[Letter] 1828 Oct. 2, Tuskaloosa, Alabama, Executive Department [to] Sam Houston, Nashville, Tennessee / John Murphy"/><meta property="og:image:type" content="image/jpeg"/><meta property="og:image:width" content="200"/><meta property="og:image:height" content="200"/><link rel="canonical" href="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1828-oct-2-tuskaloosa-alabama-executive-department-to-sam-houston-nashville-tennessee-john-mu"/><meta name="next-head-count" content="14"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" crossorigin="" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/example-tennessee-documentary-history/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/example-tennessee-documentary-history/_next/static/chunks/webpack-cf05b6545f91de20.js" defer="" crossorigin=""></script><script src="/example-tennessee-documentary-history/_next/static/chunks/framework-a8524ceb93f4e7ee.js" defer="" crossorigin=""></script><script src="/example-tennessee-documentary-history/_next/static/chunks/main-0e0703db60abcf18.js" defer="" crossorigin=""></sc g","width":408,"height":497,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7514~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/0/page/tdh:7514","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/0/page/tdh:7514/656b67e6cde6e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7514~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3260,"height":3972,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7514~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Executive Department Alabama Tuskaloosa Oct October . 2. 1828 His Excellency Governor Houston State of Tennessee Sir You will excuse the liberty which I take by the present attempt to open a correspondence with your Excellency on a subject which may prove highly important to both states, and certainly not less desirable to the State over which you have the honor to preside than to the State of Alabama . By a very munificent Act of the last session of the Congress of the United States the source of a very considerable fund has been placed at the disposition of the State of alabama for the opening a canal around the obstruction of the navigation at the Muscle Shoal , a work highly important to this State, \u0026 I should suppose not less interesting to the state of Tennessee. But even the accomplishment of this object, so much and so long desired, and which must unquestionably prove if so great ability to a large portion of the states of alabama and Tennessee, will not affect every thing which I hope may be conveniently done for their advantage, an which will give to them interesting portions of both states, the full benefit of their great natural resources. The improvement at the Muscle Shoals, will open the great Market of new Orleans to East Tennessee and to a large part of the State of alabama on the Tennessee River I say open it, for the precarious and temporary communication which nature has furnished with that Market, is"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7514/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/1","type":"Canvas","label":{"none":["[Letter] 1828 Oct. 2, Tuskaloosa, Alabama, Executive Department [to] Sam Houston, Nashville, Tennessee / John Murphy : page 2"]},"width":3229,"height":3989,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7513~datastream~JP2/full/404,499/0/default.jpg","width":404,"height":499,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7513~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/1/page/tdh:7513","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/1/page/tdh:7513/656b67e8116b4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7513~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3229,"height":3989,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7513~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"attended with so much differntly differently , expressed, and uncertainty, as to render it but a small convenience in comparison to the improved and constant navigation which is contemplated by the Canal. The market of new orleans , however, important as it must ever be in general will be frequently attended with material disadvantages. It must often be overtaken in the produce while Tennessee and Alabama would have occasion to send to it, and their state of things must become continually more perplexing, as the improvement of the immense valley of the Mississippi progresses. The city of Mobile would be more free from this inconvenience, \u0026 will in general, I think, afford a better market for the produce of this state and of East Tennessee, than the City of New Orleans. There would also be the advantage, of passing on that commercial route through the consuming country, for many of the Articles, and giving to the grower the advantage of selling immediately to the consumer. At all events, by opening both markets, very singular benefits must be obtained, and their work be afforded to our citizens every possible means of selling their produce at a fair price, and perhaps of making exchanges highly beneficial to all parties. But I intend mainly to hint at these subjects in the present communication. An intercourse with Mobile must be opened by Canal or Rail Road, connecting the Navigable waters of the Tennessee River with steam Boat navigation on the alabama . I am inclined to think that a rail road would be far preferable to a canal, and indeed nature seems to have furnished"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7513/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/2","type":"Canvas","label":{"none":["[Letter] 1828 Oct. 2, Tuskaloosa, Alabama, Executive Department [to] Sam Houston, Nashville, Tennessee / John Murphy : page 3"]},"width":3269,"height":3964,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7512~datastream~JP2/full/409,496/0/default.jpg","width":409,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7512~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/2/page/tdh:7512","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/2/page/tdh:7512/656b67e94145c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7512~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3269,"height":3964,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7512~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"every facility for a rail Road along the vallies valleys running in the direction of the point of communication with the alabama. There is plenty of the best iron ore and mineral coal on the route, which might be of use on the construction of the road itself, and afterwards furnish important articles of home supply; and commence along that road. The Vallies are very hard and of considerable length, so that in them the expense of graduating the Road would be very inconsiderable. There will be no where be much elevation to overcome and should it be thought best to construct the Rail Road of wood, very durable materials of that description will be found at hand along the whole route. The liberal donation which we have received from the general government, together with assistance from the State of Tennessee can in a small degree proportioned to the benefits to be derived by the state from these improvements, opening to it alike and at its option, the commerce of Mobile and New Orleans, would enable the State of Alabama, or both States in conjoined operations, to accomplish the canal at the Muscle Shoals, and the rail Road from some convenient point on the Tennessee, to Steam Boat navigation on the alabama I cannot but believe that were these two objects accomplished, incalcuable incalculable benefits to the present and future"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7512/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/3","type":"Canvas","label":{"none":["[Letter] 1828 Oct. 2, Tuskaloosa, Alabama, Executive Department [to] Sam Houston, Nashville, Tennessee / John Murphy : page 4"]},"width":3294,"height":3958,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7511~datastream~JP2/full/412,495/0/default.jpg","width":412,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7511~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/3/page/tdh:7511","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/3/page/tdh:7511/656b67ea6edae","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7511~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3294,"height":3958,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7511~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"condition of the county would be effectually sound. It would seem to be doing all, that in this way, can possibly be done to assure the property of an extensive and fertile tract of country in both states. I submit to the directors and foresight of your Excellency, whether the present would not be a very propitious moment to induce both states to engage in a great and conjoint effort for their mutual \u0026 common benefit. The fund already at command could encourage the state of alabama to engage in enlarged operations, especially if the liberal assistance and cooperation of the State of Tennessee would enable her to anticipate, with more certainty and confidence, a speedy and successful result. The very want of cooperation hereafter, which I think will be more difficult to obtain, may long continue this barrier to the prosperity of both; which some energy at the present favorable moment, and an enlightened spirit of concert works speedily and easily remove . I write all this without any expression of the will of the Legislature, and the object is to prepare for any favorable impulse, or preadventure to partake in giving the impulse itself. I should be glad to be favored with the views of your Excellency, and on some future occasion it will afford me great pleasure to give your means more fully \u0026 in detail. I am assured that your Excellency would be disposed to permit any practical, useful and liberal object. I have the honor to be most respectfully Yr Your most obt. sevt. obedient servant John Murphy His Exl Excellent . Governor Houston state of Tennessee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7510/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7511/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7510/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7510","label":{"en":["[Letter] 1828 Oct. 2, Tuskaloosa, Alabama, Executive Department [to] Sam Houston, Nashville, Tennessee / John Murphy"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/tennessee-history.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/undefined.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/october-2-1828.json?sort=random"],"seo":{"title":"[Letter] 1828 Oct. 2, Tuskaloosa, Alabama, Executive Department [to] Sam Houston, Nashville, Tennessee / John Murphy - Untitled","description":"This document, dated October 2, 1828, is a letter from the fourth governor of Alabama, John Murphy to the governor of Tennessee, Sam Houston. Murphy's purpose in writing the letter is to establish communication between the two chief-executives concerning mutual interests of their respective states. Specifically, a federal fund, approved by congress for the opening of a canal to improve navigation of the river at Muscle Shoal, Alabama. This improvement, according to Murphy, will open the market of New Orleans to much of Alabama, and East Tennessee via the Tennessee River. He states in the letter, however, that he believes the construction of a rail road would be a superior alternative to the canal.","canonical":"https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1828-oct-2-tuskaloosa-alabama-executive-department-to-sam-houston-nashville-tennessee-john-mu","openGraph":{"images":[{"url":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7510/datastream/TN","type":"image/jpeg","width":200,"height":200,"alt":"[Letter] 1828 Oct. 2, Tuskaloosa, Alabama, Executive Department [to] Sam Houston, Nashville, Tennessee / John Murphy"}]}},"referencingContent":[]},"__N_SSG":true},"page":"/works/[slug]","query":{"slug":"letter-1828-oct-2-tuskaloosa-alabama-executive-department-to-sam-houston-nashville-tennessee-john-mu"},"buildId":"IQCZ0oVD0hJs59bVvYwiE","assetPrefix":"/example-tennessee-documentary-history","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
