mewhat peculiar. The original title of this soil is acknowledged to have been in you. There was a time when most of the teritory territory now composing the United States , belonged to various tribes of Indians. The people of Europe were the first whitemen white men who landed upon these shores. As soon as they established Colonies they claimed the sovereignty of the soil by the right of discovery . For a long period of time, this sovereignty was exercised without resistance. At length, the colonies grew to a size which enabled them to take the management of their own affairs. A war ensued which lasted Seven years and then ended in the complete success of the colonies. What Europe claimed by discovery, was then vested in the people of the colonies by conquest."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:489/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/2","type":"Canvas","label":{"none":["[Letter] 1823 Oct. 21. Newtown, to the council of the Cherokee Nation / Duncan G. Campbell [and] James Meriwether : page 3"]},"width":2297,"height":2919,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:488~datastream~JP2/full/287,365/0/default.jpg","width":287,"height":365,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:488~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/2/page/tdh:488","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/2/page/tdh:488/656b610345adc","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:488~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2297,"height":2919,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:488~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"All the country which was conquered belonged to the conquerors. The Cherokees , the Creek , almost every other Indian tribe, powerful and numerous as they were, took sides against us. All shared the same fate. All became subject to the government afterwards established under the title of the United States of America This subordination and loss of power would have followed conquest as a matter of course. But in order that it might be reduced to a certanity certainty and made plans and recorded, treaties were entered into in every instance with the Indian tribes who were parties to the war. The Delawares surrendered their sovereignty at the treaty of Fort Pitt - The six nations at Fort Stanwix . The Creeks at New York The Chckasaws at Hopewell the Cherokees at Hopewell in 1785 , and so on. By these, and by a great many other Nations a complete surrender is made, and protection claimed. The language of the United States in the treaty of Hopewell gives peace to the Cherokees and receives them"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:488/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/3","type":"Canvas","label":{"none":["[Letter] 1823 Oct. 21. Newtown, to the council of the Cherokee Nation / Duncan G. Campbell [and] James Meriwether : page 4"]},"width":2345,"height":2913,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:487~datastream~JP2/full/293,364/0/default.jpg","width":293,"height":364,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:487~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/3/page/tdh:487","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/3/page/tdh:487/656b6105aab05","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:487~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2345,"height":2913,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:487~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"into favour favor and protection. The language of the Cherokees , is submissive and accepts the offer. So complete was the authority acquired by these memorable operations, that the territory of all those tribes was made the subject of allotment All the lands which they now hold has been allotted to them. Their original title is forever gone. First by discovery Secondly by conquest and thirdly by treaty. But the Surrenders which have been made from time to time by the Cherokees go still further, and authorise authorize the United States to manage the trade of the Cherokees as they may think proper. Brothers, we have reference to these matters of history and compact, not to show your humility, but to shew your dependance. It does not degrade you to give you the evidence of your dependance, on the con ntay trary , it is matter of distinction, to be connected with , and dependant upon , the Government of the United States . There are twenty four States and those territories, which are found to acknowledge this connection dependence."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:487/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/4","type":"Canvas","label":{"none":["[Letter] 1823 Oct. 21. Newtown, to the council of the Cherokee Nation / Duncan G. Campbell [and] James Meriwether : page 5"]},"width":2338,"height":2949,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:486~datastream~JP2/full/292,369/0/default.jpg","width":292,"height":369,"type":"Image","format":"image/jpeg istinct, and independent government within her limits. All the people on her soil must be hers, and her laws must sooner or later pervade the whole. To qualify you for citizenship, the government has within the last twenty years expended upon you upwards of half a million of dollars. You have been told that you are the president's favorite children."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/4"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:486/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/5","type":"Canvas","label":{"none":["[Letter] 1823 Oct. 21. Newtown, to the council of the Cherokee Nation / Duncan G. Campbell [and] James Meriwether : page 6"]},"width":2332,"height":2895,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:485~datastream~JP2/full/292,362/0/default.jpg","width":292,"height":362,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:485~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/5/page/tdh:485","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/5/page/tdh:485/656b610a352a8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:485~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2332,"height":2895,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:485~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/5"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/5/annopage-5","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/5/annopage-5/annotation-5","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"You are indeed so. He seeks not to distroy destroy , but to preserve you. There is nothing annihilating in his scheme. When he qualifies you as citizens you must become so. The process of qualification will follow you where ever you go, and as fast as you become citizens you become subject to our laws. Whether this subjection to our laws is to be individually or collectively, depends in a great degree upon yourselves. As long ago as at the treaty of Hopewell in 1785 , the idea is suggested of your becoming a territory of the United States , with the right of representation in Congress. If this Nation would preserve a compact form, not within the limits of the states, no obstacle would remain to the organization of a territorial government composed of themselves. While they are within the limits of States, the state sovreignty sovereignty must prevail, and they must become merged in the white population and take the standing of individual Citizens."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/5"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:485/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/6","type":"Canvas","label":{"none":["[Letter] 1823 Oct. 21. Newtown, to the council of the Cherokee Nation / Duncan G. Campbell [and] James Meriwether : page 7"]},"width":2245,"height":2931,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:484~datastream~JP2/full/281,366/0/default.jpg","width":281,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:484~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/6/page/tdh:484","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/6/page/tdh:484/656b610c3ac22","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:484~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2245,"height":2931,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:484~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/6"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/6/annopage-6","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/6/annopage-6/annotation-6","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Brothers, let your choice be as it may; your condition will be bettered. The Government which you have lately formed for yourselves, although it is greatly to your credit, yet it is objectionable in many of its important features. A territorial organization under the United States would be greatly preferable. Such changes are common among Nations, and often to the advantage of both parties. But if this scheme is not yet sufficiently matured to meet your acceptance, then a cession of a part will quiet the solicitude of Georgia and of the United States , for the pre s sent and give time for further deliberation. The cession of a part need not affect the wishes or interest of any individual with respect to citizenship. If those who live upon the part ceded are not disposed to become citizens they can be indemnified for their losses in removing and retire within your lines."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/6"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:484/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/7","type":"Canvas","label":{"none":["[Letter] 1823 Oct. 21. Newtown, to the council of the Cherokee Nation / Duncan G. Campbell [and] James Meriwether : page 8"]},"width":2357,"height":2927,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:483~datastream~JP2/full/295,366/0/default.jpg","width":295,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:483~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/7/page/tdh:483","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/7/page/tdh:483/656b610e52826","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:483~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2357,"height":2927,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:483~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/7"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/7/annopage-7","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/7/annopage-7/annotation-7","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"If they are disposed to become members of the States, they can be secured in a residence and let into all the privileges of ordinary citizens. Brothers, We have thus laid before you some new topics for discussion. These involve considerations of vast importance to yourselves and to posterity. Listen to them and answer with calmness and deliberation. You are not engaged in light disputes or trifling considerations Nations are parties to this correspondence. If we know our government and our selves we design you no harm. Our object is the good of the whole American family. We shall now proceed to notice some of the remarks in your communication of yesterday and closed for the present. The picture which you have drawn of the separation of friends and relatives as the relatives emigration to Arkansas is honorable to"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/7"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:483/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/8","type":"Canvas","label":{"none":["[Letter] 1823 Oct. 21. Newtown, to the council of the Cherokee Nation / Duncan G. Campbell [and] James Meriwether : page 9"]},"width":2363,"height":2918,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:482~datastream~JP2/full/295,365/0/default.jpg","width":295,"height":365,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:482~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/8/page/tdh:482","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/8/page/tdh:482/656b61104a8f2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:482~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2363,"height":2918,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:482~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/8"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/8/annopage-8","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/8/annopage-8/annotation-8","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the sympathies of your hearts. But the heart often bleeds at what the judgment approves. Among ourselves, these separations occur almost daily. You advert with some emphasis to the circumstances and means which caused the separation. Brothers, We understand that it was wholy wholly voluntary, and that your citizens projected the sheme scheme themselves, as long ago as 1808 . At that time the President was aware that the season was unpropitious for so serious an operation. His land beyond the River Mississippi had not been explored. The distresses of the people and government, were great, the prospect of a War was in view. The President acted as a great and good father to you and advised you not to go. Since that, it has been ascertained that the country admits of eligible Settlement and organization and the most advantageous"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/8"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:482/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/9","type":"Canvas","label":{"none":["[Letter] 1823 Oct. 21. Newtown, to the council of the Cherokee Nation / Duncan G. Campbell [and] James Meriwether : page 10"]},"width":2321,"height":2870,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:481~datastream~JP2/full/290,359/0/default.jpg","width":290,"height":359,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:481~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/9/page/tdh:481","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/9/page/tdh:481/656b61124a9e8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:481~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2321,"height":2870,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:481~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/9"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/9/annopage-9","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/9/annopage-9/annotation-9","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"terms have been allowed you for removal. In all this, we discover nothing but the characteristic magnanimity of the American government. Brothers, You state that you once possessed an extensive Country, but that you have made cession after cession until your limits have become circumscribed would you if you could, repossess yourselves of all the soil which you once held and allow it to be peopled only by yourselves. Would you demolish temples raised to science and dedicated to god, that beasts might have a wider range, or game a broader play? World you lay waste a city, that a wigwam might rise upon its ruins? No Brothers, you are now drinking of the streams of civilization, and leaving far behind you the title and vulgar prejudices of untutored barbarism."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/9"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:481/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canva o strong that a small cession would not satisfy them. It is true that self interest is a strong principle of action, and in its operations often requires restraint. In this case however this Eagerness is considered reasonable and your father the President gives it his sanction. We assure you that a small cession will have a much greater quieting influence, than no cession at all It is not altogether fair to set bounds to eagerness when it is founded upon right. Your allusion to the subject of the line ran under the treaty of 1819 will receive due attention before we close our correspondence. With great respect for the Council and regard for its members, we again subscribe ourselves Your Friends Brothers Duncan G. Campbell James Meriwether"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/479/canvas/10"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:480/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A479/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A479","label":{"en":["[Letter] 1823 Oct. 21. Newtown, to the council of the Cherokee Nation / Duncan G. Campbell [and] James Meriwether"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/cherokee-indians-land-tenure.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/october-21-1823.json?sort=random"],"seo":{"title":"[Letter] 1823 Oct. 21. Newtown, to the council of the Cherokee Nation / Duncan G. Campbell [and] James Meriwether - Untitled","description":"This document is a letter or talk delivered to the General Council of the Cherokee Nation, by U.S. treaty commissioners Duncan G. Campbell and James Meriwether, and dated October 21, 1823. The commissioners patronizingly explain the relationship between the United States government and the Cherokee people and attempt to rationalize the continued efforts to acquire Cherokee lands. They insist that it is unfair that the Cherokees possess more land than they can physically occupy and thereby attempt to justify the intrusions of overzealous frontier settlers.","canonical":"https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1823-oct-21-newtown-to-the-council-of-the-cherokee-nation-duncan-g-campbell-and-james-meriwet","openGraph":{"images":[{"url":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A479/datastream/TN","type":"image/jpeg","width":200,"height":200,"alt":"[Letter] 1823 Oct. 21. Newtown, to the council of the Cherokee Nation / Duncan G. Campbell [and] James Meriwether"}]}},"referencingContent":[]},"__N_SSG":true},"page":"/works/[slug]","query":{"slug":"letter-1823-oct-21-newtown-to-the-council-of-the-cherokee-nation-duncan-g-campbell-and-james-meriwet"},"buildId":"xpOqSKtXe5nioP5W4wpQX","assetPrefix":"/example-tennessee-documentary-history","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
