 British shiping shipping and troops; they have landed a large body of troops near norfolk , but have been roughly handled in so doing; four or five Boats were sunk and as many taken, a number killed, wounded and taken prisoners. It is said that nearly two whole companies departed them and come over I expect the times are very warm about Norfolk - Our coasts are lined with the enemies fleets, and no doubt they will make grand excertions exertions in every quarter- Our troops have been very success full in Canada . We have taken nearly every garrison and place of importance in the uper upper Canada , but not without some loss, but such must be expected. I have written you on the 4th \u0026 7th instant, and forward you the newspapers by way mail- we are on the tax business which seem to go on very slowly and will take us much time- I have become quite sick being so much from home, and war I there again I should"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9306/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9309/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9306/canvas/1","type":"Canvas","label":{"none":["[Letter] 1813 Jun. 27, Washington [to] Colonel George Washington Sevier, Knoxville, Tennessee / John Sevier : page 2"]},"width":3145,"height":3959,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9308~datastream~JP2/full/393,495/0/default.jpg","width":393,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9308~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9306/canvas/1/page/tdh:9308","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9306/canvas/1/page/tdh:9308/656b69867440b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9308~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3145,"height":3959,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9308~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9306/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9306/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9306/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"again I should be very unwilling to leave it. I am so confined on the military committee, that I can scarcely find gesture but to write- there is only seven of us, and almost every thing relative to that all important subject, is laid before that committee, and to make arrangements for the defence defense of all our extensive frontiers on both sides, is an immense undertaking indeed-We have heard nothing lately from the north- Genl General . Dearborne have become very sickly and have resigned- Colo Colonel Smith I am informed have arrived in Geo. George , town, this evening- I shall go to see him on Morning. I shall endeavor to have you with your Regiment sent Northwardly. as you seem to wish- It is very uncertain as to our siting, but think at any rate it will not last longer then the next month; and so soon as I can ride home afterwards, I shall do it. Col Colonel sparks letter of the 15th instant have come to hand on yesterday, and am glad to hear he is so much better- I fear the warm springs will not be good for him, to which place I understand he intends going- make my affectionate respects to your mother, ( tho though I hear nothing from her for a long time) and all the rest of our friends- The President is much indisposed for about two weeks past and in my opinion he is in danger, tho the Doctors say he is better, but I have my fears- General Hampton have gone to the north, and Wilkinson is expected here every day on his way to the same place- I am now writing late in the night- adieu- Yours affectionately- John Sevier P.S. I expect your lace \u0026 trimmings here from N New . York every day- Col Colonel . Sevier"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9306/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9308/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9306/canvas/2","type":"Canvas","label":{"none":["[Letter] 1813 Jun. 27, Washington [to] Colonel George Washington Sevier, Knoxville, Tennessee / John Sevier : page 3"]},"width":3145,"height":1862,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9307~datastream~JP2/full/786,466/0/default.jpg","width":786,"height":466,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9307~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9306/canvas/2/page/tdh:9307","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/
