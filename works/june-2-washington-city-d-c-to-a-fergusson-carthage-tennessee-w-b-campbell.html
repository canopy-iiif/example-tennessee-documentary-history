riage before the termination of his service. It is now so late in the session that no action of any importance can be had in congress upon the petition of Mrs Cobb, and I have concluded to delay its presentation until the session,_ It is a very difficult matter to get these claims through \u0026 if the proof which Mr. Edwards requires could be possibly obtained, it would be far better"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5758/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5760/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5758/canvas/1","type":"Canvas","label":{"none":["June 2, Washington [City, D. C.] [to] A Fergusson, Carthage, Tenn[essee] / W. B. Campbell : page 2"]},"width":3271,"height":4076,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5759~datastream~JP2/full/409,510/0/default.jpg","width":409,"height":510,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5759~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5758/canvas/1/page/tdh:5759","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5758/canvas/1/page/tdh:5759/656b660ae5fa6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5759~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3271,"height":4076,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5759~datastream~JP2","@type":"http://i
