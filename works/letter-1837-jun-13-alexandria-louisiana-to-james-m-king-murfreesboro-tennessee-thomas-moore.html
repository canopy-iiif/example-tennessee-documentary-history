on-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"T. Thomas O. Moore 1837 Col Colonel James M King Murfreesboro Tennessee Mail 25 postmark: Jun 20, Alexandria, LA"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1098/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/1","type":"Canvas","label":{"none":["[Letter] 1837 Jun. 13, Alexandria, Louisiana [to] James M. King, Murfreesboro, Tennessee / Thomas Moore : page 2"]},"width":2970,"height":3666,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1097~datastream~JP2/full/371,458/0/default.jpg","width":371,"height":458,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1097~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/1/page/tdh:1097","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/1/page/tdh:1097/656b6217eda4c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1097~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2970,"height":3666,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1097~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Alexa Alexandria ( La Louisiana ) 13 June 1837 Dear Cousin Yours of the 12th May and Cousin Patsy's of a previous date was recd received a few days since announcing to us the untimely death of poor brother Walter , Moore I had heard of it a few days before by Covington Snell \u0026 others who I saw at Alexandria on their way to Tennessee (all well,. It was distressing to hear of the decease of Walter leaving a young \u0026 promising family, but I was not astonished, I frequently mentioned to him that I thought he drank too much but he never appeared to be aware that he was doing so to his injury, he has by imprudence brought on no doubt a premature death, though I hope as I believe is a fact, that he left his family in a situation by frugality to support itself \u0026 educate the children, I hope sister Jane will bear it with fortitude, as we should not grieve at the will of providence the debt is one we have all sooner or later to pay. I am just in from the pine woods this morning left all well but poor little William who has got one of his feet dreadfully burnt, entirely peeled though I am in hopes there will be no deformity Bethiah is fat \u0026 John like a guinea pig, Crops generally here are tolerably good some crops of corn are very much injured, mine is seriously"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1097/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/2","type":"Canvas","label":{"none":["[Letter] 1837 Jun. 13, Alexandria, Louisiana [to] James M. King, Murfreesboro, Tennessee / Thomas Moore : page 3"]},"width":2995,"height":3656,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1096~datastream~JP2/full/374,457/0/default.jpg","width":374,"height":457,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1096~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/2/page/tdh:1096","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/2/page/tdh:1096/656b621924e44","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1096~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2995,"height":3656,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1096~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and unless we have rain soon my corn crop must be short I have had but two rains in sixty one days, my Cotten cotton crop is tolerably good though very uneven as the dry weather prevented its coming up at the same time, times have continued very hard, and we can only wish for better as we yet see no prospect of a change, our Banks have all suspended specie payment and can not tell when it will again be resumed, we will be certain of one thing, that is, we shall get nothing for cotten. cotton I am truly sorry that my ill health prevented me from disposing of John \u0026 London at Natchez though John could not be sold for any thing like what you would take for him. I have L. he is a much better hand than I thought he was some time ago though damned decietful deceitful , we have not yet had a single sick negro. Thos Thomas Butler left a few days ago for Tenn. Tennessee and was good enough to let us know nothing of it, Bethiah had got some presents to send up by him and tell him she says if he dont don't mind she will tell the secret. We have not heard from Carolina since I left Tenn Tennessee . Write withe news from there \u0026 Alabama . Tell Sarah I wrote her some time ago but it seems she did not recieve receive it, but will write her in a few days ( tell her Emily Tumill has married Carson Archinard"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1096/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/3","type":"Canvas","label":{"none":["[Letter] 1837 Jun. 13, Alexandria, Louisiana [to] James M. King, Murfreesboro, Tennessee / Thomas Moore : page 4"]},"width":2977,"height":3650,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1095~datastream~JP2/full/372,456/0/default.jpg","width":372,"height":456, u to place it in our powers to reciprocate. Give our love to cousin Patsy Sarah Misses Elizabeth \u0026 Martha, aunt Butter Jane, Hickory, Julia Ann \u0026 the balance of the children and afftey affectionately remember us to all our enquiring friends, my respects to W.L. butler . May god protect you all \u0026 let you live till you wish to die, if that is a thousand years. Your Friend \u0026 relative Tho Thomas . O. Moore Tell Sarah report is that Doctor Ballard was killed by Mexicans in their taking a much missed belonging to N New orleans"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1094/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1095/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1094/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1094","label":{"en":["[Letter] 1837 Jun. 13, Alexandria, Louisiana [to] James M. King, Murfreesboro, Tennessee / Thomas Moore"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/crop-losses.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/june-13-1837.json?sort=random"],"seo":{"title":"[
