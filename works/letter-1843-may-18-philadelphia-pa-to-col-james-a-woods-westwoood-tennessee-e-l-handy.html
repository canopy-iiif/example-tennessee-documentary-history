t me hear from her. I do very much want to hear how the dear child is getting along— whither whether she rides Gen Thumb and how he behaves — Say to Tout that she must certainly write me \u0026 tell me about every thing that is going on— I often think of you all James and sometimes imagine you all seated around the breakfast or supper table discussing the peculiar qualities of the hoe cake Egg bread or hot biscuit — and enjoying the delicious grass butter \u0026 rich milk — how I would like to be at least within a days travel of you and occasionally come down upon you in surprise — tell your Mother that I have tried"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6285/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/1","type":"Canvas","label":{"none":["[Letter] 1843, May 18, Philadelphia, [PA] [to] Col. James A. Woods, Westwoood, Ten[nessee] / E. L. Handy : page 2"]},"width":3128,"height":3912,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6284~datastream~JP2/full/391,489/0/default.jpg","width":391,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6284~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/1/page/tdh:6284","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/1/page/tdh:6284/656b667d4dee2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6284~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3128,"height":3912,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6284~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"very hard since I got home to have corn bread made and baked such as she has but it wont do. We cant come it in our quaker city \u0026 I am compelled at last to fall back on the old fashioned baked bread. of which I ⁁ am almost tired out — I suppose you are now busily with your arangements arrangements your corn must be up \u0026 replanted before this but I feel more interested in your potatoe potato crop than any other. have you yet found out the difference between early and late potatoes? and have you planted as large a crop as you did last year? have you had the same old hat fitted up and do you intend wearing your summer coats of the same old cut? I had expected to return to N Nashville before coming home or I should have procured the patern pattern of your Coat — I hope you will retain the patern pattern till I see you again. I had a letter from our friend Gale since I got home. you will remember that I rcd received a letter from him whilst at Westwood addressed to me at Philad. Philadelphia and from there forwarded to Nashville. in that letter you doubtless recollect he spooke spoke in such exalted terms of the ladies of Philad. Philadelphia as to leave but little doubt that he thot thought them far ahead of any he had"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6284/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/2","type":"Canvas","label":{"none":["[Letter] 1843, May 18, Philadelphia, [PA] [to] Col. James A. Woods, Westwoood, Ten[nessee] / E. L. Handy : page 3"]},"width":3130,"height":3875,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6283~datastream~JP2/full/391,484/0/default.jpg","width":391,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6283~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/2/page/tdh:6283","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/2/page/tdh:6283/656b667e7aeca","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6283~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3130,"height":3875,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6283~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"ever seen — My last letter was addressed to me at Nashville and forwarded from there to Philad. Philadelphia in this letter he pours it out upon the Nashville ladies as thick as he did in the former one upon those of our City. unfortunately for our friend his letters all reach me in a different place from that which they are intended — nevertheless Gale is a real clever fellow — and not the less clever because he thinks a great deal of Col Colonel Woods — I suppose by this time you have strawberries at Westwood. We have had none yet in our city. We had green peas in Market this morning for the first time — Speaking of peas reminds me of a good joke that occurred with a friend of mine a day or two since — he went to market to buy a quarter of lamb. the butcher perceiving his ignorance about meat sold him goat meat for lamb. \u0026 he did not find out the difference till a day after the family had dined on it. he was very mad its true when he did find out the mistake — but that made no sort of difference as the goat had been eaten."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6283/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6281/canvas/3","type":"Canvas","label":{"none":["[Letter] 1843, May 18, Philadelphia, [PA] [to] Col. James A. Woods, Westwoood, Ten[nessee] / E. L. Handy : page 4"]},"width":3128,"height":3880,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6282~data
