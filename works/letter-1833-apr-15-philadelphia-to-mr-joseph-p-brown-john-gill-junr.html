ndora~object~tdh:6157~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3152,"height":3776,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6157~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Philada. Philadelphia April 15th. 1833 Mr. Joseph P. Brown Dear Sir, Your favour favor by Mr. Trabue came duly to hand with your sisters relinquishment of the lot I purchased from you which I presume will now be all correct— Joseph P. Brown I have now occasion to call on you as a man, a christian, and as a friend, to state fully and explicitly whether you recd. received a letter from Mr. Jas James Jones villifying vilifying my character and that of my nephew Arch. Archibald Campbell dated in July or August I think, if so you will furnish me with a copy of the same and I pledge myself that your name shall not be mentioned by me, and at the same time you are at liberty to communicate any thing in this letter, or in any I ever wrote to you, to any one who has any interest in their contents. I wish to know whether you communicated to Mr. West (as requested by Mr. Jones) the contents of Mr. Jone's letter of last July or August? and whether Mr. Shirley became acquainted with the contents of that letter? Your prompt and candid"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6157/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/1","type":"Canvas","label":{"none":["[Letter] 1833 Apr. 15, Philad[elphi]a [to] Mr. Joseph P. Brown / John Gill Junr. : page 2"]},"width":3160,"height":3784,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6156~datastream~JP2/full/395,473/0/default.jpg","width":395,"height":473,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6156~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/1/page/tdh:6156","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/1/page/tdh:6156/656b6653e93cf","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6156~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3160,"height":3784,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6156~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"answers to these questions will be expected as soon as convenient I would barely mention to you that I expect full and explicit answers, I have confidence in you now, and hope that the answers which I may recieve receive may not be the means of destroying that confidence, and compel me to place you on the same level with Mr. Jones — I will not however suppose for a moment that you can act in this way, untill until I receive your answer to this letter — that will place you where you ought to be on the mind of Yours \u0026C et cetera John Gill Junr. Your answer to this letter will have to be prompt as circumstances may compel me to come out with my knowledge of Jone's conduct by the first of June, therefore write at once, and by so doing you may save me the trouble of taking out a commission to have You, Mr. Shirley and Mr. West examined under oath — the facts I must have at any expense —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6156/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/2","type":"Canvas","label":{"none":["[Letter] 1833 Apr. 15, Philad[elphi]a [to] Mr. Joseph P. Brown / John Gill Junr. : page 3"]},"width":3088,"height":3768,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6155~datastream~JP2/full/386,471/0/default.jpg","width":386,"height":471,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6155~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/2/page/tdh:6155","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/2/page/tdh:6155/656b665523f3a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6155~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3088,"height":3768,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6155~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Dr. Dear Sir I write you according to promise to let you know how things move along in our city, and I regret that it is not in my power to give you a favourable favorable account of affairs. From the time you left us business became more and more dull untill now it is literally as flat as a pancake. There is nothing doing and people appear to have lost all nerve \u0026 energy exhibiting no disposition to buy or sell goods but on the contrary holding back and avoiding it. This is emphatically the situation of our concern. We have had so much quarrelling \u0026 discord and a certain \"malign influence\" has been so unwearied in their exertions against us, doing every thing calculated to injure and annoy us (particularly since the departure of our Mr. F.) that it requires the utmost care \u0026 prudence and the greatest caution in conducting our affairs, untill such time as the situation of the old business will allow us to cut loose and be separate. This I hope will not be long, for my part I have unalterably made up my mind to a separation at the earliest opportunity \"peaceably if we can forcibly if we must .\" You are well acquainted with the parties alluded to and can fully appreciate our situation (altho to a stranger it might seem a matter"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6155/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/3","type":"Canvas","label":{"none":["[Letter] 1833 Apr. 15, Philad[elphi]a [to] Mr. Joseph P. Brown / John Gill Junr. : page 4"]},"width":3122,"height":3696,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6154~datastream~JP2/full/390,462/0/default.jpg","width":390,"height":462,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6154~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/3/page/tdh:6154","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/3/page/tdh:6154/656b6656530ab","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6154~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3122,"height":3696,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6154~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"of mystery). and it is unnecessary to say more ⁁ to you on the subject I should like to have a few moments conversation with you on your own private affairs, in relation to the party above alluded to. Something must have occurred after the conversations we had together to dispose them unfavourably towards you. A few days after you left the young one intimated that they had heretofore supposed you a sober moral man and industrious man and that the uncle had consequently felt a lively interest in your welfare, had lent you money to go into the concern of which you are now a partner, and had done you sundry other benefits and favours too tedious to mention — that now they had ascertained you were intemperate, and a profane swearer ; and that had he (the young one) known it in time, he would not have consented to let you have so many goods. Now I should like above all things to know what prejudice or feeling is lurking at the bottom of this affair, convinced as I am of the utter falsity of the accusation I am at a loss to account for their desire to injure you, except that having discovered a friendly disposition on your part towards F and myself, they are determined that you shall be a sharer of the hatred existing in their minds towards us . Believing this to be the cause, and unwilling"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu format":"text/plain","value":"that your good feelings towards us should create you such enemies, and relying implicitly on your silence and discretion, I feel it is my duty to give you this information, advising you to be cautious and guarded gaining all the information you can and drawing your own conclusions I must confess the information was such as to astonish and confound me and I yet doubt to what species of malignity to attribute it; if you can enlighten me on this subject you will oblige, and I shall expect you to do so. The circumstance has never been named by me to any one— even to Fergn. Ferguson and I know you will consider yourself strictly bound in honor to preserve the same secrecy on your part nothing but a sense of duty towards you, (having suffered so much in like manner myself,) could induce me to name it even to you, and it is not now done to injure them, but to cause you to be on your guard to escape injury yourself. So much for private affairs — now as to business. We have had (as we both anticipated) very hard times, and I fear the worst is to come. Many of the Market St. Street houses have failed or retired from business. Since you were here Bent Wyman \u0026 Co. Company Carnog Armstrong \u0026Co. Wm William V Vettit . Campbell Jones \u0026 Opie . Sappington \u0026 Gemmill, Knowles Shroeder \u0026 McCallie and others, may be added to those of the first named class who had already"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/4"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6153/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/5","type":"Canvas","label":{"none":["[Letter] 1833 Apr. 15, Philad[elphi]a [to] Mr. Joseph P. Brown / John Gill Junr. : page 6"]},"width":3122,"height":3807,"thumbn ore long. Asher Howell has dissolved with Abbott and has nothing to attend to at present but Genl. General Jackson and the affairs of the nation. You can say to Mr. West that his papers directed to F. S. \u0026 C. \u0026 G. Handy have been received, and you can further tell him (should you think it advisable) that his friend G. is exceedingly angry at the arrangement made for G. F \u0026 Cos debt and has written an angry letter to Ferguson on the subject. He says West has treated \" us as usual worse than any body else .\" He and I have had an open quarrel a day or two since, in consequence of his withholding these papers from Mr. Woods \u0026 Mr. Handy and pretending that he had never seen them, altho although I proved on the spot by the evidence of the young men who were present when I handed him West's letter and papers the evening they arrived, and who were witnesses to the conversation that took place between us at the time and heard him make"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/5"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6152/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6149/canvas/6","type":"Canvas","label":{"none":["[Letter] 1833 Apr. 15, Philad[elphi]a [to] Mr. Joseph P. Brown / John Gill Junr. : page 7"]},"width":3104,"height":3291,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6151~datastream~JP2/full/388,411/0/default.jpg","width":388,"height":411,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6151~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceabl
