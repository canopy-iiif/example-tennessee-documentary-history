/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8682/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"T T The The 27 T The Jackson Ten Tennessee The 5th Octr 40 October 1840 My Dear Child We feel disposed to scold you for not writing — Only one letter in four weeks, and you have been Sick too — Mr Walkers last proved to be succeeded by a nother another very soon, now ten days are passed \u0026 we have no letter All this could be bourn borne , if we knew you were well, The great uncertainty of your silence on is what so much distresses us — Tomorrow is The last day we can wait, that mail must bring us a letter I will give you, What I know will be agreeable intelligence to you — On next Friday your Aunt Narcissa starts to Columbia to see you \u0026 perhaps to bring you home, she would start to day but General Jackson reached here yesterday eveng evening , she wishes to stay with him untill until after the 8 or the 9th. She will start, so you may expect her on Tuesday — 13th We have to say, that as The session is so far advanced, that you do not comence commence school untill until you hear again from us, indeed if the Chills continue to afflict you, you must"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8682/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8685/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8682/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 Oct. 5, Jackson, Ten[nessee] [to] Mary Jane Chester, Columbia, Ten [nessee] / Robert Chester : page 3"]},"width":3110,"height":3900,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8684~datastream~JP2/full/389,488/0/default.jpg","width":389,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8684~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8682/canvas/2/page/tdh:8684","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8682/canvas/2/page/tdh:8684/656b68ef281b0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8684~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3110,"height":3900,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8684~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8682/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8682/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8682/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"come home — We know you Can do no good at learning when you are shaking well the agree — Genl General Jackson will return here by the way of Columbia , yr your ma says you must not only see him, but get well acquainted with him — She says also that Cate Soften is to married on Thursday week to a Dr Doctor Jones from Middle Tennessee — You must cheer up Keep your spirits good dont be gloomy because you are a little Sick Mr Brinkley will go up with your Aunt N Narcissa — Your mother, Brother \u0026 Sister unite me in love to you — and beg you to turn all your kind friends our kind regards. Write when you receive this God bless you my child Your affectionate Father Robt Robert J Chester Your ma says she hopes you have flannel \u0026 that you must not wear your clothes tight Your health is above all pride —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8682/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8684/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8682/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8682","label":{"en":["[Letter] 1840 Oct. 5, Jackson, Ten[nessee] [to] Mary Jane Chester, Columbia, Ten [nessee] / Robert Chester"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/boarding-school-students.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/october-5-1840.json?sort=random"],"seo":{"title":"[Letter] 1840 Oct. 5, Jackson, Ten[nessee] [to] Mary Jane Chester, Columbia, Ten [nessee] / Robert Chester - Untitled","description":"This document is a let
