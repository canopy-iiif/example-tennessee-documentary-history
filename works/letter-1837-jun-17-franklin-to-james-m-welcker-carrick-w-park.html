t":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9389~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9386/canvas/0/page/tdh:9389","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9386/canvas/0/page/tdh:9389/656b69aaa7da8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9389~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2747,"height":3435,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9389~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9386/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9386/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9386/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Franklin June 17th 37 Dear Sir Your kind letter came to hand by this mornings mail. I regret to hear of Sophia Craigheads severe illness. Although I am not surprised. I expected to hear of it by every mail. I knew she could not remain as she was when I left that there must be a change either for the better or worse, and from the nature of her disease. I anticipated the latter. I am sorry the visit to the springs did not improve Margarets health. As to Mothers being \"desolate since I left.\" I would write to her, but I think I will comfort her by my presence before a great while, for I would not live in this town for any consideration, there is ⁁ less sociability here than any place I ever was in, there is no place that you can get among the gentle men of the place but at the grocery, there you will find people of every class, and every age from the boy of ten years old to the old man of seventy, all drink, young \u0026 old, play cards, tell vulgar anecdotes, and vice in every shape may be seen, and that too by the best citizens of the town, and Sunday is kept by them no holier than any other day, As to the mechanics"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9386/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9389/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9386/canvas/1","type":"Canvas","label":{"none":["[Letter] 1837 Jun. 17 Franklin, [to] James M. Welcker / Carrick W. Park : page 2"]},"width":2717,"height":3448,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9388~datastream~JP2/full/340,431/0/default.jpg","width":340,"height":431,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9388~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9386/canvas/1/page/tdh:9388","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9386/canvas/1/page/tdh:9388/656b69abdd92f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9388~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2717,"heig
