k.edu/collections/islandora/object/tdh%3A6869/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6869/canvas/0","type":"Canvas","label":{"none":["[Letter] 1815 Dec. 7 Washington City, [to] W[illia]m H Crawford / Andrew Jackson : page 1"]},"width":3009,"height":5020,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6872~datastream~JP2/full/376,628/0/default.jpg","width":376,"height":628,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6872~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6869/canvas/0/page/tdh:6872","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6869/canvas/0/page/tdh:6872/656b66f4c9c05","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6872~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3009,"height":5020,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6872~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6869/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6869/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6869/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington City 7 Dec. December 1815 Sir When I enterd entered Pensacola in the month of Nov. November 1814 , a Battery in the main street mounted with two French Fours , was opened upon my column, which was immediately charged \u0026 carried. These peices pieces , it is beleived believed , were landed by the British, \u0026 were British property: — The Spaniards have never claimed them Having good carriages they were conveyed to Mobile , where they remained until the restoration of peace, when the officer commanding at that fort ( Col. Wm Colonel William P Anderson ) was directed to have them, with their equipments forwarded to Nashville with the discharged militia: The Colonel dismounted them, \u0026 sent only the barrels. The threatened hostility of the Indians on the Mississippi induced me to have them remounted \u0026 made ready for the field — The expence expense attending which (amounting to $ 258) has been paid out of the public funds, under the rapposition that they had become the property of the United States On this subject, the circumstances of which are thus laid before you, I wish some order to be taken. If the government cannot consider them as the property of the nation \u0026 shall refuse to receive them the expence expense of recounting them will be charged to me \u0026 the guns ⁁ be subject to resoudes at my ⁁ own disposition I have the honor \u0026 c et cetera Andrew Jackson Mjor Genl Comd. O. S. Major General Commander of Service at my own disposition Hon Wm Honorable William H Crawford }"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6869/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6872/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6869/canvas/1","type":"Canvas","label":{"none":["[Letter] 1815 Dec. 7 Washington
