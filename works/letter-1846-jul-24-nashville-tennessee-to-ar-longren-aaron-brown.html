tain Peaks case from Miegs I have examined my files \u0026 find no letter reporting his case to me. I have sent for the adjutant genl general . \u0026 he has promised to examine his office \u0026 he says if a report was made to him he is sure that he sent it to genl. Brazilton as an abstract of it in company with cases. When he had made his search \u0026 settled down as to the facts, either he or I will write you again. In the selection of companies the maj major generals had to encounter difficulties on account of the shortness of the time, giving them but little opportunity to obtain the precise history of each company, so as to know what class to put them down in__ I made that time as short as I did in East Tennessee because there was so much dissatisfaction hereabouts, because I had called on East Tennessee at all__ I wishd wished the result to show, that E East . Tennessee could be called on \u0026 present her quota on time for rendezvous at memphis . and she"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7953/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7956/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7953/canvas/1","type":"Canvas","label":{"none":["[Letter] 1846 Jul. 24, Nashville, Tennessee [to] A.R. Longren / Aaron Brown : page 2"]},"width":3201,"height":4000,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7955~datastream~JP2/full/400,500/0/default.jpg","width":400,"height":500,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7955~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notde
