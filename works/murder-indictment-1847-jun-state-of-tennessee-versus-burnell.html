ally carried that deceased held the stick about the middle and lightly laid it upon the shoulder of the defendant saying to him that if he knew he cut his hat that he would give him that stick thereupon the defendant stouped stooped"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5334/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/1","type":"Canvas","label":{"none":["[Murder Indictment] 1847 Jun. State of Tennessee versus Burnell : page 2"]},"width":3014,"height":4898,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5333~datastream~JP2/full/377,612/0/default.jpg","width":377,"height":612,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5333~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/1/page/tdh:5333","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/1/page/tdh:5333/656b659e8bb9d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5333~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3014,"height":4898,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5333~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"down a picked up a large piece of oak timber about two or three inches square and four \u0026 a half or five feet long, larger at each end, and struck the deceased a blow on the forehead which knocked him down, that deceased was apparently mad for some time but finally recoverd recovered from said blow so as to talk \u0026 complained of a severe pain in the back of the head that deceased remained sick and confined to his bed most of the time after said blow, and was some times a little delirious untill until he died which happened about 7th day of January 1847 that all this happened in the county of Weakley \u0026 state of Tennessee Daniel B. Shaw a witness for the state moved that he had heard the defendant threaten to kill deceased three times within about six months before he give deceased said blow, that the last threat was made about ten days before deceased was struck } defendant as before set forth in this lieu of exceptions -"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5333/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/2","type":"Canvas","label":{"none":["[Murder Indictment] 1847 Jun. State of Tennessee versus Burnell : page 3"]},"width":3020,"height":4840,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5332~datastream~JP2/full/378,605/0/default.jpg","width":378,"height":605,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5332~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/2/page/tdh:5332","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/2/page/tdh:5332/656b659fb92a4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5332~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3020,"height":4840,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5332~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"that defendant stated at the time he made his threats to show that deceased had accused him of stealing molasses - Doctor Anderson stated that he was called to see deceased the night the blow was given and made but a slight examination, of it that a wound was inflicted on the forhead in length about an inch that the scull was not fractured, that contusion would some time produce death without without fracture of the scull that the pain in the back of the head was evidence that of contusion head of the Brain that he did not consider the wound serious at that time deceased was drinking Doctor Cuttlr Cuttler Stated that he was called to see deceased some there and visited him several times - or four days before his death, that he could not doubt but that the death of deceased was produced by contusion of the brain and by the wound that had been inflicted by the blow with killed piece of timber aforesaid that no post mortem examination was made that such examination would not be more than mere confirmatory evidence of the contusion that the wound was from an inch to one and a half inches long,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5332/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/3","type":"Canvas","label":{"none":["[Murder Indictment] 1847 Jun. State of Tennessee versus Burnell : page 4"]},"width":3025,"height":4892,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5331~datastream~JP2/full/378,612/0/default.jpg","width":378,"height":612,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5331~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/3/page/tdh:5331","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5330/canvas/3/page/tdh:5331/656b65a0e4134","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5331~datastream~JP2/full/full/0/default.jpg"
