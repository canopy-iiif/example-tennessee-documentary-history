its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1837-09-20T11:51:45Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A47/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/0","type":"Canvas","label":{"none":["[Letter] 1837 Sep. 20, Terre Haute, Indiana [to] Mr. Charles F. Welcker, Talladega, Alabama / Geo[rge] L. Welcker : page 1"]},"width":3092,"height":3919,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:51~datastream~JP2/full/387,490/0/default.jpg","width":387,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:51~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/0/page/tdh:51","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/0/page/tdh:51/656b60a49d819","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:51~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3092,"height":3919,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:51~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Terre Haute, Indiana , Sept September 20th 1837 Dear Brother; It has been some time since I have heard any thing directly from you; and I suppose it has been equally long since you have heard from me. _ And now that I have commenced to write; it is not because I have any thing new, strange, or interesting to communicate that I do so; but rather because I know you will be pleased to receive a few lines from me, even though they should contain but little._ I have received but one letter from brother Henry since I had the pleasure of seeing you, and that informed me of the great loss you had sustained in the death of your little daughter: from yourself I have received nothing. It is but a short time since I received letters from sisters Catharine and Mary Jane: Catharine was at Majr. Major Lenoir s when she wrote__ she had been nearly a month in E. Tenn. East Tennessee and expected to set out for home in a short time.__ Mary Jane was at school in Kingston _ she had just been out at home, and left all the family well_ I say all the family, which was Father, Mother, Albert \u0026 Clinton_ things have been much changed since our day __ Frederick, Monroe \u0026 Franklin were at Knoxville, and from what I saw \u0026 heard, when last at Knoxville, I have no doubt they are doing well ____ In fact, there"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:51/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/1","type":"Canvas","label":{"none":["[Letter] 1837 Sep. 20, Terre Haute, Indiana [to] Mr. Charles F. Welcker, Talladega, Alabama / Geo[rge] L. Welcker : page 2"]},"width":3103,"height":3866,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:50~datastream~JP2/full/388,483/0/default.jpg","width":388,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:50~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/1/page/tdh:50","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/1/page/tdh:50/656b60a5c7c7e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:50~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3103,"height":3866,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:50~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"are none of the family who have not, thus far, done well__ And I think it is incumbent upon us, as the elder of the family, to do, each in his own way, the best we can: for I have no doubt, that the conduct and character of the elder members, have a great influence in farming the character and fixing the destiny of the younger members of any family. I have not heard any thing of Col Colonel Mitchell or family since Henry wrote to me _ I should be glad to hear from them; and I am particularly anxious to know what disposition is to be made of our little nephews__ That Mississippi is a new \u0026 unhealthy country_ it is, \u0026 perhaps ever will be, an extravagant country_ it is now labouring laboring under a calamity, mainly to be attributed to the wildness \u0026 excess with which every thing has been conducted; a calamity from which it will not soon recover__ its society is unorganized \u0026 unsettled _ it is destitute of the comforts of life; it is destitute of schools; it is destitute of good \u0026 social feelings__ In short, it is not a country in which children should be raised_ and it is fit to be inhabited by those only who are willing to live but few years, and who are willing to spend those few years in killings mules \u0026 negroes, in raising Cotton, \u0026 in endeavoring to make money._ Those children could be raised and educated in E. Tenn. for one tenth of the expense, and would have better Constitution, better health, better sense, stronger minds \u0026 stronger bodies, more energy of Character, and would, in fact, be entirely different \u0026 better men."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:50/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/2","type":"Canvas","label":{"none":["[Letter] 1837 Sep. 20, Terre Haute, Indiana [to] Mr. Charles F. Welcker, Talladega, Alabama / Geo[rge] L. Welcker : page 3"]},"width":3158,"height":3946,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:49~datastream~JP2/full/395,493/0/default.jpg","width":395,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:49~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/2/page/tdh:49","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/2/page/tdh:49/656b60a7099a1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:49~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3158,"height":3946,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:49~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I want to hear from you_ I want to know how you are getting along in the world_ What kind of a crop did you make?_ What are your Calculations \u0026 prospects? Have you settled with Sharp so that you will not be loser?_ Will you be able to pay him? Sister Catharine wrote to me that you would be in E. Tenn. in Oct. October \u0026 wanted to know if we could not all meet there at that time__ For my own part, I have no idea that I shall be able to be there before winter; perhaps not even then. I shall Come as soon as I can, be it soon or late_ But I should like, above all things, to meet the whole family once more around the old fireside__ It would recall to our minds the recollection of by gone days_ it would awaken in our bosoms the remembrance of former times \u0026 former associations_ hours which, if they were not hours of perfect happiness, were at least the hours of innocence and youth. I have been very much occupied with my duties since my return to this place_ Capt Captain Ogden has been along the line of the road, putting out Contracts, the whole season_ and is absent at this time._ I have remained here, \u0026 have been engaged with the business in this section of the Country, and in corresponding with the departments at Washington , \u0026 with the different agents \u0026 assistants along the whole line of the Road \u0026c. et cetera \u0026c,_ I have thus far enjoyed uninterrupted good health_ I think I shall leave Edmond at home the first opportunity I have_ He is more plague than profit_ My horse is coming on finely_ I have been endeavoring to read Law this summer, but my other engagements have been such, that I have done little at it. It was with regret that I lately learned the death of Col Standefor _ he died at Kingston on his way to Washington City_"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:49/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/3","type":"Canvas","label":{"none":["[Letter] 1837 Sep. 20, Terre Haute, Indiana [to] Mr. Charles F. Welcker, Talladega, Alabama / Geo[rge] L. Welcker : page 4"]},"width":3116,"height":3930,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:48~datastream~JP2/full/390,491/0/default.jpg","width":390,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:48~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/3/page/tdh:48","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/3/page/tdh:48/656b60a888e95","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:48~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3116,"height":3930,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:48~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The Crops in this country are the finest that I have ever seen any where__ The country is rather new to be a good fruit country_ apples are pretty good_ peaches are scarce \u0026 of an inferior quality._ In point of all acquaintances I stand alone_ there is not an individual in the country whom I have ever known before postmark stamp: Sept. 21, Terre Haute, Ia. 25 Mr. Charles F. Welcker Talladega Alabama This country is not healthy_ Bilious fevers, fevers \u0026 agues, \u0026c are quite common__ Give my respects to Capt. shelly \u0026 Mr Rutlege , Col Hogan I suppose will not remember me_ Give my love to Caroline, Henry, \u0026 Elizabeth, \u0026 accept the same from your brother Geo. George L. Welcker To Charles F. Welcker Talladega, Ala. Alabama"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/47/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:48/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A47/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A47","label":{"en":["[Letter] 1837 Sep. 20, Terre Haute, Indiana [to] Mr. Charles F. Welcker, Talladega, Alabama / Geo[rge] L. Welcker"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/communication-in-families.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/september-20-1837.json?sort=random"],"seo":{"title":"[Letter] 1837 Sep. 20, Terre Haute, Indiana [to] Mr. Charles F. Welcker, Talladega, Alabama / Geo[rge] L. Welcker - Untitled","description":"This document is a letter dated Septem
