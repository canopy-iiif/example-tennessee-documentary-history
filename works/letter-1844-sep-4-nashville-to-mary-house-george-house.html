e for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1844-09-04T12:15:33Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5991/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/0","type":"Canvas","label":{"none":["[Letter] 1844 Sep. 4, Nashville [to] Mary House / George House : page 1"]},"width":3080,"height":3856,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5995~datastream~JP2/full/385,482/0/default.jpg","width":385,"height":482,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5995~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/0/page/tdh:5995","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/0/page/tdh:5995/656b6639af19a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5995~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3080,"height":3856,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5995~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville Sept. September 4 1844 My dearest wife, The can of time moves slowly along in your absence and we are again in the midst of dust and warm weather — Mosquitoes plentiful and our city dull and healthy — I am growing more and more weary at your absence — indeed my sweet mates — I verily believe that you are really a part and parcel of me — at least, I could not be happy long without you — There is an indefinable something which enforces the thought that we are one — Then how painful to be absent, a moment from our real self — I long too, to see our little ones — I have conjured up a thousand times in my mind how Sally looks, and how much changed she will be when I see her — I shall leave for Alaba Alabama the very moment — I have a settlement with Mr Bennett who is yet absent, and will not be at home for some two or three weeks — or perhaps not before this time next month — he is going up the Arkansas river, and if the waters are low he will be detained — I am growing very anxious for the time to arrive when I shall once again fold you and our jewels to my bosom — In a few more days you will have been absent two months — and our girl will be four months old — bless her sweetness —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5995/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/1","type":"Canvas","label":{"none":["[Letter] 1844 Sep. 4, Nashville [to] Mary House / George House : page 2"]},"width":3119,"height":3911,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5994~datastream~JP2/full/390,489/0/default.jpg","width":390,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5994~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/1/page/tdh:5994","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/1/page/tdh:5994/656b663ae54f1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5994~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3119,"height":3911,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5994~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I sent the bundle from Mother to you and sister Nancy by Mr Saml Samuel Coltart of Huntsville a week ago — and I hope you have received it safely — I send you yesterdays paper — and marked an article on wool — which I wish you to show to brother, and ask him ⁁ if it would not be more profitable for him to grow wool than cotton — he has some swamp land by taking out the under-growth would make splendid pasture — and a sheep will ⁁ live on very little — Mark Cookrell in this neighborhood in making his thousands by raising wool — I will ask your particular attention also — to two letters in said paper, one from Genl General Jackson and the other from H Henry Clay — and contrast the difference Genl Jackson 's is the most ridiculous thing I ever read The Beans and Russells to whom it is addressed are said to be the vainest scamps on the globe — it will tell well for the good and righteous cause of Whigery Tis the opinion of some of the knowing ones here, that Mr Clay will beat Polk in this state from 7 to 10 thousand votes — Bets are offered here — that Mr Clays majority in Ky Kentucky and Ohio will be greater than all Polks majorities combined throughout the U.S. United States — Tell sister I am glad she has written to Ann on the subject of politicks politics — as she says she will quit them — I would also most respectfully suggest that she (sister) should write to Ann in regard to her going to Sunday School and Church — she (Ann) is very stubborn about going to either —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5994/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/2","type":"Canvas","label":{"none":["[Letter] 1844 Sep. 4, Nashville [to] Mary House / George House : page 3"]},"width":3070,"height":3912,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5993~datastream~JP2/full/384,489/0/default.jpg","width":384,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5993~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/2/page/tdh:5993","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/2/page/tdh:5993/656b663c4e71d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5993~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3070,"height":3912,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5993~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"a letter from sister commanding her to attend punctually would be of the greatest service — and therefore should be attended to — Ann loves her Mother — and will receive counsel from her — but she does not like to receive it from any one else — I took tea at Mr. Greenfields on Monday night, he has his house full — Mr and Mrs Fowler have got back there — Mr Fowler expects to go upon the river again this winter, as Commander of a Boat — Martha Jane Price received a letter from Sigs Taylor a few days ago — she is in Virginia , and says she and Doct Doctor Oscar are to be married in October — Oscar has not written a syllable to any of us since you left — Miss Dunn — Mr Scords old flame — was married on Monday night to a Mr Blocker of Mobile Alaba Alabama and Miss Lateba Hagan and a Mr McCrary from Miss. Mississippi are to be spliced on tomorrow night — I have not heard anything from Fort for several days — He is I suppose in a state of despondency — poor fellow, I pity him — but my compassion will not avail him anything — Miss K — is certainly entitled to the character of fickleness — If I had such a wife — I should be like old Mr Browns man about the bonnets— I should be afraid before I could gratify any wish, she would have changed her mind— A Miss Grun at the academy is quite sick — and Mortimer was complaining yesterday — but he took some of my pills last night and is better to day — The balance of us are well — I got a letter from Burk a few days since he desires to be remembered to you —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5993/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/3","type":"Canvas","label":{"none":["[Letter] 1844 Sep. 4, Nashville [to] Mary House / George House : page 4"]},"width":3104,"height":3944,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5992~datastream~JP2/full/388,493/0/default.jpg","width":388,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5992~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/3/page/tdh:5992","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/3/page/tdh:5992/656b663d7efb2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5992~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3104,"height":3944,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5992~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Mother joins me in love to yourself children Mother — and all our relations — Please remember us very affectionately — Tell Jimmy — I am glad he is learning how to ride— Kiss him and Sally for me — and tell ⁁ him of me often — I do not wish ⁁ him to forget me — Mrs. Elliott is very well, and looks very very interesting — I have not seen Louisa for some time — She too, is on the thinning order very rapidly — a perfect sight for size — Your friends enquire after you very frequently — Take good care of yourself and the children — You have not said anything about your cough of late — how is it — May heaven bless you and our little ones is my prayer. Yours forever and ever — George Ms Mary House care of Saml Samuel J. House Esq Esquire Soireville Sayreville near Huntsville Alabama"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5991/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5992/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5991/datastream/MODS
