opage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Clinton Feb. 4th 1849 Dear Brother I received your letter several weeks ago but as I was moving at the time and have been sick almost ever since I have not had time to answer you I do not think however that any of you can complain of me for I have written to both Mother and brother George since I received any letters from them Doct. Doctor Hamilton has sold his house in town and purchased in three miles of jackson . I have been boarding here at the tavern since the eleventh of last month and shall continue to board until there is a house built on the plantation. I know not for what reason but I have felt for several weeks as if there was some storm of trouble hanging over me which is yet to burst on my head. I can not bring myself to think that I shall ever live on the plantation I feel as if there was to some thing going to happen to prevent its ever being my home. But why should I trouble you with my sad"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6021/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6025/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6021/canvas/1","type":"Canvas","label":{"none":["1849 Feb. 4, Clinton [MS] [to] Joseph D. Hamilton, Nashville, Tennessee / Mary [Hamilton] : page 2"]},"width":3102,"height":3896,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6024~datastream~JP2/full/388,487/0/default.jpg","width":388,"height":487,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6024~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","prof ion on the river and expects to leave for the land of gold about the first of March. He will go and see the country and if he is pleased he will return to take his family there. The gold I care not for but the climate I believe would agree with the Doct. and Papa and for that reason I wish to go there to live. I fear however that the Doct. will not move there. He speaks some times of going without me but that I will not hear of God alone Knows wheather whether he would live to get home and I can never consent to"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6021/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6024/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6021/canvas/2","type":"Canvas","label":{"none":["1849 Feb. 4, Clinton [MS] [to] Joseph D. Hamilton, Nashville, Tennessee / Mary [Hamilton] : page 3"]},"width":3088,"height":3352,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6023~datastream~JP2/full/386,419/0/default.jpg","width":386,"height":419,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6023~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6021/canvas/2/page/tdh:6023","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6021/canvas/2/page/tdh:6023/656b66442e36e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6023~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3088,"height":3352,"format":"image/j
