umbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8454~datastream~JP2/full/291,365/0/default.jpg","width":291,"height":365,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8454~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/0/page/tdh:8454","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/0/page/tdh:8454/656b68c2d9a84","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8454~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2329,"height":2917,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8454~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Columbia Female Institute June 1st 1841 My Dear Mama O! I was so much delighted to receive your very affectionate letter, and also my dear Father's. You do not know how much distressed I was to hear that he had so severe an attack. Mama you know when you are at so great a distance as I am from the only Persons on earth you love, that when you hear that they are Sick, you generally imagine that they are worse than they in reality are. I am precisely that way, now I have imagined that is still very Sick although your letter assured me that he was nearly well. I do not disbeleive dibelieve your word, nor would I do it for the whole world, but I am affraid afraid that he has had a relapse since then. You desired me to tell you the Uniform of the Institute at the Examination: We are not permitted to wear any thing but white, no Embroidery, no coloured colored Ribbon but blue, no Jewelry excepting a Plain Breast Pin, and if we break any of these rules, Mr or Mrs Smith will say to the Audience that such things were positively forbidden to be worn and she will then point out the young lady who has broken them. I showed Mrs Smith"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8454/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/1","type":"Canvas","label":{"none":["[Letter] 1841 June 1, Columbia Female Institute [to] Mrs Elizabeth Chester, Jackson, Tennessee / Mary Jane Chester : page 2"]},"width":2361,"height":2901,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8453~datastream~JP2/full/295,363/0/default.jpg","width":295,"height":363,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8453~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/1/page/tdh:8453","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/1/page/tdh:8453/656b68c412366","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8453~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2361,"height":2901,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8453~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the part of your letter that you requested me to show her; She says that the white dress that I am having made now with the addition of the two that I brought with me will be a sufficient number for the Examination and Concert, I expect that I shall play the Russian Dance with Variations. I think that it is a very pretty peice piece , and Mrs Smith thinks that I play it very well. As my Books are waiting patiently for me to attend to them I must close my letter, I could say a great ⁁ deal more but time will not permit. Give my love to all my dear Aunts Uncles and Cousins, all my Brothers \u0026 sister, and to my dear dear Papa Your ever affectiont affectionate Daughter Mary Jane Chester Mrs Elizabeth Chester P. S. Post Script Mr \u0026 Mrs Smith request me to give their Respects to you and Papa and tell you that must be sure to come up to the Examination. I need not say how much I want ⁁ you to come. Tell Aunt Narcissa \u0026 Sis, and brother John that I expect we will have a very pleasant trip, but I am affraid afraid that I shall be so anxious to get home that I cannot take time to travel that far."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8453/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/2","type":"Canvas","label":{"none":["[Letter] 1841 June 1, Columbia Female Institute [to] Mrs Elizabeth Chester, Jackson, Tennessee / Mary Jane Chester : page 3"]},"width":2313,"height":2917,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8452~datastream~JP2/full/289,365/0/default.jpg","width":289,"height":365,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8452~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/2/page/tdh:8452","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/2/page/tdh:8452/656b68c53d5b5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8452~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2313,"height":2917,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8452~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8451/canvas/2/a
