Maj Major Tatum \u0026 Mr Robert Searey who are gone to Philada Philadelphia for goods \u0026 on their behalf as well as my own I write.__ I have indeed understood that Maj Tatum made Propositions of the kind to you on his way to the northward but what they were he did not exactly inform me.__ I am uninformed of the Particulars of the Contract you propose, that is at what place, for what length of time,__ when to commence \u0026c etcetera but as Accts Accounts are Sent on quarterly I presume the business will not be closed till the end of this quarter to begin with the next, before which time I will lay before you our proposals (in person) which I flatter myself will be Such as will be approved of.__ I am Sir your Obed Serv.t Obedient Servant Seth Lewis Colo David Henley"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8215/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8217/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8215/canvas/1","type":"Canvas","label":{"none":["1795 May 5, Nashville [Territory South of the Ohio River, to] David Henley, Knoxville [Territory South of the Ohio River] / Seth Lewis : page 2"]},"width":3136,"height":5308,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8216~datastream~JP2/full/392,664/0/default.jpg","width":392,"height":664,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8216~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8215/canvas/1/page/tdh:8216","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notde
