:"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/0/page/tdh:6294","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/0/page/tdh:6294/656b667c32d1e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6294~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3182,"height":3933,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6294~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Lexington June the 11 1818 Sister Sally, Since you have been maried married you abound in so much happiness that you hardly bestow a thought on any boddy anybody else but Brother Robert . I have at length disposed of Doct Doctor Campbell to the best advantage but it has cost me many a painful thought. I am now entirely destitute of a protecter protector . its it's true he was but a verry very indifferent one but he love the name , I expect this year will just about break me I have taken a large house and give three hundred and fifty dollars for it. and have not many Boarders Tandy and Bow man persuaded me to take it that the situation was such that I would get more Boarders than I could accomodated but I have not got them nor had the offer its the house that Margaret Mershen lived at ⁁ in my eyes are unusually bad this spring the doctor advise me to go to the blue licks but I have not the means to spare Dudly advises me not to eat any meat drink no tea nor coffee nor smoke no segars cigars them are things that I am particularly fond of I have not tasted any of them for a week that and other things keeps me half my time with the hypo, Hannah writes you had such a nice wedding her letter is filled with premises of Brother Robert and says he made her so many nice presents that she"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6294/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/1","type":"Canvas","label":{"none":["[Letter] 1818 Jun. 11, Lexington, [KY] [to] Mrs. Sarah B. Woods, Nashville, [TN] / C C : page 2"]},"width":3203,"height":3932,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6293~datastream~JP2/full/400,492/0/default.jpg","width":400,"height":492,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6293~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/1/page/tdh:6293","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/1/page/tdh:6293/656b667d678d7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6293~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3203,"height":3932,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6293~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"could not name them tell her all she cannot find a name for to send to me and I will call them pud you must give a great deal of love to Jane west tell her that I will write to her one of these days was any of you placed in a more unhappy situation than myself I think I could write verry very consolatary cosolatory and and and and chereful cheerful but knowing that I am werse worse situated and in my own opinion as little deserving of it as any of you prevents my writing often — there is perhaps nine of you that pities me and says as Jenny Little used to no adds I might of had better luck I am at times very unhappy but never murmur I have even thought Heavens punishment was gust just but severe. I have Aunt Judy young with me at present and she is to stay untill until fall if I cannot get to the springs I want to get as far as Parris the stage is a very convenient way of going and very nice give my love to Hannah Jack and Franlin and particular love to Brother Robert and Moses I wish much to see you and Bob . I suppose in October I ⁁ will have another long legged Brother but he will be the largest of any but he is much of a gentleman I assure you and quite handsome he will get the the worst of the bargain for you know she Eliza is lazy and trifling"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6293/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/2","type":"Canvas","label":{"none":["[Letter] 1818 Jun. 11, Lexington, [KY] [to] Mrs. Sarah B. Woods, Nashville, [TN] / C C : page 3"]},"width":3160,"height":3368,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6292~datastream~JP2/full/395,421/0/default.jpg","width":395,"height":421,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6292~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/2/page/tdh:6292","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/2/page/tdh:6292/656b667e9d0ab","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6292~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3160,"height":3368,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6292~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"do write soon and tell the girls to write we are all health except Norvel Woods and myself Doctor Pindel said I must take him with me to the spring he has a dreadful cough and fever as its not in power we will have to abide by the consequence C. C."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6292/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/3","type":"Canvas","label":{"none":["[Letter] 1818 Jun. 11, Lexington, [KY] [to] Mrs. Sarah B. Woods, Nashville, [TN] / C C : page 4"]},"width":2470,"height":1775,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6291~datastream~JP2/full/618,444/0/default.jpg","width":618,"height":444,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6291~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/3/page/tdh:6291","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6290/canvas/3/page/tdh:6291/656b667fbef56","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6291~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2470,"height":1775,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6291~datastream~JP2","@type":"http://iiif.io/api/image/2/context.j
