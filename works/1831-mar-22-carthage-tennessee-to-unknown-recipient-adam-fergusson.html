 Demigogism then Sir all I have ever leart learned of honesty of virtue in its most extended sense and political integrity is false And here Sir I would not attribute to myself a greater portion of influence to any declaration of my own than belongs to the humblest individual of Society. What I have to say of them is that I recieved them in youth from those whose character is revered by all who know them from men who drank deep at the fountain of knowledge and have not mingled corruption in the draught. consequently Sir they are not my own Sentiments but by adaption with regard to the unconstitutional law passed last Session a more corrupt measure is attribbuted attributed to its enactment. It is supossed supposed by some that the law was passed in violation of the constitution to Screen a darker measure of fraude fraud and Dishonesty; even newspaper rumour rumor confirms this Suspicion. It is thought that the defalcation of Col Colonel Parrish is not attributable to him that the money drawn from the Bank was drawn for electioneering purposes during the Presidential canvass__ that it was drawn from time to time by a number of Respectable citizens about Nashville more especially by one now holding a"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5309/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/1","type":"Canvas","label":{"none":["1831 Mar. 22, Carthage [Tennessee] [to unknown recipient] / [Adam Fergusson] : page 2"]},"width":2994,"height":4881,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5308~datastream~JP2/full/374,610/0/default.jpg","width":374,"height":610,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5308~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/1/page/tdh:5308","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/1/page/tdh:5308/656b62fb491f5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5308~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2994,"height":4881,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5308~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"a high office of trust under the general Govern that the money thus drawn went to Suport Support newsp newspaper presses and buying up the influence of Strong parties__ that the money thus drawed taken away by thousands left no resources in the Bank to meet the continual demands for loans by the people and caused So much desatesfation dissatisfaction with regard to its opperations operations For my own part Sir I never had the last reason or idea of suspecting Col Parrish's honesty; but during the four years that I acted as agent for the Bank I had every reason to believe him a high mended honorable man and nor has that opinion been abated by any of the suppossed supposed defalcations I will now state to you one fact that goes to prove that there must have been a great demand for money at the principle Bank for Some uncommon purpose. In the spring of 1827 was the first call made by the mother Bank on the agency for Smith County which was followed up by repeated calls from from time to time. In the course of two years I paid from eight to nine thousand dollars as agent to the principle Bank amounting to more than one third of the capital of Smith County now Sir this accounts for the reason why the people of Smith County could get no money to borrow out of the Bank I have the cashiers reciepts receipts to show and can producer them at any time. Now Sir when these things came to be understood at Nashville or Suspected the question arose what has become of the money. Col P would not give up the names of the individual he permitted (according to his own state"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5308/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/2","type":"Canvas","label":{"none":["1831 Mar. 22, Carthage [Tennessee] [to unknown recipient] / [Adam Fergusson] : page 3"]},"width":2995,"height":4898,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5307~datastream~JP2/full/374,612/0/default.jpg","width":374,"height":612,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5307~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenc ow we know that most of the members of the Legislature were Jackson men if any of them knew it they could not bear So base an intrigue to come to light and So they permitted the Suposed defaulter of a cashier to make his own terms with them. This though was known would not Satisfy the common people who are always honest in their intentions; for the officers President \u0026 Directors of the Bank would be called on to exercise the laws of its charter which amply provides for all abuses of its officers Something must be done to put Publick opinion to rest a law must be passed unprecedented in its Severeties Severities unconstitutional in its origin violating the most Sacred rights of the law calculated to lull to Sleep the igno the proceeding of the Bank in colect"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5307/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/3","type":"Canvas","label":{"none":["1831 Mar. 22, Carthage [Tennessee] [to unknown recipient] / [Adam Fergusson] : page 4"]},"width":2988,"height":4919,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5306~datastream~JP2/full/374,615/0/default.jpg","width":374,"height":615,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5306~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/3/page/tdh:5306","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/3/page/tdh:5306/656b62fdc9cc2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5306~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2988,"height":4919,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5306~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"colecting collecting its debts and aranging arranging its concerns to g time to those who drew money out to replace it and finally to defeat the intentions for which it was first created. Now Sir if this the fact and I have no reasons to doubt it what man in his senses but must pronounce upon their guilt any man in his senses can see how corrupt were the actions of the last legislature, to cover over one crime they must commit a fresh one they must violate their oath deleberately deliberately and Palpably for none of us believe but most of them have read the constitution of the State and of the united States therfore therefore at the time they passed the law they must be certain that it was a dead letter and would have no tendency whatever to asist assist the Bank in its operations. But it has like many other acts of that bodey body served the purpose for which it was made intended. It has Served to lull the people into Security that their representives representatives done their best It has also seved served to keep from publict public view the real situation of the Bank and especially its defalcations It has Served to hide the corrupt views of the members in tolerating the most flagrant abuses in Some of its officers and visiting others of its officers who always acted in good faith with a vindictive Spirit that never belonged to a high minded and honest politician To Sum up all on this point Sir the most base and palpable falsehoods are now endeavoured to be palmed on the people for Solid truthes and that too by those who were in the Legislature last session and are now Seeking a reelection with regard to the time Spent in passing the last also in prying into the Situation of"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5305/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5306/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5305/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5305","label":{"en":["1831 Mar. 22, Carthage [Tennessee] [to unknown recipient] / [Adam Fergusson]"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/elections-corrupt-practices.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-
