<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Cherokee Council minutes, 1818 May 20 [to] 27, Cherokee Agency - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="Cherokee Council minutes from May 20 to May 27, 1818 wherein several issues related to a recent treaty (Treaty of the Cherokee Agency, July 8, 1817) are discussed. The Cherokees request provisions such as guns, blankets, and kettles that were promised to them in the treaty, and there is a discussion about the census that is planned for June. An address made by the president to General Talentisky (Talohtiske ?) and others of the Arkansas Delegation to Washington concerning Cherokee removal and land in Arkansas is read to the Council. Also, a question and answer session regarding the recent treaty and specifically concerning reservations is held, wherein Cherokee leaders Walter Adair and Thomas Foreman raise issues."/><meta property="og:title" content="Cherokee Council minutes, 1818 May 20 [to] 27, Cherokee Agency - Untitled"/><meta property="og:description" content="Cherokee Council minutes from May 20 to May 27, 1818 wherein several issues related to a recent treaty (Treaty of the Cherokee Agency, July 8, 1817) are discussed. The Cherokees request provisions such as guns, blankets, and kettles that were promised to them in the treaty, and there is a discussion about the census that is planned for June. An address made by the president to General Talentisky (Talohtiske ?) and others of the Arkansas Delegation to Washington concerning Cherokee removal and land in Arkansas is read to the Council. Also, a question and answer session regarding the recent treaty and specifically concerning reservations is held, wherein Cherokee leaders Walter Adair and Thomas Foreman raise issues."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/cherokee-council-minu Body","language":"en","format":"text/plain","value":"of young men and Boys for the purpose of Obtaining arms agreeable to the promise made to the Arkansas Delegation by their Father the President of Washington City last winter and which is also contained in the Presidents Speech addressed to said Delegation. They also stated that they wanted the terms of the treaty so varied that the women should draw the Kettles and Blankets Stipulated to be given to the poor warriors. To which his Excellency made the following reply Friends and Brothers Your request relative to furnishing the young men and Boys with arms is founded upon the highest authority known to the American Government and shall be attended to with cheerfulness and promtitude promptitude Notwithstanding the power and Authority with which I am invested on this point is indeffinite indefinate as relates to age or size: You must permit me to exercise that Authority with an eye to the interest of my Government as well as that of yours and I do assure you that an unbiased discretion shall be my Guide. I will select one from a"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:588/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/2","type":"Canvas","label":{"none":["Cherokee Council minutes, 1818 May 20 [to] 27, Cherokee Agency : page 3"]},"width":2194,"height":2873,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:587~datastream~JP2/full/274,359/0/default.jpg","width":274,"height":359,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:587~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profi en to the Boys and the Kettles and Blankets given to the widows and Children form no part of the Treaty, but are presents made to your people as a sure mark of your Fathers Goodness and friendship toward the red people With which reply of his Excellency the Council appeared to be much pleased"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:587/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/3","type":"Canvas","label":{"none":["Cherokee Council minutes, 1818 May 20 [to] 27, Cherokee Agency : page 4"]},"width":2158,"height":2919,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:586~datastream~JP2/full/270,365/0/default.jpg","width":270,"height":365,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:586~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/3/page/tdh:586","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/3/page/tdh:586/656b612ec9a15","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:586~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2158,"height":2919,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:586~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Saturday May the 23d 23rd 1818 The council met and Adjourned Monday May the 25th 1818 The Chiefs headmen and warriors having met in the Council House and the meeting having been announced by fireing firing the Cannon His Excellency met them in the Open council and explained to them the cause of calling them together at this time in an apt and an appropriate introductory address. Among other things he stated: by the terms of the Treaty the sensus census of the whole Nation is to be taken in the month of June next as well those who reside on the Arkansas as those who reside on the East of the River Mississippi ; and that he wished to have this talk over in time for them to return to their respective houses before the Arrival of the Period at which the sensus census is to be taken, when you are at your houses My Brothers (he added) a correct account can be taken of your numbers, and the opportunity at least is not so great for the comission commission of Errors in taking the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:586/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/4","type":"Canvas","label":{"none":["Cherokee Council minutes, 1818 May 20 [to] 27, Cherokee Agency : page 5"]},"width":2218,"height":2895,"thumbnail":[{"id":"https://dig s my wish to make you prosperous and happy in your new homes; and if you will at any time make known to me your wishes, I will attend to them. Signed by the President. His Excellency very satisfactorily explained to the Council, those parts of the above address which they did not understand; and among other things (he added) that this address was intended by their Father the President to apply to the whole Nation though delivered to the Arkansas Delegation. That the President of the United States knew nor recognized no Division of the Cherokee Nation ; nor will any division be noticed by your Father the President untill until the Enumeration is taken and the Annuities apportioned between the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/6"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:583/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/7","type":"Canvas","label":{"none":["Cherokee Council minutes, 1818 May 20 [to] 27, Cherokee Agency : page 8"]},"width":2215,"height":2877,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:582~datastream~JP2/full/277,360/0/default.jpg","width":277,"height":360,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:582~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/7/page/tdh:582","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/7/page/tdh:582/656b613617e3f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.e land reserved revert to the United States in the same manner as if he were to remove to the Arkansas . 3rdly with whom will persons taking reservations be Enumerated with those who remain in the Old Nation or those who remove to the Arkansas . (These questions grew out of the 3rd and eighth Articles of the Treaty) To which interogatories interrogatories his Excellency made the following answers To the 1st he ans wer ed negatively, that none were entitled to take reservation under the treaty but the heads of Indian families. The second question he answered in the affirmative that a removal from the land reserved would be by the terms of the Treaty an abandonment of To the third question he answered, that he conceived those taking reservations ought not to be Enumera ted with either, as it is upon the express condition of becoming of becoming Citizens that they are authorized to take reservations; and of course can not cannot belong to the Ark an sas or the Old Nation; whence then the reason for Enumerating them with either. And supose suppose there are of"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/8"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:581/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/9","type":"Canvas","label":{"none":["Cherokee Council minutes, 1818 May 20 [to] 27, Cherokee Agency : page 10"]},"width":2221,"height":2907,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:580~datastream~JP2/full/278,363/0/default.jpg","width":278,"height":363,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:580~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api ined throughout the Council adjourned to meet to morrow tomorrow of the usual signal Tuesday May the 26th 1818 His Excellency met the Chiefs and warriors in the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/9"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:580/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/10","type":"Canvas","label":{"none":["Cherokee Council minutes, 1818 May 20 [to] 27, Cherokee Agency : page 11"]},"width":2188,"height":2943,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:579~datastream~JP2/full/274,368/0/default.jpg","width":274,"height":368,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:579~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/10/page/tdh:579","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/10/page/tdh:579/656b613b57b33","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:579~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2188,"height":2943,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:579~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/577/canvas/10"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assembl
