ra~object~tdh:7036~datastream~JP2/full/286,462/0/default.jpg","width":286,"height":462,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7036~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7034/canvas/0/page/tdh:7036","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7034/canvas/0/page/tdh:7036/656b6741e582a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7036~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2286,"height":3693,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7036~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7034/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7034/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7034/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Knoxville 10 February 1804 Dear Sir This will be handed you by Cap. Saml. Captain Samuel Gordon of Williamson County , who has been very serviceable and Active in recovery stolen property from the Creek Indians, Captain Gordon I have good reason to believe that Capt. Captain Gordon is a person of good character and very suitable for such a purpose, and so far as I am Vested with powers have Authorized him to return to the Creek Nation for the purpose of obtaining any stolen Horses or other property, that he may find in the said Nation , but I do not apprehend that the Executive of Tennessee , have full and compleat complete Authority on this head, therefore beg leave to refer Captain Gordon to you, requesting you will please to offoard afford him every assistance you may deem necessary and consistant consistent I have the honor C et cetera P. S. Post Script Cap. Captain Gordon has a desire of taking with him a few Rifles and some powder for sale, your permit will oblige your obdt. sert. obedient servant J. S. John Sevier Colo. Colonel Meigs"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7034/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7036/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7034/canvas/1","type":"Canvas","label":{"none":["[Letter] 1804 Feb. 10, Knoxville, [Tennessee, to] Colo[nel Return Jonathan] Meigs / J[ohn] S[evier] : page 2"]},"width":2286,"height":2203,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7035~datastream~JP2/full/286,275/0/default.jpg","width":286,"height":275,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7035~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7034/canvas/1/page/tdh:7035","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7034/canvas/1/page/tdh:7035/656b674429674","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7035~datastream~JP2/
