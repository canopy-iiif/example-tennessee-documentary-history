pecie here, and in Nashville. the Company, having nothing but the Common Currency on hand but so soon as the demand was made myself and other members of the Company. made every effort to procure the amount in specie but we could not obtain it at any rate as almost every dollar has been boughte bought up and carried off by a salt Company and others but I have no doubt but the amount can be obtained in a few days if so you may be assured the amt amount will be paid over immediately and my object in writing to you was to inform you that the delay in payment was not caused by any neglect"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7641/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7644/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7641/canvas/1","type":"Canvas","label":{"none":["[Letter] 1840 Feb. 25, Murfreesboro, Tennessee [to] Levi Woodbury / M. Spence : page 2"]},"width":2985,"height":3907,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7643~datastream~JP2/full/373,488/0/default.jpg","width":373,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7643~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7641/canvas/1/page/tdh:7643","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7641/canvas/1/page/tdh:7643/656b680670d91","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7643~datastream~JP2/full/full/0/default.jpg
