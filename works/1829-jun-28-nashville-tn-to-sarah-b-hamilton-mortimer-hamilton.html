f have agreed very well and i hope will as long as we live together the Dr is a wicked and a profane sinner but do not let this mak make you believe that I will be for he is very strict abot about that brother fall our stationed preacher baptised baptized a half a dozen this morning he delivered a very good sermon at the baptist church this morning there was brother ⁁ vandimon who was here a week or two ago he delivered some most excellent sermons at the baptist church the whole house was crowded and in tears several the churches during brother vandimons stay at nashville it is time I should come to a close give my best respects to all of my dear b r others and sister and except accept the same favour favor your self I ever rema i n you your your affetionate affectionate son Mortimer Hamilton"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6041/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6043/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6041/canvas/1","type":"Canvas","label":{"none":["1829 Jun. 28 Nashville [TN] [to] S[arah] B. Hamilton / Mortimer Hamilton : page 2"]},"width":3243,"height":2376,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6042~datastream~JP2/full/405,297/0/default.jpg","width":405,"height":297,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6042~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6041/canvas/1/page/tdh:6042","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6041
