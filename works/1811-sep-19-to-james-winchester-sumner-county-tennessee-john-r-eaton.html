 of Tob Tobacco : at Petes g is 13/6 pr per 100- wheat 5/to 6/ the price of flour and other provisions are much reduced at Cadiz \u0026 Lisbon from the great quantity sent to those places__ we have only furnished the Beligerents Billigerents with one fortieth of their provisions last year_ our crops of corn this year are abundant, the Tob: indifferent from the wet Season__ my friend Mr Macon seems to think we may probably be involved in war Sir Joseph York is off our coast for the Purpose of annoying our hold or blocading blockading our Ports__ we are still very Democratic in this Quarter_ with our best respects to Mrs. Winchester \u0026 your children I remain dear General much genuinely yours John R Eaton"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7981/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7983/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7981/canvas/1","type":"Canvas","label":{"none":["1811 Sep. 19, [to] James Winchester, Sumner County, Tennessee / John R. Eaton : page 2"]},"width":3808,"height":3101,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7982~datastream~JP2/full/476,388/0/default.jpg","width":476,"height":388,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7982~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7981/canvas/1/page/tdh:7982","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7981/canvas/1/page/tdh:7982/656b685edc468","type":"Annotation","motivation":"painting",
