ed me nether neither has the camelites — Present My best respects to J \u0026 P Gilbert and tel them to write to me soon tel me how they are pleased with their business its for my parte part I think it is a very profitable business"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6054/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6058/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6054/canvas/1","type":"Canvas","label":{"none":["1836 Aug. 8 [to] Sarah B. Hamilton, Russellville, KY / James M. Hamilton : page 2"]},"width":3039,"height":3719,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6057~datastream~JP2/full/380,465/0/default.jpg","width":380,"height":465,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6057~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6054/canvas/1/page/tdh:6057","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6054/canvas/1/page/tdh:6057/656b6642db4b4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6057~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3039,"height":3719,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6057~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6054/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6054/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6054/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"but had I employed my time as I should have dun done I should have been much better qualified for the business than I am — Give my best respects to all inquireing inquiring friends who may in Yours in haste James M Hamilton Give my love to her and tell her that I Shall expect a long letter from her Shortly I do not expect that Mrs. Saffasans will visit you this Summer as She expect to Start to her new home Shortly miss nancy calculates going with her they are all at the farm now Give my Best respects to my friend Mr Chapman and and and tell him not to think wrong of me for not answering his letter as I am very anxious to do so but he must take the will for the deed until I get an oppertunity opportunity give my love to uncle Jos s family and tell me in your next how cousin mary and her Beau come on courting tell will to write to me present my respects to all of the neighbours neighbors and also to aunt Marah and Charles Step is well give my love to Brother Jo and tell him to learn fast and be a good Boy your affectionate Son MORTIMER MONSIEUR HAMILTON"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6054/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6057/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6054/canvas/2","type":"Canvas","label":{"none":["1836 Aug. 8 [to] Sarah B. Hamilton, Russellville, KY / James M. Hamilton : page 3"]},"w  have received my letter before this time and I am anxiously expecting one from you I Sent the money I Spoke of in my letter to you To Uncle By Russell Moore if he has not received it before this reaches you please inform him that Mr Moore has it the musquetoes mosquitoes trouble me So that I must def writing until morning Tuesday Morning I went out on white ⁁ Creek Last Sunday to a camp meeting and I heard two excellent Sermons from the Rev Mcpherin and Green wee have had a great deal of rain here in a few days past I Should like very much to visit you Shortly but I will not be able to do so probably until next Spring I wish very much you would come over Shortly all of your friends are anxious to See you If you do not come Send Sister as Soon as you can and tel her go to School the Balance of this years — why does She not write to me? tell her I think She cannot conceive what a pleasure it is to me to receive a letter from her or She would have written before now"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6054/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6056/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6054/canvas/3","type":"Canvas","label":{"none":["1836 Aug. 8 [to] Sarah B. Hamilton, Russellville, KY / James M. Hamilton : page 4"]},"width":2601,"height":1765,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6055~datastream~JP2/full/650,441/0/default.jpg","width":650,"height":441,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6055~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notderef
