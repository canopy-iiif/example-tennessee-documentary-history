9th 1829 My Dear Burford I arrived here yesterday with fourteen negroes, eight fellows two boys and four women \u0026 girls all marketable except one woman I bought for $75 in a settlement with my friend Roach I have my passage engaged and will probably depart tomorrow for N New . Orleans. The price of the passage for each slave $17 and my own $30_ fellows have cost me from $400 to $435 boys and girls all in proportion all with certificates I have had the misfortune to loose lose our first rate fellow that ran off on the 13th of September and have never recd received any certain account of him until I came here, I am now satisfied that he is still lurking in his former range in one of the adjoining counties on the Virginia side of the Potomac , and have been informed that I can obtain $350 for him running but it is out of my power to do anything more at present than to constitute an agent to attend to the business which I have accordingly done with directions to ship him to me at N. Orleans as soon as he may be taken_ in addition to this, I bought a fellow a few days since at $400., he was confined with another fellow which I purchased about the same time, to a tree in a gentlemans yard, and in my absence to make some further trades in the same neighborhood he got possession of an axe, and cut off all of the fingers of his right hand, a circumstance that no human forsight foresight could have guarded against._ my object at present is to dispose of the stock I have on hand and direct my attention to the collection of our claims in La_ I have abandoned the idea of returning to this country for the present winter unless their should be some favourable favorable change in the markets_ I have laid out all my"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9201/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9205/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr
