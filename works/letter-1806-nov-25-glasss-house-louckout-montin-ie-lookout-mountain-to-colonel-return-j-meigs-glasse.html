y talk of Dowing Doing it we Dont Don't belive believe they Can do it after being give up in publick public Consell Council Glass his x mark Dict Jestis Justice his x mark lurkill at home his x mark John Lowrey his x mark John Bogs his x name porch flower his x mark Cumberland his x mark Tuskeheke his x mark\n\n18ColonelReturneReturn J meigsawan S W pintFrom a Council of Chiefs met at Glass's  25 Nov.November 1806"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1553/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1555/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1553/canvas/1","type":"Canvas","label":{"none":["[Letter] 1806 Nov. 25, Glass['s] house, Louckout Montin [i.e. Lookout Mountain] to [Colonel] Return J. Meigs / Glass...[et. al.] : page 2"]},"width":2266,"height":3524,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1554~datastream~JP2/full/283,441/0/default.jpg","width":283,"height":441,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1554~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1553/canvas/1/page/tdh:1554","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1553/canvas/1/page/tdh:1554/656b6297633cc","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1554~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2266,"height":3524,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/co
