rusion which I earnestly recommend to be done agreably agreeably to the your promises and engagements entered into with the officer that who Visited your settlements on the occasion heretofore I have the pleasure of informing you that I expect on this"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7031/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7033/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7031/canvas/1","type":"Canvas","label":{"none":["Letter] 1804 Apr. 1, Knoxville, [Tennessee], to the Inhabitants and people said to be Settled on the Indian Lands / [John Sevier] : page 2"]},"width":2265,"height":3693,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7032~datastream~JP2/full/283,462/0/default.jpg","width":283,"height":462,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7032~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7031/canvas/1/page/tdh:7032","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7031/canvas/1/page/tdh:7032/656b674470139","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7032~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2265,"height":3693,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7032~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":
