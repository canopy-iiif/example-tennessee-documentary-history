 John C. Calhoun Secretary of War. Sir, When I last had the honor of an interview with you accompanyed accompanied by Genl. General Houston , you will recollect that I laid before you a plat of Lewis Ross ' reservation as run out agreeably to its location by the treaty of 1819. And also exhibiting the survey as made by the United States Surveyor Agreeably to your Order, in Consequence of John Spears setting up a claim for a life estate reservation. And also the surveys made under the authority of the State of Tennessee , by which you will discover the survey as made for John Spears under your order came in contact with a part of Lewis Ross' claim as seemed to him by Treaty."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1625/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/1","type":"Canvas","label":{"none":["[Letter] 1824 Apr. 20, Washington City [to] Jno. [i.e., John] C. Calhoun, Secretary of War / Jno [i.e., John] Ross : page 2"]},"width":2325,"height":2888,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1624~datastream~JP2/full/291,361/0/default.jpg","width":291,"height":361,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1624~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/1/page/tdh:1624","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/1/page/tdh:1624/656b62b47a4f0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1624~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2325,"height":2888,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1624~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and that the reservation laid off for John Spears was sectioned off \u0026 sold by State of Tennessee, in consequence of these circumstances, a part of Lewis Ross' claim is involved by litigation with Spears and the State of Tennessee. in addition to the verbal statements made to you by Genl. Houston on the subject of Spears' claim for a reservation, I beg leave to lay before you a copy of his letter to me on the subject_ And I am requested by Lewis Ross to say that when these facts are made known, that you will at once see that he has been unjustly led into useless difficulties and expense by the representations made to the Department in favor of Spears' claim, and as it cannot be the intention of the Government to make the reservations of less value than contemplated by the parties under the provision of the Treaty stipulation, nor to subject them to unnecessary litigation in law, it is confidently expected that you will reinvestigate the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1624/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/2","type":"Canvas","label":{"none":["[Letter] 1824 Apr. 20, Washington City [to] Jno. [i.e., John] C. Calhoun, Secretary of War / Jno [i.e., John] Ross : page 3"]},"width":2325,"height":2870,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1623~datastream~JP2/full/291,359/0/default.jpg","width":291,"height":359,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1623~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/2/page/tdh:1623","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/2/page/tdh:1623/656b62b691273","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1623~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2325,"height":2870,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1623~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"subject in the end that the land reserved to him under the Treaty of 1819. may be secured to him without further Trouble \u0026 expense, or otherwise should the Government insist that Spears ought to have a reservation he would be willing to surrender his claim altogether provided the Government would pay him a reasonable price for it; or else pay him the value of the difference of the land as secured to him by Treaty and as laid off for him by your Order in consequence of Spear's claim- these propositions I am directed to state, are made solely with the view and a desire to be freed from an unjust and an unnecessary law suit, produced by the Contravening claim allowed to Spears by the Government_ I therefore beg your early attention and decision of the subject. I beg leave further to add that on my arrival in this City, I handed you a letter from Jas. James Brown in relation to Charles McClung instituting a suit against him for the land granted to him by reservation,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1623/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1621/canvas/3","type":"Canvas","label":{"none":["[Letter] 1824 Apr. 20, Washington City [to] Jno. [i.e., John] C. Calhoun, Secretary of War / Jno [i.e., John] Ross : page 4"]},"width":2325,"height":2880,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1622~datastream~JP2/full/291,360/0/default.jpg","width":291,"height":360,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1622~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","prof
