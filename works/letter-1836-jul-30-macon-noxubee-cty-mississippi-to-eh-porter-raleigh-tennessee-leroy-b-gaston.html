8609~datastream~JP2/full/297,362/0/default.jpg","width":297,"height":362,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8609~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8607/canvas/1/page/tdh:8609","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8607/canvas/1/page/tdh:8609/656b68de490b4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8609~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2372,"height":2892,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8609~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8607/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8607/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8607/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Macon Noxubee Cty Missis City Missisippi 30th July 1836 My Dear Sir Circumstances standing a little in the way have prevented my writing to you at as an early a date as I contemplated; but I will now take time to inform you that I arrived safely at my Brothers in Kemper County on the 7th inst. instant On my way down, and since my arrival I have made upon the subject of our conversation before I left Raleigh . My opinion, from the best information recd received is that you will do well by occupying the stand at Aberdeen at as early a date as you possibly can. It is the most eligible point= and commands a more extensive fertile section of country than any other I have heard spoken of, unless it be Gainsville some distance below. The latter place had the advantages of being more central and accessible. They are both cut-off in a measure, from a winter intercourse with the interiour interior by the prairies, a season of the the year too the most important for the advantage of your business. It would be a spur and spring to the business which I think would never subside, and would add incalculably to its profits, were you to occupy one of those stands this fall. I would earnestly advise, if possible, to forego some of your already conceived plans, and strain a point to do so. The farming interest of the country is just now in the stage of incipiency, and presents the fairest opportunity that it ever will for you to lay fast hold of it. I would suggest that you send Mr Charr if you have no one to spare from your own shop to put in one of those places. I would"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8607/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8609/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8607/canvas/2","type":"Canvas","label":{"none":["[Letter] 1836 Jul. 30, Macon, Noxubee Cty., Miss[issippi] [to] E.H. Porter, Raleigh, Tennessee / LeRoy B. Gaston : page 3"]},"width":2388,"height":2948,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8608~datastream~JP2/full/299,369/0/default.jpg","width":299,"height":369,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8608~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8607/canvas/2/page/tdh:8608","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8607/canvas/2/page/tdh:8608/656b68df67979","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8608~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2388,"height":2948,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8608~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8607/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8607/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8607/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I believe prefer Gainsville from one consideration. A railroad from that place will in all probability be constructed across the prairies sometime in the course of next year; And it is destined to become a place of some importance.â€” I have myself gone into business with my brother in merchandizing. I bought out his former partners interest, at cost and six pr. ct. per cent upon 12 mos. months time. And I am here now on a purchase of Articles that we need to replenish the stock, which we are now obliged to do in consequence of this former partner's having failed to go to Mobile according to promise. We get goods from overstocked merchants in this place at New York cost and twenty pr ct per cent with 6 \u0026 12 mos months time. Our stand is a moderately good one; but we intend dividing and occupying another and a better stand as it is represented to be. As I am in haste I must be brief. Give the above information to any friend or interested person who may inquire after me. I think at this time that it may be possible for me to be in Raleigh about the first of Novr. November next, as I have some idea of going to New York and making that in my rout route . Tell Mr. Reinhardt that when I get leisure enough I will write to him and give him a history in full of matters \u0026 things in general. Keep what things you have of mine yet on hand that were contained in the box. They are movable, and worth more to me now I have a prospect of being settled than I can probably get for them. I should be very glad to hear from you and any farther information in my power to communicate upon notice will be cheerfully given. With much respt. respect and esteem for all of you i.e. yourself \u0026 Mrs. Porter I am LeRoy B. Gaston"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8607/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8608/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8607/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8607","label":{"en":["[Letter] 1836 Jul. 30, Macon, Noxubee Cty., Miss[issippi] [to] E.H. Porter, Raleigh, Tennessee / LeRoy B. Gaston"]},"type":"Text","format":"text/html"}],"behav
