otations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/356/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/356/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Saturday 25 Court convened agreeable to adjournment. Present their Honors \u0026C et cetera Jurors George Saunders , Foreman Court is adjourned untill until 2 oclock Cherokee Nation New Town Personally came before me John Martin , one of the circuit judges of the said Nation, Harris Tharp , and after being duly sworn, sayeth on his oath, that about the 26 of September last, that a certain Cherokee man by the name of Tarrapin Head , passed him a piece of metal, purporting to be a Spanish milled dollar for ---M. bearing the date 1808 and with other marks, as a genuine Spanish dollar and on examination, the said piece of metal, viz above stated, is found to be a counterfeit \u0026 has been presented to said Tarrapin, for redemption \u0026 he refuses to do same, furthermore this deponent sayeth not sworn and subscribed before me this 25 of October 1823 . a true Copy J. Martin Harris Tharp Court is adjourned untill until the Court in Course"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/356/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:357/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A356/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","typ
