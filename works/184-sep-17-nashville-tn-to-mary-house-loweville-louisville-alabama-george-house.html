rmination was not made as to its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5986/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/0","type":"Canvas","label":{"none":["184[?] Sep. 17, Nashville [TN] [to] Mary House, Loweville [Louisville], Alabama / George House : page 1"]},"width":3160,"height":3891,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5990~datastream~JP2/full/395,486/0/default.jpg","width":395,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5990~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/0/page/tdh:5990","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/0/page/tdh:5990/656b6639a9bbd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5990~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3160,"height":3891,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5990~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville Sept September 17 184 My dear wife picture of Henry Clay I received letter of 8th inst instant on last until your Mother with Susan Mary Jameson had left for a -land Campmeeting Near in Wilson Co County , — Mr Price down for her, and she took along for Company— Your Mother will be greatly supprized surprised to learn your robust health — as only a few days since, she was apprehending that your health was very delicate — I am becoming very anxious to look upon your sweet rosy cheeks, and I will here mention, that the swiming swimming in the head you Complain of, arises no doubt from your full habits — and perhaps in part for the want of proper attention to your bowels. — The Celebrated Boor have, said, \"Keep the head Cool, the feet Warm, and the bowels open, and bid defiance to desease disease and the Physician You ask me to Come and see the rosy healthfulness of your blooming Cheeks for myself — This I shall do shortly, without accident— Mort was quite sick last week for three or four days — but my Pills brot brought him out and he is now attending to his business Louisa finds from the Square root I saw is in last and delivered your Message, she says, unless you return by the Middle of Novr November she will be off — but where too, she did not say — as she was interrupted — She also states, that you promised to board in the same house With her on your return, but as all things seem to Work well, I expect to remain where I am, and for reasons which I will Communicate in due Season— as I do not wish to be premature in such Conclusions —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5990/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/1","type":"Canvas","label":{"none":["184[?] Sep. 17, Nashville [TN] [to] Mary House, Loweville [Louisville], Alabama / George House : page 2"]},"width":3160,"height":3880,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5989~datastream~JP2/full/395,485/0/default.jpg","width":395,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5989~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/1/page/tdh:5989","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/1/page/tdh:5989/656b663adf636","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5989~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3160,"height":3880,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5989~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"to learn that our noble boy ning such an expert rider — it will ost a pity to remove him from the indulging in such manly and case but I suppose, there will it — and he will have to when You return — Tell him Papa is glad to hear of his in riding — and to ride all he he has a chance to do so with would not answer to put him on such a horse as old \"Bet\" Tell him— his Pa, has sent him at the top of this sheet, Henry Clay — he must get you to cut it out, and paste it in the bottom of his, hat, or else Keep it, until he gets a new hat, and paste it in that — it is a most excellent likeness of the great statesman — The Democracy are deserting Mr Polk in Pennsylvania by thousands, on up of his opposition to the tariff — I send you a paper by this mail in which Polks inconsistencies are shown up very glaringly — and I will send You a paper also, Containing Genl General Jones speech made at Lebanon recently — you must read it — Vermont has gone for the Whigs by an increased Majority — and it is hoped that We shall get the Democratic state of Maine , We shall Know in a few days more — I read to Em, what you said about writing she laughed did not say it was unjust Bye Sorry it it you are so sensitive about a certain subject to be the burden of your Song— \"Do you love me\" — I did not emply imply the Want of Confidence then— oh no it was because it elicited, tones of tender affection, which are dearer to the heart, when Coming from those We love; than any earthly treasure My object Was; not that I doubt your affection, but to Call forth some tender expression; as a"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5989/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/2","type":"Canvas","label":{"none":["184[?] Sep. 17, Nashville [TN] [to] Mary House, Loweville [Louisville], Alabama / George House : page 3"]},"width":3125,"height":3862,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5988~datastream~JP2/full/391,483/0/default.jpg","width":391,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5988~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/2/page/tdh:5988","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/2/page/tdh:5988/656b663c43743","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5988~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3125,"height":3862,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5988~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"memorial of your love— and is it not natural My dear that I should feel joy and gladness in the full assurance of ever and Constant devotion — Love is a flame, unless supplied with the means of cherishing and sustaining it languish — and go out— Yes the flame must be fed — with kin expressions and actions; which are loves fuel — and are as necessary to its well being and exhistance existence , and the wood to feed the fire is Warms us — There is no passion — which sickens and dies so from neglect; as love — particularly, where we have a right expect it — You did not mean; that you did not wish me ask you the question again — You only misconstrued my meaning and when you rightly apprehend it — You will rather encourage me in it, than rebuke me, as you did in your last letter — I know there is not a more sensutive sensitive plant under the Sun, then Love — and those who would Cultivate it successfully, must guard against all intrusions from without and within \"Do you love me Mary\" — I know you do — but it is such a satisfaction to hear your sweet lips pronounce it — Will you not withdraw, the request in your last — \" not to ask the question again\" — You Certainly will — Love is like a rich gem— the more you rub it, the more it will sparkle; but lay it aside — and the rust and Canker will soon dim its lustre — I am pleased to learn that the presents, were safely delivered and that they suited so well — please say in answer to this — what I shall get for sister Nancy and Mother the children I can please with or something of a like Kind — Make my love my relatives — Kiss \"Queen\" Sally for me, bless her and tell Jim his Papa loves him, and Wants to see him — we have no local news worth relating — Doctor Edgar request, to be Kindly remembered to You Hoping I shall see You Soon — I remain as ever— Your devoted Husband George"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5988/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/3","type":"Canvas","label":{"none":["184[?] Sep. 17, Nashville [TN] [to] Mary House, Loweville [Louisville], Alabama / George House : page 4"]},"width":3135,"height":3915,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5987~datastream~JP2/full/392,489/0/default.jpg","width":392,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5987~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/3/page/tdh:5987","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/3/page/tdh:5987/656b663d786b0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5987~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3135,"height":3915,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5987~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"dined at Morts, to day — she looks very well — and her little daughter fat — In looking over a Vicksburg Paper, since writing the I notice the announcement of Judge Nicholson 's death of died on the 28th last month — and Was buried with Masonic honors at Clinton — His residence You recollect was a few miles out of town — near the road We used to go on our fishing excursions the weather now is very fine — neither too warm or Cold — We have had several good rains recently — which were very acceptable — Mrs Mary House Care of Sam J Samuel John House Esqr Esquire Loweville Louisville Alabama I wrote to Mr Stephen Chambliss on last Thursday that his negroes were here in jail, and also sent him a paper with the advertisment advertisement of the jailer — and marked the one I sent You that he would be certain of getting the information early — — H House — The Methodist conversions at their recent Camp meeting near this endeavor to bring the excitement into town — but have failed to do so — Mrs. Elliot looks very interesting and is quite well — did you show Brother the article on Wool — or rather the advertisement — Ann wishes her mother to write to her every Week — She meets me every evening With the question, \"have you got a letter for me\" — Says she is anxious for the session to close that she may get home — all well — say howdy to all the black ones for me — my respects to all friends — affectionately adieu George"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5986/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5987/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5986/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collecti
