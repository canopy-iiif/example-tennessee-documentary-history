":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6994~datastream~JP2/full/379,489/0/default.jpg","width":379,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6994~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/0/page/tdh:6994","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/0/page/tdh:6994/656b67340ff8e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6994~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3030,"height":3912,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6994~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"St Louis 20 April 1829 His Excellency Saml Samuel Houston Gov. Governor of Ten. Tennessee Sir We have been informed that a youth whose name is Jacob Philipson lately from this place has been committed to the Jail in Nashville upon a charge of Larceny. Feeling considerable interest in the fate of this boy, on account of the respectability of his family, who reside here and with whom we are acquainted, we have taken the liberty of stating to you a few facts in relation to them, believing that you will give them such weight as they in your judgement may be entitled to, in deliberating upon the application, which we are about to make. Jacob Philipson is one of five children, who several years since had the misfortune to be deprived of their mother, the most valuable member of their family, and also their older brother, a youth of much promise; about the same period a sudden reverse in the affairs of their father, together with an infirmity under which he yet labours labors , left them to depend for support, mainly upon the exertions of their Uncle Joseph Philipson , and who to derive the means of that support, in consequence of a like reverse of fortune, was compelled to become a teacher of music, an art which he originally acquired as an accomplishment merely. By the exertions of this Uncle much care has been bestowed in the education of the children. For reasons unnecessary to be mentioned, those who had the guardianship of the youth in question, were induced too early to yield their consent to his inclination to leave home and to throw himself upon his own resources for support. With the youth himself neither of us is acquainted, we are informed however from unquestionable"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6994/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/1","type":"Canvas","label":{"none":["[Letter] 1829 Apr. 20 [to] Governor Sam Houston / James H. Peck et. al : page 2"]},"width":2979,"height":3840,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6993~datastream~JP2/full/372,480/0/default.jpg","width":372,"height":480,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6993~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/1/page/tdh:6993","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/1/page/tdh:6993/656b673540469","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6993~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2979,"height":3840,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6993~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"authority, that although his appearance would indicate a much greater age, he was in fact on the 8th January last only sixteen years old, and that he acquired by a tuition of five years, not his Education merely, but the art from which he expected to derive supportâ€” That he was remarkable for a premature development of those faculties and powers, that give strength to the passions, rather than force to the empire of reason. Although possessing very considerable talents for music he is otherwise of a weak understanding. It has occurred to us therefore, that his having embarked upon the world, without friends to admonish, as a period when most in need of admonition, perhaps destitute, and when his passions would have their greatest sway, and reason its least controul, control involve considerations which, though unregarded by the law, may greatly mitigate the rigor of the sentence, which society is disposed to pronounce on the aberration from moral principle with which he stands charged, and which for that cause properly and forcibly appeal to the seas of mercy. If the circumstances of the offence, (concerning which we profess entire ignorance) do not exclude the hope of reformation, we should think this more likely to be effected by the exertion of the prerogative of pardon in his favor, as far as to arrest the ignominious part of the punishment, than by subjecting him to all the penalties of the law, while by such an intervention you would in no degree disarm the criminal law of its terrors. But if considerations referable to the youth himself do not furnish reasons for the intervention solicited, those which have most influenced us, relate to other members of the family, and more particularly to the youngest sister, who is just twelve years old, greatly prepossessing in her manners,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6993/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/2","type":"Canvas","label":{"none":["[Letter] 1829 Apr. 20 [to] Governor Sam Houston / James H. Peck et. al : page 3"]},"width":3026,"height":3832,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6992~datastream~JP2/full/378,479/0/default.jpg","width":378,"height":479," le beauty and well accomplished, was within a few weeks married to an officer of the U United States Army. The Brothers, younger than the unfortunate subject of this letter, are fine and promising youths. We would make one more suggestion in behalf of this interesting family; their uncle upon whom they are now dependant, is considerably advanced in years, and should death deprive them of him, they might in that event have to look for assistance to him, whose reformation is one of the objects of this letter. With great respect we subscribe ourselves Your Obdt hble Serts Obedient humble servants Signed{ James H. Peck Jno John W. Bass Wm. William Clark"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6991/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6992/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6991/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6991","label":{"en":["[Letter] 1829 Apr. 20 [to] Governor Sam Houston / James H. Peck et. al"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/peck-james-h.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-docum
