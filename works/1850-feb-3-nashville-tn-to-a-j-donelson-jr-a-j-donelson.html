 health. Looking at my debts and means to pay them my condition is not so bad as I had anticipated. I have reason to beleive believe that I can discharge all"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5818/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5821/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5818/canvas/2","type":"Canvas","label":{"none":["1850 Feb. 3, Nashville [TN] [to] A. J. Donelson [Jr.] / A. J. Donelson : page 3"]},"width":3688,"height":4416,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5820~datastream~JP2/full/461,552/0/default.jpg","width":461,"height":552,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5820~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5818/canvas/2/page/tdh:5820","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5818/canvas/2/page/tdh:5820/656b661c90c7f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5820~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3688,"height":4416,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5820~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5818/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5818/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5818/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"my obligations without any sale of property should the price of cotton continue good for two years. I go in a few days to Mississippi for the purpose of arranging my affairs there and making another crop there . The source of greatest uneaseness uneasiness to us all is your seperation separation on to and distant a frontier. I told Col. Colonel Cotten that it was too great a sacrifice and that he must releive receive you. My hope is that early in the spring you will be allowed to visit us. My time has been occupied in refurnishing my house. when this is done John will be sent to the college at Nashville and Rachel to the female Academy. your Ma will be confined again in a few days."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5818/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5820/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5818/canvas/3","type":"Canvas","label":{"none":["1850 Feb. 3, Nashville [TN] [to] A. J. Donelson [Jr.] / A. J. Donelson : page 4"]},"width":3736,"height":4448,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5819~datastream~JP2/full/467,556/0/default.jpg","width":467,"height":556,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5819~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"htt
