ng agreable agreeable to our respective powers; as he has expressed in his communication to Congress on the 5th of Decbr DEcember last. and to be consistent, and not to depart from my friend untill until I had a full explanation with him, or untill until I had satisfactory proof that he had departed from me, I enclosed him a copy of the enonimous anonymous letter, dated at Augusta Georgia the 29th of Ocbt October last a copy of this letter I will send you by Doctor Bronough let it have been wrote by whom it may, what he has informed me was in contemplation, has thus far taken place, and the time manner of my resignation being"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9600/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9604/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9600/canvas/1","type":"Canvas","label":{"none":["[Letter] 1822 Mar. 25, Hermitage [to] Captain Richard K. Call, Pensacola, West Florida / Andrew Jackson : page 2"]},"width":3241,"height":3959,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9603~datastream~JP2/full/405,495/0/default.jpg","width":405,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9603~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9600/canvas/1/page/tdh:9603","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9600/canvas/1/page/tdh:9603/656b69ed8e1fd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9603~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3241,"height":3959,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9603~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9600/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9600/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9600/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"is well calculated to confirm a belief that Mr Monroe is, has been acting the double part by me, my resignation is excepted the 31st of Decbr December and Mr Whitmans resolutions the 2nd of January it is postmarked the 9th of January , seven days after Mr Whitmans resolutions, and in which debate it was intimated that I resigned to prevent an impeachment, however I was fortunate; for before I recd received Mr Monroes letter of acceptence acceptance , I had seen the resolutions in the National Intelligencer, and wrote by the next mail, both to the president the speaker of the house of Representatives to the first to withhold the acceptance of my resignation, and to the latter to assure congress, if my Resignation was accepted of before my letter reached the president, that I stood ready to meet any charge that might be brought against me and would plead personally as tho I had not resigned. The speaker has not laid my letter before congress nor has Mr Monroe made any communication to the house I will await his answer to my late letter if he chooses to explain, that explanation is satisfactory, I will be silent, but should he not answer my my letter, or if he answers that should not be satisfactory, I have determined on my course and when I state the facts to the nation If I mistake not the public, will Judge rightly and Mr Monroe will go out of office with less"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9600/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9603/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9600/canvas/2","type":"Canvas","label":{"none":["[Letter] 1822 Mar. 25, Hermitage [to] Captain Richard K. Call, Pensacola, West Florida / Andrew Jackson : page 3"]},"width":3228,"height":3959,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9602~datastream~JP2/full/404,495/0/default.jpg","width":404,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9602~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9600/canvas/2/page/tdh:9602","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9600/canvas/2/page/tdh:9602/656b69eec04fa","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9602~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3228,"height":3959,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9602~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manife
