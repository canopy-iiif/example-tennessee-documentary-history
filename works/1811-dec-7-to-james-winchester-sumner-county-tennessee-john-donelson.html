y, the Grant is Recorded. in Majr Major Wilson s office and his Deed also the Grant was issued in the name of Even Eveings and from him he had his Deed. he says at the time he had the arbitration with David Shelby he had them both thus nor nether does he no know in whose hands they were left more posst probable in the hands of Brother Sam Donelson but may be in hands of Mayr Bradford ."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7988/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7991/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7988/canvas/1","type":"Canvas","label":{"none":["1811 Dec. 7 [to] James Winchester, Sumner County [Tennessee] / John Donelson : page 2"]},"width":2576,"height":3000,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7990~datastream~JP2/full/322,375/0/default.jpg","width":322,"height":375,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7990~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7988/canvas/1/page/tdh:7990","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7988/canvas/1/page/tdh:7990/656b685eb9918","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7990~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2576,"height":3000,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7990~datastream~JP2","@type":"http://iiif.io/api/i
