2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5681~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3320,"height":4288,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5681~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5679/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5679/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5679/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Masonic University Sept September 23. Dear Sir Your son William having returned to Clarksville for the purpose of entering the University I deem it my duty to inform you of his position so that you may advise us of your wishes as regards his future course of studies. You are awa aware that last year he by abscense absence , negligence \u0026 other causes did not accomplish the required course in that class and was indulged until this session to make up his deficiency. On his return here I found that he had failed to comply with this requisition I had a long conversation with him last week in which I stated that he might if he wished, by double exertion to regain his position to regain the good opinion of his teachers; and the friends of the College study partly in the Freshman \u0026 partly in the sophmore sophomore and that I would reduce the complete course required in the Freshman Mathem atics to the smallest amount required to understand the rest of the course. If this is your wish he shall have this indulgence granted If you would prefer for him a selected course and give up the idea of graduation he can join any class he is qualified to enter I considered it my duty to set before him plainly \u0026 clearly that whilst it would be our duty to aid him in advancing to a honorable position yet we were compelled to exercise towards him a strict and stern discipline. We felt that last year we had yielded too much to our feelings of delicacy towards you in not reporting to you promptly his errors; we are now compelled to pursue our simple line of duty in reporting to you promptly any evidences of want of study or other violations of regulation comm which may come to our knowledge. I have also placed before him inducement to conduct himself in such a manner as to merit the good"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5679/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5681/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5679/canvas/1","type":"Canvas","label":{"none":["[Letter] ca. 1848 Sep. 23, Masonic University [Clarksville, Tennessee] [to] Adam Fergusson / Wm. A. Forbes : page 2"]},"width":3333,"height":4306,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5680~datastream~JP2/full/417,538/0/default.jpg","width":417,"height":538,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5680~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5679/canvas/1/page/tdh:5680","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5679/canvas/1/page/tdh:5680/656b
