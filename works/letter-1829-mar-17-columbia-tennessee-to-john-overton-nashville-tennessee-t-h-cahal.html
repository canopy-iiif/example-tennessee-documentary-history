g","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6117~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2438,"height":3094,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6117~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Columbia March 17. 29. Dear Sir: Your kind favour favor of the 26th ultimo came to hand on the 4th instant. Since its reception, I have been assiduous in my endeavors to procure for you such mules as you described. I have found its a matter of no small difficulty to get such as would answer your purpose. Your information of a considerable number being raised in this county, I believe, is correct; but the number, at this time, in market, is small \u0026 great many have, in the course of the past fall autumn ⁁ and winter been driven off, to supply the demand in the south. On saturday last, I made a condition⁁ al purchase"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6117/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/1","type":"Canvas","label":{"none":["[Letter] 1829 Mar. 17, Columbia, Tennessee [to] John Overton, Nashville, Tennessee / T. H. Cahal : page 2"]},"width":2484,"height":3104,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6116~datastream~JP2/full/311,388/0/default.jpg","width":311,"height":388,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6116~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/1/page/tdh:6116","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/1/page/tdh:6116/656b6653cbf76","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6116~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2484,"height":3104,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6116~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"of the only two yet found to suit your description. I think it would be well for Mr. Woods , if he can be spared from your farm, to come out, and see if they will answer. One of them is a horse two years old in May; the other a mare two years old in August. They have last winter been worked some little in a cotton gin, and appear to disadvantage, as they are rather lean. You can get them ⁁ both for sixty five dollars in cash. You are aware, I can't know much about the value of mules, or I would say, I think them a good bargain. I got competent judges to examine them, who corroborated my opinion. Mr Booker , whom you know to be one of the closest and hardest dealers in the world, and who is, at this time, buying himself, says"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6116/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/2","type":"Canvas","label":{"none":["[Letter] 1829 Mar. 17, Columbia, Tennessee [to] John Overton, Nashville, Tennessee / T. H. Cahal : page 3"]},"width":2454,"height":3074,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6115~datastream~JP2/full/307,384/0/default.jpg","width":307,"height":384,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6115~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/2/page/tdh:6115","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/2/page/tdh:6115/656b6654eb204","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6115~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2454,"height":3074,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6115~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"they are worth the money. Mr. Badget , (the owner) who is but a youth and knows too little of the world to commence lying for the mere speculation, tells me they came out of pretty good mares, and that Capt. Captain Peters has offered him $80. for them on a credit till christmas. He has agreed to keep them till I could hear from you. His residence ⁁ is seven miles below town, on the north side of the river. You can send immediately to his house, or to Columbia and I will go down. It will always afford me great pleasure to render you assistance, in any business I am capable of performing. Present ⁁ me to Mrs. O. — and accept for yourself assurances of the highest respect from Your most obt servt obedient servant T. H. Cahal Hon. Honorable John Overton."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6115/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6113/canvas/3","type":"Canvas","label":{"none":["[Letter] 1829 Mar. 17, Columbia, Tennessee [to] John Overton, Nashville, Tennessee / T. H. Cahal : page 4"]},"width":2951,"height":2325,"thumbnail":[{"id":"h
