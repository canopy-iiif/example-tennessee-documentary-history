f the 10 Inst Instant Coming are in view of the stock of westwood is receivd received , for which I feel much gratified , I am of opinion however , you have valued a portion of yours too high, but this is only a matter of opinion, Your invayed is neatly made out and goes to show that you take Some intrest interest in forming and improving your hand writing , this impression is extremely pleasant to me, as your health, prospects, and happiness mostly depend on your course of conduct while young, your health has been Such as not to admit of a liberal education, you will as a matter of course, have to turn your attention to Farming or Planting, all proffessions professions , ( Lawyers, Doctors, Farmg. Farming , \u0026 Plantg. Planting must study their their different professions and become fond of them or interested in them, before they Can be made profitable or even plesant pleasant , should your health continue good untill the and of Sept September would it not be well for you to Seat sit in to at School again, I feel very desirous you should do so, if your health will alow allow of it, you can improve yourself very much in this way, by attend ⁁ ing School"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6250/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6253/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6250/canvas/1","type":"Canvas","label":{"none":["[Letter] 1840 Aug. 12, Tyrus Springs, [Tn to] James A. Woods, Nashville, [Tn] / Robert Woods : page 2"]},"width":3106,"height":3879,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6252~datastream~JP2/full/388,485/0/default.jpg","width":388,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iii
