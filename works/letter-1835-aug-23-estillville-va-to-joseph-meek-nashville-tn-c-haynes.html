3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8859/canvas/0/page/tdh:8863/656b691cc264d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8863~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1571,"height":1964,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8863~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8859/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8859/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8859/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Estillville Sunday Evening August 23rd 1835 Dear Sir I have just arrived at home, and having learned that there are several negroes, for sale in the lower edge of Smith Co . I have determined on going there as early as possible. I shall start in the morning. I therefore write you now, last I should not return in time for a letter to reach you at Nashville . Mr. Sanders has 2 men that he has sent me word he will sell if I will say to his wife I want them for my own use and he has said he could and would purchase 15 (mostly all grown) of Col Colonel . Thos Thomas . Tate"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8859/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8863/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://di as a farm in the country and can buy as if for his own use without being suspected. Bradly is the Shff Sheriff . of the Co County . and can purchase if he will (which I have no doubt he will do) to advantage. I can.. got the promise of 2 a man and a girl as I came on to day from a cousin of mine, but it being Sunday he would not close the trade I calculate certainly on getting them. I think the chance good for several of the right kind I shall lay out all the money I have as early as possible and all we can raise. I will write you immediately on my return from Washington"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8859/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8862/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8859/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 Aug. 23, Estillville, Va. [to] Joseph Meek, Nashville, Tn. C. Haynes : page 3"]},"width":1579,"height":1936,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8861~datastream~JP2/full/395,484/0/default.jpg","width":395,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8861~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8859/canvas/2/page/tdh:8861","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8859/canvas/2/page/tdh:8861/656b691f0ec4b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8861~datastream~JP2/full/full/0/default.jpg","type"
