xt/plain","value":"Fortville January 28th 1813 Duplicate } Col Colonel . Madcalf Metcalf My friend__ I have this day been informed an that you have been at Mr. Lowrys with an armed force upwards of fifty men and that your self \u0026 a part of your company had gone home but a part of your company remained behind and I understand they have whipt whipped a negro Negro and an Indian \u0026 killed another Indian in consequence of the burning of Mr. Tally who I understand is yet a live alive \u0026 well Mr Lowry \u0026 the other Chiefs would have given Mr. Tally any satisfaction he may have Demanded for the abuse he had received from Brown without raising men to come amongst us because we have a law provided amongst us in such cases of abuse with one another our people \u0026 I presume that you know that Y the Treaty takes cogniziance cognizance in cases of murder In Either party \u0026 in a formal demand but If you want to Kill us up for what little property we have then the strong can only improve on the weak but we claim the protection of the United States according to the Existing Treaty \u0026 I shall report to the council of the breach of the Entercourse Intercourse law that they may communicate this to the Secretary of War of the Conduct of the Citizens of the State of Tennessee I am Sir respectfully Charles Hicks Colo. Madcalf}"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1678/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1680/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1678/canvas/1","type":"Canvas","label":{"none":["[Letter] 1813 Jan. 28, Fortville [to] Col[onel] Metcalf / Charles Hicks : page 2"]},"width":2308,"height":3814,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:16
