"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7557~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"To his Excellency John Sevier Governor of the State of Tennessee At a time when the evils of a serious nature threaten the public prosperity we are impelled by Self preservation to turn our attention towards the proper source of protution prodition . The constitution and the voice of the people having invested your Excellency with the power of convening the Legislature we respectfully submit to your consideration the propriety of Exercising that important prerogative at this time. We presume it to be well known to your excellency that at the period when the political establishments of our common wealth were brought into existence the state was In its infancy; its inhabitants had but lately emigrated from various states with notions prejudices and political opinions better suited to their old than their New abode; the States had but recently emerged from British oppression; the people had been so zealiously zealously employed in resisting foreign aggressions and savage depredations that they had not sufficiently reflected on the impropriety the unfitness and the destructive consequences which would attend the adoption of the political institutions laws and maxims of that corrupt and tyranical tyrannical government from whose devouring grasp they had escaped with toil and bloodshed. Experience had not then taught them to Substitute theories more congenial with their interest and convenience and unnatural imitations of their ancient government were incorporated into their political fabric which destroys its beauty and utility. Our Judiciary System in particular is found by experience to be oppresive oppressive"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7557/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/1","type":"Canvas","label":{"none":["1808 Jun. 5, Port Royal, Montgomery County, Tennessee [to] John Sevier / Montgomery County, Tennessee [citizenry] : page 2"]},"width":3247,"height":5118,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7556~datastream~JP2/full/406,640/0/default.jpg","width":406,"height":640,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7556~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/1/page/tdh:7556","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/1/page/tdh:7556/656b67f463f7b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7556~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3247,"height":5118,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7556~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Inconvenient and inefficacious. The almost universal disapprobation of the theory and practice of that branch of our government which has been gradually manifesting itself for years has by late discussions and publications become so general that in our humble opinion it merits the attention of the Legislature. A period of public peace and domestic quietness like the present appears most appropriate in which to effect such salutary changes in our political institutions as experience has pointed out to be necessary; Should they be omited omitted till another year it is to be feared that accumulation of other business or perhaps the contagious contagion of war being caught from Europe may interfere and prevent the desired improvements. Another consideration of much weight and more urgent necessity arises from the political situation of the general government. far be it from us to shrink from our share of the common calamity which the nation for the purpose of preserving its independence has inflicted on itself. the effects of the embargo are felt perhaps as severely in this state as in any other; and the proportion of severity is encreased increased by the circumstances of the general credits which have been extended to the great mass of community by Venders of imported articles. The stagnation of trade whilst it prevents the influx of Specie raises its value: hence the monied and the creditor class of community have great and undue advantage of the debtor class to remedy evils of this nature the Legislatures of Maryland and Vergenia Virginia have Suspended during the Continuance of the embargo the sale of property by public auction in consequence of Judgements obtained in court. The same salutary measures has been effected by the constitu te d authority of the state of Georgia the debtor citizens of those and perhaps of other states are protected from ruin by the Just and benevolent"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7556/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/2","type":"Canvas","label":{"none":["1808 Jun. 5, Port Royal, Montgomery County, Tennessee [to] John Sevier / Montgomery County, Tennessee [citizenry] : page 3"]},"width":3277,"height":5301,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7555~datastream~JP2/full/410,663/0/default.jpg","width":410,"height":663,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7555~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/2/page/tdh:7555","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/2/page/tdh:7555/656b67f5a52e5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7555~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3277,"height":5301,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7555~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Interference of public authority as it respects mercantile concerns it is most undoubtedly unfair to suffer the Merchants of the atlantic cities who are themselves relieved from the pressure of the law to have the advantage of law here to compel the payment of those sums from our merchants which must at last be Extracted by the unrelenting hand of the law from the hard earned property of our farmers and mechanicks mechanics . many Sacrafices Sacrifices of property have already taken place; at public sales ready money produces double treble trouble and sometimes quadruple its former value these circumstances are calculated to carry ruin into the habitations of a worthy portion of the community. and unless some s p eedy remedy is afforded incalculable calamity will be inflicted on those people who have been in the habit of looking to your Excellency for protection in the day of vicissitudes and the hour of danger; they are confident that you fe e l their distress and will extend all the relief in your power; they know that any oppressive System which is calculated to add misery to the distressed__ to distress the weak and to elevate the Strong to make the poor poorer and rich richer will meet with your entire disappobation: Therefore for these and the aforementiontioned reasons We the Subscribers do respectfully request that you will call a Session of the general assembly as speedily as may be consistent with your opinion of the urgency of the case to take into their wise consideration these important Subjects of public complaint and to devise such remedy as in their wisdom they may deem expedient July 5 1808 Port Royal State of Tennessee Montgomery county"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7555/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/3","type":"Canvas","label":{"none":["1808 Jun. 5, Port Royal, Montgomery County, Tennessee [to] John Sevier / Montgomery County, Tennessee [citizenry] : page 4"]},"width":3209,"height":5223,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7554~datastream~JP2/full/401,653/0/default.jpg","width":401,"height":653,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7554~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/3/page/tdh:7554","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7551/canvas/3/page/tdh:7554/656b67f6ce58f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7554~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3209,"height":5223,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7554~datastream~JP2","@type":"http://iiif.io
