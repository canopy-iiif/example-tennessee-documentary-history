if/2/collections~islandora~object~tdh:6819~datastream~JP2/full/394,474/0/default.jpg","width":394,"height":474,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6819~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6814/canvas/0/page/tdh:6819","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6814/canvas/0/page/tdh:6819/656b66eb062b0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6819~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3151,"height":3795,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6819~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6814/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6814/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6814/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"City of Washington Janry January 30th. 1819 My Love I am this moment relieved from company 10 oclock o'clock , which gives me a moment to write you — The question before Congress is not yet nor do I believe it will be decided for some days every day the debate has becomes, I am told more animated, for altho although here I never approach the house, I have a large majority in my favour favor \u0026 the open \u0026 declared, full approbation of the president, \u0026 that of Mr Jefferson , Mr Jeffersons letter has been shewn shown me — Mr Clay has entered into the combination Mr Lounds of So. South Carolina has followed, their intention was to destroy the president through me \u0026 no doubt exists in my mind of the coalition of Crawford \u0026 Clay to oust Mr Munroe Monroe of his next election, but thank god God instead of destroying Mr Munroe Monroe \u0026 myself, they have destroyed themselves — all the K. Kentucky delegation with the exception of Clay support me. Colo. Colonel Johnston I feel much indebted to for his firmness on the present question"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6814/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6819/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6814/canvas/1","type":"Canvas","label":{"none":["[Letter] 1819 Jan. 30, City of Washington [to] Rachel Jackson, near Nashville, Tennessee / Andrew Jackson : page 2"]},"width":3200,"height":3912,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6817~datastream~JP2/full/400,489/0/default.jpg","width":400,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6817~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6814/canvas/1/page/tdh:6817","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6814/canvas/1/page/tdh:6817/656b66ec3686f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6817~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3200,"height":3912,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6817~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6814/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6814/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6814/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and Crittenden in the Senate is much my friend, I am ably defended, and perhaps it is the most fortunate moment of my life that I came here — I suppose if health permits I shall vissit visit Newyork New York \u0026 West Point . I shall write you as soon as the question is decided — My Love how it grieves me to be absent from you, but I shall return as early as I can, I can say nothing as to my farm \u0026 other business, I hope the overseer is there he must conduct for the best — I enclose you a letter from Mrs. Hayne — I am so pressed with invitations from Baltimore Philadelphia \u0026 Newyork New York that I suppose I must vissit visit them before I return — I have enclosed some papers to Major Lewis , that I have requested him to give you the perusal, I know they will be gratefull grateful to you — My love spend what time you can with your friends, amuse yourself as much as you can, \u0026 take care of my little ones, kiss my son \u0026 little ward \u0026 receive my blessing I am yr your affectionate husband Andrew Jackson Mrs. Rachel Jackson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6814/canvas/1"}]}],"seeAlso":[{
