e-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1684/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"as they were not permitted to come about that place, and said if we did not go to them, that they would come to us, when they were answered to come on, he then observed that a boat had passed early that morning who had informed them that a party of Indians had followed them during the night before and said D__n his soul if the two men who then stood behind me was not Indians \u0026 that he would raise a company of men to pursue \u0026 kill us, I told they him the two men were Spaniards, and I did not regard their threats, he desired to hear one of them speak. Accordingly Peter spoke to them. they insisted that it was an Indian boat \u0026 mounted their horses \u0026 galloped off, a few miles below we concluded it was good policy to let Kalsatee out of the boat, \u0026 accordingly did, \u0026 appointed a place to meet him, but was disappointed in meeting, until yesterday morning the old man overtook us where we waited for him, one mile above the mouth of Tenn, after a disagreeable walk of about thirty miles_They however did not pursue us but am convinced that it may be imputed"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1684/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1687/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1684/canvas/2","type":"Canvas","label":{"none":["[Letter] 1812 Dec. 31, Fort Massac, Ill. [to] Return J. Meigs, Highwassee Garrison / John Ross : page 3"]},"width":2450,"height":2990,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif g useful to the Government they are injurious_ means ought to be resorted to, to prevent further murders of inoffensive Indians until that period it will be quite imprudent \u0026 unsafe for Indians to attempt to descend the river. I have the honour to be with Sentiments of Respect \u0026 conside Sir yr Obt Servt your Obedient Servant Jno John Ross NB Nota Bene I have received all the articles specified in Lt Lieutenant J Prices receipt except the flat bottom boat. One beaver trap \u0026 four tin cups which are miss"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1684/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1686/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1684/canvas/3","type":"Canvas","label":{"none":["[Letter] 1812 Dec. 31, Fort Massac, Ill. [to] Return J. Meigs, Highwassee Garrison / John Ross : page 4"]},"width":2444,"height":2930,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1685~datastream~JP2/full/306,366/0/default.jpg","width":306,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1685~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1684/canvas/3/page/tdh:1685","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1684/canvas/3/page/tdh:1685/656b62cd109e0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1685~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2444,"height":2930,"format"
