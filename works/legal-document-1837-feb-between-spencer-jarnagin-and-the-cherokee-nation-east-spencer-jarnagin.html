information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1837-02-02T12:00:12Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1583/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1583/canvas/0","type":"Canvas","label":{"none":["[Legal document] 1837 Feb. between Spencer Jarnagin and the Cherokee Nation East / Spencer Jarnagin : page 1"]},"width":1828,"height":3000,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1586~datastream~JP2/full/457,750/0/default.jpg","width":457,"height":750,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1586~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1583/canvas/0/page/tdh:1586","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1583/canvas/0/page/tdh:1586/656b62a1d2758","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1586~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1828,"height":3000,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1586~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1583/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1583/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1583/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The Cherokee Nation East To Spencer Jarnagin Dr Debtor For Services as an attorney at law, rendered to the Cherokee Nation , within the limits of the state of Tennessee from the year 1820 to February 1837 at $250 per year........$4000. My first engagement was in the latter part of the year 1820, tho' though I rendered but little service till the beginning of 1821. Since that time, every year has afforded more or less cases, before the courts of Tennessee, perhaps, up to this time, the number of five or six hundred_ My engagement was by the Nation, and was to attend to all cases as they might arise. There was no agreement as to the amount of compensation I should receive. When I was about to make out my account, not wishing to value my own services, I applied to the Honorable Charles F. Kritt , who had presided as Judge in all the courts of Tennessee bordering on the Indian Country, and when their business was, from the year 1819, also Thomas J. Campbell , who was the former Attorney General in Kritts circuit, James F. Bradford who had practiced as an attorney in the same circuit for much of the time , and others who had a personal knowledge of services. Their certificate is here annexed marked A I have conformed my account to their climate , tho' I think myself it is less than I should receive_ As confirmatory evidence I beg leave leave here to present the certificates of Samuel Frazier , the present Attorney General in Judge Kritts ciruit, marked B., Col Colonel . Henry Brise judge marked C. Samuel McCamel Esg. Esquire marked D. To show that I have not been paid, the certificate of John Martin , marked E. Upon the first point that of Col. John Williams , marked F. My own affidavit marked G. Also the affidavit of Samuel C. Farris , marked H. The certificate of James Berry , the clerk of the County court of Rhea County , marked J. Of Henry Price , the Clerk of the circuit court of Bradly County , marked K. and of John C. Kennedy , marked L. Tho' certificate A refers to the case of the State Tennessee against"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1583/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1586/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1583/canvas/1","type":"Canvas","label":{"none":["[Legal document] 1837 Feb. between Spencer Jarnagin and the Cherokee Nation East / Spencer Jarnagin : page 2"]},"width":1828,"height":3000,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1585~datastream~JP2/full/457,750/0/default.jpg","width":457,"height":750,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1585~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1583/canvas/1/page/tdh:1585","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1583/canvas/1/page/tdh:1585/656b62a3e8a4d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1585~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1828,"height":3000,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1585~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1583/canvas/1"}]}],"annotations":[{"id
