dth":378,"height":552,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9467~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9465/canvas/0/page/tdh:9467","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9465/canvas/0/page/tdh:9467/656b69ccd6dcd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9467~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3026,"height":4416,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9467~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9465/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9465/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9465/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Near tazewell June 19th 1835 Dear Sir having an opertunity opportunity at this time to drop you a line by person Mr Martin I can inform you that the family are all well at presant present only Rhody the pain in hir her breast gets wors worse constantly I am looking constantly for hir her to take hir her bead She Still keeps a bout about the greater part of hir her time I am Very much trobeled troubled with pains in my Joints I have no means thats is worth communicating to you, I have had 2 letters from my children that has gon gone to the mosoriee missouri the rite right the have got in a contry country of Rich land and is very productive fine range gain in great quality Honey plenty I intend going out there in April next to See the contry country I cannot go any Sooner on the account of my business as Shff Sheriff I will try to wind up this fall and winter I have served as Sheriff 18 years come march next and I think it is time for me to quit as I am geting getting old and tired of the business F.S. Hunt is Running for the legislator and will be Elected very Easy James Overton is his a ponant opponent who you know has no tallents talents for nothing in the world he tells the people he is a farmer and he goes for the farmers intrusts interests , ourt crops of small grain is very much infered inferred by the wet it has rained in this county Every day for 3 or 4 weeks more or less I believe Fidilo was at place taledego Talladega a fiew few days Since at his unkle uncle georges the was all well he likes that contry country very well please rite write to me as I would be glad to hear from you give my Respects to John \u0026 Henry Lurkins all the friends it is likely I will pass throug through your contry country one time mor more if I Ever Should get any thing of Mayfield and if not I do not Expect Ever to See you again So I am most respectfully your brother till death John Hunt David Hunt"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9465/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9467/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9465/canvas/1","type":"Canvas","label":{"none":["[Letter] 1835 Jun. 19, New Tazewell [to] David Hunt, Franklin County / John Hunt : page 2"]},"width":4579,"height":2952,"thumbnail":[{"id":"https://digital.lib.utk.e
