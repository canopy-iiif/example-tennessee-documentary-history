https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1183~datastream~JP2/full/392,485/0/default.jpg","width":392,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1183~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/1/page/tdh:1183","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/1/page/tdh:1183/656b622675b96","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1183~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3133,"height":3882,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1183~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Alexandria (La) Louisiana 21st july 1830 Dear Brother I have deferred writing to you for some time to know to a certainty whether uncle would return home this summer or not, have just recd received a letter from him stating his determination to remain at the white sulphur springs this season with a view of getting his health reinstated if possible, as it was much benefitted by his previous visit, in consequence of his absence I have not been able to send your money but he says he will make immediate arrangements for me to get it at N. New Orleans which as soon as procured (if you so order it) will remit it by mail immediately as there is no other mode of convey ance conveyance from this place that I consider safe, it is a scarce article here and our people are all more or less distressed by the shortness of their crops last year (write me immediately on the subject)"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1183/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/2","type":"Canvas","label":{"none":["[Letter] 1830 Jul. 21, Alexandria Louisiana [to] Walter Moore, Murfreesboro, Tennessee / Thomas Moore : page 3"]},"width":3149,"height":3864,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1182~datastream~JP2/full/394,483/0/default.jpg","width":394,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1182~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/2/page/tdh:1182","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/2/page/tdh:1182/656b6227a70ca","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1182~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3149,"height":3864,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1182~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I saw Doctor H. Heahus the other day he is now on a visit to uncle Henry's and on his return I shall go with him to Natchitochy Natchitoches \u0026 probably Ouachitta Ouachita to where the Judge resides he afforded me great satisfaction by the news brought from the old dominion they are all well and getting on as usual I have had no letter from there for several months. Crops are fine, we have never had better prospects. though to day today is the first rain we have had for six weeks, we cant boast of a healthy summer as their has been considerable sickness. Cousin Tom \u0026 John have both been a little sick but have recovered I am in good health \u0026 spirits and shall be married about the middle of October to Miss Bathia I. Leonard a creolle creole of the county she has just returned from Kentucky and I assur assure a you a fine girl, quite small fifteen years old, black hair and eyes and quite intelligent, shall endeavor to alter my course of living which has been rather wild than otherwise"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1182/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/3","type":"Canvas","label":{"none":["[Letter] 1830 Jul. 21, Alexandria Louisiana [to] Walter Moore, Murfreesboro, Tennessee / Thomas Moore : page 4"]},"width":3166,"height":3855,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1181~datastream~JP2/full/396,482/0/default.jpg","width":396,"height":482,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1181~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/3/page/tdh:1181","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/3/page/tdh:1181/656b6228d1fc1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1181~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3166,"height":3855,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1181~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"write me the news from Carolina \u0026 Alabama and anything that will be the least interesting if I can possibly leave the county I shall do so next summer for Tenn. Tennessee and Carolina though shall make no promises I have so often failed, requst request cousin James to write me, My love to him \u0026 family to aunt Butter your wife \u0026 self and with the rest of my friends accept the best wishes of yr. affte. your affectionate Brother Tho. O. M Moore If I get married and can leave Louisiana it is probable my wife will spend the summer with you as the road is too long for her to travel to Carolina yr. brother T.O.M"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1180/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1181/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1180/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1180","label":{"en":["[Letter] 1830 Jul. 21, Alexandria Louisiana [to] Walter Moore, Murfreesboro, Tennessee / Thomas Moore"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/communication-in-families.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/july-21-1830.json?sort=random"],"seo":{"title":"[Letter] 1830 Jul. 21, Alexandria Lou
