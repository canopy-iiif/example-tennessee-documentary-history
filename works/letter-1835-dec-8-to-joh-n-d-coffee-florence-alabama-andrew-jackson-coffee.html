"language":"en","format":"text/plain","value":"United States Military Academy West Point Dec December 8th 1835 Dear John I have received your letters of the 9th \u0026 14th of Nov November and have not had time to answer them until now. I need not tell you I am very busy as now is the most I important time in my course and I have very little time to write and I hope you will excuse me on that account. Dear Brother I will not ask any more questions of Sister Mary or any body else to know how I am to get away from here for I know one already and will trouble you or myself any more about it so be easy on that Point. Dear Brother — I need no inducement to stay here for I would not go for the world and I was very angry that you said you would send Alex to Yale Colege College as an inducement for me to stay here so I your humble servent servant would be much ablige oblige to you if you would never name such a thing again. Give my respects to Mr \u0026 Mrs Lorance and tell Mr Lorance I am much ablige to him for his"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8742/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8745/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8742/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 Dec. 8 [to] J[oh] n D. Coffee, Florence, Ala[bama] / Andrew [Jackson Coffee] : page 3"]},"width":2720,"height":3824,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8744~datastream~JP2/full/340,478/0/default.jpg","width":340,"height":478,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8744~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8742/canvas/2/page/tdh:8744","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8742/canvas/2/page/tdh:8744/656b68f6d963a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8744~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2720,"height":3824,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8744~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8742/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8742/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8742/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"good wishes more particularly considering my peculiar situation and the time and the place I am at. Dear Brother you see I am willing to stay here for this reason. Sending you the regulations and even uncle Jackson is in my favour favor but still my Brother John cannot be satisfied when I do w not write like I was a Methodist Parson, and if you my Dear Brother cannot put up with my dull, complaining style as you call it (which I do not intend). I cannot with yours for shame. A young man who is just going to join himself in wedlock with an amiable \u0026 handsome young lady to complain of his Brother who is at a distance from home who wishes to make a little fun and who you take for a dull, complaining style you must not be so suspitious suspicious and more so to me in my situation . now I will tell you we have no amusements or pleasures but studying \u0026 as the snow and ice covers the ground, the Ice on the ponds is about three inches thick, and it is a little amusement on Saturday Evenings but I do not go for this reason it is the only day I have to write unless I encro ⁁ ch encroach on my studies \u0026 you ask whether I corespond correspond with uncle. I do."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8742/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8744/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8742/canvas/3","type":"Canvas","label":{"none":["[Letter] 1835 Dec. 8 [to] J[oh] n D. Coffee, Florence, Ala[bama] / Andrew [Jackson Coffee] : page 4"]},"width":2234,"height":2852,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8743~datastream~JP2/full/279,357/0/default.jpg","width":279,"height":357,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8743~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8742/canvas/3/page/tdh:8743","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8742/canvas/3/page/tdh:8743/656b68f80b8bd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8743~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2234,"height":2852,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8743~datastream~JP2","@type":"http
