 conceiled concealed beneath its crooked fangs ready to strick strike and communicate blight and death to all who dare cross those its path— having succumbed? into the dimentions dimensions of the poisonous"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6810/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6813/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6810/canvas/1","type":"Canvas","label":{"none":["[Letter] 1849 Dec. [to] William M. Lowry / Andrew Johnson : page 2"]},"width":3072,"height":3840,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6812~datastream~JP2/full/384,480/0/default.jpg","width":384,"height":480,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6812~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6810/canvas/1/page/tdh:6812","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6810/canvas/1/page/tdh:6812/656b66ec3e053","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6812~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3072,"height":3840,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6812~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6810/canvas/1"}]}],"annotations":[{"id":"https:
