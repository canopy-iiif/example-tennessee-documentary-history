 Francis Ramsey clerk of our said court, at office, the Second Monday of July Anno Domini 1790 and the 25 year of American independence . Chas Charles MClung"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9141/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9143/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9141/canvas/1","type":"Canvas","label":{"none":["[Legal] 1800 July 27, Tennessee [to] James White / Charles McClung : page 2"]},"width":1578,"height":1062,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9142~datastream~JP2/full/395,266/0/default.jpg","width":395,"height":266,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9142~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9141/canvas/1/page/tdh:9142","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9141/canvas/1/page/tdh:9142/656b6965b10c6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9142~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1578,"height":1062,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9142~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9141/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable
