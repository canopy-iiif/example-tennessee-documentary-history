na : page 2"]},"width":3078,"height":3845,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1135~datastream~JP2/full/385,481/0/default.jpg","width":385,"height":481,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1135~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1133/canvas/1/page/tdh:1135","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1133/canvas/1/page/tdh:1135/656b621fb4b3e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1135~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3078,"height":3845,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1135~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1133/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1133/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1133/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Clinton Augt August 20th 1833 Dear Cousin It is with feelings of the deepest regret that I have to announce to you \u0026 our relatives the intelligence of the death of my beloved brother John who departed this life on the 22nd July after a severe illness of twenty four days under the immediate attention of two of our most emminent eminent physicians, poor brother he has been taken off in the prime of life when we little expected it he was perfectly calm \u0026 resigned to his fate, his sister who was with him during the whole of his indisposition writes me that he was fearless of death to the last, his prospects were fair as could be wished to lay the foundation of an ample fortune in a very few years to a handsome support, and was esteemed \u0026 loved by all who knew him, he has paid the debt we have all to pay and it might have occured occurred elsewhere as well as where it did I hope to leave here about the 1st Sept.r September as my purchases are nearly made but cant say whether"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1133/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1135/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1133/canvas/2","type":"Canvas","label":{"none":["[Letter] 1833 Aug. 20 [to] J.M. King, Murfreesboro, Tennessee / Thomas O. Moore, Clinton, North Carolina : page 3"]},"width":3163,"height":3829,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1134~datastream~JP2/full/395,479/0/default.jpg","width":395,"height":479,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1134~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1133/canvas/2/page/tdh:1134","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1133/canvas/2/page/tdh:1134/656b6220d8670","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.
