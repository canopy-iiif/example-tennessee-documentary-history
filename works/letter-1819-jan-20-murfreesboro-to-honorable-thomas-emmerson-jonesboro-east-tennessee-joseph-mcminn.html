ade it my duty to appoint his Successor. ⁁ Tis without comment or apology that I tender the appointment to you, confidently expecting from your Patriotism on a former occation occasion , that it will Suit you convenience to accept. On this occation occasion I feel much embarassed embarrassed , when I come to Reflect upon the difficuty difficulty I had to encounter previous to your acceptance of the former pro tem appointment But Sir I must Solicit your friendship in the sitution situation and will not tender the appointment untill until I hear from you, who must be a much better Judge of the requisite qualification and willingness to accept such an the appointment, than I am can possibly be Should you be engaged in your Circuit when this reaches you (which I earnestly hope will not be the case) you must will make such disposition of your time as you may think proper, for my Self I Should always esteem it as an act of Justice"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6806/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6809/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6806/canvas/1","type":"Canvas","label":{"none":["[Letter] 1819 Jan. 20, Murfreesboro [to] Honorable Thomas Emmerson, Jonesboro, E[ast] Tenn[essee] / Joseph McMinn : page 2"]},"width":3120,"height":3792,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6808~datastream~JP2/full/390,474/0/default.jpg","width":390,"height":474,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6808~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6806/canvas/1/page/tdh:6808","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6806/canvas/1/page/tdh:6808/656b66ec3e52f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6808~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3120,"height":3792,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6808~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6806/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6806/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6806/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"done to your own character and the interest of the State, to leave the business of the courts in your district in ⁁ Such Condition as to leave the parties litigant that the way to Justice and dispatch will ⁁ be as little empeded impeded as possible. We are now endeavoring to close a breach made by the omnipotent hand, and ar ought to invoke his blessing upon our exertions, in endeavoring to promote the good of our fellow Citizens. Court will be hold in at Charlotte on the 8 day of march next, I pray you let nothing come in contact with your acceptance which you can possibly keep out of the way view . Please render my M' \u0026 my aum respects to your Lady \u0026 accept for your Self assurances of the friendship of Jos. Joseph McMinn Honl Honorable Thomas Emmerson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6806/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6808/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6806/canvas/2","type":"Canvas","label":{"none":["[Letter] 1819 Jan. 20, Murfreesboro [to] Honorable Thomas Emmerson, Jonesboro, E[ast] Tenn[essee] / Joseph McMinn : page 3"]},"width":2984,"height":3848,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6807~datastream~JP2/full/373,481/0/default.jpg","width":373,"height":481,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6807~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6806/canvas/2/page/tdh:6807","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6806/canvas/2/page/tdh:6807/656b66ed7a362","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6807~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2984,"height":3848,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6807~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6806/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6806/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6806/canvas/2/annopage-2/annotat
