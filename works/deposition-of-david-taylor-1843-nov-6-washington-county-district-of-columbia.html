ight":4927,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1240~datastream~JP2/full/387,616/0/default.jpg","width":387,"height":616,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1240~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1238/canvas/0/page/tdh:1240","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1238/canvas/0/page/tdh:1240/656b622d00145","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1240~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3097,"height":4927,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1240~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1238/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1238/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1238/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington city \u0026 Washington county This day personally came before me A Thos Thomas Smith one of the acting Justices of the peace in and for said county David Taylor aged 51 years a citizen of cherokee county He who after sworn accordingly to law deposeth and saith he was acquainted with a cherokee by the named of Path Killer who at the time the cherokee treaty of 1819 was concluded owned an improvement and resided on it at a place known by the name of PathKillers ferry on the Tennessee river on the lands ceded under that treaty. He obtained a reservation agreeably to the provisions of the treaty and deponent was one of the chain carriers when the United States Surveyor surveyed his reservation. It was laid off in a square and included the improvement the said PathKiller resided on at the date of the treaty. At that time as well as at the time his reservation was surveyed he was the head of a family consisting of his wife by the name of Susan. They had but one child a small girl by the name of sarah or sally who is at present the wife of James T Gardenhire and resides in the state of Tennessee having with their family become citizens of that state. The said susan wife of PathKiller died at Thomas Foremans to whom she had applied for medical aid in the year (1833) eighteen thirty three. PathKiller made every effort in his power to retain the possession of his reservation but by the unjust legislations of the state and impositions practiced on him by the white citizens he was finally dispossessed He applied to the courts of Justice to obtain his reservation and was prevailed upon (as deponent was informed) by the former board of Commissions to dismiss his suit under a promise to be paid for his reservation under the treaty of 1838 but afterwards his claim was not allowed He immigrated in 1838 and shortly afterwards died in Arkansas as deponent has been informed leaving the wife of James T Gardenhire his only child that he had by his wife that lived with him at the time he obtained his reservation sworn to and subscribed before me David his x mark Taylor this 6th Nov November 1843 A Tho Smith JP Justice of the Peace"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1238/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1240/datastream/HOCR","type":"Dataset","labe
