nnessee state Bonds, held by the Government of the United States , in trust for the Cherokee Indians had been protested at the Girard Bank in Philadelphia , with the reason assigned that nothing but current Philadelphia funds would be paid for it, and requesting that such instructions may be given to the agent of the state, as will ensure the prompt payment of the amount in question ($6.250), as well as the interest to fall due subsequently. The Union Bank of Tennessee has heretofore acted as the agent of the state in making the payment of the semi-annual interest on these Bonds, and has uniformly made provision for its payment at the Girard Bank in Philadelphia, as it fell due"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7671/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7675/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7671/canvas/1","type":"Canvas","label":{"none":["[Letter] 1839 Nov. 26, Nashville, Tennessee [to] J. R. Poinsett / James K. Polk : page 2"]},"width":3110,"height":4112,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7674~datastream~JP2/full/389,514/0/default.jpg","width":389,"height":514,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7674~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7671/canvas/1/page/tdh:7674","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7671/canvas/1/page/tdh:7674/656b680ce83ba","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7674~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3110,"height":4112,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7674~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7671/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7671/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7671/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"that being the plan stipulated for the payment of the interest, when the Bonds were negotiated. In regard to the interest due on the 1st of July last ($6.250)__ the President of the Union Bank informs me, that as the agent of the State, that Bank in the latter part of June, deposited the amount due on the first of July in the Girard Bank in Philadelphia to the credit of the \"Commissioner of Indian affairs\" and that the Secretary of the Treasury was advised of the fact by the Union Bank, under date of the 2nd of July last. The President of the Union Bank insists, that the Bank has discharged her duty, by making the deposit in species at the Girard Bank, to meet the payment which fell due on the 1st of July, and that the loss or inconvenience which may be suffered, by the subsequent suspension of specie payments by the Girard Bank, in October following, should be borne by the holder of the Bonds, who failed to call on the day for the amount due. Without undertaking to decide give an opinion as to the correctness of the insuing presented by the President of the Union Bank, I am informed by him, that he has addressed you on the subject, and that he has also addressed the agent of the Bonds at Philadelphia with a view to make a proper arrangement [unclear] and I have every reason to believe, from what what he informs me, that the payment will be made at an early day _ Should the arrangement made by the Union Bank close alluded to fail to accomplish the object I will together If it should not be paid by the Bank upon being infor"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7671/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7674/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7671/canvas/2","type":"Canvas","label":{"none":["[Letter] 1839 Nov. 26, Nashville, Tennessee [to] J. R. Poinsett / James K. Polk : page 3"]},"width":3279,"height":4095,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7673~datastream~JP2/full/410,512/0/default.jpg","width":410,"height":512,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7673~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7671/canvas/2/page/tdh:7673","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7671/canvas/2/page/tdh:7673/656b680e2955a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7673~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3279,"height":4095,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7673~datastream~JP2","@t
