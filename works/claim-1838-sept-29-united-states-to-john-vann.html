se was a short time after being stolen was seen in the possession of said white men going in the direction of the white settlement in Georgia . And that the Bay Heorse \u0026 Sorrel Heorse was stolen sometime in the year 1830 by two white men citizens of the United states who called themselves Thomas and William a few days after said Heorses was"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1570/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/1","type":"Canvas","label":{"none":["[Claim] 1838 Sept. 29, United States to John Vann : page 2"]},"width":2351,"height":3668,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1569~datastream~JP2/full/294,459/0/default.jpg","width":294,"height":459,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1569~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/1/page/tdh:1569","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/1/page/tdh:1569/656b629770a49","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1569~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2351,"height":3668,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1569~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"stolen said white men was seen at Pine Log at a horse race offering to make a Bet on the sorrel Horse they remained there but a short and left Claimant has never heard of them since. Claimant states that some time in the year 1831 all the cows calves Bull \u0026 Heifers described in the forgoing account was taken \u0026 carried away from his possession in open day by a portion of what was then known as the Georgia Guard that he has never seen them since \u0026 got pay therefor and he states that they was taken violently \u0026 without claimants consent. That all the Hogs described in the forgoing account was taken or stolen by a white man citizen of the United States who lived near New Town and in the Vicinity of clamants claimants residence by the name of Bobo in the year 1834 that said Bobo killed a part of said Hogs in the woods the remainder he put \u0026 kept in his pen_ so that claimant never got them or pay therefor_ claimant states that the horse saddle saddle bags bridle \u0026 over coat charged for was taken from him in the year 1829 by a white man citizen of the United States resident of Tennessee by the name of John Franklin claimant \u0026 said white man in Traveling accidently fell in company the white man expressed great friendship for claimant \u0026 expressed a desire to ride claimants horse as said white man was riding a small pony Claimant consented \u0026 when claimant desired his own horse the said white man refused to give him up and insisted that they had swapped \u0026 utterly \u0026 finally refused to give claimant his horse claimant applied to the Indian Agent and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1569/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/2","type":"Canvas","label":{"none":["[Claim] 1838 Sept. 29, United States to John Vann : page 3"]},"width":2351,"height":3679,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1568~datastream~JP2/full/294,460/0/default.jpg","width":294,"height":460,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1568~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/2/page/tdh:1568","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/2/page/tdh:1568/656b6299a86cd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1568~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2351,"height":3679,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1568~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"by his means got said horse but said white man having disposed of the other articles charged for and being utterly worthless \u0026 unable to account to claimant for them claimant was forced to loose lose them_ Claimant states that the forgoing is a true statement of the manner of loosing \u0026 the circumstances in relation to the property charged for in the within account and that said property was worth the prices charged them for sworn to before me this 29 Sept 1838 John Vann C McDonald Agent C.C. East Personally came Tou wat tee hee and Old who after being duly sworn saith that claimant owned the above described Horses and that they was stolen as stated and that these deponent saw said Horses in the possession of the white men above named in claimants statement and that said Horses was worth the prices charged them for Sworn to before me 29th Sept 1838 C McDonald Agent C.C. East Tou wat tee hee his x mark Old his mark Personally came Standing Buffaloe \u0026 Deputy and solemly solemnly affirms that claimant owned the above described cattle and that they was forcibly taken from his possession by white men citizens of the United States under the circumstances as set for in the forgoing statement and that said cattle was worth the prices charged in the within account sworn to before me 29 Sept 1838 C McDonald A.C.C. East{ Standing Buffaloe his x mark Deputy his x mark"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1566/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1568/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.ed
