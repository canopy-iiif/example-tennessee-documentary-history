easure there is considerable oposition opposition _ Some are anxious for going on to perfect titles immediatly immediately without the investigation of frauds and what the final result may be is uncertain, but we rather think the plan first sketched out most likely to Suceed Succeed _ and all west Tennessee of big Pigeon and South of French Broad to be Surveyed and an accurate plann plan thereof returned to each Surveyor General __ before enties are made__ the people South of French Broad \u0026c etcetera to have their land at one Dollar pr per acre payable anually annually in ten equal instalments installments with interest__ The Colledge College in west Tennessee to be Established at Nashville but not determined where in this end of the State__ where would you wish the accadamy academy Established in your County- the call of a convention is again adgitated agitated but not yet decided upon- but the most violent Exertions are rsorted resorted to to convince"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8063/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8066/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8063/canvas/2","type":"Canvas","label":{"none":["1806 Aug 17, Knoxville [Tennessee, to] James Winchester, Sumner County [Tennessee] / Sampson Williams et. al. : page 3"]},"width":3222,"height":4768,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8065~datastream~JP2/full/403,596/0/default.jpg","width":403,"height":596,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8065~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https
