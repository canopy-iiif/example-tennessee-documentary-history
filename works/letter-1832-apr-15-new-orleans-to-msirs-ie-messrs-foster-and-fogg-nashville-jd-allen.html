astream~JP2/full/375,480/0/default.jpg","width":375,"height":480,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6579~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6576/canvas/0/page/tdh:6579","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6576/canvas/0/page/tdh:6579/656b66b58894a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6579~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3000,"height":3840,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6579~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6576/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6576/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6576/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"[Gift of Miss Emmaline Cockrill ] New Orleans April the 15 1832 Msirs. Messieurs Foster \u0026 Fogg Nashville Gentlemen I mailed you a few days agow ago \u0026 after reflection will inclose you a copy of a copy of a Bill of sale from John D. James to my wife for a Boy named Fielding Blackwell . The oridgional original bill of sale was returned to James when I returned him the boy the boy proved to be unsound \u0026 James gave his note for Eather Either $450 or $500 at sixty days as a part of the price I had paid him for the Boy \u0026 I discounted said note with Fuller \u0026 Logan of Natchez . The recept receipt James gave for the girl Susan in your hands is in perhaps a copy of a copy I recorded the Bill of Sale \u0026 The recepts receipts in a Book kept for that purpose as for James is purchasing the girl for $60 0 tis all stuff the I do of his purchising purchasing with the title in his hands you no know James wood would have cald called on me and my wife for a title if such had of been the fact if he had of sold the girl to any one other"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6576/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6579/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6576/canvas/1","type":"Canvas","label":{"none":["[Letter] 1832 Apr. 15, New Orleans [to] Msirs [i.e., Messrs] Foster \u0026 Fogg, Nashville / J.D. Allen : page 2"]},"width":3056,"height":3592,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6578~datastream~JP2/full/382,449/0/default.jpg","width":382,"height":449,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6578~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6576/canvas/1/page/tdh:6578","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6576/canvas/1/page/tdh:6578/656b66b6b7c8d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6578~datastream~JP2/full/full/0/defa
