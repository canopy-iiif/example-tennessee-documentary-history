:6776~datastream~JP2/full/289,361/0/default.jpg","width":289,"height":361,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6776~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6774/canvas/0/page/tdh:6776","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6774/canvas/0/page/tdh:6776/656b66e31d22f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6776~datastream~JP2/full/full/0/default.jpg","type":"Image","width":4624,"height":5776,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6776~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6774/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6774/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6774/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"This Indenture made this twentieth day of June eighteen hundred and thirty four between Sam Houston of the State of Coahuila and Texas of the one part and Margaretta D. H. McEwen , daughter of Robert H McEwen of the City of Nashville and State of Tennessee of the other part. Witnesseth, That the said Sam Houston in consideration of the love and affection, high regard and esteem which he entertains for the said Margaretta D. H. McEwen as well as for other considerations good and valuable hath given, granted, aliened, enfeoffed, and confirmed; and by these presents doth give, grant, alien, enfeoff, and confirm unto the said Margaretta D. H. McEwen her heirs and assigns, a certain tract and parcel of land, lying and being in the province of Texas, being one fourth part of League number three and situated on the western side of Carancahuas Bay . The undivided moiety of the league conveyed by Estevan T Austin by, and dated January the 9th 1833 to Sam Houston and containing one thousand one hundred and seven acres; with the appurtinances appurtenances thereof. — To have and to hold the said land with its appurtinances appurtenances unto the said Margaretta D. H. McEwen, her heirs and assigns forever. And the said Sam Houston, for himself, his heirs, executors and administrators, doth covenant and agree to, and with the said Margaretta D. H. McEwen her heirs and assigns by these presents, that she the said Margaretta her heirs and assigns, shall, and lawfully may, from time to time, and at all times hereafter, peaseably peaceably and quietly have, hold, use and occupy, possess, and enjoy the said parcel or tract of land hereby granted and confirmed with its appurtinances appurtenances , free, clear and fully discharged of, from and against all former and other gifts, grants, bargains, sales, jointures, feoffment dowers and estates, and of, from and against all former and other wills, charges and incumbrances encumbrances , whatsoever, had, done, or suffered by him, the said Sam Houston, his heirs or assigns, or any person, or persons lawfully claiming or to claim, by, from, or under him, them, or any of them. In witness whereof he the said Sam Houston hath hereunto set his hand, and affixed his seal this twentieth day of June 1834 . Sam Houston seal Witness Ja Collinsworth Alpha Kingsley"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6774/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6776/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6774/canvas/1","type":"Canvas","label":{"none":["[Land Indenture] 1834 Jun. 20 [Between Sam Houston and Margaretta D. H. McEwen] : page 2"]},"width":4426,"height":5466,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6775~datastream~JP2/full/277,342/0/default.jpg","width":277,"height":342,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6775~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6774/canvas/1/page/tdh:6775","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6774/canvas/1/page/tdh:6775/656b66e45a9fb","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6775~datastream~JP2/full/full/0/default.jpg","type":"Image","width":4426,"height":5466,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6775~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6774/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6774/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6774/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"tex
