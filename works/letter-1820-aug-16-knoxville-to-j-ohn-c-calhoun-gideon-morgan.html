 concluded by yourself at Washington City . I applied at the Cherokee agency, on the 21st July 1819; and and obtained a Certificate, for one, Situated at or near the mouth of Citico Creek; to which place I immediately removed — feeling myself perfectly safe in the possession of it, I have laid out considerable terms of money in improvements \u0026C et cetera . Robert Houston Esq. Esquire has no doubts relative to the Justness of my claim to a Section of Land; but hesitates to Survey it; in as much as I did not, at the time I selected the Land, live uppon upon the Spot; which the Treaty makes necessary; but this business once explained \u0026 I have no doubt but that the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9390/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9394/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9390/canvas/1","type":"Canvas","label":{"none":["[Letter] 1820 Aug. 16 Knoxville, [to] J [ohn] C. Calhoun / Gideon Morgan : page 2"]},"width":3063,"height":3834,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9393~datastream~JP2/full/383,479/0/default.jpg","width":383,"height":479,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9393~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9390/canvas/1/page/tdh:9393","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9390/canvas/1/page/tdh:9393/656b69abcb71b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/
