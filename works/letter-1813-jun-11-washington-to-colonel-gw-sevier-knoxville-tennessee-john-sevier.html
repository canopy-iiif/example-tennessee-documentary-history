ews there circulating fully believe that our vessel had proved victorious- It seems to be generally believed, and I fear with too much certainty that the Cheasapeake has been taken- It appears that in the commencement of the action the British ship was very much injured in a very short time having several mortr mortar \u0026 shot away, which injured the cheasapeake to bear down in order to bourd board , and just in the act of so doing so thare there was a large quantity of combustable combustible matter thrown on board from the English ship, seting setting great part of our vessel in a compleat complete flame, which is thought to be the cause of her immediate sinking- It is said, and generally believed, that there was some informed Machine thrown of an entire distructive destructive nature, but what the damage have been, we are not yet informed General Dearborne have taken Fort Grorge , Queentown , and Fort Erie , with little loss, and was in pursuit of the enemy who were endeavoring to make their retreat down to"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9310/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9313/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9310/canvas/1","type":"Canvas","label":{"none":["[Letter] 1813 Jun. 11, Washington [to] Colonel G.W. Sevier, Knoxville, Tennessee / John Sevier : page 2"]},"width":3145,"height":3972,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9312~datastream~JP2/full/393,497/0/default.jpg","width":393,"height":497,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9312~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image
