utk.edu/notdereferenceable/assemble/manifest/tdh/8825/canvas/0/page/tdh:8828","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8825/canvas/0/page/tdh:8828/656b6914cd744","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8828~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1596,"height":2554,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8828~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8825/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8825/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8825/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Burke County North Carolina March the 4th 1789 Personally appeard appeared Joseph McDowell before me the subscriber and Made Oath In discourse of Law that Some time in September 1783 as well as he Remembers James Cook . Son in law to George Winter Came to him. and Informed him that David Nelson Had Taken a gun from him the said Cook and Otter Skin shotpouch in the Year of 1780 Shortly before the action at Kings Mountain and Cook further said I have applyd applied to nelson to pay me for said articles. But nelson will not pay me. This Deponant Deponent further says Cook Intimated he Bring Suit and Prosecute nelson upon which the deponant prefered to go with said Cook to nelson. upon which they started went Immediately to the house of nelson. this Deponant Further that when he went to Nelson where he was at work and Informed him of Cooks Conversation. and Desired Nelson to pay said Cook or otherwise he would be at considerable Expense which would Injure his small Family and the orphans under his care. upon which nelson went to his own house to see Cook and after some conversation Nelson said to James Cook what makes you want to prosecute me when you know I was your gun and Pouch to Save them for you, Cook then Replyd Replied . I lost my gun and otterskin shot pouch and you are the only person I can Recover them from Turn Over"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8825/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8828/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8825/canvas/1","type":"Canvas","label":{"none":["[Deposition] 1789 Mar. 4, Joseph McDowell, Burke County, North Carolina : page 2"]},"width":1726,"height":2551,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8827~datastream~JP2/full/432,638/0/default.jpg","width":432,"height":638,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8827~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8825/canvas/1/page/tdh:8827","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8825/canvas/1/page/tdh:8827/656b6915ef1c1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8827~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1726,"height":2551,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8827~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8825/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8825/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8825/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"A considerable Time passd passed in Conversation which this Deponant Does not Remember the Express Words But the Substance convinced him that an agreement had been made between Cook and Nelson in 1780 for nelson to give said Cook notice when the Enemy was Coming The Conversation was as Follows Concerning the gun Nelson Said to James Cook you surely have got your gun and Shot pouch. Cook answerd answered that he was had got Either. then Nelson agreed to pay Cook for said gun upon condition that If Cook Ever let his gun and pouch he would Return the pay. or if Nelson Could make it appear that said Cook them before that time and after nelson had taken them. Cook Likewise agreed to Repay this agreement was Enterd Entered into in presence of this Deponant and they Parties agreed on It he witness do their Bargain. This Deponant further adds that he does not believe that Cook in all the Conversation that passed Ever made mention of a Pare Pair of Silver Spurs . which he since understood Cook charged nelson with Sworn and Subscribed In Open Court. Joseph M McDonnel Sworn in open court March 4th 1789 agreed to by the attornies attorneys on both sides"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8825/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandor
