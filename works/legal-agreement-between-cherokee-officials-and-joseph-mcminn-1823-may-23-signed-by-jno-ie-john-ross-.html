McCoy Nathan Hicks acting under a Special power and authority from Mr. Charles R. Hicks Treasurer of the Cherokee Nation in receiving and receipting for the annuity Stipend of 1823 - of the one part Jos. Joseph McMinn Agent for the Cherokee Nation of the other part Witnesseth that Party of the first part being duly instructed in the Settlement with the agent to allow the Ballance Balance due on a special order on the former Agent Colo. Colonel Meigs in favor of William H. Salmans atto. attorney for McKay Gillispie bearing date July 23rd. 1822 , the whole amount One thousand one Hundred seventy dollars on which credit of Two Sums to be placed on Said draft one of Two Hundred Seventy dollars another for One Hundred dollars amounting in all three Hundred Seventy dollars Which would consequently leave a ballance balance due on Said draft of Eight Hundred dollars - but as no credit being placed on Said draft for the One Hundred dollars- the Agent of the Second part not being disposed to allow the credit demanded by the party of first part without entering into the following"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/549/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:553/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/549/canvas/1","type":"Canvas","label":{"none":["[Legal] agreement [between] Cherokee [officials and] Jos[eph] McMinn, 1823 May 23, / [signed by] Jno. [i.e., John] Ross ... [et al.] : page 2"]},"width":2365,"height":2969,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:552~datastream~JP2/full/296,371/0/default.jpg","width":296,"height":371,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:552~datastream~
