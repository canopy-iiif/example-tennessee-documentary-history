<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1813 Nov. 7, Camp near Turkey Town [to] Major Gen[era]l John Cocke / James White - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="The following document consists of two letters sent to Major General John Cocke from James White. The first is a letter White writes from a military camp near Turkey Town, dated November 7, 1813. White discusses General Andrew Jackson&#x27;s advancements at the present stage of the War of 1812. The second letter is a copy of a letter written from General Jackson to White, four days earlier on November 4. In that letter, Jackson describes his army&#x27;s advancement to Ten Island, as well as a very brief description of a battle between General Coffee and Native Americans, in which all of the Native Amer. men were killed and the women and children taken prisoner."/><meta property="og:title" content="[Letter] 1813 Nov. 7, Camp near Turkey Town [to] Major Gen[era]l John Cocke / James White - Untitled"/><meta property="og:description" content="The following document consists of two letters sent to Major General John Cocke from James White. The first is a letter White writes from a military camp near Turkey Town, dated November 7, 1813. White discusses General Andrew Jackson&#x27;s advancements at the present stage of the War of 1812. The second letter is a copy of a letter written from General Jackson to White, four days earlier on November 4. In that letter, Jackson describes his army&#x27;s advancement to Ten Island, as well as a very brief description of a battle between General Coffee and Native Americans, in which all of the Native Amer. men were killed and the women and children taken prisoner."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1813-nov-7-camp-near-turkey-town-to-major-general-john-cocke-james-w .utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/0/page/tdh:6351","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/0/page/tdh:6351/656b66849b938","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6351~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3180,"height":5264,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6351~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Camp near Turkey Town Novr. November 7th 1813 Major Genl. General John Cock Cocke Gen General Jackson is encampt encamped as You will see by his letter at the ten Island and not crossed with his Army Only that detachment Beleived Believed when I crossed the River that Genl. General Jackson was Over and Advancing and that I could Junction with him Sooner by this Rout Route I shall advance this Morning by forced marches to Join the Gen General at the Ten Islands say thirty Miles I crossed the Waggons Wagons on Canoes but Yours I expect is deeper loaded and it is a bad place it is said to be twelve miles from Turkey Town to Ratelifs which is on Gen General Jacksons trace this is all I can say on this Subject Should you find good crossing where you are perhaps it would be the shortest Rout Route for the Ten Island I sent an Order to Col. Colonel Weare to March and Join me as I am in the Most exposed part of Rout Route the delay I suppose he can account for Your presence renders it unessary unnecessary and improper to give Any and Orders to troops with ⁁ You back I hope you will th persue pursue me with force and add to it your presence speedily I am realy really presenting a strange spectacle— advancing in an enemy country and so much of my effective force staying back the Indian force with no Order 400 — who are atrisious attrocious to go on I am your Ever Obd st Obedient Servant James White"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6351/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/1","type":"Canvas","label":{"none":["[Letter] 1813 Nov. 7, Camp near Turkey Town [to] Major Gen[era]l John Cocke / James White : page 2"]},"width":3082,"height":5119,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6350~datastream~JP2/full/385,640/0/default.jpg","width":385,"height":640,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6350~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/1/page/tdh:6350","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/1/page/tdh:6350/656b6685d2000","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6350~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3082,"height":5119,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6350~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Copy Camp to ten Islands 4 Nov November 1813 Genl. General James White Sir Your letter of the 1st Instant was handed me last night by Mr. Rice Genl. General Coffee had just returned from the destruction of Talleestatehee I had detached him for the purpose with a part of his Brigade on the 2nd and on the Morning of the 3rd he Accomplished the Object compleatly completely . — the Enemy fought with desperate Valor but where were not Able to ⁁ with stand the coolness and intrepidity with which Assailed 186 where were found dead on the field and about 80 taken prisoners the latter con wholly of women \u0026 children it is believed none theire their warriors? excaped escaped I shall remain at this place of few days for the purpose of establishing a depot for provission provision and here I shall expect to be United with by You My Ultimate Object You are Avised Advised of — I am Very sorry to hear your prod is growing scarce particularly as I had en a hope that you would be to bring on some supplies for me let me repeat my entreaties that you take every Measures in your power in cash Tennessee plentifull plentiful supplies of all that an Army stands in Need of we are almost entirely destitute (Signed) Andrew Jackson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6350/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/2","type":"Canvas","label":{"none":["[Letter] 1813 Nov. 7, Camp near Turkey Town [to] Major Gen[era]l John Cocke / James White : page 3"]},"width":4986,"height":2973,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6349~datastream~JP2/full/623,372/0/default.jpg","width":623,"height":372,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6349~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/2/page/tdh:6349","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/2/page/tdh:6349/656b66871aed8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6349~datastream~JP2/full/full/0/default.jpg","type":"Image","width":4986,"height":2973,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6349~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6348/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/ma
