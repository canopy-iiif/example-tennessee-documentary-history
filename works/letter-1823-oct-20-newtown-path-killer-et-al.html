the liberal view which you have taken of the progress of improvement, in the arts of civilized life and the regular and becoming manner in which the affairs of the nation are conducted are respectfully flattering; and we beg leave to return you our grateful acknowledgements for the compliment. The many favors which have been bestowed on us by the fostering hands of our Father the President are always fresh in our recollection, and we are ever ready to acknowledge our grattitude gratitude . The cooperation of the red man and the white man in subduing the common enemy during the late war and the blood, which have been lost on that occasion"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:503/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/1","type":"Canvas","label":{"none":["[Letter], 1823 Oct. 20, Newtown / Path Killer ... [et al.] : page 2"]},"width":2328,"height":2879,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:502~datastream~JP2/full/291,360/0/default.jpg","width":291,"height":360,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:502~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/1/page/tdh:502","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/1/page/tdh:502/656b610024288","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:502~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2328,"height":2879,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:502~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"at Tallassehatchie Talledega , Hillabee s, Enotechassee , Emucfaw s, and Tehopkah ( Horseshoe Bend Horse Shoe ) we conceive to be no more than what might have been expected from our hands as children and true friends to our father the President; those acts performed are a demonstrative proof of the Sincerity of our affections and fidelity and shows the firm hold by which the hands of our father is grasped, and speaks more forcible than volumes of promises. Brothers, we have fully deliberated your communication; the application which you have made under the authority of your mission from the President of the United States for the extinguishment of the Cherokee title to the whole or a part of the lands now occupied by them and lying within the chartered limits of Georgia ; either by exchange for lands west of the Mississippi River , or by purchase; We have to state that the unfortunate part of our nation who have emigrated to the west, have suffered severely, during their separation from this nation and Settlement in their New Country; Sickness, Wars, and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:502/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/2","type":"Canvas","label":{"none":["[Letter], 1823 Oct. 20, Newtown / Path Killer ... [et al.] : page 3"]},"width":2358,"height":2937,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:501~datastream~JP2/full/295,367/0/default.jpg","width":295,"height":367,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:501~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/2/page/tdh:501","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/2/page/tdh:501/656b61023c897","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:501~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2358,"height":2937,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:501~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"other fatality have visited them and lessened their numbers, and many of them no doubt would, willingly return to the land of their nativity, if it was practicable for them to do so without undergoing various difficulties, which would be almost insurmountable in so fatiguing and so long a journey by men, women, and children, without friends, and without money to perform When we call to recollection the periods which departed our countrymen, acquaintances, friends relatives from us and look to the circumstances and means which caused our separation, we are grieved, the tears flow in our eyes and we weep; Had it been the desire of the remaining part of this nation to have left this country, they would have embraced the opportunity, and emigrated with their fellow Countrymen; but this was not heir desire, they loved the soil which gave them birth, and they have continued thereon; the limits of this nation is small, and embraces Mountains, Hills, and poor lands which can never be settled. The Cherokees once possessed an extensive country, and they have made cession after cession to our father the President, to gratify the wishes"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:501/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/3","type":"Canvas","label":{"none":["[Letter], 1823 Oct. 20, Newtown / Path Killer ... [et al.] : page 4"]},"width":2344,"height":2929,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:500~datastream~JP2/full/293,366/0/default.jpg","width":293,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:500~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/3/page/tdh:500","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/3/page/tdh:500/656b6104676f6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:500~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2344,"height":2929,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:500~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"of our neighboring brethren, untill until our limits have become circumscribed; and it appears from the eager desire of our brethren to obtain our lands, that it would be unreasonable for us to presume that a small cession at any time would ever satisfy them. Brothers, the improving situation of this Nation is visible, and have been acknowledged, and it would be reproachful and degrading to our character did we not look to its interest, prosperity and future happiness; you give us one reason why a cession is urged, that is, from the crowded Settlements of the people, of Georgia , We presume that if Georgia were in possession of the whole extent of her chartered limits, that it would not remedy the inconvenience complained of. Brothers, from the comparative view which you have taken of the population of Georgia and the Cherokee Nation you say that the difference is too great ever to have been intended by the great father of the Universe who must have given the Earth equally as the inheritance of his white and red children. We do not know the intention of the Supreme Father"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:500/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/4","type":"Canvas","label":{"none":["[Letter], 1823 Oct. 20, Newtown / Path Killer ... [et al.] : page 5"]},"width":2356,"height":2936,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:499~datastream~JP2/full/295,367/0/default.jpg","width":295,"height":367,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:499~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/4/page/tdh:499","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/4/page/tdh:499/656b6106c8292","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:499~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2356,"height":2936,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:499~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/4"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/4/annopage-4","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/4/annopage-4/annotation-4","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"in this particular, but it is evident that this principle has never been observed or respected by nations, or by individuals. If your assertion be a correct idea of this intention, why does the laws of civilized and enlightened nations allow a man to monopolize more land than he can cultivate to the exclusion of others. Brothers, we cannot accede to your application for a cession It is the fixed and unalterable determination of this nation, never again to cede one foot more of land. We will make known to you a coming from our father the President that the boundary line from the Unicoy Turnpike on the Mountains Blue Ridge to the source of the River Chestatee has not been run by the United States Surveyor agreeably to the stipulation or intention of the Treaty of 1819 but it has been run so as to include a larger tract of land than admitted by said Treaty, to the great inconvenience and injury of this Nation, particularly to those of our citizens who lived in that quarter, and have been compelled to remove"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/4"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:499/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/497/canvas/5","type":"Canvas","label":{"none":["[Letter], 1823 Oct. 20, Newtown /
