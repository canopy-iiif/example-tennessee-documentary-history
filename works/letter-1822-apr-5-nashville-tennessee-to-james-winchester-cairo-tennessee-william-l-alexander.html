n of one of our negro firemen Daniel \u0026 he is on the mend; I expected certainly to find some of the company at this place but Mr Mister Sea tells me there has two mails faild failed \u0026 that amounts for your not being here you have given me no instructions concerning the sugar I purchased but I shall take the responsibility on \u0026 leave eighty hogshead with Mr Sea informs me he is our agent at this place two at Clarksville at 13 cents pr lb per pound I shall send twenty five bags of coffee which is all we have twenty hogsheads of sugar to Cairo how you may like my arrangement I cannot tell but think it best as the water is falling fast whown is to go with the Boat the next trip ought to be here tomorrow as we shall be unloaded to day in haste I am with respect Wm William L Alexander"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8137/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8139/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8137/canvas/1","type":"Canvas","label":{"none":["[Letter] 1822 Apr. 5, Nashville, Tennessee [to] James Winchester, Cairo, Tennessee / William L. Alexander : page 2"]},"width":2973,"height":4976,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8138~datastream~JP2/full/372,622/0/default.jpg","width":372,"height":622,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8138~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8137/canvas/1/page/tdh:8138","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferen
