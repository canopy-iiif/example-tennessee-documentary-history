2:26:15Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8414/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/0","type":"Canvas","label":{"none":["[Letter] 1843 Jan. 28, Columbia, Tennessee [to] Col[onel] Rob[er]t J. Chester, Jackson, Tennessee / M[ary] J[ane] Chester : page 1"]},"width":2368,"height":2909,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8417~datastream~JP2/full/296,364/0/default.jpg","width":296,"height":364,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8417~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/0/page/tdh:8417","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/0/page/tdh:8417/656b68bb2fcd9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8417~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2368,"height":2909,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8417~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Columbia Tennessee January 28th 1843 My dear Papa, Again I am disappointed in not seeing you, indeed I had expected you with so much certainty that I could scarcely reconcile myself to the idea of your not coming and have determined not look for you until I see you, which I hope will be in June. Cousin Sam let me read your letter, that he received last week he laughed at me very much about the kiss that you sent or at least in trying to get it. The Examination commenced on yesterday morning which was Friday \u0026 will continue until Tuesday evening today and tomorrow omitted of course. The lower classes only, were examined yesterday. The more advanced are reserved for the two last days. I think that I am very well prepared I have two very pretty peices pieces of music to play at the Concert. There will be three or four Graduates this Winter, or account of the young ladies who live in the South, they could not return in the Summer. I wish that you would write to"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8417/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/1","type":"Canvas","label":{"none":["[Letter] 1843 Jan. 28, Columbia, Tennessee [to] Col[onel] Rob[er]t J. Chester, Jackson, Tennessee / M[ary] J[ane] Chester : page 2"]},"width":2376,"height":2917,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8416~datastream~JP2/full/297,365/0/default.jpg","width":297,"height":365,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8416~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/1/page/tdh:8416","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/1/page/tdh:8416/656b68bc540db","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8416~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2376,"height":2917,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8416~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"me, if it is your wish that I shall study French next session. We have an excellent Teacher. I am very anxious to take Guitar lessons, by taking one lesson on the Piano and two on the Guitar in a week, will have to pay exactly the same price as if I were to take whole lessons on the piano, and I think that I should learn equally as much. If it is not perfectly agreeable to you, I should rather not commence. They sell very cheap. Mr Smith has very handsome ones for $25. You must excuse my short letters until after this Examination is over, then I intend writing you very long ones. Tell Rachel Trigg I was very much pleased to receive her letter. Kiss Dear little Sam , and the children, and Give my love to my relations. Yours affectionately M. J. Mary Jane Chester P. S. Post Script Please send me some money in your next. I wish to take lessons on the Guitar, more on account of my voice than any thing else, for the Lady who teaches upon that instrument has a very superior voice and is considered an excellent teacher."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8416/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/2","type":"Canvas","label":{"none":["[Letter] 1843 Jan. 28, Columbia, Tennessee [to] Col[onel] Rob[er]t J. Chester, Jackson, Tennessee / M[ary] J[ane] Chester : page 3"]},"width":2313,"height":2893,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8415~datastream~JP2/full/289,362/0/default.jpg","width":289,"height":362,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8415~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/2/page/tdh:8415","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8414/canvas/2/page/tdh:8415/656b68bd807c1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8415~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2313,"height":2893,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8415~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://ii
