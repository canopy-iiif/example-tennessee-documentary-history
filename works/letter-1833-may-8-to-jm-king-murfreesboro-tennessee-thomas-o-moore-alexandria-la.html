Orleans to Mobile then take the stage to Fayettville where I expect to arrive by the 20th unless detained in the city longer than I anticipate which I hope will not be the case as the cholera is raging there to a considerable extent, we have thus far escaped that dreadful malady in our section of country though frequently brought to this place by the boats. I shall have in company with me two other gentlemen who are going on also to purchase negroes Negroes and think it more than probable that I shall return by Murfreesboro particularly if there should be no cholerea cholera in the river, though if there should be shall continue my trip by land to the mouth of red river , write me at Lampton court house the price of negroes in Tenn Tennessee . they are I am informed very high in Carolina Virginia \u0026 Maryland . We are remarkably backward in our crops caused by the incessant raining we are just getting in a fine way of scraping and our cotton looks well notwithstanding the wet weather, and the prospects for good prices are no doubt better than they have been for several years unless some unforeseen mixture breaks out in Europe an event which we have right to expect at this time their markets can nothing like be amply supplied."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1141/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1143/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1141/canvas/2","type":"Canvas","label":{"none":["[Letter] 1833 May 8 [to] J.M. King, Murfreesboro, Tennessee / Thomas O. Moore, Alexandria, [LA] : page 3"]},"width":3256,"height":3934,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1142~datastream~JP2/full/407,492/0/default.jpg","width":407,"height":492,"type":"I ke a good plantation if he can have his health. Thos Thomas Butler is in tolerable health only is determined on coming to Tenn. Tennessee after this year to remain. John is practising physic physics and doing well. My wife and John joins in my love to cousin Martha and children and to all our relations and enquiring frinds friends also accept our best wishes for your happiness \u0026 prosperity through this life and the one without end Write to me in Carolina very soon Your Friend and relation Tho. Thomas O. Moore Capt. Captain T. M. King"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1141/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1142/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1141/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1141","label":{"en":["[Letter] 1833 May 8 [to] J.M. King, Murfreesboro, Tennessee / Thomas O. Moore, Alexandria, [LA]"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/death.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/louisiana.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/may-8-1833.json?sort=random"],"seo":{"title":"[Letter] 1833 May 8
