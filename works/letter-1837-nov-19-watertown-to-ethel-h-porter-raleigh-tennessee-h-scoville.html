, Tennessee / H. Scoville : page 2"]},"width":2420,"height":2981,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8605~datastream~JP2/full/303,373/0/default.jpg","width":303,"height":373,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8605~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8603/canvas/1/page/tdh:8605","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8603/canvas/1/page/tdh:8605/656b68de4a08b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8605~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2420,"height":2981,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8605~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8603/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8603/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8603/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Watertown Nov. November 19th 1837 — Dr Dear Brother A long time has elapsed since we have written or received a letter from you or your Family— although we are far separated fro from you yet you are daily the subject of our conversation and anxiety—We have had 3 children 2 Boys \u0026 1 Girl— The oldest a Little Girl 6 years old next May named Mariam Foote the second a boy 4 years old in October named Alfred Foote after their Uncle \u0026 Aunt in New York the third a fine little Boy 19 months old the 24th of last March on which day he died of whooping cough and teething— He died a hard death with fits for 4 days— He was a promising Child run alone at 10 months talked at 15 as well as the other children—but the God that gave saw fit to take him from us and blessed be his name— We have been visited this summer with severe sickness My Father Lay 80 days \u0026 Elisa 45 with Typhus Fever at the same time— Their sickness commenced the 21 \u0026 22d of July but all recovered— Elisa was not dangerous but my Father did but just survive—"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8603/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8605/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8603/canvas/2","type":"Canvas","label":{"none":["[Letter] 1837 Nov. 19, Watertown [to] Ethel H. Porter, Raleigh, Tennessee / H. Scoville : page 3"]},"width":2486,"height":2997,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8604~datastream~JP2/full/311,375/0/default.jpg","width":311,"height":375,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8604~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8603/canvas/2/page/tdh:8604","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8603/canvas/2/page/tdh:8604/656b68df6be84","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8604~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2486,"height":2997,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8604~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8603/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8603/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8603/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Old grandmother Porter died last June and squire Porters wife in July following of consumption— The old Lady fell from a Bed in Waterbury the first Monday in April and Broke her Hip which caused her Death Uncle David Manvill and wife a are living and in good health but very old people— They live Comfortably Your Uncle Siras was married a short time since to a good woman from Litchfield — He found her here— She took care of Elisa during her sickness— Phenias Bradley \u0026 Wife \u0026 Family are all well— Doing a good business— He suffered considerably last spring from General Jackson experiments but I hope will not lose much— He however does not Complain of the Medicine which he helped to make— The times in this section of the country is very hard— Business entirely at a stand— No confidence nor no exchanges on the South— We have a fine farm of 130 acres first rate buildings and are out of debt so that times does not affect us but little— We keep Public House as usual— Keep one hired man \u0026 woman and live very pleasantly— Mr \u0026 Mrs Holcomb are well if you come to this part of the country you must come and see us without fail write soon Affecty Affectionately yours \u0026c and et cetera H Scoville"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8603/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8604/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8603/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8603","label":{"en":["[Letter] 1837 Nov. 19, Watertown [to] Ethel H. Porter, Raleigh, Tennessee / H. Scoville"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/diseases.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/november-19-1837.json?sort=random"],"seo":{"title":"[Letter] 1837 Nov. 19, Watertown [to] Ethel H. Porter, Raleigh, Tennessee / H. Scoville - Untitled","description":"This document is a letter dated November 19, 1837 to Ethel H. Porter of Raleigh, Tennessee, from H. Scoville. Scoville catches Porter up on family matters and tells him of the death of many relatives due to whooping cough and typhus fever.","canonical":"https://canopy-iiif.github.io/example-tennessee-documentary-history/w
