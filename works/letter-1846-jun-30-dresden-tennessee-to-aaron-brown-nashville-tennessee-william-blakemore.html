ble/assemble/manifest/tdh/7916/canvas/0","type":"Canvas","label":{"none":["[Letter] 1846 Jun. 30, Dresden, Tennessee [to] Aaron Brown, Nashville, Tennessee / William Blakemore : page 1"]},"width":3018,"height":4938,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7918~datastream~JP2/full/377,617/0/default.jpg","width":377,"height":617,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7918~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7916/canvas/0/page/tdh:7918","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7916/canvas/0/page/tdh:7918/656b684d6aaf9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7918~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3018,"height":4938,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7918~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7916/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7916/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7916/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Dresden Tenn Tennessee 30th June 1846 His Excellency Aaron V. Brown, Govr Governor .Sir On the 24th inst instant , a most cruel and brutal murder was committed in this ( Weakley Co County ) by William Dunn on the body of Benjamin M Travis __ the particulars are briefly these__Dunn (in company with a third person) met Travis (aged about 20) in a neighborhood road, and in a very friendly manner requested Travis to drink with him, which the latter did__ Dunn again insisted that Travis would take another drink, which the latter proceeded to do, when Dunn, immediately announced his interests on to whip Travis__ Travis had set a gun by the side of a tree, which he happened to have with him__ which Dunn seized and broke Travis' skull, and otherwise brutally mangled him__ Dunn then cut his throat__ and mounted his horse and fled. These are the facts, as found at the inquest. Previous malice was also proved. the jury of inquest returned a verdict of murder__ Dunn has fled the county, and as the relatives of the deceased are poor; it is respectfully submitted whether a reward should not be offered by your Excellency for Dunns, apprehension. Said William Dunn is about 28 years of age, 5 feet, 9 or 10 inches in height heavy built weighs about 175 pounds. has a round face and a smiling countenance, light hair, gray or hazel eyes, swarthy complexion__ talks and laughs freely, and is very profane Very Respectfully William B. Blakemore coroner of Weakley County"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7916/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7918/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7916/canvas/1","type":"Canvas","label":{"none":["[Letter] 1846 Jun. 30, Dresden, Tennessee [to] Aaron Brown, Nashville, Tennessee / William Blakemore : page 2"]},"width":3044,"height":4895,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7917~datastream~JP2/full/381,612
