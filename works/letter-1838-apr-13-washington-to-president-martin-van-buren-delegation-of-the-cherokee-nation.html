dh:710","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/0/page/tdh:710/656b61886d0fa","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:710~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2526,"height":3075,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:710~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington City April 13th. 1838 To His Excy Excellency Martin Vanburen President of the U.S. Sir, At the interview with which we were honoured honored on our arrival here some Months ago, as a regularly appointed Delegation from the Cherokee Nation , we were referred by your Excellency to the Secretary of War. We were then encouraged to expect that a negotiation would be forthwith opened to settle all matters between the Cherokee Nation and the United States . Informal Communications followed, at the express suggestion of the Secretary of War, between Mr. John Mason jr. , and two individuals of our Delegation, John Ross and Edward Gunter , who were told that if there should be no result from those Communications, the Delegation, as a body, would Still be at perfect liberty to proceed with our official intercourse, as though nothing had intervened. But while the individuals in question were yet waiting a reply"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:710/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 Apr. 13, Washington to President Martin Van Buren / delegation of the Cherokee Nation : page 2"]},"width":2544,"height":3225,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:709~datastream~JP2/full/318,403/0/default.jpg","width":318,"height":403,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:709~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/1/page/tdh:709","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/1/page/tdh:709/656b618b97470","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:709~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2544,"height":3225,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:709~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"from John Mr. Mason , to the last unofficial suggestion they had offered, and before any pro official proposition whatever had been presented by us to the Secretary of War, subsequently to his recognition of our Credentials, A letter was written by Mr. Harris , the Indian Commissioner, to the Government Officers in the Cherokee Country, stating that all official Communication between the Government and the Delegation was closed. We were certainly at a loss to understand how that could be closed, which had not as yet commenced; And we were Still further perplexed when we found that, upon this assurance from Mr. Harris , a Circular was sent among our people, of which we convey a copy to your Excellency. The effect of this paper upon the Nation will be seen from a protest and Memorial which it produced, signed by fifteen thousand, six hundred and sixty five persons, and of which we also enclose a copy . We were instructed to present this protest and memorial to Congress, and we did present it. It was there remarked that nothing having been referred by the Executive to Congress, the whole affair more properly belonged to the Executive. This, we trust, will sufficiently explain why We have thought it proper to bring the Subject at once before your Excellency. We would now distinctly assure your Excellency,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:709/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 Apr. 13, Washington to President Martin Van Buren / delegation of the Cherokee Nation : page 3"]},"width":2496,"height":2963,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:708~datastream~JP2/full/312,370/0/default.jpg","width":312,"height":370,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:708~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/2/page/tdh:708","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/2/page/tdh:708/656b618dec2bd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:708~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2496,"height":2963,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:708~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"that since our ardent desire to have settled the differences between the United States and our Nation, by retaining a portion of our territory and becoming Citizens, with all the previleges privileges of becoming Citizens of the United States , has been entirely rejected by the Government; We are perfectly ready, under the necessity of the case, to meet the views of the United States , by entering into such a treaty of entire Cession for ever of the Cherokee Country, as our duty to our Constituents will permit. We cannot but believe that, blended with the vast power of the United States , there must be all that magnanimity, which may entitle us to hope that this earnest wish on our part to settle an extremely embarrassing question in a manner which can afford no pretext whatever for difficulty on either side, will be met in the same spirit with which it is offered. Our people expect that we shall should finally arrange the matter here in Washington . We are fully prepared to do so; and we cannot doubt, if such be the disposition of your Excellency, that the whole subject will be most satisfactorily terminated without delay, peaceably and on reasonable terms. We need not explain to the considerate mind of your Excellency, why we ask the earliest decision"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:708/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/706/canvas/3","type":"Canvas","label":{"none":["[Letter] 1838 Apr. 13, Washington to President Martin Van Buren / delegation of the Cherokee Nation : page 4"]},"width":2532,"height":3050,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:707~datastream~JP2/full/317,381/0/default.jpg","width":317,"height":381,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:707~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu
