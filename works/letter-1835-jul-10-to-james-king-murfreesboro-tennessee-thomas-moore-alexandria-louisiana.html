T Thomas .O. Moore 1838- Capt. Captain James M King near Murfeesboro Tennessee Mail Alexandria La. Jul July 16 25 Answered 19th Jany January 1836 Thomas Thomas O Moor Thomas O Moor Thomas O Moor Thomas Thomas O Moore Thomas O Moor"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1118/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/1","type":"Canvas","label":{"none":["[Letter] 1835 Jul. 10 [to] James King, Murfreesboro, Tennessee / Thomas Moore, Alexandria, Louisiana : page 2"]},"width":3064,"height":3927,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1117~datastream~JP2/full/383,491/0/default.jpg","width":383,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1117~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/1/page/tdh:1117","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/1/page/tdh:1117/656b6217b08d8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1117~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3064,"height":3927,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1117~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Alexandria ( Louisiana ) 10th July Dear Cousin I have been proming promising myself this pleasure for some time but am so much out of the habit of writing I have not been able to muster resolution enough before this rainy day. and have now no news worth communicating, write merely from the feelings of frindship friendship and to know how you all are and what you are doing in that plentiful country of hog and harring herring . I left my family in the pine woods yesterday all in fine health, our little boy John has got in very fine health running about ( untill until three weeks since our prospects for fine crops have never been better and some places still remain uninjured, in half of my Cotten cotton I am Confident he rest has destroyed half the other half is not so much injured yet, though it is progressing rapidly, its drops it leaves \u0026 forms \u0026 then dies, we are unable to assign any cause for the disease the returned appearance of the stalk is perfectly healthy but on breaking it you discover the stalk more or less blackened, should it continue ten days longer the crops in the valley of red river will be very much shortened. such crops of corn I have never seen grow in any country I am confident my crop will avarage average sixty buckets to the son"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1117/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 Jul. 10 [to] James King, Murfreesboro, Tennessee / Thomas Moore, Alexandria, Louisiana : page 3"]},"width":3072,"height":3926,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1116~datastream~JP2/full/384,491/0/default.jpg","width":384,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1116~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/2/page/tdh:1116","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/2/page/tdh:1116/656b6218ef8cd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1116~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3072,"height":3926,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1116~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I shall some what calculate on seeing you here this fall or winter and if you have any idea of settling in this country the longer you defer it the worse it will be. the raft is settling rapidly. some risk it on public land others have laid old sparish rickets, land can not be purchased in our section of country except at an enormous price if you come down it is not improbable that we could get a place some distance above Natchetez but as I stated to you before unless you can put on it between thirty and forty hands it would not be very profitable business, you must have a force sufficeintly sufficently large to justify the employment of a good overseer unless you were to remain in the country, we must make money here rapidly or sink rapidly. There has been some warm discussions here relative to the next presidency. I am truely truly sorry there is so great a prospect of a division in the republican ranks there is a considerable split here, I have separated from many of my warm frinds friends in my choice. I have as I believe not only chosen a man eminently qualified for that high station, but one on whom I believe a great majority of the republican party will concentrate, Mr Mister Van Buren is the one he has been nominated by the convention the best means no doubt of tieing the party together, and we should not split I like the motto, United we stand divided we fall."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1116/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/3","type":"Canvas","label":{"none":["[Letter] 1835 Jul. 10 [to] James King, Murfreesboro, Tennessee / Thomas Moore, Alexandria, Louisiana : page 4"]},"width":3067,"height":3930,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1115~datastream~JP2/full/383,491/0/default.jpg","width":383,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1115~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/3/page/tdh:1115","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/3/page/tdh:1115/656b621a3585c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1115~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3067,"height":3930,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1115~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"as for my part I cant support any many who is so strongly supported by nullifiers \u0026 bank men as Mr Mister White, should he be elected of which I hope there is no chance, it would not be by the republican party, some of course would support him but his strong support would be from the opposition party a mixture of every thing. his being supported by the frinds of the Bank and nullifiers is a mystery to me I fear there is some thing cloaked in his political feelings adverse to them he has always professed at all events time will prove every thing. Should you not come down and no casualty occur, I shall come up with Sarah some time this winter or spring as she is anxious to visit Tennessee again, I shall want to purchase a few plough boys what chance will there be in your section of country. please have a look out for me. Remember me affectionately to cousin Martha and all my relatives \u0026 enquiring frinds friends and accept my best wishes for your health and prosperity in this life Your relative \u0026 Frind friend Tho Thomas . O Moore Capt Captain James M King Give my respects to Mr Mister Wilson \u0026 say to him that I should be happy to see him."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1114/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1115/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1114/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1114","label":{"en":["[Letter] 1835 Jul. 10 [to] James King, Murfreesboro, Tennessee / Thomas Moore, Alexandria, Louisiana"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/crop-losses.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif
