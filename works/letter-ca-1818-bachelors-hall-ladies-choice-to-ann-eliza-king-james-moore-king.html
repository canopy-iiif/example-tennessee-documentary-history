l":{"none":["[Letter] ca. 1818 Bachelors Hall, Ladies Choice [to] Ann Eliza King / James Moore King : page 2"]},"height":640,"width":360,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1209~datastream~TN/full/full/0/default.jpg","width":200,"height":200,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1209~datastream~TN","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/1/page/tdh:1209","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/1/page/tdh:1209/656b622e25f56","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1209/datastream/OBJ","type":"Image","width":1000,"height":1000,"format":"image/jpeg"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Bachelors Hall Ladies Choice Cousin Ann, Wiht With infinite pleasure, received your letter dated 28 Janr on my arrivel arrival home yesterday of a long tiresome \u0026 fatiguing survitude servitude of five months. It gave me infinite pleasure to hear from you all, \u0026 to here of the return of Cousin William Cousin Ann, I must acknowledge my neglect for not writing sooner an answer to the letter received, just before left home, which I intended but delayed with the hopes of getting in possession of sum some good news, which might be pleasing for you to have herd heard , but at last disappointed in both, by having to go away after a very short notice. (With those statements, \u0026 after knowing my situation, I think I imagine you will not think heard hard of my not writing. So I hope under those circumstances you will not hesitate to forgive me; for not faling failing to answer your first; and received this as ⁁ as for an answer to yours, of the above date and give me an answer by the first opportunity \u0026 be assured, due respect shall be hand to yours hereafter — I have under went all the fatigues of \u0026 hardships of a very serious complain, with the dreadful horrores of woo ⁁ gains the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1209/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/2","type":"Canvas","label":{"none":["[Letter] ca. 1818 Bachelors Hall, Ladies Choice [to] Ann Eliza King / James Moore King : page 3"]},"width":3168,"height":5250,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1208~datastream~JP2/full/396,656/0/default.jpg","width":396,"height":656,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1208~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/2/page/tdh:1208","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/2/page/tdh:1208/656b622f7c0af","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1208~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3168,"height":5250,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1208~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Our rout , The extent of our rout was about eight hundred miles from here, about L.B. — couror , tho the way we went more than a thousand miles, we from here we went to Ft. fort Hukens in Georgia , there to Ft Fort . Gaines — — Ft. Scot , Ft. Gadsdon on the Appalachicola river at the head of the bay, ft. ft. markes H thence to the river sawaney to Boligs town \u0026 negro town, from thence returned back to fort Gadsdon , ⁁ on by Pensicola \u0026 Home —during the time rout we had several scrumages scrimmages with the Indians of which we took \u0026 kiled killed a great many \u0026 Whilst During our rout in that savage country we suffered greatly with hunger \u0026 fatigue there was a while we lived on parch corn 12-14 day with a little jirked jerked beef \u0026 several other times, several days had nothing els but a pint of corn a day to live on ⁁ but through the god. of mercy \u0026 by the kind hand of providence but after all the hardship \u0026 and hardships of difficulties \u0026 hardships we returned at home with the loss of, but few men, either by the sword or by sickness, ( the both, of them, now at home reaping the enjoyments, of laurels of their country, Whilst in service had my health extremely well except four or five days I was very unwell, at this time very well \u0026 hearty, living have taken possession of bachelors hall , \u0026 expect to live a highlife"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1208/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/3","type":"Canvas","label":{"none":["[Letter] ca. 1818 Bachelors Hall, Ladies Choice [to] Ann Eliza King / James Moore King : page 4"]},"width":3158,"height":5272,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1207~datastream~JP2/full/395,659/0/default.jpg","width":395,"height":659,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1207~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/3/page/tdh:1207","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/3/page/tdh:1207/656b6230a688f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1207~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3158,"height":5272,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1207~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"as soon as I can get ⁁ little more bleached I shall spree see the gearles girls very frequently, but, dont know any prospects of marrying, I shall be in that country looking about, in the course of next winter I want you to have me a choice one chosen out, . I should like to know the prospects of yours and Hell Helena Marying marrying if you are not yet married I wish you would try to bring it to a close next winter whilst I am in ther there ; some time since herd from that country, I wish you to write lengthy and about all my most of my particular friends, as there none of the rest will write — Capt Butler mother \u0026 family are well Miss Ann E King M Miss Miss Miss Ann E King Miss Ann E King Miss Ann E King Miss Ann E King Miss Miss Ann E King"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1206/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1207/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1206/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A12
