ns~islandora~object~tdh:8395~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Jackson Tenn, Tennessee June 25th 1844 — Dear Papa, This is Tuesday, the day that I promised to write, but I fear that I shall not be able to make any letter very interesting to you. The Children are all well at present, and have been so with the exception of Sam , he had two or three Chills. we broke them upon him by the aid of Quinine and his drain , he is entirely recovered now, and speaks very often about you, when any one troubles him, he threatens to tell his papa . King , as usual cries at night and will sleep with me. The other boys are very busy preparing for their Examination. I think will acquit themselves verry very well, I believe it takes place on next Monday. I wish very much that you could here at that time. Nothing of interest has occured occurred except that the Texas men — They have found a Texas Volunteer Company. Cousin the Captin Captain . Your Son John forms one of the number, his Uncle Sam and Cousin Will insisted very much upon it."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8395/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/1","type":"Canvas","label":{"none":["[Letter] 1844 Jun. 25, Jackson, Tenn[essee] [to] Col[onel] Robert J. Chester, Jonesboro, East Tennessee / M[ary] J[ane] Chester : page 2"]},"width":2400,"height":3011,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8394~datastream~JP2/full/300,376/0/default.jpg","width":300,"height":376,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8394~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/1/page/tdh:8394","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/1/page/tdh:8394/656b68b428488","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8394~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2400,"height":3011,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8394~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"It is generally understood that their object is to benefit neither the democrat of Whig party but I have my suspicions on the subject. There is to be a \" grand Ball \" on the fourth of July, given to this Military Company. Uncle Sam is one of the subscribers, indeed I expect it will be quite a grand affair , that is, if they can get good Music — Aunt McLillan , passed through the other day on her way to the Gibson Wells , she remained with us only, for breakfast but said she would return in about a week — There has been a well , near Cambell's Campbell's bridge , similar to those at Gibson, Those persons who have analized analyzed the water, think them about the same — Dont Do not you think Jackson's improving ? Cousin Jane is to give a small Tea Party tomorrow evening. I can assure you I feel quite delighted at the idea, for this place is rather dull —. Our Trip to Nashville is entirely given out, I feel rather rejoiced that otherwise, for it would not be pleasant travelling in such warm weather. Uncle Will has heard very distressing news about his plantation, that almost the whole of it, is overflowed, Cousin is undecided whether he will go down or not — Mr. Hinds expects to leave of thursday. I believe Cousin Jane's Party is given to him. I suppose ere this, you have arrived at Jonesboro — if so, give our best love to Grand Mama, Aunt Kate \u0026 all of our Relations. I can imagine your joy at being, again at your old Home. We received the two letters you wrote. Our Friend Bill"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8394/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/2","type":"Canvas","label":{"none":["[Letter] 1844 Jun. 25, Jackson, Tenn[essee] [to] Col[onel] Robert J. Chester, Jonesboro, East Tennessee / M[ary] J[ane] Chester : page 3"]},"width":2360,"height":2972,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8393~datastream~JP2/full/295,372/0/default.jpg","width":295,"height":372,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8393~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/2/page/tdh:8393","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/2/page/tdh:8393/656b68b554453","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8393~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2360,"height":2972,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8393~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Jones has called to see us two or three times. the large stage House that he took away with him did not suit. he was too poor — his Father has not yet called. The Democrats still appear to be in fine spirits about the election they speak of giving a large brand dance down at the \"big Spring\" on the 18th of July — I think that is one of Uncle Will's propositions. I believe I have told you of everything that has taken place since you left. We are all anxious to hear from you, Write to us often. The Children send their love to you. Aunt Butter's family are all well — they send their love to you — Your affectionate Daughter M J. Mary Jane Chester P. S. Post Script Martha's Music school has not yet commenced"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8393/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/3","type":"Canvas","label":{"none":["[Letter] 1844 Jun. 25, Jackson, Tenn[essee] [to] Col[onel] Robert J. Chester, Jonesboro, East Tennessee / M[ary] J[ane] Chester : page 4"]},"width":2329,"height":2972,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8392~datastream~JP2/full/291,372/0/default.jpg","width":291,"height":372,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8392~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/3/page/tdh:8392","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8391/canvas/3/page/tdh:8392/656b68b684d80","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8392~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2329,"height":2972,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8392~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.j
