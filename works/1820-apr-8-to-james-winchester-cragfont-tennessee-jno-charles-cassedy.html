~tdh:8006~datastream~JP2/full/380,605/0/default.jpg","width":380,"height":605,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8006~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8004/canvas/0/page/tdh:8006","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8004/canvas/0/page/tdh:8006/656b685db1d01","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8006~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3042,"height":4842,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8006~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8004/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8004/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8004/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"8th April 1820 Respected Sir I wish you to send down for me a horse \u0026c etcetera with which I will come up. Capt Captain Eastland will accompany me. He wishes to see us together His reasons are best known to himself; but no doubt he will explain them to your satisfaction. Let the horse be left at Capt Jno Allen s cotton Factory. I would send you, but am not at liberty, having borrowed the papers, the Report of Mr Storns on the subject of the Seminole war. It is very suave _ and very masterly; but unjust. Gen General Jackson is cursed with advisors whoes whose abilities are utterly incompetent to render his character justice; and with supporters who have no conception of the era to which his fame ought to live. with respect and the most sincere friendship I am Dr Dear Sir your \u0026c Chl Charles Cassedy Gen. J. James Winchester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8004/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8006/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8004/canvas/1","type":"Canvas","label":{"none":["1820 Apr. 8 [to] James Winchester, Cragfont, Tennessee / Jno. Charles Cassedy : page 2"]},"width":3135,"height":4865,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8005~datastream~JP2/full/392,608/0/default.jpg","width":392,"height":608,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8005~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8004/canvas/1/page/tdh:8005","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8004/canvas/1/page/tdh:8005/656b685ee5142","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8005~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3135,"height":4865,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8005~datastream~JP2","@type":"http://iiif.io/api/image/2/context.jso
