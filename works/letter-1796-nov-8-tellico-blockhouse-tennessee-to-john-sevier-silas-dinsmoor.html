structions from the honorable the Secretary of War, I am required to report, to you all offences which come within the purview of the 2d 3d \u0026 sections of the aforesaid acts, of which I can any knowledge. Offences against the 5th section of the Act aforesaid are, from the best information I can receive, very numerous. Multitudes of people are already settled on the Cherokee lands, north of the Clinch , \u0026 on the border of the Tennessee , among which are the following, settled near this port,- John Cowan Baker's creek about 1/2 miles from the mouth. Deirmon , near the mouth of Baker's creek on the banks of Tennessee. Hanse Russel Joseph Ore James Gagley James Hazen Ezekel Henry Near Cownan's David Mongomery near Dierman's"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7440/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7442/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7440/canvas/1","type":"Canvas","label":{"none":["[Letter] 1796 Nov. 8, Tellico Blockhouse [Tennessee, to John] Sevier / Silas Dinsmoor : page 2"]},"width":3205,"height":3833,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7441~datastream~JP2/full/401,479/0/default.jpg","width":401,"height":479,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7441~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7440/canvas/1/page/tdh:7441","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7440/canvas/1/page/tdh:7441/656b67d7803e1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7441~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3205,"height":3833,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7441~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7440/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7440/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7440/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"__ Bell. at Big Spring __ Townsley at Cedar creek On the road to Knoxville . John Taylor ___ Hannah John Hannah Samuel Hannah ___ Calbraith ___ Robinson ___ Condron John Williams Enoch Williams John Wallace James Wallace On Nine mile creek and its waters There are many others, but I have not been able to obtain their names, and preparations are, I understand, almost daily making for new settlements, The object of the law appears to have been, to convince the Cherokees that their rights should be secured if they would remain at peace. I have the honour honor to be with respectful esteem, Sir, your obedient Servant Silas Dinsmoore agent to Cherokees His excellency Governor Sevier"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7440/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7441/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/obje
