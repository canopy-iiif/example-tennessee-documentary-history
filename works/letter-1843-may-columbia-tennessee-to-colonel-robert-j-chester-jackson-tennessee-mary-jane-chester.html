<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1843 May, Columbia, Tenn[essee] [to] Col[onel] R[obert] J. Chester, Jackson, Tenn[essee] / M[ary Jane] Chester - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is a letter from Mary Jane Chester to her father Colonel Robert J. Chester, postmarked on either May 19 or 29, 1843. Mary writes to her father from her school in Columbia, TN, and she explains that her examination is soon approaching and that she is excited about the prospects of returning home afterwards. She also describes an encounter she had with an old friend of her father&#x27;s by the name of Mr. Trotter. Enclosed is a letter addressed to her sister, in which she discusses the death of a man by the name of W. Patton and expresses her anticipation at her sister&#x27;s expected arrival in Columbia."/><meta property="og:title" content="[Letter] 1843 May, Columbia, Tenn[essee] [to] Col[onel] R[obert] J. Chester, Jackson, Tenn[essee] / M[ary Jane] Chester - Untitled"/><meta property="og:description" content="This document is a letter from Mary Jane Chester to her father Colonel Robert J. Chester, postmarked on either May 19 or 29, 1843. Mary writes to her father from her school in Columbia, TN, and she explains that her examination is soon approaching and that she is excited about the prospects of returning home afterwards. She also describes an encounter she had with an old friend of her father&#x27;s by the name of Mr. Trotter. Enclosed is a letter addressed to her sister, in which she discusses the death of a man by the name of W. Patton and expresses her anticipation at her sister&#x27;s expected arrival in Columbia."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1843-may-columbia-tennessee-to-colonel-robert-j-chester-jackson-tennessee-mary-jane-chester"/><met AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/0/page/tdh:8400/656b68b2eb6b6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8400~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2353,"height":2925,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8400~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Columbia Tenn. Tennessee May 1843 Dear Father, I received your kind letter to day, with great delight. Being Friday evening I think it perhaps the best opportunity that I shall have for answering it, for as I have before informed you I am extremely busy , and am compelled from this circumstance to leave unwritten many letters to my relations, which I feel disposed to write. Do not infer from this, that I have not time to read them, I assure you I can always find a leisure moment. I am afraid from my oft-repeated complaints about time, you are of this opinion, \u0026 therefore I have the misfortune of receiving so very few letters from you. The Examination will commence on the last Wednesday in June. will continue until Friday night, I believe it is generally dreaded by the girls, for Mr. Smith tells us it will be more thorough than any he has ever yet had. I expect there will be a great many persons here, for you are aware, that is the time that the girls return home. Indeed I can scarcely contain myself when I think of returning"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8400/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/1","type":"Canvas","label":{"none":["[Letter] 1843 May, Columbia, Tenn[essee] [to] Col[onel] R[obert] J. Chester, Jackson, Tenn[essee] / M[ary Jane] Chester : page 2"]},"width":2360,"height":2933,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8399~datastream~JP2/full/295,367/0/default.jpg","width":295,"height":367,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8399~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/1/page/tdh:8399","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/1/page/tdh:8399/656b68b4200a1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8399~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2360,"height":2933,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8399~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and of seeing you and my dear Sister in Columbia. I am really very impatient for that time to arrive. You wish to know if I have grown any, I have the happiness of telling you, that I have not grown the least particle , to give you my own opinion, I think, I have rather decreased in size, though Cousin Ellen will not agree to it. I was very much pleased that you have purchased me so handsome a dress. If it is equally as convenient I should rather that you would send it with my riding dress unmade . Cousin E. Ellen thinks the fashions are newer here . You might send them in a box by mail. We have a very good Mantanmaker here, But you of course know best, in which manner to act. I was delighted to see, yesterday, a very old friend of yours he informs me that he lived several years in the same town with you, \u0026 that he corresponded with you longer, after you left school— I believe he said— than any other of his friends. Mr. Trotter , he inquired very particularly about you, and when I told ⁁ him that you would be in Columbia at the Examination, said he would also try to make it convenient to do the same He brought his daughter up to school with, who boards at Mrs Wormelys . I am very much pleased with her. As you wish me to take your advice and study hard you certainly excuse my short letter. Do write me often and tell me about the dear children. Kiss them all for me. Give my love to my relations. affectionately, M. Mary Jane Chester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8399/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/2","type":"Canvas","label":{"none":["[Letter] 1843 May, Columbia, Tenn[essee] [to] Col[onel] R[obert] J. Chester, Jackson, Tenn[essee] / M[ary Jane] Chester : page 3"]},"width":2377,"height":2924,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8398~datastream~JP2/full/297,366/0/default.jpg","width":297,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8398~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/2/page/tdh:8398","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/2/page/tdh:8398/656b68b54b470","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8398~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2377,"height":2924,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8398~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"My dear Sister, I cannot send this letter to Father, with a whole blank side, So, although you write to me so very seldom, I shall return \"good for evil,\" and address you a few lines, remember, you will now be in debt to me for two letters, which I am very anxious to receive. I was much distressed to hear from Papa's letter of the death of W. Patton , Poor Cousin Jane , she has certainly been very unfortunate, this should be a warning to all boys. I shall hereafter feel more uneasy about my dear Brothers. Oh! Sister, in four weeks from this time, How very happy do I expect to be. I wish you to write me the day that you expect to arrive, and whether you intend comming coming in the Carrige Carriage or Stage. I should be delighted if Aunt Narcissa would accompany you, I think the trip would be more pleasant to her than the last — I had the pleasure of seeing Mrs. L. Polk the other day she apologized for not comming coming to see me before, her health has been very bad. She told me to tell Aunt Frances for her, that nothing would afford her more pleasure, than to see her, \u0026 that she wishes very much that she would pay her a visit— I like her, for she appears so very friendly. I wonder if Aunt P. Patsy intends permitting me to return home without writing me, even one letter. I am really distressed. My Composition for the Examination, I must being to think about it. A very excellent one is expected from me. I intend asking Mr. Patterson , our Episcopal Minister to give me a subject. Oh! how sincerely I wish it was over Yours truly signature (Mary)"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8398/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8396/canvas/3","ty
