ee letters, which would have been sooner answered but for indisposition- I am not yet well though sufficiently so to attend to the contents of your last letter which was recieved received on the 7th Inst. Instant You will see that I have placed my signature to the obligations, as desired, I hope, as they will (if no barrier interposes) they reach you in time to be presented to the Gentlemen from whom the purchase was made- I consider it an excellent bargain, and shall ever feel under lasting obligations to you for it- be assured of one thing that they payment shall be promptly met; you say that Col Colonel Williams and myself have only to advance $840. has this been done? if not inform me and the amount shall be forwarded forthwith. The Siths purchase is a good one, the Negroes are low, but my fears are are not a little"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5514/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5518/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5514/canvas/1","type":"Canvas","label":{"none":["[Letter] 1835 Jul. 9, Tallahassee [to Andrew Jackson Donelson, Washington D.C.] / Dan[ie]l S. Donelson : page 2"]},"width":3062,"height":3873,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5517~datastream~JP2/full/383,484/0/default.jpg","width":383,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5517~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5514/canvas/1/page/tdh:5517","type":"AnnotationPage","items":[{"id":"https://digital  his 10th weeke. margaret Nancy and our youngest child have been sicke though we are 5 miles from the place I rented in"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5514/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5517/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5514/canvas/2","type":"Canvas","label":{"none":["[Letter] 1835 Jul. 9, Tallahassee [to Andrew Jackson Donelson, Washington D.C.] / Dan[ie]l S. Donelson : page 3"]},"width":3045,"height":3887,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5516~datastream~JP2/full/381,486/0/default.jpg","width":381,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5516~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5514/canvas/2/page/tdh:5516","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5514/canvas/2/page/tdh:5516/656b65d8871ce","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5516~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3045,"height":3887,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5516~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5514/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/a
