th":289,"height":359,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8474~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/0/page/tdh:8474","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/0/page/tdh:8474/656b68c2d7348","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8474~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2313,"height":2870,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8474~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Jackson April 23d [1841] My Dear Mary Jane write to Aunt Narcissa and Mama EC Elizabeth Chester It has been several weeks since I enjoyed the pleasure of writing to you how do you do this beautiful day I hope and cheerful for cheerfulness is naturally the attendant of youth and in ‚ÅÅ ocence innocense the day is beautiful and I always feel more inclined to write to my dear Child when nature smiles the time my daughter is on wing and I hope it will speed swiftly and pleasantly untill until you are again folded in the maternal imbrace embrace how anxiously I look for that time I need not say. the Children are putting off their Candy stores and Parties indeed almost every day some one has something to do when Sissy Jane comes, Town has been crowded with strangers for the last three weeks in consequence of the sitting of the several Courts we have had to have a great deal of company next week is also court Dr Doctor Campbell had a sacrimintal sacramental meeting on last sabbath Mrs Degrappenread joined the Church I am affraid afraid my dear daughter that you are"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8474/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/1","type":"Canvas","label":{"none":["[Letter] [1841] Apr 23, Jackson, [to] Mary J[ane] Chester, Female Institute, Columbia / Elizabeth Chester : page 2"]},"width":2250,"height":2862,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8473~datastream~JP2/full/281,358/0/default.jpg","width":281,"height":358,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8473~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/1/page/tdh:8473","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/1/page/tdh:8473/656b68c410355","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8473~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2250,"height":2862,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8473~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"dislike going to church as much as you formally did it is good to go to the house of God many a careless sinner has been made to rejoice and become a follower of Jesus when they have gone with thoughtless levity I need not mention your Cousin Jane R. Rawlings she went to the alter to laugh at an old Negro shouting who she was deeply convicted and converted you know that she was ing in looking over some old letters the other day I came across the one that Mr Finley wrote to you it is a delightful letter so full of Piety and good wishes for your future usefulness and Piety I wish you had it to read, Mr Davidson told us that he had called at the Institute and found you in fine health he was much pleased with the Rector Mr Patton returned from Florida on last sabbath left his family there all in fine health Rachel still at Quincy going to School this will be her last session she will Graduate Mr P Patton thinks her very Pretty she is as tall as Jane Patton neither Ellen nor Eliza has any idea of getting married Eliza thinks it is entirely to much trouble to go to balls consequently goes to very few I wish the girls of Jackson would come to the same conclusion they never Tyre Tire old Virginia like every week my yard and Garden"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8473/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/2","type":"Canvas","label":{"none":["[Letter] [1841] Apr 23, Jackson, [to] Mary J[ane] Chester, Female Institute, Columbia / Elizabeth Chester : page 3"]},"width":2273,"height":2878,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8472~datastream~JP2/full/284,360/0/default.jpg","width":284,"height":360,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8472~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/2/page/tdh:8472","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/2/page/tdh:8472/656b68c53f078","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8472~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2273,"height":2878,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8472~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"are called on for Boquettes Bouquets for the young Ladies I must refer you to Cousin Dick for the news of the Beaumonde as he is a constant attendant at all Parties, Aunt Narcissa is fishing to day she goes very often and catches a great many Aunt Butler has just left here is getting well quite past I hope Mrs Walker has entirely recovered her health present us most affectionately to her and family to Hays and and and family I shall always for their kindness to you ask Jane if she is never going to enliven us with an other another visit the recollection of her appears like a bright that has vanished give our love to her I cannot pretend to write all the messages that the children send to you I must leave you to imagine them from your mother accept her most affectionate Love and Prayers may our god guard guid guide and protect from all harm is the prayer of your affectionate Mother Elizabeth Chester PS Post Script your Papa is from home has been all this week Robert was delighted with his letter you wrote him have you recived received an answer from you Grand Mama I was very glad that you wrote to her"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8472/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8470/canvas/3","type":"Canvas","label":{"none":["[Letter] [1841] Apr 23, Jackson, [to] Mary J[ane] Chester, Female Institute, Columbia / Elizabeth Chester : page 4"]},"width":2281,"height":2862,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8471~datastream~
