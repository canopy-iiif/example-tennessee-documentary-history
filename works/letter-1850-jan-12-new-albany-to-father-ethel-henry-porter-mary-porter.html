datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/0","type":"Canvas","label":{"none":["[Letter] 1850 Jan. 12, New Albany [to] Father [Ethel Henry Porter] / Mary [Porter] : page 1"]},"width":2274,"height":2846,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8541~datastream~JP2/full/284,356/0/default.jpg","width":284,"height":356,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8541~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/0/page/tdh:8541","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/0/page/tdh:8541/656b68cb469f6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8541~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2274,"height":2846,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8541~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"New Albany 12th Jan. January 1850 My dear Father I receved received your letter containing the money for myself \u0026 Mr Anderson , I gave the check to him, I will ask him for the excess to send with this, I was very much pleased with the content of my box. Did you send the boys a box this Christmas, I know it would be very acceptable, but I do not think they were expecting one, I also received the package with the triming trimming , and the litter which I kept, I will tell you all about it next time I see you. I was very much pleased with the triming trimming , it was just what I wanted, and I had not been able to get any to sent me here, I had gotten some birt it was very narrow and would not seem prithy , it was very cheap, and will do for some thing else. I have not been able to get my dress made but I will have it done next week. I think it will make up very prettily, and I like it because it is different from all the rest of my dresses, I was very much"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8541/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/1","type":"Canvas","label":{"none":["[Letter] 1850 Jan. 12, New Albany [to] Father [Ethel Henry Porter] / Mary [Porter] : page 2"]},"width":2297,"height":2862,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8540~datastream~JP2/full/287,358/0/default.jpg","width":287,"height":358,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8540~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/1/page/tdh:8540","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/1/page/tdh:8540/656b68cc68c71","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8540~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2297,"height":2862,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8540~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"surprised when I opened the package, I expected it was a book paper or something of the kind. I receved received your letter mailed the 2nd on the the 8th just one day after you expected I would, I was very glad to get it as I had not had a letter for some as Ed Edward \u0026 Ben Benjamin have gotten so that they never think of writing to me, or at least very seldom, I wish you would remind them of it, tell them I am still here, You say it is very cold down there that you have snow almost 10 in inches deep, we are ahead of you there we have had snow almost two feet deep, and Oh! the coldest weather I dont do not believe it could be much worse in Ct. Connecticut than it was here for a few days, but we were all better than you we went to church, There were a great many sleighs then in use, and how merry the bells did sound, I under stood understood also that they had some sleighing in Hanover , I had a call from Miss Helen Ruse and her brother New Years, they told me all about Hanover, You recollect the Miss Finley who was sick all sumer summer , she hase has died since we left, all the rest are well, I receved received a letter from Fannie Lanphear when I recived received your last. She was very well, and sends her love to you and Mother, she does not go to school any where now, she had just heard from W. H. they are all geting getting along finely there. Had you heard that Old Mrs Washburn was dead, I do not know when she died, but some time ago I think. You did not tell me any thing that was done at home this Christmas, but I almost know that every body enjoyed themselfs themselves . What company did Mother have, and did"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8540/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/2","type":"Canvas","label":{"none":["[Letter] 1850 Jan. 12, New Albany [to] Father [Ethel Henry Porter] / Mary [Porter] : page 3"]},"width":2266,"height":2885,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8539~datastream~JP2/full/283,361/0/default.jpg","width":283,"height":361,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8539~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/2/page/tdh:8539","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/2/page/tdh:8539/656b68cd8ce73","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8539~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2266,"height":2885,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8539~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"she get any handsome presents, what did Jessie get, Oh; I do wish I wuld would have been with you all. I did not get any Christmas gifts, but I got a very handsome Birth day birthday present, it was a very nice book, The Gem of the Seasons, it was given to me by my roommate, Edna Tanner , she is a very plesant pleasant good girl. we get along very well together. I am very happy to hear that Grant land is getting along so well, I know Ben will be so much happier, I suppose she has given up the idea of returning there, I am also very happy to hear the news from Uncle Huberts you must give my love to them all, and by the by please send me Harriet's direction as I have forgotten it then I will write to her, Do you ever hear from Aunt Marria Harills , are all her family well, give my love to them all next time you write, Please ask Mother if Mrs Starr has ever told her that secret she said she was going to, if she has, I should be under very many obligations if she would tell me, and I now promis promise perfect se⁁ c recy. I do not reccollec recollect whether I ever told you that Mr Sterdevant had called to see me, he gave me a very presing pressing invitation to come and see his wife, do you wish me to go. Mr L wishes me to give his best respects to you \u0026 Mother Mary Lehevill is in town and has been here most of the winter, she expects to stay untill until spring then go on east I believe, she has been to see me once since she came down, her health is not good, but all the family in H — are just well. Last Sabath Sabbath Mr Stevenson our minister and a very good one"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8539/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/3","type":"Canvas","label":{"none":["[Letter] 1850 Jan. 12, New Albany [to] Father [Ethel Henry Porter] / Mary [Porter] : page 4"]},"width":2258,"height":2925,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8538~datastream~JP2/full/282,366/0/default.jpg","width":282,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8538~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/3/page/tdh:8538","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/3/page/tdh:8538/656b68ceaceaf","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8538~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2258,"height":2925,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8538~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"gave us an excelent excellent New Years sermond sermon his text was in the 90th Psl Psalms 9: 12 verses, and in the afternoon we had an adress address from Rev. Reverend Mr Lantell , on the exerts of Christianity in the iland island of Madara , It did me so much good to see him, it reminded me somuch so much of home, he did not recognize me. I am very sorry that Mother cannot find my Daguerreotype but indeed I do not know any thing about it. I thought she put it away with the rest, and I can not imagin imagine who has it, I am very sorry it is not there. I am afraid some of my friends will forget me if they do not have it to look at, I must bring this letter to a close as I have some more letters today. Dear Father you must write to me every time you can, give much love to Mother tell her to write when ever she gets an opertunity opportunity , give Jessie many kisses tell her I wish she would write to me, her last writing was very acceptible acceptable Give my love to all my friends, and accept a great deal of love your self from your devoted daughter Mary , P. S. Post Script I was very sorry indeed to hear that you had been sick, I hope you are perfectly well long before now, you must let me know if any of you get much sick How does Aunt Eliza get along give love to her John and Lizy Lizzy From Mary 12 Jan January"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8537/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8538/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8537/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8537","label":{"en":["[Letter] 1850 Jan. 12, New Albany [to] Father [Ethel Henry Porter] / Mary [Porter]"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/boarding-school-students.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/january-12-1850.json?sort=random"],"seo":{"title":"[Letter] 1850 Jan. 12, New Albany [to] Father [Ethel Henry Porter] / Mary [Porter] - Untitled","description":"This document is a letter written by Mary C. Porter to her father, Ethel Henry Porter, on January 12, 1850. In the letter, Mary discusses social events happening in Connecticut, where she is attending school, and back at home, and she thanks her father for her Christmas gifts. Mary also briefly mentions her desire to find her daguerreotype, which was an early form of photography.","canonical":"https://c
