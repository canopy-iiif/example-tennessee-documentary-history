estival boar partake with us at the festival board , where we can congratilat congratulate them for their Patriotism vallor valor and their return to their friend \u0026 county If it takes plaice rite write me Yours Resspectfuly Respectfully — Ja M James Moore King"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1127/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1128/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1127/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1127","label":{"en":["[Letter] 1834 Jan. 26, Rural Rest [to] Major Sims / Ja[mes] M[oore] King"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/military-supplies.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/january-26-1834.json?sort=random"],"seo":{"title":"[Letter] 1834 Jan. 26, Rural Rest [to] Major Sims / Ja[mes] M[oore] King - Untitled","description":"This is a one page letter dated January 26, 1834 from James Moore King to Major Sims. The subject of the letter is the preparation of a dinner for the volunteer soldiers.","canonical":"https://canopy-iiif
