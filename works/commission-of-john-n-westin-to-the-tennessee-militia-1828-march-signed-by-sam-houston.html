json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9584/canvas/0/page/tdh:9586","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9584/canvas/0/page/tdh:9586/656b69e4a3a68","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9586~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3131,"height":4731,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9586~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9584/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9584/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9584/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"State of Tennessee To all who shall see these presents...Greeting: Know ye, That reposing special trust and confidence in the patriotism, valor, conduct and fidelity of John N. Westin of the county of Roane We commission him First Lieutenant of the Kingston Rifle Company attached to the Regiment of the Militia of this State; and do authorize and empower him to execute and fulfil the duties of Lieutenant as aforesaid in the said Regiment, agreeably to law, and the rules and directions of Military Discipline; to have and to hold the rank and command of Lieutenant as aforesaid in the said Regiment, during good behaviour behavior , with all the powers, privileges and emoluments thereto of right appertaining, And the said John N. Westin is hereby required to obey his superior Officers' lawful orders and commands, and all officers and privates under his command, are to be obedient to him as aforesaid. In testimony whereof, We have caused the Great Seal of the State to be hereunto affixed. Witness, person Sam Houston , Esquire, our Governor and Commander in Chief, at place Nashville , the day of March in the fifty second year of our Independence, and and in the year 1828 . By the Governor Sam Houston Daniel Graham Secretary of State"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9584/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9586/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9584/canvas/1","type":"Canvas","label":{"none":["[Commission of John N. Westin to the Tennessee Militia] 1828 March / [signed by Sam Houston] : page 2"]},"width":3048,"height":4690,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9585~datastream~JP2/full/381,586/0/default.jpg","width":381,"height":586,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9585~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9584/canvas/1/page/tdh:9585","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9584/canvas/1/page/tdh:9585/656b69e5d5686","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9585~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3048,"height":4690,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/co
