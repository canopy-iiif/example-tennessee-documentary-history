tal.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1026~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1023/canvas/1/page/tdh:1026","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1023/canvas/1/page/tdh:1026/656b6204b9547","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1026~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2884,"height":4857,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1026~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1023/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1023/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1023/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"June 13 1839 In Snells back Town Dear James I this moment look a letter from the office directed to my wife from yours written June 3rd I recd received one from you last week of the same date I wrote to you on the 4 by express expecting it would reach you before you went to moringo but I fear you did not get it and as you travel faster than I expected I direct this to hazlegreen I was at your house day before yesterday all well except the boy of your mothers mentioned in my letter of the 4 he has been a sick negroe indeed but is mending fast tell mother labolia has been a good thing in his case he has taken 15 pills in 13 days I set your people to cutting rye and told ship as soon as he got though to commence on the wheat that joins it. and will continue untill until done your wheat crop is exceeding good indeed all your crop looks well I hope you will take your sweet time have your visit out. your flour I thaught thought I would send to Nashville but learnt it cauld could be baught bought ther there for 9/ per 100 I concluded as it appard appeared"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1023/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1026/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1023/canvas/2","type":"Canvas","label":{"none":["[Letter] 1839 Jun. 13 [to] James King, Hazlegreen, Madison County, Alabama / Buel Gannoway : page 3"]},"width":2899,"height":4870,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1025~datastream~JP2/full/362,609/0/default.jpg","width":362,"height":609,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1025~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1023/canvas/2/page/tdh:1025","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1023/canvas/2/page/tdh:1025/656b620615177","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1025~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2899,"height":4870,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1025~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1023/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1023/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1023/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"cool and there was not a full waggon wagon load that I would not take it, your bacon I am trying to sell and will if I can sell it and all any thing else that you have directed . Thos Thomas Butler and wife are at janes all your friends well here Judith young cant live but a few days. all your children well betty James and charly stayed savre some days together at my house betty has been unwell ever since you left untill a day or two. she is now well and I will try to fatten her up you return if she keep well she has cut several jaw teeth we are verry very dry thare there has not been as much rain at your hous house e since you left as fell the day you left. Yet your slip , and tobacco are planted tell patty that betty lanes uncle burrell and is just as sweet as candy indeed she is first rate and James is a good boy"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1023/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1025/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1023/canvas/3","type":"Canvas","label":{"none":["[Letter] 1839 Jun. 13 [to] James King, Hazlegreen, Madison County, Alabama / Buel Gannoway : pag
