385,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7648~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/0/page/tdh:7648","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/0/page/tdh:7648/656b680bbc144","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7648~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3077,"height":3878,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7648~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Readyville , Tenn Tennessee June 26 1837 To the Executive Board Nashville Tenn Gentlemen, Since I had the pleasure of meeting you at Nashville, on 8 inst instant I have rec examined the country from the vicinity of Columbia Eastward towards Shelbyville , 15 miles; several days have been spent about Columbia, in endeavoring to find a practicable route through it; and I have also examined the country as far east as the head of Stone's River , passing near Gideonville , Versailles , Murfreesboro , Readyville and Woodbury A large part of this route has been actually surveyed, and a large scope of country examined The party arrived here yesterday, (Sunday) and are now engaged in making a survey of the ridge between Cripple Cr and Stone's River Mr Nance is behind, engaged in continuing the examination of the route heretofore examined by him from Cherryville by mouth Duck River Franklin \u0026c He in expected here tomorrow. I shall move on tomorrow beyond Woodbury and set the party to running a line up one of the branches of Stone's River, and down Charles Cr. Creek whilst I extend still further my examinations. There is no doubt but that the route must go either down this creek, or on the contiguous ridge if it ever touches the valley of Stones River. It will be impracticable for a Rail Road to cross Caney Fork below the Falls. From some point near the mouth of Charles"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7648/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/1","type":"Canvas","label":{"none":["[Letter] 1837 Jun. 26, Readyville, Tenn[essee, to] Nashville, Tenn[essee] / Albert Miller Sea : page 2"]},"width":3076,"height":3870,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7647~datastream~JP2/full/385,484/0/default.jpg","width":385,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7647~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/1/page/tdh:7647","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/1/page/tdh:7647/656b680ce6f96","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7647~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3076,"height":3870,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7647~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Creek, I shall return with the party towards the Forks of Duck River, and survey the route from mouth of Noahs Cr. to intersect the route down Charles Cr. either at the head or near McMinnville I shall myself have to return to the vicinity of Cedar Spring in Maury County , to resume my examination of the southern Route. It will probably be two weeks before I finally leave the vicinity of McMinnville, and it will require three or four weeks more to cross the Mountains. There has been some sickness in the party for a week or two past, owing chiefly to our exposure to the weather, which has been very unfavourable unfavorable . But I anticipate a much better state of health for all the party when we get into the mountain regions. Every member of the party seems to do his duty cheerfully and industriously. Very Respectfully Albert Miller Sea, Ch Engr Chief Engineer State Tenn."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7647/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/2","type":"Canvas","label":{"none":["[Letter] 1837 Jun. 26, Readyville, Tenn[essee, to] Nashville, Tenn[essee] / Albert Miller Sea : page 3"]},"width":3769,"height":2935,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7646~datastream~JP2/full/471,367/0/default.jpg","width":471,"height":367,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7646~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/2/page/tdh:7646","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/2/page/tdh:7646/656b680e2e735","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7646~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3769,"height":2935,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7646~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7645/canvas/2/annopage-2/annotation-2","type":"An
