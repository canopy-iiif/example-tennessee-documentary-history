Landing Ten Tennessee Novr November 5th 1838 Dear Sir Your kind letter of about the 23rd Septr. September was recd. received some time since \u0026 should have been answered sooner, but business \u0026 absence from home must has prevented it I gladly accept your proposition to continue a more regular correspondence, and from present appearance I will not be likely soon again to offer business as an excuse for not writing, as I am now out of any kind__ my dear old uncle, Sam, stoped stopped my per diem allowance on the 31st October \u0026 I am now, as the boatsmen say \"lying on my oars.\" I was at Roane Court \u0026 at your Mother week before last_ the family were all well, Henry \u0026 DeWitt had both been unwell but had recovered._ Frederick started to Arkansas about two weeks ago, which the family did not know when I saw them__ They were then expecting that probably all the family would be together about the last of this month, as they had heard that you \u0026 Lewis were both coming about that time, \u0026 I promise to take Catherine up. Times in the Ocoee District are becoming quite dull, all the troops are gone except a few at the Agency, perhaps our company_ \u0026 all the Indians except about 1500 are on their way West, \u0026 they are"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:34/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 Nov. 5, Ross' Landing, Ten[nessee] [to] Mr. C[harles] F. Welcker, Talladega, Ala[bama] / A[lbert] S. Lenoir : page 2"]},"width":3023,"height":3753,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:33~datastream~JP2/full/378,469/0/default.jpg","width":378,"height":469,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:33~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/1/page/tdh:33","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/1/page/tdh:33/656b60a5dc0bd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:33~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3023,"height":3753,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:33~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"to start very shortly, \u0026 the absence of both these evils together with the lowness of the waters will have a tendency to produce quite dull times_ but the opening of the land Office in Cleveland this day will probably create some excitement_ I dont expect to trouble the office much myself_ I have been buying town property in this place for a speculation \u0026 from present appearances it may turn out a bad speculation. Our prospects have recd. a damper from the report of the Engineer for the Ga. Georgia Rail Road being rather against us_ he reports favourably favorably of the mouth of Chickamauga , a few miles above this, but we still have hopes of its being made to this place_ We have an older charter for a Rail Road than the one given to Ga. which will likely bring us in collision with Ga if she goes to the river at a different point. Catherine wishes to be rembered remembered to you \u0026 Mrs W. Welcker and says she is sorry to learn that she will not have her company in Roane this fall \u0026 she wishes to know if Margaret Elizabeth is coming up with you. Our little family are in tolerable health, our little daughter now a few days over 9 months old is very stout \u0026 hearty, and is certainly the loveliest little creature we ever saw__ we have never heard the name of yours_ Will this place be in your route to Roane, if so we could probably go to gether together from here,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:33/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 Nov. 5, Ross' Landing, Ten[nessee] [to] Mr. C[harles] F. Welcker, Talladega, Ala[bama] / A[lbert] S. Lenoir : page 3"]},"width":3066,"height":3718,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:32~datastream~JP2/full/383,465/0/default.jpg","width":383,"height":465,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:32~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/2/page/tdh:32","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/2/page/tdh:32/656b60a713d7d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:32~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3066,"height":3718,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:32~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"if we do not travel too slowly for you__ Our Puss is so large \u0026 heavy we will have to haul her up. Novr 6th We are all well_ The mail will be closed shortly, \u0026 I must close Affectionately A. Albert S. Lenoir Mr C. F. Charles Frederick Welcker"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:32/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/30/canvas/3","type":"Canvas","label":{"none":["[Letter] 1838 Nov. 5, Ross' Landing, Ten[nessee] [to] Mr. C[harles] F. Welcker, Talladega, Ala[bama] / A[lbert] S. Lenoir : page 4"]},"width":2043,"height":1437,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:31~datastre
