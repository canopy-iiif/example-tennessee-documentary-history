n doth before his prey My dear Mother I am poore poor but I feel myself as independent Boneypart Bonaparte did. I have often wished that I was a poet or some eloquent wrighter writer that I might paint the innumerable shades which present themselfes themselves before my mind on this subject but perhaps I ame am taking up too much paper and time on this subject. Let me speak of something else. You say I am making rapid stride to manhood yes I am know now in my 18th year and all I wish and all I crave is a good educatian education and a sure and true relyance reliance on the infinate infinite and almyghty Being. Then will I defy the devil yea then will I defy world to slap my prizes to the summit of fame glory. Oh that I could see my brothers"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6031/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6035/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6031/canvas/1","type":"Canvas","label":{"none":["[Letter] 1833 Apr. 21, Nashville [to] Mrs. Sarah B. Hamilton, Russellville, K[entuck]y / Oscar Hamilton : page 2"]},"width":3091,"height":3849,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6034~datastream~JP2/full/386,481/0/default.jpg","width":386,"height":481,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6034~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6031/canvas/1/page/tdh:6034","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6031/canvas/1/page/tdh:603 at arrive yesterday and I expect the church will be ? We hear him preach I must bring my letter to a close Mortimer sends his hardest love and best respects to you Brs Brothers and sister give my respects to all my acquaintances"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6031/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6034/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6031/canvas/2","type":"Canvas","label":{"none":["[Letter] 1833 Apr. 21, Nashville [to] Mrs. Sarah B. Hamilton, Russellville, K[entuck]y / Oscar Hamilton : page 3"]},"width":3056,"height":3720,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6033~datastream~JP2/full/382,465/0/default.jpg","width":382,"height":465,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6033~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6031/canvas/2/page/tdh:6033","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6031/canvas/2/page/tdh:6033/656b6644364dc","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6033~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3056,"height":3720,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6033~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/a
