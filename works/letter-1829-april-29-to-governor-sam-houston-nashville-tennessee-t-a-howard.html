ure you in the sincerity of my heart, that the spirit of friendship unabated, and of confidence undiminished continues to animate my bosom to wards towards you. — In retiring from the scene of political life, you ought to remember that you are still Houston; that although you may have misfortunes unforeseen, and therefore unprovided against visited upon you, yet that these things should not be permitted to drink up your spirits, or to prostrate him whose enemies could not in the days of prosperity find the means to destroy.— Go where you will, — let whatever destiny await you which an inscrutable providence may appoint, I shall still remember with the highest feelings of friendship our mutual and unqualified attachments. May heaven preserve you. T. A. Howard Sam: Houston, Late Governor of Tennessee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6998/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7000/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6998/canvas/1","type":"Canvas","label":{"none":["[Letter] 1829 April 29 [to] Governor Sam Houston, Nashville, Tennessee / T. A. Howard : page 2"]},"width":3145,"height":3090,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6999~datastream~JP2/full/393,386/0/default.jpg","width":393,"height":386,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6999~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6998/canvas/1/page/tdh:6999","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assembl
