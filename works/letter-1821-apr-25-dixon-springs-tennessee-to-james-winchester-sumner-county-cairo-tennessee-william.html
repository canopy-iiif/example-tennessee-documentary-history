"value":"Bellview 25th apl april 1821 Dear Grnl. General I have at length expected an arrangement, by which I become responsible to you, for the ballance balance due from Young for the Carthage lots. I think you said it was $200__ you also said on being second in this sum, you would convey the title. One of the lots I have second to myself, at considerable sacrifice. It is valuable, and somewhat improved I wish you would take it at anything like a fair price for I know not when I shall be able to pay you this money neither the ballance I owe on the acuout account Or if not this lot, take my Drakes creek land . I have never before been so embarrassed as respects money matters. not my own, but other peoples debts. the amt amount is not great, but such is the difficulty in geting getting hold of money. that I as yet know not how to overcome it. you know I have always been a bad hand this way. I think I shall visit you in long, to advise ways on ways \u0026 means. I am glad"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8068/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8072/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8068/canvas/1","type":"Canvas","label":{"none":["[Letter] 1821 Apr. 25, Dixon Springs, Tennessee [to] James Winchester, Sumner County, Cairo, Tennessee / William Martin : page 2"]},"width":2986,"height":4939,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8071~datastream~JP2/full/373,617/0/default.jpg","width":373,"height":617,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8071~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}] hem, by such improvement as as experience may dictate. You I expect have before now heard of the cruel murder perpetrated by John Ragland __ on the body of John Duty of this neighborhood some weeks ago. his trial is continued untill until next__ court__ \u0026 be bailed, notwithstanding a true bill for murder was found by the Grand jury this I believe is a novel proceeding. I hear that an attempt to murder has been lately made in your neighborhood__ and of several"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8068/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8071/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8068/canvas/2","type":"Canvas","label":{"none":["[Letter] 1821 Apr. 25, Dixon Springs, Tennessee [to] James Winchester, Sumner County, Cairo, Tennessee / William Martin : page 3"]},"width":2943,"height":4928,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8070~datastream~JP2/full/368,616/0/default.jpg","width":368,"height":616,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8070~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8068/canvas/2/page/tdh:8070","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8068/canvas/2/page/tdh:8070/656b6870a12fc","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8070~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2943,"height":4928,"format":"image/jpeg","service":[{"@
