:"Canvas","label":{"none":["[Letter] 1833 Feb. 3 [to] Walter Moore, Rutherford County, Murfreesboro, Tennessee / T.O. Moore, Parish Rapids, Louisiana : page 2"]},"width":3113,"height":3904,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1155~datastream~JP2/full/389,488/0/default.jpg","width":389,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1155~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1153/canvas/1/page/tdh:1155","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1153/canvas/1/page/tdh:1155/656b621fd284b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1155~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3113,"height":3904,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1155~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1153/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1153/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1153/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Parish Rapids, Louisiana Feb. February 3, 1833 Dear Brother I acknowledge the recipt receipt of your much esteemed favour of Nov. 28th And intreat entreat pardon for not answering it at an earlier period. In your letter you stated also ‚ÅÅ our relations were all in good health except yourself who was afflicted with pain which you were afraid would terminate in Rheumatism I was very sorry to hear you were breaking down a ready. I think it highly necessary for you to sell out \u0026 remove to this country \u0026 settle in Bayou Chied where you could have the advantage of excellent water. And also the advantages of refreshing breezes from the gulf. Which would brace you up \u0026 almost make a new man you. of you You could also live in the society of Uncle Henry who speaks in very terms of you \u0026 says you must write him shortly. I recd received my horse \u0026 negroes Negroes by his arrival. And you wrote me you did not send my saddle down. I want you to sell it if not at private, at public sale \u0026 get what you can for it. And write me word what you get for it. \u0026 if it will answer. I will reserve in my hands. The sum equal of the money due you from Brother Thomas. I will remit you by this letter $50.00. which will leave balance due of $164.00 in my hands"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1153/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1155/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1153/canvas/2","type":"Canvas","label":{"none":["[Letter] 1833 Feb. 3 [to] Walter Moore, Rutherford County, Murfreesboro, Tennessee / T.O. Moore, Parish Rapids, Louisiana : page 3"]},"width":3142,"height":3861,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1154~datastream~JP2/full/393,483/0/default.jpg","width":393,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1154~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1153/canvas/2/page/tdh:1154","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1153/canvas/2/page/tdh:1154/656b622117314","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1154~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3142,"height":3861,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1154~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1153/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1153/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1153/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"As to the health of your relations in this County we are all good health except uncle Walter who has been confined with the gout but is recovering. I attended the wedding of Cousin Emma Overton a few days \u0026 since. She was married to a Mr Mister Winn a very respectable young lawyer living in Alexandria . he read law under judge Overton of Tenn Tennessee . I recd received a letter a few days since from B.J. Thomas . who stated the sad intelligence of the death of poor little Washington. Which must have been a heart rending shock to his parents In your next letter I want you to write me where Cousin Lewis is \u0026 what he is doing In remitting your money by mail I will take down the number. So as to secure it case the letter should be robbed I have nothing more to write. After giving my respects to Cousin James Patsy \u0026 children Aunt Jennet and the rest of my enquiring friends \u0026 relations. And accept for yourself my Dear Brother my best wishes for your health \u0026 prosperity Your aff. affectionate Brother Tho Thomas O. Moore"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1153/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1154/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1153/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1153","label":{"en":["[Letter] 1833 Feb. 3 [to] Walter Moore, Rutherford County, Murfreesboro, Tennessee / T.O. Moore, Parish Rapids, Louisiana"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/communication-in-families.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/february-3-1833.json?sort=random"],"seo":{"title":"[Letter] 1833 Feb. 3 [to] Walter Moore, Rutherford County, Murfreesboro, Tennessee / T.O. Moore, Parish Rapids, Louisiana - Untitled","description":"Letter dat
