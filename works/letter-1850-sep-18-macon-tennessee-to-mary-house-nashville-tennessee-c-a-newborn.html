r Friend: — In the \"Tennessee Organ\" of the 14th inst instant which Sarah sent us from school last evening, we see, with painful regret, announced the death of your husband Geo. W. George Washington House We therefore take an early opportunity to write in order to earn from you something more in regard to it — We were pleased to learn he died in the full possession of his mental faculties and ⁁ with of a bright prospect of a blissful immortality. How long was he sick? of what disease did he die? Were any of his relatives from Ala. Alabama present? Where is he buried? Did he ever attach himself to any church When did he join the Sons of Temperance? An answer to these interrogations, together with such other information as you may deem of interest would be thankfully recd received by Mary \u0026 me— During the last twelve months I ⁁ have written two letters — the last I ever recd was written some five or six months ago in which he gave an account of a trip which you and he had just"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5953/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5957/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5953/canvas/1","type":"Canvas","label":{"none":["[Letter] 1850 Sep. 18, Macon, Tennessee [to] Mary House, Nashville, Tennessee / C. A. Newborn : page 2"]},"width":2870,"height":3870,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5956~datastream~JP2/full/359,484/0/default.jpg","width":359,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5956~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id ve a good Female school at Macon taught by Mrs. Miller . She went north and procured two females as assistants — The boarding house is new and large and is kept by Mrs. Miller and husband Rev. Reverend B. Miller a Cumberland presbyterian minister — They"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5953/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5956/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5953/canvas/2","type":"Canvas","label":{"none":["[Letter] 1850 Sep. 18, Macon, Tennessee [to] Mary House, Nashville, Tennessee / C. A. Newborn : page 3"]},"width":2784,"height":3612,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5955~datastream~JP2/full/348,452/0/default.jpg","width":348,"height":452,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5955~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5953/canvas/2/page/tdh:5955","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5953/canvas/2/page/tdh:5955/656b6634102af","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5955~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2784,"height":3612,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5955~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notde
