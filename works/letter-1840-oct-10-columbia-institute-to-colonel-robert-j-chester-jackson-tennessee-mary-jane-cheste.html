 me that you had received only one letter from me since I arrived here; but this will be the fourth that I have written. I wrote an answer to my sister's on last Wednesday. O! I was so much pleased to receive a letter from her, and it was written so well I wish that I could receive one from brother John . O! I was so very happy to hear that Aunt Narcissa is coming up. I hope that she will not get out of the notion; for if she does I shall be so much disappointed. I shall look for her on Thursday; I wish that you both would come up with her. I had commenced school before I received your last letter. I have been enjoying very health ever since I commenced school. I remain your affectionate daughter M. J. Mary Jane Chester Col. Robt. Colonel Robert J. \u0026 Elizabeth Chester P.S. I staid stayed all nigh night at cousin Sam Walker's night and cousin Elen sent for cousin Sally and Kate Wormely and had a Candy Stew; we had a great deal of pleasure. Mr Brinkley arrived here yesterday but I have not seen him yet. I want to see him because he came from"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8669/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8671/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8669/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 Oct. 10, Columbia Institute [to] Col[onel] Rob[er]t J. Chester, Jackson, Tennessee / Mary Jane Chester : page 3"]},"width":3110,"height":3858,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8670~datastream~JP2/full/389,482/0/default.jpg","width":389,"height":482,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8670~datastream~JP2","@type":"http://iiif.io/api/ima
