ent prospect, that I shall be able to use all the capital without much difficulty, I have no opposition as yet, but am daily looking for it to come"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9188/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9192/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9188/canvas/1","type":"Canvas","label":{"none":["[Letter] 1832 Apr. 3, Warrenton, Virginia [to] D. Burford, Dixons Spring, Tennessee / J. Saunders : page 2"]},"width":1628,"height":1996,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9191~datastream~JP2/full/407,499/0/default.jpg","width":407,"height":499,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9191~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9188/canvas/1/page/tdh:9191","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9188/canvas/1/page/tdh:9191/656b696d9512b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9191~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1628,"height":1996,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9191~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9188/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9188/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9188/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I am unable at this time to furnish you any specific account of our profits on the last years business, the most of the negroes that I sent out were likely, \u0026 I flatter myself brought a fair profit__ \u0026 have heard of no loss or misfortune happening to any of them as yet__ The first year I was engaged with Franklin Lamfield , I had the misfortune to loose two, after they had been sold, they were taken sick, returned as unsound property, \u0026 finally died test missing I do not mention this however as a drawback, on our last years profits, but merely to show you that such was the fact, of which I have no recollection at this time, of acquainting you with before__ By judicious management the business is worth following, and I flatter myself that my hard earned experience, has made me competent to perform"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9188/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9191/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9188/canvas/2","type":"Canvas","label":{"none":["[Letter] 1832 Apr. 3, Warrenton, Virginia [to] D. Burford, Dixons Spring, Tennessee / J. Saunders : page 3"]},"width":1447,"height":1976,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9190~datastream~JP2/full/362,494/0/default.jpg","width":362,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/co
