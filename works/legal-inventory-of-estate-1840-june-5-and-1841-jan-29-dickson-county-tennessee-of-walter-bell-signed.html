e June 5th 1840 We the undersigned by request of William B Bell Administrator of Walter Bell Dec'd Deceased have proceeded to value the perishable property of the said Walter Bell Dec'd Deceased and to assess the value to be Thirteen Hundred Sixty three Dollars 55 cents as the following list will Show. Valuation of the perishable property of Walter Bell Dec'd Deceased Viz. Videlicet 42 head of sheep at 125 cents each 52.50 5 cows \u0026 calves 50.00 2 Steers \u0026 1 dry cow 30.00 2 Steers \u0026 2 heiffers heifers 25.00 5 yearlings 17.50 115 head of hogs at 150 at 150 each 172.50 30 Shoots at 50 cents each 15.00 2000 lbs pounds of bacon at 7 cts cents per lb pound 140.00 32 bu bushels of wheat at 4 cts cents per bu bushel 12.80 15 barrels of corn at 125 cents per br barrel 18.75 4 Set of gear complete 9.00 4 ploughs 8.00 1 harrow with iron teeth 2.00 1 waggon wagon 50.00 1 gray horse 60.00 1 gray do ditto 50.00 1 bay mare \u0026 colt 75.00 1 bay mare 75.00 1 gray filly 2 years old 50.00 1 bay horse do ditto 45.00 958."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6375/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6377/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6375/canvas/1","type":"Canvas","label":{"none":["[Legal Inventory of Estate] 1840, June 5 and 1841, Jan. 29, Dickson County, Tennessee [of] Walter Bell / [signed by] A. Caldwell, Gilford Mills, and W.T. Reynolds : page 2"]},"width":3032,"height":3873,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6376~datastream~JP2/full/379,484/0/default.jpg","width":379,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6376~datastream~JP2","@type":"ht
