of the duties that may be annexed required \u0026 to be performed on their part \u0026 they may be thereby enabled to receive the rates of toll according to custom shall be established in such cases : also to have provisions \u0026 restrictions as may be thought necessary to prevent travellers from evading the payment of toll on the said road. as soon as Commissioners shall make report that the same is in good repair \u0026 condition for travelling on as aforsaid. the underwritten also pray that they may be empowered to make such"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1607/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1609/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1607/canvas/1","type":"Canvas","label":{"none":["[Articles of Agreement] 1805 Jun. 1 [between the United States and the Cherokee Nation] : page 2"]},"width":2225,"height":3713,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1608~datastream~JP2/full/278,464/0/default.jpg","width":278,"height":464,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1608~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1607/canvas/1/page/tdh:1608","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1607/canvas/1/page/tdh:1608/656b62a4f0a4a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1608~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2225,"height":3713,"
