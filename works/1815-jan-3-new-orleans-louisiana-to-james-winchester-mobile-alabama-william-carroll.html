mmenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Camp four miles below new Orleans Jany January 3d 1815 Sir, I had the honour honor of receiving your Letter of the 25 Decemb. December , and reply thereto I have to advise you that your Baggage cam down in my Boat, but owing to the representation of made by the bearer of your Letter of the high waters and bad state of the roads, and that it will be impossible for him to take any of your articles, without getting them wet or doing damage to them and it being so late at night and the mail Boat being about ready to cross Lake Ponchartrain , I have thought it best not to detain your Express, but will avail myself the first opportunity of forwarding the articles in your trunks. The enemy made his appearance on the day of the 23d Decmb December and Genl General Jackson with the several Corps of Troops under his"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8000/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/1","type":"Canvas","label":{"none":["1815 Jan. 3, New Orleans [Louisiana, to] Ja[me]s Winchester, Mobile [Alabama] / W[illia]m Carroll : page 2"]},"width":3273,"height":3928,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7999~datastream~JP2/full/409,491/0/default.jpg","width":409,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7999~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/1/page/tdh:7999","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/1/page/tdh:7999/656b685ed7aa5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7999~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3273,"height":3928,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7999~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"command marched from the city immediately and met him about seven miles below the city of new orleans and gave him Battle in the night and drove him off his ground Genl Jackson's Troops being much exhausted by a rapid march and hard fighting for upwards of two hours \u0026 twenty minutes, He did not think proper to pursue the Enemy further Genl Jackson has erected a fortified camp four miles below the city of new orleans \u0026 we have been fighting the Enemy every day since the first Battle On the 1st Jany inst instant The Enemy erected Batteries near our works and Kept up a tremendous firing of Cannon Balls, Bomb shells and Congreve Rockets nearly all day, but our loss was small, considering the constancy of their firing. We have recd received a reenforcement reinforcement of Kenty Kentucky troops just arrived and with their"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7999/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/2","type":"Canvas","label":{"none":["1815 Jan. 3, New Orleans [Louisiana, to] Ja[me]s Winchester, Mobile [Alabama] / W[illia]m Carroll : page 3"]},"width":3373,"height":3876,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7998~datastream~JP2/full/422,485/0/default.jpg","width":422,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7998~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/2/page/tdh:7998","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/2/page/tdh:7998/656b686016f71","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7998~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3373,"height":3876,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7998~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"assistance and our own exertions, we hope to repel this invasion, altho although the Enemy is thought to be seven or eight thousand strong \u0026 are said to be commanded by Lieut Lieutenent Genl Packenham \u0026 major generals Gay \u0026 Kean . We congratulate ourselves on checking the Enemy on his first approach towards this city \u0026 hope by the enterposition interposition of Heaven and our own exertions to make him willing to retire from our shores I am sir respectfully yr mo obt your most obedient Wm Carroll"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7998/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/3","type":"Canvas","label":{"none":["1815 Jan. 3, New Orleans [Louisiana, to] Ja[me]s Winchester, Mobile [Alabama] / W[illia]m Carroll : page 4"]},"width":3976,"height":3316,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7997~datastream~JP2/full/497,415/0/default.jpg","width":497,"height":415,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7997~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/3/page/tdh:7997","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7996/canvas/3/page/tdh:7997/656b686136b01","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/
