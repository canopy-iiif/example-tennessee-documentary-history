e laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1834-12-02T12:15:02Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5833/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5833/canvas/0","type":"Canvas","label":{"none":["[Letter] [ca 1834] Alexandria, D.C.] [ to] A[ndrew] J[ackson] Donelson, President's House, [Washington City, D.C.] / Edgar Snowden : page 1"]},"width":3144,"height":3849,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5835~datastream~JP2/full/393,481/0/default.jpg","width":393,"height":481,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5835~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5833/canvas/0/page/tdh:5835","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5833/canvas/0/page/tdh:5835/656b661a2fdc1","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5835~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3144,"height":3849,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5835~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5833/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5833/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5833/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Browns Hotel. Wednesday Evening _ Sir:_ It being expected that the Message of the President will be delivered to Congress on Tuesday next, I take the liberty of asking you to favour favor me with an order to the Printer for a copy, of in anticipation, in order that it may be inserted in my fathers paper _ The Alexandria Phenix Phoenix Gazette_ at the same time that is in the Washington papers. It has always been customary to place the papers in the District on the same footing in this respect. Thinking that an order for this purpose might be necessary, I have made this application to you. If we receive the message on Saturday, Sunday or Monday, of course, the same secresy secrecy as has heretofore been observed will be continued, as to its contents, untill until it shall have been delivered. Your favour will much oblige Your Most Obedient Humble Servant Edgar Snowden N. B. Nota Bene Please direct in reply to \" Alexandria. DC District of Columbia .\""},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5833/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5835/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5833/canvas/1","type":"Canvas","label":{"none":["[Letter] [ca 1834] Alexandria, D.C.] [ to] A[ndrew] J[ackson] Donelson, President's House, [Washington City, D.C.] / Edgar Snowden : page 2"]},"width":3992,"height":3290,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5834~datastream~JP2/full/499,411/0/default.jpg","width":499,"height
