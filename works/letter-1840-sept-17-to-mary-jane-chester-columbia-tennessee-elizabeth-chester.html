"format":"text/plain","value":"Jackson Ten Tennessee 18 Sept 40 September 1840 } Paid 18 ¾ Miss Mary Jane Chester Columbia Tennessee My Dear Mother 18 Sep September"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8700/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/1","type":"Canvas","label":{"none":["[Letter] 1840 Sept. 17 [to] Mary Jane Chester, Columbia, Ten[nessee] / Elizabeth Chester : page 2"]},"width":3098,"height":3976,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8699~datastream~JP2/full/387,497/0/default.jpg","width":387,"height":497,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8699~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/1/page/tdh:8699","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/1/page/tdh:8699/656b68edcd9dd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8699~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3098,"height":3976,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8699~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Jackson Sept September 17th 1840 My Beloved Daughter By Mr Brinkley , we received your very welcome letter. it has in past relieved us from great anxiety about you, I hope my dear Child, you have entirely recovered and you must not think of commencing school untill until you have regained your streng h strength you must get Flannile Flannel and have a couple of skirts made immediately it was very thoughtless in me not to have made thim them before you left home, there is a Thousand things I have thought off since you left that you ought to have, I have made you some Canton Flannile Flannel draw's intending to have sent them by Mr Brinkly Brinkley he went before I knew it, — You regret my dear, that your Aunt Narcissa did not go up with you, but it us a providential thing that she did not, she too has had a sivere severe attack of Fever, She was taken on Saturday last with a Chill and had a high fever, She missed her chill yesterday and today is sitting up She talks a great deal about you, indeed we all think of sparsly sparsely anything else — The I have only only a moment to Say, her anxiety we have been strech you I to add my prayers to have give . Will soon Yr afft Your affectionate Father Robt Robert J. Chester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8699/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 Sept. 17 [to] Mary Jane Chester, Columbia, Ten[nessee] / Elizabeth Chester : page 3"]},"width":3098,"height":3835,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8698~datastream~JP2/full/387,479/0/default.jpg","width":387,"height":479,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8698~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/2/page/tdh:8698","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/2/page/tdh:8698/656b68ef07120","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8698~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3098,"height":3835,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8698~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I hope by this time you are reconciled to your situation I have no doubt when you become acquainted with the girles girls at the Institute you will be much pleased, I regret that you cannot sleep in the second story I shall suffer so much on account of Fire I have some news to write that will interest your Friend Betty Hale was here this morning said that her Father has determined to take her and Josaphene to New Orleans in October Mrs Hale is a going to move down at the same time; Bet will write to you next week all, Our relations are well except Aunt Narcissa — To Doct Doctor Hays and all the Walker Family tender our sincere thanks and gratitude for there kindness and attention to you, I knew they would be kind to you, Mary Jane my heart overflows with love and gratitude to god God that you are spared to us, I hope my daughter you will \"(remember thy Creator in the days of thy youth that thy days may be long\") Papa got home on Saturday last told me how much you were pleased with the rocks and creeks I think when we return"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8698/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/3","type":"Canvas","label":{"none":["[Letter] 1840 Sept. 17 [to] Mary Jane Chester, Columbia, Ten[nessee] / Elizabeth Chester : page 4"]},"width":3044,"height":3932,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8697~datastream~JP2/full/381,492/0/default.jpg","width":381,"height":492,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8697~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/3/page/tdh:8697","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/3/page/tdh:8697/656b68f034445","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8697~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3044,"height":3932,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8697~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"You and I will take a good comfortable waiding wading in some of those beautiful creeks, in you next letter you must give me an account of your situation what class you are in and every thing write my dear Daughter to your Mother and Father as if you were talking to us let us know all your thoughts feelings wishes your Father will be to see you in October about six weeks from this time be has business in Nashville I will Send you up some Articles by him if there is any thing in perticular particular that you want write me word — your Uncle Robert and Cousin Jane leaves on Monday next for Florida all the children unite with Papa and myself with love and Blessings to you may the Great and good God watch over and guide you is the Prayer of your — Affectionate Mother Elizabeth Chester PS Post Script the servents servants all send there love to you Aunt Nancy says She wishes she had been with you to nurse you when you were sick"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8696/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8697/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8696/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8696","label":{"en":["[Letter] 1840 Sept. 17 [to] Mary Jane Chester, Columbia, Ten[nessee] / Elizabeth Chester"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/boarding-school-students.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/september-17-1840.json?sort=random"],"seo":{"title":"[Letter] 1840 Sept. 17 [to] Mary Jane Chester, Columbia, Ten[nessee] / Elizabeth Chester - Untitled","description":"This document is a letter written by Elizabeth Chester to her daughter, Mary Jane Chester, on September 17, 1840. In the letter, Elizabeth wishes good health to her daughter, and expresses her and her family's desire to see Mary Jane soon. Elizabith writes of missing her daughter, the sickness of a dear relative, and information concerning the relocation of some of Mary Jane's friends.","canonical":"https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1840-sept-17-to-m
