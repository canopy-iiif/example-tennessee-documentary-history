plain","value":"Athens Tenn Tennessee May 23d 1829 Dear Genl General I regret the circumstances which have imposed upon you the duties of Governor of Tennessee Poor Houston he rose like the flames of the morn to perish with the mid-day sun It is on his account and not yours that I have my regrets__ You will I have no doubt believe me me sincere when I say to you that it would afford me much pleasure to have it in my power to address you as the Governor of Tennessee elected by the suffrage of the people instead of having the office cast upon you by act and apperation apparition of Law And I believe if you could get the better of your almost unconquerable modesty that you could me made the Governor of Tennessee when you should choose to tender your service But as the stern decrees of fate had been sent forth against Houston I am truely truly glad that Tennessee had such a Patriot at the head of her Senate to recive receive into his hands the Executive reins Because I know you will impartially administer the afairs affairs of the State which fall within the Executive sphere__ Under this knowledge of your worth I shall present the application of my friend Elikee S. Barclay esqr esquire for the office of Solicitor General of the Solicitarial District composed"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7862/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7866/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7862/canvas/1","type":"Canvas","label":{"none":["[Letter] 1829 May 23, Athens, Tennessee [to] William Hall, Nashville, Tennessee / J.C. Mitchell : page 2"]},"width":3163,"height":3913,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7865~datastream~JP2/full/395,489/0/default.jpg","width":
