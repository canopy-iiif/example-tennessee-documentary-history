rmat":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1019/canvas/1","type":"Canvas","label":{"none":["[Letter] 1839 Jun. 18, Merry Oaks, Tennessee [to] Martha King, Madison County, Hazlegreen, Alabama / Sally Gannaway : page 2"]},"width":2917,"height":4904,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1021~datastream~JP2/full/365,613/0/default.jpg","width":365,"height":613,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1021~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1019/canvas/1/page/tdh:1021","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1019/canvas/1/page/tdh:1021/656b6204a5d70","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1021~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2917,"height":4904,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1021~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1019/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1019/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1019/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Merry Oaks June 18th 1839 Dear Aunt To comply with your request as my promise I have seated myself at last to write to you. I expect you begin to think me very negligent but when I tell what h I have been about you will pardon me. the night before you left Lizz and myself walked down to the spring and both dipped our heads in the spring and the next day Lizz had a chill but she said nothing about it and continued to have them all that week, I came home and had the real shakes all that weeke week so much for imprudence but we have bothe got over them untill until you come back so we can have an excuse to give you another siege of roguery. I have just returned from uncle Tims \u0026 stayed their 2 weeks and was their when he got home and of all thee the fleshy redfaced whiskered sunburnt ugly savage looking men I ever saw he beats, but he is perfectly delighted with his trip, and says that Misoura Missouri is the garden spot of the world and intends moveing moving in September Helen is their and doing well and behaves herself very well she says she will write to before you come home if you wont won't laugh at her letter. Cousin Henry \u0026 Rufus was her here last sunday they were both well and able all was well at home I have not seen the girles girls since you left they will spend the next week with me Mary Jane was with me last week and was very axeous anxious for both of us to write to you while she was here but I had such a good joke to tell you one that she thought I knew nothing about that I would not write untill she was gone you recollect a certain niece of yours that was going to the dancing school in Murfreesboro , she has certainly done move inquiry in the town than any one belle, that even visited the place, she has been the cause of more fighting, and scratching and and gouging, than you eve here of Mr Mister Gowled \u0026 Mr Halum took a small fisty cuffy cuff over her. at a party not long ago sis sister what do you think of this I will tell you all about the fights wen you come home but M \u0026 Clark have blowed bowed out and gone and I hope he may be blowed sky high or skylow I wont care which before he dies"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1019/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1021/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1019/canvas/2","type":"Canvas","label":{"none":["[Letter] 1839 Jun. 18, Merry Oaks, Tennessee [to] Martha King, Madison County, Hazlegreen, Alabama / Sally Gannaway : page 3"]},"width":2920,"height":4898,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1020~datastream~JP2/full/365,612/0/default.jpg","width":365,"height":612,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1020~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1019/canvas/2/page/tdh:1020","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1019/canvas/2/page/tdh:1020/656b6205e4923","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1020~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2920,"height":4898,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1020~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1019/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1019/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1019/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"little betty and jimmy is still here jimmy is the same little poke that you left him but betty is one of the sweetest little creatures in the world, if you could imagine half how sweet she talks you would be all but deranged to heare hear her she calles calls me sister and Mother Mammy and appeare appear as fond of us as she did of you and sis, I have learned her so many smart things and she looks so much better I dont don't expect you will know her when you return. but little dick is the same crusty ugly but good little fellow. tell Aunt Butler that I have the words and the music of old ang syne but if she will wait untill she comes home and will come down and stay a week or too two that I will learn her to play it on my piano. I kow know it is better than any in Alabama , all of her friends say if she gets married their they will expect a lage large dineing dining on her return. O Oh I forgot to tell you that Mr Mister Sims had a large dinner given him in Middleton and I had the exquisite pleasure of being one of the company I will tell you all about it when I see you, I epect expect that you are tired of reding reading such a nonsensical epitle epistle for it cant be called a letter and I must come to a close give my love to sis and tell her to write to me I have a great deal of news to tell her that I would not write on your letter, excuse bad writing and mistakes my love to Aunt \u0026 uncle H and all of my relations and tell them that it appears like they never will come and see me any more poor old soul your affetionat affectionate Niece Sally Martha King NB Nota Bene Mother \u0026 Father and all the children and cousins send their love to you sis sister Aunt \u0026 uncle. answer on the reception of this Harriet say please to come home she takes a cry every letter we get S Sally I have not told you half of the good news but I will tell you some of he the bad Cousin Judy is not expected to live until morning Mothe Mother \u0026 father has been their so much lately that when they come home it is to sleep and go back again that is the reason they have not writen written to you SALLY"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1019/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1020/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1019/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1019","label":{"en":["[Letter] 1839 Jun. 18, Merry Oaks, Tennessee [to] Martha King, Madison County, Hazlegreen, Alabama / Sally Gannaway"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/death.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/alabama.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/june-18-1839.json?sort=random"],"seo":{"title":"[Letter] 1839 Jun. 18, Merry Oaks, Tennessee [to] Martha King, Madison County, Hazleg
