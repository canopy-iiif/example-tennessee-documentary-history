"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8652~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/1/page/tdh:8652","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/1/page/tdh:8652/656b68e60e940","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8652~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2275,"height":2820,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8652~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Columbia Female Institute November 7th 1840 My dear Mother I received your kind and affectionate letter on last Thursday. I had began to think that you did not intend writing at all to me for it was so long a time before you did writeâ but I can forgive you for that, for when it did come it contained so much good advice to me, that I read it and all of the rest of my letters over eveâ r y night. (for I have not time to read them in the day time.) Dear Mam â m a you requested me to read my Bible; I do read it every morning of my life. I hope that you will forgive me for not writing home last week: but I thought as I had written two letters home week before last that you would not be uneasy. I just got time last week to answer cousin Rachel's letter. Please tell Eliza Bigelow , and Frank Patterson to write to me, not to wait for me to write to them for I have hardly time to write to you. Mam â m a although you wrote me that Aunt Narcissa's sickness was not serious, I cannot help from feeling uneasy. Tell her that I shall feel uneasy until I receive a letter from her I want her to fill the three pages. Tell Uncle"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8652/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 Nov. 7 [to] Elizabeth Chester, Jackson Tennessee / Mary Jane Chester : page 3"]},"width":3087,"height":3791,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8651~datastream~JP2/full/386,474/0/default.jpg","width":386,"height":474,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8651~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/2/page/tdh:8651","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/2/page/tdh:8651/656b68e732d22","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8651~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3087,"height":3791,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8651~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and cousin Will they do not know how much a letter from them would gratify me. I am almost tired of asking Aunt P, cousin Jane, and cousin Martha Ann to write me. I cannot let brother John, and sister, off with one letter, they must write to me again. I am expecting Papa up to see me every day. Mam â m a Please send me up some hazel nuts by Papa if he can bring them with conenience convenience . I expect that you will think it a very strange request, but I have not had any thing good since I â have been here. You wanted to know what I was studying and how I stood in my classes. It's of now no use for me to write you as I expect Father has received my record by this time. We had a dreadful hail storm last eveningââ Some of the hail was nearly as large as a hen eggs, four or five pane's of glass was broken at the Institute. Sixteen panes were broken out of Aunt Walkers house, there was a great deal of lightning with it. We were all very much frightened I can assure you. I was thinking about you all at home all of the time. How many teeth has brother Sam got now. I expect that he can walk and talk I dont want him to forget me. learn him teach how to call my name. Do not let any of the children forget me. Has Mary Ormand forgotten me. I have been away from home for so long a time O! it seems to me that it has been a year. If I could receive a letter oftener more often I could pass my time more pleasantly. Dear Mam â m a Give my love to my Papa \u0026 all of my Brothers and my sister, and to all of my Aunts and cousins and Uncles"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8651/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/3","type":"Canvas","label":{"none":["[Letter] 1840 Nov. 7 [to] Elizabeth Chester, Jackson Tennessee / Mary Jane Chester : page 4"]},"width":3108,"height":3803,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8650~datastream~JP2/full/389,475/0/default.jpg","width":389,"height":475,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8650~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/3/page/tdh:8650","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/3/page/tdh:8650/656b68e8533df","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8650~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3108,"height":3803,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8650~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and kiss Brother Sam, King, Will, and Mary Ormand, and all my little cousins, and accept the love of your affectionate Daughter Mary Jane Chester Mrs Elizabeth Chester P. S. Post Script Please excuse my bad writing and spelâ l ing for I just wrote on a book in my lap in a very great hurry I can assure. Give my love to all of the servants"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8649/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8650/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8649/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8649","label":{"en":["[Letter] 1840 Nov. 7 [to] Elizabeth Chester, Jackson Tennessee / Mary Jane Chester"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/boarding-school-students.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sor
