disposition of every student after a few hours confinement, to spend in recreations of various kinds the few spare bits of time which he can call his own, that anything like labor even of the lightest kind, is at such times insufferably painful. — — From an impulse of this character I have been led to spend no small number of my leisure hours in the society of the Louisville ladies — the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6075/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/1","type":"Canvas","label":{"none":["1848 Jan. 30, Louisville, K[entuck]y [to] Mary [Hamilton House Thompson] / H. Q. Ewing : page 2"]},"width":3036,"height":3877,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6074~datastream~JP2/full/380,485/0/default.jpg","width":380,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6074~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/1/page/tdh:6074","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/1/page/tdh:6074/656b664b09c5e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6074~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3036,"height":3877,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6074~datastream~JP2","@type":"http://i /"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/2","type":"Canvas","label":{"none":["1848 Jan. 30, Louisville, K[entuck]y [to] Mary [Hamilton House Thompson] / H. Q. Ewing : page 3"]},"width":3091,"height":3855,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6073~datastream~JP2/full/386,482/0/default.jpg","width":386,"height":482,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6073~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/2/page/tdh:6073","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/2/page/tdh:6073/656b664c3923e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6073~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3091,"height":3855,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6073~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"⁁ spect often very contrary to my inclination I compel myself to go, where if it were not for my unfortunate deficiency of taste, I should find it difficult to restrain myself from going. Of course my remarks will be understood to apply altogether solely to \"fashionable acquaintainces acquaintances \" \u0026 not to all ladies whatever — as they would then include not only your self but many others whose friendships I prize most highly — \u0026 whose society I enjoy as much as anything else on earth — you will doubtless be ready to accuse me of a want of gallantry not withstanding this limitation, but however this may be what I have said is strictly true So you see that there is not much danger that anything of this sort will interfere seriously with my studies. — I have not been by any means a hard student however but what I have learned this winter although a mere nothing compared with what remains to be learned has inspired me with a higher respect than ever before for the profession which I have chosen — \u0026 consequently with a greater ambition to excel in it. I had been accustomed to regard the law"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6073/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/3","type":"Canvas","label":{"none":["1848 Jan. 30, Louisville, K[entuck]y [to] Mary [Hamilton House Thompson] / H. Q. Ewing : page 4"]},"width":3067,"height":3887,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6072~datastream~JP2/full/383,486/0/default.jpg","width":383,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6072~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/3/page/tdh:6072","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/3/page/tdh:6072/656b664d69c62","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6072~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3067,"height":3887,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6072~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"as a mass of harborous laborious technicalities \u0026 arbitrary rules — \u0026 the practice of it as a contest in which sophistry \u0026 cunning were the most appropriate weapons — but I now see that it is a noble science in which the highest powers of the mind can be employed. To such a profession I am willing to devote the best days of my life \u0026 if eminence in it is to be the reward of application \u0026 perseverance I shall stand some chance of being a successful candidate for that prize. — — Father spent the Christmass holydays Christmas holidays in Russelville , where he was quite busy during the whole time in arrangeing arranging his business for the last \u0026 ensueing ensuing years. His health has not been so good since his return — \u0026 yet it is still far better than it was last winter He is not so much pleased with the labors of his Prof-ship as it first \u0026 may not continue in it long — but he has not expressed any resolution upon this subject as yet. I confidently expected that mother \u0026 Pres. Presley would come up with him on his return, but they did not come. Pres.— however speaks of going up to the convention which is to be held in Frankfort sometime in Feb. February — \u0026 mother will probably come up with him at that time. mother wrote me a few days since that Mrs. Marcy who has been with her for some time had just left gone home — having heard among her many misfortunes of the loss of one of her most valuable hogs — she was off drowned off the Genl General Martha — — . The city has been entertained for some weeks past by some wonderful performances experiments in mesmerism! \u0026 by a panorama of Hudson River which a northern artiste is exhibiting. The former I have had no curiosity to see — but I have attended the panoramic exhibition twice — \u0026 consider it as a fine represention representation of the most beutiful beautiful river in America . Should it pass through your city you must attend its exhibition, \u0026 I think I can promise you that you will not be disappointed at its appearance. My love to all. Yrs Yours very truly H. Q. Ewing"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6071/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6072/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6071/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"h
