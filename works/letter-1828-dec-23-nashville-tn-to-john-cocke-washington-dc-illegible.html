er of respectability. I See nothing in it however , but Such information as it was the duty of the president to communicate to Congress except the recomendation recommendation of appropriation for the increase of the Navy; and on which Subject I would have been equally well Satisfied had his wishes been expressed even in Stronger terms. I have been raised a Navy man. My old Father was the Steady and constant friend and Supporter of old John Adams , because, ( \u0026 for this reason only, ) what he was boldly infavour in favor of a Navy, and a strong military power, in times of war peace — I mean a regular force — the latter I have ever Consedered Considered as dangerous to republican institutions; but in a Navy it matters not how strong, Can never be dangerous to the liberties of this Republick Republic ; and I humbly concieve conceive that the west — the people of the Vally Valley of Messesseppi Mississippi are as much interested therein as the people of Boston or New York : — Suppose at the commencement of the last war, ( Jany January 1812 , ) the enemy had lost a fleet of forty sail in the mouth of the Messpi. Mississippi and entirely bockaded blockaded the Same, and by being relieved, \u0026 Sustaned Sustained continued to do so for ten years; — Continually threatening Norleans New Orleans , and by this theory Kept the upper Country in continual allarm alarm , and a large standing lace quartered there"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6336/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6340/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6336/canvas/1","type":"Canvas","label":{"none":["[Letter] [18]28 Dec. 23, Nashville, [TN] [to] John Cocke, Washington, [D.C.] / [illegible] : page 2"]},"width":2928,"height":
