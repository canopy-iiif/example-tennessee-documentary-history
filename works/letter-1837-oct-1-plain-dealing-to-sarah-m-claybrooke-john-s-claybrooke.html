jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6100~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/0/page/tdh:6100","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/0/page/tdh:6100/656b6649aaaa2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6100~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3016,"height":3760,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6100~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Plain Dealing October 1, 1837 My Dear Sisters, On several of my last letters to Brookville , I made a promise, or mentioned, that I would write to you in some short time, in case Mary 's health, did not permit her writing to you. The state of her mind, rendered so, by her peculiar situation, unfitted her for anything like social correspondence, though she frequently expressed a wish to write to you, yet she never carried her desire into execution, therefore at this time I write at her request and in her behalf, and situated as she has been for more than three months, with a greater or less degree of uneasiness pressing her mind, she, I know, will be excusable with you, who have charity abundant enough, to overlook even faults, much like reasonable excuses. Now her trouble is over she will? have no excuse. She has a fine looking boy, that was born on the 21st day of Sept. September She is setting up at present attending in a partial degree, to her domestick domestic concerns, and the little baby is quite hearty. We have not named it as yet, as we are at a loss, what name we shall adopt, being disposed to give him some name of which no little boy in the Perkin 's family has the same. Three already, have been called after the grandfather, and you know, it is my disposition, to be a little different, and to depart from common customs, for to name him, John Samuel, would be after myself and after his two grandfathers; a name the least objectional, if it were not, the common custom. I admire the name Charles or Frederick, and and and as ⁁ an evidence thereof, I call all my horses Charley, without acception exception . I propose then to call him Frederick, rather than Charles, so as"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6100/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/1","type":"Canvas","label":{"none":["[Letter] 1837 Oct. 1, Plain Dealing [to] Sarah M. Claybrooke / John S. Claybrooke : page 2"]},"width":3037,"height":3754,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6099~datastream~JP2/full/380,469/0/default.jpg","width":380,"height":469,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6099~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/1/page/tdh:6099","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/1/page/tdh:6099/656b664ade714","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6099~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3037,"height":3754,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6099~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"to distinguish and rather to prevent confounding the name of horses and human beings on the same plantation (excuse me for occupying time \u0026 space with reasons, already too tedious) I received by last mail, a letter from brother, which informs me of the safe arrival of Thomas at Brookville. I was truly sorry to hear of his indisposition, but I hope he has recovered long before this time, and he has been enjoying himself, in the society of those with whom he formerly lived. I wrote to not to hurry himself back, that all things which concerned him here, were going on well. I got a letter from Miss Patsy Noel this morning, she informs me all things are going on well at Brooklia, and the negroes in good health. Dr Stith lost one of his likliest likeliest young fellows. Tell Thomas at his plantation near Brooklia His overseer too much I expect a great many sick. I am getting tired of being confined, so closely at home, I shall leave home, as I have some business abroad that needs my attention, when I shall leave home, I unable at present to say. Brother mentioned something about a revisal of Campbellism among the neighbours neighbors . O, how strange it is to look back and behold what changes take place in the world! But a few short years ago, I was a student at school, at the gate near Mr. Harris' , now I am in Tennessee , living at a house of my own, and have charge of a small family, with all the cares \u0026 responsibilities attending it. Thomas no doubt has told you, how I have laboured labored and expended money to have every comfort and convenience about me, which this country affords. I have a beautiful little farm, rather a"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6099/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/2","type":"Canvas","label":{"none":["[Letter] 1837 Oct. 1, Plain Dealing [to] Sarah M. Claybrooke / John S. Claybrooke : page 3"]},"width":2928,"height":3808,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6098~datastream~JP2/full/366,476/0/default.jpg","width":366,"height":476,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6098~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/2/page/tdh:6098","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/2/page/tdh:6098/656b664c12aea","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6098~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2928,"height":3808,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6098~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"source of amusement and expense, than a matter of profit. I would say of it ; that it is just such a summer retreat, as would suit a wealthy Louisiania Louisiana planter. It does not suit a poor man like myself for it consumes all my time \u0026 income in keeping up appearances. You know I am fond of pleasing my eye, even at a ? price. Now I feel, that I would feel; that I was fully compensated for expense \u0026 trouble, if the family at Brookville could spend one short year with me, and enjoy themselves in these strange woods. Tell father, I am glad to hear he enjoys such fine health, I am in hopes yet, he will visit Tennessee. Crops of corn \u0026 cotton are worse in this neighbourhood than they were ever known to be. Crops in the District are have been picking out cotton about two weeks. Cottons opens slowly. I have employed an overseer for next year at $150. The same man I had when Thomas was here. I expect to start to the District in 3 weeks. Hoping these lines may find you enjoying the blessing of health is ⁁ the prayer of your brother. Mary unites with me in sending her love to you, and every member of the family. You must write often to me, and I will answer all your letters with great pleasure, Though I am not in the habit of writing, in the night time, as formerly, owing to the want of eyesight, and thereby, am deprived of one of my greatest earthly enjoyments, I mean corresponding with my friends. Yr. Your Brother affectionately . John S. Claybrooke"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6098/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/3","type":"Canvas","label":{"none":["[Letter] 1837 Oct. 1, Plain Dealing [to] Sarah M. Claybrooke / John S. Claybrooke : page 4"]},"width":2984,"height":3776,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6097~datastream~JP2/full/373,472/0/default.jpg","width":373,"height":472,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6097~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/3/page/tdh:6097","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6096/canvas/3/page/tdh:6097/656b664d38b27","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6097~datas
