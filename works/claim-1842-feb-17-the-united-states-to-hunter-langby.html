d":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1281~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The United States To Hunter Langby Dr Debtor For being dispossessed of an improvement in the state of Georgia in 1836__ and emigrated in 1838 1836__ Rent for 35 Acres of land under cultivation for 2 years at $3 per Acre for one year 1 yr $105. - $210.- Rent for 3 Buildings at 25 $ for one year 50- ― ____ In Alabama , $260- 1838 2 Log Building- $15 Each 30- \" 5 Acres of land fenced- $8- per Acre 40- \" 3 '' '' cleaned \u0026 not fenced, but rails made to fence the same $5 per Acre 15- ___ In the state of Tennessee $345- 12 Acres of growing Corn $10- per Acre 120- \"Cherokee\" Wife of Lt Lieutenant Langby- $465- In the State of Alabama (improvement) 8 Acres of land under cultivation $10- 80- 1 Dwelling house ( Hewed , $30- 30- 2 Buildings (Kitchen \u0026 Crib) $10 Ea Each 20- 3 Bearing Apple trees $2- 6- 20 '' Peach Do __ $1- 20- Another Feild Field of 5 Acres of lane $10- per Acre 50- From June 1st to Sept September 12th 1838 . For furnishing my own Subsistance 10in family 102 days at 160 per Ru 163.20 To forage of 2 hd herd of horses, same time 40 81.60 ― $915.80 Refer to- affidavit \"Hunter Langby\" __ under oath_ Says he now resides about one mile from this place emigrated in 1838 in Capt Jno Captain John Rudges Detachment- from near Ross Landing in old nation East of Tennessee- is a half breed cherokee that he recd received in old Nation - valuation money"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1281/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/1","type":"Canvas","label":{"none":["[Claim] 1842 Feb. 17, The United States to Hunter Langby : page 2"]},"width":3072,"height":4836,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1280~datastream~JP2/full/384,605/0/default.jpg","width":384,"height":605,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1280~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/1/page/tdh:1280","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/1/page/tdh:1280/656b62363cda8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1280~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3072,"height":4836,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1280~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"for place in Georgia \u0026 Alabama in all about $600 - which he will explain here after- The place Rent is charged for was near Lookout Mountain __ in Georgia This place was valued to him \u0026 pd paid for at $397_ in the mean time he \u0026 all the cherokees were guaranteed_ the peacable_ possession of thier places for two years - by US he was given notice by the \" lawyer \" - of his land _ a Georgian__ that he must leave it by a given day in march or he would have been forced away threatened Georgians \u0026 accordingly done so_ Knowing he would have it do__ He there went 7 miles in Georgia - Alabama - where he bought a place at $170- from \"Little Jissy\" __ a cherokee it is for the rent of the Georgia place \u0026 the houses he charges___ The place in Alabama was also value to him \u0026 pd for at about $200- it is for the additional land cleared \u0026 houses built he claims___ thence he moved to Tennessee about 25 miles- where he bought a place of Jno Young a half Breed_ \u0026 leased his Alabama place to young__ young had the place valued to him \u0026 pd for___ it is for the corn planted \u0026 growing on this place \u0026 (bottom land) he claims pay __ The corn was planted \u0026 about 6 inches high- but had never been worked- The other improvements limit his \u0026 charged for in the name of his wife- was due from her Fathers Estate \u0026 which she can testify to__ the subsistance charge for - per statement"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1280/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digi ibed before me 17th Feb 1842 Jesse Bushyhead chief Justce C.N. Cherokee Nation Capt Jno Captain John . Benge__ a witness under oath says he knows the place- claimed for by Hunter Langby in Georgia near Lookout mountain__ thinks there was about 23 or 5 acres on in one field \u0026 about 10 in the other-- there was also dwelling house kitchen \u0026 smoke House_ Does not know about the other places_-- or his being dispossessed was not at home at the time__ John his x mark Benge Sworn to \u0026 subscribed before me 17th Feb 1842 P. M. Butter cherokee agent"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1279/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/3","type":"Canvas","label":{"none":["[Claim] 1842 Feb. 17, The United States to Hunter Langby : page 4"]},"width":2921,"height":3006,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1278~datastream~JP2/full/365,376/0/default.jpg","width":365,"height":376,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1278~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/3/page/tdh:1278","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1276/canvas/3/page/tdh:1278/656b623891938","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1278~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2921,"height":3006,"format"
