age/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7949~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7945/canvas/0/page/tdh:7949","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7945/canvas/0/page/tdh:7949/656b6855a4149","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7949~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3243,"height":4080,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7949~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7945/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7945/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7945/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville Executive Office June 8th 1846 Honl Wm Honorable William L. Marcy Sec Secretary of War On the 4. 5 \u0026 6th Inst Instant 12 companies of Infantry embarked from this place for N New . Orleans under your requisition of the 16th ult ultimo . They were from Middle Tennessee \u0026 being all here together \u0026 uncertain, whether they would unite (any portion of them) with any other troops of the States, they were organized into one Regiment \u0026 officered accordingly. I provisioned them with ten days rations \u0026 chartered Steam Boats for their Transportation to N. Orleans, ordering the Col Colonel to report himself \u0026 Regiment to Genl General . Gaines for further orders \u0026 the means of transportation to the Seat of War. 4 companies Infantry will be off in like manner from Memphis in a few days if not already gone, organized into a Battallion Battalion Four companies from E East . Tennessee formed also into a Battalion are descending the Tennessee River \u0026 will be at Memphis in the course of about 2 weeks or a little more, where they will be dispatched after the others \u0026 so soon as they overtake them the Battallions Battalions will be formed into a Regiment \u0026 their organization completed. This has all been done under my order no. 2 which I forwarded to you. The cavalry companies will be at Memphis by the 15th Inst. except three from E. Tennessee which will be there in a few days after There to await the orders of Genl General Wool you will perceive that"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7945/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7949/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7945/canvas/1","type":"Canvas","label":{"none":["[Letter] 1846 Jun. 8, Nashville, Tennessee [to] William. L. Marcy, Sec. of War / Aaron Brown : page 2"]},"width":3308,"height":4068,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7948~datastream~JP2/full/414,509/0/default.jpg","width":414,"height":509,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7948~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manif  make advances under the head of Transportation \u0026 provisioning, which the U United . States could refund. For these \u0026 other reasons not necessary now to be mentioned. I made arrangements to muster the troops into the service before leaving their respective grand divisions of the state \u0026 if you have any doubts about the propriety of my having done so, a little conversation with the President in relation to our geographical \u0026 Civil Divisions will remove them I desire earnestly that you will give direction to the genl in command to permit the 2 Battallions to be united into a Regiment \u0026 complete their organization very respectfully"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7945/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7948/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7945/canvas/2","type":"Canvas","label":{"none":["[Letter] 1846 Jun. 8, Nashville, Tennessee [to] William. L. Marcy, Sec. of War / Aaron Brown : page 3"]},"width":3220,"height":4048,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7947~datastream~JP2/full/403,506/0/default.jpg","width":403,"height":506,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7947~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7945/canvas/2/page/tdh:7947","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7945/canvas/2/page/tdh:7947/656b6858205f6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.e
