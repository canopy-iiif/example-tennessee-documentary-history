tions~islandora~object~tdh:8125~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3139,"height":3859,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8125~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"New Orleans 19 Feby February 1823 General Winchester dr dear Sir The cash advances required of us shall be cheerfully made and in the way desired. We seriously regret to hear that you are again dealing in the article of Tobacco, because it has long been a loosing business to those who been engaged in the traffick traffic , and now presents a more gloomy prospect than it had even yet done within our recollection__ The stock on hand abroad is unusually larger__ the demand small indeed and rates wonderfully reduced __ here there is remaining of the old crop, fully three thousand hogsheads, the new crop arriving, the price at least one cent pr per pound larger than it was last year at this time, and no possibility of selling readily even at low prices and on very extensive credits. Cotton affords some inducement to the investors of funds and we recommend it to your consideration exclusively__ it is in command of 9 C cents 91/2 for Tennessee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8125/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/1","type":"Canvas","label":{"none":["[Letter] 1823 Feb. 19, New Orleans, Louisiana [to] James Winchester, Cairo, Tennessee / Breedlove, Bradford \u0026 Robison : page 2"]},"width":3148,"height":3807,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8124~datastream~JP2/full/394,476/0/default.jpg","width":394,"height":476,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8124~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/1/page/tdh:8124","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/1/page/tdh:8124/656b687c1b7dd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8124~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3148,"height":3807,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8124~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and alabama , with on return demand and in cash payments__. Surely it presents a more alluring prospect to dealers than Tobacco does. No other article of Western produce deserves notice, and those who do trust them will experience a losing business. It becomes our painful duty to announce the loss of the S.R Tennessee __ on her to voyage hence to Louisville at half past 9 oclk O'clock on the night of saturday eigth eighth instant, she unfortunately struck a Sarryen in the Mississippi river about two hundred miles above natchez and sunk immediately__ there were about 180 passengers abourd on hand who succeeding in effecting their escape, with the exception of 30 drowned, without luggage or anything else__ We are encouraged by the opinions of some experienced pilots to expect a recovery of her Engine at low water, and some suppose that the Rout may be regained The loss is really a sore one, but we are"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8124/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/2","type":"Canvas","label":{"none":["[Letter] 1823 Feb. 19, New Orleans, Louisiana [to] James Winchester, Cairo, Tennessee / Breedlove, Bradford \u0026 Robison : page 3"]},"width":3114,"height":3904,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8123~datastream~JP2/full/389,488/0/default.jpg","width":389,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8123~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/2/page/tdh:8123","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/2/page/tdh:8123/656b687d4961d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8123~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3114,"height":3904,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8123~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"bearing it in a manly way and are driving on in business__ our audit is not effected here by any means, and if we can retain the confidence of our friends in the wish all will progress well. many persons hearing of the disaster, and on whom we had no claims of the kind, came forward and generously offered their friendship and some the extent of their credit Respectfully yours Breedlove, Bradford \u0026 Robison"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8123/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8121/canvas/3","type":"Canvas","label":{"none":["[Letter]
