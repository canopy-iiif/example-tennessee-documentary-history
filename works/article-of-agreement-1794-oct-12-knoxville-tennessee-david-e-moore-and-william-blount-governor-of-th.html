<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Article of agreement], 1794 Oct. 12, Knoxville, [Tennessee] / David E. Moore and William Blount, Governor of the State of Tennessee - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is an article of agreement made between William Blount, Governor of territories south of the Ohio River and superintendent of Indian Affairs for the southern district, and David Moore of Knoxville, Tenn. Dated October 12, 1794, the article was written in reference to a large flat bottomed boat, travelling down the Tennessee River, that was carrying goods belonging to the Chickasaw and Choctaw. Moore agreed to take charge of the boat and administer its journey down the Tennessee River to the mouth of Bear Creek, as so directed by Chickasaw chief Opoia Mingo. Moore would also be responsible for protecting the boat against attacks by the Creek and Cherokee, as well as protecting Opoia Mingo and his tribe. Furthermore, the article outlined how Moore and his crew would be paid for their services."/><meta property="og:title" content="[Article of agreement], 1794 Oct. 12, Knoxville, [Tennessee] / David E. Moore and William Blount, Governor of the State of Tennessee - Untitled"/><meta property="og:description" content="This document is an article of agreement made between William Blount, Governor of territories south of the Ohio River and superintendent of Indian Affairs for the southern district, and David Moore of Knoxville, Tenn. Dated October 12, 1794, the article was written in reference to a large flat bottomed boat, travelling down the Tennessee River, that was carrying goods belonging to the Chickasaw and Choctaw. Moore agreed to take charge of the boat and administer its journey down the Tennessee River to the mouth of Bear Creek, as so directed by Chickasaw chief Opoia Mingo. Moore would also be responsible for protecting the boat against attacks by the Creek and Cherokee, as well as protecting Opoia Mingo and his tribe. Furthermore, the article outlined how Moore and his crew would be paid for their services."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/article-of-agreement-1794-oct-12-knoxville-tennessee-david-e-moore-and-william-blount-governor-of-th"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7171/datastream/TN"/><meta property="og:image:alt" content="[Article of agreement], 1794 Oct. 12, Knoxville, [Tennessee] / David E. Moore and William Blount, Governor of the State of Tennessee"/><meta property="og:image:type" content="image/jpeg"/><meta property="og:image:width" content="200"/><meta property="og:image:height" content="200"/><link rel="canonical" href="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/article-of-agreement-1794-oct-12-knoxville-tennessee-david-e-moore-and-william-blount-governor-of-th"/><meta name="next-head-count" content="14"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/example-tennessee-documentary-history/_next/static/css/ceeb0b88c1965bb8.css" crossorigin="" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/example-tennessee-documentary-history/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/example-tennessee-documentary-history/_next/static/chunks/webpack-8a19526230638779.js" defer="" crossorigin=""></script><scr tation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Articles of agreement made and entered into between William Blount Governor in and over the territory of the United States of America south of the river Ohio , and superintendent of indian Indian affairs for the southern district on the part of the United States on the one part and David Moore of Knoxville on the other part, respecting the working a large flat bottomed boat from this place down the tennessee Tennessee with a quantity of goods belonging to the Chickasaw and Chactaw Choctaw nations of indians Indians being the same goods that were given by the United States to the said nations and in July last delivered at philadelphia Philadelphia to Opoia Mingo and others of his nation than at Philadelphia Witness, that the said David Moore engages to hold himself in readiness to take charge of the said boat now laying in the holston river Holston River near the camp of the said Opoia Mingo about four hundred yards below this place on saturday Saturday the 18th instant, by which time it is supposed the whole of the said goods will have arrived at that place and be put on board the said boat in the character of commander thereof and to provide six good oarsmen by the aforesaid day to work the said boat down the tennessee Tennessee to the mouth of Bear Creek , or to such other place above as Opoia Mingo shall"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7171/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7175/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7171/canvas/1","type":"Canvas","label":{"none":["[Article of agreement], 1794 Oct. 12, Knoxville, [Tennessee] / David E. Moore and William Blount, Governor of the State of Tennessee : page 2"]},"width":2348,"height":3672,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7174~datastream~JP2/full/294,459/0/default.jpg","width":294,"height":459,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7174~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7171/canvas/1/page/tdh:7174","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7171/canvas/1/page/tdh:7174/656b6778c09a0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7174~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2348,"height":3672,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7174~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7171/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7171/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7171/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"direct the said goods to be landed, and he the said David Moore further engages and agrees with the said William Blount that in the character of commander of the said flat bottomed boat he will use the utmost of his skill and abilities in commanding conducting and defending her with her lading down the tennessee Tennessee against all attacks that may be made upon the said boat by any hostile party or parties of Creeks or Cherokees and that he will take special care of Opoia Mingo and his party of Chickasaws who are to pass down the tennessee Tennessee in the said boat with the goods as before described belonging to the Chickasaws and Chactaws Choctaws _ and the said William Blount engages on the part of the United States that the said David Moore shall be paid for his own skill trouble and--this line is very faded service in commanding and conducting the said boat to the mouth of Bear Creek or to such other place above as Opoia Mingo shall order their goods to be landed two hundred dollars and that each of the six oarsmen shall be paid one dollar per day for their services counting from the time they appear at the boat ready to go on board provided such appearance be not before the 18 th instant to the day they return to this place provided more than twenty four days shall not be allowed to return to this place from the place where the goods shall be landed. and it is further agreed that provisions shall be put on board the said boat at this place at the cost of"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7171/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7174/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7171/canvas/2","type":"Canvas","label":{"none":["[Article of agreement], 1794 Oct. 12, Knoxville, [Tennessee] / David E. Moore and William Blount, Governor of the State of Tennessee : page 3"]},"width":2348,"height":3672,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7173~datastream~JP2/full/294,459/0/default.jpg","width":294,"height":459,"type":"Image","format":"image/jpeg","service"
