enworth Sept September ,, 6th 1829 Dear Sir I take this opportunity to write you, upon a subject, very interesting to me; and I think the whole union; which subject, is the construction of a rail road from Lake Michagan Michigan passing through the states of Indiana Kentucky \u0026 Tennessee , to some navigable water course, falling into the atlantic ocean east of Lake Florida ; or to some convenient harbour harbor easy of access to the ocean__ This subject has occupyed occupied my attention; for several years past \u0026 I have some to come to the conclusion, I will bring it forward this winter in the Legislature of the state of Indiana of which I am a member- I thought it would be prudent, to write you, \u0026 request your opinion, \u0026 cooperation upon this subject; together with such other information as you might think proper to communicate _ The Mississppi valley is the most productive region in produce upon the globe; \u0026 ought to be opened to the southeast sections of this union_ it would be an incalculable mutual advantage to both sections In this produce is the cheapest; in that the dearest, of any part of the government In a direct line, nature seems to have placed an almost inseparable barrier between_ yet I have no doubt art can break it down, by instructing a rail road, upon which; every kind of produce may be transported, nearly as cheap, if not cheaper, than upon the ohio \u0026 Mississippi rivers in Steam boats__ if you should doubt this, I would refer you to an essay of Mr haularen on rail roads, published on the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7850/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/1","type":"Canvas","label":{"none":["1829 Sep. 6, Le[a]venworth, Indiana [to] William Hall, Nashville, Tennessee : page 2"]},"width":3079,"height":4795,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7849~datastream~JP2/full/385,599/0/default.jpg","width":385,"height":599,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7849~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/1/page/tdh:7849","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/1/page/tdh:7849/656b6839066bb","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7849~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3079,"height":4795,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7849~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"National Intellegencer of 1826, say in Sept, and october the last mos months oct october 4th is now before me_ In this essay, rail roads are demonstrated to be, far superior to canals, in almost all situations for the transportation of almost all kinds of commodities, to \u0026 from the interior of any country; particularly when commodities have to be transported any considerable distance_ rail road roads can generally be constructed for one third less than canals__ no limit to the quantity of commodities which may pass upon them the expedition with which commodities may pass upon rail roads; when compared with canals, are as 20, to 2, as two miles an hour is found to be the most practicable speed, with a boat of 30 tuns tons cargo upon a canal whereas one locomotive steam engine of little muabl power will move 100 tuns at a velocity of 20 miles an hour upon a well constructed rail road__ you will find upon investigation, rail roads present almost innumerable other advantages over canals__ canals are limited in the business which may be done upon then__ No limit to the business which may be done upon rail roads__ With the reason of which, I presume you are well acquainted every body moving through a fluid, meets with a resistance, \u0026 that resistance, is as the squares of the velocity, with which the body moves; besides, any body moved by animal power, as you increase your velocity, you decrease your power, as the animal takes a part of its power, to increase its own velocity__ Not so as rail roads with steam power_ you only have in the first place to over come the fruition which is in proportion to time, \u0026 then a little addition of power, will give the proposed velocity__ moving with steam at all velocities the power or first power, acts with the same"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7849/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/2","type":"Canvas","label":{"none":["1829 Sep. 6, Le[a]venworth, Ind  go into all the philosophical reasoning \u0026 principles of each system \u0026 compare them, but I presume it will not be necessary, as no doubt you perfectly understand them, \u0026 have often compared them at your leisure I will only further remark, that from Charlestown Charleston in South Carrolina Carolina to Lake Michigan, is a distance of about 7 or 800 miles; which at 20 miles an hour, could be run, in 40 hours; but say 3 1/2 days giving sufficient time for loading wooding \u0026 watering; then in 7 days the waggoner wagoner could pass from Charlestown to the Lake \u0026 back; which would make Charlestown, the Lake, \u0026 all the intermediate country as it were, one neighbourhood neighborhood which could be supplyed supplied , \u0026 from which supplyes could be received, with as much facility as they can in the ordinary way of transportation, from the distance of 30 or 40 miles, \u0026 at about the same expence__ Mr chapman an experienced English Engineer, lays it down as correct, that transportation upon a well constructed rail road, can be afforded at from 1-3d to 2-5th of a penny per tun per mile, which will be at about 2/3 of a cent, per tun per mile or 662/3 of a cents per tun, per 100 miles, or 3 2/3 of a cent per hundred per hundred miles__ if you will take the trouble to estimate"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7848/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/3","type":"Canvas","label":{"none":["1829 Sep. 6, Le[a]venworth, Indiana [to] William Hall, Nashville, Tennessee : page 4"]},"width":3088,"height":4906,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7847~datastream~JP2/full/386,6 et created, and increase consumption which necessarily will be by the construction of the rail road from Lake Michigan to the ocean in the southeast of the union the increased accumulation of business \u0026 populations all along he line of this road, \u0026 then subtract the last sums from the first; the amount saved to the great body of the public community in a very few years, I believe, would be much greater than the cost \u0026 expense of the constructions of the road; besides it would greatly promote industry insure new life \u0026 vigour vigor into the whole body politic, \u0026 add great strength to the union- all classes of society would be greatly benefited_ It is grower and the consumer which receive the reduction \u0026 are interested in the facility of transportation The price of Labour Labor \u0026 all its prowess are \u0026 must be regulated by the price of bread stuffs in all countries- This road would equalize or nearly so the price of all goods wares merchandize produce \u0026 labour upon its whole lengths; as every all could pass upon it with nearly the same"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7847/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/4","type":"Canvas","label":{"none":["1829 Sep. 6, Le[a]venworth, Indiana [to] William Hall, Nashville, Tennessee : page 5"]},"width":3007,"height":4830,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7846~datastream~JP2/full/376,604/0/default.jpg","width":376,"height":604,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7846~datastream~JP2","@type":"http://iiif.io/api/image/2/con ty of the prepared road agree upon some general principles in what maner manner the States shall unite in the construction of the proposed road, and report to the next Legislatures of the respective States for their information \u0026 consideration it must take time to make all the necessary preliminary arrangements before the worke work can commence- I thought it would facilitate it by writing to your Excellency__ if your ideas upon this subject should correspond with mine; you could then lay it before the next Legislature in your State in such maner as you in your wisdom should think best; and in the mean time you could communicate your ideas to me that I might lay them before the Indiana Legislature ; \u0026 cause a simultanious simultaneous movement in all the States upon the subject"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/4"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7846/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/5","type":"Canvas","label":{"none":["1829 Sep. 6, Le[a]venworth, Indiana [to] William Hall, Nashville, Tennessee : page 6"]},"width":3024,"height":4800,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7845~datastream~JP2/full/378,600/0/default.jpg","width":378,"height":600,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7845~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/canvas/5/page/tdh:7845","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7843/c
