d and requested to meet me there — within the vicinity of this place, or any other ⁁ place that would be convenient — you have refused and waded a meeting, and through mere cowardice — you may yet retrieve your character by seeing me in this neighbourhood neighborhood or at south west point — If in this neighbourhood neighborhood , this evening or early tomorrow morning — If at south west point tommorrow tomorrow evening, or on Wednesday ⁁ next any time before twelve oclock o'clock If you incline to this meeting I will expect to be notified by you — I well know your friend Capt Captain Sparks is absent, he told me and my friend Capt Captain A. White on friday Friday evening that for certain reasons he washed his hands of it — and was requested of he did to state it to you and to state agreable agreeable to your appointment on the eighth we would expect to hear from you — or I would post you as you"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6755/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6758/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6755/canvas/1","type":"Canvas","label":{"none":["[Letter] 1803 Oct. 10, Knoxville, Tennessee [to] John Sevier / Andrew Jackson : page 2"]},"width":3120,"height":5156,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6757~datastream~JP2/full/390,645/0/default.jpg","width":390,"height":645,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6757~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6755/canvas/1/page/tdh:6757","
