items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/0","type":"Canvas","label":{"none":["[Letter] 1847 April 14 [to] Capt[ain] William R. Caswell / E. C. Caswell : page 1"]},"width":3148,"height":3999,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:176~datastream~JP2/full/394,500/0/default.jpg","width":394,"height":500,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:176~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/0/page/tdh:176","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/0/page/tdh:176/656b6094e5cf6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:176~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3148,"height":3999,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:176~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"No 33 Russelville April 14th 1847 My Dear Husband, Why have I not heard from you since the 16 of February . I know from the papers that you left Tampico for Vera Cruz and I know too there has been a battle at the latter place and our Army has again been victorious—we have heard from Vera Cruz in twelve days we have had a list of the oficers officers who were killed and wounded and thanks to the Almighty your name was not among the number, this is all I have to make me think you are well., but why I have not had a letter from you I cannot imagine. I try to think you have not been sick for you promised if you were sick or exposed to any great danger you would certainly write to me— Mr Caswell if you knew how I prayed and longed for your return I think you would leave Mexico as soon as possible I could wait till your year was out if you were only out of that sickly country but it seems a long time to wait too, four days less than two months or fifty seven days yet before your time is out. I will write but three more letters to you while ⁁ you are in Mexico I will write to you to any place you may tell me on your rout route home"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:176/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/1","type":"Canvas","label":{"none":["[Letter] 1847 April 14 [to] Capt[ain] William R. Caswell / E. C. Caswell : page 2"]},"width":3219,"height":3999,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:175~datastream~JP2/full/402,500/0/default.jpg","width":402,"height":500,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:175~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/1/page/tdh:175","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/1/page/tdh:175/656b60962c3c9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:175~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3219,"height":3999,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:175~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I hope you may sell your horses so you may come home as rapidly as possible— I had a letter from Sarah McCulloch by the last mail she says your Ma had received a letter from you in ⁁ which you promised to come by Murfreesboro please dont stay any where on the road too long for we are very very impatient to see you— Sarah says Sis June has a daughter Sally McCulloch two weeks old, both sister \u0026 babe doing well. Philip's wife has been sick a month with fever— Sam's little Natte has been very ill too—the rest of the relations all well Sarah had just returned from a visit to Orleans quite delighted she went with Col Colonel E. H. Foster \u0026 Lady— John Lythe was to be married in a few days to Miss King Mr McClung \u0026 Ann \u0026 family are at Ma's I am a great deal with them they talk a great deal about you to me and of course we are excellent friends Mr McClung is trying to drop the Mrs to my name but it is more trouble to him then if he said Mrs C. he says it looks like pushing me off too much—he is attending to Ma's farming till she returns from South Carolina, she will return as soon as Mary Bowen is able to travel we think she will be here by the first or second week in May if you could only be here by that time I would be so happy— I have been all day in the garden \u0026 yard I have lost a great many of our roses and other flowers by the severe winter and I am sorry to tell you I have lost my Hydrangeas the flower you prized so much although it was in the cellar \u0026 wrapped in straw the moss rose is living \u0026 so is the yellow roses— the spring is unusually backward"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:175/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/2","type":"Canvas","label":{"none":["[Letter] 1847 April 14 [to] Capt[ain] William R. Caswell / E. C. Caswell : page 3"]},"width":3191,"height":4023,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:174~datastream~JP2/full/399,503/0/default.jpg","width":399,"height":503,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:174~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/2/page/tdh:174","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/2/page/tdh:174/656b60975ae39","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:174~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3191,"height":4023,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:174~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I am much obliged to you for thinking of the oranges for me but beg you will not attempt to get any preserved for it is a long and difficult process to preserve them, \u0026 you could not keep them in that warm climate if you had them— I am obliged to you and Uncle Frank for getting the shells \u0026 if it is convenient I should like to have them brought home but do not trouble yourself for if I only can be fortunate enough to get my husband home I now think I will care but little for anything else— I forgot if I told you in any of my late letters that I had received a very interesting letter from Miss Emma White it is directed to me but written to you 'That boy' has been jabbering and trying to walk ever since I began this letter and Ita has been calling every few minutes to me to 'look that' Caswell was standing alone \u0026 and had taken three or four steps all alone \u0026 honestly too— he has two teeth just though is nine months and two weeks old, weighs 20lbs— I have been making him some little shoes for him and send you the size of the sole of the shoe, his foot is just as long as the inner mark, he is taller than Blanche but not so fat— looks sometimes very like you and sometimes like Emma, is scarcely so pretty as some of our babys, but has a fine open \u0026 good humored look— \u0026 I think very sweet you must love him— Ita is quite well and is still our good daughter— our servants are well and want to see you very much— My dear husband come home as soon as possible and write a little oftener more often , if you please I am so glad to get a letter from you— I have not attempted to write without lines for years and if you will excuse the appearance of this letter I will write a better one next week— Ita \u0026 Caswell send a kiss and much love to you goodbye my dear husband Your sincerely affectionate wife E. C. Caswell"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:174/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/3","type":"Canvas","label":{"none":["[Letter] 1847 April 14 [to] Capt[ain] William R. Caswell / E. C. Caswell : page 4"]},"width":3185,"height":3962,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:173~datastream~JP2/full/398,495/0/default.jpg","width":398,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:173~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/3/page/tdh:173","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/3/page/tdh:173/656b60988b00d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:173~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3185,"height":3962,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:173~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Alfred Taylor and Amanda Hamilton are to be day after tomorrow— Eliza has an invitation to the wedding I hear most of our Carter kin are to be there. May God bless you. E.C.C. \"Belonging to the Army\" Russelville Tenn April 13th Capt. Captain William R. Caswell Tennessee Cavalry United States Army Vera Cruz Mexico Via New Orleans La Louisiana E.C.C. no"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/172/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:173/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A172/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.u
