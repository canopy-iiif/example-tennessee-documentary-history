e/assemble/manifest/tdh/405/canvas/1/page/tdh:410","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/405/canvas/1/page/tdh:410/656b60f23595b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:410~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1559,"height":2476,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:410~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/405/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/405/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/405/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Department OF War , January 23 23rd , 1828. Sir : I have the honor, in obedience to a resolution of the House of Representatives, of the 16th instant, of submitting, herewith, a communication from the Clerk charged with the Indian business of this Department, accompanied by a list of persons entitled to reservations under the Treaty with the Cherokees , of 27th February, 1819 , according to the Treaty, and the returns of the Commissioners appointed to superintend the surveying and laying off said reservations, distinguishing between those who are entitled to reservations in fee simple, and those who are entitled to reservations for life only. I have the honor to be, Your obedient servant, JAMES BARBOUR The SPEAKER of the House of Representatives."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/405/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:410/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/405/canvas/2","type":"Canvas","label":{"none":["Letter from the Secretary of War transmitting a list of persons entitled to reservations under the treaty with the Cherokees of the 27th February, 1819, [et c.], 1828, Washington : page 3"]},"width":1613,"height":2638,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:409~datastream~JP2/full/403,660/0/default.jpg","width":403,"height":660,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:409~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/405/canvas/2/page/tdh:409","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/405/canvas/2/page/tdh:409/656b60f3cc26c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:409~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1613,"height":2638,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:409~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/405/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/405/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/405/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Department OF War , Office of Indian Affairs , January 19, 1828. SIR: I have the honor to accompany this with an abstract, in conformity to a resolution of the House of Representatives, of the 16th instant, (and upon which you have directed me to report to you,) of each and every head of an Indian family, who is entitled to a reservation of land. by virtue of the Treaty made between John C. Calhoun , late Secretary of War, and the Chiefs and Head Men of the Cherokee Nation of Indians , at the City of Washington , on the 27th day of February, 1819, distinguishing between those who are entitled to reservations in fee simple, and those who are entitled to reservations for life only, with reversion in fee simple, so far as the records of this office enable me to do so. There is no information in this office in regard to the question of reversion. Respectfully submitted. THO. L. McKENNEY . To the Hon. Honorable the Secretary OF War ."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/405/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:409/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/405/canvas/3","type":"Canvas","label":{"none":["Letter from the Secretary of War transmitting a list of persons entitled to reservations under the treaty with the Cherokees of the 27th February, 1819, [et c.], 1828, Washington : page 4"]},"width":1613,"height":2638,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:408~datastream~JP2/full/403,660/0/default.jpg","width":403,"height":660,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/c
