gital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6015~datastream~JP2/full/395,495/0/default.jpg","width":395,"height":495,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6015~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/0/page/tdh:6015","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/0/page/tdh:6015/656b6639a9b89","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6015~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3162,"height":3960,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6015~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville Tuesday 17/43 January 17, 1843 My dear Mary I had this pleasure yesterday by mail, and this morning an opportunity offers to send over Henry and the Brussells Carpet — I am somewhat at a loss to say when I shall invite⁁ for you ⁁ to come over, but at present think you had better remain where you are until the beginning of spring — When I hope we shall meet, not soon to be parted again — I am about paying my expenses ⁁ at present but so soon as the weather becomes more favorable I shall no doubt have as much as I can do and during my leisure moments I am reading medicine in a regular way. Doctor Ford is here, and has offered me his Libra Library and any assistance in his power— or that I may want in taking a regular course of reading. You know me well enough, my dear Mary — to convince you that I dislike to know less than any one else in any profession I may embrace in fact my ambition leads me to climb to the top— Old Mr McNairy \"says he will bet\" Two hundred thousand dollars— that I will be a better Physician (Nuntically) in two years, than any in our city — save Doct Doctor Jenning?"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6015/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/1","type":"Canvas","label":{"none":["[Letter] 1843 Jan. 17, Nashville, [to] Mary House / George House : page 2"]},"width":3053,"height":3853,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6014~datastream~JP2/full/382,482/0/default.jpg","width":382,"height":482,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6014~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/1/page/tdh:6014","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/1/page/tdh:6014/656b663ad00c9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6014~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3053,"height":3853,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6014~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The means I already possess in that way will be sufficient to keep yourself and boy above the frowns of the world — so much for so much about self — I hope Mother will be able to get along with Henry, as he is now sufficiently large to do anything that she may want done situated as she is— We send the carpet, thinking Mother will take better care of it, than can be done here— Mr Bowman (my patient) that I informed you ⁁ of as being so much afflicted is getting well— I cured a case in ten days, that has baffled the physicians here for two years. It was a negro boy. He is larger and sturdier than Henry every way, and on account of his disease sold on the Block about two weeks since for 151$ one hundred and fifty one dollars — his master R. N. Greene would not take four hundred for him— Mrs Duncan and Ellen left for Mississippi Madison County — on the Kirkman on Friday last — William Stodhart will leave in a few days by land with the Negroes and other property I have nothing new— Ellen Ervin is anxiously expecting a letter from you. If you will send her letter over to me — I will answer"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6014/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/2","type":"Canvas","label":{"none":["[Letter] 1843 Jan. 17, Nashville, [to] Mary House / George House : page 3"]},"width":3072,"height":3843,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6013~datastream~JP2/full/384,480/0/default.jpg","width":384,"height":480,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6013~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/2/page/tdh:6013","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/2/page/tdh:6013/656b663c2ef1d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6013~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3072,"height":3843,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6013~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"it if you have concluded not to do so— Tell James his Papa says he must be a good boy, love and mind Ma and Grand ma and talk and think a good deal about his Papa. I heard from Alabama last week — all well — All well at the Ridge afore? days since— and we are all well here — By the spring (with good luck) I hope I shall be as bright as a new dollar. Make my best love to Mother and our relations around you, My respects to the Dawsons , Trumans , and Russells friends. Kiss James for me. May heaven protect, guide and direct us through life; in such and that \"Our light afflictions here\" May work out for us a far more exceeding weight of glory in the world to come. Yours in the bonds of love George PS. Post Script Mr Scivels Brotherinlaw and our sisters are boarding at Mr Grunfields . Mr Scivel at the Washington Hall most has only Granville and Joseph with him — — H House — Mr. George ? W Washington House"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6013/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/3","type":"Canvas","label":{"none":["[Letter] 1843 Jan. 17, Nashville, [to] Mary House / George House : page 4"]},"width":3083,"height":3832,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6012~datastream~JP2/full/385,479/0/default.jpg","width":385,"height":479,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6012~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/3/page/tdh:6012","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/3/page/tdh:6012/656b663d52cb8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6012~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3083,"height":3832,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6012~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Tell Jim— his little cousin Mary talks a great deal about him and that write? sister is beginning to walk. She is indeed a fine child— — G George — Mr George W House Mrs Mary House Care of Mr J B Hamilton Sugan County Ky Kentucky For by Mr Adkinson } Mr George W House"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6011/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6012/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6011/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.
