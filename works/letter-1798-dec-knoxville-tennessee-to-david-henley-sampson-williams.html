le to send you at this time but will shortly, which I will thank you to send into the nation to the agent to enable him to get the horses for the owners, or otherways otherwise take such measures as are provided by law to Secure the value of the Horses for the owners. Also a cow was lost by one Perkins a traveller on his way to"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9047/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9050/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9047/canvas/1","type":"Canvas","label":{"none":["[Letter] 1798 Dec., Knoxville [Tennessee, to] David Henley / Sampson Williams : page 2"]},"width":1257,"height":1569,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9049~datastream~JP2/full/314,392/0/default.jpg","width":314,"height":392,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9049~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9047/canvas/1/page/tdh:9049","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9047/canvas/1/page/tdh:9049/656b694e0ec64","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9049~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1257,"height":1569,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9049~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9047/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9047/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9047/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Cumberland which was Killed by some hunting Cherokees near one Shaws and the Beef sold to other Travellers, which last transaction is well authenticated by testimony and which as I understand has raised a great clamor in the small neighborhood where it happened, and the Indians are threatened to be arrested and taken to Nashville (for what purpose I have not learnt) but I suppose with an expectation to have them punished according to the nature of the crime This information I received yesterday and was requested to make Known to you and the Governor I am Sir your most obedient Servt Servant S. Sampson Williams"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9047/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9049/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9047/canvas/2","type":"Canvas","label":{"none":["[Letter] 1798 Dec., Knoxville [Tennessee, to] David Henley / Sampson Williams : page 3"]},"width":1542,"height":1236,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9048~datastream~JP2/full/386,309/0/default.jpg","width":386,"height":309,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9048~datastream~JP2","@type":"ht
