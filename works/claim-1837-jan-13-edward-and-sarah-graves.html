and of General White on their way to the Creek Nation, encamped at the foot of the Mountain about two miles from my house. A gang of hogs belonging to my daughter, now Sarah Graves, and her Mother, raised in that neighborhood. A day or so after the troops had passed on, I went to where they had encamped, and found the heads of 12 hogs which had been killed, strewed about the camp. I knew the hogs from the mark_ They were very gentle, and two years old__ and valued about $4 a head. Other hogs disappeared, and were probably also killed, but I did not discover any remains of them. The claim has never before been presented. Sworn to \u0026 Subscribed before me in Committee this 18th Oct. October 1836 John Ridge Prest. President Committee P Pheasant his x mark of Wills Valley After the troops had passed, , as stated by Pheasant, on their way to the Creeks Nation, my father came home and told us that a number of Hogs belonging to Pheasant's family had been Killed by the Soldiers. A number of us went to the encampment, and discovered the the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1459/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1461/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1459/canvas/1","type":"Canvas","label":{"none":["[Claim] 1837 Jan. 13 / Edward and Sarah Graves : page 2"]},"width":2339,"height":3902,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1460~datastream~JP2/full/292,488/0/default.jpg","width":292,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1460~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items
