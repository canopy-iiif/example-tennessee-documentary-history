h/6610/canvas/0/page/tdh:6613","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6610/canvas/0/page/tdh:6613/656b66b5a2684","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6613~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2960,"height":4848,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6613~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6610/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6610/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6610/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Dixons Springs Nov November 22st 1838 Dear James I Rcd Received your Letter of the 8th Nov November I am glad to hear you are pleased with your Bourding Boarding and the prospects of the school — there is no particular change since you Left — Philpo \u0026 Cosby am going to Leave here shortly for Texas — They find they cannot do any thing at this place— we have not Rcd— Received our goods yet we have heard from them at Pittsburgh 23th of Oct October we expect them in a few days — one of us will go on in the spring and buy a large stock If you want any thing brought on you must Let me know — we will go on in Feb— February I have just Returned from Dekalb County I saw Dick Blythe at Alexandria — he Tells me he is doing very well — Archy has backed out from commerce — the society was not as much refined as he would wish — I heard in alexandria he had only one patient he visited him six times and charged him 80 Dols Dollars — I have Picked out a palace for you and Tan If do not go to Mississippi one in Lancaster the other in Liberty — it has been very sickly in lancaster this summer I was Told a doctor could have made a small fortune at that place this sumer summer"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6610/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6613/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6610/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 Nov. 22, Dixons Spring, J[ames] L. Alexander, Lexington, KY / Unknown : page 2"]},"width":2944,"height":4848,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6612~datastream~JP2/full/368,606/0/default.jpg","width":368,"height":606,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6612~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6610/canvas/1/page/tdh:6612","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6610/canvas/1/page/tdh:6612/656b66b6d9a2f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6612~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2944,"height":4848,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6612~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6610/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6610/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6610/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Tell Tan I saw Nep since he left she inquired very particular about him — I expect to see her in a few days he must write me let know what to say to her for him — Dick Blyth sends his respects to you and Tan you must write frequently, Tell Tan he must To me Let me know how he likes Lexington — give my Respects to old Ben \u0026 Miss wells — yours \u0026\u0026c et cetera RP"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6610/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6612/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6610/canvas/2","type":"Canvas","label":{"none":["[Letter] 1838 Nov. 22, Dixons Spring, J[ames] L. Alexander, Lexington, KY / Unknown : page 3"]},"width":4624,"height":2880,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6611~datastream~JP2/full/578,360/0/default.jpg","width":578,"height":360,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6611~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6610/canvas/2/page/tdh:6611","type":"AnnotationPage","items":[{"id":"https://digital.l
