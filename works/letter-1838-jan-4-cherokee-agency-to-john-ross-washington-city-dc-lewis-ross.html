tances. two alternatives only presents itself to my mind. to Stay and be forced off under the false treaty, or to treat on the basis of general removal. under such circumstances I would say let us make a treaty. if the details could be made more satisfactory to us. that is if we can get a longer time given to remove in the money placed under the control of the Nation and left free to move to whatever place we may choose the greatest difficulties must follow in either cases, but the latter course in my own opinion would be best for us. we can expect Nothing else but oppression from the Govmt Government of the U.S. So long as we remain in their limits. and if we had the means It may be possible that we could find a Country. out of the United States Which we might live in. I can well imagine the situation the delegation are placed in the people expect you to do the best you can for them. under the present all circumstances It will be impossible to please all. and the time seems to be at hand when something must be done and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/663/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:666/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/663/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 Jan. 4, Cherokee Agency [to] John Ross, Washington City D.C. / Lewis Ross : page 2"]},"width":2316,"height":2858,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:665~datastream~JP2/full/290,357/0/default.jpg","width":290,"height":357,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:665~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/le
