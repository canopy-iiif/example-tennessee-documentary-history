s has been discovered who when at their respective places of residence are found to be Interspers'd Interspersed among the People of Franklin Warran Warren \u0026 Madison M.T. Middle Tennessee Counties and a considerable proportion of the Them residing on the Indian Land who have formed places of Deposit for Stolen goods It has been Clearly discovered by the Confession of Some of the parties and by a great Quantity of Stolen goods being found on the Indian Land that them \u0026 There only they make their place of Deposite Deposit . By means of which their business is Very much facilitated. there has been found of the Stolen goods 12 Horse Loads. the numbers of theives thieves is Said to Exceed one hundred all Connected by the Usual ties that bind Such Characters- as our country Is Very much Infested and Our property Very Unsafe by reason of those Nefarious Characters we beg that you will Interpose and Use Such means or procure Such force as you may think necessary to remmove remove all persons who Contrary to Law has Settled on the cherokee Land which we believe will be one of the most Effective means to remove those pests by which our Country is Infected the Citizens of this County If Authorised Authorized will Engage to Drive them off and not Suffer them to return; those on on the frontiers or adjacent thereto of this County \u0026 that of Madison M.T_ Hallis Estill Richard Callaway Leod Leonard Tarrant John W. Holder"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1654/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1657/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1654/canvas/1","type":"Canvas","label":{"none":["[Letter] 1814 May 7, Franklin County, Tennessee [to] Colo[nel] Return J Meiggs [i.e., Meigs] / Hallis Estill e
