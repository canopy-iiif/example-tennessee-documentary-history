 click__ as to the charge of corruption or favoritism in the Bank to this county or this side of the river the charge is as false as it is corrupt. The truth is the real working whig in the county have never had control the Board of directors have now so arranged heretofore as to give the control to a few"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7546/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7550/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7546/canvas/1","type":"Canvas","label":{"none":["[Letter] 1849 Jan. 5, Rogersville [to] Neill Brown, Nashville, Tennessee / W.C. Kyle : page 2"]},"width":3076,"height":3940,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7549~datastream~JP2/full/385,493/0/default.jpg","width":385,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7549~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7546/canvas/1/page/tdh:7549","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7546/canvas/1/page/tdh:7549/656b67f46a484","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7549~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3076,"height":3940,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7549~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7546/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7546/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7546/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"disaffected whigs and the democrats, who by uniting control the whigs in the election of the office and the result here is that we have one of the most rabid locos in this Branch that is in the state (to wit) Majr Major Hord who has been twice a member from this county. and by Keeping him in the Bank he has the opportunity of dictionary all the time. I have nothing to say in the selection of the board except appoint good Whigs and we have nothing to fear I expect some of our whigs have written to the mother Bank on the subject and givn given them a list of names__ We will have a death struggle for this county next summer, and we hope to elect a whig to the Legislature I see from the Knoxville papers they wish to have the canadate candidate from E Ten East Tennessee next time provided you do not wish a relection, reelection I would be glad to hear from you on that subject, so as to know how to act. and I will here say if you wish to run I have no doubt you can get the nomination, Brownlow to the contrary not withstanding, and from the vote Genl General Taylor got in this Congressional district I think with Brownlow against"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7546/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7549/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable this Respectfully your friend W.C. Kyle PS Post Script . I rec received your letter a few days before the election and think it did good arousing the whigs to action. w.c.k I learn from some of our whig friends Mr Mister John Netherland left a list of names when he was at nashville if that is confirmed the thing will go off well but if allowed to be changed so as to suit some whig Drones in our region of country all will be confusion again W.c.K"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7546/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7548/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7546/canvas/3","type":"Canvas","label":{"none":["[Letter] 1849 Jan. 5, Rogersville [to] Neill Brown, Nashville, Tennessee / W.C. Kyle : page 4"]},"width":3971,"height":3060,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7547~datastream~JP2/full/496,383/0/default.jpg","width":496,"height":383,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7547~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7546/canvas/3/page/tdh:7547","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7546/canvas/3/page/tdh:7547/656b67f6d4437","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7547~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3971,"height":3060,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~is
