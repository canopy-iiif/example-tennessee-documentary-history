ve weeks. East Tennessee is dertemined determined to be a Great Country. Greate Greate excitement about rail roads â€” Knoxville is looking up the people appear quite friendly â€” We are behind the age in Carthage Some fifty years. I shall leav leave tomorrow for Tazewell Claiborne County and shall return as soon as possible to this place should any thing happen I will write to you I shall attend the Mason Lodge to night Yours Fraternally J J Burnett Adam Fergusson Esq Carthage Tenn Tennessee"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5761/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5762/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5761/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5761","label":{"en":["1850 Sep. 9, Knoxville, Tennessee [to] Adam Fergusson, Carthage, Tennessee / J. J. Burnett"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/railroads.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/september-9-1850.json?sort=random"],"seo":{"title":"1850 Sep. 9, Knoxville, Tennessee [to] Adam Fergusson, Cartha
