ames of the members_ The accompanying manuscript will best illustrate the plan I had conceived_ I would also prefer that the names of those whose signatures I have been able to obtain should appear in their as they usually subscribed them but as you suggested that our artists were unable to execute full similes, that part might be omitted. I have thought that Horaces aese perenning should be either prefixed or appended to the declaration. If an obelisk or any such figure were on the sheet these words might be placed on its base_ But the execution I leave chiefly to yourself _ But I wish you to spare no pains in making it worthy of the eventful transaction it is intended to perpetuate_ The vellum and satin I will furnish _ Let me first see a plan of the piece (on which I will give you my opinion) accompanied with any remarks you think proper about the number I should have struck_ the price \u0026c and et cetera . Very Respectfully yours \u0026c J. G. M. Ramsey. F. S. Heiskell"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8904/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8906/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8904/canvas/1","type":"Canvas","label":{"none":["[Letter] 1826 Jan. 2, Mecklenburg, [to] F. S. Heiskell, Knoxville, Tennessee / J. G. M. Ramsey : page 2"]},"width":1434,"height":2424,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8905~datastream~JP2/full/359,606/0/default.jpg","width":359,"height":606,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8905~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"htt
