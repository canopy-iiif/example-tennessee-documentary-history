painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6436~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3169,"height":3865,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6436~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Clover Dale , March 9th My dear Sister I received your letter the 11 of Feb, February last week, little did you think when you wrote it that, the next from Clover Dale would contain such melancholy news we were prepared for the death of our Father, but not for our Mothers Neither can we reconcile ourselves to the idea that she is gone not to return It was all so sudden, that it appeared at first like a dream, yet now at times we are constrained to believe it is all a reality we dayly daily miss them more and more, Oh my dear sister I cannot discribe describe my feelings, had I known as the others did that my Mother was dangerous, and was dying all day I think I would be better satisfied but Dr. Hudson deceived me once and I do not think I can trust him again, he told me that the was she was not dangerous, and would be well in a few days, and as she notised noticed more that day than she had any day while she was sick, I thought she was getting better"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6436/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/1","type":"Canvas","label":{"none":["[Letter] 1840 March 9, Clover Dale, [TN] [to] Ann Jane Bell, Cornplanter, PA / M[argaret] V. Bell : : page 2"]},"width":3149,"height":3912,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6435~datastream~JP2/full/394,489/0/default.jpg","width":394,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6435~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/1/page/tdh:6435","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/1/page/tdh:6435/656b6696354c2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6435~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3149,"height":3912,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6435~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"untill until she was gone, and then at first I thought she had only fainted. But they are both gone and deeply do we feel their loss, Some of our neighbours neighbors think we ought not to stay so much at home, but we all think retirement best suited to our feelings we have not been from home, except to our nearest neighbours, Mr. Reynolds who lost a child of 3 years old last week, we set up with it from Thursday night untill until Sunday night when it died. it suffered very much and has not been well since it had the scarlet fever which was two years ago, William received a letter from brother yesterday in answer to one he wrote the day Sally wrote to you, we were disappointed in not receiving one from you. Major Bell and family have returned to the Narrams , he has been very sick for some time, it is thought he will never recover, Mrs. Garret also is very sick, she ‚ÅÅ is entirely blind at this time. There has been more sickness and sudden deaths in this country than there has been for some years, Squire Hardy is dead, Mrs. Dabney and Ann are well I have not seen them in some time, Mary was here a few weeks since, she has"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6435/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 March 9, Clover Dale, [TN] [to] Ann Jane Bell, Cornplanter, PA / M[argaret] V. Bell : : page 3"]},"width":3133,"height":3919,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6434~datastream~JP2/full/392,490/0/default.jpg","width":392,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6434~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/2/page/tdh:6434","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/2/page/tdh:6434/656b669767622","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6434~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3133,"height":3919,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6434~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"grown and improved very much, Mrs. Carter has a nother another daughter, she has five, Mr. John Collier has been quite sick for some months, her health is very delicate indeed, Anne West died a few weeks since of the consumption, she was sick for some months, Williams health is not very good this winter, he is subject to bad colds which make him feel very bad, he dose does not look as well as usual, though he is busily ingaged engaged on the farm, the weather has been so favorable for the last month, that some are almost ready to plant corn, Our peach treas trees are in bloom, which is a month earlier than usual, brother is progressing very well his temperance speach speech , I wish very much you would be here, to hear him on the 4th. Tell Martha she must excuse me I cannot write to a person who I have never seen, but if she will visit us, I will then correspond with her, We wish it was convenient for you and brother Sam to visit us, It appears more impossible now than ever our visiting you, when one or two is gone, the others are very lonesome we miss Mother and Father so much, that I cannot bear the idea of seperating separating or leaving this place, which is dearer now than ever"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6434/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/3","type":"Canvas","label":{"none":["[Letter] 1840 March 9, Clover Dale, [TN] [to] Ann Jane Bell, Cornplanter, PA / M[argaret] V. Bell : : page 4"]},"width":3164,"height":3936,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6433~datastream~JP2/full/396,492/0/default.jpg","width":396,"height":492,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6433~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/3/page/tdh:6433","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6432/canvas/3/page/tdh:6433/656b6698a2a51","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6433~datastream~J
