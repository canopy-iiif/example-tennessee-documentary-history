gh. I must send it in small sums for fear of loss. I have in all now sent you $35. three fives \u0026 two tens. and will in a day or two start more. I wish would try \u0026 get old friend Julin to do as much work any how as will come to the $65. he owes me for the horse. and when that much is done. I shall not be in a Hurry about"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5384/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5388/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5384/canvas/1","type":"Canvas","label":{"none":["[Letter] 1832 Jan. 29, Washington, District of Columbia [to] E.A. Fitzgerald / William Fitzgerald : page 2"]},"width":3192,"height":3976,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5387~datastream~JP2/full/399,497/0/default.jpg","width":399,"height":497,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5387~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5384/canvas/1/page/tdh:5387","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5384/canvas/1/page/tdh:5387/656b65a97d900","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5387~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3192,"height":3976,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5387~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5384/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5384/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5384/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the balance since I have been here when sitting alone thinking about you all I have thoughts of various plans for our future settlement. and my best conclusion was to fix up the Two places and either rent or sell them and get a farm not more than a mile from town where we could reuse stack \u0026c and et cetera . I shall be able to hire hands enough to cultivate it I think a mile or 3 quarters from Town would be preferable to a residence at either of our places, however we will talk all this over sitting by the fire with each of us a pipe in our mouth when I get Home for I am resolved my next move shall be permanent therefore I think we had better have 150 or 200 acres of good land where we can raise hogs, cows, \u0026 chickens Ducks geese \u0026C etcetera and then we wont want money to buy corn \u0026C etcetera You may depend I am saving here, except that I wear as fine clothes as any man in congress and that I dont count extravagance. I have been telling you in my letters of my steady \u0026 sober habits and I tell you now it is all true. I dont believe there is a man in either branch of congress more regular than myself except Benton of Missouri who is one of the most Laborious men in America our acquaintance C. Johnson tho though not a dissipated man is far from a man of research"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5384/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/obj text/plain","value":"he stands well here is a clever fellow but his position as a man of talent is far from invincible the fact is he can never make any figure here tho this is his third session he seems to have reconciled himself to moove move along smoothly how we are deceived at Home as to the standing of men here. James K Polk is evidently the most efficient \u0026 respectable member from our state. tho keep all this to yourself. I dont know what to think of my old friend C. Boyle , I have written to him several times but have received no answer. tho I find he writes to Johnson I wrote a letter or two to Moran and forgot then one time to write to him as they hate each other perhaps he did not like this. but the fact is I care not whether he likes it or not. I recd received a letter to day from our old friend Capt Captain Caudle he and family were well. Be in good spirits the time glides on pretty fast and I am not only going in a pecuniary point but I am availing myself of every chance of information I am searching into all the observations of government of which I knew less than I supposed the fact is it takes constant application if a man ever expects to make any figure here and as I have resolved to speak to no subject"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5384/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5386/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5384/canvas/3","type":"Canvas","label":{"none":["[Letter] 1832 Jan. 29, Washington, District of Columbia [to] E.A. Fitzgerald / William Fitzgerald : page 4"]},"width":3184,"height":3936,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5385~datastream~JP2/full/398,492/0/default.jpg","width":398,"height":492,"type":"Im
