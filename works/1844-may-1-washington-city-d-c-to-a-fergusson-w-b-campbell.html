g of of this session the claim of the Heirs of Col Henry Dixon I had again referred to the Committee on revolutionary claims but as yet no report has been made upon the case. I have frequently urged the chairman to make a report, and he has promised to do so, but I know not whether it will be for or against the claim. I have explained the nature of the claim fully to the chairman \u0026 other members of the committee I think the claim ought to be allowed \u0026 if a favourable report can be had from the committee, a law can be"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5741/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5743/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5741/canvas/1","type":"Canvas","label":{"none":["1844 May 1, Washington [City, D. C.] [to] A. Fergusson / W. B. Campbell : page 2"]},"width":3228,"height":4100,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5742~datastream~JP2/full/404,513/0/default.jpg","width":404,"height":513,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5742~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5741/canvas/1/page/tdh:5742","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5741/canvas/1/page/tdh:5742/656b660ae1590","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5742~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3228,"height":4100,"format":"image/jpeg
