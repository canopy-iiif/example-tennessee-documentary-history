ain that the workmen could not go on with the Kiln_ I expect you recieved received your letters by Col Colonel Hays who recd received them prior to your Letter reaching me- I have one more from Boston which I shall Keep untill you return- Chisolm has many but has orders to deliver them in person_ I conversed with the Govr Governor about Indian goods they have not as yet come forward, he told me he ordered Chisolm to procure at Boat which Chisolm has done- the waggons wagons are expected in a few days and the Govr says Chisolm has the care of Goods \u0026c etcetera \u0026c \u0026c I have paid fifty Eight dollars over the 500 left me for Indian department and intirely entirely out of Bills I Cash and Cannot pay off my men to be discharged this month without borrowing or negotiating a Loan with the Dutch- Arthur Horse gone by Miller- You may keep white Hall untill you"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8193/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8195/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8193/canvas/1","type":"Canvas","label":{"none":["1795 Oct. 2, Knoxville [Territory South of the Ohio River, to] D[avid] Henley / Wm. Richard : page 2"]},"width":3159,"height":4073,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8194~datastream~JP2/full/395,509/0/default.jpg","width":395,"height":509,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8194~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8193/canvas/1/page/tdh:8194","type":"AnnotationPa
