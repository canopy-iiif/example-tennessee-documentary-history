http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/0/page/tdh:1578","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/0/page/tdh:1578/656b62a1a5f68","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1578~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1864,"height":3000,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1578~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The United States To George Still (of Hickory Log Dist District Dr Debtor for 1 Bay Horse 5 year old estamated estimated at $100.00 1 Brown Horse 5 year old estamated at 70.00 1 senball Horse 8 year old estamated at 80.00 1 Black Horse 7 year old estamated at 80.00 1 Sorrel mare 3 year old estamated at 40.00 1 Sorrel Horse 4 year old estamated at 40.00 1 Grey Mare 10 year old estamated at 70.00 1 Sorrel Mare 2 year old estamated at 75.00 1 Bay Mare \u0026 colt 5 year old estamate at 60.00 1 Bay colt 2 year old estamated at 25.00 1 Black mare 7 year old estamate at 100.00 1 Grey Mare 7 years old estamated at 80.00 4 large steers estamated at 80.00 82 Head of Cows estamated at 820.00 1 forged note and Interest 37.00 1 forged note and Interest 50.00 ― $1807.00 ― Personally came before me George Still the Claimant of the Cherokee Nation East and solemly solemnly affirmed that the above is a just account of property stolen from him by white men citizens of the United States the two first discribed described horses as discribed was stolen by two white men one named Gilmer and the other Beaver done both citizens of the United States done on Standing Peach tree about 13 years ago The clamant claimant states he saw a white man named Binion who told him that he saw the above discribed horses in the possession of said named white man claimant says that the said Binion was well acquainted with Himself and property claimant states he then pursued the said Gilmer \u0026 Beaver to Jasper County in Georgia \u0026 then heard that they had sold the horses to a white man named Speers He then went to the said Speers house and told him that he wanted to see his horses Speers said he should see them in the morning The next morning the said Speers said that the horses was gone"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1578/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/1","type":"Canvas","label":{"none":["[Claim] 1838 Sept. United States to George Still of Cherokee Nation East : page 2"]},"width":1896,"height":3000,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1577~datastream~JP2/full/474,750/0/default.jpg","width":474,"height":750,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1577~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/1/page/tdh:1577","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/1/page/tdh:1577/656b62a3b036c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1577~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1896,"height":3000,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1577~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The next senball and Black Horses as discribed was stolen by one Taitem a white man citizen of the United States done at standing peach tree about 12 years ago the claimant says he employed a white man named Jones to persue pursue the said Taitem Jones persued pursued him to Abervill Dist South Carolina Jones stated when he returned that he fund the Horses in the Possesion Possession of a white man who told him that he bought the said horse from one Taitem who lived in Georgia and that he would not let claimant have the horse unles unless he would come and make proof to the Horse but as it was some distance from home the claimant could not comply The next Black Horse as discribed was stolen at the same time and by the same Taitem and was seen in the posession of the same white man at the same time that the senball horse was seen. The next sorrel horse as discribed was stolen by Charles Harris a white citizen of the United States done at standing peach tree about 12 years ago claimant states he saw one Campbell a white man who told him that he saw the said Harris have the horse in his posession Campbell was well acquainted with claimant and his property as he lived a neibor neighbor to claimant The next sorrel as discribed was stolen by one Gilmer a white man done at standing peach tree about 16 year ago claimant states a month after his horse was stolen that Thos Thomas Carol a white man told him that he saw the said horse in the posession of a white man named Williams in Gwinette County Georgia in the said Carrol was well acquainted with claimant and horse. The next a Grey mare as discribed was stolen by one Philpot a white man done on Little River about 7 years ago claimant saw one Poriss a white man who told him that he saw the said mare in the posession of a white man who told him he bought her from said Philpot but short before."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1577/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/2","type":"Canvas","label":{"none":["[Claim] 1838 Sept. United States to George Still of Cherokee Nation East : page 3"]},"width":1919,"height":3000,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1576~datastream~JP2/full/480,750/0/default.jpg","width":480,"height":750,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1576~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/2/page/tdh:1576","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/2/page/tdh:1576/656b62a5b3815","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1576~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1919,"height":3000,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1576~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The next a sorrel mare as discribed was stolen by William Heard a white man done at Standing Peach Tree about 12 years ago claimant states he didnot did not see the said mare in the posessions of said Heard but that he has good reasons for so believing The next a Bay mare and colt and a bay colt 2 years old as discribed was stolen by a white man name not recollected done at Standing Peach tree about 12 years ago claimant states claimant states that his horses was taken out of the range and that there was no people but whites living near him The next a Black mare was stolen by one Springen a white man done at Standing Peach Tree about 13 years ago claiment claimant states that he didnot see the mare in the posession of said Springen but that he has good reason for so believing said Springen stole her He also says that he saw one Kice a white man who told him he saw the mare in the posession of said Springen Kice was well acquainted with the claimant and knew the mare The next discribed a Grey Mare was stolen by one Welck a white man done at Talapoosee about 10 years ago claimant states he did not see the mare in the possession of said Welck but has good reasons for so beliefing believing The 2 Head of steers as discribed was stolen by one Brown a white man also the 82 Head of cows was stolen by the same Brown a white man done at Standing Peach tree about 13 years ago claiman claimant says that the said Brown took the steers \u0026 cow out of the range The next was a note forged for $27 dollars made payable to James Barker or Bearer dated 14th day of April 1830 claimant states that he never knew any such man as Barker nor never knew gave any such note to any person He also say that he was sued on said note and had it to pay with interest and cost amounting to $37 dollars"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1576/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/3","type":"Canvas","label":{"none":["[Claim] 1838 Sept. United States to George Still of Cherokee Nation East : page 4"]},"width":2049,"height":3000,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1575~datastream~JP2/full/256,375/0/default.jpg","width":256,"height":375,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1575~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/3/page/tdh:1575","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/3/page/tdh:1575/656b62a78ddfd","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1575~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2049,"height":3000,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1575~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The next was a note forged by a white man for $10 dollars made payable to Ezekiel Ralston a white man dated the 3rd day of May 1810 claimant states that he never knew any such man as the said Ralston nor never gave any such note to any person He further says that a white man named Bogan who had this note in his posession sued him and attached his property and caused him to pay the sum of $50 dollars for the principal interest and cost He further affirms that all the above prices for the above mentioned property are reasonable and that he has had no pay for the same affirmed to before me this day of Sept 1838 Moss Daniel Agent for collecting claims{ George his x mark Still Personally came before me Jack Still of the Cherokee Nation East and solemly affirmed that he saw the two first discribed Bay \u0026 Brown Horse in the posession of a white man who told him that he bought said Horses from said Gilmer and Beaver both white men and that they lived in Georgia He knew the horses to be the same alluded to above He further affirms that the prices are reasonable and that the claimant has had no pay for the same to the best of his knowledge \u0026 belief affirmed to before me this day of Sept 1838 Moss Daniel [unclear] agent for collections \u0026 claims { Jack his x mark Still"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1575/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/4","type":"Canvas","label":{"none":["[Claim] 1838 Sept. United States to George Still of Cherokee Nation East : page 5"]},"width":1841,"height":3000,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1574~datastream~JP2/full/460,750/0/default.jpg","width":460,"height":750,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1574~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/4/page/tdh:1574","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/4/page/tdh:1574/656b62a93b630","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1574~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1841,"height":3000,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1574~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/4"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/4/annopage-4","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/4/annopage-4/annotation-4","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Personally came before me Tunday of the Cherokee Nation East and solomly affirmed that he saw a white man who told him that he saw the said Taitem have the two horses as described a senball \u0026 a black horse in his posession and the white man said that he knew them to be the claimants horses He further says that the prices are reasonable and that the claimant has had no pay for the same to the best of his knowledge and belief Affirmed to before me this day of Sept 1838 Moss Daniel agent for collecting claims { Tunday his x mark Personally came before Tie,can,es,kee and Jack Still of the Cherokee Nation East and solemly affirmed that they was well acquainted with the claimant and knew his property and also knew that he had all the above discribed horse and cows stolen from him and they believe it to be done by white men citizens of the United States They further say that the prices are reasonable and that the claimant has had no pay for the same to the best of their knowledge and belief. Affirmed to before me this day of Sept 1838 Moss Daniel Agent for collecting claims { Tie,can,es,kee His x mark Personally came before me Tally Tie,can,es,kee a white woman and solemly affirmed that she saw said sorrel mare in the posession of said Williams a white man and knew it to be the same alluded to above She further says that the price is reasonable and that the claimant has had no pay for the same to the best of her knowledge and belief Affirmed to before me this day of Sept 1838 Moss Daniel Agent for collecting claims { Tally Tie,can,es,kee her x mark"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/4"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1574/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/5","type":"Canvas","label":{"none":["[Claim] 1838 Sept. United States to George Still of Cherokee Nation East : page 6"]},"width":1829,"height":3000,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1573~datastream~JP2/full/457,750/0/default.jpg","width":457,"height":750,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1573~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/5/page/tdh:1573","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1571/canvas/5/page/tdh:1573/656b62aaca30e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1573~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1829,"height":3000,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1573~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/no
