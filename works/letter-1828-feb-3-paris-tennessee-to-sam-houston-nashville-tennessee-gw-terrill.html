03cbr/\u003e"]}},"navDate":"1828-02-03T12:22:43Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7496/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/0","type":"Canvas","label":{"none":["[Letter] 1828 Feb. 3, Paris, Tennessee [to] Sam Houston, Nashville, Tennessee / G.W. Terrill : page 1"]},"width":3192,"height":3936,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7500~datastream~JP2/full/399,492/0/default.jpg","width":399,"height":492,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7500~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/0/page/tdh:7500","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/0/page/tdh:7500/656b67e6cde86","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7500~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3192,"height":3936,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7500~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Paris West Dist District Feby February 3rd 1828 I hail you welcome on your return and hope you have had a pleasant trip; but so various and contradictory are the accounts which we have received of the reception the old chief met with that we are at a loss what to think of it. One of the New Orlans Orleans papers (the Argus) received here yesterday says the Genls Generals reception was cold \u0026 indifferent, that the streets were comparatively deserted as walked them; no demonstrations of joy or satisfaction welcomed him, except from a few hot__headed partisans \u0026c and et cetera which makes the administration men of this town (and there are a good many) hold up their heads and exultingly taunt us with disappointment. On the contrary the \"Advertiser\" says the gen general was welcomed by a greater concourse of people than was even witness assembled in the city; which I have no doubt is true; also a cousin of mine, a commission merchant of the city writes me that business of every description was suspended during the old hero heroes stay among them. Such are the accounts of celebration in New Orleans, and each party believes that which digests best upon his stomach. Mr Mister Clay's pampllet pamplet is another cause of triumph with the Adams"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7500/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/1","type":"Canvas","label":{"none":["[Letter] 1828 Feb. 3, Paris, Tennessee [to] Sam Houston, Nashville, Tennessee / G.W. Terrill : page 2"]},"width":3168,"height":3927,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7499~datastream~JP2/full/396,491/0/default.jpg","width":396,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7499~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/1/page/tdh:7499","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/1/page/tdh:7499/656b67e80202f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7499~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3168,"height":3927,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7499~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"men in this section; but I have some facts \u0026 arguments \"laid up in ordinary\" as Mordecai says, which are strong as the decrees of Fate, that I intend to bring out in about two weeks, perhaps sooner. I have never yet, except in one instant, and that you did not see, made an attempt at display on this subject, for the reason that there were so many scribblers employed in the business that a sober or moderate man has scarcely any chance to be heard. I intend to bring forth a production this time that will command attention.__ I want you, the first leisure half day you have, to set down and read the 18 19 and 20th Numbers of Scriblers Scribblers in the West Tennessean and say if I am not, at some future day, to gain immortality for the invention or discovery of a new system of Philosophy on magnetism! I have been about three years at work at it, in conjunction with a friend, and have at length matured it, and do most sincerely believe it will eventually take; I have gained a number of converts in this county. I have the finest looking, the smartest, and the keenest-eyed son in the state, now six weeks old. I call him, after my friend, Saml Samuel Houston ; and think he will succeed him in his office in less than 35 years. It is the prevailing opinion, and common to talk less that Gen General Carroll is to be the opposing candidate at the next gubernatorial election, and I much fear it"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7499/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/2","type":"Canvas","label":{"none":["[Letter] 1828 Feb. 3, Paris, Tennessee [to] Sam Houston, Nashville, Tennessee / G.W. Terrill : page 3"]},"width":3181,"height":3980,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7498~datastream~JP2/full/398,498/0/default.jpg","width":398,"height":498,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7498~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/2/page/tdh:7498","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/2/page/tdh:7498/656b67e9363ea","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7498~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3181,"height":3980,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7498~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"will even be the case, in that event much exertion will be necessary, for he is a mighty man, I find, amongst the folks. But I am gradually gaining an influence with and an extended circulation of my paper, and think by prudent management, I will be able by that time to wield a considerable influence, if I am able to keep up my office but unless I can make or rather collect more money than I have hitherto been able to do I do not know whether I can keep along or not.__ I looked for some particulars on the subject of which we talked when I was in Nashville before you went below, but I suppose the hurry of preparation for so important an affair prevented it. I addressed a letter to Col Colonel James I Green on the subject, but received no answer, the cause of which I cannot account for. Be so good as to throw together all the materials you think necessary, and forward them to me as soon as convenient, I am anxious to perform that task, and bare the vanity to believe I can do it tolerable justice. Desha \u0026 Brent, I understand, are going to fight, I think it nothing but right that Brent should be slaped slapped for his impertinence, and I reckon none of the Tennessee delegation are better calculated to do it than your Desha. I remain, dear sir With real esteem \u0026 respect your obt servt obedient servant G.W. Terrill His excley Gov excellency Governor Houston"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7498/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/3","type":"Canvas","label":{"none":["[Letter] 1828 Feb. 3, Paris, Tennessee [to] Sam Houston, Nashville, Tennessee / G.W. Terrill : page 4"]},"width":3278,"height":3928,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7497~datastream~JP2/full/410,491/0/default.jpg","width":410,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7497~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/3/page/tdh:7497","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7496/canvas/3/page/tdh:7497/656b67ea5cd39","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7497~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3278,"height":3928,"form
