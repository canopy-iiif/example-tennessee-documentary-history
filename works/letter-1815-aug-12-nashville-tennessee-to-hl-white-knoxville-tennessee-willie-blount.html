e Directors to my thanks, given as the Executive of the State, for their close attention to the interest of the State in that Bank which I ask the favor of you Sir to present in the highest terms of approbation of their conduct__ The Reasons by you assigned in explanation"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7289/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7292/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7289/canvas/1","type":"Canvas","label":{"none":["[Letter] 1815 Aug. 12, Nashville [Tennessee, to] H.L. White, Knoxville [Tennessee] / Willie Blount : page 2"]},"width":3139,"height":3952,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7291~datastream~JP2/full/392,494/0/default.jpg","width":392,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7291~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7289/canvas/1/page/tdh:7291","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7289/canvas/1/page/tdh:7291/656b67b949927","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7291~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3139,"height":3952,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7291~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://d
