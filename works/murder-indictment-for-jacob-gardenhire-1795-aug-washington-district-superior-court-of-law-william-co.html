~tdh:9620~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3228,"height":5186,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9620~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9618/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9618/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9618/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington District Superior Court of Law August Term A. D. 1795 Territory of the United States South of the River Ohio The Jurors for the Territory upon their Oaths Present that Jacob Gardenhire labourer late of the County of Green Greene not having the fear of God before his Eyes but being moved and Seduced by the Instigation of the Devil on second Day of May in the year of our Lord one Thousand Seven Hundred and ninty ninety one with force and arms at the County aforesaid within the District aforesaid Felsoneously Feloneously , Wilfully and of his malice aforethought did make an assault on and upon the Body of one Joseph Hackley then and there being in the peace of God and of the United States and then and there Felsoneously Feloneously Wilfully and of his malice aforethought and with Intent to murder the said Joseph Hackley did in the County aforesaid within the District aforesaid and on the day aforesaid place and Fix on the ground and on the Path whereon the said Joseph Hackley was Expected to ride a Certain sharp pointed Stakes which he the said Jacob Gardenhire had prepared and made out of a Small Tree which he had fallen for the purpose of making the said sharp pointed Stake where with he Felsoneously Feloneously and of his malice aforethought murdered the aforesaid Joseph Hackley with the said sharp pointed Stakes by him the said Jacob Gardenhire so Felsoneously Feloneously sharp pointed set up and fixed on the ground and on the path which said Stakes so fixed and Set up he pearced the Body of the said Joseph Hackley and then and there did give the said Joseph Hackley one mortal wound on the head of him the said Joseph Hackley of the depth of four Inches and of the Breadth of two Inches of which mortal wound the said Joseph Hackley Instantly died and so the Jurors aforesaid upon their Oath aforesaid do say that the said Jacob Gardenhire Felsoneously Feloneously Wilfully and of his malice aforethought in manner and form aforesaid did kill and murder the said Joseph Hackley against the peace and Dignity of the United States Wm. William Cocke Att. Attorney"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9618/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9620/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9618/canvas/1","type":"Canvas","label":{"none":["[Murder indictment for Jacob Gardenhire] 1795 Aug., Washington District Superior Court of Law / W[illia]m Cocke : page 2"]},"width":3131,"height":5131,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9619~datastream~JP2/full/391,641/0/default.jpg","width":391,"height":641,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9619~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/
