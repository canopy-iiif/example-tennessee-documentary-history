:[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8117~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8114/canvas/0/page/tdh:8117","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8114/canvas/0/page/tdh:8117/656b687ada27d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8117~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2956,"height":4973,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8117~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8114/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8114/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8114/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Camp Near Tennessee Ridge 14th Decr December 1801 Dear Sir The season now appearing as if you might soon get your Mill under way I have sent Sergeant Hunter to inform you that my self and the officers wish to contract for 25 Blls Barrels Flour of the best quality you to be delivered the soonest possible at Nash you be pleased to let me know by the bear you will make such a contract what will be the price and the probable time of delivery and I will write you immediately if it will be accepted and where the Flour will be received and how you are to receive the money - we are preparing to commence road citing and, I believe, have established where it will cross the ridge- in the execution of this business, a good Rifle would be of great use to me. If you will dispose of yours I will be glad to have it and should you not wish to dispose of it, be so good as Send it me a while and will be careful of it and much obliged I had wished to pay you a visit, but ca will leave my little family- my son has been sick ever since we reached wilkinsonville - Mrs Butler and Eliza are in health and sends their best Respects to you- Should you have an opportunity- make my best Respects Respects Respects acceptable to Col Colonel Martin and others my friends who beat the bush with us last faul fall __ I have seen Reed , who we employed last season to bring up the steers which were lost and from the manner in which he equivocated and contradicted himself believe he made away with them I am, Dear Sir, Your Sincere friend \u0026 obt sevt obedient servant JMS Butler PS Post Script _ I am much in want of my Chain he so kind as send it- Genl J General James Winchester"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8114/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8117/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8114/canvas/1","type":"Canvas","label":{"none":["1801 Dec. 14, Tennessee Ridge [to] James Winchester, Cragfont, Tennessee / Captain Butler : page 2"]},"width":3052,"height":4965,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8116~datastream~JP2/full/382,621/0/default.jpg","width":382,"height":621,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8116~datastream~JP2","@type":"http://iiif.io/api/image/2/context.jso
