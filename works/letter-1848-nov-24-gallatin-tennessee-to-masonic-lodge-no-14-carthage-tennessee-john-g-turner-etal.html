ee, at a called meeting of KING SOLOMON S LODGE, NO. 94, for the purpose of Corresponding with the Lodges of Tennessee , to ask some assistance for our unfortunate Townsman and Brother, JOHN BELL , who had the misfortune to have his Store BURNT, on the morning of the 22nd inst. instant , which is an entire loss, and besides the loss of his House, he lost a considerable part of his Goods. The amount of this loss is unknown, though considerable ___. His situation was very much embarrassed, in consequence of paying security money, and that, together with this loss, makes his case extremely embarassing embarrassing . He has been a contributing Mason for thirty odd years, and all the time in good standing. ___ We ask for him, such aid, as you can spare. What you may think proper to give, you can enclose to this place, to the address of John G. Turner . Yours, in Brotherly Love, JOHN G, TURNER, JAMES L. M'KOIN, WM. SOLOMON"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5646/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5648/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5646/canvas/1","type":"Canvas","label":{"none":["[Letter] 1848 Nov. 24, Gallatin, Tennessee [to] Masonic Lodge no. 14, Carthage, Tennessee / John G. Turner [et.al] : page 2"]},"height":640,"width":360,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5647~datastream~TN/full/full/0/default.jpg","width":200,"height":200,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5647~datastream~TN","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/as
