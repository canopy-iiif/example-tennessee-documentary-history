"navDate":"1817-10-31T12:17:29Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6565/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/0","type":"Canvas","label":{"none":["[Letter] 1817 Oct. 31, [to] [Robert C. Foster, Jr.] / R[obert] C. Foster : page 1"]},"width":3108,"height":5268,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6569~datastream~JP2/full/389,659/0/default.jpg","width":389,"height":659,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6569~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/0/page/tdh:6569","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/0/page/tdh:6569/656b66acec6a6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6569~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3108,"height":5268,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6569~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Fryday Friday Night, October 31st 1817 Dear Son, On tomorrow you will be twenty one Years of Age, on to morrow you enter the Bank, And Steer for yourself, a vast Ocean lies before you, whether you are to have a prosperous Sale Sail , or whether the Bellows of Adversity, are to beat heavily upon you, God only Knows, my prayers to the Almighty since you, came into life, has been (and I expect will be untill until my Eyes are closed in Death) that you may have a pleasant Voice, that you may Safely reach the desired Haven, of temporal and everlasting rest, I feel my Son, prompted by law, and duty, to drop you a few lines on the Subject of yr. your Jubile Jubilee , which if attended to, will be of Vital importance to you, as you are traversing the Stormy deep, I am sure you will reclam reclaim them, as flowing from the Breast of the most fond, and affectionate of Fathers, one who has ever studied your happiness, and done all in his power to promote it, and where or how, shall I begin, the feat is so great, and the Object so numerous, I know not which to take up first, I pray the Eternal God, to influence my heart, and direct my pen, to the most Importand Important considerations, and that they may reach your inmost heart, and produce the desired Impressions, First of all I seriously recommend to you (as I have ever done) the Religion of Jesus Christ, the possession"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6569/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/1","type":"Canvas","label":{"none":["[Letter] 1817 Oct. 31, [to] [Robert C. Foster, Jr.] / R[obert] C. Foster : page 2"]},"width":3204,"height":5236,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6568~datastream~JP2/full/401,655/0/default.jpg","width":401,"height":655,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6568~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/1/page/tdh:6568","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/1/page/tdh:6568/656b66ae27e4e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6568~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3204,"height":5236,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6568~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"of which, is the only thing, that can afford real happiness in time, or in Eternity, Read the Scriptures, and Study to understand them. and ask of God daily and fervently to effect that change in your Soul, which in Theology is termd. termed the new Birth, Remember what Christ said to Nichodemes Nichodemus , you must be born again , O my Son, there is a Heaven, of exquisite Joy, and there is a Hell, of excrutiating excruciating pain, just before us, the partition the breath of our Bodies, the transition. may be effected in a moment, and what will profit a man, to gain the whole world, and loose his own Soul, seek first then the Kingdom of God. and his Righteousness, and all things else needfull needful shall be added unto us, think not that you are too young, and that Religion will deprive you, of earthly happiness, such Ideas are only Stratagems of Satan, for if ever you have the love, and grace of God, implanted in yr. your Heart you would not part with it, for ten thousand worlds, O my Robert, my heart is full of this Subject. and I could write for hours upon it, but I am admonished that the limits of this Letter will not afford me that pleasure, O the shortness of time, and yet how much depends upon it, for as our Character, really are, in this world. so will they be in the Next,"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6568/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/2","type":"Canvas","label":{"none":["[Letter] 1817 Oct. 31, [to] [Robert C. Foster, Jr.] / R[obert] C. Foster : page 3"]},"width":3100,"height":5202,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6567~datastream~JP2/full/388,650/0/default.jpg","width":388,"height":650,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6567~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/2/page/tdh:6567","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/2/page/tdh:6567/656b66af6fe3f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6567~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3100,"height":5202,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6567~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"they that do justice. love Mercy. and walk humbly before their God in this life. shall reign with him in glory in the world to come, Never my Son, forget the Goden Golden rule, it is laconic \u0026 portable. and may be ready for any emergency, do unto others as you would they should do unto you , always reflect before you speak, regard the feeling of others, \u0026 avoid giving offence to any, let your intimate associates be few, and cautiously selected, avoid the company of the licencious and profane, keep at a distance from the Gambler \u0026 Gross drinker, they are contempable contempible companions for a decent Man, be utterly Deaf, to all insenuations insinuations when they turn towards women, of Easy Virtue Alass Alas how many young men, have been ruined by Monsters in female Shape, read if you please the 6 \u0026 7th Chapter of Proverbs on that Subject a noble lesson to youth, avoid extravagance and learn to economise economize in early life, if ever you expect to be eminent apply closely to hard study, and mix but modestly with the world. transact all your business closely \u0026 correctly. leave nothing to be done to morrow which should be done to day. a strict observance of the rules herein laid down"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6567/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/3","type":"Canvas","label":{"none":["[Letter] 1817 Oct. 31, [to] [Robert C. Foster, Jr.] / R[obert] C. Foster : page 4"]},"width":3212,"height":5192,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6566~datastream~JP2/full/402,649/0/default.jpg","width":402,"height":649,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6566~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/3/page/tdh:6566","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/3/page/tdh:6566/656b66b0a22aa","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6566~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3212,"height":5192,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6566~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"will lead you to usefulness. to eminence and to happiness On the subject of Matrimony I would advise you, early in life, to make choice of Some worthy girl, as the partner of yr. your Joy \u0026 Servous service , be careful that she is of good family. strong mind, sweet temperd tempered , good Constitution and Knowing how to carry the Key and make a pudding and one that you love most ardently. and if she should happen to combine with the above quallifications qualifications a little property. it will be no meterial material Objection, all debts you have necessarily contracted anticedent antecedent to this day. I will settle, and now I have filld filled my sheet, I commit you to God and the power of his hand may yr your life be useful and yr your Death happy is my prayer for Christs Christ's Sake yr your fond father R Robert C Foster mathematical figures"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6565/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6566/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6565/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collectio
