s of the UNITED STATES, in Mississippi and Alabama , There is granted, by the UNITED STATES, unto the said Samuel Gragg, and to his heirs, the quarter ― lot or section of land above described: To have and to hold the said quarter ― lot or section of land, with the appurtenances, unto the said Samuel Gragg, and to his heirs and assigns forever. In Testimony Whereof, I have caused these Letters to be made PATENT , and the Seal of the GENERAL LAND OFFICE, to be hereunto affixed. GIVEN under my Hand at the City of Washington , the third ― day of June in the year of our Lord one thousand eight hundred and thirty three and of the Independence of the United States of America the fifty seventh. BY THE PRESIDENT, Andrew Jackson Elijah Hayward by A J Dombron Secy Secretary Commissioner of the General Land Office seal Recorded in volume 29 Page.........."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/804/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:806/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/804/canvas/1","type":"Canvas","label":{"none":["Land Certificate, No. 1182, 1833 Jun. 3 [to] Samuel Gragg / Andrew Jackson : page 2"]},"width":6335,"height":3778,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:805~datastream~JP2/full/792,472/0/default.jpg","width":792,"height":472,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:805~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/804/canvas/1/page/tdh:805","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.ed
