ructed to enquire of you in behalf of Several individuals who are not Sufficiently acquauted acquainted with the Pension laws and as they are among the number of Your constituents they wish me to address you upon Subject And 1st I is there any law of the United States making compensation in money instead of land to the widow or heirs of such persons as by law were entitled to land bounties but have never recieved the land nor can it be accertained ascertained where it lies Say that it is lost 2d are the heirs of revolutionary Soldiers of the regular army entitled to the bounty of land which should the Parent was entitled to but from some cause never recieved it while living on do they recieve a sum of money by way of commutation There is a case of an invaled invalid Soldier or rather a volunteer who has been rendered So by disease contracted while in actual Service at Pensacola"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5297/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5299/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5297/canvas/1","type":"Canvas","label":{"none":["1835 Jan. 5, Peyton's Creek, Smith County [Tennessee to unknown recipient] / [Adam Fergusson] : page 2"]},"width":2995,"height":4745,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5298~datastream~JP2/full/374,593/0/default.jpg","width":374,"height":593,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5298~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5297/canvas/1/page/tdh:5298","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5297/canvas/1/page/tdh:5298/656b62fc996d6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5298~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2995,"height":4745,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5298~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5297/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5297/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5297/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"he is what we generall generally call a verry very bad cripple have lost the entire use of knees one of his legs so that he is unable to walk but with difficulty. As you are no doubt have frequent oppurtunities opportunities of Seeing the commissioner of Pensions, I would ask whether such a case would come within the law for the relief of Invalid Pensioner The certificate of the attending Phissisians Physicians could be easily procured Stating their unqualified oppoinion opinion that it was from the hardships of the tour of Service he has been thus disable for life from procuring a livelyhood livelihood in the usual way any information respecting the above enquiries will be thankfully recieved or a statement of such cases as entitles an applicant to a pension under any of the existing laws authorising authorizing Pensions would be eaqually equally Satisfactory I am told there is an act of Congress of the last Session giving Pensions to all Soldiers their heirs and \u0026c etcetera by way of commution for all claims they have either in land or money but as I never Saw it I am ignorent ignorant of its provisions"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5297/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5298/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5297/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5297","label":{"en":["1835 Jan. 5, Peyton's Creek, Smith County [Tennessee to unknown recipient] / [Adam Fergusson]"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/law-and-legislation.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/january-5-1835.json?sort=random"],"seo":{"title":"1835 Jan. 5, Peyton's Creek, Smith County [Tennessee to unknown recipient] / [Adam Fergusson] - Untitled","description":"This is a letter dated January 5, 1835 to an unknown person. It is probably from Adam Fergusson who is head of Tennessee's pension office. Fergusson asks the recipient some questions about pension law, especially pertain
