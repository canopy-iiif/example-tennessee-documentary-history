andora/object/tdh%3A7759/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7759/canvas/0","type":"Canvas","label":{"none":["[Executive action] 1844 Jan. 4, Nashville, Tennessee [to] Legislature re Capitol site / James Jones : page 1"]},"width":3232,"height":3966,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7761~datastream~JP2/full/404,496/0/default.jpg","width":404,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7761~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7759/canvas/0/page/tdh:7761","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7759/canvas/0/page/tdh:7761/656b682281867","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7761~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3232,"height":3966,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7761~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7759/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7759/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7759/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Executive Department Nashville January 4 1844 Gentleman of the Senate and House of Representatives I have the honor to acknowledge the receipt of your Resolution of the 27th ultimo, directing me to take charge of the grounds set apart for the Capital of the State. I do not know that I fully comprehend the intention of the General Assembly in the first Resolution; if however it is your intention (and I presume it was) that I should occupy the house as a residence, I want beg leave most respectfully to decline the honor, fully appreciating, as I can the kind intentions that suggested the adoption of the Resolution. The second Resolution provides, that the Brick edifice on the ground shall be occupied by the Secretary of State; thus, I regard as a wise provision, as the office at present occupied by that officer is insufficient for a business office, and a library room. If the General Assembly shall think proper to give other direction to the Executive in regard to the public grounds, they will be most cheerfully attended to. James C Jones"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7759/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7761/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7759/canvas/1","type":"Canvas","label":{"none":["[Executive action] 1844 Jan. 4, Nashville, Tennessee [to] Legislature re Capitol site / James Jones : page 2"]},"width":3220,"height":3965,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7760~datastream~JP2/full/403,496/0/default.jpg","width":403,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7760~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://ii
