[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:492~datastream~JP2/full/295,362/0/default.jpg","width":295,"height":362,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:492~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/0/page/tdh:492","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/0/page/tdh:492/656b60fe3f863","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:492~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2359,"height":2894,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:492~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"New Town , Cherokee Nation Oct. 24th, 1823 In General Council Friends Brothers Your communication of the 21st Instant have been deliberated by the General Council and it seems that you anticipate a hope that your application for a cession might yet be granted. We assure you in the strongest terms that our rejection is founded upon a mature and deliberate determination which cannot be changed. The title of the Cherokees to the lands in their possession is indisputable, and the United States by the treaty of Hopewell in 1791 , in the 7th article fully declares it to be so by solemnly guarantying guaranteeing it to them. Brothers, We are fully sensible that we are dependant upon the government of the United States for protection and have ever manifested a disposition to conduct ourselves in such a manner as comport with our duty in that respect And we are surprised, and at a loss to know what has given grounds to harbor a contrary opinion of our disposition in that respect. There must be"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:492/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/1","type":"Canvas","label":{"none":["[Letter], 1823 Oct. 24, New Town, Cherokee Nation / Path Killer ... [et al.] : page 2"]},"width":2321,"height":2930,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:496~datastream~JP2/full/290,366/0/default.jpg","width":290,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:496~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/1/page/tdh:496","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/1/page/tdh:496/656b6100b7139","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:496~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2321,"height":2930,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:496~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"a source from whence a misrepresentation of our disposition has been communicated to our father the President. The remark that we made that the Cherokees we once possessed an extensive country and they made cession after cession to our father the President to gratify the wishes of our neighboring brethren untill until our limits had become circumscribed was not intended to mean that we would wish to repossess what we had surrendered (as would seem from your eloquent remarks on that point) but to show that if we continued to yield to our Fathers application in behalf of our neighboring Brethren as we had heretofore done, that the whole of our lands would be gone. It is not our wish to demolish Temples raised to and dedicated to God, so that Beasts might have a wider range or Game a broader play, nor to lay waste a city that a Wigwam might rise upon its ruins. But it is our desire that monuments of Science may raised by our hands on the dust of our Progenitors, from which, the Beasts of the field have receded, and the Wigwam tottering into ruin. The Bow and the Quiver are laid aside and the pursuits of the chase are forgotten. The axe, the Hoe, the Plow, and the Shuttle, are introduced"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:496/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/2","type":"Canvas","label":{"none":["[Letter], 1823 Oct. 24, New Town, Cherokee Nation / Path Killer ... [et al.] : page 3"]},"width":2346,"height":2907,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:495~datastream~JP2/full/293,363/0/default.jpg","width":293,"height":363,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:495~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/2/page/tdh:495","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/2/page/tdh:495/656b610310967","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:495~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2346,"height":2907,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:495~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and progressing like a consuming fire; and it is hoped that a mist will not arise to dampen its progress. You suggest an idea, that if this Nation would preserve a compact form of a Territorial Government of the United States \"not within the limits of the States no obstacle would remain to the organization, but\" while they are they are within the limits of the States, the State Sovereignty must prevail, and they must become merged in the white population, and take the Standing of individual citizens. And you further remark, that in case of a cession of a part, that all those who do not chose to become citizens would be indemnified for their loss, and those that chose to become members of the States can be secured in a residence and let into all the privileges of ordinary citizens.\" Brothers, the suggestion of the organization of a territorial government, is a subject of too great weight for the Nation to take up in their present situation, therefore the suggestion cannot meet our acceptation as respects being secured with indemnification and residence and privileges of citizenship in the States. We beg leave to ask you to look to the Treaty of 1819 . What was the provisions made for the Cherokees in the 2nd Article of that treaty? And what has"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:495/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/3","type":"Canvas","label":{"none":["[Letter], 1823 Oct. 24, New Town, Cherokee Nation / Path Killer ... [et al.] : page 4"]},"width":2358,"height":2930,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:494~datastream~JP2/full/295,366/0/default.jpg","width":295,"height":366,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:494~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/3/page/tdh:494","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/3/page/tdh:494/656b61055e6a2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:494~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2358,"height":2930,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:494~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"been the course pursued by the States of Tennessee and Georgia , and some of their citizens, relative to the sacred obligations contained in that article? We find that opposition, fraud, and every species of injustice were raised against the interests of the poor inexperienced Cherokees by them; and before the aid and assisstance assistance of the magnanimous hand of the General government could be extended to their relief an entire ruin, and loss of property have been sustained by many of them and many of them who are entitled to compensation for improvements under that treaty, have never received one cent, a very small portion of the improvements left have been valued and paid for. Brothers, we cannot curtail the present limits which has been reserved to this nation in the Treaty of 1819 . The prosperity and future happiness of our posterity, cannot be lost sight of, when their destiny is placed in our hands; and should we act as an honest father and preserve their interest and their right, they will rejoice and be happy in commemorating our names, when we are no more. Under these circumstances, our brethren of Georgia cannot, or ought not, to desire us to destroy ourselves, so that they may aggrandise aggrandize themselves, and raise"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:494/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/4","type":"Canvas","label":{"none":["[Letter], 1823 Oct. 24, New Town, Cherokee Nation / Path Killer ... [et al.] : page 5"]},"width":2364,"height":2894,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:493~datastream~JP2/full/296,362/0/default.jpg","width":296,"height":362,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:493~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/4/page/tdh:493","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/4/page/tdh:493/656b6107bd785","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:493~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2364,"height":2894,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:493~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/4"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/4/annopage-4","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/491/canvas/4/annopage-4/annotation-4","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Temples upon our ruins. Their State is respectable in wealth and in population as well as in liberal sentiments of honorable men, and the extent of its bounds not small but considerably larger than many of the other states in the Union. Brothers, we beg leave to present this communication as a positive and unchangeable refusal to dispose of one foot more of lands , so that no further application or anticipations of success may be encouraged on your part, and that a final close of the correspondence on this subject should herewith take place, as the council will very soon, rise, having already continued four days over the time allowed by the authorities of the nation for its Setting. With calmness and cordiality We subscribe ourselves as Friends Brothers Path Killer Head Chief his X mark Major Ridge Sper. Speaker of Cl. Council John Ross Prest. Nl. Ctee. President National Committee A. Alexander McCoy , Clk Nl Clerk National Committee Elijah Hicks , Clk Nl. Clerk National Council"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemb
