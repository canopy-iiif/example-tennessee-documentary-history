uted line hath been a source of much perplexity growin growing out of the excessive power by the officers of both states over a few inhabitants over which each claim jurisdiction that the Territory is small Say 18 or 20 square miles which we presume of too little magnitude to be regarded as an object with either state or Counties \u0026 ajoining adjoining and we suppose the Legislature of Kentucky noted the subject with a special view to the relief of us that is aquired acquired and as we are unable to perceive how surveyors that may be appointed by the chief majestry of the two states__ with the article of Stipulation of the 11th of February 1820 entered into by the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7488/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7492/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7488/canvas/1","type":"Canvas","label":{"none":["[Petition] Stuart County Kentucky, re: Walkers line [to] Sam Houston / Citizens of Stuart County : page 2"]},"width":3082,"height":3984,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7491~datastream~JP2/full/385,498/0/default.jpg","width":385,"height":498,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7491~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7488/canvas/1/page/tdh:7491","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7488/canvas/1/page/tdh:7491/656b67e06529c","type":"Annotation","motivation":"painting","body":{"id":"https:/
