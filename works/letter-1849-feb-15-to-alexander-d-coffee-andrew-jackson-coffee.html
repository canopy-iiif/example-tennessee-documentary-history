ge/tdh:8730/656b68f492bb8","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8730~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3012,"height":3835,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8730~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8729/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8729/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8729/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington, D. C. Feby February 15th 1849 Dear Alex Herewith I enclose you a receipt for two dollars, which I paid today for your subscription of the Weekly Union to include 15 Feby February 1850 . I tried to ascertain the state of your account by the books but was not able to do so. You have no credits on the books at all, and I knew that was not right and did not pay the back amount. You began to take the papers on the first of May 1845 . Will you state the amounts you first paid and indeed the whole history of the affair, and ‚ÅÅ send me any receipts you may have to show the matter, and did you ever subscribe for the Globe before that time, The cause of your paper being discontinued was the similarity between our names (A. J. \u0026 A. D.) when I went to New Orleans I directed my paper to be sent to that place, and to discontinue it at Florence, and they mistook the names, Write early on the subject. This is a horrible place, worse than at San Antonio , Horrid climate, horrid manners, and horrid people, I would not live here for a mint minute . Frank has been quite sick since we have been here, but I am happy to report him better, I am in great haste so you will excuse me. Betty joins me in love to one \u0026 all friends Yours truly Andrew J. Coffee I believe you wanted the weekly paper, if I am mistaken let me know."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8729/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8730/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8729/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8729","label":{"en":["[Letter] 1849 Feb. 15 [to] Alexander D. Coffee / Andrew Jackson Coffee"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/newspaper-vendors.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/february-15-1849.json?sort=random"],"seo":{"title":"[Letter] 1849 Feb. 15 [to] Alexander D. Coffee / Andrew Jackson Coffee - Untitled","description":"This document is a letter dated February 15, 1849 to Alexander D. Coffee from Andrew Jackson Coffee regarding a mix-up in their newspaper subscriptions.","canonical":
