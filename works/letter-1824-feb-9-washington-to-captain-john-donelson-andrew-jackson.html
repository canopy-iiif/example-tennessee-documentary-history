e":"City of Washington Feby February 9th 1824 Dear Sir Your letter of the 22nd ultimo which is last and afforded me much pleasure. The account you give me of my overseer, \u0026 the progress of my farm \u0026 Domestec Domestic concerns is gratifying — I feel gratefull grateful to my young female friends for their attention to Mrs. J Jackson . that her spirits should be kept up is all together important to her heart; and nothing as likely to obtain this, as the company of her young female friends. The view you have taken of our relations with Europe ; and the entention intention of the combination of the Holy alience alliance , one well founded. I have no confidence in England ; nothing but her interest will induce her to take a stand against the combination of Europe, but this may; her ⁁ own situation is not without its perils; Russia has been endeavouring to shut her harbors from her Dominion, South America has opened to her view a profitable commence, \u0026 a markett market for her many fortunes, this may induce England to act in behalf of South America, and her interest will induce her; If ⁁ it does; with the stand the U United States has, \u0026 will take, the —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6734/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6738/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6734/canvas/1","type":"Canvas","label":{"none":["[Letter] 1824 Feb. 9, Washington [to] Capt[ain] John Donelson / Andrew Jackson : page 2"]},"width":3088,"height":3912,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6737~datastream~JP2/full/386,489/0/default.jpg","width":386,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6737~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6734/canvas/1/page/tdh:6737","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6734/canvas/1/page/tdh:6737/656b66d76dac0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6737~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3088,"height":3912,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6737~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6734/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6734/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6734/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"despots of Europe will pour before they attempt to interfere with South America. The presidential question begin to agitate the minds of the people much; the attempt of a small minority of the members of Congress to get up a caucus \u0026 form public opinion to take up a particular candidate will still agitate it more; \u0026 I trust will eventuate in prostrating the caucus system all together; should the people suffer themselves to be dictated to by designcy demagogues, who carry on anything by intrigue, \u0026 management they cannot expect to see their present happy government perpetrated; it must sink under the scenes of corruption that will be procured under such a system; and in time open bribery may , \u0026 I have no doubt will be resorted to, to obtain a seat in the Presidential chair, if the people do not assume their rights of choosing a President themselves. In this contest I take no part; I have long since prepared my mind to say with heart felt submission , may the lords will be done; If it is intended by providence that I should fill the Presidential chair. I will submit to it with all humility, \u0026 endeavour to labour labor four years with an eye single to the public good, employing the guidance of providence in all things; but be assured, it will be an event that I never wished, nor expected. My only ambition was"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6734/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6737/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6734/canvas/2","type":"Canvas","label":{"none":["[Letter] 1824 Feb. 9, Washington [to] Capt[ain] John Donelson / Andrew Jackson : page 3"]},"width":3048,"height":3888,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6736~datastream~JP2/full/381,486/0/default.jpg","width":381,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6736~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6734/canvas/2/page/tdh:6736","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6734/canvas/2/page/tdh:6736/656b66d89cbaa","type":"Annotation","motivation":"painting","b
