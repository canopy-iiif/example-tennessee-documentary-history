- from 1821- to Oct October 1839- was there suits in law___ He now presents his claims before you the Commissions as a last hope of getting justice \u0026 something to live on in his old age The Record is herewith filed \u0026 a copy of his Registration__ He ask a hearing by the commissioners__ As soon as they can as he has nothing left now to pay expenses___ PathKiller Chuchwell Sol"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1263/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1265/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1263/canvas/1","type":"Canvas","label":{"none":["[Legal brief of Pathkiller] 1837 : page 2"]},"width":2771,"height":4347,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1264~datastream~JP2/full/346,543/0/default.jpg","width":346,"height":543,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1264~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1263/canvas/1/page/tdh:1264","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1263/canvas/1/page/tdh:1264/656b62365c142","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1264~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2771,"height":4347,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1264~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io
