ant Quarter Master General and myself. There are 1280 U.S United States . Musket, with their accompanyments accompaniments __ 34 Broad Swords, (many of them damaged by rust). and 20 Carbines, and these are all the public arms here. We did not open the boxes containing the arms, because we supposed it would injure them to do so, and besides we were satisfied of their contents, from this, that there were 64 boxes, all of the same size, and nearly all of them were marked as weighing 316 lbs pounds __ and a great many of them were marked \"20 Muskets\" hence we inferred that there were 1280 Muskets, and this corresponds with a letter from Genl General . N. Smith to Col Colonel . Churchwell in which he stated that he had forwarded to Knoxville , that number of muskets. all the other boxes (with two exceptions), were of a larger size, all alike and marked \"Accts,\" one of them being open contained cartridge boxes, bayonet"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7706/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7709/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7706/canvas/1","type":"Canvas","label":{"none":["[Letter] 1841 Jan. 8, Knoxville, Tennessee [to] James K. Polk / William Caswell : page 2"]},"width":3264,"height":4809,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7708~datastream~JP2/full/408,601/0/default.jpg","width":408,"height":601,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7708~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7706/canvas/1/page/tdh:7708","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7706/canvas/1/page/tdh:7708/656b6814b76fa","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7708~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3264,"height":4809,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7708~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7706/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7706/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7706/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"scabbards, with their scraps, and these boxes must contain the accountements accountants belonging to the Muskets__ The two boxes mentioned as exceptions, were open, and one contained 34 broad iron scabbard swords, or sabres, \u0026 the other contained 20 smoothed bored guns, which I have above demoninated Carbines__ This communication is ordered principally because several Companies of Cavalry have made application so the Majr Major . Genl. for swords pistols, \u0026c and et cetera which are not here, and believing that a portion of such arms are due to this Division if a proper distribution was made, it is therefore hoped that your Excellency will forward to Knoxville all such arms as this Division may be enstilled instilled to as early as practicable,__ you will thereby greatly oblige the Volunteer Corps' of this Division and particularly Yr Your Respectful \u0026 obt obedient .
