my now seeing you — My last was in the beginning of April from Richmond in which I assured you that no exertion should be wanting on my part for me to visit you this summer and it is now with feelings of peculiar pleasure that I inform you there is no existing impediment against my now doing so So fearful was I of disappointment \u0026 of nurturing hopes in you which might not be realized that I have delayed until the present time mentioning my departure from Philadelphia for the west. I am now actually on my way out to Nashville , having left Philadelphia on the 9th . Inst. Instant At Pittsburgh I spent a few days as well for rest as a to redeem a promise long ago made, — with Mr. \u0026 Mrs. Barlow — the latter is sister of the young lady in Paris of whom you may remember I spoke more than once in terms of admiration \u0026 esteem"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6472/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6476/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6472/canvas/1","type":"Canvas","label":{"none":["[Letter] 1821 May 24, Wheeling, Virginia [to] Miss Anne Jane Bell, near Nashville, Tenn[ess]ee / John Bell : page 2"]},"width":3096,"height":3809,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6475~datastream~JP2/full/387,476/0/default.jpg","width":387,"height":476,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6475~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6472/canvas/1/page/tdh:6475","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6472/canvas/1/page/tdh:6475/656b669e43406","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6475~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3096,"height":3809,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6475~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6472/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6472/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6472/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The kindness of Mrs. B Barlow \u0026 her husband made my time pass more agreeably than I could have hoped for in a place so unpleasant as Pittsburgh generally is to strangers The route which I take is circuitous but I shall justify myself better in the eyes of others for the unavoidable expences expenses of my journey by uniting instruction with duty \u0026 pleasure — At Philadelphia I had some persons to see \u0026 wished to obtain letters of introduction from there, \u0026 at this place which is on the Ohio River about 53 miles S.W. Southwest of Pittsburgh I joined my old friend Frazier who is now settled here in business \u0026 at whose house I stay — He will join me in Cincinnati \u0026 thence we prosecute our course together by way of Lexington , Frankfort \u0026 Louisville, Kentucky \u0026 perhaps diverge as far as St. Louis . — I should wish to keep company with Mr. F Frazier \u0026 must as much as possible be regulated by his movements, — hence a month or more may possibly elapse before I have the inexpressible pleasure of once more seeing you \u0026 my dear Father \u0026 family. — I mention this to prevent any uneasiness \u0026 also any undue anticipation of the period of my arrival. — My Uncle is exceedingly impatient for my return to Philadelphia \u0026 to see me finally settled"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6472/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6475/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6472/canvas/2","type":"Canvas","label":{"none":["[Letter] 1821 May 24, Wheeling, Virginia [to] Miss Anne Jane Bell, near Nashville, Tenn[ess]ee / John Bell : page 3"]},"width":3043,"height":3694,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6474~datastream~JP2/full/380,462/0/default.jpg","width":380,"height":462,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6474~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6472/canvas/2/page/tdh:6474","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6472/canvas/2/page/tdh:6474/656b669f93c44","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6474~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3043,"height":3694,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6474~datastream~JP2","@type":"http://iiif.io/api/ima
