nvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/11/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Mouth of Sweet Water July 7th 1839 Dear Charles Goin arrived safe last evening, and I have taken the liberty of sending him back to acquaint you with some circumstances of late occurrence, in regard to which I am at a loss how to proceed. Yesterday evening some fishermen found a wallet hid in a hollow log about two hundred yards up the creek which they examined and found to contain mens clothes_ the they let me know it \u0026 I found them to be Ellick's_ brought them to the house privately \u0026 have them in keeping but for which I think he would have been off last night. I think he has no mistrust as yet that I am in the secret, but will have shortly My own course if left unadvised would be to tuck him up \u0026 flog him pretty well; but I think it best to in form inform you and wish you take some steps about it or advise me what to do_ perhaps it might be well for you to come over this evening_ but of this you must be the judge_ if you do not come write_ We are all tolerable well Yours \u0026C. et cetera A. Albert S. Lenoir"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/11/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:13/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/11/canvas/1","type":"Canvas","label":{"none":["[Letter] 1839 Jul. 7, Mouth of Sweet Water [to] Mr. Cha[rle]s F. Welcker, Roane County, Ten[nessee] / A[lbert] S. Lenoir : page 2"]},"width":2372,"height":1338,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~isl
