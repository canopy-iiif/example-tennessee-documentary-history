<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1814 Feb. 4, Fort Armstrong, [Alabama], [to] Colo[nel] R[eturn] J[onathan] Meigs / Gideon Morgan - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is a letter written by Cherokee Colonel Gideon Morgan to Colonel Return J. Meigs on February 4, 1814. The letter is Morgan&#x27;s account of a battle during the Creek War of 1813-1814, in which General Andrew Jackson&#x27;s American forces allied with the Cherokee against Creek warriors. While it first appeared that the Creeks had the upper-hand in the battle, Jackson&#x27;s troops were able to maintain their ground and gain victory in the end. Morgan was able to estimate the losses on both sides, and he stated that afterwards the Cherokee were permitted to return to their homes. Morgan, who was writing from Fort Armstrong, also reported that more troops and Cherokees were expected to arrive at the fort, and he noted that at that time provisions were scarce."/><meta property="og:title" content="[Letter] 1814 Feb. 4, Fort Armstrong, [Alabama], [to] Colo[nel] R[eturn] J[onathan] Meigs / Gideon Morgan - Untitled"/><meta property="og:description" content="This document is a letter written by Cherokee Colonel Gideon Morgan to Colonel Return J. Meigs on February 4, 1814. The letter is Morgan&#x27;s account of a battle during the Creek War of 1813-1814, in which General Andrew Jackson&#x27;s American forces allied with the Cherokee against Creek warriors. While it first appeared that the Creeks had the upper-hand in the battle, Jackson&#x27;s troops were able to maintain their ground and gain victory in the end. Morgan was able to estimate the losses on both sides, and he stated that afterwards the Cherokee were permitted to return to their homes. Morgan, who was writing from Fort Armstrong, also reported that more troops and Cherokees were expected to a ] 1814 Feb. 4, Fort Armstrong, [Alabama], [to] Colo[nel] R[eturn] J[onathan] Meigs / Gideon Morgan : page 1"]},"width":2327,"height":3703,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7264~datastream~JP2/full/291,463/0/default.jpg","width":291,"height":463,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7264~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7261/canvas/0/page/tdh:7264","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7261/canvas/0/page/tdh:7264/656b67ad65dbc","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7264~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2327,"height":3703,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7264~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7261/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7261/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7261/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Fort armstrong Armstrong Febry February 4th 1814 Colo. R. J. Colonel Return Jonathan Meigs Sir : a number of Cherokees having assembled at this place who appeard appeared determined on an emertion into the Creek nation to form a Junction with Genl General Jackson in his Late tour on the talapoosy Tallapoosa I viwd viewed the enterprise highly impropper improper as being too weak to act by ourselves and Jacksons situation was but imperfectly known to us inded indeed I had but Little hopes of Joining him as I then thought his object might be different from the prevailing opinion which I thought had obtained Circulation. the better to Secure his Real object. My intreaties entreaties were without effect nothing Could Remove their Stubborn determination when I agreed to accompany them we Left this on the 23rd Janry January and directed our Course for the Hillabees but on our arrival at the fork of the path which Leads to the Hillabees and Chinabees fort of friendly Creeks on the Choctaw Coches they Changed their Rout Route to fall in the Rear of Genl General Jackson on our arrival at the fort we found from the Relation of the Creeks that Jackson had on the 22nd two ingagements engagements with the hostile party in which a number of woonded wounded was throne uppon thrown upon his hands which Compeld Compelled him to Retrogade Retrograde on the 24 the indians having Reenforced Reinforced in Considerable numbers made a Vigorous attack on his Rear who in a cowardly manner Retreated and Left the company of artilery artillery to maintain the unqiet Content. they However maintained their Ground and eventually"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7261/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7264/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7261/canvas/1","type":"Canvas","label":{"none":["[Letter] 1814 Feb. 4, Fort Armstrong, [Alabama], [to] Colo[nel] R[eturn] J[onathan] Meigs / Gideon Morgan : page 2"]},"width":2452,"height":3703,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7263~datastream~JP2/full/307,463/0/default.jpg","width":307,"height":463,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7263~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7261/canvas/1/page/tdh:7263","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7261/canvas/1/page/tdh:7263/656b67af82799","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7263~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2452,"height":3703,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7263~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7261/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7261/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7261/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"put the enemy to Rout. they have proven what a few determined diciplined men can perform they have cloathed clothed themselves with immortal honours honors . finding Genl. General Jackson unable with Safety to maintain his situation I had no difficulty in inducing them to follow the army to the to Islands which we Reachd Reached the same day with Jackson in there Several ingagements engagements the enemy have Lost 200 of them but wariors warriors we have to Lament the Loss of some brave men 20 fell on the field and 5 have since died of their woonds wounds . and 55 additional woonded wounded many badly but none dangerous. The Cherokees were permitted to Return to their Respective homes on the tattered lands to Rendesvous Rendezvous at this place on the 20th at which time it is hoped they will Generally attend active operations will Commence about the 25th at which time it is Supposed the whole army will moove move . be pleased to urge Capt Captain Taylor to attend his Services I found on our former movements of some importance. I shall indeavour endeavor to Call at Highawassee before Long when I will more fully detail to you our moovement movement . Mayor Walker is here and intends Continuing with about 100 wariors warriors the Ridge . Three boats and the indians from that Quarter are daily expected. I have Requested him to delay his Junction to the 20th Lowry Brown and their men who were about marching have been advised to delay also. provisions are Scearce Scarce and no prospect of an immediate Supply. Should"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7261/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7263/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7261/canvas/2","type":"Canvas","label":{"none":["[Letter] 1814 Feb. 4, Fort Armstrong, [Alabama], [to] Colo[nel] R[eturn] J[onathan] Meigs / Gideon Morgan : page 3"]},"width":2224,"height":3682,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7262~datastream~JP2/full/278,460/0/default.jpg","width":278,"height":460,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7262~datastream
