ou will find, that there never did exist such a Division order as Doctor Gale refers to in his report. The order of the 21st August 1816 was long previous to the present organization of the Medical Staff — That of the 18 August 1818 was merely to change the reports required to be made to the Asst. Assistant Generals office, to that of the Asst. Assistant Surgion Surgeon general's of Division These reports were intended for my own information as to the health of the army, and did not, nor were intended to have interference with the orders of the Surgion Surgeon General. From the orders required"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6796/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/1","type":"Canvas","label":{"none":["[Letter] 1819 Sept. 7 [to] John C. Calhoun, Secretary of War / Andrew Jackson : page 2"]},"width":3096,"height":3880,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6795~datastream~JP2/full/387,485/0/default.jpg","width":387,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6795~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/1/page/tdh:6795","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/1/page/tdh:6795/656b66e43f7e2","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6795~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3096,"height":3880,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6795~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"to be made of Surgn Surgeon General, I discovered that no report was ordered to be made to me. It was not only my duty, but all important for me to know the state, condition, and health of my troops; and have the Medical Staff performed their duty; that if — neglect existed, a speedy remedy might be applied, for without the health of an army be preserved it cannot be effective; and to have knowlge knowledge of this without lending in the least to interfere with the Surgn Surgeon Generals Department was my alone object Your order directing the arest arrest of Col Colonel King 4th Infantry come duly to hand, \u0026 has been promptly attended to, of which you have been advised by my adjt. adjutant General. Genl. General Gaines has communicated to me the recpt receipt of the orders to him, on this subject, \u0026 of his prompt attention thereto. Will you permit me to remark that the manner of the arrest of Col. Colonel King is I think without precedent. Permitting subordinate officers, charged with high military offenses, — under arrest, \u0026 a court ordered for their trial, to prefer charges against their superior, and to send them to you contrary to possitive positive rule; drawing that represents a footnote \u0026 at the same time, the trial of the subordinate to be suspended until after the trial drawing that represents a footnote Art of War. 34 \u0026 1st sent. mil. correpce sentence military correspondence p."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6795/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/2","type":"Canvas","label":{"none":["[Letter] 1819 Sept. 7 [to] John C. Calhoun, Secretary of War / Andrew Jackson : page 3"]},"width":3120,"height":3920,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6794~datastream~JP2/full/390,490/0/default.jpg","width":390,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6794~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/2/page/tdh:6794","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/2/page/tdh:6794/656b66e573095","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6794~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3120,"height":3920,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6794~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"of the superior is had, is to destroy all subordination in the army. This precedent may be insisted on in cases hereafter, and will produce the worst consiquences consequences , exciting subordinate officers in all like cases to prefer charges against their superiors by way of revenge, \u0026 to procrastinate their own fate I have also the honor to acknowlge acknowledge the recpt receipt of your adjt. adjutant \u0026 Inspector Genls. Generals letter of the 10th ult ultimo with its enclosures. Before its recpt receipt B Brig Genl Brigadier General Bissel had been detailed on the court for trial of Col. Colonel King. I have ordered him to join his regiment on a dissolution of the court, \u0026 duplicate orders are sent to him I expect to be be compelled to prefer charges against Genl. General Ripley , which if I do will be laid before you, for your consideration; when a detail of either a full court from the Northern Division; or a President for the court now detailed for the trial of Col. Colonel King will be necessary, as there is no officer in my division of Genl. General Ripleys grade that can preside.... I can not get a report from him on the subject of the relatory? road, or how the troops are, or have been, employed I am very respectfully yo mo obt sert your most obedient servant Andrew Jackson The Honble Honorable J.C. Calhoun} sec secretary of war}"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6792/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6794/datastream/HOCR","type":"Dataset","label":{"none":["HOCR
