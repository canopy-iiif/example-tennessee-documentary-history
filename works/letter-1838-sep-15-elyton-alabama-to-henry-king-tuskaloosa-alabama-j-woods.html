collections~islandora~object~tdh:1048~datastream~JP2/full/398,499/0/default.jpg","width":398,"height":499,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1048~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1047/canvas/1/page/tdh:1048","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1047/canvas/1/page/tdh:1048/656b620fc227b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1048~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3187,"height":3991,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1048~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1047/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1047/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1047/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Elyton Sept September 15th 1838 Dr Dear Henry I think their will be no difficulty in Selling out at 14 or 15 cents thier their is no bacon hear here it is getting scearce scarce every whare where that I hear from Taylor \u0026 Jackson passed through hear on yesterday they sold out about Greensboro at ¢ cent 15 for shoders shoulder sides from 16 to 17 cents and hames hams at ¢ cent 18 3/4 If do not sell out untill until Brawley and the rest of the meat men do you can sell Sell for a mutch much better price than you are offering to take I dont don't feel very well this morning though I dont feel like stoping stopping on the way if I can help it; I add no more but hope these few lines may find you in good health and making brisk sales at fair prices give my best respects to W William Parrish and family and Col Colonel WR King right write to Salem \u0026 Roads in a few days your friend Jn Woods Mr Mister H A J King N.B. There is no Bacon coming to supply the meat murchants Merchants if any should come they cant buy it to as to sell for a low price JW."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1047/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1048/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1047/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1047","label":{"en":["[Letter] 1838 Sep. 15, Elyton, Alabama [to] Henry King, Tuskaloosa, Alabama / J. Woods"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/meat-industry-and-trade.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/alabama.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/
