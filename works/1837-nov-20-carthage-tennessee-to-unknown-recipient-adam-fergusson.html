try more Suitable to their inclination. Having myself been born and raised in this country it would Seem that I might be content myself with the knowledge of having decended descended from the true Highland race: but having heard my Parents Speak of Scotland and the friends and relations they left behind makes me anxious to know Something more about our family conections connections at the distance of almost half a century of time it would be idle for me to adress a letter to any one of our friends living at the time my parents left. We have never heard but little about them Since that period and that little has been verry very unsatisfactory. Believing that most of them are past away and that their children Suply Supply their places and those not known to me I take the liberty to adress you the first letter making you the organ of our communication between until I find who to adress. My mother was raised at Dalmaley Dalmally the place where I am informed you act as a your Post office is now established and you are the Post master before her marriage Her name was Isable McNable her family"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8376/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/1","type":"Canvas","label":{"none":["1837 Nov. 20, Carthage, Tennessee [to unknown recipient] / Adam Fergusson : page 2"]},"width":3055,"height":3954,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8375~datastream~JP2/full/382,494/0/default.jpg","width":382,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8375~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/1/page/tdh:8375","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/1/page/tdh:8375/656b68b43d5c3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8375~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3055,"height":3954,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8375~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"ranks among the oldest in you country The family of McNable had lived on a Small hill close to the Cuplick Inn at Dalmaley and occupied the farm and its priveledges privileges my uncle Alexander McNable was remarkable for his excelling in making dirks and other cutlery. My fathers family lived about a days Journey I expect as near as I can guess north at a place called ASedale where an ex tensive state query was in operation they as well as others were engaged in making State the Small farm on which they lived was named I think Killride as well as I my recolection recollection Serves me my uncles were John and Archibald Fergusson my fathers name was Duncan Fergusson the oldest of the Brothers. I have thus given you Some account of my relations left in your country and of whom I have heard my Parents in their lifetime Speak You Sir will do me a great kindness by handing this letter to one of the nearest decendants of either of the above families and also to the one most likely to keep up a correspondance correspondence with me I have a great deal to enquire about more than can be contained in a Single letter which I have no doubt would be interesting to them as it would be gratifying to me. I am anxious after So long a lapse of time to renew those ties of blood and affinity that binds friends together even though they live in distant climes and you Sir can be the means of relieving that anxiety by introducing friends and relations to each other who though not forgotten are at this time Strangers. You"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8375/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/2","type":"Canvas","label":{"none":["1837 Nov. 20, Carthage, Tennessee [to unknown recipient] / Adam Fergusson : page 3"]},"width":3046,"height":3927,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8374~datastream~JP2/full/381,491/0/default.jpg","width":381,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8374~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/2/page/tdh:8374","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/2/page/tdh:8374/656b68b579af6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8374~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3046,"height":3927,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8374~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Sir can remove the Spell that locks up the avenues of corespondance correspondence and cause us at least to Speak to each other I have reasons to believe that many of my friends live in the United States but as yet I have found but few of them and those few are none of those left in Scotland at the time my father left and came over. I am induced to believe that they have emigrated many of them to other countries and live like me unknown by their friends. You will be kind enough to write to me an answer to this and let me know what information you can about them. Both families had numerous relations and I am thinking will be easy for you to impart information to them If however any of them are living in you country and Should See this letter I ask of them to commence the correspondance imediately immediately by writing to me They will give a general History or account from 1790 the time I think my father and his family embarked to this country to the present Stating who are yet living who may have died and who may have come to the United States of America or went elsewhere and what part of the United States they may now live in I hope you will pardon the trouble this may give you and hope though a Stranger you will accept the assurances of my great esteem and friendship Adam Fergusson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8373/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8374/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8373/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A8373","label":{"en":["1837 Nov. 20, Carthage, Tennessee [to unknown recipient] / Adam Fergusson"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/communication-in-the-family.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/tennessee.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/november-20-1837.json?sort=random"],"seo":{"title":"1837 Nov. 20, Carthage, Tennessee [to unknown recipient] / Adam Fergusson - Untitled","description":"This is a letter from Adam Fergusson dated November 20, 1837. The recipient is unknown, but is from Scotland. Fergusson is writing because he wishes information from his parents hometow
