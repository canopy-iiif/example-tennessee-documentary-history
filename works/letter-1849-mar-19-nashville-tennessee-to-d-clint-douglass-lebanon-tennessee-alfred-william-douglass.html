3/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/0","type":"Canvas","label":{"none":["[Letter] 1849 Mar. 19, Nashville, Tennessee [to] D. C[lint] Douglass Lebanon, Tennessee / Alfred William Douglass : page 1"]},"width":1565,"height":2001,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8887~datastream~JP2/full/391,500/0/default.jpg","width":391,"height":500,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8887~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/0/page/tdh:8887","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/0/page/tdh:8887/656b69262c83d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8887~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1565,"height":2001,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8887~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville March 19th 1849 Dear Clint, Various causes have conspired to make this letter so long in coming, but it is bootless to tell. Let them pass. I am once again in this town of \"wooden men__\" left old Sumner this morning, and although \"le cholera\" is still at work and with increased malignity, I could stand \"les bleus\" no longer, and so \"vamoosed\". I expect to remain here until I make a final adjournment in favor of Arkansas , Texas , Oregon or California . Time passed but slowly and heavily in the country, for of all situations in this world, that of a \"gentlemen of leisure\" with nothing to do and no where to go is the most intolerably irksome to me. venerable gobblers, with reverend beards, are not to be found every day__ they are decidedly \"rarae aves\"__ trout are only found in certain remote and un-come-at-a-ble creeks__ Squirrels, hares, robins and such \"varmits\" are beneath the notice of grave Academies as well as acute jurio- consults- \"where by (saffarans lo quitier!) being out of employment I have rashly returned to this forlorn part of boredom, and may be found at office on Cherry St. Street at all hours, unless absent or professionally, or otherwise engaged, c. Our school increases daily__ We have thirty-one students, and several more promised__ and by the end of this session we expect fifty or sixty, but I have so great repugnance to towns that it is no gratification to succeed. I will, however, cheerfully endure the inflictions of a city life, since so it must be. Others may go to the amiferous omnifarious vale of San Sacrimento Sacramento , others may attend concert, wedding, rout, revel, soiree, convensagoine, or write for amateur literary clubs, ay, others may rouse the dull eye of right with \"torch and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8887/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/1","type":"Canvas","label":{"none":["[Letter] 1849 Mar. 19, Nashville, Tennessee [to] D. C[lint] Douglass Lebanon, Tennessee / Alfred William Douglass : page 2"]},"width":1626,"height":1985,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8886~datastream~JP2/full/407,496/0/default.jpg","width":407,"height":496,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8886~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/1/page/tdh:8886","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/1/page/tdh:8886/656b692757f49","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8886~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1626,"height":1985,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8886~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"flambeau fast arrayed,\" and wake the shuddering echoes from their loins in cave or cedar thicket by the wild screams of terror struck and helpless robins, fluttering in the hands of savage captors, and vainly appealing for mercy to eyes that gloat in triumph over arresting innocence, others may amuse themselves with ascertaining by what, or whether by any tenure Jno. John Smith holds the property which he calls his own, or whether Peter Jones on a certain or some other occasion, and with a stick, gun, knife, bludgeon, or other implement did commit \u0026c, \u0026c, \u0026c etcetera, etcetera, etcetera __ But for me__ I am here! Helas!__ Nothing has transpired since your visit, that I know of. I suppose, as usual, you will be in Sumner when this reaches you__ No matter.__ I came very near coming to your fair village last Friday to attend bro brother Plummer's Quarterly Meeting__ but I had made up my mind to come down here, and bro. Acton told me he was going over himself, and I knew Dr Doctor . Green would retire and conclude it would be best not to overwhelm you with such an avalanche of great men, ergo, I staid away!! I am anxious to hear what conclusion you have come to about going to the West next fall. I think it would be better for you to stay another year at Law School, although advice is usually useless__ No young man in any profession is in danger of becoming too well versed in his business, and more time and money are saved by spending both in mature preparation, expecially especially in law, as I think observation has long since taught me. A mere pettifogger, a bully of the criminal court, can be made by six weeks reading of Statutes, and a sufficency sufficiency of impudence and ill breeding but a decent lawyer, a man worthy of that honorable title, is a flight beyound beyond that mark in my humble notion, and is the result of long and patient training before, after, and all the time. So say I."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8886/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/2","type":"Canvas","label":{"none":["[Letter] 1849 Mar. 19, Nashville, Tennessee [to] D. C[lint] Douglass Lebanon, Tennessee / Alfred William Douglass : page 3"]},"width":1576,"height":1993,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8885~datastream~JP2/full/394,498/0/default.jpg","width":394,"height":498,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8885~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/2/page/tdh:8885","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/2/page/tdh:8885/656b69287a242","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8885~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1576,"height":1993,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8885~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"P.S. Post Script I am finishing this hasty scrawl in my room Tuesday afternoon. I would be very glad to see you in my vacation about the first half of April__ Write as soon as you get this, and tell me how you are pleased with your work this session, and all the news of your vicinity. These late days, it seems to me there is more life, good wholesome life, in Lebanon (from your representations) than in my part of the country I know of, therefore write! Our friends are all well. Charlie Abston is, horo du combat (cornfield?) yet, and I am unable to tell what ails him. Is your \"Iunian\" flourishing?__ Can't you send me a copy?__ Do, Clint, steal one. Twould; no question, be \"grand larceny,\" but so well practised a barrister ought to know how such things may be done with impunity!__ I have just got a copy of Macaulay's History of England, and expect a fine treat in its perusal from the specimens I have glanced at in the journals of the day. It is yet unfinished. Have you much time for reading? See that none be wasted. The two years ahead of you, will be worth a half dozen of what may come ten years hence. Will you come over next \u0026 Friday week, and let me know of it beforehand, so that we may take a regular fishing \"phsolique\"__ Write and tell me of it__ There is no alarm here about cholera, though there are some deaths nearly every day__ A very respectable gentleman, named Ford, I believe, book keepers of H. \u0026 B. Douglas, died last night after a few hours illness.__ I shall look for a letter soon__ as all events before I leave for vacation which will commence the last day of March__ Be sure to write__ Be a good boy__ study hard__ catch robins and minnows__ write and do, in earnest__ and come over to Sumner as I directed__ Good bye. Your affectionate cousin, A.W. Douglass"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8885/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/3","type":"Canvas","label":{"none":["[Letter] 1849 Mar. 19, Nashville, Tennessee [to] D. C[lint] Douglass Lebanon, Tennessee / Alfred William Douglass : page 4"]},"width":1953,"height":1524,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8884~datastream~JP2/full/488,381/0/default.jpg","width":488,"height":381,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8884~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/3/page/tdh:8884","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/3/page/tdh:8884/656b692992100","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8884~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1953,"height":1524,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8884~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8883/canvas/3/annopage-3/annotation-
