tates\u003c/a\u003e:  The organization that has made the Item available believes that the Item is in the Public Domain under the laws of the United States, but a determination was not made as to its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1790-05-12T12:22:19Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7392/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/0","type":"Canvas","label":{"none":["[Letter] 1790 May 12, Knoxville [Tennessee, to] James Ore / John Sevier : page 1"]},"width":3727,"height":6000,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7395~datastream~JP2/full/466,750/0/default.jpg","width":466,"height":750,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7395~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/0/page/tdh:7395","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/0/page/tdh:7395/656b67cfb81d5","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7395~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3727,"height":6000,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7395~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Knoxville 12 May 1790 Colonel James Ore you will proceed from this place into the Cherokee nation , you will there endeavour to gain information from the chiefs and others, their intentions with respect to the present intended treaty, if they intend to dispose of any if their claims to land or not, if they be divided or unanimous either in disposing or refreshing; if they mean selling, what part of country__ you will effect to be disinterested on the occasion, give no advice, except they request it, or the subject is introduced by some of their own party; on that occasion signify to them, that the hunting is much deminished diminished , and is daily becoming more so, that in case the United States would engage to give them an annuity in addition to the present one that probably it might be much to their advantage, as they would get more goods in that way than they could possibly make by hunting. their old and young helpless people would be provided for, it would also prevent the young and foolish from going to war, for that would forfeit all their annuities ____ They claim much land, could sell a great deal, and have enough left __ They ought to learn to raise stocks, and make crops of grain, which is by far the most profitable way of living, and the only sure way of living easy, well and becoming rich,__ such is the manner in which all the machinal arts are supplied and carried on Observe to them all those that follow hunting, is always poor, and few in number, and many by that practice fell into nothing, and is now no more; the Creek Nation is composed of about seventeen different tribes, yet they do not the whole of them"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7395/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/1","type":"Canvas","label":{"none":["[Letter] 1790 May 12, Knoxville [Tennessee, to] James Ore / John Sevier : page 2"]},"width":3778,"height":6030,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7394~datastream~JP2/full/472,754/0/default.jpg","width":472,"height":754,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7394~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/1/page/tdh:7394","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/1/page/tdh:7394/656b67d0e9b51","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7394~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3778,"height":6030,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7394~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"their amount to five thousand warriors, I mention this about the creeks because they know it to be a fact__ The indian nations are as old as the white, and have been as numerous, but now there is a million of white persons, to that of one indian__ Their peculiar practices, and manner of living has been the cause therefore it is time for the present existing tribes to quit the old forms. A large trading town at the Muscle shoals would be the making of their country every thing can be brought there by water, and a probability, that every thing would be as cheap, as at Philadelphia , or any other place Contrast that place with Tellico and shew show them the advantage the shoals would have by suffering every body to carry on trade at a place where every thing would be received for goods, and not confined to skins and furs; those last articles will soon be done away, what then will be their condition if other arrangements are not made to receive such things as they can make and raise in their country _ If a town was settled at the Shoals, in the room of one store, there might soon be several hundred, and every one trying to sell lowest Their country is well suited for raising stocks, and grain, and the present race had better enjoy the fruits of those advantages, and make the best of it now, than to leave it to the chance of their posterity, who may be foolish, and lose it all __ It is the duty of the old and leading men to leave those that stay behind them, in as safe a condition as possible, and not to grasp to hold too much, for fear they may lose all.__ The earth is the mother of all people the Great Being above, made it for all men, and they will all have a share of it._ By the law of Nations, it is agreed that no people shall be entitled to more land, than they can cultivate of course no people will sit and starve for want of land to work, when a neighbouring neighboring Nation has much more than they can make use of __ Convince them by argument the great propriety of always being in friendship, with the people of this quarter"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7394/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/2","type":"Canvas","label":{"none":["[Letter] 1790 May 12, Knoxville [Tennessee, to] James Ore / John Sevier : page 3"]},"width":3694,"height":6018,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7393~datastream~JP2/full/462,752/0/default.jpg","width":462,"height":752,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7393~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/2/page/tdh:7393","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/2/page/tdh:7393/656b67d236422","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7393~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3694,"height":6018,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7393~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"quarter, for on such depend their success, or ruin___ Impress them with the idea, that whoever advises them to hold a large tract of country, and live by, and follow their hunting, is their enemies, and will in the end cause them to be totally ruined___ Endeavor to persuade them, that the Point, or Mouth of Holston is the most suitable for the treaty, the Point I prefer.__ The foregoing is the outlines of your mission, but the principal and sole object, is for you to prepare them for as an extensive disposal of their claim, as can be possible obtained__ Recommending to you, to be as private on the occasion, as the nature of the object will admit, making use of all necessary caution and circumspection the importance of your business will necessarily require.__ The observations which are stated for you to make, as you will discover, is intended to prepare them for the primary object; they are truths, and notwithstanding intended for to answer peculiar purposes to this state, but will prove in the end if attended to by the indians, the very salvation of that nation.__ I am \u0026c etcetera /signed/ John Sevier"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7392/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7393/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/
