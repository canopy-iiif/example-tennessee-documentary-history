igital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7963~datastream~JP2/full/404,509/0/default.jpg","width":404,"height":509,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7963~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/0/page/tdh:7963","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/0/page/tdh:7963/656b68559dfb4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7963~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3232,"height":4069,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7963~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville June 6 1846 To Maj. Major Genl General Brazelton Sir your communication of the 1st Inst Instant is in hand \u0026 I thank you for the prompness promptness with which you have repaired to your present head quarters. The presence of Genl Bowles , will relieve you of much the most troublesome portion of the duties assigned to you in my proclamation. The Selichen Selection of companies the general notice there of \u0026 the determining on the most reasonable \u0026 satisfactory rout route for the infantry, whether by the Tennessee river or to Nashville is still submitted to your own action. All contracts for transporting them by the river rout \u0026 provisioning thereon, will be made by him \u0026 he would be expected to go along \u0026 superintend the whole operation If the river rout is not selected \u0026 the Infantry are to be brought to Nashville a different state of things at once arises. In so distant a march how are the companies to support themselves both infantry \u0026 mounted men? In middle Tennessee \u0026 the Western District it was very early done__ but a distance of from 2 to 4 or 500 miles makes a great difference \u0026 I apprehend in many cases neither the officers nor soldiers, would have the means by them of defraying their expenses so far, especially whilst it was uncertain whether all the individuals on the journey to the place of rendezvous would be receivd received as by the inspecting officers, as coming within the description required by law. Such as could not pass much at memphis or here would be in a deplorable condition, so far from home \u0026 often without money. Now how are these difficulties to be"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7963/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/1","type":"Canvas","label":{"none":["1846 Jun. 6, Nashville, Tennessee [to] Maj[or] Gen[era]l Brazelton / Aaron V. Brown : page 2"]},"width":3248,"height":4032,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7962~datastream~JP2/full/406,504/0/default.jpg","width":406,"height":504,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7962~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/1/page/tdh:7962","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/1/page/tdh:7962/656b6856c0ee7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7962~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3248,"height":4032,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7962~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"obviated The U.S. United States has made the requisition, but as yet no officer has come to attend to it___ no money has been provided \u0026 no directions have been given how to provide in these cases. The reasons for all which I have no doubt is a scarcely of such officers about Washington \u0026 such quickness \u0026 prompness in the movement was not expected by the sec. Secretary of war. I expect constantly such an officer to arrive but in the mean time I must make the best arrangements I can under the expectation that the Genl General Government will sanction any proceedings I therefore desire that in the march to this place by the infantry \u0026 to Memphis by the cavalry, that the Captains should provision their own companies, buying rations for several days at a time so as to avoid too great a multiplicity of accounts \u0026 Keeping such accurant accurate accounts by Duplicates as would exhibit the precise cost of provisioning. These accounts would doubtless be allowd allowed \u0026 paid by the proper officer at the place of rendezvous (here or memphis \u0026 if no such officer was here or there, they would have to be paid by the state \u0026 trust to congress \u0026 the Legislature hereafter to provide for them by law if not now provided for of which I do not doubt. I am very sure that all reasonable expenses of provisioning \u0026 transportation to memphis for both infantry \u0026 cavalry would have to be allowd by the U United States, if the troops were first musterd mustered into service in E East Tennessee \u0026 then made the march, either en masse or by separate companies through the state to the place of Rendezvous at Memphis. Each company would be then in the actual service of the U. States \u0026 provisioning \u0026 transportation provided for by each captain for his company would not only by law but of necessity have to be paid by the U. States disbursment officer The captain of a company"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7962/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/2","type":"Canvas","label":{"none":["1846 Jun. 6, Nashville, Tennessee [to] Maj[or] Gen[era]l Brazelton / Aaron V. Brown : page 3"]},"width":3214,"height":4053,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7961~datastream~JP2/full/402,507/0/default.jpg","width":402,"height":507,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7961~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/2/page/tdh:7961","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/2/page/tdh:7961/656b685802048","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7961~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3214,"height":4053,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7961~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"so musterd in \u0026 being in the actual service, would have not only the authority but the necessary credit to enable him to procure provisions \u0026 transportation \u0026 to draw the money whenever he met with a proper U. S. officer. now there is no way for me in behalf of the state, to appoint officers \u0026 to place money in their hands to go \u0026 act as quarter masters or commissaries for such companies \u0026 for the want of suitable machinery to carry on such operations it cannot be so done. The greatest practical difficulties would therefore be obviated by mustering them into service before leaving East Tennessee with the view therefore of giving my fellow citizens of your part of the state a better opportunity to enter into the volunteer service, without having to encounter the difficulties of their distant position , I hereby appoint you, in the absence of any united states officer appointed for the purpose, to inspect \u0026 muster into the service of the United States any of the companies either of Infantry or cavalry, which may be solicited under my proclamation, which come either from Knoxville or Eastward of that place, observing the directions contained in the letter of the Secretary of war containd contained in his letter published in my proclamation. I also appoint Genl G. W. Bowles to inspect \u0026 muster all the solicited companies lying below Knoxville, to observe likewise the directions contained in the said letter of the Secretary of War. This letter to be the Warrant \u0026 Commission to both of you to inspect \u0026 muster the solicitor companies as aforesaid. If the Infantry is to go down the Tennessee, they can be musterd in before embarkation. If they are to come by Nashville the same thing can be done. It is not expected that they will be embodied"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7961/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/3","type":"Canvas","label":{"none":["1846 Jun. 6, Nashville, Tennessee [to] Maj[or] Gen[era]l Brazelton / Aaron V. Brown : page 4"]},"width":3221,"height":4004,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7960~datastream~JP2/full/403,501/0/default.jpg","width":403,"height":501,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7960~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/3/page/tdh:7960","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/3/page/tdh:7960/656b68592bfdb","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7960~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3221,"height":4004,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7960~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"for the purpose of being musterd in That can be done by You as they pass by Knoxville or separately or at any other convenient point at which you or Genl B. Rowles could readily meet them \u0026 the messenger or mail that informed them of their selection could also inform them by whom \u0026 about what time or place they would be enspected inspected . I send you a muster roll for each company which you must certify (both of you) each of you his proper roll signing triplicate rolls__ you need fill up but one, although you certify all three, as I can have them two filled up by the third. when they are their musterd into the U. States, the credit of the officers, will easily procure all the supplies necessary to the place of rendezvous. But you must admonish them not to make too many small accounts \u0026 on all occasions take two receipts at least for every thing they purchase, duplicates being indespensible indispensable in their settlement by [unclear] the United States. Having given all these directions to meet the condition of the troops of East Tennessee \u0026 to provide as far as possible, for their comfort \u0026 dispatch, I close this letter with the hope that by the hearty cooperation of yourself \u0026 Genl Rowles every thing may be done, satesfactory satisfactory to the troops \u0026 useful to the public service very respectfully your obt obedient Aaron V. Brown Please give Genl Bowles a copy of this letter or such abstract from it as he may deserve AVB Aaron Venable Brown"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7959/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7960/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7959/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A7959","label":{"en":["1846 Jun. 6, Nashville, Tennessee [to] Maj[or] Gen[era]l Brazelton / Aaron V. Brown"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https:/
