itzgerald / E.A. Fitzgerald : page 1"]},"width":3047,"height":4924,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5408~datastream~JP2/full/381,616/0/default.jpg","width":381,"height":616,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5408~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5406/canvas/0/page/tdh:5408","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5406/canvas/0/page/tdh:5408/656b65b00a541","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5408~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3047,"height":4924,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5408~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5406/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5406/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5406/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Dresden Feb February . 26th 1832 My Dear We have had very cold weather this week wind rain snow and sleet there is some appearance this morning of its moderating. - the information you gave me of your Brothers' family was very pleasing. I have wished several times since that we lived more convenient to each other. I am truly glald glad to find our fears were false relative to his intemperances. I am rejoiced to find you have become so great a friend to temperance, I always hoped, and believed you would, tho though I think you were once a little opposed to the societies. Whatever is right will prevail, from what you have written, to me I expect to see you much altered. I hope with others you have cast aside as undeserving and sinful the practice of swearing which will have made you a moralist but I hope for still greater things my dear that I shall yet see you a christian then my greatest wish will be consummated. I have have read with heartfelt pleasure the proceedings of the meeting at the capitol for the promotion of temperance the gentlemans speeches are handsome and appropriate much to the purpose indeed, I dont know which one of them is the best, I hope the cause will progress rapidly for I think with Mr Mister Wayne that it would bring upon us again, almost the golden brightness of the worlds first mornings _ I am much interested in this cause and greatly desire its promotion I have proposed to one or two the establishment of one here a temperance society they do not seem disposed to lend this aid. I discover Mr Mister Van Burens appointment is rejected, I believe it is the only decisive act of congress I have seen yet, I have fell out with Mr Mister Clay and Webster more than ever since there appears to be a disposition among the members to have the public lands reasonably disposed of I am glad to see it I hope it may prove favorable to you in your land measure, I am in fine health and in pretty good spirits. . but very anxious for you to get home you may be assured I count the days as they come and go sometimes I think the time is passing off right fast and again it is very tedious so much so that I think I can"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5406/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5408/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5406/canvas/1","type":"Canvas","label":{"none":["[Letter] 1832 Feb. 26, Dresden [to] William Fitzgerald / E.A. Fitzgerald : page 2"]},"width":3079,"height":4860,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5407~datastream~JP2/full/385,608/0/default.jpg","width":385,"height":608,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5407~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5406/canvas/1/page/tdh:5407","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5406/canvas/1/page/tdh:5407/656b65b137ff7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5407~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3079,"height":4860,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5407~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5406/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5406/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5406/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"not pass it off with any degree of pleasure or patience. the arrival of the mail always revives me very much Adeline and Arabella talk as much of the of its coming as any person in town. and make a great deal more noise when it does come. arabella says she knows just how her pa looks that she is not going to forget him at all. adeline wants to learn to write better before she writes to you again. she is very proud of your praising her so much for writing to you they are both very well and growing very fast. I am going to morrow to hoe the garden at the new place. enclosed, and prepare for cultivating it, it will be an advantage to it if we should move there next year. your plan for farming is a good one. but do my dear never purchase another slave, I shall never have confidence in one of them I believe again. but we will talk of this when you get home. I think I have asked you in some of my letters before this to tell me when you thought congress would probably adjourn. for fear I have not I ask you now. write something about it soon. I send you an ugly letter this week. I forgot to get letter paper yesterday. you know I do not like to break the__ Sabbath. but if you are as glad to get my letters as I am yours, and I know you are, you will not care very much for the quality of the paper, I have no news at all I hope the report of the cholera being in america is unfounded, I have seen no account of it in the newspapers, your acquaintances are all well except C Bayliss. he is yet confined to the house. I have not been there since I wrote last the weather has been so bad, it is almost time for the mail, to come, I cant sit still long enough to write any more. oh that we may meet again. Your affectionate wife E A Fitzgerald"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5406/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5407/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"forma
