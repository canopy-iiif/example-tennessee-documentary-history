e 26th July 1833 Dear Cousin I read your esteemed favor some time since but have been so busily engaged in riding about in search of negroes that I have not had the leisure to do myself the pleasure of answering it before. negroes are remarkably scarce particularly such as will suit me, I have bought four men at $500 each two women a boy and girl \u0026 three children and expect a man to return this evening who left some days since to purchase for me, I expect to take on for myself twenty and twelve or fourteen for uncle Walter. I am truly sorry to see in the papers the dreadful ravages of the cholera in Kentucky \u0026 Tennessee both of which I should have thought would have been exempt from it, but I am convinced that none will be unless it is the high pine hills if they are. I recd received a letter from Mr Mister Heynson of Alex.d Alexandria yesterday who states the cholera was disappearing in our Parish though it had killed a great many negroes, he had escaped himself also uncle W. it had been on plantations above \u0026 below adjoining me but so far had not attacked my place. John had been sick with the fever but was getting well. many crops have been thrown away, mine was good"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1137/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1139/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1137/canvas/2","type":"Canvas","label":{"none":["[Letter] 1833 Jul. 26, Fayetteville, North Carolina [to] J.M. King, Murfreesboro, Tennessee / Thomas O. Moore, : page 3"]},"width":3119,"height":3739,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1138~datastream~JP2/full/390,467/0/default.jpg","width":390,"height":467,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1138~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1137/canvas/2/page/tdh:1138","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1137/canvas/2/page/tdh:1138/656b622104359","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1138~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3119,"height":3739,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1138~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1137/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1137/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1137/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I shall leave in a few days for the White Sulphur springs Virginia and return by the 20th or 25th August \u0026 leave here for home in six or eight days afterwards I shall not come through Tennessee unless your country \u0026 the Mississippi are entirly entirely clear of cholerea cholera , if I can find a young man in whom I can confide, I will endeavor to call myself so as to intersect my negroes Negroes in Alabama I wish you would endeavor to get father to move to Tennessee as I think he is half way in the notion write to him often about it, they are all well crops poor as usual my love to cousin Martha \u0026 frinds friends (in haste Your aff.te affectionate relative Tho. Thomas O. Moor P.S. I enclose you a fifty dollar bill for Walter please hand it to him and request him to write to John that he had red received that amount T O M Thomas O. Moore"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1137/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1138/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1137/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1137","label":{"en":["[Letter] 1833 Jul. 26, Fayetteville, North Carolina [to] J.M. King, Murfreesboro, Tennessee / Thomas O. Moore,"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/slaves.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/july-26-1833.json?sort=random"],"seo":{"title":"[Letter] 1833 Jul. 26, Fayetteville, North Carolina [to] J.M. King, Murfreesboro, Tennessee / Thomas O. Moore, - Untitled","description":"A letter dated July 26, 1833 from Thomas O. Moore to his cousin James Moore King. Moore tells King of his recent acquisition of new
