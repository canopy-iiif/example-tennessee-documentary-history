\u0026 Sister I saw your Brother G. L. George Lewis Welcker last night. he said that he was directly from your house \u0026 brought me the news of your being well which gratified me very much he Said that M. E. W. was not a going to School now. I hope you are a making money fast and Margaret is now going to school and learning fast I am getting along with my studies tolerable well. I am Now a studying Latin, Euclid, and Geography. I wish you 2 and I Margaret would come here and see me when you come on to your Father's__ My friend Madison Pyles has got the chills again and I too. I have not had one in 2 weeks I believe he had one to day. I hope though we will not have anymore after this time. I think it may be that I and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/75/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:79/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/75/canvas/1","type":"Canvas","label":{"none":["[Letter] 1837 Mar. 15, Winchester, Tennessee [to] C[harles] F. \u0026 C[arolyn] V. Welcker, Talladega, Ala[bama] / C. J. F Mitchell : page 2"]},"width":3021,"height":3620,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:78~datastream~JP2/full/378,453/0/default.jpg","width":378,"height":453,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:78~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/75/canvas/1/page/tdh:78","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/75/canvas/1/page/tdh:78/656b60ae1aaf4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:78~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3021,"height":3620,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:78~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/75/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/75/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/75/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"He will come to your house at the vacation if we are well and hearty- But dont look for us for we may not come and so you will be disappointed if you look for us.- And So I advise you not to look for us. I think after this Session we will go to Nashville or Knoxville I do not know which of the two but I should suppose Nashville Pa never told me which of the places for certain. I hope you are well and hearty \u0026 a doing good business. I am almost out of any thing fit to write. I want to ask you a question was you a White or Van Buren man I want to know that Give Madison's and my greatest love and respects to Margaret and that other Welcker (that stays in the town of Talladega. Lewis told me his name but I do not recollect it now) and recieve receive yourselves the same I am Your affectionate C. J. F. Mitchell C. Charles F. \u0026 C. Carolyn V. Welcker"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/75/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:78/datastream/HOCR","type":"D
