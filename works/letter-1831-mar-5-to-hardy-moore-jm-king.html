","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1167~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3088,"height":3905,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1167~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1165/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1165/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1165/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"5th March 1831 1831 Col. J.M. King Dear Hardy I take this opportunity of informing you that Hesekiah House Mr Burre has purchased and myself has purchased our half of Sir Richard for which we gave $2000.- he is ⁁ a gray 15 hand 3 inches high and one of the most splendid and high formed horses you ever saw, he has run all distances ⁁ and never been beat he has had to repeat the 3 mile heats 4 times before winning, tho he was not in order he is full brother to Monsheer Tonson now in virginia that run so successful in this state Louisana Louisiana \u0026 Virginia and now standing in virginia at $50 —this season, he is aso also full brother to champion that belong to Coln Colonel Kemp — Is this W.R. King There was an exabition exhibition of fine horses at Murfreesboro on monday at court, I heard several saying from account they expected to see a very fine horse, but they ware were amased amazed in seeing a much finer and a more splended splendid horse than they could posible possible imagine existed there ware 11 or 12 horses exhibited, but richard"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1165/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1167/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1165/canvas/1","type":"Canvas","label":{"none":["[Letter] 1831 Mar. 5 [to] Hardy Moore / J.M. King : page 2"]},"width":3108,"height":3764,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1166~datastream~JP2/full/389,471/0/default.jpg","width":389,"height":471,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1166~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1165/canvas/1/page/tdh:1166","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1165/canvas/1/page/tdh:1166/656b62266752b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1166~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3108,"height":3764,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1166~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1165/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1165/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1165/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"the admirers, and it was a unanimous exclamation that he was the finest and most splendid horse they ever saw, he will stand the ensuing season at P.J. Burrus, near Murfreesboro , upon the terms stated in the enclosed lines, ( I would have sent you a hand bill if had an oportunity opportunity ) If you have any fine mares I should like for you to send them over to him, and leave them with me, and they shall be strictly attended to, I also solicite solicit your influence in procuring some of the best bluded blooded mares in your section and neighbourhood neighborhood , believing and hoping that all those that patronese patron sir richard, ⁁ they will be highly gratified with his progeny and abundantly rewarded say to Coln Colonel King to make all the interest he can for me. with those that raisee raise fine horses and to send 2 or 3 of his own as he is fond of —fine horses — tell Henry to write to me, if you are not two much engaged I shoul should be glad to see you here — Yours Respectefully respectfully Ja James M King"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1165/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1166/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1165/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1165","label":{"en":["[Letter] 1831 Mar. 5 [to] Hardy Moore / J.M. King"]}
