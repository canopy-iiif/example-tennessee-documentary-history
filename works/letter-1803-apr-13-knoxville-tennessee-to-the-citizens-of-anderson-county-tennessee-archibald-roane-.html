<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>[Letter] 1803 Apr. 13, Knoxville, [Tennessee], [to] the citizens of Anderson County, [Tennessee] / Archibald Roane, Governor of the State of Tennessee - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This document is a letter, dated April 13, 1803, written by Archibald Roane, Governor of the State of Tennessee, to the citizens of Anderson County, Tennessee. Roane intended to address this letter to the citizens who were presently residing on lands that had been guaranteed to Indians, and he warned them that prosecution would be brought against them if they failed to remove themselves. Roane stated that the Indians were demanding their rightful land, and the federal government would comply with those demands, be it by legal prosecution, removal by troops, or both."/><meta property="og:title" content="[Letter] 1803 Apr. 13, Knoxville, [Tennessee], [to] the citizens of Anderson County, [Tennessee] / Archibald Roane, Governor of the State of Tennessee - Untitled"/><meta property="og:description" content="This document is a letter, dated April 13, 1803, written by Archibald Roane, Governor of the State of Tennessee, to the citizens of Anderson County, Tennessee. Roane intended to address this letter to the citizens who were presently residing on lands that had been guaranteed to Indians, and he warned them that prosecution would be brought against them if they failed to remove themselves. Roane stated that the Indians were demanding their rightful land, and the federal government would comply with those demands, be it by legal prosecution, removal by troops, or both."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1803-apr-13-knoxville-tennessee-to-the-citizens-of-anderson-county-tennessee-archibald-roane-"/><meta property="og:image" content="https://d o/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7181/canvas/0/page/tdh:7183","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7181/canvas/0/page/tdh:7183/656b6782214c7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7183~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2296,"height":3672,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7183~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7181/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7181/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7181/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Knoxville 13th april April 1803 Gentlemen About the Beginning of last month I addressed a Letter to Capt Captain . Arbuckle to be communicated to you at that time my information was not official on the subject of the Prosecutions intended to be brought against you at the next federal Court was since that time send the draft of that Letter Colo Colonel . Meigs the Agent has officially stated to me by sent me a letter in his official capacity containing a list of a number of names stated by him of persons (as he says) residing on Indian lands contrary to treaty and that the Indians demanded thier their removal. He says that the President is determined to prevent all such intrusions and that he ( Col Colonel Meigs ) by his orders he is bound to take effectual measures to have all such settlers removed. Whether this will be done by commencing prosecution as law or by the federal troops or both, I have not been informed Knowing this to be the case these facts I think it a duty I owe you as Citizens of Tennessee to communicate the information and again to repeat my former advice, that to you to remove from the lands secured to the Indians by treaty, that you may avoid the disagreeable consequences which will probably result from a contrary conduct. In my official capacity as Governor of the state I have nothing to do in any business of this nature. The federal authority above It is committed by an unc act of Congress and over that authority I have no control"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7181/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7183/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7181/canvas/1","type":"Canvas","label":{"none":["[Letter] 1803 Apr. 13, Knoxville, [Tennessee], [to] the citizens of Anderson County, [Tennessee] / Archibald Roane, Governor of the State of Tennessee : page 2"]},"width":2307,"height":3576,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7182~datastream~JP2/full/288,447/0/default.jpg","width":288,"height":447,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7182~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7181/canvas/1/page/tdh:7182","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7181/canvas/1/page/tdh:7182/656b6784e4617","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7182~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2307,"height":3576,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7182~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7181/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7181/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7181/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"This Letter as well as the former, has been dictated poorly by a sencere sincere wish to unc to give you such information and advice as may induce enable you to avoid the evils embarrassments to which you are now liable. If in the moments of calm reflection you think with me on this subject I shall be glad for you (unc) to hear it from yourselves. But if you should think otherwise it might perhaps be proper to decline avoid making any communication to me on the subject I am Gentlemen your real friend and Hum Humble . Servant Archibald Roane To those Citizens of Anderson County of Tenn Tennessee who are settled on within the lands reserved to the Indians within the limits of the State of Tennessee\n\nSettlers on IndianLands13 \n\t\t\t\t  AplApril 1803Recorded"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7181/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7182/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profi
