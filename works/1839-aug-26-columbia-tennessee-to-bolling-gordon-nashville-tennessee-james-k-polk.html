 parts of the state, all of which I will be compelled to decline __ The time remaining to attend to indispensible indispensable private business \u0026 preface for the meeting of Legislature is very short , and must be devoted to their objects__ I am strongly urged to accept an invitation at Courtland Alabama , and under"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5318/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5321/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5318/canvas/1","type":"Canvas","label":{"none":["1839 Aug 26, Columbia, Tennessee [to] Bolling Gordon, Nashville, Tennessee / James K. Polk : page 2"]},"width":2989,"height":3792,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5320~datastream~JP2/full/374,474/0/default.jpg","width":374,"height":474,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5320~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5318/canvas/1/page/tdh:5320","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5318/canvas/1/page/tdh:5320/656b659fe1def","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5320~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2989,"height":3792,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5320~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/i
