id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:162~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3076,"height":3765,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:162~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/161/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/161/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/161/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Camp Ringold Near Matamoos 22nd November 1846 The Tennessee Regiment of Cavalry have crossed the Rio Grande, and encamped upon the Mexican side, and is now the strongest Regiment in the whole army of the United States— Strongest in numbers, and in the vigorous health. And tho' though there have been very many cases of sickness in ⁁ the Regiment upon their march yet there have been remarkably and wonderfully few deaths— This is very much to be attributed to the vigilance, and skill of the acting surgeon of Regt. Regiment Dr. Robards ⁁ who has prescribed during the time of his acting as Surgeon for almost every man For his devoted attention to the sick of the Regiment ⁁ upon their arduous and tedious march thro' Ark. \u0026 through Arkansas and Texas. he is entitled to the gratitude of us all and of our friends, — He has been supplanted as Regimental Surgeon by the appointment of Dr. Allsuss'— But Dr. Robard is a volunteer and has generously volunteered ⁁ a continuation of his⁁ valuable services to the Regiment without compensation— And so numerous have been the applications to the Col. Colonel Couidt to furnish Dr. Robards with medicines that this evening the Col. Colonel has promised the officers applying, to furnish the Doctor with authority to procure medicines— If he does not receive the pecuniary compensation and the compensation of rank in the army ⁁ which he so well deserves let him at least receive the reward he deserves in the of public gratitude."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/161/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:162/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A161/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A161","label":{"en":["[Journal entry] 1846 Nov. 22 / William Richard Caswell"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/mexican-war-1846-1848.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/mexico.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/diaries.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/november-22-1846.json?sort=random"],"seo":{"title":"[Journal entry] 1846 Nov. 22 / William Richard Caswell - Untitled","description":"This document is a journal entry written November 22, 1846 by Captain William Richard Caswell. Caswell kept a journal during his service in the Mexican-American
