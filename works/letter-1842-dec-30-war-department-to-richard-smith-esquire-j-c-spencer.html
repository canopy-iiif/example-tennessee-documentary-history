es under the following heads of Appropriations Viz: Trust fund Chippewas Ottowas \u0026 Potawamins Mills 719.24 \" Do Do Do ditto Edr 49.60 \" Shawnees 99.21 \" Ottowas \u0026 Chippewas 173.61 \" Menomonies 297.62 \" Creek Orphans 496.03 \" Kanzas 74.40 \" Delawares 446.42 \" Osages 644.84 \" Choctaw Orphan Reservations 885.41 \" Stockbridge \u0026 Munsees 311.42 ― 4,197.80 \" Incompetent Chickasaws 496.03 \" Chickasaw Orphans 251.24 747.27― ― 4,945.07 $4,945.07 and transmit to this Department duplicate certificates of the same. I have to request that the certificate embracing the last two items may be distinct from the others for the purposes of the accounting officers of the Departments. very respectfully Your Obedt. Obedient Servant J. C. Spencer Richard Smith Esqr. Esquire Cash Bank of the Metropolis D.C.\n\nJ. C. Spencer SecySecretary of War Dec.December 30 1842"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9503/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9505/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9503/canvas/2","type":"Canvas","label":{"none":["[Letter] 1842 Dec. 30 War Department [to] Richard Smith Esq[uire] / J. C. Spencer : page 3"]},"width":3838,"height":3131,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9504~datastream~JP2/full/480,391/0/default.jpg","width":480,"height":391,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9504~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9503/canvas/2/page/tdh:9504","type":"AnnotationPage","ite
