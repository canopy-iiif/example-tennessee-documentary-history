"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5547~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5545/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5545/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5545/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"This indenture made between Thomas K Porter Chairman of Henry County Court of the one part, and Robert A. Foster \u0026 Rupley E. Dunlap \u0026 Francis D Mallery of said county of the other part, Witnesseth, that the said Chairman as aforesaid, doth put and bind Charlott a Free Negro \u0026 Peter a Free Negro an aprentice apprentice to said said Robert A. Foster to learn his art, trade and mystery of a Spursten viz charlet after the manner of an appretice apprentice to serve him from the date hereof, for and during the term Seven years from this date next ensuing, during all which time , he, the said apprentice, his master shall faithfully serve, his secrets keep, and his lawful commands obey. He shall do no damage to his said master, nor see it done without giving information thereof. He shall not waste his masters goods nor lend them unlawfully, at cards, dice, or any unlawful game shall he not play, whereby his said master may be damaged; with his own goods or those of another he shall not trade, without leav leave from his master during the said term. He shall not absent himself day nor night without leave, but in all things behave himself as a faithful apprentice ought to do. And the said master shall use the utmost of his endeavors, to teach, or cause to be taught or instructed, the said apprentice in the trade, art and mystery of his profession, and procure and provide for him, the said apprentice, a sufficient meal, drink, clothing washing and lodging, fitting for an apprentice, during the said term; and furnish those goods \u0026 comfortable clothes \u0026 to pay her one hundred dollars at the expiration of her term And for the true performance of all and every the said covenents and agrements agreements , we have hereunto set our hands and seals, this 1st day of March A.D. 1847 Tho. K. Porter char chairman R.A. Foster Frank D. Mallery R. E. Dunlap"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5545/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5547/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5545/canvas/1","type":"Canvas","label":{"none":["[Legal Indenture] 1847 March 1, Henry County, Tennessee : page 2"]},"width":5037,"height":3145,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5546~datastream~JP2/full/630,393/0/default.jpg","width":630,"height":393,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5546~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5545/canvas/1/page/tdh:5546","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5545/canvas/1/page/tdh:5546/656b65d9b4873","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5546~datastream~JP2/full/full/0/default.jpg","type":"Ima
