file":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/1/page/tdh:5878","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/1/page/tdh:5878/656b66232892f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5878~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3183,"height":5173,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5878~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Frankfort December 10th 1827 Dear Sir Some time has elapsed since I have heard from you and although I cannot approve either of your or Andrew Hay 's conduct to me, I find that I cannot notice the subject as it deserves without injuring the election of Genl General . Jackson which , I prize above all earthly considerations. If I had got that money or property while I was engaged in printing, it would have been devoted to that purpose and I am now confident, that he would have been then elected; but perhaps the developments which have happened may make the delay a fortunate one— I have been labouring laboring in the vineyard with much zeal and some success and although I have lost the power of writing letters these this, yet I can dictate and abet, The people of this state generally admit that I commenced and have steadily aided in the cause, my health and resources have both failed, and the cause of the failure I believe may be imputed to a combination formed against me of Coalition men including Judges and some monied men, who afforded considerable aid by the dextrous use of which a decree by antijackson judges has taken from me, property worth $100.000 for pretenses which I thought the most frivolous, but the decree has been pronounced and your acquaintance Darby is one of the gainers, and is now a man of wealth— I shall set this down to my patriotism and the weight that my exertions are believed to have had; but as I now believe that Jackson will be elected I declare that I would not consent to his failure for the $100.000 to be restored and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5878/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/2","type":"Canvas","label":{"none":["[Letter] 1827 Dec. 10, Frankfort [to] Andrew J. Donelson / Henry Banks : page 3"]},"width":3192,"height":5168,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5877~datastream~JP2/full/399,646/0/default.jpg","width":399,"height":646,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5877~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/2/page/tdh:5877","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/2/page/tdh:5877/656b66245c647","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5877~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3192,"height":5168,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5877~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"myself honoured honored with a seat in their cabinet.— It is true that I shall be compelled to abandon expectations which were flattering, but I hope to be one of those gratulations to my country which will be everlasting, and that I may have it in my power to say \"Now Lord thy servant is ready to depart in peace mine eyes having witnessed my countrys glory and thy salvation.— I have since my misfortune circulated a few copies of letters to friends, if they do no good they will do no harm— I also forward to you, my memorial to congress and 40 pages of a book, the publication of which will cost a considerable sum, which if I had obtained my suit I not have regarded.— you may give my respects to the Genl. \u0026 say that my greatest regret is that I cannot do what I intended during the next year, that I now have manuscript ? worthy of publication, but the Editor of the Jackson papers here, and myself are not nor never can be on good terms I am Dear Sir your Obt Servt. Obedient Servant Henry Banks you will see in my memorial that I lost by patriotism about $150.000 during the Revolution before I was of age, and now when I am on the brink of the grave to loose lose more than $100.000 again for patriotism \u0026 that I yet resolve while I live, to continue a patriot and at my post"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5877/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/3","type":"Canvas","label":{"none":["[Letter] 1827 Dec. 10, Frankfort [to] Andrew J. Donelson / Henry Banks : page 4"]},"width":5200,"height":3182,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5876~datastream~JP2/full/650,398/0/default.jpg","width":650,"height":398,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5876~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/3/page/tdh:5876","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5875/canvas/3/page/tdh:5876/656b66259bdbc","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5876~datastream~JP2/full/full/0/default.jpg","type":"Image","width":5200,"height":3182,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5876~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu
