who promises better for becoming a splendid and accomplished Lady. I have excited her curiosity very much to see you, you must apply yourself closely to your books, endeavour endeavor to improve your present opportunities. you are both too young to think of consummating matters for some time, in the mean time no efforts will be spared on the part of her Father to give every accomplishment she can get in the best schools of the United States . It is probable you will have an opportunity to see her this Summer, as the Dr. has at present a private instructor he will probably travel the ensueing ensuing Summer and take his teacher with him, I will tel tell you know however before they leave, that you may be prepared to expect them. Since receiving your letter I have been told that a number of the Nashville ladies were in Vicksburg on the 20th utl ultimo , the news came too late for me"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6258/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/1","type":"Canvas","label":{"none":["[Letter] 1834 Mar. 6, Vernon [to] James A. Woods, Nashville, Tennessee / J. H. Thomas : page 2"]},"width":3076,"height":3861,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6257~datastream~JP2/full/385,483/0/default.jpg","width":385,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6257~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/1/page/tdh:6257","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/1/page/tdh:6257/656b667561fea","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6257~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3076,"height":3861,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6257~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"tho' though , I had an idea of going to NO New Orleans to see them, but feared that my trip would be unavailing, as I was told they would only remain a few days in the City. I now promise myself tho' though the pleasure of seeing them all the ensuing Summer I have the names of Miss Crabb Dunn Norville Woods and some others I was much pleased to hear that the ladies received the attention at Vicksburg of all the gallants about town there was a Ball on the Edlen Kir Kruin , and altho' although there was one on the same night in the City, yet the Edlen Kir Kruin , was crowded, I have passed my time since you were here in a quiet business like way, but I confess there is rather too much quiet in Madison Co County for me to stay at home constantly. I am fond of society and you too have but little, and there scattered over a vast country, some five, six and eight miles off, you see your Friends here over a week and probably not oftener than once a month But all this is calculated to make men, industrious and active, to relieve themselves of the enure which must come over all men so situated, and idle at the same time, Our Legislature has adjourned, at this Session some very important acts were passed, among others the abolishment of Imprisonment for Debt, a Bill to suppress tippling shops and Gameing Gaming — houses, a Bill for the Protection of married-women, besides divies others. Our Laws too have been Revised and corrected, and we now have some prospect hereafter of knowing what are the Laws of Mississippi"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6257/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/2","type":"Canvas","label":{"none":["[Letter] 1834 Mar. 6, Vernon [to] James A. Woods, Nashville, Tennessee / J. H. Thomas : page 3"]},"width":3064,"height":3864,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6256~datastream~JP2/full/383,483/0/default.jpg","width":383,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6256~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/2/page/tdh:6256","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/2/page/tdh:6256/656b667696e1c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6256~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3064,"height":3864,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6256~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"which hitherto has always been a subject of great doubt by a last Act of the Legislature Crime in Mississippi will be punished in some shape it is to be hoped the act I allude to is an act changing the punishment of several Capital offences to Improsement Imprisonment in the Penetentiary Penitentiary Our Penetentiary Penitentiary is now going on to completion rapidly and will soon be ready to recieve receive Convicts, Our State house too a most magnificint magnificent building is nearly completed, which when com will cost over half a milion million , I think I am I could safely advise you when you settle yourself to come to Mississippi we raise fine crops here, and here there is no avocation in life more certain and secure of profit than planting, it is true we sometimes fail to make a full crop, but the increased price, marked up for the deficit, My Brother and his wife both ire me to remember them to you they are now preparing to leave for your City, it is possible I shall be up with them, I hope you will answer me soon and give all the news, tell me who are married, and who is courting and all about the Girls With this I take leave of you for the present, reluctantly too. I wish I could be with you to tell you a great deal more and possibly you might be more interested as I could then follow the current of your thoughts rather than my own your Friend truly J.H. Thomas I desire to be affectionately remembered to the girls —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6256/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/3","type":"Canvas","label":{"none":["[Letter] 1834 Mar. 6, Vernon [to] James A. Woods, Nashville, Tennessee / J. H. Thomas : page 4"]},"width":2803,"height":1915,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6255~datastream~JP2/full/701,479/0/default.jpg","width":701,"height":479,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6255~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/3/page/tdh:6255","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6254/canvas/3/page/tdh:6255/656b6677b5f55","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6255~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2803,"height":1915,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6255~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manif
