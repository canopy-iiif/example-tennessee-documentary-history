 was knowing to the aforesaid property and that it was fraudulently obtained by the white people U S citizens sworn to \u0026 subscribed before us JD Wofford David Carter Special clks for collecting claims Tahlequah District Cherokee Nation April 18th 1842 his William McDaniel x mark"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1282/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1285/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1282/canvas/1","type":"Canvas","label":{"none":["[Claim] 1842 Apr. 18, The United States to Polly Vann : page 2"]},"width":3249,"height":2880,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1284~datastream~JP2/full/406,360/0/default.jpg","width":406,"height":360,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1284~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1282/canvas/1/page/tdh:1284","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1282/canvas/1/page/tdh:1284/656b624108ad4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1284~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3249,"height":2880,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1284~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereference
