aled with our Seals__ Dated this 13th day of March 1807 __ Whereas by an Act passed at Knoxville on the 22nd day of October 1803 Entitled an act to purchase for the State of Tennessee the Patent Right of Eli Whitney \u0026 Phineas Miller of a Machine or new invention for cleaning of Cotton, commonly called the Saw Gin__ Now the condition of this obligation is"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7560/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7563/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7560/canvas/1","type":"Canvas","label":{"none":["[Bond] 1807 Mar. 13, Camden County, Georgia [to] State / Eli Whitney : page 2"]},"width":3288,"height":3863,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7562~datastream~JP2/full/411,483/0/default.jpg","width":411,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7562~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7560/canvas/1/page/tdh:7562","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7560/canvas/1/page/tdh:7562/656b67f4680fe","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7562~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3288,"height":3863,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7562~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"htt
