any is received The Stockholders of the company have regularly elected Directors on their behalf annually since the organization of the company At the elections, (immediately preceding your election to the Executive of the state) I advised Gov Governor Cannon , that the private stockholders had re-elected the former board of Directors on their behalf_ This communication was made in order that he might appoint the state Directors, but he took no notice of my communication. Hugh Kirkpatrick has never met the Board of Directors and has informed me long since that he would not act__ So has William Welch _ though I am not advised that they have formerly resigned Lewis P Speece has been dead for 18 months I advised Gov Cannon of the Death of the Latter Gentleman death of the fact that the Two former would not act All the other State Directors have regularly attended the meeting of the Board The Directors on behalf of the stockholders elected this year are Gid J Pillow ( Prest President )"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7714/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7717/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7714/canvas/1","type":"Canvas","label":{"none":["[Letter] 1840 Dec. 1, Columbia [to] James K. Polk, Nashville, Tennessee / Gideon J. Pillow : page 2"]},"width":3376,"height":4303,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7716~datastream~JP2/full/422,538/0/default.jpg","width":422,"height":538,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7716~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"
