Dr. Montgomery to day_ he thinks G's George's situation dangerous and advised me to send for you_ he will come to see G. so son as he can leave Mrs Charles Toliver whom he considered dying._ The Dr says it is scarlet fever that Geo George has._ he complains of his throat, breast and back. Henry I. left Chattanooga last Thursday morning in fine health \u0026 spirits, after purchasing some real estate in the city._ I might probably add something more but that I expect you will come to see Geo. \u0026 Ellick can probably tell you the balance Give our love to all the family A.J. Lenoir Chas Charles . F Welcker Esqr Esquire"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/67/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:69/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/67/canvas/1","type":"Canvas","label":{"none":["1839 Apr. 23, Mouth of Sweet Water [to] Mr. Charles F. Welcker, Laurel Banks, Roane Co[unty], Ten[nessee] / A. J. Lenoir : page 2"]},"width":2372,"height":1172,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:68~datastream~JP2/full/593,293/0/default.jpg","width":593,"height":293,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:68~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/67/canvas/1/page/tdh:68","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/67/canvas/1/page/tdh:68/656b60ade6ff7","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~isl
