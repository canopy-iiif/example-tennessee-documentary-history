k Mr. James M,, King Rutherford County State of tennessee Murfreesborough Murfreesboro"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1202/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/1","type":"Canvas","label":{"none":["[Letter] 1818 Aug. 25, Plainfield, N.C. [to] James M. King, Rutherford County, Murfeesborough, Tennessee / Ann Eliza King : page 2"]},"width":2918,"height":4703,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1201~datastream~JP2/full/365,588/0/default.jpg","width":365,"height":588,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1201~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/1/page/tdh:1201","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/1/page/tdh:1201/656b622660424","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1201~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2918,"height":4703,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1201~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Plainfield August 25th 1818 Cousin James M,, King When I last wrote you I immagined imagined it wuld would be the last time for I was certain you have married and would of course neglect your correspondent I learn by your letter that you are still unmarried certainly you would not put me to the trouble to find you a fin fine girl that I think would sute suit you and not eaven even come to take a peep at her I have searched jonson Sampson Duplin Harover Cumberland and quite to Onslow and to my utter mortification could not find one that I think would sute you I have since explored Wayne County and think I have found her I will give you a description of her and if you like it you must let me no know and I will try to intercede for you Of wealth I will say nothing. for that of course is not an object with with with you Now for her person She is five foot high; compact, blue eyes; dark hair; round face; tolerable thin lips, white teath teeth , very even; quite a pleasant countinance countenance ; small foot and hand; and a very handsome brown skin has a cosidderable considerable shean sheen of good sence sense"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1201/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/2","type":"Canvas","label":{"none":["[Letter] 1818 Aug. 25, Plainfield, N.C. [to] James M. King, Rutherford County, Murfeesborough, Tennessee / Ann Eliza King : page 3"]},"width":2901,"height":4746,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1200~datastream~JP2/full/363,593/0/default.jpg","width":363,"height":593,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1200~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/2/page/tdh:1200","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/2/page/tdh:1200/656b62278f9be","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1200~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2901,"height":4746,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1200~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"dances admirably and leavs leaves acquaintance better than any girl I allmost almost even saw She has a great number of admirers and if you do not wish her spoiled with flattery make a hurry. I imagin imagine to myself that I see you seated in on one corner of Batchelors Hall poring pouring over some old moldy Book or sitting with your eye fixed on vacency vacancy or with your hed head on your hand making marks with your cain cane and talking noncence nonsense for the want of a wife to talk it for you. You no enough of the women to no they are never out of idle chat and changes the subject of conversation as often as a nightingale does its notes You do not no how it would grace your Courner corner to have a handsome wife in it and not stay there yourself like an Old Rat in a dory as some others of our relatives have. What news I have is not very pleasant and therefore will refer it untill until I see you which I am in hopes will be very soon. You desired me to let you no something of your friends here your relations the Moore s are all in good health Uncle Henry and Nathan Kings family have had some sickness"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1200/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/3","type":"Canvas","label":{"none":["[Letter] 1818 Aug. 25, Plainfield, N.C. [to] James M. King, Rutherford County, Murfeesborough, Tennessee / Ann Eliza King : page 4"]},"width":2847,"height":4667,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1199~datastream~JP2/full/356,583/0/default.jpg","width":356,"height":583,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1199~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/3/page/tdh:1199","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/3/page/tdh:1199/656b6228b3806","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1199~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2847,"height":4667,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1199~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"lattenly lately but have recovered the rest of your relations are generally well Mother is in a very low state of health and we expect to leave here in a few days for the Bladen Springs Cousin Ann Maria Rhodes is married to Coln colonel Ward of Onslow I had the honor to be bridesmaid and the pleasure of quite a pleasant trip Cousin King was marr ied a few weeks ago to mr mister Bryand My letter insensibly grown long I am actually ashamed of except Dear Cousin my cince sincere and ardent for your Ann Eliza K ing P.S. Post Script I have with regrete regret to you of death of aunt Hamy Hamy King yours \u0026c and etcetera A,, King Deaths of aunt Hamy King she must the wife of Nathan or John"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1198/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1199/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}
