pi/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1587/canvas/0/page/tdh:1589","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1587/canvas/0/page/tdh:1589/656b62a1e2798","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1589~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2153,"height":2700,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1589~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1587/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1587/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1587/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Athens Decr. December 7, 1836 The treaties made between the United States and the Cherokee tribe of Indians in the years 1817 and 1819 and the legislation of the State of Tennessee consequent thereupon, produced in a number of the courts of said State, many and very important law suits, between the nations of that tribe \u0026 Citizens of Tennessee, touching the validity of sending reservations of land taken in virtue of those treaties- Litigation in relation to those subjects commenced as far back as 1814- and no suits in our Courts involved questions more important or interesting whether viewed in relations to the value of the property involved or the magnitude and differently of the subjects discussed- As such importance was the matter esteemed by the State of Tennessee herself, that she selected her ablest Counsel to respresent her interests in that behalf.- The undersigned are cognizant of the fact, that throughout the whole of this litigation, Spencer Jarnagen Esqr. Esquire appeared as Council Counsel for the Cherokees generally and that he bestowed upon the causes a faithful \u0026 vigilant attention- and that he has also within the period aforesaid attended to other important causes for several of the Cherokees, with like vigilance \u0026 attention."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1587/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1589/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1587/canvas/1","type":"Canvas","label":{"none":["[Promissory Note between Tennessee Cherokees and Spencer Jarnagan] 1836 Dec. 7, Athens [Tennessee] : page 2"]},"width":2178,"height":2700,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1588~datastream~JP2/full/272,338/0/default.jpg","width":272,"height":338,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1588~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1587/canvas/1/page/tdh:1588","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1587/canvas/1/page/tdh:1588/656b62a411c2a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1588~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2178,"height":2700,"format":"image/jpeg",
