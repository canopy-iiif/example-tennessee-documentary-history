right status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1848-04-10T12:16:56Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6398/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/0","type":"Canvas","label":{"none":["[Letter] 10 April [18]48 Shelbyville, [TN] [to] Mrs. A[nn] J[ane] Bell, Charlotte, Tenn[essee] / Theodore A. Bell : page 1"]},"width":2952,"height":3800,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6402~datastream~JP2/full/369,475/0/default.jpg","width":369,"height":475,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6402~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/0/page/tdh:6402","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/0/page/tdh:6402/656b668c86595","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6402~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2952,"height":3800,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6402~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Shelbyville April 10th / 48 Dear Mother I could not think what was the couse cause of your delay in writing to me, but you will think I have no doubt that I ought to be the last one to complain. Since I last wrote to you I have collected very little that is new or would be interesting to you. If I could express my ideas as prettily as I would wish I would try to comply with your request — after reading a work then is many parts of it may strike me as sublime or beautiful yet I lack words to express my ideas as they ought to be — this prevents me from making an effort. I do not for one moment question the sincerity of your motives \u0026 would cheerfully do any thing to gratify you that if I felt competent to do ⁁ so even to commence the profession of law though arduous as it is —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6402/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/1","type":"Canvas","label":{"none":["[Letter] 10 April [18]48 Shelbyville, [TN] [to] Mrs. A[nn] J[ane] Bell, Charlotte, Tenn[essee] / Theodore A. Bell : page 2"]},"width":2981,"height":3880,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6401~datastream~JP2/full/373,485/0/default.jpg","width":373,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6401~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/1/page/tdh:6401","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/1/page/tdh:6401/656b668dc2a58","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6401~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2981,"height":3880,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6401~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I am sure if I was able or felt that I could accomplish any profession I would have been willing to have attempted it, you know that my thirst for more than a mere pittance would be a very great inducement aside from any other if nothing else It is true I ought to be very thankful that I have health \u0026 have been spared thus far without mourning over my condition; their there are many whose situation is much more deplorable than mine. from this thought \u0026 the mercies bestowed upon us every day that we live; we ought to be contented in whatever situation we may be placed. I was some what surprised to hear that the folks of Montgomery had me married. I did not think that you would be troubled at all for I am sure if I such had have been the case you certainly would have Known something about it. I would neve never ⁁ have concealed this from you if ther there had been any thing of it —: as you remarked if my purse was large enough I dont Know but what their would be some danger, but the prospect of an enlargement of my purse is so gloomy that I dont think you need be alarmed yet a while. The only thing I regret is that I have all necessary preparations yet to make. It has been reported that the Cholera is in Nashville \u0026"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6401/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/2","type":"Canvas","label":{"none":["[Letter] 10 April [18]48 Shelbyville, [TN] [to] Mrs. A[nn] J[ane] Bell, Charlotte, Tenn[essee] / Theodore A. Bell : page 3"]},"width":2960,"height":3872,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6400~datastream~JP2/full/370,484/0/default.jpg","width":370,"height":484,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6400~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/2/page/tdh:6400","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/2/page/tdh:6400/656b668f00fe4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6400~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2960,"height":3872,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6400~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"has been for sometime it is nearer than that at least reported to be in Murfreesborough Murfreesboro which is 25 miles from this. The panic has in a great degree worn off the citizens of this place: I have me doubt that if the cholera would make its apperance appearance here that they would all flee to the country for refuge — \u0026 desert the place entirely as they done in 38 or when it visited them before A few nights since we had were aroused from sleep by the cry of fire a fram farm house was used for a grocery which stood near the business side of the squre square had taken fire from negligence: the night was storm the wind blew very hard and all the orce on our side took fire. I never saw such a dismal sight. Their was no person that saw the fire but what give up every thing as lost, but by the exertions of the young men principally, the buildings were all saved except the grocery — that we dont miss much. The damage from fire was about twelve hundred dollars. a great deal many goods was stolen \u0026 abused very much by moveing moving them out of the stores — No person was injured though their was some very narrow escapes from powder — they were so much excited that several Kegs of powder were scattered about every where \u0026 the air filled with fire — but all escaped without harm to any person Theodore A Bell"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6400/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/3","type":"Canvas","label":{"none":["[Letter] 10 April [18]48 Shelbyville, [TN] [to] Mrs. A[nn] J[ane] Bell, Charlotte, Tenn[essee] / Theodore A. Bell : page 4"]},"width":3600,"height":2737,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6399~datastream~JP2/full/450,342/0/default.jpg","width":450,"height":342,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6399~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/3/page/tdh:6399","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/3/page/tdh:6399/656b6690357cc","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6399~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3600,"height":2737,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6399~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6398/canvas/3"}]}],"annotations":[{"id":"https
