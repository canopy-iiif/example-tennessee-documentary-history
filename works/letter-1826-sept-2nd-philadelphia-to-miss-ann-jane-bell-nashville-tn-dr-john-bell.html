g disposition, they are on the contrary creditable to your heart and feelings. I have little to advise respecting the mode in manner in which you are to perform your present duties:— you of course well know that the most assiduous attention to the correct wishes, \u0026 desire to please and soothe the mind of your youthful charge are by no means encompatible incompatible with the preservation of dignity \u0026 independance independence of conduct — What I am most solicitous about and attention to which I must rigidly exact from you in attention the regard to your health. Exercise"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6462/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6466/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6462/canvas/1","type":"Canvas","label":{"none":["[Letter] 1826, Sept. 2nd, Philadelphia [to] Miss Ann Jane Bell, Nashville, TN / [Dr.] John Bell : page 2"]},"width":3152,"height":3813,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6465~datastream~JP2/full/394,477/0/default.jpg","width":394,"height":477,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6465~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6462/canvas/1/page/tdh:6465","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6462/canvas/1/page/tdh:6465/656b669e50e69","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6465~datastream~JP2/full/full
