assure you it would be difficult to burn red river at this time, all the plantations in the raft are under water and from Alexd Alexandria . down more or less so. and now raining. Crops are bad in the whole valley of the Mississippi \u0026 Red river great many falling below half crops, I shall make three hundred bales \u0026 ought to have made five, my corn crop is very fine \u0026 shall kill between twenty three \u0026 four thousand pounds of pork, which will be the greatest abundance for my family, our cotton selling from 7 to 11 ¢ cents though little as yet at the latter price, although there is no doubt that it will still gradually improve the crop can not exceed 1700,000 Bales that is now pretty well ascertained \u0026 large betts bets have been made on that in N New . O Orleans ."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1009/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/2","type":"Canvas","label":{"none":["[Letter] 1843 Dec. 20 [to] James King / Thomas Moore : page 3"]},"width":3045,"height":3936,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1008~datastream~JP2/full/381,492/0/default.jpg","width":381,"height":492,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1008~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/2/page/tdh:1008","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/2/page/tdh:1008/656b6205e54fe","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1008~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3045,"height":3936,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1008~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I should now be getting in clous close to my waist were it not for my unfortunate endorsements, a damned Coon has got his snout into my purse for six thousand dollars and the only chance to get clear is to pay it for him, I tell you Col Colonel . these devils are not to be trusted, the two any more than the four leged legged ones, is it possible you are determined to die in the sin of Coonery? I pray for you every night \u0026 sometimes in the day \u0026 do trust that my praying may be heard \u0026 that you may yet repent your political sines \u0026 his found fighting under the banner of free trade \u0026 Equal nights, no duty for protection to any particular class, and nore nor any for them than is requisite for an economical administration of the government. I pray for you Col Colonel . \u0026 want you in the Divine ranks, you are the only stray sheep of the blood, return to the fold from which you destened destined and O, how happy you would be, you would be casting off that load that weighs down your Conscience \u0026 pressed from you many a tear. The tears are now driping dripping from my eyes for your sinful ways, so I have done. I have had no letter from Sarah or Brothers, is that suit yet terminated? and how is she living? I hope that Brothers is industrious \u0026 excerting exerting himself to make a support, please write me what she is most in want of, although my endorsements press heavily on me she shall not suffer so long as I can raise a shilling I hope you will see her frequently \u0026 keep her in good spirits, because she is poor she must not dispond. despond"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1008/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/3","type":"Canvas","label":{"none":["[Letter] 1843 Dec. 20 [to] James King / Thomas Moore : page 4"]},"width":3030,"height":3925,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1007~datastream~JP2/full/379,491/0/default.jpg","width":379,"height":491,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1007~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/3/page/tdh:1007","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/3/page/tdh:1007/656b620728e0f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1007~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3030,"height":3925,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1007~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"The expenses that have been incured incurred in the suit that Brothers can not pay please write me by Cap Captain when he comes down \u0026 I will remit it by him, unless you will take your crop and visit N New . Orleans and I will meet you there any time in January and you can come up home with me, nothing except a visit from father \u0026 mother would please us so much as one from you Cousin Patsy \u0026 family and every live in hopes to see you on red river . Tell bring Cousin Pamilla \u0026 the children Uncle has been in better health this winter than for many years, the balance are well. Bethiah \u0026 Em joines joins me in love to Cousin Patsy \u0026 family, Tom \u0026 family and all the rest of our relations, and accept the best wishes for the good health \u0026 happiness of all, and your conversion to true Democracy of your Relative \u0026 Friend Tho Thomas . O. Moore Col Colonel King Bethia begs for some more Ciders if an opportunity presents of getting them to Nashville , place them in a Keg \u0026 sift the dirt in \u0026 then pour water on to make it melt in among the roots is all sufficient"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1006/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1007/da
