{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville Jun June 28th 1843 Dear Sally , We have only herd heard once from you since you left, and that was from Cincinati Cincinnati , and I was thankfull thankful to know you had got that far safe, after having had some alarms on the way I have been out to, Westwood , several times since you left, they seem to be going on very smoothely smoothly there, Aunt, Jenny is about looks very well and is attending to matters, and things, Adine was in town all last week and staid with Agness Trabue , but both her children took bad colds and she feared they might have the croup, Mr Courtney was away and she was very unwell herself,; howeve however on Sunday morning, he returned, and at noon, they all went out to Westwood, I went out the next day, and found, Adine taking medicin medicine , Leize had a high fever all the night before and was very fretfull fretful , Josephin was better, James goes over to his place every day he has sent Aunt, Sarah , and Maria , over to clean the house, Maria took all the children, but Celia , and Josephine brought her to town to nurse the baby about the house Jo , and Mr Branch are going on tomorrow to, Sumner , and expect to be away two weeks or more her, little Theora , has been very good lately, I persuaded her to feed it, for I have thought for some ⁁ time that she did not give milk enough for her, and ever since"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6266/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/1","type":"Canvas","label":{"none":["[Letter] 1843 Jun. 28, Nashville, [TN] [to] Sarah B. Woods, Philadelphia, Penn[sylvania] / J[ane] W[oods] : page 2"]},"width":3182,"height":3943,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6265~datastream~JP2/full/398,493/0/default.jpg","width":398,"height":493,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6265~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/1/page/tdh:6265","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/1/page/tdh:6265/656b667541f92","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6265~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3182,"height":3943,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6265~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"she began to feed her she is better, and is thriving Jo — was at a party, here that we gave to Mr, Carry , and at Mr, Nichols , and staid tell stayed till twelve oclock o'clock and the babe slept all the time, last night it had a crying spell, and this morning she gave her some oil, which griped it Sarah , was there and she said it cryed cried very much, but I hope it will be better after the oil, Adin and I drank tea with Maria Price while she was in town, and she told me how much opposed you were to Josephs going to, North, Carolina , Mr. Woods was exceedingly sorry that you did not talk to him on that subject before you left, as he was several times told you his plans, and beside he had made every arrangement fer arrangement for his going, and was in correspondence with some of the teachers, he has however, concluded, only on your account, to send him one session to, Mr, Hume as he has several vacancies the next term, if he dose does well, he may continue him longer, but I fear, he has been so in the habit of not going to school half his time, that it will difficult for him to confine himself as he will have to do, with, Mr, Hume, for he tells Mr, Woods, that he gives an account of every day he is not there, and every bad lesson he has, you had better write to Jo, and tell him, that his, Uncle, well will be compelled to send him away, if he will not learn at home, Maria Price intends taking him to live with her, and I have no doubt, will do by him all you could wish, if he will submit to her desire and council, Mrs McCay , is here from, St, Louis is rather"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6265/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/2","type":"Canvas","label":{"none":["[Letter] 1843 Jun. 28, Nashville, [TN] [to] Sarah B. Woods, Philadelphia, Penn[sylvania] / J[ane] W[oods] : page 3"]},"width":3162,"height":3898,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6264~datastream~JP2/full/395,487/0/default.jpg","width":395,"height":487,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6264~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/2/page/tdh:6264","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/2/page/tdh:6264/656b66766939e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6264~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3162,"height":3898,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6264~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"out of health, and has come to see her brother, Dr, Jennings the girls are going to see her this afternoon, Sarah and I will go some other time, poor, Henry, Stephens , is dead he was buried on monday, there is a subscription going around for building a second, Presbyterian Church, Mr, Vancourt , has been preaching the last two sundays a the place where they have a sunday school, Mr Louis Ervin , was there on sunday last, and says that a church could soon be filled, and that their school is very large. Mr Woods and I intend riding out to White Creek Spring this week, I am told that the accommodations or are so elligant elegant that I am anxious to see it, and if Mr Courtney likes it we will go there as soon as the weather is warm enough, the day you left is the warmest we have had since, I hope, Molena , will remember her promise to me of writing for I shall be anxious to hear from you every week or two, give my kind compliment to Mr, Handy , and do let me know how, Isac , is and whether he has gone home, and if Mr Morten is confined, Sarah and the girls join me in love to you all, little Joseph , grows every day and is good as ever, we are all looking every day to hear of your safe arrival in, Philadelph Philadelphia , should you see the, Tajert , tell them how much I long to se see them wishing you every happiness and a safe return home I remain affectionately your Sister J W James Woods"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6264/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6262/canvas/3","type":"Canvas","label":{"none":["[Letter] 1843 Jun. 28, Nashville, [TN] [to] Sarah B. Woods, Philadelphia, Penn[sylvania] / J[ane] W[oods] : page 4"]},"width":3113,"height":2236,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6263~datastream~JP2/full/389,280/0/default.jpg","width":389,"height":280,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~o
