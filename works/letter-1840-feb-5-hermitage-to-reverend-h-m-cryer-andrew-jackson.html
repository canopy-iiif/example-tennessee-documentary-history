y not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1840-02-05T12:18:02Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6698/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/0","type":"Canvas","label":{"none":["[Letter] 1840 Feb. 5, Hermitage [to] Rev[erend] H. M. Cryer / Andrew Jackson : page 1"]},"width":3000,"height":3752,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6702~datastream~JP2/full/375,469/0/default.jpg","width":375,"height":469,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6702~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/0/page/tdh:6702","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/0/page/tdh:6702/656b66ce23e7e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6702~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3000,"height":3752,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6702~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Hermitage February 5th 1840 — My dear Sir, I reached home on the 2nd instant on our return, we had to struggle for ten days \u0026 nights against the ice on the Mississippi — But the energy of our Captain, Irwin \u0026 his noble crew, and the smiles of a kind \u0026 gracious providence, we reached Nashville on the first where we were kindly greeted by numerous friends, and the whole Legislature in a body, and I am now reclining under the peaceful roof of the Hermitage with my dear little family, with improved strength tho though labouring laboring under a bad cold taken on board the boat amidst the Ice, and somewhat increased since I got home by a little imprudence. I had the pleasure of meeting with my old friend father Gwin, in good health, — but disatisfied dissatisfied with the lower country — has a wish to return \u0026 spend his last days in Tennessee if it meets the views of his wife, to whom he wrote by me — I made him an offer of Wards place, now owned by me son \u0026"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6702/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/1","type":"Canvas","label":{"none":["[Letter] 1840 Feb. 5, Hermitage [to] Rev[erend] H. M. Cryer / Andrew Jackson : page 2"]},"width":2984,"height":3792,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6701~datastream~JP2/full/373,474/0/default.jpg","width":373,"height":474,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6701~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/1/page/tdh:6701","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/1/page/tdh:6701/656b66cf52a19","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6701~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2984,"height":3792,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6701~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"myself, which the Doctor, William Gwin said if his father selected, he would buy for him — I enclosed the letter to Mrs Gwin , requesting to know her determinations as yet I have not heard from her. To have this good old man my neighbour neighbor in my declining life would be a great pleasure to me. If Mrs. Gwin desires to return below, then my dear friend, I wish your aid in procuring a purchase of that fine track of land for us — My sons situation is such that we must sell and any individual who can advance five thousand dollars or four thousand can now have a great Bargain in that tract of land — It can be had, now, with an advance of $5000 — for fifteen thousand dollars, and the ballance balance at one two \u0026 three years without interest — if not punctually paid, interest from the date, this to induce punctuality. and on an advance of six thousand dollars, it can now be had for fourteen — thousand dollars, with the above credit \u0026 conditions — Would not any one who has mony money by buy such an investment"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6701/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/2","type":"Canvas","label":{"none":["[Letter] 1840 Feb. 5, Hermitage [to] Rev[erend] H. M. Cryer / Andrew Jackson : page 3"]},"width":3016,"height":3808,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6700~datastream~JP2/full/377,476/0/default.jpg","width":377,"height":476,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6700~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/2/page/tdh:6700","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6698/canvas/2/page/tdh:6700/656b66d09a4be","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6700~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3016,"height":3808,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~objec
