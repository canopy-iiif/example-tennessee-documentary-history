ur state \u0026 I want information which I cannot get unless you will good enough to give it__ from the information I have had I suppose somewhere about Nashv wd. would be the part of the Country for me to settle in object being to carry on the mercantile business pretty extensively \u0026 to build vessels_ Is the county thereabouts Healthy \u0026 what are the cle disorders_ can a vessell vessel of any considerable b then be built there \u0026 sent loaded with Tobacco Wheat \u0026c etcetera to sea_ how are the materials for building \u0026 fitting such as anchors canvas \u0026 cordage so be procurd procured , if no other way, than by a land carriage from these states I'm afraid a ship built \u0026 fitted that way wd. cost more than one built here_ coud could not these articles be made there to great advantage for I have a notion"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7432/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7436/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7432/canvas/1","type":"Canvas","label":{"none":["[Letter] Jul. 10, 1796, Suffolk, VA [to] William Blount, Knoxville, Ten[n]essee / H. Allmand : page 2"]},"width":3731,"height":5914,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7435~datastream~JP2/full/466,739/0/default.jpg","width":466,"height":739,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7435~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7432/canvas/1/page/tdh:7435","type":"AnnotationPage","items":[{"id":"https://digital.
