We consider ourselves bound to protect us a privilege which has ever Governed by our former Chiefs_ you certainly ought to know that we would atempt attempt to Destroy the result of a Deliberate Majority of the Chiefs In Council We recollect when you held a treaty at Tellico four years ago which time you said, the Cherokees were making you a boy be cause because we had appointed John Lowry John McLemore broom and Tallotiskee to treat with you, now we cannot suppose you would have treated with these men you termed boys, we cannot consider ourselves bound to be governed by a treaty concluded by a meniority minority you say we ought to consider well on these poor white people we know what we have passed in our former Council, respecting them single men has been privileged to remain in our nation, till term of hire is out and you yourself have encouraged them to marry our women"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1706/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1710/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1706/canvas/1","type":"Canvas","label":{"none":["[Letter] 1808 Mar. 5, Oosunaleh [to] Return J. Meigs, Indian agent, War Department / Cherokee Chiefs : page 2"]},"width":2260,"height":3835,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1709~datastream~JP2/full/283,479/0/default.jpg","width":283,"height":479,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1709~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1706/canvas/1/page/tdh:1709","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1706/canvas/1/page/tdh:1709/656b62e05dcf6","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1709~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2260,"height":3835,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1709~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1706/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1706/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1706/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and then they would be come as one of our people but we never privileged familys families to come in as labourers and you say if you we open our ears to the Discontented people that we should always have trouble and our friends now we tell you, you are the very person that causes, the Disturbance by permiting white women and Children to come into the nation as labourers_ and that too on publick public lands who without the per Sanction by the Chiefs in council you say you Dont Countenance renting lands we will tell who rented lands John Walker John Rodgers one hundred Dollars a year for three years this Dont look like raising corn and you appear to encourage leasing our lands to Idleness instead of encouraging our people_ young reats to dusk Turtle at home to Majr Major . Rusell on brave Creek Saml Samuel Riley _ this is all before not far distance You say we misconceive respecting the removal Mr Hall we have nothing to say and we may be wrong but we think if you had move Black Smith to the valley towns the poorest part of the nation, we should have thought better of it, then to have removed him to where this there is Somaspy Shop so near_ we inform you that great number of moveing moving familys comes out of Georgia by High tower to the Fox town which road was objected to in the war office and these Travellers goes through a part of the wilderness where the Creeks resorts and we shall expect you will prohibit"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1706/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1709/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1706/canvas/2","type":"Canvas","label":{"none":["[Letter] 1808 Mar. 5, Oosunaleh [to] Return J. Meigs, Indian agent, War Department / Cherokee Chiefs : page 3"]},"width":2284,"height":3731,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1707~datastream~JP2/full/286,466/0/default.jpg","width":286,"height":466,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1707~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1706/canvas/2/page/tdh:1707","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1706/canvas/2/page/tdh:1707/656b62e2d2619","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1707~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2284,"height":3731,"format"
