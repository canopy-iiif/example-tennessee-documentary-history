age","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/0","type":"Canvas","label":{"none":["[Letter] 1845 Aug. 7, Frankfort, [Kentucky] [to] E. H. Foster / J. J. Crittenden : page 1"]},"width":3096,"height":3848,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6573~datastream~JP2/full/387,481/0/default.jpg","width":387,"height":481,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6573~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/0/page/tdh:6573","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/0/page/tdh:6573/656b66ad04379","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6573~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3096,"height":3848,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6573~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Frankfort — August 7th 1845 Dear Foster, On this day your eventful election in Tennessee takes place. I am anxious, and yet fearful, to hear the result — You have mighty odds to contend against — and tho though I have the greatest confidence in your prowess, I fear for you in this unequal contest. If you succeed, you will, indeed, deserve a crown of Victory, and if you fail, your fate will be but that of the brave soldier who keeps the field to the last, \u0026 falls sword in hand — You may see from all this, that I am a good deal troubled in my mind about you — I don't do not know, why I should be, for I am sure you will at least deserve success, and, whether you obtain it or not, that you will still be happy, \u0026 stil still enjoy that joyous laugh"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6573/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/1","type":"Canvas","label":{"none":["[Letter] 1845 Aug. 7, Frankfort, [Kentucky] [to] E. H. Foster / J. J. Crittenden : page 2"]},"width":3008,"height":3896,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6572~datastream~JP2/full/376,487/0/default.jpg","width":376,"height":487,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6572~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/1/page/tdh:6572","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/1/page/tdh:6572/656b66ae3fc52","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6572~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3008,"height":3896,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6572~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"of yours, which can only come from a sound, manly \u0026 triumphant heart — I would rather you should lose the office of Governor, than be deprived of that glorious laugh — I don't do not know, upon the whole, if it would not be better for you to be beaten, as Mrs Foster will then, perhaps, be able to keep you at home, and make some thing out of you, to recompense her for all the case \u0026 trouble such a political run = about husband must have given her. Do you, present my very kindest regards to Mrs Foster, and also my congratulations on the result of the election, whatever it may be — for if she does not share in your success, she will succeed in getting back her husband. I sat down to do little more than to request you to give me the earliest information of the probable result of your election — I shall hardly draw an easy breath till I know what it is. I met with your Governor"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6572/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html", leased — He made a good impression on our people. Farewell, Foster, — and if you really want to be Governor, I hope you may be elected — and whether elected or not, that you may always be just as happy as you desire. Yr Your Friend J J Crittenden Hon: Honorable E. H. Foster P. S. Post Script Our elections terminated yesterday — as yet our information is too partial to determine much about the results — There is no doubt, I think, but that our Whig Representatives in Congress will be increased. J J C Crittenden"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6570/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6571/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6570/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6570","label":{"en":["[Letter] 1845 Aug. 7, Frankfort, [Kentucky] [to] E. H. Foster / J. J. Crittenden"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/tennessee-politics-and-government-to-1865.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/august-7-1845.json?sort=random"],"seo":{"title":"[Letter] 1845 Aug.
