peg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/0","type":"Canvas","label":{"none":["[Letter] 1834 Aug. 2, Columbus, McMinn C[oun[ty], E[ast] Tenn[esseee] [to] Charles F. Welcker, Talladega Court house, Ala[bama] / Fred[erick] A. Welcker : page 1"]},"width":3079,"height":3901,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:217~datastream~JP2/full/385,488/0/default.jpg","width":385,"height":488,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:217~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/0/page/tdh:217","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/0/page/tdh:217/656b609cc324c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:217~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3079,"height":3901,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:217~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Columbus Mcminn Cty. E. Tenn. County East Tennessee August 2nd 1834 .â Dear Brother; I take my pen to give you a short narration of the most important particulars respecting myself since I left home (which was april 16th ) together with a brief statement of the circumstances under which I left there â During my stay at home last winter father would not let me know certainly whether or not I could return to College; and thereby kept me in suspense until the 15th April , at which time he commenced a quarrel with an individual, upon whom he is accustomed to lay violent hands on every whimsical occasion; and would have injured her had it not been for my interference he being sober.â Shortly after on returning to the house, he expressed a desire of my departure and absence from home, going away at the same time with a view to its effectuation, and saying the would continue absent two days; whereupon I made the necessary preparations for parting, and went by stage the ensueing ensuing day to Knoxville . â After learning through the private inquiry of some of my friends, that no"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:217/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/1","type":"Canvas","label":{"none":["[Letter] 1834 Aug. 2, Columbus, McMinn C[oun[ty], E[ast] Tenn[esseee] [to] Charles F. Welcker, Talladega Court house, Ala[bama] / Fred[erick] A. Welcker : page 2"]},"width":3111,"height":3889,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:216~datastream~JP2/full/389,486/0/default.jpg","width":389,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:216~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/1/page/tdh:216","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/1/page/tdh:216/656b609e0a89d","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:216~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3111,"height":3889,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:216~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"suitable employment could be had in that place, I went to S. Inmans , Dandridge , where I learned that he was in Baltimore ; and that it was probable he would employ some person on his return. â Now with the view to ascertain this I endeavoured endeavored to settle the Jefferson affair, and succeeded in geting getting uncles John \u0026 Jeremiah to execute to father their note payable, Janary January next, which I left with Heinds , and in getting them to promise to pay your 1.00 at the following county Court, to be given over to Heinds agreeably to my instructions; then I return to Knoxville with the view of going to where you are, provided S. Inmans did not inform me by letter that he would give me employment. â While in Knoxville I was informed that Wm William Dickson of Greenville wished to employ 2 Clerks; upon receipt of this I procured an introductory letter from Etheldrec Williams to him; not getting any other as Mr. D Dickson is a very enthusiastic antiâ Jackson man. â on arrival there he said he could not employ any person before three months, in consequence of his having thrown down a part of his house with the view of making an addition to it. â On my way I saw Inman but could make no reasonable arrangements with him. â In Greenville I learned from Joseph S. Chunn whose residence is at the mouth of Chucky that his father in Asheville"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:216/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/2","type":"Canvas","label":{"none":["[Letter] 1834 Aug. 2, Columbus, McMinn C[oun[ty], E[ast] Tenn[esseee] [to] Charles F. Welcker, Talladega Court house, Ala[bama] / Fred[erick] A. Welcker : page 3"]},"width":3051,"height":3877,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:215~datastream~JP2/full/381,485/0/default.jpg","width":381,"height":485,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:215~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/2/page/tdh:215","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/2/page/tdh:215/656b609f38b68","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:215~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3051,"height":3877,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:215~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Col. Colonel Chunn of Asheville N. North Carolina , certainly wanted a Clerk, either to Continue in Asheville or to go to the Creek Country; then directing my course towards Asheville on a horse furnished by J. S. Chunn I received employment upon the following conditions (viz) \" To continue together for 2 years probably, longer if it suited, and shorten at the options of either party; for which $75. is to be given for the first year 175 for the second and perhaps, though at the option of Chunn 100 for the first and 200 for second. â Then one of Col. Colonel Chunn's sons and myself went to Augustia Augusta to receive about 8,000 worth of goods, convoyed up the Savanah Savannah from the East , understanding that I was to see them safely delivered at Jackson Ala. Alabama â I went on horse back to Jacksonville, , and then turned back to meet the waggons wagons to direct them on to Cassville Geo. Georgia , which is about 100 miles So South of Athens Ten Tennessee ; when after Samuel L. Chunn , who was in partnership with Wm. William Gillespie of Rhea cty county \u0026 Dr. Patton , who is a son in law of Col. Colonel Chunns, and myself had put up the goods, I came on with Dr. Patton here to his residence with the view of attending to his country store. â Whether I shall attend here at Asheville N. North Carolina or at Cassville Geo. Georgia I cannot tell untill until sept september , at which time Col. Colonel Chunn will be here. â All of this family are very wealthy and respectable, and appear to be agreeable. â We did not enter into writing, but will settle yearly."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:215/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/3","type":"Canvas","label":{"none":["[Letter] 1834 Aug. 2, Columbus, McMinn C[oun[ty], E[ast] Tenn[esseee] [to] Charles F. Welcker, Talladega Court house, Ala[bama] / Fred[erick] A. Welcker : page 4"]},"width":3135,"height":3913,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:214~datastream~JP2/full/392,489/0/default.jpg","width":392,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:214~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/3/page/tdh:214","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/3/page/tdh:214/656b60a060c15","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:214~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3135,"height":3913,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:214~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/3/annopage-3/annotation-3","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"A few days since I received a letter from brother Henry , inform me that, one from you and, also, another from brother Lewis had first come to, stating, that you both were well and in which he stated that father had supposed untill until I wrote from Asheville, that I was at College whereupon he requested Henry to solicit my return to College, and he is still willing provided it be my desire, saying I could be prepared to commence studying law when Lewis does. â Columbus 1834 Aug August 6, 1834 Mr. Charles F. Welcker Talladega Court House Ala Alabama Mail But I declined returning, thinking it best to get a Knowledge of this business first at any rate. â You will write me immediately to this place, giving a full statement of your situation \u0026c et cetera Fred Frederick A. Welcker To Charles F. Welcker}"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/213/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:214/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A213/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Descri
