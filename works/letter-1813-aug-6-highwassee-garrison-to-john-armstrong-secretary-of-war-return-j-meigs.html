e subject._ On the 22nd of May last I addressed a letter to you on the subject of the payment of the Cherokee annuity for the current year. I have lately received a letter from the receiver of public monies in Madison County M. Territory informing that he can probably furnish the amount required for the object by the last of September next. I therefore propose to pay the annuity to the Cherokees sometime in October next provided it shall meet your approbation. It has never been considered proper to pay out the money except in the presence of the U States Troops_ at present there are no Troops of any description here the few that were here were withdrawn about ten days ago to join their Corps, Riflemen"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1668/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1674/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1668/canvas/1","type":"Canvas","label":{"none":["[Letter] 1813 Aug. 6, Highwassee Garrison, [to] John Armstrong, Secretary of War / Return J. Meigs : page 2"]},"width":2351,"height":3012,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1673~datastream~JP2/full/294,377/0/default.jpg","width":294,"height":377,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1673~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1668/canvas/1/page/tdh:1673","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1668/canvas/1/page/tdh:1673/656b62cc8087f","type":"Annotation","motivat gth_ A number of Intruders are on their land, others are preparing to go on, nothing but military force can restrain these aggressions_ one strong company of troops, one part stationed here \u0026 another part in Tellico would"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1668/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1673/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1668/canvas/2","type":"Canvas","label":{"none":["[Letter] 1813 Aug. 6, Highwassee Garrison, [to] John Armstrong, Secretary of War / Return J. Meigs : page 3"]},"width":2342,"height":3031,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1672~datastream~JP2/full/293,379/0/default.jpg","width":293,"height":379,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1672~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1668/canvas/2/page/tdh:1672","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1668/canvas/2/page/tdh:1672/656b62ce8979a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1672~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2342,"height":3031,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1672~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble n_ There is no doubt the insurgent Creeks are acting on concert with the English thro through the northern Indians. every disaster on our side is magnified \u0026 touted to the Southern Tribes who for want of proper information are liable to be deceived \u0026 acted on by the events of the moment.__ With the greatest deference \u0026 respect \u0026 with pure motives I beg leave to suggest whether it would not be good policy to make some provisional arrangement for the employment of a good number of the Cherokees_ six or eight companies of 100 men in each having 4 officers to each company The whole making two Battalions having one Major to each Battalion_ all the officers including that of Majors should be Cherokees_ The other field officers should be white men calculated for such Troops. Such character might be found__ These Corps might be employed seperately separately or combined but more especially as light Troops, it would preclude the necessity of detailing \u0026 some times almost breaking up the regular Corp for desultory"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1668/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1671/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1668/canvas/4","type":"Canvas","label":{"none":["[Letter] 1813 Aug. 6, Highwassee Garrison, [to] John Armstrong, Secretary of War / Return J. Meigs : page 5"]},"width":2326,"height":3001,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1670~datastream~JP2/full/291,375/0/default.jpg","width":291,"height":375,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1670~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http
