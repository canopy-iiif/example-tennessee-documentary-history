acquainted with them as myself and also the treaties that have been made with the cherokee indians. If the persons have conducted in the manner you have been pleased to describe, I know of no law prohibiting such a conduct, nor do I believe that the General Government would ever notice or disapprobate such a measure, and as to my own part I am inclined to think it a humain humane and benevolent act, and such a one I make no doubt has rendered many poor and distressed individuals much comfort and relief; but my friend experience has taught you as well as myself, that few, and too few, pay any regard to the Sufferings of their fellow creatures. Permit me to"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7455/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7458/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7455/canvas/1","type":"Canvas","label":{"none":["[Letter] 1805 Feb. 21, Knoxville, Tennessee [to] E. Chism / John Sevier : page 2"]},"width":3400,"height":3913,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7457~datastream~JP2/full/425,489/0/default.jpg","width":425,"height":489,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7457~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7455/canvas/1/page/tdh:7457","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7455/canvas/1/page/tdh:7457/656b67d7855ed","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collectio
