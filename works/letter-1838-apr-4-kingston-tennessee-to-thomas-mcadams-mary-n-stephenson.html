9019~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9017/canvas/0/page/tdh:9019","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9017/canvas/0/page/tdh:9019/656b694551e48","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9019~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1509,"height":1967,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9019~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9017/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9017/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9017/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Kingston April 4th 1838 Dear Brother I received yours and sisters letter which afforded me much pleasure it being the first that I have received from home since I left I am sorry to hear of so much sickness in washington hope that before this they are all better but it appears that it dose not stop them from marring marrying Mr Mister Mitchel past through this last week and informed me of the marriage of Jack and also of the intend one of Rheuben which I suppose they got through with It afforded me a very great satisfaction to see cousin Sam, he gave me all the news I suppose he spent one night and part of a day in this place. It is a pleasure to me to hear of new kin but especially such good ones as miss Kain, the next time you see her pleas please tell her that I wish her and all the rest of the named folks all the pleasure of a married life As for the widower tell the girls that they may take care of his debt ship and not poke him at me tell Brother D that we had a party the thursday after he left it was given to the school, their was some 4 or 3 ladys and but 10 gentlemen had a very pleasant party, Mr Mister . Pell waited on cousin and myself, the managers were WP Smith, PH Keith and Peet McEwin it was given at Mr Morgens Presbyty is in session at this time in this place there is three or four preachers hear that is boarding hear here I have had to change my seat on account of Mr Montgomery having come up to study in a surmond surmon I suppose, and it has broaken broken the charm of my thoughts so you may not expect much more turn over"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9017/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9019/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9017/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 Apr. 4, Kingston, Tennessee [to] Thomas McAdams / Mary N. Stephenson : page 2"]},"width":1480,"height":1903,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9018~datastream~JP2/full/370,476/0/default.jpg","width":370,"height":476,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9018~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9017/canvas/1/page/tdh:9018","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9017/canvas/1/page/tdh:9018/656b69467281c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9018~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1480,"height":1903,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9018~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9017/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9017/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9017/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I should like very much to know how Pa tounge tongue is whethe whether it has got well or not, Tell all of my friends that it would afford me a very great pleasure to receive a letter once and a while from them, you must write often as it will not cost me anything, tell Emily that I am waiting with great impatence impatience for the forward letter from her, There is a goodeal good deal of sickness in this place at this time, Jim is down with the same disorder that is prevailing which is the same that was hear when we arrived The family join with me in love to you all pleas please look over the mistakes in this as it has been writen written in haste, as I am expecting the preachers for supper and their there is preaching to night will not have time to enjoy it, and it was intended to be when commenced All well Your affectionate Sister Mary N Stephenson Tho Thomas C Mcadams PS Post Script how is washington"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9017/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9018/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9017/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A9017","label":{"en":["[Letter] 1838 Apr. 4, Kingston, Tennessee [to] Thomas McAdams / Mary N. Stephenson"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/communication-in-the-family.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/undefined.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/april-4-1838.json?sort=random"],"seo":{"title":"[Letter] 1838 Apr. 4, Kingston, Tennessee [to] Thomas McAdams / Mary N. Stephenson - Untitled","description":"This document is a letter dated April 4, 1838 from Mary N. Stephenson to her brother Thomas McAdams. The purpose of the letter is to update the status of marriages and family, as well as various social events in Kingston, Tennessee.","canonical":"https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1838-apr-4-kingston-tennessee-to-thomas-mcadams-mary-n-stephenson","openGraph":{"images":[{"url":"https://digital.lib.utk.edu/coll
