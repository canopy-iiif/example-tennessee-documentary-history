ght":603,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8359~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8357/canvas/0/page/tdh:8359","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8357/canvas/0/page/tdh:8359/656b68ab23a57","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8359~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3076,"height":4824,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8359~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8357/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8357/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8357/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Franklin Tennessee 15th November 1843 Dear Hester Ann I am this far only on my way yet as I could get along no faster. I saw Ann E. at Gallatin on monday She was well but had a bad cold indeed I do not know what She is to look like she has fattened and puffed up so but when she comes home I hope she will take more excercise exercise and not get So fat she anxious to get home so is I have Suceeded succeed tolerably well So fa buisiness business . I Shall in two more days g county and Stay there one day and turn home I expect to be at Nashville on the ady to be at the convention on the I ha no money as I do not expect there will need of doing so until I come home but there be a necessity for it you can apply to McClain who will furnish it as I told him to do So to the amount of thirty or thirty five dollars while will be sufficient I am here with the old man Robinson tavern keeper he is Just married to a young wife. he is 50 and she is 26. I have listened to him telling me what a fine woman She is until I am quit quite sick and ready to puke up my Supper So I called for a room and fire and am now seated writing to you I will tell you what funy funny things he has told me when I came home I have bought a Sack of coffee at C Conus but did not pay for it So I expect it will not go up until I return. I shall buy Some Sugar I have also made enquiry about Mrs Da and will find out whether she Academy You must take care of y dun A Adam Fergusson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8357/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8359/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8357/canvas/1","type":"Canvas","label":{"none":["1843 Nov. 15, Franklin, Tennessee [to] Hester Ann Fergusson, Carthage, Tennessee / A[dam] Fergusson : page 2"]},"width":4040,"height":2416,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8358~datastream~JP2/full/505,302/0/default.jpg","width":505,"height":302,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8358~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/83
