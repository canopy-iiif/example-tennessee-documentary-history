g","width":373,"height":630,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1036~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1033/canvas/1/page/tdh:1036","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1033/canvas/1/page/tdh:1036/656b6204bf7b3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1036~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2984,"height":5039,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1036~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1033/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1033/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1033/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Rural Rest June 10th 1839 Dear Father With contentment I now seat myself to write you the nuse news concerning diferent affaires affairs Uncle Gannaway received yours dated 3rd of June Which I had the opportunity of reading and hearing that you all enjoyed your health and your trip so well and being kindly received by your relations and finding them all in good health I was truly glad. you stated that cousin Ann was has not recived reco ived vered her strength yet which I was sorry to hear Mr Mister Ship The session of at salem ended on friday last on which day the examination was held the congregation was only tolerable large neithe neither did the students perform verry very supperior superior in their studies. Mr Ship and myself agrea agree verry very well and manag has every affair in as good order as before you lefet left yor your cotton is onley only tolerable the dry weather and cold together has stoped stopped it from groing growing verry very much it is as good as common it has been verry dry since you left the tobacco was set out after a smal small shour shower but the most of it dyed died your crop thruout throughout the hole is as clear of grufs and weades weeds as I ever knew it before at this time of the year We will commence harvesting the wry this evening Your wry and wheat is uncommonly good oats is not so good We shall commence harvesting wheat the later part of the weak week . I cannot relate you what w i l be done with the flour I have not seen unkle uncle Gannaway since he received your letter I expect he wil will state to you when he writess writes what he wil will do with the flour he has give out the notion of sending it to Nashville your stocks of all kind remain sound and healthy. Your coalts colts has been tended to verry well"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1033/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1036/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1033/canvas/2","type":"Canvas","label":{"none":["[Letter] 1839 Jun. 10, Rural Rest [to] James King, Tuskaloosa, Alabama / Henry King : page 3"]},"width":2995,"height":5023,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1035~datastream~JP2/full/374,628/0/default.jpg","width":374,"height":628,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1035~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1033/canvas/2/page/tdh:1035","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1033/canvas/2/page/tdh:1035/656b62060115c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1035~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2995,"height":5023,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1035~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1033/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1033/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1033/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and are in fine order we have sold eight barels barrels of corn las last weak week and Led Maj Major Ledbetter wil will come after sixteen this weak week We examined the bacon this morning and found it to remain sound. Relate to mother her garden is in good order her cabbage and peas wartermelon watermelon vines snaps and all other things are in good order her chickens and fouls are groing growing verry very well. Tel Gran Grand Mother her crop is tolerable clean and comes on finely Wilmington has been verry sick he is now on the mend the doctress Mariah has has been tending on him here this is the twelf twelfth day of his sickness. Cousin Henry \u0026 mr mister Clinton left for the deastrick district on monday last. Mr Mister Brothers left on the fourt fourth of June for north Carolina . Cousin Sam Butler arived arrived here on wensday Wednesday last with his lady Permelia thay they ar are both in fine health. W. F. Leiper arived arrived at town las weak week . I have not time to write anything more I have to go to plowing this evening. Give my love and respects to E. Grand mother \u0026 mother \u0026 Sister julia ann \u0026 to mr Mister Parish \u0026 family. \u0026 Cuis Gen General King \u0026 family and the enquireing enquring friends of mine Mr Ship joins me in respect to you all. the children are all except Betty she has been alittle a little puny puny ever since you left She does not fret as much as she did at first. Tell Juliann to me \u0026 not only to me but to her other friends and relation I think it wil improve her mind"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1033/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1035/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1033/canvas/3","type":"Canvas","label":{"none":["[Letter] 1839 Jun. 10, Rural Rest [to] James King, Tuskaloosa, Alabama / Henry King : page 4"]},"width":2947,"height":5039,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1034~datastream~JP2/full/368,630/0/default.jpg","width":368,"height":630,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1034~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https:// .lib.utk.edu/collections/islandora/object/tdh:1034/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1033/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1033","label":{"en":["[Letter] 1839 Jun. 10, Rural Rest [to] James King, Tuskaloosa, Alabama / Henry King"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/crops.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/alabama.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/june-10-1839.json?sort=random"],"seo":{"title":"[Letter] 1839 Jun. 10, Rural Rest [to] James King, Tuskaloosa, Alabama / Henry King - Untitled","description":"This is a letter dated June 10, 1839 from Henry King to his father James King. He tells his father that despite the cold weather, his cotton crops are tolerable, and the other crops are in fine order.","canonical":"https://canopy-iiif.github.io/example-tennessee-documentary-history/works/letter-1839-jun-10-rural-rest-to-james-king-tuskaloosa-alabama-henry-king","openGraph":{"images":[{"url":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A1033/datastream/TN","type":"image/jpeg","width":200,"height":200,"alt":"[Letter] 1839 Jun. 10, Rural Rest [to] James King, Tuskaloosa, Alaba
