nvas","label":{"none":["1842 Dec. 21, Nashville [TN] [to] Martin Van Buren, Kinderhook, New York / A. J. Donelson : page 1"]},"width":3231,"height":4035,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5809~datastream~JP2/full/404,504/0/default.jpg","width":404,"height":504,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5809~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/0/page/tdh:5809","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/0/page/tdh:5809/656b66123aac9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5809~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3231,"height":4035,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5809~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville Decbr December 21st 1842 Dr Dear Sir I was obliged to take an unexpected trip to the remote portion of Arkansas , and pucuin on my return that a letter of mine to Dr Bukman did not reach him. My purpose was to look after some claims of my wife to lands in Arkansas which from various causes were in jeopardy. The time consumed by the journey was much greater than I anticipated, and from that cause and a confinement of some four weeks to my bed on account of a surgical operation to which I was obliged to submit, I am in arrears to much of my business, and particularly to you. I shall stay in town to night for the purpose of writing you fully, by the next mail. I have hardly more than time before the mail closes, of noticing the reference you were kind enough to make to me of Judge Bragg s letter, on the subject of the use making in North Carolina"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5809/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/1","type":"Canvas","label":{"none":["1842 Dec. 21, Nashville [TN] [to] Martin Van Buren, Kinderhook, New York / A. J. Donelson : page 2"]},"width":3222,"height":4042,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5808~datastream~JP2/full/403,505/0/default.jpg","width":403,"height":505,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5808~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/1/page/tdh:5808","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/1/page/tdh:5808/656b66136fad4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5808~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3222,"height":4042,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5808~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"of certain declaration ascribed by young Branch to Genl General Jackson . I have talked with the Genl on the subject who was not more surprised than I was, and who could find no authority for such declaration in any thing he has ever said or written. Mr B is in Nashville and is I find a friend of Mr Calhoun , but he is without influence and I have not thought it necessary yet to let him know how ridiculous the truth would make his statements appear. But there is curently an attempt to weaken the obligation under which the Democracy stand to you, and the Genl as you will perceive by the enclosed copy, strikes at it in his usual fearless manner. The oppurtunity opportunity was furnished by an invitation from Philadelphia and I am clearly of opinion that it was right to make it available, for the purpose of silening all such intrigues as those of Dr. Ewien \u0026 others."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5808/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/2","type":"Canvas","label":{"none":["1842 Dec. 21, Nashville [TN] [to] Martin Van Buren, Kinderhook, New York / A. J. Donelson : page 3"]},"width":3238,"height":4042,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5807~datastream~JP2/full/405,505/0/default.jpg","width":405,"height":505,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5807~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/2/page/tdh:5807","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/2/page/tdh:5807/656b6614a19ea","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5807~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3238,"height":4042,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5807~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"You will see that the letter is to ce committee, and will be published. You will hear from me by the next mail yrs trul yours truly A J Andrew Jackson Donelson His excellency Martin Van Buren"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5807/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/3","type":"Canvas","label":{"none":["1842 Dec. 21, Nashville [TN] [to] Martin Van Buren, Kinderhook, New York / A. J. Donelson : page 4"]},"width":3224,"height":4024,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5806~datastream~JP2/full/403,503/0/default.jpg","width":403,"height":503,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5806~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/3/page/tdh:5806","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/3/page/tdh:5806/656b6615cd873","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5806~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3224,"height":4024,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5806~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5805/canvas/3/annopage-3","type":"Annotatio
