https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:114~datastream~JP2/full/369,486/0/default.jpg","width":369,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:114~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/0/page/tdh:114","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/0/page/tdh:114/656b60840ac31","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:114~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2952,"height":3890,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:114~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Steam Ship New York. Gulf of Mexico. 7th Augt. 1846 My Dear Wife. Leaving you under the circumstances, in which I did, sick as you, was, and sick as you have been since, the more I think about ‚ÅÅ it the more I feel it my duty to make every amend in my power, \u0026 this I can at present only do by writing to you frequently and by returning as early as I can do, consistently with my credit and character. I wrote to you from Orleans \u0026 gave you all the news I could think of. Since then I have but little news to write. We embarked on board this fine boat on wednesday Tuesday evening‚Äî the 5 General officers, their aids, \u0026 many other officers in the Quarter Master \u0026 Pay departments‚Äî with two companies of Illinois Volunteers, our servants and our saddle horses. Wednesday evening we passed down the Mis. Mississippi river, the coast or banks near the city are in a fine state of improvement‚Äî we passed the battle ground. Genl General . Butler who was a captain in the battle pointed out the lines of our army, the advance of the enemy \u0026 related many interesting incidents relative to the death of Packenham, the defeat of the British \u0026c and et cetera ‚Äî When we \"turned out\" of our state rooms next morning we were near the mouth of the river, the \"Balize\"‚Äî The land on either side, over grown with a rank grass, but too soft for cultivation \u0026 notwithstanding we occasionally came to a cabin inhabited‚Äî tho' though it is said that nothing but a Frenchman or a bull frog, could live in such a place‚Äî at the mouth of the river there is a light house, and other buildings‚Äî We met a good many vessels near the mouth of the river, in the Mis. Mississippi \u0026 in the gulf, for the commerce of Orleans is immense‚Äî and this war, has, and will continue of immense advantage to the City‚Äî The citizens avail themselves of it, by charging most exorbitant prices for every thing‚Äî for example, we paid $36‚Äîfor two mess chests or boxes to hold our provisions $10‚Äî for a pair of blankets‚Äî $7‚Äî for two cots‚Äî $10 for collar \u0026 cuffs on Genl. Ps General Pillow's coat"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:114/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/1","type":"Canvas","label":{"none":["[Letter] 1846 Aug. 7 [to] Mrs. William R. Caswell / William Caswell : page 2"]},"width":2855,"height":3857,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:113~datastream~JP2/full/357,482/0/default.jpg","width":357,"height":482,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:113~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/1/page/tdh:113","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/1/page/tdh:113/656b60853c106","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:113~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2855,"height":3857,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:113~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"at the mouth of the river, we passed a school of Porpoises, jumping \u0026 rolling partly (\u0026 occasionally entirely) out of the water‚Äî We have quite a smooth voyage thus far, a good many of the passengers however have been sick with roll of the ship, but I have not. yesturday yesterday and to-day we have seen nothing beyond the ship, except the water \u0026 the sky. Brasos Island‚Äî Saturday night. 8th. augt. august Our Steamer anchored a little after day light this morning off Brasos Santiago, which is the inlet or pass into the lagune lagoon between the main land and Padre \u0026 Brasos Islands‚Äî A sail boat came off in which I alone went on shore for a light steam boat to land passengers \u0026 freight, as the steamer could not come near the shore‚Äî I soon had a steam boat along side the ship, we all came on shore \u0026 to night are in camps upon Brasos Island‚Äî We had not provided ourselves with candles \u0026 I am sitting upon a camp stool, and writing by a stove coal fire‚Äî We had a very smooth passage, and met with no adventure‚Äî We have found a great many of the Louisiana troops here, who have been discharged, and they give a very bad report of the army the prospects of meeting an enemy, for they say there is no army of Mexicans in organization, of the health \u0026c‚Äî and et cetera So you cannot place any reliance in anything you may see of the various rumors upon these several subjects‚Äî We can see Point Isabel across the Lagune lagoon from here, with the white tents, upon the eminence‚Äî We are upon a barren Island of sand, upon which the we can hear all around us the roar of the surf ‚Äî This evening I have been twice bathing in the salt water of the gulf, but did venture far from shore as 3 men from Alabama were lately lost while bathing supposed to have been by sharks‚Äî the sea shore is covered almost, with beautiful shells, such as you have made your"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:113/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/2","type":"Canvas","label":{"none":["[Letter] 1846 Aug. 7 [to] Mrs. William R. Caswell / William Caswell : page 3"]},"width":2828,"height":3803,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:112~datastream~JP2/full/354,475/0/default.jpg","width":354,"height":475,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:112~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/2/page/tdh:112","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/2/page/tdh:112/656b60866c347","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:112~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2828,"height":3803,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:112~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"pin cushions of. I will bring some home with me if I return this way as probably I shall‚Äî To-morrow we expect to move up the river to Barita, or rather a few miles above there to the encampment of the Tennessee volunteers‚Äî I heard by one man to-day that there was a good deal of sickness in their camps with diarrhea, and measles, ‚Äîand from another man I heard that there was very little sickness, so that we cannot even here, ascertain the true condition \u0026 situation of the army‚Äî I have just returned since writing the above from Genl. General Shields' tent upon our right where I was invited, to take a glass of champaign champagne wine with the Generals and their aids whom I left in social converse, to finish my letter‚Äî The scenery upon this island is really a novel and singular one‚Äî the long line of tents, and of baggage waggons wagons , for a few hundred waggons wagons in line, extend a long distance‚Äî the sea around us, the barren Island, uninhabited except by soldiers in their tents, with three cargo houses of deposit‚Äî It is getting bed time, and I must close my letter for we move early to-morrow morning‚Äî This is a healthy situation‚Äî but the water is bad‚Äî in a few days we shall be in a healthy region‚Äî Good bye my dear wife‚Äî Give my love to Eliza \u0026 your Ma \u0026c and et cetera \u0026 kiss the little boy for me‚Äî I cannot tell how anxious I am to see you I will write again in a few days‚Äî Write to Capt. W.R.C. United States of America Matamoras‚ÄîMexico‚Äî I close in haste as the tattoo is sounded} Your affectionate husband WmR. William Richard Caswell"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:112/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/110/canvas/3","type":"Canvas","label":{"none":["[Letter] 1846 Aug. 7 [to] Mrs.
