 ? \u0026 I and your 10 Bales ? 5.028 was shipped on Board StmBt Steam Boat Cumberland Capt Seoi Sawless Jany January 29th in good order at the request of Mr Steel I attended to its delivery Bills Soony \u0026 they are yet in my possession but will ⁁ be handed over to Mr Steel when convenient — I have been once or twice, to the hospitable now deserted Hermitage' Steel Keeps all things in fine order ⁁ but alas! There is a blank? never again to be filled — Mr Steel told me last sunday that he had but little trouble with the Genl hands yet some with yours and that the fellow Charles should not on the plan if he could sell him \u0026 buy another he says that he feels certain of his running away in Springdale stated to me things went on verry very much to his satisfaction no question he is a stirring business man; Your fences; \u0026 show that —"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5851/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5855/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5851/canvas/1","type":"Canvas","label":{"none":["1829 Feb. 28, Nashville [TN] [to] Andrew J. Donelson, Washington City, D[istrict of] Columbia / J. G. Martin : page 2"]},"width":3213,"height":4102,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5854~datastream~JP2/full/402,513/0/default.jpg","width":402,"height":513,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5854~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5851/canvas/1/page/tdh:5854","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5851/canvas/1/page/tdh:5854/656b662337b64","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5854~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3213,"height":4102,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5854~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5851/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5851/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5851/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"My family and our friends I believe are — generally will without any thing particularly new or interesting — Mrs Martin presents her love to your wife; and Cousin Mary with Respects to yourself the Genl; and wishes to you to say to her sister \u0026 to Mary that she would be glad to hear from one or both of them — \u0026 that their absence is a greatly regretted by her in one respect yet she is intirely happy at and Pleasures they may enjoy Present me Respectfully to the ladies \u0026 to the Genl with Esteem your most ob st obedient servant J. G. Martin PS Post Script any information that you may want in my power to communicate from third parts shall be cheerfully attended to I shall be glad to hear from you often as my family now!! with myself have almost the seclusion of cloistered nuns Respectfully JGM"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5851/canvas/1"}]}],"seeAlso":[{"id":"https://d "body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Let me see if you Heard the Pres President Elects. Inaugural as soon as it comes out and oblige one that is some what out of the way of Mails — \u0026 Yet loves to hear what is going on."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5851/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5853/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5851/canvas/3","type":"Canvas","label":{"none":["1829 Feb. 28, Nashville [TN] [to] Andrew J. Donelson, Washington City, D[istrict of] Columbia / J. G. Martin : page 4"]},"width":4120,"height":3224,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5852~datastream~JP2/full/515,403/0/default.jpg","width":515,"height":403,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5852~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5851/canvas/3/page/tdh:5852","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5851/canvas/3/page/tdh:5852/656b66258c428","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5852~datastream~JP2/full/full/0/default.jpg","type":"Image","width":4120,"height":3224,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5852~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://d
