,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8579~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/0/page/tdh:8579","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/0/page/tdh:8579/656b68d52f267","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8579~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2313,"height":2941,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8579~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Memphis March 7th 1848 Dear Ed Edward Knowing where you are I am going to take time to write you a letter. The last one I wrote I sent by Mr Candee which I hope you have received by this time. I know you are raging because I have not written before but it was because I did not know where to find you the reasons you know. There has been considerable going on lately in the shapes of weddings, parties, \u0026c \u0026c and et cetera 1st Miss Margeret Rudisill has launched forth, she has married a young Doctor,, 2nd Miss Matilda Miller (alias) Duck has taken wings and flew away with Mr Gagg . They were married Feb February 29th at 7 o'clock in the evening out at her Fathers in the country. I was there, went with Sally Hicks , Bunyan Miller with Frank Grant . Two young gentleman Mr Taggs friends stroke up with Miss Harriet Miller and Miss Frank . We had rare times I tell you Bob I flourished around with Miss Frank extensively, she is as pretty as ever, but she has no charms for me, as my affections lay another quarter, keep dark.. 3rd and last but not least, Miss Sally Hicks to Mr Wallace the Colpeurteur Colporteur . They were ⁁ married on the night of the 1st of March by Rev Reverend G. W. Coons , (who married the others) at our house, it rained like fun, just poured down, nobody here but Mr Coons, Mr \u0026 Mrs Garrison and home folks. Nobody knew anything about it until just at sundown, when Aunt Eliza always ready commenced making the wedding cake, and getting supper. Everything went off fine. I could fill this letter by enlarging on the merits of said marriages but time and paper will not allow, but I am in hopes to give you the particulars by the word of mouth soon. The next night I went to a party"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8579/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/1","type":"Canvas","label":{"none":["[Letter] 1848 Mar. 7, Memphis, Tennessee [to] Ed Porter, Bridgeport, Connecticut / B. N. Sawtell : page 2"]},"width":2376,"height":2956,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8578~datastream~JP2/full/297,370/0/default.jpg","width":297,"height":370,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8578~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/1/page/tdh:8578","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/1/page/tdh:8578/656b68d655490","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8578~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2376,"height":2956,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8578~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"down in South Memphis given to Mrs Gagg. I went down with Bunyan, all the girls going in a Hack, it was very muddy but we get along very well. I enjoyed myself very well indeed. Comming coming home Bunyan fell down and the lantern went out and we had to plod along in the dark, mud something less than knee deep, you know how our mud is. I had to study very hard to make up for the lost time which I did.— I am reading Cicero, also 3d third book of Xenphone, Studying Algebra and Euclid. I expect I shall be very deficient in my studies but I am in hopes to get better when I get up there.— We have some cool weather also pleasant, to day is a fine, barnling , day, perfectly delightful, a spring day.— We have had quite a revibal revival of religion here lately 13 joined our Church last communion. Wm. William Cotter and Junuz Means also have professed. Dr Hall preached, an excellent preacher—There has been a revival at Marys School Miss Kate Palmer has professed. Mary is among the anxious Pray for her, that she may be converted — I see you are mistaken about my weight and height. I only weigh 143 lbs and am some less than 6 feet. I am quite healthy but have to keep pouring medicine down me to be so. Memphis has been quite healthy. I am sorry you have been sick but I hope you will get better. We had a letter from Wm. William Hinds a day or two ago— When you see Frank just tell him if he pleases to answer my letter that I write some 6 months ago— Pres is going to School, he is well, also his Mother is well, They wished to be remembered by you.— You must write to Bunyan Miller he wishes to be remembered by you also his sisters. He staid stayed with me last night.— person Tom Phoebes is in place Arkansas at work all the other boys are well, and often speak of you, all send their best respects also the Young laides laidies send their compliments"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8578/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/2","type":"Canvas","label":{"none":["[Letter] 1848 Mar. 7, Memphis, Tennessee [to] Ed Porter, Bridgeport, Connecticut / B. N. Sawtell : page 3"]},"width":2352,"height":2972,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8577~datastream~JP2/full/294,372/0/default.jpg","width":294,"height":372,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8577~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/2/page/tdh:8577","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/2/page/tdh:8577/656b68d7860ff","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8577~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2352,"height":2972,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8577~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I wish you would send me a catalouge catalogue of Yale College if you can conveniently, I should like to have one. I hope you wont will not throw and move cups accross across the table or tie any more boys to fence. Excuse my liberty, but it is a serious affair, breaking up the crockery and spilling the contents — There is not much news, only a man shot or stabbed now and then to keep up excitement.— Col. Colonel Tom Thumb has been in town some days back I saw him, he is 23 years old weighs 25lbs 25 pounds and is 21in 21 inches high, monster that, He talks fluently and take him all together he is a smart man and above all a great man— We are going to have plenty of telegraphs here soon — All the Family is well both your Father and Mother, also Jessie who is growing pretty very fast Mrs Wallace is well as can be expected from circumstances. Doney is well, Also Father and Mother. Uncle John and Aunt Silvia also Nachez fat and hearty, after all, all are well I hope you will write soon — Excuse my hand writing I am in a hurry. — This is a beautiful day, fine day to walk out with the girls, which I think I will improve I wonder if you have any Beauties up there that can compare with those of the Sunny South or Stars of the West if you have, give them my compliments. \"Fannie is well, keep dark\" My compliments to Miss Julia. Best respects to Mr \u0026 Mrs Jones , also to your schoolmates and roommate. Good Bye Please write soon and tell me a heap of news. How is cousin Marian, Charming as a rose and fair as a Lily I reckon. Except the best wishes for your health and sucess success in studies and among the girls — from your friend and Uncle Benj Benjamin N. Sawtell Memphis Ed Edward E. Porter"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8577/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8575/canvas/3","type":"Canvas","label":{"none":["[Letter] 1848 Mar. 7, Memphis, Tennessee [to] Ed Porter, Bridgeport, Connecticut / B. N. Sawtell : page 4"]},"width":2550,"height":2325,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8576~datastream~JP2/full/319,291/0/default.jpg","width":319,"height":291,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~objec
