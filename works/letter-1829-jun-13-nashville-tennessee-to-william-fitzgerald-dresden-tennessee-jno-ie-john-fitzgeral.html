 be used to our advantage - I mean the late publication respecting Gen. General Jackson 's marriage - they have declined publishing it - and I think when it is properly understood it will blast their prospect with the Legislature Hypolits sends her love to your wife, self \u0026 children. Write me more frequently Jno John Fitzgerald"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5393/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5395/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5393/canvas/1","type":"Canvas","label":{"none":["[Letter] 1829 Jun. 13, Nashville, Tennessee [to] W[illia]m Fitzgerald, Dresden, Tennessee / Jno [i.e., John] Fitzgerald : page 2"]},"width":2712,"height":2045,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5394~datastream~JP2/full/678,511/0/default.jpg","width":678,"height":511,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5394~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5393/canvas/1/page/tdh:5394","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5393/canvas/1/page/tdh:5394/656b65b12c1ca","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5394~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2712,"height":2045,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5394~datastream~JP2","@type":"http://iiif.io/api/image/2/cont
