<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>1836 Nov. 5, Nashville [Tennessee] [to] Finis Ewing, Lexington, M[issouri] / Ja[me]s Smith - Untitled</title><meta name="robots" content="index,follow"/><meta name="description" content="This is a letter dated March 5, 1836. It is to Rev. Finis Ewing from Rev. James Smith. Smith writes that the Presbyterian camp meetings in Tennessee are going well. He mentions some conversions. Smith explains that he has not written to Ewing in a while because he has been very busy with work. Smith asks Ewing to contact Rev. Lowry for him. He has not heard from him in a while and is worried. Smith writes that Ewing&#x27;s letters are highly prized by Smith and his congregation. He publishes them in the Revivalist, a periodical of the Cumberland Presbyterian Church."/><meta property="og:title" content="1836 Nov. 5, Nashville [Tennessee] [to] Finis Ewing, Lexington, M[issouri] / Ja[me]s Smith - Untitled"/><meta property="og:description" content="This is a letter dated March 5, 1836. It is to Rev. Finis Ewing from Rev. James Smith. Smith writes that the Presbyterian camp meetings in Tennessee are going well. He mentions some conversions. Smith explains that he has not written to Ewing in a while because he has been very busy with work. Smith asks Ewing to contact Rev. Lowry for him. He has not heard from him in a while and is worried. Smith writes that Ewing&#x27;s letters are highly prized by Smith and his congregation. He publishes them in the Revivalist, a periodical of the Cumberland Presbyterian Church."/><meta property="og:url" content="https://canopy-iiif.github.io/example-tennessee-documentary-history/works/1836-nov-5-nashville-tennessee-to-finis-ewing-lexington-missouri-james-smith"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5562/datastream/TN"/><meta property="og:image:alt" content="1836 Nov. 5, Nashville [Tennes g, Lexington, M[issouri] / Ja[me]s Smith"]},"summary":{"en":["This is a letter dated March 5, 1836. It is to Rev. Finis Ewing from Rev. James Smith. Smith writes that the Presbyterian camp meetings in Tennessee are going well. He mentions some conversions. Smith explains that he has not written to Ewing in a while because he has been very busy with work. Smith asks Ewing to contact Rev. Lowry for him. He has not heard from him in a while and is worried. Smith writes that Ewing's letters are highly prized by Smith and his congregation. He publishes them in the Revivalist, a periodical of the Cumberland Presbyterian Church."]},"metadata":[{"label":{"en":["Date"]},"value":{"en":["March 5, 1836"]}},{"label":{"en":["Format"]},"value":{"en":["correspondence"]}},{"label":{"en":["Subject"]},"value":{"en":["Cumberland Presbyterian Church","Religious gatherings","Religious life"]}},{"label":{"en":["Place"]},"value":{"en":["Tennessee, Middle"]}},{"label":{"en":["Description"]},"value":{"en":["This is a letter dated March 5, 1836. It is to Rev. Finis Ewing from Rev. James Smith. Smith writes that the Presbyterian camp meetings in Tennessee are going well. He mentions some conversions. Smith explains that he has not written to Ewing in a while because he has been very busy with work. Smith asks Ewing to contact Rev. Lowry for him. He has not heard from him in a while and is worried. Smith writes that Ewing's letters are highly prized by Smith and his congregation. He publishes them in the Revivalist, a periodical of the Cumberland Presbyterian Church."]}},{"label":{"en":["Language"]},"value":{"en":["English"]}},{"label":{"en":["Provided by"]},"value":{"en":["Tennessee State Library and Archives"]}},{"label":{"en":["Correspondent"]},"value":{"en":["Smith, James"]}}],"rights":"http://rightsstatements.org/vocab/NoC-US/1.0/","requiredStatement":{"label":{"en":["Rights"]},"value":{"en":["\u003cspan\u003e\u003ca href=\"http://rightsstatements.org/vocab/NoC-US/1.0/\"\u003e\u003cimg src=\"https://rightsstatements.org/files/buttons/NoC-US.dark-white-interior-blue-type.svg\"/\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr/\u003e\u003cspan\u003e\u003ca href=\"http://rightsstatements.org/vocab/NoC-US/1.0/\"\u003eNo Copyright - United States\u003c/a\u003e:  The organization that has made the Item available believes that the Item is in the Public Domain under the laws of the United States, but a determination was not made as to its copyright status under the copyright laws of other countries. The Item may not be in the Public Domain under the laws of other countries. Please refer to the organization that has made the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1836-03-05T12:14:04Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A5562/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/0","type":"Canvas","label":{"none":["1836 Nov. 5, Nashville [Tennessee] [to] Finis Ewing, Lexington, M[issouri] / Ja[me]s Smith : page 1"]},"width":3257,"height":5293,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5566~datastream~JP2/full/407,662/0/default.jpg","width":407,"height":662,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5566~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/0/page/tdh:5566","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/0/page/tdh:5566/656b65e2b8aab","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5566~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3257,"height":5293,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5566~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Nashville at Midnight 5 Nov November 1836 Uncle Fines I do hereby in the most solemn manner enter my protest against those hard feelings you have been harbouring harboring because I did not sooner reply to your Morning Epistle of ___ for from the time of its arrival to the present I have been dogged almost to death every week on the wing and when at home hurried out of my wits by some dozen or fifteen printers and a leff of book binders. In plain English the camp meetings and my business together have almost run me off my feet and this is the very first letter from that time to the present I have attempted to write which was not purely on business Uncle Fines if you will take the last letter I wrote you and burn it I will be your very humble servant. yours made me very sore though I almost hurt myself laughing when reading it. you licked liked me sadly no more on that score. This has been a glorious season in Tennessee camp meetings generally have been unusually blessed of heaven and many have been added to the church in Lebanon there has been a blessed week first appeared among our people but in its progress the celebrated Moffit came in and he I fear has run it into folly and marked excitement"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5566/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/1","type":"Canvas","label":{"none":["1836 Nov. 5, Nashville [Tennessee] [to] Finis Ewing, Lexington, M[issouri] / Ja[me]s Smith : page 2"]},"width":3293,"height":5275,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5565~datastream~JP2/full/412,659/0/default.jpg","width":412,"height":659,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5565~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/1/page/tdh:5565","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/1/page/tdh:5565/656b65e3ed939","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5565~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3293,"height":5275,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5565~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Heaven forgive me if I am uncharitable but I have no confidence in the man. Your views expressed in a former letter concerning a home missionary society I think are correct , but the question has been with me how can the energies of our people be enlisted to arouse them in behalf of Foreign Missions I believe is practicable but the other I fear will be difficult can you devise a way to effect that object if so you will do essential service to our beloved Zion and what little aid I can afford will be given with great good will to try to do something on this subject The letter addressed to you in the first mo of the magazine was written by myself. With a special eye to a Methodist __ \u0026 a Baptist both of whom joined our church and busily circulate their notions, The first by the Rev Reverend Presbytery he was called by the Church of this place proclaimed his methodism on all ocasions occasions and prostrated the church here he has lately got charge of the Beech and I fear will do the same thing then he has some disciples among our young preachers do check his head way in some prudent way. I advised him to go back to the Methodists but he took what I said in high dudgeon. The Baptist is a member of one thee Alabama Presbyteries. Have you heard from Lowry lately we sent him a call to this church he replied that if the church would give him an assurance of a support he would come the session through myself offered him their joint bond for $800.00 I pledged myself to raise it to a thousand"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5565/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/2","type":"Canvas","label":{"none":["1836 Nov. 5, Nashville [Tennessee] [to] Finis Ewing, Lexington, M[issouri] / Ja[me]s Smith : page 3"]},"width":3250,"height":5262,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5564~datastream~JP2/full/406,658/0/default.jpg","width":406,"height":658,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5564~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/2/page/tdh:5564","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/2/page/tdh:5564/656b65e51f48a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5564~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3250,"height":5262,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5564~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"or pay the $200 out of my own pocket and we can hear nothing new from him. I am very anxious he should come here as he can do more good than any one else, I cant do business with bro brother Lowry, but I love him as a brother and as a preacher I rever revere him, will you be so kind as to write to him on the subject we can and will support him. You complain we did not publish a letter you sent us. we did publish every letter that reached your communications are too highly prised prized by us here to be thrown aside Let appears I am made up because I have a Leckhman in the office as aid my breath there is no Leckh blood Maes vains veins he has only the name, Anderson is the man for me though mae is a good fellow but he has no pith in his person \u0026 writing \u0026 preaching he too strongly resembles the valley of dry bones. There are many bones and they are very dry. respects to Lester Ewing your unworthy brother in Christ Jas James Smith P. S. Post Script your account after deducting commision commission balances the wrong way for me on my books. What think you of the Magazine. The other copies are not yet priced 1450 copies of the portrait were last between benemalls \u0026 this I am still looking for them JS James Smith This is written with an old steel pen as the cocks are crowing for morning"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5564/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5562/canvas/3","type":"Canvas","label":{"none":["1836 Nov. 5, Nashville [Tennessee] [to] Finis Ewing, Lexington, M[issouri] / Ja[me]s Smith : page 4"]},"width":5264,"height":3248,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5563~datastream~JP2/full/658,406/0/default.jpg","width":658,"height":406,"type":"Image","format":"image/jpeg","service":[{"@id":"https://
