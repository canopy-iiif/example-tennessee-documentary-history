ps://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1247/canvas/0/page/tdh:1251","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1247/canvas/0/page/tdh:1251/656b6235037a0","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1251~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3120,"height":4659,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1251~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1247/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1247/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1247/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"State of Tennessee Roane County Nov 12th 1838 This day personally appeared James Johnston before me John Blair one of the acting Justice for said County and being duly sworn recording to law deposeth and saith: That the first acquaintance I had with the Pathkiller was in the Spring of the year 1820 that he then Resided at what is now called Blairs ferry on the South Side of the Tennessee River about one hundred and fifty yards from the River within the lines of a Resservation Reservation he then Claimed as Surveyed by Major Robert Armstrong as I have heard Said Armstrong Swear he had Surveyed___ in the month of November 1820 James Blair became the purchaser of Said fraction at the River from the State of Tennessee in the Spring of 1821 James Blair got the Sheriff of Roane County General John Brown to Remove the PathKiller off the part of the Resservation Reservation he then sold Claimed and put James Blair in Possesive possision possession some short time afterwards the pathkiller brought suite against James Blair for said Resservation in the Circuit Court of Roane County and Said suite Continued in Court untill until about the year 1831 when the PathKiller recovered the land by law and dispossed dispossessed the Heirs and widow of James Blair who Died during the progress of Said Suite in the year 1827 Pathkiller Ejected William Tunell and the writ was Returned to the March Term at Kingston in the Same year the PathKiller Ejected"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1247/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1251/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1247/canvas/1","type":"Canvas","label":{"none":["[Affidavit of James Johnston] 1837 Nov. 12, Roane County, Tennessee : page 2"]},"width":3072,"height":4704,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1250~datastream~JP2/full/384,588/0/default.jpg","width":384,"height":588,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1250~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1247/canvas/1/page/tdh:1250","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1247/canvas/1/page/tdh:1250/656b62362ef8a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1250~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3072,"height":4704,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1250~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1247/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1247/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1247/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"John Blair and myself all holding land within the Resservation Claimed by the PathKiller and the writ Served on Blair and myself was Returned to the September term in 1827 Judge White was then acting as agent for the State and Consolidated Blairs Suite and mine into one suite the Suits progressed for some years that is Blairs and mine with an understanding with the between the Counsel that Tunells Suite was to abide the Issue of the decision of ours_ the Suite went up to the Supreme Court three times before finally decided and went in our favour then in 1836 as well as I now Recolect recollect in January 1837 the PathKiller had one other writ of Ejectment Served on Tunell Blair and myself and during the progress of our first Suits the Heirs of James Blair had a writ of Ejectment Served on PathKiller in the name of Wilie Blair by his next friend Jane Blair and at the October Term of the Circuit Court 1837 all parties agreed to try Wilies Blairs Suite and the Rest was to abide the law of Said Suit Wilie Blair gained his Suite and a writ Issued by the Clerk to disposess the PathKiller and all his tenants which was in the hands of Col Colonel Ballard one of the deputee deputy Sheriff__ Path
