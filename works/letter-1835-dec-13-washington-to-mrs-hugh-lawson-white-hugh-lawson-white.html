enceable/assemble/manifest/tdh/8803/canvas/0/page/tdh:8807/656b69140499c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8807~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1584,"height":1948,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8807~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Washington Sunday Evening Decr December 13th 1835 My best of Wives, This is the only place I ever saw where a man can be always busy and yet do nothing. I have been striving to write you a letter ever since you left me and have never been able to get time to do so. As soon as I sit down to write some on one calls and I am interrupted. Do not suppose that I have an increase of company this winter. The reserve is the fact ; Forsyth and Dickerson have called, none of the other dignitaries altho we have Mrs Woodberrys invitation for the Evening of the 17th Our Miss is composed of Mr \u0026 Mrs Peyton Mr Wine of Va Mr Lawler of Alabama , Mr Maury Mr Lea , Mr Bunch and Mr. Standifer. I understand my old friend tylor forth largely about me to some of his visitants. He cannot well compare me, in his freaks to any one except his old friend Mr. Burn . These things disturb me not. Several of the Anti Masons from Harrisburg have been corresponding with me about Masonry; I imagine my answer will be unsatisfactory__ I tell them I am not and never was a Mason_ That I must decline giving an opinion about the principles and obligations of Masons because I have not sufficient in formation to enable me to form one satisfactory to myself"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8807/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/1","type":"Canvas","label":{"none":["[Letter] 1835 Dec. 13, Washington [to] Mrs. Hugh Lawson White / Hugh Lawson White : page 2"]},"width":1646,"height":1977,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8806~datastream~JP2/full/412,494/0/default.jpg","width":412,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8806~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/1/page/tdh:8806","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/1/page/tdh:8806/656b69152c162","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8806~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1646,"height":1977,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8806~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I am told the Boats to Philadelphia are locked up in the ice. If Colo Colonel Bell has gone up and cannot return it will be a misfortune as his friends wish him here Karnes death will provide a stir in Illinois , the legislature is now in session and if it suited him I should like to see Governor Duncan succeed him; but of that I suppose there is but little prospect I feel satisfied Lynch is the Governor of Miss Mississippi and that a large majority of the Legislature are Anti Van __ My name sake Dunlap whom you saw is elected Did anyone suppose I was afraid to go and wait on the Presed President unless I had a guard, or Did they suppose I came here to quarrel with him personally or politically My course has been as usual thus far, and I intend it shall be so, unless a departure by others from my principles separates them from me. I want your society very much; yet think you ought to make a comfortable visit as to duration \u0026c My wife and children are my only sources of comfort. Others are all very well in their place; but you know I have no relish for society. How far I ought to confide in strangers or my family connection those only tell who know how I have been and am treated by those for whom I have done most; but I complain not While I have the warm and devoted attachment of my wife and"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8806/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd. d out of the speakers chair because he would not sell out___ There may be more sacrifices for the public We al before next June. We'll see what the public good requires, and so far as depends on me, it shall be done faithfully and fearlessly. I will send for the card tomorrow__ Tell Sam P he must be a good boy, please his father and Mother by doing whatever they wish and we'll see to the Poney by and bye. Make yourself comfortable, and your husband can make out some how; if he freezes you will never be censured, except by the President and other friends who may sometimes miss the automaton's vote My love to all and believe me As usual and Ever Yours HL White Mrs Hugh Lawson White Did you ever know me write so long a letter with nothing in it."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8805/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/3","type":"Canvas","label":{"none":["[Letter] 1835 Dec. 13, Washington [to] Mrs. Hugh Lawson White / Hugh Lawson White : page 4"]},"width":1941,"height":1564,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8804~datastream~JP2/full/485,391/0/default.jpg","width":485,"height":391,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8804~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/3/page/tdh:8804","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8803/canvas/3/page/tdh:8804/656b6917760d9","ty
