Dear Brother I sit down this good sabbath day to write you a letter, we have waited thus long for the happening of certain events that we might give you a full account of as I Should have written sooner among other things the collection of that money at Huntsville is one which is not yet Accomplished however Col Colonel Brandon has written that it is ready in his hand and will be transmitted by mail so soon as he receives the proper authority which has recently been sent him but as yet no return although there has been time for it to have been down. The elections is another the results of which I will give you in as brief a manner as possible. Blair is repr. representative to Congr. Congress in the 1st Dest. District beating Genl. General Carter about 11 \u0026 Tom Arnold 25 hundred votes Carter knocked Arnold off the stump whilst he was making a speech a short time before the Elections Bunch in the 2nd beating Cocket Lea in the 3 beating Joseph Williams \u0026 Finley Gellespie standofer is our representative beating Green 1100 \u0026 some add votes \u0026 so an Cal Vernon beat Brazzeal for sennate senate"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:227/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/1","type":"Canvas","label":{"none":["[Letter] 1833 Aug. 18, Mouth of Poplar Creek [to] Geo[rge] L. Welcker, W[est] Point, New York / Cha[rle]s F. Welcker : page 2"]},"width":3159,"height":3887,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:226~datastream~JP2/full/395,486/0/default.jpg","width":395,"height":486,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:226~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/1/page/tdh:226","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/1/page/tdh:226/656b609e0c45a","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:226~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3159,"height":3887,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:226~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"by a great majority I know not how much In the Knoxville district Spencer Jarnagan is the membr member for repr. representative stocton is our membr member beating John W. Wester 240 \u0026 Buchn. Buchanan upwards of 400 Votes Gilliland declined \u0026 gave his support to Stocton or Wester would have been him The most essential of those members you will no doubt have heard from before this reaches you \u0026 also those of the western members to Congress however the first account was that Fitzgerald was one of the delegates from this state but am of the last Nashville papers contradicts that report \u0026 declares Davy Crockett the man by a majority of 49 votes I will Quit this Epistle \u0026 give you something else that you will probably feel more interested in. I have seen \u0026 heard from Wm. William H. Love occationally occasionally he was the last account well \u0026 selling judge Mitchell's Book I received a letter from J Mitchell yesterday he and his friends were all well there is some little Cholera in that County Though there has been none in E Tenn East Tennessee yet at least there is a great deal of skepticism about its being in Knoxville \u0026 in Kingston the only two"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:226/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/2","type":"Canvas","label":{"none":["[Letter] 1833 Aug. 18, Mouth of Poplar Creek [to] Geo[rge] L. Welcker, W[est] Point, New York / Cha[rle]s F. Welcker : page 3"]},"width":3132,"height":3861,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:225~datastream~JP2/full/392,483/0/default.jpg","width":392,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:225~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/2/page/tdh:225","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/2/page/tdh:225/656b609f3d54e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:225~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3132,"height":3861,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:225~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"places that it has been said to be which are any way near us Henry is doing well in Kingston at school \u0026 Catharine is also advancing with her studies Very well \u0026 seems to have some taste for painting Father talks of sending them both to Knoxville after this session is out. \u0026c et cetera Frederick is also doing finely \u0026 was in good health 4 days ago we are all well though a few months ago Mother had a spell of spiting spitting Blood to which you know she is occationally occasionally subject \u0026 which her very much but at present her health is pretty much restored we received two letters from you one a short time before \u0026 the other after your annual examination both of which were very satisfactory besides two reports of the board of visitor, one from you \u0026 the other from the war dept. department Things generally seem to be getting along here about as usual I shall start on the morrow in company with James Francis \u0026 samuel McCally to the Creek purchase in Acre I have rented my miles \u0026 farm for 4 years they are neither a source of much income or satisfaction to me I have temperarially temporarily disposed of them to Father and will dispose of them finally if possible"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:225/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/3","type":"Canvas","label":{"none":["[Letter] 1833 Aug. 18, Mouth of Poplar Creek [to] Geo[rge] L. Welcker, W[est] Point, New York / Cha[rle]s F. Welcker : page 4"]},"width":3063,"height":3917,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:224~datastream~JP2/full/383,490/0/default.jpg","width":383,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:224~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/3/page/tdh:224","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/3/page/tdh:224/656b60a06b04e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:224~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3063,"height":3917,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:224~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/223/canvas/3/annopage-
