nty — Oct. October 20, 1813 Dear Brother misc. calculations This opportunity affordes affords me the pleasure of writing to you, but unfortunately I have to state to you that it is imposable impossible to colect collect money at this time to send to you, either if it was posable possible to colect; there is no opportunity that I know off of to send it, I havent received a cent sence since here been. If Uncle Hay's will supply you with money and other conveniencies conveniences I wish you to come on as soon as you pleas. please You can inform Bennet Blackman that it is imposible to colect money here at present, and if Mr. Bierd assists for the payment when due; for him to make out as well as posible to satisfy him; if I can; I will send some money to him betwen between now and Christmass Christmas . I have wrote to Mr. Butlar and Mother and informed them the particulars of my journey, you must refer to them for the information"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1228/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1230/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1228/canvas/2","type":"Canvas","label":{"none":["[Letter] 1813 Oct. 20, North Carolina, Sampson Co[unty] [to] Mr. Henry King, Davidson Co[unty] Tennessee / J[ames] M[oore] King : page 3"]},"width":3078,"height":4976,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1229~datastream~JP2/full/385,622/0/default.jpg","width":385,"height":622,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1229~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1228/canvas/2/page/tdh:1229","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1228/canvas/2/page/tdh:1229/656b622f74852","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1229~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3078,"height":4976,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1229~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1228/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1228/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1228/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I have spent my time very agreeable since my arrival here, I have had that honour honor of being in some of the finest ladies companees companies that are in those partes parts ; there I was at a small party at Joseph Moore's last Thursday evening, there was but seven or eight of each sect set ; we danced untill until brake break there was scearse scarce one that close there their eyes for sleap sleep . Nothing more particular to inform you your relation ⁁ \u0026 friends are all well I remain in perfect health and your loving Brother, J.M. James Moore King N.B. Note Bene Here I shall add my complements to all my relation and friends particular to Mr. Porter you may tell him that I shall write to him in a few day without fail."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1228/canvas/2"}]}],"s
