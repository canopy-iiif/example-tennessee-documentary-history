 hereof to repair to the interior of Texas accompanied by Surgeon Findlay and Lieut. Lieutenant Griffen , with a Small Escort of mounted men bearing a Flag to see and confer with the commanders of the Mexican and Texan forces in that quarter; to each one of whom he will freely communicate the powers, views and purposes of the undersigned, particularly guarding the said Commanders against any movement in arms across the Sabine Bay or any of the principal water courses Emptying into the Bay; or across the country lying North thereof and between the Said waters and the Red river near Fort Towson or across any other part of the said unmarked or Supposed Boundary line between the United States"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5448/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5451/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5448/canvas/1","type":"Canvas","label":{"none":["[Letter] 1836 Apr. 25, Head Quarters West Department, Camp East of the Sabine Waters, To the Commander in chief of the Army of Mexico operating against Texas / Edmund P. Gaines : page 2"]},"width":2944,"height":3920,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5450~datastream~JP2/full/368,490/0/default.jpg","width":368,"height":490,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5450~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5448/canvas/1/page/tdh:5450","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5448/canvas/1/page/tdh:5450/656b65c550659","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5450~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2944,"height":3920,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5450~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5448/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5448/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5448/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"and Mexico, and more especially guarding the Said Commanders against the employment by Either of them, of any of the Indians belonging to or usually resident with the nations or tribes residing on the U. United States side of the above mentioned National Boundary Line; and he will distinctly Say to them should any such Indian Warriors be found in hostility against the Inhabitants residing upon Either side of the said unmarked boundary line that the undersigned will not hesitate to use the force confided to his command to inflict on the Indians as well as those who may be found acting with, and aiding them, such summary punishment as shall afford to the Said frontier inhabitants that protection and security against the cruelties of Savage War, which the Laws of War and of civilised civilized nations warrant, and which is Expressly provided for in the 33d. Article of the Treaty between the United States of America and Mexico. I have the honor to be \u0026c. et cetera \u0026c. Edmund P. Gaines 2d May P. S. Post Script Since writing my letter of which the foregoing is a copy, I have heard rumors of a battle in Texas which suggest the propriety of the remarks which follow. Should the fortunes of war place you in a situation requiring or rendering desirable the humane Offices of a friendly neighbour, I will take great pleasure in Extending to you, any act of kindness in my power not incompatible with the laws governing the Conduct of Neutrals E. P. G. Edmund P. Gaines To the Commander in chief of the Army of Mexico operating against Texas."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5448/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5450/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5448/canvas/2","type":"Canvas","label":{"none":["[Letter] 1836 Apr. 25, Head Quarters West Department, Camp East of the Sabine Waters, To the Commander in chief of the Army of Mexico operating against Texas / Edmund P. Gaines : page 3"]},"width":2788,"height":2123,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5449~datastream~JP2/full/349,265/0/default.jpg","width":349,"height":265,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5449~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5448/canvas/2/page/tdh:5449","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5448/canvas/2/page/tdh:5449/656b65c6822ed","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5449~d
