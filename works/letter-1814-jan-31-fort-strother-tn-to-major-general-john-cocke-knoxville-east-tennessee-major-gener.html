tation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Headquarters Fort Strother Jany January 31st 1814 Majr Genl Major General Cocke Sir, yours of the 16th Inst. Instant I have received you had reported to me that the time of service of Colo. Colonel Lillard s reg't regiment would expire on the 14th Inst. Instant — They were ordered to return on the 12th and were no doubt near Knoxville previous to the reciept receipt of your letter requesting me to detain the arms that were in his possession — You will use every exertion to have your men armed — They are a useless burthen to the government without arms and need not be marched into the field unless you can procure them. It appears from your letter of the 10th Inst. Instant that old Ratliff is dismissed, his property of course must have been given up — that being the case nothing now remains but to restore the property of the whooping boy \u0026 Duck I have not time to reply to your letter in full at this time — I will barely remark, that altho although I had some suspisions suspicions against Ratlif , yet neither the papers found in his or Catawba 's possession or any thing I could"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6356/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6359/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6356/canvas/1","type":"Canvas","label":{"none":["[Letter] 1814 Jan. 31, Fort Strother, [TN] [to] Maj[o]r General John Cocke, Knoxville, East Tennessee / Major Gen[era]l Andrew Jackson : page 2"]},"width":3119,"height":3847,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6358~datastream~JP2/full/390,481/0/default.jpg","width":390,"height":481,"type":"Imag
