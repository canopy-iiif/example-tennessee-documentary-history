ade the Item available for more information.\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"1815-02-19T12:16:24Z","thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6216/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6216/canvas/0","type":"Canvas","label":{"none":["[Letter] 1815 Feb. 19, Highwassee Garrison, [TN] [to] Colonel James Brown / Return J. Meigs : page 1"]},"width":3069,"height":5225,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6218~datastream~JP2/full/384,653/0/default.jpg","width":384,"height":653,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6218~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6216/canvas/0/page/tdh:6218","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6216/canvas/0/page/tdh:6218/656b666c7353b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6218~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3069,"height":5225,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6218~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6216/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6216/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6216/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Highwassee Garrison 19th February 1815 . Sir I have received your letter of the 3rd. January last on the subject of the Negroes taken from Co,te,oy,hee by you on your return from the army active against the Creeks — The you give as states in your letter is a tragical one of the transaction of the Co,te,oy,hee at the time he took your fathers Boat \u0026 property is truly a tragical account \u0026 I have no d oubt of the facts you mention and no man can wonder that you ar are so closely connected by blood \u0026 family affection should even at this distance of time feel the distress brought on your family by savage barbarity but peace being made with the Cherokees by the highest authority of the U. United States leg legislature (a treaty) we cannot on my account break that treaty — treaties are declared to be the supreme laws of the land. — Coteoyetohee has sent a man to me to demand an inquiry into the affair of having the negroes forcebly forcibly taken from him — And now it is agreed on by Coteoyetes friend who came that if you will give him one of the Children that he will not seek any further for the recovery of the negroes. The Government having agreed by the 9th article of the treaty at Tellico in 1798 to an act of oblivion for all animosities, aggressions, thefts \u0026 plunderings, prior to the date of that treaty — would bar you from recovery of the negroes — and by law"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6216/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6218/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6216/canvas/1","type":"Canvas","label":{"none" nment has a right to make such in the treaty or not is not for us to determine at this late period. the law is made and is binding equally on all the parties. I am Sir very respectfully your Obt. Obedient servant. Return J Meigs . Colonel James Brown P. S. As an Officer of the government I have no right to advise you to a compromise with Coteoyeotohee : but by the request of the friend of Cote,oye,to,hee I have written this letter. RJM Return Jonathan Meigs"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6216/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6217/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6216/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/tdh","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh%3A6216","label":{"en":["[Letter] 1815 Feb. 19, Highwassee Garrison, [TN] [to] Colonel James Brown / Return J. Meigs"]},"type":"Text","format":"text/html"}],"behavior":["paged"]},"related":["https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/subject/cherokee-indians-treaties.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/place/southern-states.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/format/correspondence.json?sort=random","https://canopy-iiif.github.io/example-tennessee-documentary-history/api/facet/date/february-19-1815.json?sort=random"],"seo":{"title":"[Letter] 1815 Feb. 19, Highwassee Garrison, [TN] [to] Colonel James Brown
