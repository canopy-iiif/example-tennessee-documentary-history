ame, beg leave to represent to your Excellency, that they were lately connected with Thomas Wilkins in Commerce. That their said Connexion Connection was by Mutual consent Disolved Dissolved — That on a Settlement of their Accounts Thomas Wilkins falls in debted indebted to the said Clark \u0026 Rees about Six Thousand Dollars, which sum they have had in Trade over and above their proportion of the Capital employed. — That the said Thomas Wilkins was by the Article which connected them as Partners in Trade, to derive half the Profits to be made during the existence of the said Connexion Connection , and was likewise to bear an equal part of any loss they should sustain. That the said Thomas Wilkins being so largely Indebted to them, and he rendered by sickness unfit for any active Business, they beseech Your Excellency will"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/836/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:838/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/836/canvas/1","type":"Canvas","label":{"none":["[Letter] 1792 Nov. 14, Natchez [to] [Governor] Manuel Gayoso de Lemos / Daniel Clark : page 2"]},"width":2734,"height":3382,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:837~datastream~JP2/full/342,423/0/default.jpg","width":342,"height":423,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:837~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/836/canvas/1/page/tdh:837","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notderef
