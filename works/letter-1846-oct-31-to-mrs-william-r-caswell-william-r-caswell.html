/2/collections~islandora~object~tdh:130~datastream~JP2/full/399,494/0/default.jpg","width":399,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:130~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/0/page/tdh:130","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/0/page/tdh:130/656b6084d6ab9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:130~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3193,"height":3952,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:130~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"No number 20 Steamer Col. Colonel Cross' — Rio Grande — Octr. October 31st. 1846. My Dear Wife My last letter was from Monterey, in which I gave you kind of journal up to the 22nd— I met with no adventure upon my return to Carmango worth relating— I caught a bad cold either by getting my feet wet in a branch one night, on my return, or else by sleeping out in the Chaparral without a tent, which I did on two nights on my return, being the first time I have passed a night during the campaign without a shelter— The next morning after I returned to Carmango I went across the river to Gen. General Lamars, camp to hunt for your Uncle Frank , (whom I met on my way to Monterey, as I wrote you ⁁ in my last) and to my great disappointment, I found he had left the camp the night before and had gone with the main body of his company about 10 miles distant upon his way to Loredo —I wrote a note which I sent \u0026 which would overtake him before he should get any further, urging him to come back at once to my quarters in Carmango, but I had not heard from him when I left— I have met on board this boat, the 1st kinsman of my fathers' whom I have ever seen, a cousin of my father—his name is Gatlin, a brother of the Dr. Gatlin who was killed at Leade's battle ground in Florida — this gentlemen is a Captain in the U.S. United States Army— promoted from a Lieutenancy, for his gallantry in the battles of Resaca \u0026 Palo Alto — he has been wounded in the battle of Monterey, (in the arm)— and is on his way to the U.S. United States for the benefit of his general health which is not good— I think he is very much of a gentleman—"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:130/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/1","type":"Canvas","label":{"none":["[Letter] 1846 Oct. 31 [to] Mrs. William R. Caswell / William R. Caswell : page 2"]},"width":3193,"height":3773,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:129~datastream~JP2/full/399,472/0/default.jpg","width":399,"height":472,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:129~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/1/page/tdh:129","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/1/page/tdh:129/656b60861079c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:129~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3193,"height":3773,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:129~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I heard yesturday yesterday morning that our Regiment was on their way to Matamaroo \u0026 would probably reach these in a few days. I immediately tendered my resignation as Aid De Camp— and recd. received orders from Gen. General Patterson, to take command of a detachment of our Regiment who had arrived at Carmango two days before⁁ as invalids— and proceed with them on board this steamer—the steam was up when I recd. received my orders— I was on board in an hour— and shall soon be with my company again. I regret very much to hear that James Brazelton has behaved very badly (very dissipated) and that he has been discharged. I thought I was very badly hurt this morning— I went to take a bath in the wheel house of the S. Boat— the wheel was turning slowly, and I got as close to the wheel as I could, so that it might throw the water upon me— the steam was let on suddenly \u0026 the wheel threw the water with such force I sprang farther off — my foot slipped \u0026 I fell upon the open slats and cut a gash above my left ear which bled very profusely— but as soon as the bleeding ceased I dressed and ate a hearty breakfast. I feel no other inconvenience from it, except such I have often felt from a bruise, I will continue to write to you frequently, but my dear wife I have despaired of receiving your letters by mail— tho though my anxiety is very great— to know how you are— how Eliza is— \u0026 how the little boy is— I know I ought to be with my family— \u0026 for one out of many other reasons that Eliza might be at school—"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:129/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/2","type":"Canvas","label":{"none":["[Letter] 1846 Oct. 31 [to] Mrs. William R. Caswell / William R. Caswell : page 3"]},"width":3153,"height":3837,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:128~datastream~JP2/full/394,480/0/default.jpg","width":394,"height":480,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:128~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/2/page/tdh:128","type":"AnnotationPage","items":[{"id":"https:  a hand."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:128/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/3","type":"Canvas","label":{"none":["[Letter] 1846 Oct. 31 [to] Mrs. William R. Caswell / William R. Caswell : page 4"]},"width":3104,"height":3103,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:127~datastream~JP2/full/388,388/0/default.jpg","width":388,"height":388,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:127~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/3/page/tdh:127","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/3/page/tdh:127/656b60886a202","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:127~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3104,"height":3103,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:127~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/3"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/126/canvas/3/annopage-3","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh
