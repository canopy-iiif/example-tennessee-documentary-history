ra~object~tdh:8639~datastream~JP2/full/282,359/0/default.jpg","width":282,"height":359,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8639~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8637/canvas/0/page/tdh:8639","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8637/canvas/0/page/tdh:8639/656b68e4d1d13","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8639~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2259,"height":2868,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8639~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8637/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8637/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8637/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Brownsville May 1 1838 Dear Sir, The letter written by Veny with your Post script, although written on the 21st of April did not reach me till the 29th I should have written to you as soon as I got the letter, but we heard from Henry Taylor that you were to be over this week, and we have been looking for you. I am very much obliged to you for the money which you propose to loan me. With that I can easily pay the balance on the land. If the roads and water will permit, we will probably be over next week. Julia is anxious to see you all, and I can probably spare the horses better next week that at any other time I race We may not be able to Come, but I think it probable we shall. Julia's health is about the Same, perhaps a little better. The rest are well. We had heard nothing of Bettie's marrying notions, until Veny's letter came, which was the day after the wedding Tell Veny that Jane Claiborne and Henry Johnson (brother of Bob ) were married Thursday. The Johnsons were opposed to it. Tell her also that her old Aunt Lucy Green"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8637/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8639/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8637/canvas/1","type":"Canvas","label":{"none":["[Letter] 1838 May 1, Brownsville [to] Edmund Taylor? / W[illia]m M. Smith : page 2"]},"width":2267,"height":2868,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8638~datastream~JP2/full/283,359/0/default.jpg","width":283,"height":359,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8638~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8637/canvas/1/page/tdh:8638","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8637/canvas/1/page/tdh:8638/656b68e5f3c58","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8638~datastream~JP2/full/full/0/default.jpg","type":"Image",
