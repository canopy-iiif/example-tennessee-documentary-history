War. First to settle your compensation as commissioner for valuing Cherokee improvements. I propose that you receive Five Dollars for each and every day you are actually engaged in discharging the duties of your office, and a like sum for every thirty miles Travling Traveling to the place of beginning. and the same for every thirty miles travling home from the place where you may close your business. I propose this as being the allowance made by the Legislature of the state of Tennessee, to her commissioners for similar services, which will be paid to you by orders of the Secretary of War. article 6th provides that the Rifles, \u0026c et cetera stipulated to be given to the poor warriors shall be in full consideration for the improvements they may leave. and to those emigrants who is whose improvements add real value to the land, the U.States are to pay a full valuation which expression will be construded construed by some as imposing upon you the duty of making a very liberal allowance, to suppress such an Idea amongst the claimants where rigid Justice alone must govern. It could not be unjust to keep in view, and even to suggest where such insinuation were made, that those clamants claimants had recevied received the preecise precise amount-"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1631/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1635/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1631/canvas/1","type":"Canvas","label":{"none":["[Letter] 1818 May 4, Cherokee Agency [to] Colo[nel] Geo[rge] Gillespie / Jos[eph] McMinn : page 2"]},"width":2251,"height":3496,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1634~datastream~JP2/full/281,437/0/default.jpg","width":281,"height":437,"
