format":"text/plain","value":"Rock Cave Logan County Ky Kentucky March 20th 1843 My Dear Sister I have at last taken my pen to address you, but allmost almost without the hope of being forgiven for my seeming neglect, of you, altho although it may have appeared such, yet really it was not. I feel as if an appology apology was necessary for my very great procrastination, yet I feel incompitient incompetent to the task of making one, such as you, on even I might deem sufficient, but one thing I know I can say, it is this, that if you will deign to receive this scrawl, you shall not have me to complain of in future, as a procrastinating correspondent, but rather as one that write too frequently (for you know thier there is such a thing) if you could suppose such a thing were possible with me, you must therefore take the will for the deed , ⁁ for you may rest assured that I have willed you many a letter during this winter — But I must now ttell tell you some of the things that I have"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5935/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5939/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5935/canvas/1","type":"Canvas","label":{"none":["1843 March 20, Rock Cave, K[entuck]y [to] Emaline Hamilton, Nashville, Tenn[essee] : page 2"]},"width":2945,"height":3747,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5938~datastream~JP2/full/368,468/0/default.jpg","width":368,"height":468,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5938~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://di , and Simpson , ware were greatly freghtened frightened at this comet, (or what ever else it is) that has made its appearance in the west, I heard that some indeveduals individuals in Franklin closed their doors, and wer were ready waiting for the end, this comet is also to be seen in the Morning"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5935/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5938/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5935/canvas/2","type":"Canvas","label":{"none":["1843 March 20, Rock Cave, K[entuck]y [to] Emaline Hamilton, Nashville, Tenn[essee] : page 3"]},"width":2997,"height":3773,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5937~datastream~JP2/full/375,472/0/default.jpg","width":375,"height":472,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5937~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5935/canvas/2/page/tdh:5937","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5935/canvas/2/page/tdh:5937/656b663428dc9","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5937~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2997,"height":3773,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5937~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"
