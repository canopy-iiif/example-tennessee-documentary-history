e/manifest/tdh/6529/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6529/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6529/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Greene County Ten Tennessee June 9th 1841 Der Dear Sir I Rec'd Received yours of the 14 of Oct by a due course of mail it found myself \u0026 family in usu al good health; \u0026 By the Blessings of providence we are permitted still to enjoying good health. Our Crops of small grain look quite promiseing promising in this section; \u0026 our corn unusually well; we have not spent quite so much time this spring as we did last; by running evry every other day to hear som some illustrious persauage speak of \"Old Tip\" Martin Van Buren \u0026c and et cetera . All have moderated; the public mind has become quiet virtue \u0026 morality have again been permited permitted to return to their proper spher sphere ; which was in a manor wholey disregardid manner wholly disregarded 12 months since. We have hard times here to a moral certanty certainty , no mistake. Our folks are becoming some what impatient waiting on the times to alter for the better, \u0026 I expect I shall have to sell this fall some Land here as well as the piece in you Couty if it can be done as some of the family are marrying off \u0026c and et cetera . I will be able you if you will buy Check of the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6529/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6531/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6529/canvas/1","type":"Canvas","label":{"none":["[Letter] 1841 June 9, Greene County, Ten[nessee] [to] Tho[ma]s E. Abernathy / M. S. Temple : page 2"]},"width":2940,"height":5128,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6530~datastream~JP2/full/368,641/0/default.jpg","width":368,"height":641,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6530~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6529/canvas/1/page/tdh:6530","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6529/canvas/1/page/tdh:6530/656b66a663aaa","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6530~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2940,"height":5128,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6530~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6529/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6529/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6529/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Bank of your vilage village an any of the Banks of Knoxville or Rogersville — for the amount you may have collected if it is not you can do so conveniently as it will be much safeer safer that way \u0026 if you can
