leasing intelligence that you were well — This was gratifying to your aunt and myself, being both fearfull fearful from your long silence that you were sick. — I am certain that at the advanced stage of your education you can attend to nothing more beneficial than writing — It employs the thoughts, expands the mind, and will give you by a proper attention an easy habit of communicating your thoughts. There is nothing so beatifull beautiful in writing as a plain easy stile style — Mr Madison excelled in this, and altho although Mr Jeffersons writings has met with the approbation that they meritted merited — I have always thought that the chasteness of Mr Madison excelled any american American author I ever read — It is by habit that this easy \u0026 plainess plainness of stile style , which I call Elegance is to be acquired — it is when writing to your friend, when you ought to be free from restraint, that you can exercise this freedom of expression, by which tone you will adopt that ease \u0026 plainess plainness of expression , ⁁ style that will lead you into the habit of the common use — When you know the pleasure it gives me to send your letters, why not amuse yourself in writing me — choose your own subject — and handle it in any way your Judgt Judgement may direct — it will give me pleasure to approve, or to point out your errors"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6797/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6798/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6797/canvas/1","type":"Canvas","label":{"none":[" : page 2"]},"width":3071,"height":3945,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6801~datastream~JP2/full/384,493/0/default.jpg","width":384,"height": eal tool in the hands of others, and is wielded, like a mere attomaton automaton , sometimes, without knowing it, to the worst of purposes hence the necessity, of all inteligent intelligent men, exercising the talent that God has given them agreable agreeable to that Judgt. Judgement that they possess, which they have derived from duty, improved by Education, and never abandoning it, untill until their reason and Judgt. Judgement are convinced that they are in error. This independant indepenent course gives a peacefull peaceful conscience, and when the public voice, being misled, disapproves the course, innocence Smiles with contempt at public clamour clamor — time, dispells dispels the mists' error from their eyes, \u0026 truth ultimately prevails when the independance independence of the individual is hailed, by all the approbation of all, and thus rewarded for his virtue \u0026 independance independence . your friends are all well and frequently inquiring after you — The first pride of my life has been gratified, at hearing of the honourable honorable station you now fill — This is the reward of your application and the proper course you have pursued — let it operate upon you, stedfastly steadfastly to persue pursue this proper course, without vanity, or pride — by which you can only reach per ferment in life that will be permanant permanent , that is by deserving it. I enclosed you in my last one hundred dollars in a bill of the Brones"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6797/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6801/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6797/canvas/2","type":"Canvas","label":{"none":[" : page 3"]},"width":3128,"height":3816,"thumbnail":[{"id":"https://digital.lib.utk.edu/ii ss — we are all anxious to see you so soon as your studies will permit; if we remain in peace I wish you to study love — and live with me — if we have war and I should participate in it, I will have you with me — but I hope our country will be blessed with peace, war is a great evil when it can be avoided, \u0026 a curse to any nation — present us to Edward affectionately \u0026 believe me to be your affectionate uncle Andrew Jackson Cadet A. J. Andrew Jackson Donelson"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6797/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6800/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6797/canvas/3","type":"Canvas","label":{"none":[" : page 4"]},"width":4000,"height":3136,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6799~datastream~JP2/full/500,392/0/default.jpg","width":500,"height":392,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6799~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6797/canvas/3/page/tdh:6799","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6797/canvas/3/page/tdh:6799/656b66e689c80","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6799~datastream~JP2/full/full/0/default.jpg","type":"Image","width":4000,"height":3136,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6799~datastream~JP2","@type":"http://iiif
