ment with fifteen acres of cleaned land sixteen under a good Fence with one Dwelling House_18 feet long, 16 feet wide, one kitchen 14 feet long, 12 feet wide, one stable 14 feet long 12 feet wide, and a good House Lot also 2 corn cribbs 12 feet long 8 feet wide. Each_ the said Improvements Lying on Chestatee River in the County of Habersham and State of Georgia_ And both Impovements estimated to be worth Six Hundred and Ninety five Dollars"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1579/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:1582/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1579/canvas/1","type":"Canvas","label":{"none":["[Claim under the Treaties of 1817 \u0026 1819] 1837 August 14, Cherokee County Georgia : page 2"]},"width":2038,"height":1800,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1581~datastream~JP2/full/510,450/0/default.jpg","width":510,"height":450,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1581~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1579/canvas/1/page/tdh:1581","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/1579/canvas/1/page/tdh:1581/656b62a2f40a4","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:1581~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2038,"height":1800,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~island
