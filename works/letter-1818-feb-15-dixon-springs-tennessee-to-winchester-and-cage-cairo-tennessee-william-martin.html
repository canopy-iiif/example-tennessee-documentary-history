nations given in that letter, respecting my son__ is satisfactory. and I repeat my wish for him to continue in your service. We hear that about 1200 Volunters Volunteers appeared at Fayettville , for the purpose of proceeding to the south. Their commander ( Col Colonel Hayns) declared, he knew not their destination. we also hear, that a large force go from the cherokees __ on the same expedition. That this force is intended to act agst against Florida , is inforced enforced on the mind by a combination of circumstances, which with me leaves no doubt on the subject. Our court of pleas \u0026 quarter sessions is organized under the late act of assembly (members) Wilson Cage __ Richd Richard Alexander __ Patrick M Erhern __ William Haney , \u0026 Branch Nunly . The three first named are good assts assistants __ the others might have been lecttured lectured However upon the whole, we have done pretty well, and I anticipate much good to result from it. Hoping that any defeats which experience may discover in the system, will be provided for by the next genl general assembly. I am glad"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7919/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7923/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7919/canvas/1","type":"Canvas","label":{"none":["[Letter] 1818 Feb. 15, Dixon Springs, Tennessee [to] Winchester and Cage, Cairo, Tennessee / William Martin : page 2"]},"width":3252,"height":4918,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7922~datastream~JP2/full/407,615/0/default.jpg","width":407,"height":615,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7922~datastream~JP2","@ty om confinment confinement , with a repremand reprimand . This mans tenacity opened a new and wide field for the display of congressional eloquence, \u0026 learning__ and which has been well improved. altho although much time has on this subject been occupied, which might have been usefully employed in attending to the great concens concerns of the nation, It may nevertheless be considered well spent, as it has probably settled that principle forever. Our family are in health, hoping you \u0026 yours are enjoying the like blessing. I say blessings, because it may justly be ranked among the greatest which this state of existance existence affords, and is necessary to sustain all the risk. without it, life is an unplea"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7919/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7922/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7919/canvas/2","type":"Canvas","label":{"none":["[Letter] 1818 Feb. 15, Dixon Springs, Tennessee [to] Winchester and Cage, Cairo, Tennessee / William Martin : page 3"]},"width":3182,"height":4937,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7921~datastream~JP2/full/398,617/0/default.jpg","width":398,"height":617,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7921~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7919/canvas/2/page/tdh:7921","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7919/canvas/2/page/tdh:7921/656b684fc55c6","typ
