b.utk.edu/notdereferenceable/assemble/manifest/tdh/8832/canvas/0/page/tdh:8834","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8832/canvas/0/page/tdh:8834/656b691cbe7ec","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8834~datastream~JP2/full/full/0/default.jpg","type":"Image","width":1686,"height":2604,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8834~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8832/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8832/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8832/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"State of Tennessee 8th august 1798 There came John Cawood before me David Campbell Esquire, one of the judges of the superior court of law law \u0026 Equity for the state aforesaid and made oath. That himself \u0026 one Edward Warren were some time past special bail for one Samuel Mason in a suit brought by a certain Archibald Taylor against the said samuel mason \u0026 James Blevins in the ___ County Court of sullivan which cause at august sessions 1795 was left to the arbitration of governor Sevier who permitted the said Archibald Taylor to Establish his reward on an open account of not less than twenty five years standing by his own oath, against the said defendants, and for a much larger sum than a man can by law prove his demand of an open account for one hundred dollars and five dollars \u0026 thirty two each which sum was awarded by the said arbetration to be paid the plaintiff by the said defendants.__ At November Sessions 1797 the plaintiff obtained judgement on scire faus against this deponent \u0026 the said Edmund Warren for the said sum of one hundred \u0026 five dollars \u0026 thirty two cents, as special bail as aforesaid, without over issuing a favour CA, Sa against James Blevins one of the defendants who lived in sullivan County \u0026 might have been taken as any turn as this deponant suppose \u0026 the property of this deponant is now under execution for the same, This deponant therefore forays that writs of certiorari \u0026 supersede as be allowed granted here \u0026 that all further__ proceedings be stayed till the matter can be heard we the superior court of Washington District \u0026 this deponant will pray David Campbell aug august 11th"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8832/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8834/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8832/canvas/1","type":"Canvas","label":{"none":["[Deposition of John Cawood] 1798 Aug. 8, [witnessed by] David Campbell : page 2"]},"width":1641,"height":2536,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8833~datastream~JP2/full/410,634/0/default.jpg","width":410,"height":634,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8833~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8832/canvas/1/page/tdh:8833","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.e
