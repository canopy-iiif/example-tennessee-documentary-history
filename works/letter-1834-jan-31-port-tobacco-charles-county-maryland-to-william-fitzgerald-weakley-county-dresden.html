Tobacco Jan. January 31st - 1834 My Long absented, But well Beloved Son, William, Mrs. Sarah Fitzgerald , Wishes to introduce herself to Her long absented, But not forgotten Son William- Understanding of late that he resides in Dresden, W. West Tennessee , - She avails herself of the present opportunity, to ask him if he has forgotten his aged \u0026 infirm Mother, - If he has forgotten Her who watched over his helpless infancy, with all the anxiety of a doating doting parent, - If he has forgotten Her, who Swam in Years of Parental regret, when he quit this, the County of his Childhood, \u0026 his Birth. Oh! my Dearest Son, Receive this as a Sure pledge of my augmented affection, - Receive it as the affectionate language of your Mother, who long since Supposed her Dear Son, to be amongst the number of those who are not permitted to revisit the earth. - But thanks to Him him who watches with a Father's eye the children of men ____"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5389/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5392/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5389/canvas/1","type":"Canvas","label":{"none":["[Letter] 1834 Jan. 31, Port Tobacco, Charles County, Maryland [to] William Fitzgerald, Weakley County, Dresden, West Tennessee / Sarah Fitzgerald : page 2"]},"width":3228,"height":4908,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5391~datastream~JP2/full/404,614/0/default.jpg","width":404,"height":614,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5391~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5389/canvas/1/page/tdh:5391","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5389/canvas/1/page/tdh:5391/656b65b1462bb","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5391~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3228,"height":4908,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5391~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5389/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5389/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5389/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"I have recd. received the consoling information from Doubtless authority viz. Hon Honorable . D. Davy Crockett - that you and also your Brother John are well, that John is in Pensacola, Louisianna Lousiana , \u0026 that you have been twice elected as congressman from west, Tennessee - From intelligence I venture to dictate to you this letter, Trusting that you may receive it safe although it Contains nothing more than the sincere prayers of a Mother, Grand - mother, two Sisters, \u0026 a Brother, for your everlasting prosperity - O could I once more Behold the face of my Dear Son William - little did you think when you were in Washington, DC. that your Mother was But 32 miles distance living near Port Tob. Tobacco Charles County MD. Maryland Be pleased as Soon as you receive this to write me a letter in reply, - The mail is now waiting \u0026 I am in haste, Sorrowfully do I say Farewell, Farewell. Your affectionate Mother Sarah Fitzgerald P.S. Direct your letter To Mrs. Sarah Fitzgerald Port Tobacco Charles County Maryland"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5389/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5391/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5389/canvas/2","type":"Canvas","label":{"none":["[Letter] 1834 Jan. 31, Port Tobacco, Charles County, Maryland [to] William Fitzgerald, Weakley County, Dresden, West Tennessee / Sarah Fitzgerald : page 3"]},"width":3704,"height":2584,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5390~datastream~JP2/full/463,323/0/default.jpg","width":463,"height":323,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5390~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5389/canvas/2/page/tdh:5390","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5389/canvas/2/page/tdh:5390/656b65b27050b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5390~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3704,"height":2584,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5390~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://dig
