at":"text/plain","value":"Times are dull and slaves difficult to procure, I think however my prospect is sufficient to warrant the belief that I shall be able to do as well as I did last season which is about a fair specimen of the trade in this quarter_ I must call your attention over now to the suit in the Federal court I have been informed that you are reelected to the Legislature, and during the session it will be convenient for you to see that cause is put in a proper situation for trial, which I hope may take place at the next term_ The Branch of the old state Bank of Tenn Tennessee . at Clarksville , owes me $123 with several years interest, I will thank you to apply to the cashier Joel C Pier Eqr Esquire . for the money, you will be certain to see"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9196/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:9199/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9196/canvas/2","type":"Canvas","label":{"none":["[Letter] 1831 Sept. 22, Warrenton, Virginia [to] David Burford, Nashville, Tennessee / J[ourdan] M. Saunders : page 3"]},"width":1434,"height":1836,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9198~datastream~JP2/full/359,459/0/default.jpg","width":359,"height":459,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:9198~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9196/canvas/2/page/tdh:9198","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/9196/c
