"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8320/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Natchez 18th august 1806 To the humane Society for the abolition of Slavery Gentlemen Having been engaged as Counsel in prosecuting a Suit to recover the freedom of a family of people of colour color whose case in our opinion calls aloud for assistance we take the liberty, though not personally known to you, of addressing you on the occasion and requesting your friendly aid in the cause we have undertaken Our friend Mr Mister Peter Hardeman is the bearer of this and also of Commission to take the Depositions of same Witnesses in your Country, and by assisting him withe with business you will be relieving the injured \u0026 oppressed and may essentially contribute to the restoring to freedom of no less than fourteen human beings whom we verely verily believe to be unjustly held in Slavery Their story is shortly this They are part of the decendants descendants of an Indian Woman named Judith, formerly in the possession of one Francis Coleman of Virginia . Old Sue the mother \u0026 grand mother of those now here"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8320/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8324/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8320/canvas/1","type":"Canvas","label":{"none":["[Letter] 1806 Aug. 18, Natchez, Mississippi [to] Humane Society for Abolition of Slavery, Richmond, Virginia / Seth Lewis : page 2"]},"width":3212,"height":3942,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8323~datastream~J eorgia ; where suit was again brought against him by Sue and her children for their freedom; but that suit having abated by the Defendant being misnamed in the writ, he immediately sent them off to this Country, where they now are On their arival arrival they applied to us, and we have found their story confirmed by letters of gentlemen to whom we wrote for information, and by the record of Sues recovery of her freedom. For further particulars we refer to Mr Hardeman and the papers in his hands What we chiefly want is proof of the identity of their persons, and in this we flatter ourselves you may give us some useful information__ In fine"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8320/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:8323/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8320/canvas/2","type":"Canvas","label":{"none":["[Letter] 1806 Aug. 18, Natchez, Mississippi [to] Humane Society for Abolition of Slavery, Richmond, Virginia / Seth Lewis : page 3"]},"width":3099,"height":3953,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8322~datastream~JP2/full/387,494/0/default.jpg","width":387,"height":494,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:8322~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8320/canvas/2/page/tdh:8322","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/8320/canvas/2/page/tdh:8322/656b68a611953","type":"Annotation","motivation":"painting","body":{"id":"https://dig
