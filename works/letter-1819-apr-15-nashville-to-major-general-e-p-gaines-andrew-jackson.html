j Serjeant Lanter , or the supplying of the Hostile Indians with ammunition, than to report the circumstances to the Department of War. I hope however such unwarranted aggression will not be tacitly born by our Government I regret the embarrassments you must have sustained in consequence of the want of funds"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6788/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6791/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6788/canvas/1","type":"Canvas","label":{"none":["[Letter] 1819 Apr. 15, Nashville [to] Maj[or] Gen[era]l E. P. Gaines / Andrew Jackson : page 2"]},"width":2920,"height":3800,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6790~datastream~JP2/full/365,475/0/default.jpg","width":365,"height":475,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6790~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6788/canvas/1/page/tdh:6790","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6788/canvas/1/page/tdh:6790/656b66e44deab","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6790~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2920,"height":3800,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:6790~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6788/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6788/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6788/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"in the Quarter Masters Department, but I presume you have been joined by an Officer of that Department previous to the present date. If however I should be mistaken in this supposition, be pleased to advise me of the fact, as early as practicable and an Officer with funds shall be ordered forthwith to your relief. You have doubtless seen the Report of the Committee of the Senate on the Seminole Campaign and without the Diposition Deposition of (the Agent) Mitchel in which he labours labors with and regard to truth, to prove that, the late hostility of the Indians orrijinated originated in your attacked on Foul Fawn, I have done every thing in my power to vindicate your character, from this base and malicious charge, if you possess any documents in relation to this subject forward them to me, and they shall be placed in the proper Channel for your defence I have the Honor to be Respectfully your Obt Serv Obedient Servant Andrew Jackson Maj. Genl. Major General E. P. Gaines"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6788/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:6790/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/6788/canvas/2","type":"Canvas","label":{"none":["[Letter] 1819 Apr. 15, Nashville [to] Maj[or] Gen[era]l E. P. Gaines / Andrew
