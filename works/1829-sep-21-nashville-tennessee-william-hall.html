ffected diffidence in my own abilities which I have ever felt, when called to the discharge of public duty was sustained alone by the integrity of my own purpose, \u0026 a confident reliance on public virtue, \u0026 the wisdom \u0026 firmness of our free institutions Blessed as we are, in a climate of the most kindly temperature, and in a soil producing in the greatest abundance, all the necessaries \u0026 comforts of life, our destinies advance in the onward course of improvement; and by a consistent adherence to the principles of wise \u0026 cautious Legislation upon which we have heretofore actd acted , we shall go on to multiply the means of rational enjoyment, and to perpetuate that character for patriotism \u0026 devotion to the common good; for which the sons of Tennessee have been eminently destinguished distinguished . No legislation wisdom can be effectual in attaining the greatest possible good, unless the Judicial Branch of government be as pure \u0026 intelligent as the frailty of human nature, \u0026 the weakness of human understanding will admit."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7830/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7839/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7830/canvas/1","type":"Canvas","label":{"none":["1829 Sep. 21, Nashville, Ten[nessee] / W[illiam] Hall : page 2"]},"width":3136,"height":3864,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7838~datastream~JP2/full/392,483/0/default.jpg","width":392,"height":483,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7838~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/a  adjudication between man \u0026 man, or whether a higher degree of usefulness is still attainable by partial modifications, deserves \u0026 will meet your serious consideration; but that some measures may be devised for the punishment of criminal offenders more effectual, than I believe to be practicable under the present state of things, is greatly to be desired_ The feelings of society as it is now constituted seem to demand a system, embracing in its details a graduation of punishment having reasonable proportion to the nature of the offence. The multiplied acts of violence and outrage, which we have frequently and of late been called to witness, are doubtless encouraged by the facilities with which the heavy sanctions of the Law are wholly evaded___ With the march of intellectual emprovement improvement \u0026 the chastened spirit of Christianity in other portions of the Country"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7830/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7838/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7830/canvas/2","type":"Canvas","label":{"none":["1829 Sep. 21, Nashville, Ten[nessee] / W[illiam] Hall : page 3"]},"width":3126,"height":3859,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7837~datastream~JP2/full/391,482/0/default.jpg","width":391,"height":482,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:7837~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7830/canvas/2/page/tdh:7837","type":"AnnotationPage","items":[{"id": https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7830/canvas/5/annopage-5/annotation-5","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Some dissatisfaction has been manifested, and no doubt, those who are heard to complain, do so in the utmost sencerity sincerity , against the influence \u0026 tendency of the Branch of the United States Bank located in this state; and in addition to the usual allegations against Banks \u0026 banking transactions in general, it is here assured as a particular objection, that the amount of stock held by citizens of Tennessee is very limited, \u0026 that the profits, whatever they may be, are realized by capitalists of other states, or of other Countries____ The good or evil resulting from Banking operations, whether of local or National institutions, seems, even at this advanced period of our experiments in the science of government to be still too much the subject of honest difference of opinion to justify position conclusions for or against their general utility, and I submit with great deference, whether in the present posture of affairs it would not comfort with the best views of our own interests, consistency, and good faith, to derict direct the public attention to the support or opposition which our best judgements may dictate, on a proposed renewal of corporate powers, rather than to an unprofitable conflict with existing establishments, whose hours are already numbered, and whose dealings are unexceptionable._ _ _ I am not prepared to say, that the influence of the Branch located here, has in any instance been improperly used. It is with all its kindred family, open to objections, but what fabric of human invention is otherwise? It was called into existence by the Representatives"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7830/canvas/5"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collectio ntatives of the people, in a peaceful exercise of the known forms of the Constitution, and if it should be found in any degree, in consistent with the spirit of that sacred instrument; or, if its tendencies should be manifestly impolitic, unjust, or oppressive, the pure patriotism of Tennessee knows where to seek \u0026 apply the remedy___ The line of boundary between this state and Kentucky is still the subject of discontent and inconvenience to the citizens who reside in the immediate neighborhood, and the Legislature of Kentucky adopted a Resolution at their last session, directing the Executive of that state to take measures for running that part of Walkers line which lies between the South East Corner of Brigg County \u0026 the Tennessee River. This is the only portion of the line which remains to be run, under the provisions of the compact extend into with us on the 20 day of February 1820 , and it is but just \u0026 proper that it should be plainly marked and established; but as the Executive of this State was not authorized to cooperate with the authorities of Kentucky, on their proposition to appoint agents and surveyors, in February last, a suspension of operations was asked for by us; and I take great pleasure in communicating to the General Assembly, that the spirit of forbearance and accommodation, manifested by our sister state will insure the exercise of a corresponding spirit on our part, and an early attention to the adjustment of a matter which has been long delayed.___"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7830/canvas/6"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:7833/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/7830/canvas/7","type":"Canvas","label":{"none":["1829 Sep. 21, Nashville, Ten[nessee] / W[
