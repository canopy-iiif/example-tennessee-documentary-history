ear that you had reached that place in saf e ty and with less fatigue than was anticipated in consequence of the bad roads. Nothing has transpired here upon your farm out of the usual way since you left, every thing is moving on smoothly __ about twenty thousand pounds of cotton was picked out last week, it is opening finely, and I have no doubt will continue to do so having had a few mornings since a slight frost enough to check its growth without injury to the balls __ you are now certain I think certain of a fine crop of this article and every nerve should be exerted for its speedy housing __ my advice therefore"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5508/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/1","type":"Canvas","label":{"none":["1837 Oct. 15 [to] A[ndrew] J[ackson] Donelson, Nashville, Ten[nessee] / Dan[iel] S. Donelson : page 2"]},"width":3161,"height":3995,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5507~datastream~JP2/full/395,499/0/default.jpg","width":395,"height":499,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5507~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/1/page/tdh:5507","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/1/page/tdh:5507/656b65d77b54f","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5507~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3161,"height":3995,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5507~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"to mr Holiday is that he should keep an eye single to the this object as the season is a good way advanced. All are well both white and black with the exception of my youngest child, who has been quite sicke sick of chill and fever. the next peroniner comes on tomorrow morning I am in hopes we will be enabled to stop. In regard to the management and care of your children I hope you will be under no apprehensions as I assure that both margaret and myself will do our utmost in our attentions to them, as much so as though they were our own. All relatives are well save the wife of cousin William who is said to be dangerously ill of congestive fever. Nancy and Col Colonel Cahal are to be shortly married, he has said to our brethren that"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5507/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/2","type":"Canvas","label":{"none":["1837 Oct. 15 [to] A[ndrew] J[ackson] Donelson, Nashville, Ten[nessee] / Dan[iel] S. Donelson : page 3"]},"width":3189,"height":3993,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5506~datastream~JP2/full/399,499/0/default.jpg","width":399,"height":499,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5506~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/2/page/tdh:5506","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/2/page/tdh:5506/656b65d8aa3ba","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5506~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3189,"height":3993,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5506~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/2"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/2/annopage-2","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/2/annopage-2/annotation-2","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"if she will not consent to their union in her house, they will be united elsewhere __ so the thing goes Knowing the understanding between yourself and D,, Hoggalt about the horse I had previous to getting your letter given directions that Carter should take take him up last night, it has been accordingly done. The senatorial election has been postponed to the coming weeks \u0026 heer hear that it will be brought on, and that Foster will be elected, I judge so from reading an article in the last union, from which I infer that Bill and Foster have effected a reconciliation and that F Foster is the man__ Bill having had at no stage of the game any chance. margaret your children and all unite in love to you __ mr mahoney sends his compliments. We will looke look with great certainty for you in some 4 or 5 weeks from the time you left."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:5506/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/3","type":"Canvas","label":{"none":["1837 Oct. 15 [to] A[ndrew] J[ackson] Donelson, Nashville, Ten[nessee] / Dan[iel] S. Donelson : page 4"]},"width":3180,"height":3988,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5505~datastream~JP2/full/398,499/0/default.jpg","width":398,"height":499,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5505~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/3/page/tdh:5505","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/5504/canvas/3/page/tdh:5505/656b65d9db94c","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:5505~datastream~JP2/full/full/0/defau
