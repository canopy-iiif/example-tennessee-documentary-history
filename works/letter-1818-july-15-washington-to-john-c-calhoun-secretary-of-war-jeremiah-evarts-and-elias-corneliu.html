://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/0","type":"Canvas","label":{"none":["Letter, 1818 July 15, Washington to John C. Calhoun, Sec[retar]y of War / Jeremiah Evarts [and] Elias Cornelius : page 1"]},"width":2347,"height":2913,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:656~datastream~JP2/full/293,364/0/default.jpg","width":293,"height":364,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:656~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/0/page/tdh:656","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/0/page/tdh:656/656b617a7fc64","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:656~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2347,"height":2913,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:656~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"C. Letter from Jeremiah Evarts Esq. Rev. Elias Cornelius to the Hon. Honorable John C. Calhoun Secy. Secretary of War dated Washington July 15 1818 Sir, As agents for the American Board of Commissioners for Foreign Missions we beg leave to offer the following suggestions enquiries. We need not trouble you with a long introduction, as there are several documents in your department relative to the general subject of this communication. Permit us to observe, however, that the society in whose behalf we speak, entertains the most large liberal designs; that its members reside in seven states of the union, the only reason why they are not found in every state is the impracticability of their meeting to transact business, if so widely dispersed; that it has patrons friends in all the states of the union; that its members are not confined to any religious denomination; that it disowns all narrow, local or party views, seeks to do good by aiding in the moral improvement of our fellow-men, whereever accessible, who have not yet enjoyed the blessings of civilization christianity; that it regards with peculiar interest the wants of the Aborigines within our own borders; that it acknowledges with gratitude the favorable regards the important aid of government; that it will not solicit the patronage of government for any object, to which the members of the society are not ready to contribute their property, their time their labour labor ."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:656/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/1","type":"Canvas","label":{"none":["Letter, 1818 July 15, Washington to John C. Calhoun, Sec[retar]y of War / Jeremiah Evarts [and] Elias Cornelius : page 2"]},"width":2395,"height":2873,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:655~datastream~JP2/full/299,359/0/default.jpg","width":299,"height":359,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:655~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/1/page/tdh:655","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/1/page/tdh:655/656b617c9f78b","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:655~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2395,"height":2873,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:655~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/1"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/1/annopage-1","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/1/annopage-1/annotation-1","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"Permit us to add, that as the various concerns of the board are becoming weighty both on account of the expense responsibility attached to them, as prudence, circumspection economy are highly necessary the committee other agents of the board will not make any communications to government without great care and deliberation. After these remarks we would respectfully enquire 1st whether the government may not with propriety give further assurances, that, in case the Indian title to the land on which our schools are shall be established, should, hereafter, be extinguished, the Board shall enjoy the land occupied improved by them, it being understood, that all the avails profits of such tenements shall be applied solely to the benevolent objects for which the board was formed? It is proper to state here, that it is a favorite plan of the Committee to exhibit a favorable thorough specimen of agriculture before the eyes of the Indians, and to cultivate all the grains, grasses fruits which are suited to the various climates of our stations. For these purposes, to prevent annoyance from near neighbours neighbors , probably no man would think a mile square too great a reservation. This enquiry will be deemed proper when it is considered, that great expense has been already incurred in improving the farm among the Cherokees similar expenses are contemplated at other stations. 2dly 2ndly Will not the government supply a greater number of implements of husbandry of domestic manufacture, than have as yet been promised? At the school among the cherokees , there are already"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:655/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/2","type":"Canvas","label":{"none":["Letter, 1818 July 15, Washington to John C. Calhoun, Sec[retar]y of War / Jeremiah Evarts [and] Elias Cornelius : page 3"]},"width":2347,"height":2860,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:654~datastream~JP2/full/293,358/0/default.jpg","width":293,"height":358,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:654~datastream~JP2","@type":"http t here. 4thly Will not the government assist in the erection a a corn mill near each station, provided it can be done at a moderate expense, with the approbation of the public agent, with a prospect of success? So important is a Mill to the comfort of the family and schools, that the Board have already expended five hundred dollars in building one among the cherokees . It was not quite completed on the 1st of June last . 5thly Should the board feel able to comply with the earnest desire of the emigrants to the Arkansas send a Mission family school master thither, as soon as possible, will not the government afford some extraordinary aid, particularly as the"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/2"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/tdh:654/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/3","type":"Canvas","label":{"none":["Letter, 1818 July 15, Washington to John C. Calhoun, Sec[retar]y of War / Jeremiah Evarts [and] Elias Cornelius : page 4"]},"width":2383,"height":2826,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:653~datastream~JP2/full/298,353/0/default.jpg","width":298,"height":353,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~tdh:653~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/3/page/tdh:653","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/tdh/652/canvas/3/page/tdh:653/656b6180a0f74","type":"Annotation","motivation":"painting","body":{"id":"https://dig
